[{"alt":{"ae":{"auto":"أكمل مخيم أطفال الحاج في تركيا عمله"},"al":{"auto":"Kampi I Fëmijëve Pilgrim në Turqi ka përfunduar punën e tij"},"cn":{"auto":"土耳其的朝圣者儿童营地已经完成了工作"},"el":{"auto":"Το παιδικό στρατόπεδο προσκυνητών στην Τουρκία ολοκλήρωσε το έργο του"},"en":{"auto":"The Pilgrim Children's Camp in Turkey has completed its work"},"fr":{"auto":"Le camp des enfants «Pilgrim \" en Turquie a terminé ses travaux"},"ge":{"auto":"თურქეთში მომლოცველთა ბავშვთა ბანაკმა მუშაობა დაასრულა"},"he":{"auto":"מחנה הילדים \"צליינים\" בטורקיה סיים את עבודתו"},"ja":{"auto":"トルコの巡礼者の子供のキャンプは、その作業を完了しました"},"ru":{"auto":"Детский лагерь «Пилигрим» в Турции завершил свою работу","manual":"Детский лагерь «Пилигрим» в Турции завершил свою работу"},"sr":{"auto":"Дечији камп \"Пилгрим\" у Турској завршио је свој рад"},"tr":{"auto":"Türkiye'deki Pilgrim Çocuk Kampı çalışmalarını tamamladı"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/28/image-name_64cc418c-6846-4e1b-8b9f-d466b97f5e29","title":{"ae":{"auto":"أكمل مخيم أطفال الحاج في تركيا عمله"},"al":{"auto":"Kampi I Fëmijëve Pilgrim në Turqi ka përfunduar punën e tij"},"cn":{"auto":"土耳其的朝圣者儿童营地已经完成了工作"},"el":{"auto":"Το παιδικό στρατόπεδο προσκυνητών στην Τουρκία ολοκλήρωσε το έργο του"},"en":{"auto":"The Pilgrim Children's Camp in Turkey has completed its work"},"fr":{"auto":"Le camp des enfants «Pilgrim \" en Turquie a terminé ses travaux"},"ge":{"auto":"თურქეთში მომლოცველთა ბავშვთა ბანაკმა მუშაობა დაასრულა"},"he":{"auto":"מחנה הילדים \"צליינים\" בטורקיה סיים את עבודתו"},"ja":{"auto":"トルコの巡礼者の子供のキャンプは、その作業を完了しました"},"ru":{"auto":"Детский лагерь «Пилигрим» в Турции завершил свою работу","manual":"Детский лагерь «Пилигрим» в Турции завершил свою работу"},"sr":{"auto":"Дечији камп \"Пилгрим\" у Турској завршио је свој рад"},"tr":{"auto":"Türkiye'deki Pilgrim Çocuk Kampı çalışmalarını tamamladı"}},"breakpoint":"main"}],"published_at":"2024-08-28T11:02:02+00:00","updated_at":"2024-08-28T16:06:05.605494+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"نجحت جمعية اللغة والثقافة الروسية الروسية التي سميت باسم أ. سولجينتسين ، بدعم من الكنيسة الأرثوذكسية الروسية ، في استضافة معسكر الأطفال الحاج للمرة الرابعة في الفترة من 15 إلى 25 أغسطس 2024 بالقرب من مدينة يالوفا بالقرب من ساحل بحر مرمرة في تركيا.\n\nهذا العام ، شارك أكثر من 60 فتى وفتاة في المشروع. درس الأطفال اللغة والثقافة الروسية ، وأساسيات الإيمان الأرثوذكسي ، وشاركوا في التدريب البدني العام ، وتعلموا تقديم الإسعافات الأولية ، وممارسة الرماية ، ورمي الرمح ، والتوجيه ، والمشاركة في المشي لمسافات طويلة ، وحصلوا على مهارات الدفاع عن النفس الأساسية. تم تنظيم ورشة مسرحية تقليديا في المخيم ، حيث درس الأطفال أساسيات التحدث أمام الجمهور والتمثيل.\n\nلم يكن من بين المعسكر أطفال مواطنين يعيشون في تركيا فحسب ، بل كانوا أيضا أطفالا من عائلات تركية. كما شارك الفائزون في مسابقة الرسم الحادي عشر للأطفال \"معجزة عيد الفصح\" في أعمال المخيم.\n\nفي 24 أغسطس ، احتفل الكاهن جورجي سيرجييف ، المسؤول عن رعاية المؤمنين من بطريركية موسكو في أراضي الجمهورية التركية ، بالقداس الإلهي على أراضي المخيم. تلقى الأطفال ومعلم المخيم بالتواصل من أسرار المسيح المقدسة. بعد الخدمة ، أجرى الكاهن محادثة مع \"الحجاج\" الشباب وأجاب على أسئلتهم."},"al":{"auto":"Shoqata ruse e Gjuhës dhe Kulturës ruse me emrin A. I. Solzhenitsyn, me mbështetjen e Kishës Ortodokse ruse, priti me sukses kampin E Fëmijëve Pelegrin për herë të katërt më 15-25 gusht 2024 në afërsi të qytetit Të Yalova pranë bregdetit Të Detit Marmara Në Turqi.\n\nKëtë vit, më shumë se 60 djem dhe vajza janë bërë pjesëmarrës në projekt. Fëmijët studiuan gjuhën dhe kulturën ruse, bazat e besimit Ortodoks, u angazhuan në stërvitje të përgjithshme fizike, mësuan të ofrojnë ndihmën e parë, praktikuan gjuajtjen me hark, hedhjen e shtizës, orientimin, morën pjesë në mini-rritje dhe morën aftësitë themelore të vetëmbrojtjes. Një punëtori teatri u organizua tradicionalisht në kamp, ku fëmijët studiuan bazat e të folurit dhe aktrimit publik.\n\nNë mesin e kampistëve nuk ishin vetëm fëmijët e bashkatdhetarëve që jetonin në Turqi, por edhe fëmijët nga familjet turke. Fituesit e konkursit XI të vizatimit për fëmijë \"Mrekullia e Pashkëve\" morën pjesë gjithashtu në punën e kampit.\n\nMë 24 gusht, Prifti Georgy Sergeyev, përgjegjës për kujdesin e besimtarëve të Patriarkanës Së Moskës në territorin e Republikës turke, festoi Liturgjinë Hyjnore në territorin e kampit. Fëmijët dhe mësuesi i kampit morën kungimin e Mistereve të Shenjta të Krishtit. Pas shërbimit, prifti zhvilloi një bisedë me\" pelegrinët \" e rinj dhe iu përgjigj pyetjeve të tyre."},"cn":{"auto":"2024年8月15-25日，以索尔仁尼琴命名的俄罗斯俄语文化协会在俄罗斯东正教会的支持下，第四次在土耳其马尔马拉海沿岸的亚洛瓦市附近成功举办了朝圣者儿童营。\n\n今年，60多名男孩和女孩成为该项目的参与者。 孩子们学习俄语和文化，正统信仰的基础知识，从事一般的体能训练，学习提供急救，练习射箭，标枪投掷，定向越野，参加小型徒步旅行，并获得基本的自卫技 传统上在营地组织了一个戏剧讲习班，孩子们在那里学习公共演讲和表演的基础知识。\n\n露营者中不仅有居住在土耳其的同胞的孩子，还有来自土耳其家庭的孩子。 十一儿童绘画比赛\"复活节奇迹\"的优胜者也参加了夏令营的工作。\n\n8月24，负责照顾土耳其共和国境内莫斯科宗主教信徒的牧师Georgy Sergeyev在营地领土上庆祝了神圣的礼拜仪式。 孩子们和营地的老师领受了基督神圣奥秘的圣餐. 服务结束后，牧师与年轻的\"朝圣者\"进行了对话，并回答了他们的问题。"},"el":{"auto":"Ρωσική ρωσική γλώσσα και Πολιτισμός ένωση που ονομάστηκε από τον Α. Ι. Σολζενίτσιν, με την υποστήριξη της Ρωσική Ορθόδοξη Εκκλησία, φιλοξένησε με επιτυχία το παιδικό στρατόπεδο προσκυνητών για τέταρτη φορά στις 15-25 Αυγούστου 2024 κοντά στην πόλη Γιάλοβα κοντά στην ακτή της θάλασσας του Μαρμαρά στην Τουρκία.\n\nΦέτος, περισσότερα από 60 αγόρια και κορίτσια έχουν συμμετάσχει στο έργο. Τα παιδιά μελέτησαν τη ρωσική γλώσσα και τον πολιτισμό, τα βασικά της ορθόδοξης πίστης, ασχολήθηκαν με τη γενική σωματική άσκηση, έμαθαν να παρέχουν πρώτες βοήθειες, ασκούσαν τοξοβολία, ρίψη Ακοντίου, προσανατολισμό, συμμετείχαν σε μίνι πεζοπορίες και έλαβαν βασικές δεξιότητες αυτοάμυνας. Ένα Εργαστήριο Θεάτρου οργανώθηκε παραδοσιακά στο στρατόπεδο, όπου τα παιδιά μελέτησαν τα βασικά της δημόσιας ομιλίας και της δράσης.\n\nΜεταξύ των κατασκηνωτών δεν ήταν μόνο παιδιά συμπατριωτών που ζούσαν στην Τουρκία, αλλά και παιδιά από τουρκικές οικογένειες. Οι νικητές του XI παιδικού διαγωνισμού ζωγραφικής \"Easter Miracle\" συμμετείχαν επίσης στο έργο του στρατοπέδου.\n\nΣτις 24 Αυγούστου, ο ιερέας Γκεόργκι Σεργκέγιεφ, υπεύθυνος για τη φροντίδα των πιστών του Πατριαρχείου Μόσχας στο έδαφος της Τουρκικής Δημοκρατίας, γιόρτασε τη Θεία Λειτουργία στο έδαφος του στρατοπέδου. Τα παιδιά και ο δάσκαλος του στρατοπέδου έλαβαν κοινωνία των Αγίων Μυστηρίων του Χριστού. Μετά την υπηρεσία, ο ιερέας πραγματοποίησε μια συνομιλία με τους νέους \"προσκυνητές\" και απάντησε στις ερωτήσεις τους."},"en":{"auto":"Russian Russian Language and Culture Association named after A.I. Solzhenitsyn, with the support of the Russian Orthodox Church, successfully hosted the Pilgrim Children's camp for the fourth time on August 15-25, 2024 in the vicinity of the city of Yalova near the coast of the Marmara Sea in Turkey.\n\nThis year, more than 60 boys and girls participated in the project. The children studied the Russian language and culture, the basics of the Orthodox faith, engaged in general physical training, learned to provide first aid, practiced archery, javelin throwing, orienteering, participated in mini-hikes, and received basic self-defense skills. A theater workshop was traditionally organized in the camp, where the children studied the basics of public speaking and acting.\n\nAmong the campers were not only children of compatriots living in Turkey, but also children from Turkish families. The winners of the XI children's drawing contest \"Easter Miracle\" also took part in the work of the camp.\n\nOn August 24, Priest Georgy Sergeyev, responsible for the care of the faithful of the Moscow Patriarchate in the territory of the Turkish Republic, celebrated the Divine Liturgy on the territory of the camp. The children and the camp teacher received communion of the Holy Mysteries of Christ. After the service, the priest held a conversation with the young \"pilgrims\" and answered their questions."},"fr":{"auto":"Du 15 au 25 août 2024, dans les environs de la ville de Yalova, au large de la mer de Marmara en Turquie, le camp pour enfants «Pilgrim», organisé par l'Association pour l'étude de la langue et de la culture russes A. I. Soljenitsyne avec le soutien de l'Église orthodoxe russe, s'est déroulé pour la quatrième fois.\n\nCette année, plus de 60 garçons et filles ont participé au projet. Les enfants ont étudié la langue et la culture russes, les bases de la foi orthodoxe, se sont engagés dans l'entraînement physique général, ont appris à fournir les premiers soins médicaux, se sont exercés au tir à l'arc, au lancer de javelot, à l'orientation sportive, ont participé à des mini-randonnées, ont reçu les compétences de base de l'autodéfense. Dans le camp, un atelier de théâtre était traditionnellement organisé, où les gars pratiquaient les rudiments de l'oratoire et du théâtre.\n\nParmi les vacanciers dans le camp, il y avait non seulement des enfants de compatriotes vivant en Turquie, mais aussi des enfants de familles turques. Les gagnants du XI concours de dessin pour enfants «miracle de Pâques»ont également participé au travail du camp.\n\nLe 24 août, le prêtre Gueorgui Sergeev, responsable de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque, a célébré la divine liturgie sur le territoire du camp. Les enfants et l'éducateur du camp ont pris part aux Saints Mystères du Christ. Après le culte, le clergé a eu une conversation avec les jeunes «pèlerins» et a répondu à leurs questions."},"ge":{"auto":"რუსული რუსული ენისა და კულტურის ასოციაციამ ა.ი. სოლჟენიცინმა, რუსეთის მართლმადიდებლური ეკლესიის მხარდაჭერით, 2024 წლის 15-25 აგვისტოს მეოთხედ უმასპინძლა პილიგრიმის ბავშვთა ბანაკს ქალაქ იალოვას სიახლოვეს, მარმარილოს ზღვის სანაპიროსთან, თურქეთში.\n\nწელს პროექტის მონაწილე 60-ზე მეტი ბიჭი და გოგონა გახდა. ბავშვებმა შეისწავლეს რუსული ენა და კულტურა, მართლმადიდებლური რწმენის საფუძვლები, ჩაერთნენ ზოგად ფიზიკურ მომზადებაში, ისწავლეს პირველადი დახმარების გაწევა, ივარჯიშეს მშვილდოსნობაში, თოფების სროლაში, ორიენტაციაში, მონაწილეობა მიიღეს მინი ლაშქრობებში და მიიღეს თავდაცვის ძირითადი უნარები. ბანაკში ტრადიციულად მოეწყო თეატრალური სემინარი, სადაც ბავშვებმა შეისწავლეს საჯარო გამოსვლისა და სამსახიობო საფუძვლები.\n\nბანაკის წევრებს შორის იყვნენ არა მხოლოდ თურქეთში მცხოვრები თანამემამულეების შვილები, არამედ თურქული ოჯახების ბავშვებიც. ბანაკის მუშაობაში მონაწილეობა მიიღეს XI საბავშვო ხატვის კონკურსის \"სააღდგომო სასწაულის\" გამარჯვებულებმაც.\n\n24 აგვისტოს, მღვდელმა გიორგი სერგეევმა, რომელიც პასუხისმგებელია თურქეთის რესპუბლიკის ტერიტორიაზე მოსკოვის საპატრიარქოს მორწმუნეების მოვლაზე, ბანაკის ტერიტორიაზე საღმრთო ლიტურგია აღავლინა. ბავშვებმა და ბანაკის მასწავლებელმა მიიღეს ქრისტეს წმინდა საიდუმლოებების ზიარება. მსახურების შემდეგ მღვდელმა ახალგაზრდა \"მომლოცველებთან\" გამართა საუბარი და მათ შეკითხვებს უპასუხა."},"he":{"auto":"ב-15-25 באוגוסט 2024 בסביבת העיר יאלוב ליד חוף ים המרמור בטורקיה, בפעם הרביעית נערך בהצלחה מחנה הילדים \"פילגרים\", שאורגן על ידי האגודה ללימוד השפה והתרבות הרוסית בשם א.\n\nיותר מ -60 בנים ובנות השתתפו בפרויקט השנה. הילדים למדו את השפה והתרבות הרוסית, את יסודות האמונה האורתודוכסית, עסקו באימונים גופניים כלליים, למדו לספק עזרה רפואית ראשונה, התאמנו בחץ וקשת, זריקת כידון, התמצאות ספורטיבית, השתתפו במיני טיולים וקיבלו מיומנויות ביסודות ההגנה העצמית. במחנה הוקמה באופן מסורתי סדנת תיאטרון, שבה הילדים עוסקים ביסודות אמנות הנאום ובמיומנות המשחק.\n\nבין הנופשים במחנה היו לא רק ילדים של בני ארצו שגרו בטורקיה, אלא גם ילדים ממשפחות טורקיות. כמו כן, במחנה השתתפו הזוכים בתחרות xi של ציור ילדים נס פסחא.\n\nב-24 באוגוסט, הכומר ג ' ורג ' י סרגייב, שהיה אחראי להאכיל את המאמינים בפטריארכיית מוסקבה בטריטוריה של הרפובליקה הטורקית, ביצע את הליטורגיה האלוהית בטריטוריה של המחנה. ילדים ומחנכת המחנה חלקו את סודות המשיח הקדושים. לאחר הטקס, הכומר ניהל שיחה עם \"הפילגרים\" הצעירים וענה על שאלותיהם."},"ja":{"auto":"ロシア語ロシア語と文化協会A.I.にちなんで名付けられましたソルジェニツィンは、ロシア正教会の支援を受けて、2024年8月15日から25日にかけて、トルコのマルマラ海の海岸近くのヤロヴァ市の近くで、4回目の巡礼者の子供キャンプを開催しました。\n\n今年は、60人以上の男の子と女の子がプロジェクトに参加しました。 子供たちはロシア語と文化、正統派の信仰の基礎を学び、一般的な身体訓練に従事し、応急処置を提供することを学び、アーチェリー、やり投げ、オリエンテーリンを練習し、ミニハイキングに参加し、基本的な自衛スキルを受け取りました。 キャンプでは伝統的に演劇ワークショップが開催され、子供たちは人前で話すことと演技の基礎を学びました。\n\nキャンパーの中には、トルコに住む同胞の子供たちだけでなく、トルコの家族の子供たちもいました。 XI子供の絵コンテスト「イースターミラクル」の受賞者もキャンプの仕事に参加しました。\n\n8月24日、トルコ共和国の領土でモスクワ総主教区の忠実な人の世話を担当している司祭Georgy Sergeyevは、キャンプの領土で神の典礼を祝いました。 子供たちとキャンプの先生は、キリストの聖なる謎の聖体拝領を受けました。 礼拝の後、司祭は若い「巡礼者」と会話をし、彼らの質問に答えました。"},"ru":{"auto":"15-25 августа 2024 года в окрестностях города Ялова у побережья Мраморного моря в Турции четвертый раз успешно прошел детский лагерь «Пилигрим», организованный Ассоциацией изучения русского языка и культуры имени А.И. Солженицына при поддержке Русской Православной Церкви.\n\nВ этом году участниками проекта стали более 60 мальчиков и девочек. Дети изучали русский язык и культуру, основы православной веры, занимались общей физической подготовкой, учились оказывать первую медицинскую помощь, упражнялись в стрельбе из лука, метании копья, спортивном ориентировании, участвовали в мини-походах, получали навыки основ самообороны. В лагере традиционно была организована театральная мастерская, где ребята занимались основами ораторского искусства и актерским мастерством.\n\nСреди отдыхавших в лагере были не только дети соотечественников, проживающих в Турции, но и ребята из турецких семей. Также в работе лагеря приняли участие победители XI конкурса детского рисунка «Пасхальное чудо».\n\n24 августа ответственный за окормление верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил на территории лагеря Божественную литургию. Дети и воспитатель лагеря причастились Святых Христовых Тайн. После богослужения священнослужитель провел беседу с юными «пилигримами» и ответил на их вопросы.","manual":"15-25 августа 2024 года в окрестностях города Ялова у побережья Мраморного моря в Турции четвертый раз успешно прошел детский лагерь «Пилигрим», организованный Ассоциацией изучения русского языка и культуры имени А.И. Солженицына при поддержке Русской Православной Церкви.\n\nВ этом году участниками проекта стали более 60 мальчиков и девочек. Дети изучали русский язык и культуру, основы православной веры, занимались общей физической подготовкой, учились оказывать первую медицинскую помощь, упражнялись в стрельбе из лука, метании копья, спортивном ориентировании, участвовали в мини-походах, получали навыки основ самообороны. В лагере традиционно была организована театральная мастерская, где ребята занимались основами ораторского искусства и актерским мастерством.\n\nСреди отдыхавших в лагере были не только дети соотечественников, проживающих в Турции, но и ребята из турецких семей. Также в работе лагеря приняли участие победители XI конкурса детского рисунка «Пасхальное чудо».\n\n24 августа ответственный за окормление верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил на территории лагеря Божественную литургию. Дети и воспитатель лагеря причастились Святых Христовых Тайн. После богослужения священнослужитель провел беседу с юными «пилигримами» и ответил на их вопросы."},"sr":{"auto":"15.и 25. августа 2024. године у околини града јалова код обале Мраморног мора у Турској четврти пут успешно је прошао дечји камп Пилигрим, који је организовало Удружење за проучавање руског језика и културе имени А. и. Солженицына уз подршку Руске Православне Цркве.\n\nОве године је више од 60 дечака и девојчица учествовало у пројекту. Деца су учила руски језик и културу, основе православне вере, занимала се општем физичком припремом, учила да пружају прву медицинску помоћ, вежбала су стрељање луком, бацање копља, спортско оријентисање, учествовала у мини-походима, добијала вештине основа самоодбране. У логору је традиционално организована театарска радионица, где су се момци бавили основама ораторске уметности и глумачком вештином.\n\nМеђу онима који су се одмарали у логору нису била само деца сународника који су живели у Турској, већ и деца из турских породица. Такође, у раду логора учествовали су победници XI конкурса дечјег цртежа \"Пасхално чудо\".\n\n24.августа, свештеник Георгиј Сергеев, одговоран за храњење верника Московског патријархата на територији Турске Републике, извршио је Божанску Литургију на територији логора. Деца и васпитач логора причестили су се Светим Христовим Тајнама. Након богослужења, свештеник је водио разговор са младим \"ходочасницима\" и одговорио на њихова питања."},"tr":{"auto":"15-25 Ağustos 2024 tarihlerinde, Rus Ortodoks Kilisesi'nin desteğiyle A.I. Solzhenitsyn adına Rus Dili ve Kültürü Çalışmaları Derneği tarafından düzenlenen Hacım çocuk kampı, Türkiye'de Marmara Denizi kıyısındaki Yalova kasabası yakınlarında dördüncü kez başarıyla düzenlendi.\n\nBu yıl projeye 60'tan fazla kız ve erkek katılımcı oldu. Çocuklar Rus dilini ve kültürünü, Ortodoks inancının temellerini öğrendiler, genel beden eğitimi aldılar, ilk yardım sağlamayı öğrendiler, okçuluk, cirit atma, oryantiring alıştırmaları yaptılar, mini kampanyalara katıldılar, kendini savunmanın temellerini öğrendiler. Kampta geleneksel olarak, erkeklerin hitabet ve oyunculuğun temellerini ele aldığı bir tiyatro atölyesi düzenlenmişti.\n\nKampta tatil yapanlar arasında sadece Türkiye'de yaşayan yurttaşların çocukları değil, Türk ailelerinden çocuklar da vardı. Paskalya Mucizesi çocuk çizimi için XI yarışmasının kazananları da kampın çalışmalarına katıldı.\n\n24 Ağustos'ta, Türkiye Cumhuriyeti topraklarındaki Moskova Patrikhanesi sadıklarının beslenmesinden sorumlu olan Rahip Georgy Sergeev, kamp alanında İlahi Ayini kutladı. Kampın çocukları ve eğitimcisi, Mesih'in Kutsal Sırlarına katıldılar. Ayinden sonra din adamı genç «hacılar» ile sohbet etti ve sorularını yanıtladı."}}},"component":"content-flow"},{"images":[{"title":{},"width":1280,"chosen":false,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/28/image-name_ec43 nتم بناء دير موتساميتا ، الواقع في منطقة خلابة بالقرب من كوتايسي ، في القرن الحادي عشر. يرتبط هذا الدير بتاريخ الأمراء الجورجيين في أراغفيت ، شهداء القرن الثامن ، طوب ، إخوة قسطنطين وديفيد. يقع السرطان (تابوت خاص) بآثارهم في المعبد الرئيسي للدير الذي يحمل نفس الاسم.\n \nبعد زيارة مجمع الدير ، ذهب الحجاج إلى دير جيلاتي للسيدة العذراء مريم ، الذي يقع على بعد بضعة كيلومترات من موتساميتا. يقع الدير القديم في مكان خلاب على منحدر جبل عال في مضيق نهر تسكالسيتيلا. بدأ بناء الدير في عام 1106 بمبادرة من الملك داود الرابع الباني ، وأصبح أيضا مكان دفنه. يشتهر دير جيلاتي بالفسيفساء التي تعود إلى القرن 12 والتي تم الحفاظ عليها حتى يومنا هذا والتي تصور العذراء والطفل بين اثنين من رؤساء الملائكة ، والتي غطت الجزء العلوي من مذبح المعبد الرئيسي.\n\nفي اليوم التالي ، في 24 يوليو ، زار الحجاج مدينة زوغديدي الجورجية ، حيث زاروا المتحف التاريخي-قصر دادياني ، الذي جمع أكثر من 40 ألف معروض – عينات نادرة من الثقافة الوطنية الجورجية. وفي اليوم نفسه ، زار الوفد سفانيتي ، وهي منطقة جبلية تاريخية في شمال غرب جورجيا يسكنها سفانس. في سفانيتي ، زار الضيوف مجتمع لاتالي ، المكون من 10 قرى وزاروا كنيسة المخلص في قرية ماتشفاريشي. \n\nاستمرت رحلة الحج بزيارة مجتمع أوشجولي ، الواقع على ارتفاع 2200 متر فوق مستوى سطح البحر عند منابع نهر إنغوري. حاليا ، تعيش حوالي 70 عائلة في أوشغولي في ظروف معيشية صعبة. \n\nفي اليوم التالي ، في 26 يوليو ، قام الحجاج بجولة في متحف التاريخ والإثنوغرافيا في ميستيا (سفانيتي) وتعرفوا على التاريخ القديم لجورجيا.\n\nفي 28 يوليو ، استمرت الرحلة بزيارة كاتدرائية سفيتيتسخوفيلي (القرن الحادي عشر) تكريما للرسل الـ 12 في متسخيتا ، حيث شارك الحجاج في القداس الإلهي يوم الأحد. الضريح الرئيسي للكاتدرائية هو خيتون المسيح ، وفقا للأسطورة ، الذي تم إزالته من المخلص قبل صلبه مباشرة وإحضاره إلى جورجيا من قبل أحد الحجاج اليهود الذين ذهبوا إلى القدس لعيد الفصح في عام صلب المسيح.\n\nفي نفس اليوم ، كان ضيوف الأرض الجورجية يعبدون رفات القديس غابرييل (أورجيبادزه) ، أحد أكثر الشيوخ الجورجيين احتراما في الآونة الأخيرة ، في دير سامتافرو ، الذي يقع بالقرب من كاتدرائية سفيتيتسخوفيلي. ثم زارت مجموعة من الحجاج دير جفاري (القرن السادس) بالقرب من متسخيتا ، وهو معبد بني في موقع إقامة أول صليب خشبي من قبل القديسة نينا ، المتساوية مع الرسل ، المنيرة لجورجيا. \n\nفي 29 يوليو ، قام وفد من الحجاج بتكريم رفات القديسة نينا مساوية للرسل في دير بودبي ، كما زار مجمع أديرة الكهوف الجورجية ديفيد جاريجي-المركز الديني الرئيسي لشرق جورجيا في القرن السادس. يضم مجمع ديفيد جاريجي مئات الغرف المنحوتة في الصخور-المعابد والخلايا والمستودعات والغرف وما إلى ذلك. يقع مجمع الكهوف هذا على بعد 60 كم جنوب شرق تبليسي ويمتد لمسافة 25 كم على طول المنحدرات شبه الصحراوية لسلسلة جبال غاريجي. تعود البداية التاريخية للمجمع إلى النصف الأول من القرن السادس ، عندما استقر أحد الآباء السوريين الـ 13 المسمى ديفيد في كهف غاريجا الطبيعي على سفوح ممر صغير وسرعان ما أسس أول دير هناك – لافرا داود. \n\nفي نهاية رحلة الحج ، زارت المجموعة عددا من المعابد الشهيرة في تبليسي القديمة: كاتدرائية سامبا (\"الثالوث المقدس\") ، التي بنيت بتبرعات من المواطنين الجورجيين في عام 2004 وتعتبر أطول معبد في جورجيا ؛ معبد ميتيخي في القرن الثالث عشر على ضفاف نهر كورا ، حيث دفن الشهيد العظيم الأول لجورجيا ، شوشانيك ، ملكة رنا ، التي عذبها زوجها ، -وثنية في القرن 5 ؛ كاتدرائية صهيون (القرنان السادس والسابع) تكريما لانتقال السيدة العذراء مريم ، التي سميت على اسم كنيسة القدس في القرن السادس صهيون. في كاتدرائية صهيون ، كان الحجاج يعبدون أعظم مزار لجورجيا-صليب القديسة نينا ، المصنوع من قطعتين من الكرمة ومتشابك مع منير شعر جورجيا ، والرأس الصادق للرسول توماس. \n\nبالإضافة إلى ذلك ، زار المشاركون في الرحلة أيضا كنيسة أنشيسخاتي (القرن السادس) – أقدم معبد حجري للسيدة العذراء مريم ، حيث تم الاحتفاظ بأيقونة المخلص غير المصنوع بأيدي لمدة 200 عام – أحد أكثر الأضرحة احتراما في جورجيا.\n\nأعرب المشاركون في البرنامج الثقافي عن رضاهم عن رحلة الحج وأعربوا عن امتنانهم الخاص للمؤسسة لدعم الثقافة والتراث المسيحي لتنظيم الرحلة ، والأجواء الودية خلال الرحلة ولفرصة التعرف على التراث التاريخي والروحي للأرض الجورجية ، وكذلك ممثلي الكنيسة الأرثوذكسية الجورجية للترحيب الحار والودي.\n\n* جزء من الصورة المقدمة من خدمة الصحافة مدا*"},"al":{"auto":"Studentët, pasuniversitarët dhe mësuesit e Akademisë Teologjike të Moskës (MDA), si dhe një përfaqësues i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, bënë një pelegrinazh në faltoret e Gjeorgjisë, si dhe vizituan atraksionet lokale. Udhëtimi, i organizuar nga Fondacioni dhe Departamenti Ndërkombëtar i MDA, u zhvillua nga 23 deri më 31 korrik 2024.\n\nMë 23 korrik, një grup pelegrinësh vizituan dy manastire të famshme në Gjeorgjinë perëndimore menjëherë: Manastirin Motsameta dhe Manastirin Gelati.\n\nManastiri Motsameta, i vendosur në një zonë piktoreske pranë Kutaisi, u ndërtua në shekullin XI. Ky manastir është i lidhur me historinë e princave gjeorgjianë Të Aragvi, martirëve të shekullit VIII, të kanonizuar, vëllezërve Të Kostandinit dhe Davidit. Kanceri (arka speciale) me reliket e tyre ndodhet në tempullin kryesor të manastirit me të njëjtin emër.\n \nPasi vizituan kompleksin e manastirit, pelegrinët shkuan në Manastirin Gelati të Virgjëreshës Së Bekuar Mari, i cili ndodhet vetëm disa kilometra nga Motsameta. Manastiri antik ndodhet në një vend piktoresk në shpatin e një mali të lartë në grykën e Lumit Tskalcitela. Ndërtimi i manastirit filloi në 1106 me iniciativën e Mbretit David IV Ndërtues, dhe gjithashtu u bë vendi i varrimit të tij. Manastiri Gelati është i famshëm për mozaikun e shekullit të 12-të të ruajtur deri më sot që përshkruan Virgjëreshën dhe Fëmijën midis dy Kryeengjëjve, të cilët mbulonin majën e altarit të tempullit kryesor.\n\nTë nesërmen, më 24 korrik, pelegrinët vizituan qytetin gjeorgjian Të Zugdidi, ku vizituan muzeun historik-Pallatin Dadiani, i cili mblodhi më shumë se 40 mijë ekspozita – mostra të rralla të kulturës kombëtare gjeorgjiane. Në të njëjtën ditë, delegacioni vizitoi Svanetin, një rajon malor historik në Gjeorgjinë veriperëndimore të banuar nga Svanët. Në Svaneti, mysafirët vizituan komunitetin Latali, i përbërë nga 10 fshatra dhe vizituan Kishën e Shpëtimtarit në fshatin Matshvarishi. \n\nUdhëtimi i pelegrinazhit vazhdoi me një vizitë në komunitetin Ushguli, i vendosur në një lartësi prej 2,200 metra mbi nivelin e detit në burimet e Lumit Inguri. Aktualisht, rreth 70 familje jetojnë Në Ushguli në kushte të vështira jetese. \n\nTë nesërmen, më 26 korrik, pelegrinët bënë një turne Në Muzeun E Historisë dhe Etnografisë në mestia (Svaneti) dhe u njohën me historinë e lashtë të Gjeorgjisë.\n\nMë 28 korrik, udhëtimi vazhdoi me një vizitë në Katedralen Svetitskhoveli (SHEKULLI XI) për nder të 12 Apostujve në Mtskheta, ku pelegrinët morën pjesë në Liturgjinë Hyjnore të së dielës. Faltorja kryesore e katedrales është chiton I Krishtit, sipas legjendës, i hequr nga Shpëtimtari pak para Kryqëzimit të tij dhe i sjellë në Gjeorgji nga një prej pelegrinëve Hebrenj që shkoi në Jeruzalem për Pashkë në vitin e kryqëzimit të Krishtit.\n\nNë të njëjtën ditë, mysafirët e tokës gjeorgjiane adhuruan reliket e Shën Gabrielit (Urgebadze), një nga pleqtë gjeorgjianë më të nderuar të kohëve të fundit, në Manastirin Samtavro, i cili ndodhet pranë Katedrales Svetitskhoveli. Pastaj një grup pelegrinësh vizituan manastirin E Jvari (shekulli VI) pranë Mtskheta, një tempull i ndërtuar në vendin e ngritjes së kryqit të parë prej druri nga Shën Nina, i barabartë me Apostujt, ndriçues i Gjeorgjisë. \n\nMë 29 korrik, një delegacion pelegrinësh nderoi reliket e Shën Ninës Të Barabartë me Apostujt në manastirin Bodbe, dhe gjithashtu vizitoi kompleksin e manastireve të shpellave gjeorgjiane David Gareji – qendra kryesore fetare e Gjeorgjisë lindore TË SHEKULLIT VI. Kompleksi David Gareji përfshin qindra dhoma të gdhendura në shkëmbinj – tempuj, qeliza, depo, dhoma, etj. Ky kompleks shpellash ndodhet 60 km në juglindje të Tbilisi dhe shtrihet për 25 km përgjatë shpateve gjysmë të shkreta të Kreshtës Gareji. Fillimi historik i kompleksit daton në gjysmën e parë të shekullit VI, kur një nga 13 baballarët Sirianë me emrin David u vendos në shpellën natyrore Të Gareja në shpatet e një gryke të vogël dhe së shpejti themeloi manastirin e parë atje – Lavra E Davidit. \n\nNë fund të udhëtimit të pelegrinazhit, grupi vizitoi një numër tempujsh të famshëm Të Tbilisit Të Vjetër: Katedralja Sameba (\"Triniteti i Shenjtë\"), e ndërtuar me donacione nga qytetarët gjeorgjianë në 2004 dhe konsiderohet tempulli më i lartë në Gjeorgji; Tempulli Metekhi i shekullit XIII në brigjet E Lumit Kura, ku Martiri i parë i Madh i Gjeorgjisë, Shushanik, Mbretëresha E Rana, e torturuar nga burri i saj, është varrosur-një pagan në shekullin e 5-Të; Katedralja E Sionit (shekujt VI-VII) për nder të Në Katedralen E Sionit, pelegrinët adhuronin faltoren më të madhe të Gjeorgjisë – kryqin e Shën Ninës, të bërë nga dy copa hardhie dhe të ndërthurura me ndriçuesin e flokëve të Gjeorgjisë dhe kokën e ndershme të Apostullit Thomas. \n\nPër më tepër, pjesëmarrësit e udhëtimit vizituan Gjithashtu Kishën Anchiskhati (shekulli VI) – tempulli më i vjetër prej guri i Virgjëreshës Mari, në të cilin ikona e Shpëtimtarit Që nuk Ishte bërë me Duar u mbajt për 200 vjet – një nga faltoret më të nderuara Të Gjeorgjisë.\n\nPjesëmarrësit e programit kulturor ishin të kënaqur me udhëtimin e pelegrinazhit dhe shprehën mirënjohje të veçantë Për Fondacionin për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë për organizimin e udhëtimit, atmosferën miqësore gjatë udhëtimit dhe për mundësinë për t'u njohur me trashëgiminë historike dhe shpirtërore të tokës gjeorgjiane, si dhe përfaqësuesit e Kishës Ortodokse gjeorgjiane për një mirëseardhje të ngrohtë dhe të përzemërt.\n\n* Një pjesë e fotografisë së siguruar nga shërbimi për shtyp I MDA*"},"cn":{"auto":"莫斯科神学院（MDA）的学生，研究生和教师，以及支持基督教文化和遗产基金会的代表，前往格鲁吉亚的圣地朝圣，并参观了当地的景点。 这次旅行由基金会和MDA国际部组织，于2024年7月23日至31日举行。\n\n7月23日，一群朝圣者一次参观了佐治亚州西部的两座着名修道院：Motsameta修道院和Gelati修道院。\n\nMotsameta修道院位于库塔伊西附近风景如画的地区，建于十一世纪。 这个修道院与Aragvet的格鲁吉亚王子的历史有关，他们是八世纪的烈士，被册封，君士坦丁和大卫的兄弟。 巨蟹座（特殊方舟）及其遗物位于同名修道院的主庙内。\n \n参观修道院建筑群后，朝圣者前往圣母玛利亚的Gelati修道院，该修道院距离Motsameta仅几公里。 古老的修道院位于Tskalcitela河峡谷高山斜坡上风景如画的地方。 修道院的建造始于1106年，是在建造者大卫四世国王的倡议下，它也成为了他的埋葬地。 Gelati修道院以保存至今的12世纪马赛克而闻名，描绘了两个大天使之间的圣母和孩子，复盖了主寺庙祭坛的顶部。\n\n第二天，7月24，朝圣者参观了格鲁吉亚城市Zugdidi，在那里他们参观了历史博物馆-Dadiani Palace，该博物馆收集了超过40千件展品–格鲁吉亚民族文化的罕见样本。 同一天，代表团访问了斯瓦涅蒂（Svaneti），这是格鲁吉亚西北部的一个历史悠久的山区，居住着斯瓦涅蒂（Svaneti）。 在Svaneti，客人参观了由10村庄组成的Latali社区，并参观了Matshvarishi村的救世主教堂。 \n\n朝圣之旅继续进行，参观了位于英古里河源头海拔2,200米的Ushguli社区。 目前，约有70个家庭生活在困难的生活条件下。 \n\n第二天，7月26，朝圣者参观了Mestia（Svaneti）的历史和民族志博物馆，并了解了格鲁吉亚的古代历史。\n\n7月28日，这次旅行继续进行，参观了SVETITSKHOVELI大教堂（十一世纪），以纪念姆茨赫塔的12位使徒，朝圣者在那里参加了周日的神圣礼拜仪式。 大教堂的主要神殿是基督的chiton，据传说，在他被钉十字架之前从救世主身上移除，并由一名犹太朝圣者带到格鲁吉亚，他们在基督被钉十字架的那一年去\n\n同一天，格鲁吉亚土地的客人在位于Svetitskhoveli大教堂附近的Samtavro修道院崇拜最近最受尊敬的格鲁吉亚长老之一St.Gabriel（Urgebadze）的遗物。 然后一群朝圣者参观了姆茨赫塔附近的Jvari修道院（六世纪），这座寺庙建在格鲁吉亚启蒙者圣尼娜建造的第一个木制十字架的遗址上。 \n\n7月29日，一个朝圣者代表团在博德贝修道院崇敬了圣尼娜相当于使徒的遗物，并参观了格鲁吉亚洞穴修道院大卫加雷吉的建筑群--六世纪格鲁吉亚东部的主要宗教中心。 David Gareji建筑群包括数百个雕刻在岩石上的房间–寺庙，牢房，仓库，房间等。 这个洞穴建筑群位于第比利斯东南60公里处，沿着Gareji山脊的半沙漠山坡延伸25公里。 该建筑群的历史开始可以追溯到六世纪上半叶，当时13位名叫大卫的叙利亚父亲中的一位定居在一个小峡谷山坡上的Gareja天然洞穴中，并很快在那里建 \n\n朝圣之旅结束时，他们参观了第比利斯的一些着名寺庙：Sameba大教堂（\"圣三一\"），于2004年由格鲁吉亚公民捐赠建造，被认为是格鲁吉亚最高的寺庙；位于库拉河畔的十三世纪的Metekhi神庙，格鲁吉亚第一位伟大的殉道者Shushanik，拉纳女王，被她的丈夫折磨，被埋葬在那里--5世纪的异教徒；锡安大教堂（VI-VII世纪），以纪念圣母玛利亚的诞生，命名为在耶路撒冷锡安之后。 在锡安大教堂，朝圣者崇拜格鲁吉亚最伟大的神殿-圣尼娜十字架，由两片藤蔓制成，与格鲁吉亚自己的头发的启蒙者和使徒托马斯的诚实头交织在一起。 \n\n此外，这次旅行的参与者还参观了Anchiskhati教堂（六世纪）–圣母玛利亚最古老的石庙，其中没有用手制作的救世主图标保存了200年-格鲁吉亚最受尊敬的神殿之一。\n\n文化计划的参与者对朝圣之旅感到满意，并特别感谢基督教文化和遗产基金会组织这次旅行的支持，旅途中的友好气氛，以及有机会了解格鲁吉亚土地的历史和精神遗产，以及格鲁吉亚东正教会的代表对此表示热烈和亲切的欢迎。\n\n*MDA新闻服务提供的部分照片*"},"el":{"auto":"Φοιτητές, μεταπτυχιακοί φοιτητές και καθηγητές της Θεολογικής Ακαδημίας της Μόσχας (MDA), καθώς και εκπρόσωπος του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς, πραγματοποίησαν προσκύνημα στα ιερά της Γεωργίας, καθώς και επισκέφθηκαν τοπικά αξιοθέατα. Το ταξίδι, που διοργανώθηκε από το Ίδρυμα και το διεθνές τμήμα του MDA, πραγματοποιήθηκε από τις 23 έως τις 31 Ιουλίου 2024.\n\nΣτις 23 Ιουλίου, μια ομάδα προσκυνητών επισκέφθηκε ταυτόχρονα δύο διάσημα μοναστήρια στη δυτική Γεωργία: τη Μονή Μοτσαμέτα και τη Μονή Γκελάτι.\n\nΤο μοναστήρι Motsameta, που βρίσκεται σε μια γραφική περιοχή κοντά στο Kutaisi, χτίστηκε τον XI αιώνα. Αυτό το μοναστήρι συνδέεται με την ιστορία των Γεωργιανών πρίγκιπες του Aragvet, Μάρτυρες του VIII αιώνα, κανονισμένοι, αδελφοί του Κωνσταντίνου και του Δαβίδ. Ο καρκίνος (ειδική Κιβωτός) με τα λείψανα τους βρίσκεται στον κύριο ναό της Μονής με το ίδιο όνομα.\n \nΑφού επισκέφτηκαν το μοναστηριακό συγκρότημα, οι προσκυνητές πήγαν στη Μονή Γελάτι της Παναγίας, η οποία βρίσκεται μόλις λίγα χιλιόμετρα από τη Μοτσαμέτα. Το αρχαίο μοναστήρι βρίσκεται σε ένα γραφικό μέρος στην πλαγιά ενός ψηλού βουνού στο φαράγγι του ποταμού Tskalcitela. Η κατασκευή του μοναστηριού ξεκίνησε το 1106 με πρωτοβουλία του βασιλιά Δαβίδ Δ ' του οικοδόμου και έγινε επίσης ο τόπος της ταφής του. Η Μονή γκελάτι είναι διάσημη για το ψηφιδωτό του 12ου αιώνα που διατηρείται μέχρι σήμερα και απεικονίζει την Παρθένο και το παιδί ανάμεσα σε δύο αρχαγγέλους, το οποίο κάλυπτε την κορυφή του βωμού του κύριου ναού.\n\nΤην επόμενη μέρα, στις 24 Ιουλίου, οι προσκυνητές επισκέφθηκαν τη γεωργιανή πόλη Zugdidi, όπου επισκέφτηκαν το ιστορικό μουσείο-Το Παλάτι Dadiani, το οποίο συγκέντρωσε περισσότερα από 40 χιλιάδες εκθέματα – σπάνια δείγματα γεωργιανού εθνικού πολιτισμού. Την ίδια ημέρα, η αντιπροσωπεία επισκέφθηκε το Σβανέτι, μια ιστορική ορεινή περιοχή στη βορειοδυτική γεωργία που κατοικείται από Σβάνους. Στο Svaneti, οι επισκέπτες επισκέφθηκαν την κοινότητα Latali, αποτελούμενη από 10 χωριά και επισκέφτηκαν την Εκκλησία του Σωτήρος στο χωριό Matshvarishi. \n\nΤο ταξίδι προσκυνήματος συνεχίστηκε με μια επίσκεψη στην Κοινότητα Ushguli, που βρίσκεται σε υψόμετρο 2.200 μέτρων πάνω από την επιφάνεια της θάλασσας στα Πηγάδια του ποταμού Inguri. Επί του παρόντος, περίπου 70 οικογένειες ζουν στο Ushguli σε δύσκολες συνθήκες διαβίωσης. \n\nΤην επόμενη μέρα, στις 26 Ιουλίου, οι προσκυνητές έκαναν μια περιήγηση στο Μουσείο Ιστορίας και Εθνογραφίας στη Μεστία (Σβανέτι) και γνώρισαν την αρχαία ιστορία της Γεωργίας.\n\nΣτις 28 Ιουλίου, το ταξίδι συνεχίστηκε με μια επίσκεψη στον Καθεδρικό Ναό Svetitskhoveli (XI αιώνα) προς τιμήν των 12 Αποστόλων στο Mtskheta, όπου οι προσκυνητές συμμετείχαν στην Κυριακή Θεία Λειτουργία. Το κύριο ιερό του καθεδρικού ναού είναι ο χιτώνας του Χριστού, σύμφωνα με το μύθο, που αφαιρέθηκε από τον Σωτήρα λίγο πριν τη σταύρωσή Του και μεταφέρθηκε στη Γεωργία από έναν από τους Εβραίους προσκυνητές που πήγαν στην Ιερουσαλήμ για το Πάσχα το έτος της σταύρωσης του Χριστού.\n\nΤην ίδια μέρα, οι επισκέπτες της γεωργιανής γης σεβάστηκαν τα λείψανα του Αγίου Γαβριήλ (Urgebadze), ενός από τους πιο σεβαστούς Γεωργιανούς πρεσβύτερους των τελευταίων χρόνων, στη Μονή Samtavro, η οποία βρίσκεται κοντά στον Καθεδρικό Ναό Svetitskhoveli. Στη συνέχεια, μια ομάδα προσκυνητών επισκέφθηκε το μοναστήρι του Jvari (VI αιώνα) κοντά στο Mtskheta, έναν ναό που χτίστηκε στη θέση της ανέγερσης του πρώτου ξύλινου Σταυρού από την Αγία Νίνα, ίση με τους Αποστόλους, διαφωτιστή της Γεωργίας. \n\nΣτις 29 Ιουλίου, μια αντιπροσωπεία προσκυνητών σεβάστηκε τα λείψανα της Αγίας Νίνας ίσης με τους Αποστόλους στο μοναστήρι Bodbe και επισκέφθηκε επίσης το συγκρότημα των Γεωργιανών σπηλαίων μοναστηριών David Gareji – το κύριο θρησκευτικό κέντρο της Ανατολικής Γεωργίας του VI αιώνα. Το συγκρότημα David Gareji περιλαμβάνει εκατοντάδες δωμάτια-ναούς, κελιά, αποθήκες, δωμάτια κ. λπ. αυτό το συγκρότημα σπηλαίων βρίσκεται 60 χιλιόμετρα νοτιοανατολικά της Τιφλίδας και εκτείνεται για 25 χιλιόμετρα κατά μήκος των ημι-ερήμων πλαγιών της κορυφογραμμής Gareji. Η ιστορική αρχή του συγκροτήματος χρονολογείται από το πρώτο μισό του VI αιώνα, όταν ένας από τους 13 Σύριους πατέρες με το όνομα Δαβίδ εγκαταστάθηκε στο φυσικό σπήλαιο Gareja στις πλαγιές ενός μικρού φαραγγιού και σύντομα ίδρυσε το πρώτο μοναστήρι εκεί – τη Λαύρα του Δαβίδ. \n\nΣτο τέλος του προσκυνηματικού ταξιδιού, η ομάδα επισκέφθηκε έναν αριθμό διάσημων Ναών της παλιάς Τιφλίδας: Καθεδρικός Ναός Sameba (\"Αγία Τριάδα\"), που χτίστηκε με δωρεές από Γεωργιανούς πολίτες το 2004 και θεωρείται ο ψηλότερος ναός στη Γεωργία.ναός Metekhi του XIII αιώνα στις όχθες του ποταμού Kura, όπου είναι θαμμένος ο πρώτος μεγάλος μάρτυρας της Γεωργίας, Shushanik, Βασίλισσα της Rana, βασανισμένος από τον σύζυγό της-παγανιστής τον 5ο αιώνα. Καθεδρικός Ναός της Σιών (VI-VII αιώνες) προς τιμήν της Κοίμησης της Θεοτόκου, που πήρε το όνομά Σιών. Στον Καθεδρικό Ναό της Σιών, οι προσκυνητές λάτρευαν το μεγαλύτερο ιερό της Γεωργίας – τον Σταυρό της Αγίας Νίνας, φτιαγμένο από δύο κομμάτια αμπέλου και συνυφασμένο με τον διαφωτιστή των μαλλιών της Γεωργίας και το τίμιο κεφάλι του Αποστόλου Θωμά. \n\nΕπιπλέον, οι συμμετέχοντες στο ταξίδι επισκέφθηκαν επίσης την Εκκλησία Anchiskhati (VI αιώνα) – τον παλαιότερο πέτρινο ναό της Παναγίας, στον οποίο διατηρήθηκε η εικόνα του Σωτήρος που δεν έγινε με τα χέρια για 200 χρόνια – ένα από τα πιο σεβαστά Ιερά Της Γεωργίας.\n\nΟι συμμετέχοντες στο πολιτιστικό πρόγραμμα ήταν ικανοποιημένοι με το ταξίδι προσκυνήματος και εξέφρασαν ιδιαίτερη ευγνωμοσύνη στο Ίδρυμα για την υποστήριξη του Χριστιανικού Πολιτισμού και Κληρονομιάς για την οργάνωση του ταξιδιού, τη φιλική ατμόσφαιρα κατά τη διάρκεια του ταξιδιού και για την ευκαιρία να εξοικειωθούν με την ιστορική και πνευματική κληρονομιά της γεωργιανής γης, καθώς και εκπρόσωποι της Ορθόδοξης Εκκλησίας της γεωργίας για ένα ζεστό και εγκάρδιο καλωσόρισμα.\n\n* Μέρος της φωτογραφίας που παρέχεται από την υπηρεσία τύπου MDA*"},"en":{"auto":"Students, postgraduates and teachers of the Moscow Theological Academy (MDA), as well as a representative of the Foundation for the Support of Christian Culture and Heritage, made a pilgrimage to the shrines of Georgia, as well as visited local attractions. The trip, organized by the Foundation and the International Department of the MDA, took place from July 23 to 31, 2024.\n\nOn July 23, a group of pilgrims visited two famous monasteries in western Georgia at once: the Motsameta Monastery and the Gelati Monastery.\n\nThe Motsameta Monastery, located in a picturesque area near Kutaisi, was built in the XI century. This monastery is connected with the history of the Georgian princes of Aragvi, martyrs of the VIII century, canonized, brothers of Constantine and David. The cancer (special ark) with their relics is located in the main temple of the monastery of the same name.\n \nAfter visiting the monastery complex, the pilgrims went to the Gelati Monastery of the Blessed Virgin Mary, which is located just a few kilometers from Motsameta. The ancient monastery is located in a picturesque place on the slope of a high mountain in the gorge of the Tskalcitela River. The construction of the monastery began in 1106 on the initiative of King David IV the Builder, and it also became the place of his burial. Gelati Monastery is famous for the 12th-century mosaic preserved to this day depicting the Virgin and Child between two Archangels, which covered the top of the altar of the main temple.\n\nThe next day, on July 24, the pilgrims visited the Georgian city of Zugdidi, where they visited the historical museum-Dadiani Palace, which collected more than 40 thousand exhibits – rare samples of Georgian national culture. On the same day, the delegation visited Svaneti, a historical mountainous region in northwestern Georgia inhabited by Svans. In Svaneti, the guests visited the Latali community, consisting of 10 villages and visited the Church of the Savior in the village of Matshvarishi. \n\nThe pilgrimage trip continued with a visit to the Ushguli community, located at an altitude of 2,200 meters above sea level at the headwaters of the Inguri River. Currently, about 70 families live in Ushguli in difficult living conditions. \n\nThe next day, on July 26, the pilgrims took a tour of the Museum of History and Ethnography in Mestia (Svaneti) and got acquainted with the ancient history of Georgia.\n\nOn July 28, the trip continued with a visit to the Svetitskhoveli Cathedral (XI century) in honor of the 12 Apostles in Mtskheta, where pilgrims took part in Sunday Divine Liturgy. The main shrine of the cathedral is the chiton of Christ, according to legend, removed from the Savior just before His Crucifixion and brought to Georgia by one of the Jewish pilgrims who went to Jerusalem for Easter in the year of Christ's crucifixion.\n\nOn the same day, the guests of the Georgian land worshiped the relics of St. Gabriel (Urgebadze), one of the most revered Georgian elders of recent times, at the Samtavro Monastery, which is located near the Svetitskhoveli Cathedral. Then a group of pilgrims visited the monastery of Jvari (VI century) near Mtskheta, a temple built on the site of the erection of the first wooden cross by St. Nina, equal-to-the-Apostles, enlightener of Georgia. \n\nOn July 29, a delegation of pilgrims venerated the relics of St. Nina Equal to the Apostles in the Bodbe monastery, and also visited the complex of Georgian cave monasteries David Gareji – the main religious center of eastern Georgia of the VI century. The David Gareji complex includes hundreds of rooms carved into the rocks – temples, cells, warehouses, rooms, etc. This cave complex is located 60 km southeast of Tbilisi and stretches for 25 km along the semi-desert slopes of the Gareji Ridge. The historical beginning of the complex dates back to the first half of the VI century, when one of the 13 Syrian fathers named David settled in the natural cave of Gareja on the slopes of a small gorge and soon founded the first monastery there – the Lavra of David. \n\nAt the end of the pilgrimage trip, the group visited a number of famous temples of Old Tbilisi: Sameba Cathedral (\"Holy Trinity\"), built with donations from Georgian citizens in 2004 and considered the tallest temple in Georgia; Metekhi Temple of the XIII century on the banks of the Kura River, where the first great Martyr of Georgia, Shushanik, Queen of Rana, tortured by her husband, is buried-a pagan in the 5th century; Zion Cathedral (VI-VII centuries) in honor of the Assumption of the Blessed Virgin Mary, named after the Jerusalem Zion. In the Zion Cathedral, pilgrims worshiped the greatest shrine of Georgia – the cross of St. Nina, made of two pieces of vine and intertwined with the enlightener of Georgia's own hair, and the honest head of the Apostle Thomas. \n\nIn addition, the participants of the trip also visited the Anchiskhati Church (VI century) – the oldest stone temple of the Virgin Mary, in which the icon of the Savior Not Made with Hands was kept for 200 years – one of the most revered shrines of Georgia.\n\nThe participants of the cultural program were satisfied with the pilgrimage trip and expressed special gratitude to the Foundation for the Support of Christian Culture and Heritage for organizing the trip, the friendly atmosphere during the trip and for the opportunity to get acquainted with the historical and spiritual heritage of the Georgian land, as well as representatives of the Georgian Orthodox Church for a warm and cordial welcome.\n\n*Part of the photo provided by the press service of the MDA*"},"fr":{"auto":"Des étudiants, des étudiants de troisième cycle et des enseignants de l'Académie spirituelle de Moscou (MDA), ainsi qu'un représentant du Fonds de soutien à la culture chrétienne et au patrimoine, ont effectué un voyage de pèlerinage dans les sanctuaires de la Géorgie et ont visité les attractions locales. La visite, organisée par la Fondation et la division internationale de MDA, s'est déroulée du 23 au 31 juillet 2024.\n\nLe 23 juillet, un groupe de pèlerins a visité deux monastères célèbres dans l'ouest de la Géorgie: le monastère de mozamet et le monastère de gelati.\n\nLe monastère de mozamet, situé dans une région pittoresque près de Kutaisi, a été construit au Xie siècle. Cette demeure est liée à l'histoire des Princes géorgiens d'Aragon, martyrs du VIIIe siècle, classés comme saints, frères de Constantin et David. Raqa (arche spéciale) avec leurs reliques se trouve dans le temple principal du monastère du même nom.\n \nAprès avoir visité le complexe monastique, les pèlerins se sont rendus au monastère de Gelata de la Sainte vierge, situé à quelques kilomètres de Motsameta. L'ancienne demeure est située dans un endroit pittoresque sur le flanc d'une haute montagne dans la gorge de la rivière Tskaltsitela. La construction du monastère a commencé en 1106 à l'initiative du roi David IV le Constructeur, il est également devenu le lieu de son enterrement. Le monastère de gelati est connu pour avoir conservé à ce jour une mosaïque du XIIe siècle représentant la vierge et l'Enfant entre deux Archanges, couvrant le konha de l'autel du temple principal.\n\nLe lendemain, le 24 juillet, les pèlerins se sont rendus dans la ville géorgienne de Zougdidi, où ils ont visité le musée historique-le palais Dadiani, qui a rassemblé plus de 40 000 pièces – des exemples rares de la culture nationale géorgienne. Le même jour, la délégation s'est rendue à Svanétie, une région montagneuse historique du Nord – ouest de la Géorgie peuplée de svanites. En Svanétie, les visiteurs ont visité la communauté de Latali, composée de 10 villages, et ont visité l'église du Sauveur dans le village de Matshvarishi. \n\nLe pèlerinage s'est poursuivi par la visite de la communauté d'Ushguli, située à 2 200 mètres au-dessus du niveau de la mer, à la source de l'inguri. Actuellement, environ 70 familles vivent à Ushguli dans des conditions difficiles. \n\nLe lendemain, le 26 juillet, les pèlerins ont visité le musée d'histoire et d'ethnographie de Mestia (Svanétie) et se sont familiarisés avec l'histoire ancienne de la Géorgie.\n\nLe 28 juillet, le voyage s'est poursuivi par une visite à la cathédrale «Svetitskhoveli» (Xie siècle) en l'honneur des douze apôtres à Mtskheta, où les pèlerins ont participé à la divine liturgie du dimanche. Le principal sanctuaire de la cathédrale est le chiton du Christ, selon la légende retiré du Sauveur avant sa Crucifixion et apporté en Géorgie par l'un des pèlerins Juifs qui sont allés l'année de la crucifixion du Christ à Pâques à Jérusalem.\n\nLe même jour, les visiteurs de la terre Géorgienne ont adoré les reliques du révérend Gabriel (Urgebadze) – l'un des anciens géorgiens les plus vénérés de ces derniers temps – au monastère de samtavro, situé près de la cathédrale Svetitskhoveli. Ensuite, un groupe de pèlerins a visité la demeure de Jvari (vie siècle) près de Mtskheta, un temple construit sur le site de l'érection de la première Croix en bois par Sainte Nina, éducatrice de Géorgie. \n\nLe 29 juillet, une délégation de pèlerins s'est prosternée devant les reliques de Sainte Nina, au monastère de Bodbe, et a visité le complexe des monastères rupestres géorgiens David Gareji, le principal centre religieux de la Géorgie orientale du vie siècle. Le complexe David Gareji comprend des centaines de pièces creusées dans les rochers – temples, cellules, entrepôts, chambres, etc. ce complexe de grottes est situé à 60 km au Sud-est de Tbilissi et s'étend sur 25 km le long des pentes semi-désertiques de la crête de Gareji. Le début historique du complexe remonte à la première moitié du vie siècle, lorsque l'un des 13 pères syriens du nom de David s'est installé dans la grotte naturelle de gareja sur les pentes d'une petite gorge et a rapidement fondé le premier monastère – la Laure de David. \n\nÀ la fin du voyage de pèlerinage, le groupe a visité un certain nombre de temples célèbres du Vieux Tbilissi: la cathédrale de Sameba («Sainte Trinité»), construite sur les dons des citoyens géorgiens en 2004 et considérée comme le plus haut temple de Géorgie; le temple Metekhi du XIIIe siècle sur les rives de la rivière Kura, où le premier grand martyr géorgien — shushanik, Sion de Jérusalem. Dans la cathédrale de Sion, les pèlerins se prosternèrent devant le plus grand sanctuaire de Géorgie: la Croix de Sainte Nina, faite de deux morceaux de vigne et coiffée de leurs propres cheveux, et le chapitre honnête de l'apôtre Thomas. \n\nEn outre, les participants du voyage ont également visité l'église d'anchishati (vie siècle) – l'ancienne église en pierre de la vierge, dans laquelle l'icône du Sauveur n'a pas été conservée pendant 200 ans – l'un des sanctuaires les plus vénérés de la Géorgie.\n\nLes participants au programme culturel ont été satisfaits du voyage de pèlerinage et ont exprimé leur gratitude au fonds de soutien à la culture chrétienne et au patrimoine pour l'organisation du voyage, l'atmosphère amicale pendant le voyage et l'occasion de se familiariser avec le patrimoine historique et spirituel de la terre Géorgienne, ainsi qu'aux représentants de l'Église orthodoxe Géorgienne pour leur accueil chaleureux et chaleureux.\n\n* Une partie de la photo fournie par le service de presse de MDA*"},"ge":{"auto":"მოსკოვის სასულიერო აკადემიის (MDA) სტუდენტებმა, ასპირანტებმა და მასწავლებლებმა, ასევე ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის წარმომადგენელმა, მომლოცველები გაემგზავრნენ საქართველოს სალოცავებში, ასევე მოინახულეს ადგილობრივი ატრაქციონები. მოგზაურობა, რომელიც ორგანიზებულია ფონდისა და MDA-ს საერთაშორისო დეპარტამენტის მიერ, შედგა 2024 წლის 23-დან 31 ივლისამდე.\n\n23 ივლისს მომლოცველთა ჯგუფმა დასავლეთ საქართველოში ერთდროულად ორი ცნობილი მონასტერი მოინახულა: მოწამეთას მონასტერი და გელათის მონასტერი.\n\nმოწამეთას მონასტერი, რომელიც ქუთაისთან ახლოს, ულამაზეს ადგილას მდებარეობს, XI საუკუნეში აშენდა. ეს მონასტერი უკავშირდება არაგვეთის ქართველი მთავრების, viii საუკუნის მოწამეთა, კანონიზებული, კონსტანტინე და დავითის ძმების ისტორიას. კიბო (სპეციალური კიდობანი) მათი სიწმინდით მდებარეობს ამავე სახელწოდების მონასტრის მთავარ ტაძარში.\n \nსამონასტრო კომპლექსის დათვალიერების შემდეგ მომლოცველები ყოვლადწმიდა ღვთისმშობლის გელათის მონასტერში წავიდნენ, რომელიც მოცამეტიდან სულ რამდენიმე კილომეტრში მდებარეობს. უძველესი მონასტერი მდებარეობს თვალწარმტაცი ადგილას მაღალი მთის ფერდობზე, მდინარე წკალციტელას ხეობაში. მონასტრის მშენებლობა დაიწყო 1106 წელს მეფე დავით Iv აღმაშენებლის ინიციატივით და ის ასევე გახდა მისი დაკრძალვის ადგილი. გელათის მონასტერი ცნობილია მე-12 საუკუნის მოზაიკით, რომელიც დღემდე შემორჩენილია.მასზე გამოსახულია ღვთისმშობელი და ბავშვი ორ მთავარანგელოზს შორის, რომელიც მოიცავდა მთავარი ტაძრის საკურთხეველის ზედა ნაწილს.\n\nმეორე დღეს, 24 ივლისს, მომლოცველები ეწვივნენ საქართველოს ქალაქ ზუგდიდს, სადაც მოინახულეს ისტორიული მუზეუმი-დადიანების სასახლე, რომელმაც შეაგროვა 40 ათასზე მეტი ექსპონატი – ქართული ეროვნული კულტურის იშვიათი ნიმუშები. იმავე დღეს დელეგაცია სვანებით დასახლებულ ჩრდილო-დასავლეთ საქართველოს ისტორიულ მთიან რეგიონს სვანეთს ეწვია. სვანეთში სტუმრებმა 10 სოფლისგან შემდგარი ლატალის თემი დაათვალიერეს და სოფელ მაცხვარიშში მაცხოვრის ეკლესია დაათვალიერეს. \n\nპილიგრიმული მოგზაურობა გაგრძელდა უშგულის თემის ვიზიტით, რომელიც მდებარეობს ზღვის დონიდან 2200 მეტრის სიმაღლეზე, მდინარე ინგურის სათავეებში. ამჟამად უშგულში 70-მდე ოჯახი რთულ საცხოვრებელ პირობებში ცხოვრობს. \n\nმეორე დღეს, 26 ივლისს, მომლოცველებმა მესტიაში (სვანეთი) ისტორიისა და ეთნოგრაფიის მუზეუმი დაათვალიერეს და საქართველოს უძველეს ისტორიას გაეცნენ.\n\n28 ივლისს მოგზაურობა მცხეთაში 12 მოციქულის საპატივცემულოდ სვეტიცხოვლის საკათედრო ტაძარში (XI საუკუნე) ვიზიტით გაგრძელდა, სადაც მომლოცველებმა საკვირაო საღმრთო ლიტურგიაში მიიღეს მონაწილეობა. ტაძრის მთავარი სალოცავი ქრისტეს ჩიტონია, ლეგენდის თანახმად, მაცხოვრის ჯვარცმამდე მოხსნილი და საქართველოში ჩამოყვანილი ერთ-ერთი ებრაელი მომლოცველის მიერ, რომელიც ქრისტეს ჯვარცმის წელს აღდგომისთვის იერუსალიმში გაემგზავრა.\n\nიმავე დღეს ქართული მიწის სტუმრებმა პატივი მიაგეს ბოლო დროის ერთ-ერთი ყველაზე პატივსაცემი ქართველი უხუცესის წმინდა გაბრიელის (ურგებაძის) სიწმინდეებს სამთავროს მონასტერში, რომელიც სვეტიცხოვლის ტაძრის მახლობლად მდებარეობს. შემდეგ მომლოცველთა ჯგუფმა მცხეთასთან ახლოს, ჯვარის (VI საუკუნე) მონასტერი მოინახულა, ტაძარი, რომელიც საქართველოს განმანათლებლის, წმინდა ნინას მიერ პირველი ხის ჯვრის აღმართვის ადგილზე აშენდა. \n\n29 ივლისს მომლოცველთა დელეგაციამ ბოდბის მონასტერში მოციქულთა თანასწორი წმინდა ნინას სიწმინდეები თაყვანი სცა, ასევე მოინახულა ქართული გამოქვაბული მონასტრების კომპლექსი დავით გარეჯი – VI საუკუნის აღმოსავლეთ საქართველოს მთავარი რელიგიური ცენტრი. დავით გარეჯის კომპლექსი მოიცავს კლდეებში მოჩუქურთმებულ ასობით ოთახს-ტაძრებს, საკნებს, საწყობებს, ოთახებს და ა.შ. ეს გამოქვაბულის კომპლექსი მდებარეობს თბილისიდან სამხრეთ-აღმოსავლეთით 60 კმ-ში და გადაჭიმულია 25 კმ-ზე გარეჯის ქედის ნახევრად უდაბნოს ფერდობებზე. კომპლექსის ისტორიული დასაწყისი VI საუკუნის პირველი ნახევრით თარიღდება, როდესაც 13 სირიელი მამიდან ერთ – ერთი, სახელად დავითი, პატარა ხეობის ფერდობებზე, გარეჯის ბუნებრივ გამოქვაბულში დასახლდა და მალე იქ დააარსა პირველი მონასტერი-დავითის ლავრა. \n\nპილიგრიმული მოგზაურობის დასასრულს ჯგუფმა მოინახულა ძველი თბილისის არაერთი ცნობილი ტაძარი: სამების ტაძარი (\"ყოვლადწმინდა სამება\"), რომელიც 2004 წელს საქართველოს მოქალაქეების შემოწირულობებით აშენდა და ითვლება ყველაზე მაღალ ტაძრად საქართველოში; Xiii საუკუნის მეტეხის ტაძარი მდინარე მტკვრის ნაპირებზე, სადაც დაკრძალულია საქართველოს პირველი დიდი მოწამე, შუშანიკი, რანას დედოფალი, ქმრის მიერ წამებული-წარმართული მე -5 საუკუნეში; სიონის ტაძარი (VI-VII საუკუნეები) ყოვლადწმინდა ღვთისმშობლის მიძინების პატივსაცემად, რომელსაც იერუსალიმის სახელი ეწოდა. სიონის ტაძარში მომლოცველები თაყვანს სცემდნენ საქართველოს უდიდეს სალოცავს-წმინდა ნინას ჯვარს, რომელიც ორი ცალი ვაზისგან იყო დამზადებული და გადახლართული იყო საქართველოს საკუთარი თმების განმანათლებელთან და მოციქულ თომას პატიოსან თავთან. \n\nგარდა ამისა, მოგზაურობის მონაწილეებმა ასევე მოინახულეს ანჩისხატის ეკლესია (VI საუკუნე) – ღვთისმშობლის უძველესი ქვის ტაძარი, რომელშიც 200 წლის განმავლობაში ინახებოდა მაცხოვრის ხატი, რომელიც ხელით არ გაკეთებულა-საქართველოს ერთ-ერთი ყველაზე პატივსაცემი სალოცავი.\n\nკულტურული პროგრამის მონაწილეები პილიგრიმული მოგზაურობით დაკმაყოფილდნენ და განსაკუთრებული მადლობა გადაუხადეს ფონდს მოგზაურობის ორგანიზებისთვის ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერისთვის, მოგზაურობის დროს მეგობრული ატმოსფეროსა და ქართული მიწის ისტორიულ და სულიერ მემკვიდრეობას, ასევე საქართველოს მართლმადიდებელი ეკლესიის წარმომადგენლებს თბილი და გულითადი დახვედრისთვის.\n\n* MDA-ს პრესსამსახურის მიერ მოწოდებული ფოტოს ნაწილი*"},"he":{"auto":"סטודנטים, סטודנטים לתואר שני ומורים באקדמיה הרוחנית של מוסקבה (MDA), כמו גם נציג קרן התמיכה בתרבות הנוצרית והמורשת, ביצעו טיול צליינים במקדשים של גרוזינה, כמו גם ביקרו במראות המקומיים. הטיול, שאורגן על ידי הקרן והמחלקה הבינלאומית של משרד החוץ, התקיים בין ה-23 ל-31 ביולי 2024.\n\nב-23 ביולי, קבוצה של עולי רגל ביקרה בשני מנזרים ידועים במערב ג ' ורג 'יה: מנזר מוצמט ומנזר ג' לאטי.\n\nמנזר מוצמט, הממוקם באזור ציורי ליד קוטאיסי, נבנה במאה ה-11. המנזר הזה קשור להיסטוריה של הנסיכים הגאורגים של אראגבט, השהידים של המאה ה-8, שנחשבו לקדושים, האחים קונסטנטין ודוד. רקא (ארון מיוחד) עם שרידיהם נמצא במקדש הראשי של המנזר באותו שם.\n \nלאחר ביקור במתחם המנזר, עולי הרגל נסעו למנזר הגלאטי של הבתולה הקדושה, שנמצא רק כמה קילומטרים ממוצמטה. המנזר העתיק ממוקם במקום ציורי על מדרון הר גבוה בעמק נהר צ ' קלציטלה. בניית המנזר החלה בשנת 1106 על יוזמתו של המלך דוד הרביעי הבונה, והוא גם הפך למקום קבורתו. המנזר של ג ' לטי ידוע בזכות הפסיפס שנשמר עד היום מהמאה ה-12 עם תמונת הבתולה והילד בין שני המלאכים, אשר כיסו את קונח המזבח של המקדש הראשי.\n\nלמחרת, ב-24 ביולי, עולי הרגל ביקרו בעיר זוגדידי הגאורגית, שם ביקרו במוזיאון ההיסטורי-ארמון דדיאני, שאסף יותר מ-40 אלף חפצים דוגמאות נדירות של התרבות הלאומית הגאורגית. באותו יום ביקרה המשלחת בסוונטיה, אזור הררי היסטורי בצפון מערב גרוזינה, המאוכלס על ידי סוואנים. בסוואנטיה ביקרו האורחים בקהילת לטאלי, המורכבת מ-10 כפרים, וביקרו בכנסיית המושיע בכפר מצ ' ווארישי. \n\nמסע הצליינים נמשך על ידי ביקור בקהילת אושגולי, הממוקמת בגובה 2200 מטרים מעל פני הים ליד מקורות נהר אינגורי. כיום, כ-70 משפחות מתגוררות באופן קבוע באושגולי בתנאים קשים. \n\nלמחרת, ב-26 ביולי, עולי הרגל ערכו סיור במוזיאון ההיסטוריה והאתנוגרפיה במסטיה (סוואנטיה) והכירו את ההיסטוריה העתיקה של גאורגיה.\n\nב-28 ביולי המשיכה הנסיעה לביקור בקתדרלת סווטיצ 'ובלי (המאה ה-XI) לכבוד 12 השליחים במצ' טה, שם השתתפו עולי הרגל בליטורגיה האלוהית של יום ראשון. המקדש העיקרי של הקתדרלה הוא היטון של ישו, על פי האגדה הוסר מהמושיע ממש לפני צליבתו והובא לגאורגיה על ידי אחד מהעולים לרגל היהודים שהלכו בשנת צליבתו של ישו בפסחא לירושלים.\n\nבאותו יום, אורחי האדמה הגאורגית סגדו לשרידיו של הקדוש גבריאל (אורגבאדזה) – אחד הזקנים הגאורגים המכובדים ביותר בתקופה האחרונה – במנזר סמטאברו, שנמצא לא רחוק מהקתדרלה \"סווטיצ ' ובלי\". לאחר מכן, קבוצה של עולי רגל ביקרה במנזר ג 'ווארי (המאה ה – 6) ליד מצ' טה, מקדש שנבנה במקום הרמת הצלב העץ הראשון של נינה הקדושה שווה-אפוסטלית, המורה של גרוזינה. \n\nב-29 ביולי, משלחת של עולי רגל סגדה לשרידיה של נינה הקדושה שווה-אפיסטולית במנזר בודבה, וכן ביקרה במתחם של מנזרי המערות הגאורגיים דוד גארג ' י, המרכז הדתי העיקרי של מזרח גאורגיה של המאה ה-6. מתחם דוד גארג 'י כולל מאות חדרים חצובים בסלעים מקדשים, תאים, מחסנים, חדרים וכו'. מתחם המערות הזה נמצא 60 ק \"מ דרום-מזרח לטביליסי ומשתרע על 25 ק\" מ לאורך מדרונות חצי המדבר של קרז גארג ' י. ההתחלה ההיסטורית של המתחם מתוארכת למחצית הראשונה של המאה השישית, כאשר אחד מ -13 אבות סורים בשם דוד התיישב במערה הטבעית של גארג ' ה על מדרונות הערוץ הקטן, ועד מהרה הקים שם את המנזר הראשון – דפנה דוד. \n\nלסיום טיול העלייה לרגל ביקרה הקבוצה במספר מקדשים בולטים בטביליסי העתיקה: קתדרלת סמבה (\"השילוש הקדוש\"), שנבנתה על ידי תרומות של אזרחי גאורגיה בשנת 2004 ונחשבת למקדש הגבוה ביותר בגאורגיה; מקדש מטהי מהמאה ה -13 על גדות נהר הקורה, שם נקברה השהידה הגדולה הראשונה של גאורגיה — שושניק, מלכת רנסקה, שעונה על ידי בעל פגאני במאה החמישית; קתדרלת ציון (המאה ה-VI-VII) לכבוד הנחת הבתולה הקדושה, כבוד ציון ירושלים. בקתדרלת ציון, עולי הרגל סגדו למקדש הגדול ביותר של ג ' ורג 'יה, צלב נינה הקדושה, עשוי משני חתיכות של גפן, ועטוף בשיער של המורה של ג' ורג ' יה, וראש הכבוד של השליח תומאס. \n\nבנוסף, משתתפי הטיול ביקרו גם בכנסיית אנצ ' ישתי (המאה ה – VI) מקדש האבן העתיק ביותר של Богородица, שבו נשמר במשך 200 שנה האייקון של ספאס הנרוקוטורני אחד המקדשים המכובדים ביותר של גרוזינה.\n\nמשתתפי התוכנית התרבותית היו מרוצים מטיול העלייה לרגל והביעו תודה מיוחדת לקרן התמיכה בתרבות והמורשת הנוצרית על ארגון הטיול, האווירה הידידותית במהלך הטיול ועל ההזדמנות להכיר את המורשת ההיסטורית והרוחנית של אדמת גרוזיה, כמו גם את נציגי הכנסייה האורתודוכסית הגאורגית על קבלת פנים חמה ומסבירת פנים.\n\n* חלק מהתמונה מסופק על ידי משרד העיתונות של מד \" א*"},"ja":{"auto":"モスクワ神学アカデミー（MDA）の学生、大学院生、教師、キリスト教文化と遺産の支援のための財団の代表者は、ジョージアの神社への巡礼を行い、地元の観光 この旅行は、財団とMDAの国際部門が主催し、2024年7月23日から31日まで開催されました。\n\n7月23日、巡礼者のグループがジョージア州西部の2つの有名な修道院、Motsameta修道院とGelati修道院を一度に訪れました。\n\nKutaisi近くの絵のように美しいエリアにあるMotsameta修道院は、XI世紀に建てられました。 この修道院は、8世紀の殉教者、列聖された、コンスタンティンとダビデの兄弟であるaragviのジョージ王朝の王子の歴史と関連しています。 彼らの遺物を持つ癌（特別な箱舟）は、同じ名前の修道院の本堂にあります。\n \n修道院の複合施設を訪れた後、巡礼者はモサメタからわずか数キロのところにある祝福された聖母マリアのジェラティ修道院に行きました。 古代の修道院は、ツカルシテラ川の峡谷にある高い山の斜面にある絵のように美しい場所にあります。 修道院の建設は1106年に建築家のダビデ4世の主導で始まり、それはまた彼の埋葬の場所になりました。 ジェラティ修道院は、本堂の祭壇の上を覆っていた2人の大天使の間の聖母と子を描いた、今日まで保存されている12世紀のモザイクで有名です。\n\n翌日、7月24日、巡礼者はグルジアの街Zugdidiを訪れ、4万以上の展示品を集めた歴史博物館-Dadiani Palaceを訪れました–グルジアの国の文化の珍しいサンプル。 同日、一行はジョージア州北西部の歴史的な山岳地帯であるスヴァネティを訪問しました。 Svanetiでは、ゲストは10の村からなるLataliコミュニティを訪問し、Matshvarishiの村の救世主教会を訪問しました。 \n\n巡礼の旅は、イングリ川の源流の海抜2,200メートルの高度に位置するウシュグリコミュニティへの訪問で続きました。 現在、約70家族が困難な生活条件でUshguliに住んでいます。 \n\n次の日、7月26日、巡礼者はメスティア（スヴァネティ）の歴史と民族誌博物館のツアーに参加し、ジョージアの古代の歴史に精通しました。\n\n7月28日、巡礼者が日曜日の神の典礼に参加したMtskhetaの12人の使徒に敬意を表して、Svetitskhoveli大聖堂（XI世紀）への訪問を続けました。 伝説によると、大聖堂の本殿はキリストのキトンであり、彼のはりつけの直前に救い主から取り除かれ、キリストのはりつけの年にイースターのためにエルサレムに行ったユダヤ人の巡礼者の一人によってジョージアに運ばれました。\n\n同じ日に、グルジアの土地のゲストは、Svetitskhoveli大聖堂の近くにあるSamtavro修道院で、最近最も尊敬されているグルジアの長老の1人である聖ガブリエル（Urgebadze）の遺物 その後、巡礼者のグループが、ジョージアの啓蒙者である使徒と同等の聖ニーナによる最初の木製の十字架の勃起の場所に建てられた寺院であるムツヘタの近くのJvari（6世紀）の修道院を訪れました。 \n\n7月29日、巡礼者の代表団は、Bodbe修道院の使徒たちに等しい聖ニーナの遺物を崇拝し、また、ジョージア洞窟修道院David Garejiの複合体を訪問しました–VI世紀の東ジョージアの主な宗教的中心地。 David Gareji複合施設には、寺院、独房、倉庫、部屋など、岩に刻まれた何百もの部屋が含まれています。 この洞窟の複合体は、トビリシの南東60kmに位置し、ガレジ尾根の半砂漠の斜面に沿って25km伸びています。 この複合施設の歴史的な始まりは、ダビデという名前の13人のシリア人の父親のうちの1人が小さな峡谷の斜面にあるガレハの自然の洞窟に住 \n\n巡礼旅行の終わりに、グループは古いトビリシの有名な寺院の数を訪問しました：Sameba大聖堂（\"聖三位一体\"）、2004年にグルジアの市民からの寄付で構築され、グルジアで最も高い寺院と考えられ、ジョージアの最初の偉大な殉教者、Shushanik、ラナの女王は、埋葬されているクラ川のほとりにXIII世紀のMetekhi寺院-5世紀の異教;祝福された聖母マリアの仮定に敬意を表してシオン大聖堂（VI-VII世紀）、エルサレムシオンにちなんで名付けられました。 シオン大聖堂では、巡礼者はジョージアの最大の神社を崇拝しました–2つのつるでできていて、ジョージア自身の髪の啓発者と使徒トーマスの正直な頭と絡み合っている聖ニーナの十字架。 \n\nさらに、旅行の参加者は、手で作られていない救い主のアイコンが200年間保管されていた聖母マリアの最も古い石の寺院であるAnchiskhati教会（VI世紀）も訪問しました–ジョージアの最も尊敬されている神社の1つ。\n\n文化プログラムの参加者は巡礼旅行に満足し、旅行を組織するためのキリスト教文化と遺産の支援、旅行中の友好的な雰囲気、そしてグルジアの土地の歴史的および精神的遺産に精通する機会、そして暖かく心のこもった歓迎のためのグルジア正教会の代表者に特別な感謝を表明しました。\n\n*MDAプレスサービスが提供する写真の一部*"},"ru":{"auto":"Студенты, аспиранты и преподаватели Московской духовной академии (МДА), а также представитель Фонда поддержки христианской культуры и наследия совершили паломническую поездку по святыням Грузии, а также посетили местные достопримечательности. Поездка, организованная Фондом и Международным отделом МДА, прошла с 23 по 31 июля 2024 года.\n\n23 июля группа паломников посетила сразу два известных монастыря на западе Грузии: монастырь Моцамета и монастырь Гелати.\n\nМонастырь Моцамета, расположенный в живописной местности неподалеку от Кутаиси, был построен в XI веке. Эта обитель связана с историей грузинских князей Арагветских, мучеников VIII века, причисленных к лику святых, родных братьев Константина и Давида. Рака (специальный ковчег) с их мощами находится в главном одноименном храме монастыря.\n \nПосетив монастырский комплекс, паломники отправились в Гелатский монастырь Пресвятой Богородицы, который находится всего в нескольких километрах от Моцаметы. Древняя обитель расположена в живописном месте на склоне высокой горы в ущелье реки Цкалцитела. Возведение монастыря началось в 1106 году по инициативе царя Давида IV Строителя, он же и стал местом его погребения. Гелати монастырь известен сохранившейся по сей день мозаикой XII века с изображением Богородицы с Младенцем между двумя Архангелами, покрывавшей конху алтаря главного храма.\n\nНа следующий день, 24 июля, паломники побывали в грузинском городе Зугдиди, где посетили исторический музей-дворец Дадиани, собравший более 40 тысяч экспонатов – редких образцов грузинской национальной культуры. В этот же день делегация посетила Сванетию – историческую горную область на северо-западе Грузии, населенную сванами. В Сванетии гости посетили общину Латали, состоящую из 10 сел и побывали в церкви Спасителя в селе Мацхвариши. \n\nПродолжилась паломническая поездка посещением общины Ушгули, расположенной на высоте 2200 метров над уровнем моря у истоков реки Ингури. В настоящее время в Ушгули в непростых условиях жизни постоянно проживает порядка 70 семей. \n\nНа следующий день, 26 июля, паломники совершили экскурсию по музею истории и этнографии в Местиа (Сванетия) и познакомились с древней историей Грузии.\n\n28 июля поездка продолжилась посещением кафедрального собора «Светицховели» (XI век) в честь 12 апостолов в Мцхете, где паломники приняли участие в воскресной Божественной литургии. Главной святыней собора является хитон Христа, по преданию снятый со Спасителя перед самым Его Распятием и привезенный в Грузию одним из еврейских паломников, ходивших в год распятия Христа на Пасху в Иерусалим.\n\nВ этот же день гости Грузинской земли поклонились мощам преподобного Гавриила (Ургебадзе) – одного из самых почитаемых грузинских старцев последнего времени – в монастыре Самтавро, который находится недалеко от кафедрального собора «Светицховели». Затем группа паломников посетила обитель Джвари (VI век) близ Мцхеты, – храм, построенный на месте воздвижения первого деревянного креста святой равноапостольной Ниной, просветительницей Грузии. \n\n29 июля делегация паломников поклонилась мощам святой равноапостольной Нины в монастыре Бодбе, а также посетила комплекс грузинских пещерных монастырей Давид Гареджи – главный религиозный центр восточной Грузии VI века. В комплекс Давид Гареджи входят сотни высеченных в скалах помещений – храмов, келий, складов, комнат и др. Этот пещерный комплекс находится в 60 км к юго-востоку от Тбилиси и простирается на 25 км вдоль полупустынных склонов Гареджийского кряжа. Историческое начало комплекса относится к первой половине VI века, когда один из 13 сирийских отцов по имени Давид поселился в естественной пещере Гареджа на склонах небольшого ущелья и вскоре основал там первый монастырь – Лавру Давида. \n\nВ завершение паломнической поездки группа посетила ряд известных храмов Старого Тбилиси: кафедральный собор Самеба («Святая Троица»), построенный на пожертвования граждан Грузии в 2004 году и считающийся самым высоким храмом в Грузии; храм Метехи XIII века на берегу реки Кура, где захоронена первая великомученица грузинская — Шушаник, царица Ранская, замученная мужем-язычником в V веке; Сионский собор (VI-VII века) в честь Успения Пресвятой Богородицы, названный в честь Иерусалимского Сиона. В Сионском соборе паломники поклонились величайшей святыне Грузии – кресту святой Нины, сделанному из двух кусков виноградной лозы и перевитый собственными волосами просветительницы Грузии, и честной главе апостола Фомы. \n\nКроме того, участники поездки также посетили церковь Анчисхати (VI век) – древнейший каменный храм Богородицы, в котором 200 лет хранилась икона Спаса Нерукотворного – одна из наиболее чтимых святынь Грузии.\n\nУчастники культурной программы остались довольны паломнической поездкой и выразили особую благодарность Фонду поддержки христианской культуры и наследия за организацию поездки, дружественную атмосферу во время поездки и за возможность познакомиться с историческим и духовным наследием Грузинской земли, а также представителям Грузинской Православной Церкви за теплый и радушный прием.\n\n*Часть фото предоставлена пресс-службой МДА*","manual":"Студенты, аспиранты и преподаватели Московской духовной академии (МДА), а также представитель Фонда поддержки христианской культуры и наследия совершили паломническую поездку по святыням Грузии, а также посетили местные достопримечательности. Поездка, организованная Фондом и Международным отделом МДА, прошла с 23 по 31 июля 2024 года.\n\n23 июля группа паломников посетила сразу два известных монастыря на западе Грузии: монастырь Моцамета и монастырь Гелати.\n\nМонастырь Моцамета, расположенный в живописной местности неподалеку от Кутаиси, был построен в XI веке. Эта обитель связана с историей грузинских князей Арагветских, мучеников VIII века, причисленных к лику святых, родных братьев Константина и Давида. Рака (специальный ковчег) с их мощами находится в главном одноименном храме монастыря.\n \nПосетив монастырский комплекс, паломники отправились в Гелатский монастырь Пресвятой Богородицы, который находится всего в нескольких километрах от Моцаметы. Древняя обитель расположена в живописном месте на склоне высокой горы в ущелье реки Цкалцитела. Возведение монастыря началось в 1106 году по инициативе царя Давида IV Строителя, он же и стал местом его погребения. Гелати монастырь известен сохранившейся по сей день мозаикой XII века с изображением Богородицы с Младенцем между двумя Архангелами, покрывавшей конху алтаря главного храма.\n\nНа следующий день, 24 июля, паломники побывали в грузинском городе Зугдиди, где посетили исторический музей-дворец Дадиани, собравший более 40 тысяч экспонатов – редких образцов грузинской национальной культуры. В этот же день делегация посетила Сванетию – историческую горную область на северо-западе Грузии, населенную сванами. В Сванетии гости посетили общину Латали, состоящую из 10 сел и побывали в церкви Спасителя в селе Мацхвариши. \n\nПродолжилась паломническая поездка посещением общины Ушгули, расположенной на высоте 2200 метров над уровнем моря у истоков реки Ингури. В настоящее время в Ушгули в непростых условиях жизни постоянно проживает порядка 70 семей. \n\nНа следующий день, 26 июля, паломники совершили экскурсию по музею истории и этнографии в Местиа (Сванетия) и познакомились с древней историей Грузии.\n\n28 июля поездка продолжилась посещением кафедрального собора «Светицховели» (XI век) в честь 12 апостолов в Мцхете, где паломники приняли участие в воскресной Божественной литургии. Главной святыней собора является хитон Христа, по преда , и честной главе апостола Фомы. \n\nКроме того, участники поездки также посетили церковь Анчисхати (VI век) – древнейший каменный храм Богородицы, в котором 200 лет хранилась икона Спаса Нерукотворного – одна из наиболее чтимых святынь Грузии.\n\nУчастники культурной программы остались довольны паломнической поездкой и выразили особую благодарность Фонду поддержки христианской культуры и наследия за организацию поездки, дружественную атмосферу во время поездки и за возможность познакомиться с историческим и духовным наследием Грузинской земли, а также представителям Грузинской Православной Церкви за теплый и радушный прием.\n\n*Часть фото предоставлена пресс-службой МДА*"},"sr":{"auto":"Студенти, аспиранти и наставници Московске духовне академије (МДА), као и представник Фонда за подршку хришћанској култури и наслеђу, отишли су на ходочашће по светилиштима Грузије, као и посетили локалне знаменитости. Путовање, које су организовали фондација и међународно одељење МДА, одржано је од 23.до 31. јула 2024. године.\n\n23.јула група ходочасника посетила је два позната манастира на западу Грузије: манастир Моцамета и манастир Гелати.\n\nМонастыр Моцамета, смештен у живописном подручју недалеко од Кутаиси, изграђен је у XI веку. Овај обитаљ је повезан са историјом грузијских кнезова Арагветских, мученика из VIII века, који су приписани лику светих, родних браће Константина и Давида. Рака (специјална ковчег) са њиховим моштима налази се у главном истоименом храму манастира.\n \nПосетивши манастирски комплекс, ходочасници су отишли у гелатски манастир Пресвете Богородице, који се налази само неколико километара од Моцамете. Древни обитањ се налази на живописном месту на склону високе планине у клисури реке Цкалцитела. Изградња манастира почела је 1106.године по иницијативи цара Давида IV градитеља, који је постао место његовог сахране. Гелати манастир је познат по мозаици из XII века са сликама Богородице са дететом између два архангела који су покривали конху олтара главног храма.\n\nСледећег дана, 24.јула, ходочасници су посетили грузијски град Зугдиди, где су посетили историјски музеј палата Дадиани, који је сакупио више од 40 хиљада експоната ретких примерака грузијске националне културе. Истег дана делегација је посетила Сванетију историјску планинску област на северозападу Грузије, насељену сванима. У Сванетији су гости посетили заједницу Латали, која се састојала од 10 села и посетили цркву Спаситеља у селу Мацхвариши. \n\nПродолжила се ходочасничка путовања посетом заједнице Ушгули, која се налази на висини од 2200 метара изнад нивоа мора код извора реке Ингури. У овом тренутку у Ушгулију у тешким условима живота стално живи око 70 породица. \n\nСледећег дана, 26.јула, ходочасници су обишли Музеј историје и етнографије у Местији (Сванетија) и упознали се са древном историјом Грузије.\n\n28.јула, путовање је наставило посетом кафедралне Соборе Светицховели (XI век) у част 12 апостола у Мцхету, где су ходочасници учествовали у недељној Божанској Литургији. Главна светилишта Сабора је хитон Христа, који је, према предању, скинут са Спаситеља пре његовог распећа и доведен у Грузију од стране једног од јеврејских ходочасника који су у години Христовог распећа отишли на Пасху у Јерусалим.\n\nИстег дана гости грузијске земље поклонили су се моштима преподобног Гаврила (Ургебадзе) једног од најпоштованијих грузијских старца последњег времена у манастиру Самтавро, који се налази недалеко од кафедралне собе Светицховели. Затим је група ходочасника посетила обитаљ Џвари (VI век) близу Мцхете, храм изграђен на месту вознесенства првог дрвеног крста Свете равноапостолне Нине, просветитељице Грузије. \n\n29.јула делегација ходочасника поклонила се моштима Свете равноапостолне Нине у манастиру Бодбе, као и посетила комплекс грузијских пећинских манастира Давид Гареджи главни религиозни центар Источне Грузије VI века. У комплекс Давид Гареджи спадају стотине просторија – храмова, Келија, складишта, соба и др.овај пећински комплекс се налази 60 км југоисточно од Тбилисија и протеже се на 25 км дуж полупустинских склонова Гареджијског кржа. Историјски почетак комплекса припада првој половини VI века, када се један од 13 сиријских оца по имену Давид населио у природној пећини Гареджа на склоновима мале клисуре и убрзо основао први манастир Лавру Давида. \n\nНа крају ходочасничког путовања, група је посетила низ познатих храмова старог Тбилисија: катедралну катедралу Самеба (\"Свето Тројство\"), саграђену на донације грађана Грузије 2004.године и која се сматра највишим храмом у Грузији; храм Метехи из 13. века на обали реке Куре, где је сахрањена прва великомученица грузијска — Шушаник, царица Ранска, мучена од стране незнабожачког мужа у 5. веку; катедрала Сион (6.-7. век) у част Успења Пресвете Богородице, названа Јерусалимског Сиона. У сионској катедрали, ходочасници су се поклонили највећој светињи Грузије крсту Свете Нине, направљеном од два комада винове лозе и превијеном сопственом косом просветитељице Грузије, и поштеној глави апостола Томе. \n\nОсим тога, учесници путовања су такође посетили цркву Анчисхати (VI век) најстарији камени храм Богородице, у којем је 200 година чувана икона Спаса Нерукотворног једна од најпоштованијих светилишта Грузије.\n\nУчесници културног програма били су задовољни ходочасничким путовањем и изразили су посебну захвалност Фондацији за подршку хришћанској култури и наслеђу за организовање путовања, пријатељску атмосферу током путовања и за прилику да се упознају са историјским и духовним наслеђем грузијске земље, као и представницима Грузијске Православне Цркве за топлу и срдачну добродошлицу.\n\n* Део фотографије обезбеђује МДА Прес служба*"},"tr":{"auto":"Moskova İlahiyat Akademisi'ndeki (MDA) öğrenciler, lisansüstü öğrenciler ve öğretmenler ile Hıristiyan Kültürü ve Mirasını Destekleme Vakfı'nın bir temsilcisi, Gürcistan'ın türbelerini hacca gezdiler ve yerel cazibe merkezlerini ziyaret ettiler. MDA Vakfı ve Uluslararası Departmanı tarafından düzenlenen gezi 23-31 Temmuz 2024 tarihleri arasında gerçekleşti.\n\n23 Temmuz'da bir grup hacı, Gürcistan'ın batısındaki iki ünlü manastırı aynı anda ziyaret etti: Motsameta Manastırı ve Gelati Manastırı.\n\nKutaisi yakınlarındaki pitoresk bir bölgede yer alan Motsameta Manastırı, 11. yüzyılda inşa edilmiştir. Bu mesken, azizler, Konstantin ve Davut'un kardeşleri arasında sayılan 8. yüzyılın şehitleri olan Gürcü Aragvet prenslerinin tarihi ile bağlantılıdır. Kalıntılarıyla birlikte Raka (özel ark), manastırın aynı adı taşıyan ana tapınağında yer almaktadır.\n \nManastır kompleksini ziyaret ettikten sonra hacılar, Motsameta'ya sadece birkaç kilometre uzaklıktaki Gelatsky Meryem Ana Manastırı'na gittiler. Antik mesken, Tskaltsitela Nehri vadisindeki yüksek bir dağın yamacında pitoresk bir yerde yer almaktadır. Manastırın inşası, İnşaatçı Kral IV. Davut'un girişimiyle 1106 yılında başladı ve aynı zamanda mezar yeri oldu. Gelati Manastırı, ana tapınağın sunağının konkasını kaplayan iki Baş Melek arasında Bakire ve Çocuğu tasvir eden, bugüne kadar korunmuş 12. yüzyıl mozaiğiyle ünlüdür.\n\nErtesi gün, Temmuz 24'te hacılar, Gürcistan'ın ulusal kültürünün nadir örnekleri olan 40 binden fazla sergi toplayan Dadiani Tarihi Müzesi'ni-Sarayı'nı ziyaret ettikleri Gürcistan'ın Zugdidi kentini ziyaret ettiler. Aynı gün heyet, Gürcistan'ın kuzeybatısında Svanilerin yaşadığı tarihi bir dağlık bölge olan Svaneti'yi ziyaret etti. Svaneti'de konuklar 10 köyden oluşan Latali topluluğunu ziyaret ettiler ve Matskhwarishi köyündeki Kurtarıcı Kilisesi'ni ziyaret ettiler. \n\nHac yolculuğu, Inguri Nehri'nin kaynağında deniz seviyesinden 2.200 metre yükseklikte bulunan Ushguli topluluğunu ziyaret ederek devam etti. Şu anda, yaklaşık 70 aile, zor yaşam koşullarında Ushguli'de sürekli olarak yaşıyor. \n\nErtesi gün, 26 Temmuz'da hacılar Mestia'daki (Svaneti) Tarih ve Etnografya Müzesi'ni gezdiler ve Gürcistan'ın antik tarihiyle tanıştılar.\n\n28 Temmuz'da gezi, hacıların Pazar günkü İlahi Ayinine katıldığı Mtskheta'daki 12 havarinin onuruna Svetitskhoveli Katedrali'ni (11. yüzyıl) ziyaret ederek devam etti. Katedralin ana tapınağı, efsaneye göre, çarmıha gerilmeden hemen önce Kurtarıcı'dan alınan ve Mesih'in Paskalya'da çarmıha gerildiği yıl Kudüs'e giden Yahudi hacılardan biri tarafından Gürcistan'a getirilen Mesih'in şitonudur.\n\nAynı gün, Gürcü topraklarının konukları, son zamanların en saygın Gürcü yaşlılarından biri olan Saygıdeğer Gabriel'in (Urgebadze) kalıntılarına, Svetitskhoveli Katedralinin yakınında bulunan Samtavro manastırında ibadet ettiler. Daha sonra bir grup hacı, Mtskheta yakınlarındaki Jvari'nin (6. yüzyıl) manastırını ziyaret etti – Gürcistan'ın eğitimcisi havarilere eşit kutsal Nina tarafından ilk tahta haçın yüceltildiği yere inşa edilen tapınak. \n\n29 Temmuz'da bir hacılar heyeti, Bodbe Manastırı'ndaki havarilere eşit kutsal Nina'nın kalıntılarına boyun eğdi ve ayrıca 6. yüzyılın doğu Gürcistan'ın ana dini merkezi olan Gürcü mağara manastırları David Gareji'nin kompleksini ziyaret etti. David Gareji kompleksi, kayalara oyulmuş yüzlerce binayı içerir – tapınaklar, hücreler, depolar, odalar vb. Bu mağara kompleksi Tiflis'in 60 km güneydoğusundadır ve Gareji sırtının yarı çöl yamaçları boyunca 25 km uzanır. Kompleksin tarihi başlangıcı, Davut adlı 13 Suriyeli babadan birinin küçük bir geçidin eteklerindeki Gareja'nın doğal mağarasına yerleştiği ve kısa süre sonra orada Davut'un Lavrası olan ilk manastırı kurduğu 6. yüzyılın ilk yarısına kadar uzanıyor. \n\nHac gezisinin sonunda grup, Eski Tiflis'teki bir dizi ünlü tapınağı ziyaret etti: 2004 yılında Gürcistan vatandaşlarının bağışlarıyla inşa edilen ve Gürcistan'daki en yüksek tapınak olarak kabul edilen Sameba Katedrali («Kutsal Üçlü»); Gürcistan'ın ilk büyük şehidi — 5. yüzyılda pagan kocası tarafından şehit edilen Ranskaya kraliçesi Shushanik'in gömüldüğü Kura Nehri kıyısındaki XIII. yüzyıldan kalma Metekhi Tapınağı; Kutsal Ayin'in Göğe Kabulü onuruna Zion Katedrali (6. Meryem Ana'nın adını Kudüs Siyonu'ndan almıştır. Zion Katedrali'nde hacılar, Gürcistan'ın en büyük tapınağına, iki parça asmadan yapılmış ve Gürcistan'ın eğitimcisinin kendi saçlarıyla iç içe geçmiş Aziz Nina'nın haçına ve Havari Thomas'ın dürüst başına ibadet ettiler. \n\nBuna ek olarak, geziye katılanlar, Gürcistan'ın en saygın türbelerinden biri olan, 200 yıldır Mucizevi Olanın Kurtuluşunun simgesinin tutulduğu Bakire'nin en eski taş tapınağı olan Anchiskhati Kilisesi'ni (6. yüzyıl) da ziyaret ettiler.\n\nKültür programına katılanlar hac gezisinden memnun kaldılar ve geziyi organize ettikleri için Hıristiyan Kültürü ve Mirasını Destekleme Vakfı'na, gezideki samimi atmosfere ve Gürcü topraklarının tarihi ve manevi mirasını tanıma fırsatına ve Gürcü Ortodoks Kilisesi temsilcilerine özel teşekkürlerini sundular. sıcak ve samimi bir karşılama için.\n\n*MDA basın servisi tarafından sağlanan fotoğrafın bir kısmı*"}}},"component":"content-flow"},{"images":[{"title":{},"width":1280,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/21/image-name_68dcd11c-8c88-4649-83f7-b646979907c6","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/21/image-name_b0a4e365-da03-4441-8589-2a02080851dc"},{"title":{},"width":1280,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/21/image-name_505b3461-f139-4838-b4fb-9538a48905d3","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/21/image-name_13d28997-d8e0-47a7-833c-62ee75e07d44"},{"title":{},"width":1280,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/21/image-name_18903dc1-c38c-403d-9ced-ab0e40c6b26c","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/21/image-name_459aa325-30fc-41d4-a5d2-fe34b3614d53"},{"title":{},"width":1280,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/08/21/image-name_dd994dd8-d3ba-496c-b9d2-c97dadefb4a7","thumbnail":"https://st
