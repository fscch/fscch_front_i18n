n":{"ae":{"auto":"في 24 سبتمبر 2024 ، أقيمت أول خدمة إلهية للمؤمنين الناطقين بالروسية في بطريركية موسكو في مدينة كارس التركية. احتفل القداس الإلهي من قبل الكاهن جورجي سيرجيف ، المسؤول عن رعاية المؤمنين الناطقين بالروسية في أراضي الجمهورية التركية.\nفي جنازة الجنازة ، تذكر الكاهن جورج جميع الجنود الروس الذين لقوا حتفهم خلال عمليتي كارس.\n***\nكارس هي مدينة في شمال شرق تركيا في منطقة شرق الأناضول. بعد الحرب الروسية التركية 1877-1878 ، أصبحت مدينة كارس والمناطق المحيطة بها تحت حكم الإمبراطورية الروسية. من عام 1878 إلى عام 1917 ، كانت منطقة كارس منفصلة داخل الإمبراطورية.\nاعتبارا من عام 1914 ، كان 25000 أرمني ، وحوالي 1500 روسي ، وحوالي نفس العدد من الأتراك ، وكذلك اليهود والأكراد والبولنديين والألمان يعيشون في المدينة التي يبلغ عدد سكانها 30.000 نسمة.\nفي وسط مدينة كارس وفقا للتصميم القياسي ل. تم بناء كنيسة ألكسندر نيفسكي من قبل فيرزبيتسكي. كان معبد فوج المشاة 154 ديربنت.\nفي عام 1918 ، وفقا لمعاهدة بريست للسلام ، أعطت روسيا هذه الأراضي لتركيا. بعد نقل هذه الأراضي إلى تركيا ، تم تحويل الكنيسة الأرثوذكسية إلى مسجد. لا تزال الخطوط العريضة للكاتدرائية الأرثوذكسية مرئية بوضوح ، على الرغم من المظهر المعدل للمبنى.\n"},"al":{"auto":"Më 24 shtator 2024, shërbimi i parë hyjnor për besimtarët rusishtfolës të Patriarkanës Së Moskës u mbajt në qytetin turk Të Kars. Liturgjia Hyjnore u festua nga Prifti Georgy Sergeev, i cili është përgjegjës për kujdesin e besimtarëve rusishtfolës në territorin e Republikës turke.\nNë litaninë funerale, Prifti George kujtoi të gjithë ushtarët rusë që vdiqën gjatë dy operacioneve Kars.\n***\nKars është një qytet në verilindje të Turqisë në rajonin E Anadollit Lindor. Pas Luftës Ruso-turke të 1877-1878, qyteti I Kars dhe rrethinat e tij u vunë nën sundimin e Perandorisë ruse. Nga viti 1878 deri në vitin 1917, një rajon I veçantë Kars ekzistonte brenda perandorisë.\nQë nga viti 1914, 25,000 Armenë, rreth 1,500 Rusë, afërsisht i njëjti numër Turqish, si dhe Hebrenj, Kurdë, Polakë dhe Gjermanë jetonin në qytet me një popullsi prej 30,000 banorësh.\nNë qendër të qytetit Të Kars sipas modelit standard Të F. kisha E Aleksandër Nevskit u ndërtua nga Verzhbitsky. Ishte tempulli i Regjimentit Të 154-të Të Këmbësorisë Derbent.\nNë vitin 1918, sipas Traktatit Të Paqes Në Brest, Rusia i dha Këto territore Turqisë. Pasi këto territore u transferuan në Turqi, kisha Ortodokse u shndërrua në xhami. Skicat e katedrales Ortodokse janë ende qartë të dukshme, pavarësisht pamjes së modifikuar të ndërtesës.\n"},"cn":{"auto":"2024年9月24日，在土耳其卡尔斯市为莫斯科宗主教讲俄语的信徒举行了第一次神圣服务。 神圣的礼拜仪式由牧师Georgy Sergeev庆祝，他负责照顾土耳其共和国境内讲俄语的信徒。\n在葬礼上，乔治牧师想起了在两次卡尔斯行动中死亡的所有俄罗斯士兵。\n***\n卡尔斯是土耳其东北部安纳托利亚地区东部的一个城市。 在1877-1878年的俄土战争之后，卡尔斯市及其周边地区受到俄罗斯帝国的统治。 从1878年到1917年，帝国内部存在一个单独的卡尔斯地区。\n截至1914年，有25,000名亚美尼亚人，约1,500名俄罗斯人，大约相同数量的土耳其人，以及犹太人，库尔德人，波兰人和德国人居住在人口为30,000的城市。\n根据F的标准项目，在卡尔斯市的中心，亚历山大涅夫斯基教堂由Verzhbitsky建造。 这是第154Derbent步兵团的寺庙。\n在1918，根据布列斯特和平条约，俄罗斯将这些领土交给土耳其。 在这些领土被转移到土耳其后，东正教教堂被改建为清真寺。 东正教大教堂的轮廓仍然清晰可见，尽管建筑物的外观经过修改。\n"},"el":{"auto":"Στις 24 Σεπτεμβρίου 2024, πραγματοποιήθηκε στην τουρκική πόλη Καρς η πρώτη Θεία Λειτουργία για ρωσική ομιλία πιστούς του Πατριαρχείου Μόσχας. Η Θεία Λειτουργία τελέστηκε από τον ιερέα Γκεόργκι Σεργκέεφ, ο οποίος είναι υπεύθυνος για τη φροντίδα των ρωσική-μιλώντας πιστών στο έδαφος της Τουρκικής Δημοκρατίας.\nΣτην κηδεία λιτανεία, ο ιερέας Γιώργος θυμήθηκε όλους τους ρωσική στρατιώτες που πέθαναν κατά τη διάρκεια των δύο επιχειρήσεων Καρς.\n***\nΤο Καρς είναι μια πόλη στη βορειοανατολική Τουρκία στην περιοχή της Ανατολικής Ανατολίας. Μετά τον Ρωσοτουρκικό πόλεμο του 1877-1878, η πόλη του Καρς και τα περίχωρά της τέθηκαν υπό την κυριαρχία της Ρωσική Αυτοκρατορία. Από το 1878 έως το 1917, υπήρχε μια ξεχωριστή περιοχή Καρς εντός της αυτοκρατορίας.\nΑπό το 1914, 25.000 Αρμένιοι, περίπου 1.500 Ρωσική, περίπου ο ίδιος αριθμός Τούρκων, καθώς και Εβραίοι, Κούρδοι, Πολωνοί και Γερμανοί ζούσαν στην πόλη με πληθυσμό 30.000.\nΣτο κέντρο της πόλης του Καρς, η Εκκλησία Alexander Nevsky χτίστηκε σύμφωνα με ένα τυπικό έργο του F.Verzhbitsky. Ήταν ο ναός του 154ου Συντάγματος Πεζικού του Ντερμπέντ.\nΤο 1918, σύμφωνα με τη Συνθήκη Ειρήνης του Μπρεστ, η Ρωσία έδωσε αυτά τα εδάφη στην Τουρκία. Μετά τη μεταφορά αυτών των εδαφών στην Τουρκία, η Ορθόδοξη εκκλησία μετατράπηκε σε τζαμί. Τα περιγράμματα του Ορθόδοξου καθεδρικού ναού εξακολουθούν να είναι σαφώς ορατά, παρά την τροποποιημένη εμφάνιση του κτιρίου.\n"},"en":{"auto":"On September 24, 2024, the first divine service for Russian-speaking believers of the Moscow Patriarchate was held in the Turkish city of Kars. The Divine Liturgy was celebrated by Priest Georgy Sergeev, who is responsible for the care of Russian-speaking believers in the territory of the Turkish Republic.\nAt the funeral litany, Priest George remembered all the Russian soldiers who died during the two Kars operations.\n***\nKars is a city in the northeast of Turkey in the Eastern Anatolia region. After the Russo-Turkish War of 1877-1878, the city of Kars and its surroundings came under the rule of the Russian Empire. From 1878 to 1917, a separate Kars region existed within the empire.\nAs of 1914, 25,000 Armenians, about 1,500 Russians, about the same number of Turks, as well as Jews, Kurds, Poles and Germans lived in the city with a population of 30,000.\nIn the center of the city of Kars according to the standard design of F. The church of Alexander Nevsky was built by Verzhbitsky. It was the temple of the 154th Derbent Infantry Regiment.\nIn 1918, according to the Brest Peace Treaty, Russia gave these territories to Turkey. After these territories were transferred to Turkey, the Orthodox church was converted into a mosque. The outlines of the Orthodox cathedral are still clearly visible, despite the modified appearance of the building.\n"},"fr":{"auto":"Le 24 septembre 2024, dans la ville turque de Kars, le premier culte a été célébré pour les fidèles russophones du Patriarcat de Moscou. La divine liturgie a été servie par le prêtre Georgi Sergeev, responsable de l'alimentation des croyants russophones sur le territoire de la République Turque.\nLors de la litanie, Jérémie se souvient de tous les soldats russes tués lors des deux opérations Kars.\n***\nKars est une ville du Nord-est de la Turquie, dans la région de l'Anatolie orientale. Après la guerre russe-turque de 1877-1878, la ville de Kars et ses environs sont passés sous l'autorité de l'Empire russe. De 1878 à 1917, la région de Kars était séparée de l'Empire.\nÀ partir de 1914, 25 000 arméniens, environ 1 500 russes, environ le même nombre de turcs, ainsi que des Juifs, des Kurdes, des Polonais et des allemands vivaient dans la ville avec une population de 30 000 habitants.\nDans le centre de la ville de Kars, selon un projet typique de F. Verzhbitsky, l'église d'Alexandre Nevski a été construite. C'était le temple du 154e régiment d'infanterie de Derbent.\nEn 1918, par le traité de paix de Brest, la Russie a donné ces territoires à la Turquie. Après que ces territoires ont traversé la Turquie, l'église orthodoxe a été transformée en mosquée. Les contours de la cathédrale orthodoxe sont encore bien visibles, malgré l'aspect modifié de la structure.\n"},"ge":{"auto":"2024 წლის 24 სექტემბერს თურქეთის ქალაქ ყარსში გაიმართა პირველი საღმრთო მსახურება მოსკოვის საპატრიარქოს რუსულენოვანი მორწმუნეებისთვის. საღმრთო ლიტურგია აღავლინა მღვდელმა გიორგი სერგეევმა, რომელიც პასუხისმგებელია თურქეთის რესპუბლიკის ტერიტორიაზე რუსულენოვანი მორწმუნეების მოვლაზე.\nსამგლოვიარო ლიტანიაზე მღვდელმა გიორგიმ გაიხსენა ყარსის ორი ოპერაციის დროს დაღუპული ყველა რუსი ჯარისკაცი.\n***\nყარსი-ქალაქი თურქეთის ჩრდილო-აღმოსავლეთით, აღმოსავლეთ ანატოლიის რეგიონში. 1877-1878 წლების რუსეთ-თურქეთის ომის შემდეგ ქალაქი ყარსი და მისი შემოგარენი რუსეთის იმპერიის მმართველობის ქვეშ მოექცა. 1878-1917 წლებში იმპერიის ფარგლებში არსებობდა ცალკე ყარსის რეგიონი.\n1914 წლის მონაცემებით, ქალაქში ცხოვრობდა 25 000 სომეხი, დაახლოებით 1500 რუსი, დაახლოებით იგივე რაოდენობის თურქები, ასევე ებრაელები, ქურთები, პოლონელები და გერმანელები, რომელთა მოსახლეობა 30 000 ადამიანს შეადგენდა.\nქალაქ ყარსის ცენტრში F.-ის სტანდარტული დიზაინის მიხედვით ალექსანდრე ნეველის ეკლესია აშენდა ვერჟბიცკის მიერ. ეს იყო 154-ე დერბენტის ქვეითი პოლკის ტაძარი.\n1918 წელს, ბრესტის სამშვიდობო ხელშეკრულების თანახმად, რუსეთმა ეს ტერიტორიები თურქეთს გადასცა. მას შემდეგ, რაც ეს ტერიტორიები თურქეთს გადაეცა, მართლმადიდებელი ეკლესია მეჩეთად გადაკეთდა. მართლმადიდებლური ტაძრის კონტურები ჯერ კიდევ აშკარად ჩანს, მიუხედავად შენობის შეცვლილი გარეგნობისა.\n"},"he":{"auto":"ב-24 בספטמבר 2024 בעיר קארס בטורקיה נערך שירות ראשון עבור מאמינים דוברי רוסית של הפטריארכאט של מוסקבה. הליטורגיה האלוהית נערכה על ידי הכומר ג ' ורג ' י סרגייב, האחראי על האכלה של המאמינים דוברי הרוסית בטריטוריה של הרפובליקה הטורקית.\nבאקטניה הקבורה, הכומר ג ' ורג ' י זכר את כל הלוחמים הרוסים שנהרגו בשתי מבצעים קרסיים.\n***\nקארס היא עיר בצפון מזרח טורקיה באזור מזרח אנטוליה. לאחר המלחמה הרוסית-טורקית של 1877-1878 העיר קרס והסביבה עברו לשלטון האימפריה הרוסית. בין השנים 1878-1917 הייתה חלק מהאימפריה מחוז קרס נפרד.\nנכון לשנת 1914 בעיר עם אוכלוסייה של 30 אלף התגוררו 25 אלף ארמנים, כ-1500 רוסים, בערך אותו מספר של טורקים, כמו גם יהודים, כורדים, פולנים וגרמנים.\nבמרכז העיר קרס, על פי פרויקט טיפוס של פ. ורגביצקי, נבנתה כנסיית אלכסנדר נבסקי. זה היה מקדש של גדוד הרגלים 154 של דרבנט.\nבשנת 1918, על פי הסכם השלום של ברסט, רוסיה מסרה את השטחים הללו לטורקיה. לאחר שהשטחים האלה חצו את טורקיה, הכנסייה האורתודוקסית הועברה למסגד. קווי המתאר של הקתדרלה האורתודוקסית עדיין נראים היטב, למרות המראה המשתנה של המבנה.\n"},"ja":{"auto":"2024年9月24日、モスクワ総主教区のロシア語を話す信者のための最初の神の奉仕がトルコのカルス市で開催されました。 神の典礼は、トルコ共和国の領土でロシア語を話す信者の世話を担当している司祭Georgy Sergeevによって祝われました。\n葬儀の連祷で、司祭ジョージは2つのカルス作戦の間に死んだすべてのロシアの兵士を思い出しました。\n***\nカルス（Kars）は、トルコ北東部、アナトリア東部に位置する都市である。 1877年から1878年の露土戦争の後、カルス市とその周辺はロシア帝国の支配下に置かれました。 1878年から1917年まで、帝国内には別のカルス地域が存在していた。\n1914年現在、25,000人のアルメニア人、約1,500人のロシア人、約同じ数のトルコ人、ユダヤ人、クルド人、ポーランド人、ドイツ人が人口30,000人の都市に住んでいました。\nKars市の中心部には、F.の標準プロジェクトによると、Alexander Nevskyの教会はVerzhbitskyによって建てられました。 それは第154デルベント歩兵連隊の寺院でした。\n1918年、ブレスト平和条約によれば、ロシアはこれらの領土をトルコに与えた。 これらの領土がトルコに移された後、正教会はモスクに変えられました。 正教会の大聖堂の輪郭は、建物の外観が変更されているにもかかわらず、まだはっきりと見えています。\n"},"ru":{"auto":"24 сентября 2024 года в турецком городе Карс было совершено первое богослужение для русскоязычных верующих Московского Патриархата. Божественную литургию отслужил ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев.\nНа заупокойной ектении иерей Георгий помянул всех русских воинов, погибших при двух карсских операциях.\n***\nКарс – город на северо-востоке Турции в регионе Восточная Анатолия. После русско-турецкой войны 1877–1878 годов город Карс и окрестности перешли под власть Российской империи. С 1878 по 1917 год в составе империи существовала отдельная Карсская область.\nПо состоянию на 1914 год в городе с населением 30 тысяч проживало 25 тысяч армян, около 1500 русских, примерно столько же турок, а также евреи, курды, поляки и немцы.\nВ центре города Карс по типовому проекту Ф. Вержбицкого была построена церковь Александра Невского. Это был храм 154-го Дербентского пехотного полка.\nВ 1918 году по Брестскому мирному договору Россия отдала эти территории Турции. После того, как эти территории перешли Турции, православный храм переделали в мечеть. Очертания православного собора все еще хорошо просматриваются, несмотря на видоизмененный облик строения.\n","manual":"24 сентября 2024 года в турецком городе Карс было совершено первое богослужение для русскоязычных верующих Московского Патриархата. Божественную литургию отслужил ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев.\n\nНа заупокойной ектении иерей Георгий помянул всех русских воинов, погибших при двух карсских операциях.\n\n**Справка**\n\nКарс – город на северо-востоке Турции в регионе Восточная Анатолия. После русско-турецкой войны 1877–1878 годов город Карс и окрестности перешли под власть Российской империи. С 1878 по 1917 год в составе империи существовала отдельная Карсская область.\n\nПо состоянию на 1914 год в городе с населением 30 тысяч проживало 25 тысяч армян, около 1500 русских, примерно столько же турок, а также евреи, курды, поляки и немцы.\n\nВ центре города Карс по типовому проекту Ф. Вержбицкого была построена церковь Александра Невского. Это был храм 154-го Дербентского пехотного полка.\n\nВ 1918 году по Брестскому мирному договору Россия отдала эти территории Турции. После того, как эти территории перешли Турции, православный храм переделали в мечеть. Очертания православного собора все еще хорошо просматриваются, несмотря на видоизмененный облик строения."},"sr":{"auto":"24.септембра 2024. године у турском граду Карсу извршена је прва богослужба за рускозичне вернике Московског патријархата. Божанску Литургију је служио свештеник Георгиј Сергеев, одговоран за храњење рускозичних верника на територији Турске Републике.\nНа погребној јектенији, јереј Георгиј се сећао свих руских војника који су погинули у две карске операције.\n***\nКарс је град на североистоку Турске у региону Источна Анатолија. Након руско-турског рата 1877-1878.године, град Карс и околина су прешли под владу Руског царства. Од 1878.до 1917. године у складу империје постојала је посебна Карска област.\nПо стању из 1914.године у граду са 30 хиљада становника живело је 25 хиљада Јермена, око 1500 Руса, приближно исто толико Турка, као и Јевреји, Курди, Пољаци и Немци.\nУ центру града Карса по типовом пројекту Ф.Вержбицкого изграђена је Црква Александра Невског. То је био храм 154.дербентског пешадијског поља.\nГодине 1918.по Брестском мировном споразуму Русија је дала ове територије Турској. Након што су ове територије прешле Турску, православни храм је претворен у џамију. Оцртања православне Соборе и даље се добро гледају, упркос измењеном облику зграде.\n"},"tr":{"auto":"24 Eylül 2024'te Türkiye'nin Kars şehrinde Moskova Patrikhanesi'nin Rusça konuşan inananları için ilk ibadet töreni yapıldı. Türkiye Cumhuriyeti topraklarındaki Rusça konuşan inananların beslenmesinden sorumlu rahip Georgy Sergeev ilahi ayine hizmet etti.\nCenaze töreninde Rahip George, iki Kars operasyonunda ölen tüm Rus askerlerini hatırladı.\n***\nKars, Türkiye'nin kuzeydoğusunda, Doğu Anadolu bölgesinde bir şehirdir. 1877-1878 Rus-Türk Savaşı'ndan sonra Kars şehri ve çevresi Rus imparatorluğu'nun egemenliğine girdi. 1878'den 1917'ye kadar imparatorluğun bir parçası olarak ayrı bir Kars bölgesi vardı.\n1914 yılı itibarıyla 30.000 nüfuslu şehirde 25.000 Ermeni, yaklaşık 1.500 Rus, yaklaşık aynı sayıda Türk, Yahudiler, Kürtler, Polonyalılar ve Almanlar yaşıyordu.\nKars şehrinin merkezinde, F. Verzhbitsky'nin tipik tasarımına göre Alexander Nevsky kilisesi inşa edildi. Derbent Piyade Alayı'nın tapınağıydı.\n1918'de Brest Antlaşması uyarınca Rusya bu bölgeleri Türkiye'ye verdi. Bu bölgeler Türkiye'ye geçtikten sonra Ortodoks kilisesi camiye dönüştürüldü. Yapının değiştirilmiş görünümüne rağmen Ortodoks katedrali'nin ana hatları hala açıkça görülebiliyor.\n"}}},"component":"content-flow"},{"images":[{"title":{},"width":1440,"chosen":false,"height":810,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_5fb5405c-66da-4df8-9f7e-20bb1be6979b","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_22a0dba7-8fb6-455c-a133-d07eed04a8c9"},{"title":{},"width":1440,"chosen":false,"height":810,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_a77b6b0b-4ec8-4c5b-9002-e436e5705fb1","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_1f13126b-3772-4c9d-8829-72e8ef0ab550"},{"title":{},"width":1440,"chosen":false,"height":810,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_5c22723a-8d80-4ca2-a699-b3754ceb2776","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_8cd90a70-7563-4ee e Moscow Patriarchate in the territory of the Turkish Republic."},"fr":{"auto":"L'événement a eu lieu avec la participation du prêtre George Sergeev, responsable de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque."},"ge":{"auto":"ღონისძიება თურქეთის რესპუბლიკის ტერიტორიაზე მოსკოვის საპატრიარქოს ერთგულებზე ზრუნვის პასუხისმგებელი მღვდელ გიორგი სერგეევის მონაწილეობით გაიმართა."},"he":{"auto":"האירוע התקיים בהשתתפות הכומר ג ' ורג ' סרגייב, האחראי על האכלה של המאמינים בפטריארכאט מוסקבה בטריטוריה של הרפובליקה הטורקית."},"ja":{"auto":"このイベントは、トルコ共和国の領土でモスクワ総主教区の忠実な人たちの世話を担当する司祭Georgy Sergeevの参加を得て開催されました。"},"ru":{"auto":"Мероприятие прошло при участии ответственного за окормление верующих Московского Патриархата на территории Турецкой Республики священника Георгия Сергеева.","manual":"Мероприятие прошло при участии ответственного за окормление верующих Московского Патриархата на территории Турецкой Республики священника Георгия Сергеева."},"sr":{"auto":"Догађај је одржан уз учешће свештеника Георгија Сергејева, одговорног за храњење верника Московске Патријаршије на територији Турске Републике."},"tr":{"auto":"Etkinlik, Türkiye Cumhuriyeti topraklarındaki Moskova Patrikhanesi sadıklarının beslenmesinden sorumlu Rahip Georgy Sergeev'in katılımıyla gerçekleşti."}}},"picture":[{"alt":{"ae":{"auto":"القداس الإلهي في أفسس"},"al":{"auto":"Liturgjia Hyjnore Në Efes"},"cn":{"auto":"以弗所的神圣礼拜仪式"},"el":{"auto":"Η Θεία Λειτουργία στην Έφεσο"},"en":{"auto":"The Divine Liturgy in Ephesus"},"fr":{"auto":"Liturgie divine à Éphèse"},"ge":{"auto":"საღმრთო ლიტურგია ეფესოში"},"he":{"auto":"ליטורגיה אלוהית באפסוס"},"ja":{"auto":"エフェソスの神の典礼"},"ru":{"auto":"Божественная литургия в Эфесе","manual":"Божественная литургия в Эфесе"},"sr":{"auto":"Божанска Литургија у Ефесу"},"tr":{"auto":"Efes'te İlahi Ayin"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_99768e10-1479-4942-ac73-167e6c8a718d","title":{"ae":{"auto":"القداس الإلهي في أفسس"},"al":{"auto":"Liturgjia Hyjnore Në Efes"},"cn":{"auto":"以弗所的神圣礼拜仪式"},"el":{"auto":"Η Θεία Λειτουργία στην Έφεσο"},"en":{"auto":"The Divine Liturgy in Ephesus"},"fr":{"auto":"Liturgie divine à Éphèse"},"ge":{"auto":"საღმრთო ლიტურგია ეფესოში"},"he":{"auto":"ליטורגיה אלוהית באפסוס"},"ja":{"auto":"エフェソスの神の典礼"},"ru":{"auto":"Божественная литургия в Эфесе","manual":"Божественная литургия в Эфесе"},"sr":{"auto":"Божанска Литургија у Ефесу"},"tr":{"auto":"Efes'te İlahi Ayin"}},"breakpoint":"main"}],"published_at":"2024-09-26T09:47:57+00:00","updated_at":"2024-09-26T10:48:09.236511+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 22 سبتمبر ، يوم ذكرى الآباء الصالحين يواكيم وآنا وذكريات المجمع المسكوني الثالث (431) ، احتفل الكاهن جورجي سيرجيف ، المسؤول عن تنظيم رعاية المؤمنين من بطريركية موسكو في أراضي الجمهورية التركية ، بالقداس الإلهي في كنيسة والدة الإله الأقدس في أفسس ، حيث عقد المجلس. \n\nحضر الخدمة الحجاج الذين وصلوا من اسطنبول وكامبريدج (المملكة المتحدة) وإزمير وكوساداسي. أخذ معظمهم بالتواصل من أسرار المسيح المقدسة.\n\nفي نهاية الليتورجيا ، خاطب الأب جورج المؤمنين بكلمة شرح فيها عقائد المجمع المسكوني الثالث.\n\nشكر رجل الدين وزارة الثقافة والسياحة التركية على الإذن بأداء الخدمات الإلهية في كنيسة السيدة العذراء مريم ، الواقعة في مدينة أفسس المتحفية ، وكذلك رئيس جمعية سولجينتسين لدراسة اللغة والثقافة الروسية في إزمير ، أ. ف. بونوماريف ، لمساعدته في تنظيم حج المؤمنين.\n\n** مساعدة**\n\nتم الحفاظ على أنقاض الكنيسة الأولى ، التي تم إنشاؤها تكريما لمريم العذراء ، في أفسس.\n\nكان مبنى المعبد الذي كان موجودا في الأصل في هذا الموقع عبارة عن بازيليكا رومانية بنيت في القرن الثاني. في القرن 5 ، أعيد بناؤها وعقد المجلس المسكوني الثالث هنا في 431 ، الذي وافق على عقيدة تبجيل مريم العذراء باعتبارها والدة الإله الأقدس.\n\nسمعت محادثة القديس كيرلس الإسكندري ، التي ألقيت في صيف عام 431 ، مباشرة بعد ترسيب نسطور ، في هذه الكنيسة. يتضح هذا من خلال عنوان المحادثة - \" تحدث في أفسس إلى نسطور ، عندما جاء السبعة إلى القديسة مريم.\"\n\nأعيد بناء الكنيسة عدة مرات. في القرن 7 ، تم إضافة كنيسة أخرى إليها ، وأصبحت تعرف باسم الكنيسة المزدوجة."},"al":{"auto":"Më 22 shtator, dita e kujtimit të Etërve të drejtë Joachim dhe Anna dhe kujtimet E Këshillit Iii Ekumenik (431), Prifti Georgy Sergeyev, përgjegjës për organizimin e kujdesit të besimtarëve të Patriarkanës Së Moskës në territorin e republikës turke, festoi Liturgjinë Hyjnore Në Kishën E Hyjlindëses më të Shenjtë Në Efes, ku U Mbajt Këshilli. \n\nNë shërbim morën pjesë pelegrinë që mbërritën nga Stambolli, Kembrixh (MB), Izmir dhe Kusadasi. Shumica e tyre morën kungimin E Mistereve të Shenjta të Krishtit.\n\nNë fund të Liturgjisë, At Gjergji iu drejtua besimtarëve me një fjalë në të cilën shpjegoi dogmat e Këshillit Të Tretë Ekumenik.\n\nKleriku falënderoi Ministrinë e Kulturës dhe Turizmit të Turqisë për lejen për të kryer shërbime hyjnore në Kishën E Virgjëreshës Së Bekuar Mari, e vendosur në qytetin muze Të Efesit, si dhe kryetarin e Shoqatës Solzhenitsyn Për Studimin e gjuhës dhe Kulturës ruse Në Izmir, A. V. Ponomarev, për ndihmën e tij në organizimin e pelegrinazhit të besimtarëve.\n\n** Ndihmë**\n\nRrënojat e kishës së parë, të krijuar për nder të Virgjëreshës Mari, janë ruajtur në Efes.\n\nNdërtesa e tempullit që ekzistonte fillimisht në këtë vend ishte një bazilikë Romake e ndërtuar në shekullin II. Në shekullin e 5-të, ajo u rindërtua dhe Këshilli I Tretë Ekumenik u mbajt këtu në 431, i cili miratoi dogmën e nderimit të Virgjëreshës Mari si Hyjlindësja më e Shenjtë.\n\nBiseda e Shën Kirilit të Aleksandrisë, e mbajtur në verën e vitit 431, menjëherë pas depozitimit të Nestorius, u dëgjua në këtë kishë. Kjo dëshmohet nga titulli i bisedës – \"i folur Në Efes Nestorius, kur të shtatë erdhën në Shën Mari.\"\n\nKisha është rindërtuar shumë herë. Në shekullin e 7-të, asaj iu shtua një kishë tjetër dhe u bë e njohur si Kisha E Dyfishtë."},"cn":{"auto":"9月22日，正义的父亲约阿希姆和安娜的记忆日和第三次大公会议的记忆日（431年），负责组织照顾土耳其共和国境内莫斯科宗主教信徒的牧师乔治*谢尔盖耶夫在以弗所最神圣的Theotokos教堂庆祝了神圣的礼拜仪式，该教堂是在那里举行的。 \n\n来自伊斯坦布尔，剑桥（英国），伊兹密尔和库萨达斯的朝圣者参加了这项服务。 他们中的大多数人都接受了基督的神圣奥秘。\n\n在礼拜仪式结束时，乔治神父向信徒发表讲话，解释了第三届大公会议的教条。\n\n牧师感谢土耳其文化和旅游部允许在位于博物馆城市以弗所的圣母玛利亚教堂进行神圣服务，以及索尔仁尼琴俄罗斯语言和文化研究学会主席，A.V.\n\n**帮助**\n\n为了纪念圣母玛利亚而创建的第一座教堂的废墟已经保存在以弗所。\n\n最初存在于这个遗址上的寺庙建筑是一座建于二世纪的罗马大教堂。 在5世纪，它被重建，第三次大公会议于431年在这里举行，它批准了崇拜圣母玛利亚的教条作为最神圣的Theotokos。\n\n亚历山大的圣西里尔的谈话，在431的夏天，在Nestorius沉积之后立即发表，在这座教堂里听到。 谈话的标题证明了这一点–\"在以弗所对Nestorius说，当七人来到圣马利亚时。\"\n\n这座教堂已经重建了很多次。 在7世纪，另一个教堂被添加到它，它被称为双重教堂。"},"el":{"auto":"Στις 22 Σεπτεμβρίου, Ημέρα της μνήμης των δίκαιων Πατέρων Ιωακείμ και Άννας και των αναμνήσεων της Γ Οικουμενικής Συνόδου (431), ο ιερέας Γκεόργκι Σεργκέγιεφ, υπεύθυνος για την οργάνωση της φροντίδας των πιστών του Πατριαρχείου Μόσχας στο έδαφος της Τουρκικής Δημοκρατίας, γιόρτασε τη Θεία Λειτουργία στην Εκκλησία της Υπεραγίας Θεοτόκου στην Έφεσο, όπου πραγματοποιήθηκε η Σύνοδος. \n\nΣτην υπηρεσία παρευρέθηκαν προσκυνητές που έφτασαν από την Κωνσταντινούπολη, το Κέιμπριτζ (Ηνωμένο Βασίλειο), τη Σμύρνη και το Κουσάντασι. Οι περισσότεροι από αυτούς έλαβαν κοινωνία των Αγίων Μυστηρίων του Χριστού.\n\nΣτο τέλος της λειτουργίας, Ο πατέρας Γεώργιος απευθύνθηκε στους πιστούς με μια λέξη στην οποία εξήγησε τα δόγματα της Τρίτης Οικουμενικής Συνόδου.\n\nΟ κληρικός ευχαρίστησε το τουρκικό Υπουργείο Πολιτισμού και Τουρισμού που επέτρεψε τη λατρεία στην Εκκλησία της Παναγίας, που βρίσκεται στη μουσειακή πόλη της Εφέσου, καθώς και τον πρόεδρο της εταιρείας για τη μελέτη ρωσική γλώσσα και τον πολιτισμό που πήρε το όνομά του. A.I. Solzhenitsyn στη Σμύρνη A. V. Ponomarev για τη βοήθειά του στην οργάνωση του προσκυνήματος των πιστών.\n\n**Βοήθεια**\n\nΤα ερείπια της πρώτης εκκλησίας, που δημιουργήθηκε προς τιμήν της Παναγίας, έχουν διατηρηθεί στην Έφεσο.\n\nΤο κτίριο του ναού που υπήρχε αρχικά σε αυτόν τον ιστότοπο ήταν μια ρωμαϊκή βασιλική που χτίστηκε τον 2ο αιώνα. Τον 5ο αιώνα, ξαναχτίστηκε και το τρίτο Οικουμενικό Συμβούλιο πραγματοποιήθηκε εδώ το 431, το οποίο ενέκρινε το δόγμα της λατρείας της Παναγίας ως την Άγια Θεοτόκο.\n\nΗ συνομιλία του Αγίου Κυρίλλου της Αλεξάνδρειας, που εκφωνήθηκε το καλοκαίρι του 431, αμέσως μετά την κατάθεση του Νεστορίου, ακούστηκε σε αυτήν την εκκλησία. Αυτό αποδεικνύεται από τον τίτλο της συνομιλίας – \"μίλησε στην Έφεσο στον Νεστόριο, όταν οι επτά ήρθαν στην Αγία Μαρία\".\n\nΗ εκκλησία έχει ξαναχτιστεί πολλές φορές. Τον 7ο αιώνα, προστέθηκε μια άλλη εκκλησία και έγινε γνωστή ως η διπλή Εκκλησία."},"en":{"auto":"On September 22, the day of the memory of the righteous Fathers Joachim and Anna and the memories of the III Ecumenical Council (431), Priest Georgy Sergeyev, responsible for organizing the care of the faithful of the Moscow Patriarchate in the territory of the Turkish Republic, celebrated the Divine Liturgy in the Church of the Most Holy Theotokos in Ephesus, where the Council was held. \n\nThe service was attended by pilgrims who arrived from Istanbul, Cambridge (UK), Izmir and Kusadasi. Most of them took communion of the Holy Mysteries of Christ.\n\nAt the end of the Liturgy, Father George addressed the faithful with a word in which he explained the dogmas of the Third Ecumenical Council.\n\nThe clergyman thanked the Ministry of Culture and Tourism of Turkey for permission to perform divine services in the Church of the Blessed Virgin Mary, located in the museum city of Ephesus, as well as the chairman of the Solzhenitsyn Society for the Study of Russian Language and Culture in Izmir, A.V. Ponomarev, for his help in organizing the pilgrimage of believers.\n\n**Help**\n\nThe ruins of the very first church, created in honor of the Virgin Mary, have been preserved in Ephesus.\n\nThe temple building that originally existed on this site was a Roman basilica built in the II century. In the 5th century, it was rebuilt and the Third Ecumenical Council was held here in 431, which approved the dogma of veneration of the Virgin Mary as the Most Holy Theotokos.\n\nThe conversation of St. Cyril of Alexandria, delivered in the summer of 431, immediately after the deposition of Nestorius, was heard in this church. This is evidenced by the title of the conversation – \"spoken in Ephesus to Nestorius, when the seven came to St. Mary.\"\n\nThe church has been rebuilt many times. In the 7th century, another church was added to it, and it became known as the Double Church."},"fr":{"auto":"Le 22 septembre, le jour de la mémoire des justes, le Prêtre Joakim et Anna et les souvenirs du III Concile œcuménique (431), responsable de l'organisation de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque, le prêtre Gueorgui Sergeev a célébré la divine liturgie dans l'église de la Sainte vierge à Éphèse, \n\nLe culte a été visité par des pèlerins venus d'Istanbul, de Cambridge (Royaume-Uni), d'Izmir et de kusadas. La plupart d'entre eux ont pris part Aux saints mystères du Christ.\n\nÀ la fin de la Liturgie, le père Georges s'adressa aux croyants avec une parole dans laquelle il expliqua les dogmes du III Concile œcuménique.\n\nLe clergé a remercié le ministère de la culture et du Tourisme de la Turquie pour l'autorisation d'accomplir le culte dans l'église de la Sainte vierge, située dans la ville-musée d'Éphèse, ainsi que le président de la société pour l'étude de la langue et de la culture russes. A. I. Soljenitsyne à Izmir A. V. Ponomarev pour son aide dans l'organisation du pèlerinage des croyants.\n\n**Attestation**\n\nÀ Éphèse, les ruines de la toute première église, créée en l'honneur de la vierge Marie, sont conservées.\n\nÀ l'origine, le bâtiment du temple qui existait à cet endroit était une basilique romaine construite au IIE siècle. Au ve siècle, il a été reconstruit et ici en 431 a eu lieu Le troisième Concile œcuménique, qui a approuvé le dogme de la vénération de la vierge Marie comme la Sainte vierge.\n\nLa conversation de Saint Cyrille d'Alexandrie, prononcée à l'été 431, immédiatement après le dépôt de nestorius, a été entendue dans ce temple. Ceci est attesté par le titre de l'entretien – «prononcé à Éphèse à Nestorius, quand les sept sont venus À Sainte Marie».\n\nL'église a été reconstruite plusieurs fois. Au VIIe siècle, une autre église a été attachée à elle et elle est devenue connue sous le nom d'église Double."},"ge":{"auto":"22 სექტემბერს, მართალი მამების იოაკიმესა და ანას ხსოვნის დღეს და III მსოფლიო კრების მოგონებებს (431), მღვდელმა გეორგი სერგეევმა, რომელიც პასუხისმგებელია მოსკოვის საპატრიარქოს მორწმუნეთა მოვლის ორგანიზებაზე თურქეთის რესპუბლიკის ტერიტორიაზე, აღნიშნა საღმრთო ლიტურგია ეფესოს ყოვლადწმიდა ღვთისმშობლის ეკლესიაში, სადაც გაიმართა საბჭო. \n\nმსახურებას ესწრებოდნენ მომლოცველები, რომლებიც ჩამოვიდნენ სტამბოლიდან, კემბრიჯიდან (დიდი ბრიტანეთი), იზმირიდან და კუსადასიდან. მათი უმრავლესობა ქრისტეს წმინდა საიდუმლოებების ზიარებას იღებდა.\n\nწირვის დასასრულს მამა გიორგიმ მორწმუნეებს სიტყვით მიმართა, რომელშიც მესამე მსოფლიო კრების დოგმატები განმარტა.\n\nსასულიერო პირმა მადლობა გადაუხადა თურქეთის კულტურისა და ტურიზმის სამინისტროს მუზეუმის ქალაქ ეფესოში მდებარე ყოვლადწმინდა ღვთისმშობლის ეკლესიაში ღვთიური მსახურების შესრულების ნებართვისთვის, ასევე სოლჟენიცინის საზოგადოების თავმჯდომარეს იზმირში რუსული ენისა და კულტურის შესწავლისთვის, ა.ვ. პონომარევი, მორწმუნეთა მომლოცველობის ორგანიზებაში დახმარებისთვის.\n\n** დახმარება**\n\nეფესოში შემორჩენილია ღვთისმშობლის საპატივცემულოდ შექმნილი პირველივე ეკლესიის ნანგრევები.\n\nტაძრის შენობა, რომელიც თავდაპირველად არსებობდა ამ ადგილზე, იყო Ii საუკუნეში აშენებული რომაული ბაზილიკა. მე-5 საუკუნეში იგი აღდგა და 431 წელს აქ გაიმართა მესამე ეკუმენური კრება, რომელმაც დაამტკიცა ღვთისმშობლის თაყვანისცემის დოგმა, როგორც ყველაზე წმინდა თეოტოკოსი.\n\n431 წლის ზაფხულში, ნესტორიუსის გადაყენების შემდეგ, წმინდა კირილე ალექსანდრიელის საუბარი ამ ეკლესიაში მოისმინეს. ამას მოწმობს საუბრის სათაური - \" ეფესოში ნესტორიუსთან მოსაუბრე, როცა შვიდეული წმინდა მარიამთან მივიდა.\"\n\nეკლესია მრავალჯერ გადაკეთდა. მე-7 საუკუნეში მას კიდევ ერთი ეკლესია დაემატა და ის ორმაგი ეკლესიის სახელით გახდა ცნობილი."},"he":{"auto":"ב-22 בספטמבר, יום הזיכרון של אלוהים צדיקים יואקים ואנה וזיכרונות המועצה האקומנית השלישית (431), האחראי על ארגון האכלה של המאמינים של הפטריארכיה של מוסקבה בשטח הרפובליקה הטורקית, הכומר ג ' ורג ' י סרגייב ביצע את הליטורגיה האלוהית במקדש הבתולה הקדושה באפסוס, שם התקיימה המועצה. \n\nשירותי הדת ביקרו עולי רגל שהגיעו מאיסטנבול, קיימברידג ' (בריטניה), איזמיר וקוסאדאס. רובם השתתפו במסתורי המשיח הקדושים.\n\nלאחר סיום הליטורגיה, האב ג ' ורג ' י פנה למאמינים עם מילה שבה הסביר את הדוגמטיות של המועצה האוניברסלית השלישית.\n\nהכומר הודה למשרד התרבות והתיירות של טורקיה על רשותו לבצע את עבודת האל במקדש של הקדושה, הממוקם בעיר המוזיאון של אפסוס, וכן לנשיא החברה ללימוד השפה והתרבות הרוסית על שם א. סולג ' ניצין באיזמיר א. ו. פונומרב על עזרתו בארגון הפילגריזם של המאמינים.\n\n** עזרה**\n\nבאפסוס נשמרו חורבות הכנסייה הראשונה שנוצרה לכבוד הבתולה מריה.\n\nבמקור, בניין המקדש שהיה קיים במקום זה היה בזיליקה רומית שנבנתה במאה השנייה. במאה החמישית היא נבנתה מחדש, ובשנת 431 התקיימה כאן המועצה האוניברסלית השלישית, אשר אישרה את הדוגמה על כיבוד הבתולה מריה כקדושה.\n\nשיחה של קירל הקדוש מאלכסנדריה, שנאמרה בקיץ 431, מיד לאחר ירידתו של נסטוריוס, נשמעה בדיוק במקדש זה. על כך מעיד שם השיחה, שנאמרה באפסוס לנסטוריה, כאשר שבעה הגיעו למריה הקדושה.\n\nהכנסייה נבנתה מחדש פעמים רבות. במאה השביעית נוספה אליה כנסייה נוספת והיא נודעה בשם הכנסייה הכפולה."},"ja":{"auto":"9月22日、正義の父ヨアヒムとアンナの記憶の日、そしてIIIエキュメニカル評議会(431)の思い出、トルコ共和国の領土でモスクワ総主教の忠実なの世話を組織する責任がある司祭Georgy Sergeyevは、評議会が開催されたエフェソスの最も神聖なTheotokosの教会で神の典礼を祝いました。 \n\nこのサービスには、イスタンブール、ケンブリッジ（英国）、イズミル、クシャダスから到着した巡礼者が出席しました。 彼らのほとんどは、キリストの聖なる謎の聖体拝領を受けました。\n\n典礼の終わりに、ジョージ神父は忠実な人たちに、彼が第3エキュメニカル評議会の教義を説明した言葉で演説しました。\n\n聖職者は、エフェソスの博物館市にある祝福された聖母マリアの教会で神の奉仕を行う許可を得たトルコの文化観光省と、イズミルのロシア語と文化の研究のためのソルジェニツィン協会の会長、A.V.ポノマレフに感謝し、信者の巡礼を組織する上での彼の助けを得ました。\n\n*•ヘルプ**\n\n聖母マリアに敬意を表して作成された最初の教会の遺跡は、エフェソスに保存されています。\n\nこの場所にもともと存在していた寺院の建物は、2世紀に建てられたローマの大聖堂でした。 5世紀には再建され、431年に第3回エキュメニカル評議会がここで開催され、聖母マリアの崇拝の教義を最も神聖な神の母として承認しました。\n\nネストリウスの寄託直後の431年の夏に届けられたアレクサンドリアの聖シリルの会話がこの教会で聞かれました。 これは、会話のタイトルによって証明されています-「7人が聖マリアに来たとき、エフェソスでネストリウスに話されました。\"\n\n教会は何度も再建されています。 7世紀には、別の教会が追加され、それは二重教会として知られるようになりました。"},"ru":{"auto":"22 сентября, в день памяти праведных Богоотец Иоакима и Анны и воспоминания III Вселенского Собора (431), ответственный за организацию окормления верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил Божественную литургию в храме Пресвятой Богородицы в Эфесе, где проходил Собор. \n\nБогослужение посетили паломники, прибывшие из Стамбула, Кембриджа (Великобритания), Измира и Кушадас. Большинство из них причастились Святых Христовых Таин.\n\nПо окончании Литургии отец Георгий обратился к верующим со словом, в котором разъяснил догматы III Вселенского Собора.\n\nСвященнослужитель поблагодарил министерство культуры и туризма Турции за разрешение на совершение богослужения в храме Пресвятой Богородицы, расположенном в городе-музее Эфес, а также председателя Общества изучения русского языка и культуры им. А.И. Солженицына в Измире А.В. Пономарева за помощь в организации паломничества верующих.\n\n**Справка**\n\nВ Эфесе сохранились развалины самой первой церкви, созданной в честь Девы Марии.\n\nИзначально существовавшее на этом месте здание храма было римской базиликой, построенной во II веке. В V веке она была перестроена и здесь в 431 году проходил Третий Вселенский Собор, утвердивший догмат о почитании Девы Марии как Пресвятой Богородицы.\n\nБеседа святого Кирилла Александрийского, произнесенная летом 431 года, сразу же после низложения Нестория, прозвучала именно в этом храме. Об этом свидетельствует название беседы – «произнесенная в Ефесе к Несторию, когда пришли семеро в Святую Марию».\n\nЦерковь перестраивалась много раз. В VII веке к ней была пристроена еще одна церковь, и она стала известна как Двойная церковь.","manual":"22 сентября, в день памяти праведных Богоотец Иоакима и Анны и воспоминания III Вселенского Собора (431), ответственный за организацию окормления верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил Божественную литургию в храме Пресвятой Богородицы в Эфесе, где проходил Собор. \n\nБогослужение посетили паломники, прибывшие из Стамбула, Кембриджа (Великобритания), Измира и Кушадас. Большинство из них причастились Святых Христовых Таин.\n\nПо окончании Литургии отец Георгий обратился к верующим со словом, в котором разъяснил догматы III Вселенского Собора.\n\nСвященнослужитель поблагодарил министерство культуры и туризма Турции за разрешение на совершение богослужения в храме Пресвятой Богородицы, расположенном в городе-музее Эфес, а также председателя Общества изучения русского языка и культуры им. А.И. Солженицына в Измире А.В. Пономарева за помощь в организации паломничества верующих.\n\n**Справка**\n\nВ Эфесе сохранились развалины самой первой церкви, созданной в честь Девы Марии.\n\nИзначально существовавшее на этом месте здание храма было римской базиликой, построенной во II веке. В V веке она была перестроена и здесь в 431 году проходил Третий Вселенский Собор, утвердивший догмат о почитании Девы Марии как Пресвятой Богородицы.\n\nБеседа святого Кирилла Александрийского, произнесенная летом 431 года, сразу же после низложения Нестория, прозвучала именно в этом храме. Об этом свидетельствует название беседы – «произнесенная в Ефесе к Несторию, когда пришли семеро в Святую Марию».\n\nЦерковь перестраивалась много раз. В VII веке к ней была пристроена еще одна церковь, и она стала известна как Двойная церковь."},"sr":{"auto":"22. септембра, на Дан сећања на праведнике, Богоотец Јоакима и Анне и сећања III световног Сабора (431), свештеник Георгиј Сергеев, одговоран за организацију храњења верника Московског патријархата на територији Турске Републике, извршио је Божанску Литургију у храму Пресвете Богородице у Ефесу, где је одржан Сабор. \n\nБогослужење су посетили ходочасници који су дошли из Истанбула, Кембриџа (Велика Британија), Измира и Кушадаса. Већина њих је била причешћена Светим Христовим Тајнама.\n\nНакон Литургије, отац Георгије се обратио верницима са речју у којој је објаснио догме III свемирског Сабора.\n\nСвештеник је захвалио Министарству културе и туризма Турске за дозволу за богослужење у храму Пресвете Богородице, који се налази у граду-музеју Ефес, као и председнику Друштва за проучавање руског језика и културе им. Солженицына у Измиру а.в. Пономарјева за помоћ у организацији ходочашћа верника.\n\n** Помоћ**\n\nУ Ефесу су сачуване рушевине прве цркве, основане у част Деве Марије.\n\nПрвобитно постојала зграда храма на овом месту била је римска базилика, изграђена у II веку. У V веку је преизграђена и овде је 431.године одржан трећи Васељенски Сабор, који је потврдио догмат о поштовању Деве Марије као Пресвете Богородице.\n\nРазговор Светог Кирила Александријског, изречен летом 431.године, одмах након срушења Несторија, звучао је управо у овом храму. О томе сведочи назив разговора изречена у Ефесу Несторију, када је седам дошло у свету Марију.\n\nЦрква је обновљена много пута. У 7.веку јој је додата још једна црква и постала је позната као двострука црква."},"tr":{"auto":"22 Eylül'de, dürüstlerin anısına, Joachim ve Anna'nın Tanrısallığı ve Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesi sadıklarının beslenmesini organize etmekten sorumlu III Ekümenik Konseyin Anıları (431), Rahip Georgy Sergeev, Konseyin düzenlendiği Efes'teki Meryem Ana Kilisesi'nde İlahi Ayini kutladı. \n\nİbadete İstanbul, Cambridge (İNGİLTERE), İzmir ve Kuşadası'ndan gelen hacılar katıldı. Çoğu, Mesih'in Kutsal Gizemlerini kutsadı.\n\nAyinin sonunda Peder George, III Ekümenik Konseyin ilkelerini açıkladığı bir sözle inananlara seslendi.\n\nDin adamı, Türkiye Kültür ve Turizm Bakanlığı'na Efes Şehir-Müzesinde bulunan Meryem Ana Kilisesi'nde ibadet etme izni ve adını verdiği Rus Dili ve Kültürü Çalışmaları Derneği Başkanı'na teşekkür etti. A.I. Solzhenitsyn, İzmir'de A.V. Ponomarev, inananların hac ziyaretinin düzenlenmesine yardım ettiği için.\n\n**Bilgi**\n\nMeryem Ana'nın onuruna kurulan ilk kilisenin kalıntıları Efes'te korunmuştur.\n\nBaşlangıçta sitede var olan tapınak binası, 2. yüzyılda inşa edilmiş bir Roma bazilikasıydı. 5. yüzyılda yeniden inşa edildi ve burada 431'de Üçüncü Ekümenik Konsey düzenlendi ve Meryem Ana'ya Kutsal Bakire olarak saygı dogmasını onayladı.\n\nİskenderiyeli Aziz Cyril'in 431 yazında, Nestorius'un ifadesinden hemen sonra yaptığı söylem bu tapınakta duyuldu. Bu, konuşmanın adıyla kanıtlanmaktadır - »Efes'te Kutsal Meryem'e yedi kişi geldiğinde Nestorius'a söylenmiştir\".\n\nKilise birçok kez yeniden inşa edildi. Yüzyılda ona başka bir kilise eklenmiş ve Çift Kilise olarak bilinmeye başlamıştır."}}},"component":"content-flow"},{"images":[{"title":{},"width":747,"chosen":false,"height":420,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_3dd39831-5e83-40da-8e78-f7e606baba3a","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_ff8a534a-3e0c-4fbe-b3dc-c0ada2b03f07"},{"title":{},"width":742,"chosen":false,"height":417,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_da6be8c8-0668-44c5-b27a-a45031f085b3","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_dbcdee5c-88c1-4223-9916-03799297881e"},{"title":{},"width":1205,"chosen":false,"height":678,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_3cf34706-156a-47b2-9a67-4c4d245bcaa5","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_1c10d9dc-9c04-4dee-a637-2554ee8ff0dd"},{"title":{},"width":747,"chosen":false,"height":420,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/09/26/image-name_6ca48c0b-043c-4fb1-a6ca-46b88058a3cb","s eruzalemit"},"cn":{"auto":"耶路撒冷宗主教的声明"},"el":{"auto":"Δήλωση του Πατριαρχείου Ιεροσολύμων"},"en":{"auto":"Statement of the Patriarchate of Jerusalem"},"fr":{"auto":"Déclaration Du Patriarcat De Jérusalem"},"ge":{"auto":"იერუსალიმის საპატრიარქოს განცხადება"},"he":{"auto":"הצהרת הפטריארכיה הירושלמית"},"ja":{"auto":"エルサレム総主教区の声明"},"ru":{"auto":"Заявление Иерусалимского Патриархата","manual":"Заявление Иерусалимского Патриархата"},"sr":{"auto":"Изјава Јерусалимске Патријаршије"},"tr":{"auto":"Kudüs Patrikhanesi'nin Beyanı"}},"breakpoint":"main"}],"published_at":"2024-09-04T14:03:03+00:00","updated_at":"2024-09-04T15:24:35.953463+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 3 سبتمبر 2024 [كان опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) بيان بطريركية القدس بشأن مشروع القانون الذي اعتمد مؤخرا في أوكرانيا بشأن حرية الدين. البيان يقرأ:\n\n\"على الرغم من وجود الكثير منا ، إلا أننا نشكل جسدا واحدا. إن كلمات القديس بولس في رسالته الأولى إلى أهل كورنثوس هي تذكير بسيط ولكنه مباشر بدعوة الكنيسة المقدسة إلى الوحدة. وبهذه الروح ، تدين بطريركية القدس ، إلى جانب العديد من البطاركة وغيرهم من رؤساء الكنائس ، اعتماد البرلمان الأوكراني في 20 أغسطس / آب قانونا جديدا يحظر الخدمات الإلهية في كنائس الكنيسة الأرثوذكسية الأوكرانية. إن مثل هذا العقاب الجماعي لعدد لا يحصى من الرجال والنساء المؤمنين لا يعزز الوحدة ولا يعزز السلام. لا يمكن أن يكون هناك مبرر لتحويل المعتقدات والممارسات الدينية إلى أسلحة ، ويجب علينا جميعا أن نضمن أن أولئك الذين يريدون الصلاة يمكنهم القيام بذلك كما يملي ضميرهم. ندعو البرلمان الأوكراني إلى مراجعة وإلغاء هذا القانون من أجل رفاهية جميع المؤمنين في أوكرانيا.\n\nإن قلوبنا تعج بالألم للذين عانوا ، والذين أجبروا على مغادرة ديارهم ، والذين فقدوا أرواحهم في الحرب الحالية ، ولكن من هذا الألم لا ينبغي أن يكون هناك انقسام جديد بين المؤمنين أو الملاحقة الجنائية للأبرياء بسبب دينهم. وكما ذكرنا مرارا وتكرارا منذ بداية الصراع ، فإن بطريركية القدس تدرك التحديات والانقسامات العميقة التي يمثلها هذا الصراع وتلتزم بالمهمة الروحية للحوار والمصالحة من خلال المناقشات بروح أخوية. نعتقد أن هذا هو السبيل الوحيد للسلام الدائم بين الأطراف المتحاربة ، وكذلك للوحدة الحقيقية في الكنيسة. نمد مرة أخرى يد الأخوة إلى المسيحيين في جميع أنحاء الكنيسة الأرثوذكسية حتى [يصبح من الممكن] وضع حد للمعاناة وتعزيز الشفاء و [تعزيز] الوحدة في كنيستنا الأرثوذكسية الحبيبة.\""},"al":{"auto":"Më 3 shtator 2024 [ishte опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/deklarata e Patriarkisë Së Jeruzalemit për projektligjin e miratuar kohët e fundit në Ukrainë në Lidhje me lirinë e fesë. Deklarata thotë::\n\n\"Edhe pse ka shumë prej nesh, ne përbëjnë një trup. Fjalët e Shën Palit në Letrën e tij të parë Drejtuar Korintasve janë një kujtesë e thjeshtë, por e drejtpërdrejtë e thirrjes së shenjtë të Kishës drejt unitetit. Inshtë në këtë frymë Që Patriarkana E Jeruzalemit, së bashku me shumë Patriarkë dhe Primatë të tjerë të Kishave, dënon miratimin nga Rada E Lartë e Ukrainës më 20 gusht të një ligji të ri që ndalon shërbimet hyjnore në kishat e kishës Ortodokse të ukrainës. Një ndëshkim i tillë kolektiv i burrave dhe grave të panumërta besimtare nuk promovon unitetin dhe nuk promovon paqen. Nuk mund të ketë justifikim për kthimin e besimeve dhe praktikave fetare në armë, dhe ne të gjithë duhet të sigurojmë që ata që duan të luten mund ta bëjnë këtë siç dikton ndërgjegjja e tyre. Ne i bëjmë thirrje rada verkhovna ukrainase të rishikojë dhe shfuqizojë këtë ligj për hir të mirëqenies së të gjithë besimtarëve në Ukrainë.\n\nZemrat tona po shpërthejnë nga dhimbja për ata që vuajtën, të cilët u detyruan të largohen nga shtëpitë e tyre dhe që humbën jetën në luftën aktuale, por nga kjo dhimbje nuk duhet të ketë një ndarje të re midis besimtarëve ose ndjekje penale të njerëzve të pafajshëm për shkak të fesë së tyre. Siç kemi deklaruar vazhdimisht që nga fillimi i konfliktit, Patriarkana E Jeruzalemit njeh sfidat dhe ndarjet e thella që paraqet ky konflikt dhe është e përkushtuar ndaj misionit shpirtëror të dialogut dhe pajtimit përmes diskutimeve në një frymë vëllazërore. Ne besojmë se kjo është mënyra e vetme për paqen e qëndrueshme midis palëve ndërluftuese, si dhe për unitetin e vërtetë në Kishë. Ne i shtrijmë edhe një herë dorën e vëllazërisë Të Krishterëve në Të gjithë Kishën Ortodokse në mënyrë që [të bëhet e mundur] t'i japim fund vuajtjeve dhe të promovojmë shërimin dhe [forcimin] e unitetit në Kishën Tonë Të dashur Ortodokse.\""},"cn":{"auto":"2024年9月3日[是опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/耶路撒冷宗主教关于乌克兰最近通过的关于宗教自由的法律草案的声明。 声明如下:\n\n\"虽然我们有很多人，但我们组成了一个身体。 圣保罗在他给哥林多人的第一封书信中所说的话是一个简单而直接的提醒，提醒我们教会对合一的神圣呼召。 正是本着这种精神，耶路撒冷宗主教与许多宗主教和教会的其他灵长类一起，谴责乌克兰最高拉达8月20通过了一项新法律，禁止在乌克兰东正教会的 这种对无数相信的男人和女人的集体惩罚并不能促进团结，也不能促进和平。 把宗教信仰和习俗变成武器是没有理由的，我们都必须确保那些想祈祷的人能够按照他们的良心要求这样做。 我们呼吁乌克兰最高拉达为了乌克兰所有信徒的福祉而审查和废除这项法律。\n\n对于那些遭受苦难、被迫离开家园和在当前战争中丧生的人来说,我们的心充满了痛苦,但是,在这种痛苦中,不应该出现信仰者之间的新分裂,也不应该因为他们的宗教而对无辜的人提出刑事起诉。 正如我们自冲突开始以来一再指出的那样耶路撒冷宗主教认识到这场冲突带来的挑战和深刻的分歧并致力于通过本着兄弟精神的讨论实现对话与 我们相信，这是在交战各方之间实现持久和平以及在教会中实现真正团结的唯一途径。 我们再次向整个东正教会的基督徒伸出兄弟之手，以便[有可能]结束苦难，促进我们敬爱的东正教会的愈合和[加强]团结。\""},"el":{"auto":"Στις 3 Σεπτεμβρίου 2024 [ήταν опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) η δήλωση του Πατριαρχείου Ιεροσολύμων σχετικά με το πρόσφατα εγκριθέν σχέδιο νόμου για τη θρησκευτική ελευθερία στην Ουκρανία. Η δήλωση λέει::\n\n\"Αν και υπάρχουν πολλοί από εμάς, αποτελούμε ένα σώμα. Τα λόγια του Αγίου Παύλου στην πρώτη του Επιστολή προς τους Κορινθίους είναι μια απλή αλλά άμεση υπενθύμιση της Ιερής κλήσης της Εκκλησίας στην ενότητα. Με αυτό το πνεύμα το Πατριαρχείο Ιεροσολύμων, μαζί με πολλούς Πατριάρχες και άλλους Προκαθημένους εκκλησιών, καταδικάζει την υιοθέτηση από την Βερχόβνα Ράντα της Ουκρανίας στις 20 Αυγούστου ενός νέου νόμου που απαγορεύει τις υπηρεσίες λατρείας στους ναούς της Ουκρανικής Ορθόδοξης Εκκλησίας. Μια τέτοια συλλογική τιμωρία αμέτρητων πιστών ανδρών και γυναικών δεν προάγει την ενότητα και δεν προάγει την ειρήνη. Δεν μπορεί να υπάρχει δικαιολογία για τη μετατροπή των θρησκευτικών πεποιθήσεων και πρακτικών σε όπλα και πρέπει όλοι να διασφαλίσουμε ότι όσοι θέλουν να προσευχηθούν μπορούν να το κάνουν όπως υπαγορεύει η συνείδησή τους. Καλούμε την ουκρανική Verkhovna Rada να αναθεωρήσει και να καταργήσει αυτόν τον νόμο για χάρη της ευημερίας όλων των πιστών στην Ουκρανία.\n\nΟι καρδιές μας εκρήγνυνται με πόνο για εκείνους που υπέφεραν, που αναγκάστηκαν να εγκαταλείψουν τα σπίτια τους και που έχασαν τη ζωή τους στον τρέχοντα πόλεμο, αλλά από αυτόν τον πόνο δεν πρέπει να υπάρξει νέα διάσπαση μεταξύ των πιστών ή ποινική δίωξη αθώων ανθρώπων λόγω της θρησκείας τους. Όπως έχουμε επανειλημμένα δηλώσει από την αρχή της σύγκρουσης, το Πατριαρχείο Ιεροσολύμων αναγνωρίζει τις προκλήσεις και τις βαθιές διαιρέσεις που παρουσιάζει αυτή η σύγκρουση και δεσμεύεται στην πνευματική αποστολή του διαλόγου και της συμφιλίωσης μέσω συζητήσεων με αδελφικό πνεύμα. Πιστεύουμε ότι αυτός είναι ο μόνος τρόπος για διαρκή ειρήνη μεταξύ των αντιμαχόμενων μερών, καθώς και για πραγματική ενότητα στην εκκλησία. Για άλλη μια φορά απλώνουμε το χέρι της αδελφοσύνης στους Χριστιανούς σε όλη την Ορθόδοξη Εκκλησία, ώστε [να καταστεί δυνατό] να τερματιστεί ο πόνος και να προωθηθεί η θεραπεία και η [ενίσχυση] της ενότητας στην αγαπημένη μας Ορθόδοξη Εκκλησία\"."},"en":{"auto":"On September 3, 2024 [it was опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) The statement of the Jerusalem Patriarchate on the recently adopted draft law in Ukraine concerning freedom of religion. The statement reads:\n\n\"Although there are many of us, we make up one body. The words of St. Paul in his First Epistle to the Corinthians are a simple but direct reminder of the holy calling of the Church to unity. It is in this spirit that the Jerusalem Patriarchate, together with many Patriarchs and other Primates of the Churches, condemns the adoption by the Verkhovna Rada of Ukraine on August 20 of a new law prohibiting divine services in churches of the Ukrainian Orthodox Church. Such collective punishment of countless believing men and women does not promote unity and does not promote peace. There can be no justification for turning religious beliefs and practices into weapons, and we must all ensure that those who want to pray can do so as their conscience dictates. We call on the Ukrainian Verkhovna Rada to review and repeal this law for the sake of the well-being of all believers in Ukraine.\n\nOur hearts are bursting with pain for those who suffered, who were forced to leave their homes, and who lost their lives in the current war, but out of this pain there should not be a new split among believers or criminal prosecution of innocent people because of their religion. As we have repeatedly stated since the beginning of the conflict, the Jerusalem Patriarchate recognizes the challenges and deep divisions that this conflict presents and is committed to the spiritual mission of dialogue and reconciliation through discussions in a brotherly spirit. We believe that this is the only way to lasting peace between the warring parties, as well as to true unity in the Church. We once again extend the hand of brotherhood to Christians throughout the Orthodox Church so that [it becomes possible] to put an end to suffering and promote healing and [strengthening] unity in our beloved Orthodox Church.\""},"fr":{"auto":"3 septembre 2024 [était опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) déclaration Du Patriarcat de Jérusalem sur le projet de loi sur la liberté de religion récemment adopté en Ukraine. La déclaration dit:\n\n«Bien que nous soyons nombreux, nous formons un seul corps. Les paroles de Saint Paul dans sa première épître aux Corinthiens sont un rappel simple mais direct de la Sainte vocation de l'Église à l'unité. C'est dans cet esprit que le Patriarcat de Jérusalem, avec de nombreux Patriarches et autres Primats des Églises, condamne l'adoption, le 20 août, par la Verkhovna Rada d'Ukraine, d'une nouvelle loi prévoyant l'interdiction des Offices dans les églises de l'Église orthodoxe Ukrainienne. Ce châtiment collectif infligé à un nombre incalculable d \u0026 apos; hommes et de femmes croyants ne favorise ni l \u0026 apos; unité ni la paix. Il ne peut y avoir aucune excuse pour transformer les croyances et les pratiques religieuses en armes, et nous devons tous veiller à ce que ceux qui veulent prier puissent le faire comme leur conscience le leur ordonne. Nous appelons la Verkhovna Rada ukrainienne à réviser et à abroger cette loi pour le bien-être de tous les croyants en Ukraine.\n\nNos cœurs sont déchirés par la douleur pour ceux qui ont souffert, qui ont été forcés de quitter leurs foyers et qui ont perdu la vie dans la guerre actuelle, mais de cette douleur, il ne devrait pas y avoir de nouvelle division parmi les croyants ou de poursuites pénales contre des innocents en raison de leur religion. Comme nous l \u0026 apos; avons dit à maintes reprises depuis le début du conflit, le Patriarcat de Jérusalem reconnaît les défis et les divisions profondes que ce conflit pose et est attaché à la mission spirituelle du dialogue et de la réconciliation par le biais de discussions fraternelles. Nous croyons que c'est le seul moyen de parvenir à une paix durable entre les belligérants et à une véritable unité dans l'Église. Nous tendons une fois de plus la main de la fraternité aux chrétiens dans toute l'Église orthodoxe pour [rendre possible] de mettre fin à la souffrance et de promouvoir la guérison et [le] renforcement de l'unité dans notre Église orthodoxe bien-aimée.»"},"ge":{"auto":"2024 წლის 3 სექტემბერს [ეს იყო опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) იერუსალიმის საპატრიარქოს განცხადება უკრაინაში ახლახან მიღებულ კანონპროექტზე რელიგიის თავისუფლების შესახებ. განცხადებაში წერია::\n\n\"მიუხედავად იმისა, რომ ბევრი ჩვენგანია, ჩვენ ვქმნით ერთ სხეულს. წმინდა პავლეს სიტყვები კორინთელთა მიმართ მის პირველ ეპისტოლეში არის მარტივი, მაგრამ პირდაპირი შეხსენება ეკლესიის წმინდა მოწოდების ერთიანობისკენ. სწორედ ამ სულისკვეთებით, იერუსალიმის საპატრიარქო, ბევრ პატრიარქთან და ეკლესიების სხვა წინამძღოლებთან ერთად, გმობს უკრაინის უმაღლესი რადას მიერ 20 აგვისტოს ახალი კანონის მიღებას, რომელიც კრძალავს ღვთისმსახურებას უკრაინის მართლმადიდებელი ეკლესიის ტაძრებში. უამრავი მორწმუნე მამაკაცისა და ქალის ასეთი კოლექტიური დასჯა არ უწყობს ხელს ერთიანობას და არ უწყობს ხელს მშვიდობას. რელიგიური რწმენისა და პრაქტიკის იარაღად გადაქცევის გამართლება არ შეიძლება და ყველამ უნდა უზრუნველვყოთ, რომ მათ, ვისაც ლოცვა სურს, შეუძლიათ ამის გაკეთება, როგორც მათი სინდისი გვკარნახობს. ჩვენ მოვუწოდებთ უკრაინის უმაღლეს რადას, გადახედოს და გააუქმოს ეს კანონი უკრაინაში ყველა მორწმუნის კეთილდღეობის გამო.\n\nჩვენი გული ტკივილით იფეთქებს მათთვის, ვინც დაზარალდა, ვინც იძულებული გახდა დაეტოვებინა სახლები და ვინც სიცოცხლე დაკარგა მიმდინარე ომში, მაგრამ ამ ტკივილისგან არ უნდა არსებობდეს ახალი განხეთქილება მორწმუნეებს შორის ან უდანაშაულო ადამიანების სისხლისსამართლებრივი დევნა მათი რელიგიის გამო. როგორც კონფლიქტის დაწყებიდან არაერთხელ განვაცხადეთ, იერუსალიმის საპატრიარქო აღიარებს იმ გამოწვევებსა და ღრმა განხეთქილებებს, რასაც ეს კონფლიქტი წარმოადგენს და მოწოდებულია დიალოგისა და შერიგების სულიერი მისია ძმური სულისკვეთებით დისკუსიების გზით. ჩვენ გვჯერა, რომ ეს არის ერთადერთი გზა მეომარ მხარეებს შორის ხანგრძლივი მშვიდობისკენ, ასევე ეკლესიაში ჭეშმარიტი ერთიანობისკენ. ჩვენ კიდევ ერთხელ ვრცელდება ძმობის ხელი ქრისტიანებზე მთელ მართლმადიდებლურ ეკლესიაში ისე, რომ [შესაძლებელი გახდება] ბოლო მოეღოს ტანჯვას და ხელი შეუწყოს ჩვენს საყვარელ მართლმადიდებლურ ეკლესიაში განკურნებას და [განმტკიცებას] ერთიანობას.\""},"he":{"auto":"3 בספטמבר 2024 [היה опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) הצהרת הפטריארכיה הירושלמית על הצעת חוק שאומצה לאחרונה באוקראינה, הנוגעת לחופש הדת. בהצהרה נאמר:\n\n\"למרות שיש הרבה מאיתנו, אנחנו מרכיבים גוף אחד. דבריו של פול הקדוש באיגרתו הראשונה לקורינתים הם תזכורת פשוטה אך ישירה לקריאה הקדושה של הכנסייה לאחדות. ברוח זו, הפטריארכיה הירושלמית, יחד עם פטריארכים רבים ופרימאטורים אחרים של הכנסיות, מגנה את קבלת החוק החדש ב-20 באוגוסט על ידי הרדה העליונה של אוקראינה, המציעה איסור על שירותי דת במקדשים של הכנסייה האורתודוקסית האוקראינית. ענישה קולקטיבית כזו של אינספור גברים ונשים מאמינים אינה מקדמת אחדות ואינה מקדמת שלום. לא יכול להיות שום תירוץ להפוך אמונות ופרקטיקות דתיות לנשק, וכולנו צריכים להבטיח שמי שרוצה להתפלל יוכל לעשות זאת כפי שמצפונם אומר. אנו קוראים לראדה העליונה האוקראינית לשקול מחדש ולבטל את החוק הזה למען רווחתם של כל המאמינים באוקראינה.\n\nליבנו נשבר מכאב לאלה שנפגעו, שנאלצו לעזוב את בתיהם, ואיבדו את חייהם במלחמה הנוכחית, אך מכאב זה לא אמור להיווצר פיצול חדש בקרב המאמינים או העמדה לדין פלילי של חפים מפשע בגלל אמונתם. כפי שהצהרנו שוב ושוב מאז תחילת הסכסוך, הפטריארכיה הירושלמית מכירה באתגרים ובחילוקים העמוקים שמציג סכסוך זה ומחויבת למשימה הרוחנית של דיאלוג ופיוס באמצעות דיונים ברוח האחווה. אנו מאמינים שזו הדרך היחידה לשלום מתמשך בין הצדדים הלוחמים, כמו גם לאחדות אמיתית בכנסייה. אנו מושיטים שוב את יד האחווה לנוצרים בכל הכנסייה האורתודוכסית כדי [לאפשר] לסיים את הסבל ולקדם ריפוי ו [חיזוק] האחדות בכנסייה האורתודוכסית האהובה עלינו."},"ja":{"auto":"2024年9月3日[だったопубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/）宗教の自由に関するウクライナで最近採択された法案に関するエルサレム総主教庁の声明。 文は次のようになります:\n\n「私たちの多くはいますが、私たちは1つの体を構成しています。 コリント人への彼の最初の手紙の中の聖パウロの言葉は、統一への教会の聖なる召しを単純ではあるが直接的に思い出させるものです。 この精神の中で、エルサレム総主教は、多くの総主教や他の教会の霊長類とともに、8月20日にウクライナのVerkhovna Radaがウクライナ正教会の教会での神の奉仕を禁止する新しい法律を採択したことを非難しています。 無数の信じる男女のこのような集団的罰は、団結を促進せず、平和を促進しません。 宗教的信念や慣行を武器に変える正当性はあり得ません、そして私たちは皆、祈りたい人が彼らの良心が指示するようにそうすることができるようにしなければなりません。 私たちはウクライナのVerkhovna Radaに、ウクライナのすべての信者の幸福のためにこの法律を見直し、廃止するよう呼びかけます。\n\n私たちの心は、苦しんだ人々、家を離れることを余儀なくされた人々、そして現在の戦争で命を失った人々のために痛みで溢れていますが、この痛みから、信 私たちが紛争の始まり以来繰り返し述べてきたように、エルサレム総主教区は、この紛争がもたらす課題と深い分裂を認識し、兄弟精神の中での議論を通じて対話と和解の精神的使命にコミットしています。 私たちは、これが紛争当事者間の永続的な平和への唯一の方法であり、教会における真の団結への唯一の方法であると信じています。 私たちは再び、苦しみを終わらせ、癒しを促進し、愛する正教会の統一を強化することが可能になるように、正教会全体のクリスチャンに兄弟愛の手を伸ばします。\""},"ru":{"auto":"3 сентября 2024 года [было опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) Заявление Иерусалимского Патриархата о недавно принятом на Украине законопроекте, касающемся свободы вероисповедания. В заявлении говорится:\n\n«Хотя нас и много, мы составляем одно тело. Слова святого Павла в его Первом послании к Коринфянам являются простым, но прямым напоминанием о святом призвании Церкви к единству. Именно в этом духе Иерусалимский Патриархат, вместе со многими Патриархами и другими Предстоятелями Церквей, осуждает принятие 20 августа Верховной Радой Украины нового закона, предполагающего запрет богослужений в храмах Украинской Православной Церкви. Такое коллективное наказание бесчисленного множества верующих мужчин и женщин не способствует единству и не содействует миру. Не может быть никаких оправданий превращению религиозных убеждений и практик в оружие, и мы все должны обеспечить, чтобы те, кто хочет молиться, могли делать это так, как велит их совесть. Мы призываем украинскую Верховную Раду пересмотреть и отменить этот закон ради благополучия всех верующих на Украине.\n\nНаши сердца разрываются от боли за тех, кто пострадал, кто был вынужден покинуть свои дома, и кто потерял жизнь в нынешней войне, но из этой боли не должно возникнуть нового раскола среди верующих или уголовного преследования невинных людей из-за их вероисповедания. Как мы неоднократно заявляли с самого начала конфликта, Иерусалимский Патриархат признает те вызовы и глубокие разделения, которые представляет этот конфликт, и привержен духовной миссии диалога и примирения через обсуждения в братском духе. Мы верим, что это единственный путь к прочному миру между воюющими сторонами, а также к истинному единству в Церкви. Мы еще раз протягиваем руку братства христианам во всей Православной Церкви, чтобы [стало возможным] положить конец страданиям и содействовать исцелению и [укреплению] единства в нашей любимой Православной Церкви».","manual":"3 сентября 2024 года [было опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) Заявление Иерусалимского Патриархата о недавно принятом на Украине законопроекте, касающемся свободы вероисповедания. В заявлении говорится:\n\n«Хотя нас и много, мы составляем одно тело. Слова святого Павла в его Первом послании к Коринфянам являются простым, но прямым напоминанием о святом призвании Церкви к единству. Именно в этом духе Иерусалимский Патриархат, вместе со многими Патриархами и другими Предстоятелями Церквей, осуждает принятие 20 августа Верховной Радой Украины нового закона, предполагающего запрет богослужений в храмах Украинской Православной Церкви. Такое коллективное наказание бесчисленного множества верующих мужчин и женщин не способствует единству и не содействует миру. Не может быть никаких оправданий превращению религиозных убеждений и практик в оружие, и мы все должны обеспечить, чтобы те, кто хочет молиться, могли делать это так, как велит их совесть. Мы призываем украинскую Верховную Раду пересмотреть и отменить этот закон ради благополучия всех верующих на Украине.\n\nНаши сердца разрываются от боли за тех, кто пострадал, кто был вынужден покинуть свои дома, и кто потерял жизнь в нынешней войне, но из этой боли не должно возникнуть нового раскола среди верующих или уголовного преследования невинных людей из-за их вероисповедания. Как мы неоднократно заявляли с самого начала конфликта, Иерусалимский Патриархат признает те вызовы и глубокие разделения, которые представляет этот конфликт, и привержен духовной миссии диалога и примирения через обсуждения в братском духе. Мы верим, что это единственный путь к прочному миру между воюющими сторонами, а также к истинному единству в Церкви. Мы еще раз протягиваем руку братства христианам во всей Православной Церкви, чтобы [стало возможным] положить конец страданиям и содействовать исцелению и [укреплению] единства в нашей любимой Православной Церкви»."},"sr":{"auto":"3. септембра 2024. опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/) Изјава Јерусалимског патријархата о недавно прихваћеном закону у Украјини који се односи на слободу вероисповести. У изјави се наводи:\n\n\"Иако нас има много, ми чинимо једно тело. Речи Светог Павла у његовој првој посланици Коринћанима су једноставан, али директан подсетник на свети позив Цркве на јединство. У том духу Јерусалимска патријаршија, заједно са многим патријарсима и другим поглаварима цркава, осуђује усвајање новог закона Врховне Раде Украјине 20.августа, који подразумева забрану богослужења у храмовима Украјинске Православне Цркве. Таква колективна казна безбројних верних мушкараца и жена не промовише јединство нити промовише мир. Не може бити оправдања за претварање верских уверења и пракси у оружје и сви морамо осигурати да они који желе да се моле могу то учинити онако како им савест говори. Позивамо украјинску врховну Раду да преиспита и укине овај закон ради добробити свих верника у Украјини.\n\nНаша срца пукну од бола за оне који су погођени, који су били присиљени да напусте своје домове и који су изгубили живот у садашњем рату, али из тог бола не би требало да произилази нови раскол међу верницима или кривично гоњење невиних људи због њихове вере. Као што смо више пута изјавили од почетка сукоба, Јерусалимска патријаршија препознаје оне изазове и дубоке поделе које овај сукоб представља и посвећена је духовној мисији дијалога и помирења кроз дискусије у братском духу. Верујемо да је то једини пут ка трајном миру између зараћених страна, као и истинском јединству у цркви. Још једном пружамо руку братства хришћанима у целој Православној Цркви како бисмо [омогућили] окончање патње и промовисање исцељења и [јачања] јединства у нашој вољеној Православној Цркви\"."},"tr":{"auto":"3 Eylül 2024'te [oldu опубликовано](https://en.jerusalem-patriarchate.info/blog/2024/09/03/statement-by-the-patriarchate-of-jerusalem-on-recent-legislation-in-ukraine-affecting-freedom-of-religion/ ) Kudüs Patrikhanesi'nin Ukrayna'da din özgürlüğüne ilişkin yakın zamanda kabul edilen yasa tasarısına ilişkin beyanı. Açıklamada şöyle deniyor:\n\n\"Çoğumuz olmasına rağmen, tek bir beden oluşturuyoruz. Aziz Paul'un Korintlilere ilk mektubundaki sözleri, Kilise'nin birlik için kutsal çağrısının basit ama doğrudan bir hatırlatıcısıdır. Kudüs Patrikhanesi, birçok Patrik ve Kiliselerin diğer Primatlarıyla birlikte, Ukrayna'nın Verkhovna Rada'sının 20 Ağustos'ta Ukrayna Ortodoks Kilisesi kiliselerinde ibadetlerin yasaklanmasını içeren yeni bir yasanın kabulünü bu ruhla kınıyor. Sayısız inanan erkek ve kadının bu tür toplu cezaları birliği desteklemez veya barışı desteklemez. Dini inançları ve uygulamaları silaha dönüştürmek için hiçbir mazeret olamaz ve hepimiz dua etmek isteyenlerin bunu vicdanlarının emrettiği şekilde yapabilmelerini sağlamalıyız. Ukrayna Verkhovna Rada'sını, Ukrayna'daki tüm inananların refahı uğruna bu yasayı gözden geçirmeye ve yürürlükten kaldırmaya çağırıyoruz.\n\nAcı çekenler, evlerini terk etmek zorunda kalanlar ve mevcut savaşta hayatlarını kaybedenler için kalplerimiz acıdan kırılıyor, ancak bu acıdan inananlar arasında yeni bir bölünme veya masum insanlara inançları nedeniyle cezai kovuşturma çıkmamalı. Çatışmanın başlangıcından bu yana defalarca belirttiğimiz gibi, Kudüs Patrikhanesi, bu çatışmanın temsil ettiği zorlukları ve derin bölünmeleri kabul etmekte ve kardeşlik ruhuyla tartışmalar yoluyla diyalog ve uzlaşmanın manevi misyonuna kendini adamıştır. Bunun, savaşan taraflar arasında kalıcı barışa ve Kilisede gerçek birliğe giden tek yol olduğuna inanıyoruz. Acıya son vermek ve sevgili Ortodoks Kilisemizde iyileşmeyi ve birliğin [güçlendirilmesini] teşvik etmek [mümkün kılmak] için tüm Ortodoks Kilisesi'ndeki Hıristiyanlara kardeşliğin elini bir kez daha uzatıyoruz."}}},"component":"content-flow"}],"seo":{"og":{},"html":{}},"settings":{"type":"base","source":{"url":"https://mospat.ru/ru/news/92184/","title":{"ae":{"auto":"موقع مجلس النواب لبطريركية موسكو"},"al":{"auto":"Faqja e INTERNETIT E DECR Të Patriarkanës Së Moskës"},"cn":{"auto":"莫斯科宗主教议会的网站"},"el":{"auto":"Η ιστοσελίδα του ΤΕΕΣ του Πατριαρχείου Μόσχας"},"en":{"auto":"The website of the DECR of the Moscow Patriarchate"},"fr":{"auto":"Site du DREE du Patriarcat de Moscou"},"ge":{"auto":"მოსკოვის საპატრიარქოს DECR-ის ვებგვერდი"},"he":{"auto":"אתר משרד החקלאות של פטריארכיית מוסקבה"},"ja":{"auto":"モスクワ総主教区のDECRのウェブサイト"},"ru":{"auto":"Сайт ОВЦС Московского Патриархата","manual":"Сайт ОВЦС Московского Патриархата"},"sr":{"auto":"Сајт Овцс Московског патријархата"},"tr":{"auto":"Moskova Patrikhanesi OVTS Web Sitesi"}}}},"type":"Conten
