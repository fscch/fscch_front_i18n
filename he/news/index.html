ian Culture and Heritage, paid a working visit to the Arab Republic of Egypt"},"fr":{"auto":"Egor skopenko, directeur exécutif Du fonds de soutien à la culture chrétienne et au patrimoine, a effectué une visite de travail en République Arabe d'Égypte"},"ge":{"auto":"ეგორ სკოპენკო, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი, სამუშაო ვიზიტით ეწვია ეგვიპტის არაბულ რესპუბლიკას"},"he":{"auto":"מנכ \" ל הקרן לתמיכה בתרבות נוצרית ומורשת, יגור סקופנקו, ביקר בביקור עבודה ברפובליקה הערבית של מצרים."},"ja":{"auto":"エゴールSkopenko、キリスト教文化と遺産の支援のための財団のエグゼクティブディレクターは、エジプトのアラブ共和国への作業訪問を支払いました"},"ru":{"auto":"Исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко посетил с рабочим визитом Арабскую Республику Египет","manual":"Исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко посетил с рабочим визитом Арабскую Республику Египет"},"sr":{"auto":"Извршни директор Фонда за подршку хришћанској култури и наслеђу Егор Скопенко посетио је Арапску Републику Египат са радном посетом"},"tr":{"auto":"Hristiyan Kültürü ve Mirasını Destekleme Vakfı'nın icra direktörü Yegor Skopenko, Mısır Arap Cumhuriyeti'ni çalışma ziyareti için ziyaret etti"}},"subtitle":{"ae":{"auto":"خلال الرحلة ، شارك إيجور سكوبينكو في خدمة إلهية على أراضي محطة الضبعة النووية في مصر ، وناقش أيضا مع البطريرك البطريركي لأفريقيا ، المطران كونستانتين زاريسكي وقيادة مشروع بناء محطة الطاقة النووية قضايا تنظيم حياة الكنيسة ورعاية مواطنينا."},"al":{"auto":"Gjatë udhëtimit, Yegor Skopenko mori pjesë në një shërbim hyjnor në territorin E NPP El-Dabaa në Egjipt, dhe gjithashtu diskutoi Me Ekzarkun Patriarkal të Afrikës, Mitropolitin Konstantin Të Zaraisk dhe udhëheqjen E PROJEKTIT TË NDËRTIMIT TË NPP çështjet e organizimit të jetës kishtare dhe kujdesin e bashkatdhetarëve tanë."},"cn":{"auto":"在访问期间，叶戈尔*斯科潘科参加了在埃及El-Dabaa NPP领土上的神圣服务，并与非洲主教，Zaraisk的大都会康斯坦丁以及NPP建设项目的领导讨论了组织教会生活和照顾我们同胞的问题。"},"el":{"auto":"Κατά τη διάρκεια του ταξιδιού, ο Yegor Skopenko συμμετείχε σε Θεία Λειτουργία στο έδαφος του πυρηνικού σταθμού El-dabaa στην Αίγυπτο και συζήτησε επίσης με τον Πατριαρχικό Έξαρχο της Αφρικής, τον Μητροπολίτη Konstantin of Zaraisk και την ηγεσία του έργου κατασκευής του πυρηνικού σταθμού θέματα οργάνωσης της εκκλησιαστικής ζωής και τη φροντίδα των συμπατριωτών μας."},"en":{"auto":"During the trip, Yegor Skopenko took part in a divine service on the territory of the El-Dabaa NPP in Egypt, and also discussed with the Patriarchal Exarch of Africa, Metropolitan Konstantin of Zaraisk and the leadership of the NPP construction project issues of organizing church life and the care of our compatriots."},"fr":{"auto":"Dans le cadre de cette visite, Yegor skopenko a participé au culte sur le territoire de la centrale nucléaire d'El Dabaa en Égypte et a discuté avec l'exarque patriarcal d'Afrique, le métropolite Constantin de zaraï, et la direction du projet de construction de la centrale nucléaire de l'organisation de la vie ecclésiastique et de l'alimentation de nos compatriotes."},"ge":{"auto":"მოგზაურობის დროს ეგორ სკოპენკომ მონაწილეობა მიიღო ღვთაებრივ მსახურებაში ეგვიპტეში ელ-დაბას NPP-ის ტერიტორიაზე და ასევე განიხილა აფრიკის საპატრიარქო ეგზარქთან, ზარაისკის მიტროპოლიტ კონსტანტინესთან და npp-ის ხელმძღვანელობასთან სამშენებლო პროექტის საკითხები საეკლესიო ცხოვრების ორგანიზება და ჩვენი თანამემამულეების მოვლა."},"he":{"auto":"במסגרת הטיול השתתף יגור סקופנקו בפולחן בשטח תחנת הכוח הגרעינית אל-דבאא במצרים, ודיבר גם עם הפטריארך האקסארך של אפריקה, מטרופוליטן זראי קונסטנטין, ועם הנהלת הפרויקט לבניית תחנת הכוח הגרעינית, על ענייני ארגון חיי הכנסייה והאכלת בני ארצנו."},"ja":{"auto":"旅行中、Yegor SkopenkoはエジプトのEl-Dabaa NPPの領土で神の奉仕に参加し、また、アフリカの総主教Exarch、Zaraiskの首都コンスタンティン、NPP建設プロジェクトの指導者と協議し、教会の生活と同胞の世話を組織する問題について話し合った。"},"ru":{"auto":"В рамках поездки Егор Скопенко принял участие в богослужении на территории АЭС «Эль-Дабаа» в Египте, а также обсудил с Патриаршим экзархом Африки митрополитом Зарайским Константином и руководством проекта по сооружению АЭС вопросы организации церковной жизни и окормления наших соотечественников.","manual":"В рамках поездки Егор Скопенко принял участие в богослужении на территории АЭС «Эль-Дабаа» в Египте, а также обсудил с Патриаршим экзархом Африки митрополитом Зарайским Константином и руководством проекта по сооружению АЭС вопросы организации церковной жизни и окормления наших соотечественников."},"sr":{"auto":"У оквиру путовања Егор Скопенко је учествовао у богослужењу на територији АЕЦ Ел-Дабаа у Египту, као и разговарао са Патријаршким екзархом Африке митрополитом Зарајским Константином и руководством пројекта за изградњу АЕЦ-а о питањима организације црквеног живота и храњења наших сународника."},"tr":{"auto":"Gezinin bir parçası olarak Yegor Skopenko, Mısır'daki El-Dabaa nükleer santralinin topraklarındaki ibadete katıldı ve ayrıca Afrika Ataerkil Eksarh Büyükşehir Zaraysky Konstantin ve nükleer santralin inşası için proje yönetimi ile kilise yaşamının düzenlenmesi ve yurttaşlarımızın beslenmesi konularını tartıştı."}}},"picture":[{"alt":{"ae":{"auto":"زيارة وفد المؤسسة لجمهورية مصر العربية"},"al":{"auto":"Delegacioni I Fondacionit vizitoi Republikën Arabe Të Egjiptit"},"cn":{"auto":"基金会代表团访问了阿拉伯埃及共和国"},"el":{"auto":"Η αντιπροσωπεία του Ιδρύματος επισκέφθηκε την Αραβική Δημοκρατία της Αιγύπτου"},"en":{"auto":"The Foundation's delegation visited the Arab Republic of Egypt"},"fr":{"auto":"Une délégation de la Fondation s \u0026 apos; est rendue en République Arabe d \u0026 apos; Égypte"},"ge":{"auto":"ფონდის დელეგაცია ეგვიპტის არაბულ რესპუბლიკას ეწვია"},"he":{"auto":"משלחת הקרן ביקרה ברפובליקה הערבית של מצרים"},"ja":{"auto":"財団の代表団は、エジプトのアラブ共和国を訪問しました"},"ru":{"auto":"Делегация Фонда посетила Арабскую Республику Египет","manual":"Делегация Фонда посетила Арабскую Республику Египет"},"sr":{"auto":"Делегација Фонда посетила Арапску Републику Египат"},"tr":{"auto":"Vakfın heyeti Mısır Arap Cumhuriyeti'ni ziyaret etti"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_02b44720-afcf-43c1-8ebb-a1844564162b","title":{"ae":{"auto":"زيارة وفد المؤسسة لجمهورية مصر العربية"},"al":{"auto":"Delegacioni I Fondacionit vizitoi Republikën Arabe Të Egjiptit"},"cn":{"auto":"基金会代表团访问了阿拉伯埃及共和国"},"el":{"auto":"Η αντιπροσωπεία του Ιδρύματος επισκέφθηκε την Αραβική Δημοκρατία της Αιγύπτου"},"en":{"auto":"The Foundation's delegation visited the Arab Republic of Egypt"},"fr":{"auto":"Une délégation de la Fondation s \u0026 apos; est rendue en République Arabe d \u0026 apos; Égypte"},"ge":{"auto":"ფონდის დელეგაცია ეგვიპტის არაბულ რესპუბლიკას ეწვია"},"he":{"auto":"משלחת הקרן ביקרה ברפובליקה הערבית של מצרים"},"ja":{"auto":"財団の代表団は、エジプトのアラブ共和国を訪問しました"},"ru":{"auto":"Делегация Фонда посетила Арабскую Республику Египет","manual":"Делегация Фонда посетила Арабскую Республику Египет"},"sr":{"auto":"Делегација Фонда посетила Арапску Републику Египат"},"tr":{"auto":"Vakfın heyeti Mısır Arap Cumhuriyeti'ni ziyaret etti"}},"breakpoint":"main"}],"published_at":"2024-10-14T10:32:00+00:00","updated_at":"2024-10-14T12:39:33.463001+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"قام إيجور سكوبينكو ، المدير التنفيذي لمؤسسة دعم الثقافة والتراث المسيحي ، بزيارة عمل إلى جمهورية مصر العربية في الفترة من 8 إلى 9 أكتوبر 2024.\n\nكجزء من رحلة عمل في 8 أكتوبر ، قام إيجور سكوبينكو ، بالإضافة إلى البطريرك البطريركي لأفريقيا المطران كونستانتين زاريسكي ونائب مدير المشروع لبناء محطة الضبعة للطاقة النووية فيكتور بريش بزيارة أراضي محطة الطاقة النووية ، حيث فتشوا مباني العبادة ، وناقشوا أيضا عددا من القضايا المتعلقة بتنظيم الحياة الكنسية والرعاية الروحية والأخلاقية للعديد من مواطنينا الذين يعملون في محطة للطاقة النووية.\n\nفي اليوم التالي ، في 9 أكتوبر ، يوم راحة الرسول والإنجيلي يوحنا اللاهوتي ، تم الاحتفال بالقداس الإلهي على أراضي الحزب الوطني الجديد ، الذي قاده المطران كونستانتين زارايسك. شارك في خدمته رئيس الكهنة أليكسي مشكوف ، عميد أبرشيات الكنيسة الأرثوذكسية الروسية في مصر ، والكاهن جورجي ماكسيموف ، رئيس القسم التبشيري للإكسرخسية البطريركية في إفريقيا.\n\nوحضر الخدمة أيضا أليكسي كونونينكو ، نائب رئيس بورصة عمان (أتومستروي إكسبورت ، شركة إدارة القسم الهندسي في شركة روساتوم الحكومية) ، ومدير مشروع بناء محطة الضبعة الوطنية ، ونوابه ، بالإضافة إلى إيجور سكوبينكو ، المدير التنفيذي لصندوق دعم الثقافة والتراث المسيحي."},"al":{"auto":"Egor Skopenko, Drejtor Ekzekutiv i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, bëri një vizitë pune në Republikën Arabe të Egjiptit më 8-9 tetor 2024.\n\nSi pjesë e një udhëtimi pune më 8 tetor, Yegor Skopenko, si dhe Eksarku Patriarkal I Afrikës Mitropoliti Konstantin Zaraisky dhe Zëvendës Menaxheri i Projektit Për ndërtimin e termocentralit bërthamor El-Dabaa Viktor Brich vizituan territorin E NPP, ku ata inspektuan ambientet për adhurim, dhe gjithashtu diskutuan një numër çështjesh që lidhen me organizimin e jetës kishtare dhe kujdesin shpirtëror dhe moral të bashkatdhetarëve tanë të shumtë që punojnë në një termocentral bërthamor.\n\nTë nesërmen, më 9 tetor, ditën e prehjes së Apostullit dhe Ungjilltarit Gjon Teologu, Liturgjia Hyjnore u festua në territorin e NPP, e cila u drejtua nga Mitropoliti Konstantin I Zaraisk. Eminenca e tij u shërbeu nga Kryeprifti Alexy Mashkov, rektor i parishëve të Kishës Ortodokse ruse në Egjipt dhe Prifti Georgy Maksimov, Kryetar i Departamentit Misionar të Eksarkatit Patriarkal të Afrikës.\n\nNë shërbim morën pjesë Edhe Alexey Kononenko, Nënkryetar i ASE SH.A. (Atomstroyexport, kompania administruese e divizionit inxhinierik Të Korporatës Shtetërore Rosatom), Drejtor i projektit të ndërtimit TË NPP El-Dabaa, zëvendësit e tij, Si Dhe Egor Skopenko, Drejtor Ekzekutiv I Fondit Të Mbështetjes Së Kulturës Dhe Trashëgimisë Së Krishterë."},"cn":{"auto":"支持基督教文化和遗产基金会执行主任Egor Skopenko于2024年10月8日至9日对阿拉伯埃及共和国进行了工作访问。\n\n作为10月8日出差的一部分，叶戈尔*斯科彭科以及非洲主教康斯坦丁*扎莱斯基和建设El-Dabaa核电站副项目经理维克多*布里奇访问了NPP领土，在那里他们视察了礼拜场所，并讨论了一些与教会生活的组织和在核电厂工作的众多同胞的精神和道德关怀有关的问题。\n\n第二天，即10月9日，使徒和福音派神学家约翰安息日，在NPP的领土上庆祝了神圣的礼拜仪式，该仪式由Zaraisk的大都会康斯坦丁领导。 他的显赫地位由埃及俄罗斯东正教教区院长阿列克谢*马什科夫大主教和非洲宗主教传教部主席乔治*马克西莫夫牧师共同担任。\n\nAse JSC（Rosatom国营公司工程部管理公司Atomstroyexport）副总裁Alexey Kononenko，El-Dabaa NPP建设项目主任，他的副手以及基督教文化和遗产支持基金执行董事Egor Skopenko也参加了这项服务。"},"el":{"auto":"Ο Egor Skopenko, Εκτελεστικός Διευθυντής του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς, πραγματοποίησε επίσκεψη εργασίας στην Αραβική Δημοκρατία της Αιγύπτου στις 8-9 Οκτωβρίου 2024.\n\nΣτο πλαίσιο ενός επαγγελματικού ταξιδιού στις 8 Οκτωβρίου, ο Yegor Skopenko, καθώς και ο Πατριαρχικός Εξάρχης της Αφρικής Μητροπολίτης Konstantin Zaraisky και ο Αναπληρωτής Διευθυντής Έργου για την κατασκευή του πυρηνικού σταθμού El-dabaa Viktor Brich επισκέφθηκαν το έδαφος του πυρηνικού σταθμού, όπου επιθεώρησαν τις εγκαταστάσεις για λατρεία και συζήτησαν επίσης μια σειρά θεμάτων που σχετίζονται με την οργάνωση της εκκλησιαστικής ζωής και την πνευματική και ηθική φροντίδα των πολυάριθμων συμπατριωτών μας που εργάζονται σε πυρηνικό σταθμό.\n\nΤην επόμενη μέρα, στις 9 Οκτωβρίου, την ημέρα της ανάπαυσης του Αποστόλου και Ευαγγελιστή Ιωάννη του Θεολόγου, η Θεία Λειτουργία γιορτάστηκε στο έδαφος του πυρηνικού σταθμού, με επικεφαλής τον Μητροπολίτη Κωνσταντίνο του Ζαράισκ. Ο Σεβασμιώτατος υπηρέτησε από τον αρχιερέα Αλέξη Μασκόφ, πρύτανη των Ενοριών της Ρωσική Ορθόδοξη Εκκλησία στην Αίγυπτο, και τον ιερέα Γκεόργκι Μαξίμοφ, πρόεδρο του Ιεραποστολικού τμήματος του Πατριαρχικού Εξαρχάτου της Αφρικής.\n\nΣτην υπηρεσία συμμετείχε επίσης ο αντιπρόεδρος της ASE JSC (Atomstroyexport, η εταιρεία διαχείρισης του τμήματος Μηχανικών της Rosatom State Corporation, - περίπου. επιμ.), Alexey Kononenko, διευθυντής του έργου κατασκευής του πυρηνικού σταθμού El-dabaa, οι αναπληρωτές του, καθώς και ο Egor Skopenko, Εκτελεστικός Διευθυντής του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς."},"en":{"auto":"Egor Skopenko, Executive Director of the Foundation for the Support of Christian Culture and Heritage, paid a working visit to the Arab Republic of Egypt on October 8-9, 2024.\n\nAs part of a business trip on October 8, Yegor Skopenko, as well as Patriarchal Exarch of Africa Metropolitan Konstantin Zaraisky and Deputy Project Manager for the construction of the El-Dabaa nuclear power plant Viktor Brich visited the territory of the NPP, where they inspected the premises for worship, and also discussed a number of issues related to the organization of church life and the spiritual and moral care of our numerous compatriots who work at a nuclear power plant.\n\nThe next day, on October 9, the day of the repose of the Apostle and Evangelist John the Theologian, the Divine Liturgy was celebrated on the territory of the NPP, which was led by Metropolitan Konstantin of Zaraisk. His Eminence was co-served by Archpriest Alexy Mashkov, rector of the parishes of the Russian Orthodox Church in Egypt, and Priest Georgy Maksimov, Chairman of the Missionary Department of the Patriarchal Exarchate of Africa.\n\nThe service was also attended by Alexey Kononenko, Vice-President of ASE JSC (Atomstroyexport, the management company of the engineering division of Rosatom State Corporation), Director of the El–Dabaa NPP construction project, his deputies, as well as Egor Skopenko, Executive Director of the Christian Culture and Heritage Support Fund."},"fr":{"auto":"Le directeur exécutif du fonds de soutien à la culture chrétienne et au patrimoine, Yegor skopenko, s'est rendu en visite de travail en République Arabe d'Égypte les 8 et 9 octobre 2024.\n\nDans le cadre d'un voyage d'affaires, le 8 octobre, Egor skopenko, ainsi que l'exarque patriarcal d'Afrique, le métropolite Constantin de zaraï, et le chef adjoint du projet de construction de la centrale nucléaire d'Al-Dabaa, Victor Brich, ont visité le territoire de la centrale nucléaire, où ils ont inspecté la salle de culte et discuté de plusieurs questions relatives à l'organisation de la vie de l'église et à l'alimentation spirituelle et morale de nos nombreux compatriotes qui travaillent dans la centrale nucléaire.\n\nLe lendemain, le 9 octobre, jour de la présentation de l'apôtre et évangéliste Jean le théologien, une divine liturgie a été célébrée sur le territoire de la centrale nucléaire, dirigée par le métropolite Constantin de zaraï. L'archiprêtre Alexi Mashkov, recteur des paroisses de l'Église orthodoxe russe en Égypte, et le président du département Missionnaire de l'Exarchat patriarcal d'Afrique, Jeremiah Maksimov, ont été associés à son éminence.\n\nLe vice-président de la sa ASE («Atomstroyexport», la société de gestion de la division d'Ingénierie de la société d'État «Rosatom», – env. Ed.), le directeur du projet de construction de la centrale nucléaire «El-Dabaa» Alexei Kononenko, ses adjoints, ainsi que le directeur exécutif du Fonds de soutien à la culture chrétienne et du patrimoine Egor skopenko."},"ge":{"auto":"ეგორ სკოპენკო, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი, სამუშაო ვიზიტით ეწვია ეგვიპტის არაბულ რესპუბლიკას 2024 წლის 8-9 ოქტომბერს.\n\n8 ოქტომბერს მივლინების ფარგლებში, ეგორ სკოპენკო, ასევე აფრიკის საპატრიარქო ეგზარქოსი მიტროპოლიტი კონსტანტინე ზარაისკი და ელ-დაბას ატომური ელექტროსადგურის მშენებლობის პროექტის მენეჯერის მოადგილე ვიქტორ ბრიჩი ეწვივნენ NPP-ს ტერიტორიას, სადაც დაათვალიერეს ღვთისმსახურების შენობა და ასევე განიხილეს რიგი საკითხები, რომლებიც დაკავშირებულია ეკლესიის ცხოვრების ორგანიზებასთან და ჩვენი მრავალრიცხოვანი თანამემამულეების სულიერ და მორალურ ზრუნვასთან, რომლებიც მუშაობენ ატომურ ელექტროსადგურში.\n\nმეორე დღეს, 9 ოქტომბერს, მოციქულისა და მახარებლის იოანე ღვთისმეტყველის მოსვენების დღეს, Npp-ის ტერიტორიაზე საღმრთო ლიტურგია აღევლინა, რომელსაც ზარაისკის მიტროპოლიტი კონსტანტინე ხელმძღვანელობდა. მისი აღმატებულება იყო მღვდელმთავარი ალექსი მაშკოვი, რუსეთის მართლმადიდებელი ეკლესიის ეპარქიების რექტორი ეგვიპტეში და მღვდელი გიორგი მაქსიმოვი, აფრიკის საპატრიარქო ეგზარქატის მისიონერული დეპარტამენტის თავმჯდომარე.\n\nსერვისს ასევე ესწრებოდნენ ალექსეი კონონენკო, ASE JSC-ის ვიცე–პრეზიდენტი (Atomstroyexport, Rosatom State Corporation-ის საინჟინრო განყოფილების მმართველი კომპანია), El-Dabaa NPP სამშენებლო პროექტის დირექტორი, მისი მოადგილეები, ასევე ეგორ სკოპენკო, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი."},"he":{"auto":"המנהל המבצעי של קרן התמיכה בתרבות הנוצרית והמורשת, יגור סקופנקו, ביקר בביקור עבודה ברפובליקה הערבית של מצרים ב-8-9 באוקטובר 2024.\n\nבמסגרת נסיעת עסקים ב-8 באוקטובר, יגור סקופנקו, כמו גם האקסארך הפטריארכי של אפריקה, מיטרופוליט זראיי קונסטנטין וסגן מנהל הפרויקט להקמת תחנת הכוח הגרעינית \"אל-דבאא \"ויקטור בריץ', ביקרו בשטח תחנת הכוח הגרעינית, שם בדקו את החדר לקיום פולחן, וכן דנו במספר נושאים הנוגעים לארגון חיי הכנסייה ולהאכלה רוחנית ומוסרית של בני ארצנו הרבים העובדים בתחנת הכוח הגרעינית.\n\nלמחרת, ב-9 באוקטובר, ביום הצגת השליח והאוונגליסט יוחנן, נערכה ליטורגיה אלוהית בשטח תחנת האנרגיה הגרעינית, בראשותו של מיטרופוליט זראיי קונסטנטין. הוד קדושתו שירת את ראש הכנסיות של הכנסייה האורתודוקסית הרוסית במצרים, פרוטו-הכומר אלקסי מאשקוב, וראש המחלקה המיסיונרית של האקסארקט הפטריארכי של אפריקה, הכומר ג ' ורג ' י מקסימוב.\n\nגם סגן נשיא חברת אסה (Atomstroyexport, חברת ניהול של דיוויזיית ההנדסה של התאגיד המדיני רוסאטום, прим. עורך), מנהל הפרויקט לבניית תחנת האנרגיה הגרעינית \"אל-דבאא\" אלכסיי קונוננקו, סגנו, כמו גם מנהל הקרן לתמיכה בתרבות הנוצרית והמורשת יגור סקופנקו."},"ja":{"auto":"キリスト教文化遺産支援財団のエゴール・スコペンコ事務局長は、2024年10月8日から9日にかけて、エジプトのアラブ共和国を実際に訪問しました。\n\n10月8日の出張の一環として、Yegor Skopenko、そしてアフリカ首都圏のKonstantin Zaraiskyの総主教とEl-Dabaa原子力発電所の建設のための副プロジェクトマネージャー Viktor BrichはNPPの領土を訪問し、そこで彼らは礼拝のための施設を検査し、また、教会生活の組織と原子力発電所で働く私たちの多くの同胞の精神的、道徳的ケアに関連する多くの問題について議論しました。\n\n翌日、使徒と伝道者ヨハネ神学者の休息の日である10月9日、ザライスクの首都コンスタンティンが率いるNPPの領土で神の典礼が祝われました。 彼の卓越性は、エジプトのロシア正教会の教区の牧師である大司教アレクシーマシュコフと、アフリカ総主教管区の宣教師部門の会長である司祭ゲオルギーマクシモフによって共同で奉仕されました。\n\nこのサービスには、ASE JSCの副社長であるAlexey Kononenko（Rosatom State Corporationのエンジニアリング部門の管理会社であるAtomstroyexport）、El-Dabaa NPP建設プロジェクトのディレクター、彼の代議員、キ"},"ru":{"auto":"Исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко 8-9 октября 2024 года посетил с рабочим визитом Арабскую Республику Египет.\n\nВ рамках деловой поездки 8 октября Егор Скопенко, а также Патриарший экзарх Африки митрополит Зарайский Константин и заместитель руководителя проекта по сооружению атомной электростанции «Эль-Дабаа» Виктор Брич посетили территорию АЭС, где осмотрели помещение для проведения богослужения, а также обсудили ряд вопросов, касающихся организации церковной жизни и духовно-нравственного окормления наших многочисленных соотечественников, которые трудятся на атомной электростанции.\n\nНа следующий день, 9 октября, в день преставления апостола и евангелиста Иоанна Богослова, на территории АЭС была совершена Божественная литургия, которую возглавил митрополит Зарайский Константин. Его Высокопреосвященству сослужили настоятель приходов Русской Православной Церкви в Египте протоиерей Алексий Машков и председатель Миссионерского отдела Патриаршего экзархата Африки иерей Георгий Максимов.\n\nНа богослужении также присутствовали вице-президент АО АСЭ («Атомстройэкспорт», управляющая компания инжинирингового дивизиона Госкорпорации «Росатом», – прим. ред.), директор проекта по сооружению АЭС «Эль-Дабаа» Алексей Кононенко, его заместители, а также исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко.","manual":"Исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко 8-9 октября 2024 года посетил с рабочим визитом Арабскую Республику Египет.\n\nВ рамках деловой поездки 8 октября Егор Скопенко, а также Патриарший экзарх Африки митрополит Зарайский Константин и заместитель руководителя проекта по сооружению атомной электростанции «Эль-Дабаа» Виктор Брич посетили территорию АЭС, где осмотрели помещение для проведения богослужения, а также обсудили ряд вопросов, касающихся организации церковной жизни и духовно-нравственного окормления наших многочисленных соотечественников, которые трудятся на атомной электростанции.\n\nНа следующий день, 9 октября, в день преставления апостола и евангелиста Иоанна Богослова, на территории АЭС была совершена Божественная литургия, которую возглавил митрополит Зарайский Константин. Его Высокопреосвященству сослужили настоятель приходов Русской Православной Церкви в Египте протоиерей Алексий Машков и председатель Миссионерского отдела Патриаршего экзархата Африки иерей Георгий Максимов.\n\nНа богослужении также присутствовали вице-президент АО АСЭ («Атомстройэкспорт», управляющая компания инжинирингового дивизиона Госкорпорации «Росатом», – прим. ред.), директор проекта по сооружению АЭС «Эль-Дабаа» Алексей Кононенко, его заместители, а также исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко."},"sr":{"auto":"Извршни директор Фонда за подршку хришћанске културе и наслеђа Егор Скопенко посетио је Арапску Републику Египат са радном посетом 8.и 9. октобра 2024. године.\n\nУ оквиру пословног путовања 8. октобра, Егор Скопенко, као и Патријаршијски Екзарх Африке митрополит Зарајски Константин и заменик руководиоца пројекта за изградњу атомске електростанције Ел-Дабаа Виктор Брич посетили су територију АЕЦ-а, где су прегледали просторију за богослужење, као и разговарали о низу питања у вези са организацијом црквеног живота и духовно-моралног храњења наших многобројних сународника који раде у нуклеарној електрани.\n\nСледећег дана, 9. октобра, на дан преставке апостола и евангелиста Јована Богослова, на територији АЕЦ-а извршена је божанска литургија, коју је предводио митрополит Зарајски Константин. Његовом Високопреосвештенству служили су настоятел прихода Руске Православне Цркве у Египту протоиереј Алексиј Машков и председник мисионарског одељења Патријаршких екзархата Африке јереј Георгиј Максимов.\n\nНа богослужењу су такође присуствовали вице – президент АО АСЕ (Атомстройекспорт, управљачка компанија инжинириншке дивизије државне корпорације Росатом, прим. ред.), директор пројекта за изградњу АЕЦ Ел-Дабаа Алексеј Кононенко, његови заменици, као и извршни директор Фонда за подршку хришћанске културе и наслеђа Егор Скопенко."},"tr":{"auto":"Hristiyan Kültürü ve Mirasını Destekleme Vakfı İcra Direktörü Yegor Skopenko, 8-9 Ekim 2024 tarihlerinde Mısır Arap Cumhuriyeti'ni çalışma ziyareti için ziyaret etti.\n\n8 Ekim'deki iş gezisinin bir parçası olarak, Yegor Skopenko'nun yanı sıra Afrika Ataerkil Eksarh, Zaraysky Büyükşehir Konstantin ve El-Dabaa nükleer santralinin inşasından sorumlu proje başkan yardımcısı Viktor Brich, nükleer santralin topraklarını ziyaret ederek ibadet için binayı incelediler ve ayrıca nükleer santralde çalışan birçok vatandaşımızın kilise yaşamının organizasyonu ve manevi ve ahlaki beslenmesiyle ilgili bir dizi konuyu tartıştılar.\n\nErtesi gün, 9 Ekim, havari ve evangelist Evangelist Yuhanna'nın kutlandığı gün, Zaray Büyükşehir Konstantin'in başkanlık ettiği nükleer santral topraklarında İlahi Ayin kutlandı. Mısır'daki Rus Ortodoks Kilisesi'nin cemaatlerinin rektörü Başrahip Aleksiy Mashkov ve Afrika Ataerkil Eksarhlığının Misyoner Departmanı başkanı Rahip Georgy Maksimov, ekselansına hizmet etti.\n\nTörene ayrıca, Devlet Şirketi Rosatom'un mühendislik bölümünün yönetim şirketi olan ASE JSC'NİN (Atomstroyexport) başkan yardımcısı da katıldı - yakl. ), El-Dabaa nükleer santralinin inşası için proje direktörü Alexey Kononenko, yardımcıları ve Hıristiyan Kültürü ve Mirasını Destekleme Vakfı'nın icra direktörü Yegor Skopenko."}}},"component":"content-flow"},{"images":[{"title":{},"width":720,"chosen":false,"height":1280,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_d1722abc-355e-4954-b93f-7387d80ede14","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_0ae227f8-2c73-4887-a5ac-0e4923311e74"} hëgimisë Së Krishterë zhvilloi një vizitë pune Në Serbi dhe Bosnje Hercegovinë"},"cn":{"auto":"支持基督教文化和遗产基金会代表团对塞尔维亚和波斯尼亚和黑塞哥维那进行了工作访问"},"el":{"auto":"Η αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς πραγματοποίησε επίσκεψη εργασίας στη Σερβία και τη Βοσνία-Ερζεγοβίνη"},"en":{"auto":"The delegation of the Foundation for the Support of Christian Culture and Heritage paid a working visit to Serbia and Bosnia and Herzegovina"},"fr":{"auto":"La délégation du fonds de soutien à la culture et au patrimoine chrétiens a effectué une visite de travail en Serbie et en Bosnie-Herzégovine"},"ge":{"auto":"ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია სამუშაო ვიზიტით სერბეთსა და ბოსნია-ჰერცეგოვინაში იმყოფებოდა"},"he":{"auto":"משלחת של הקרן לתמיכה בתרבות ומורשת נוצרית ביקרה בסרביה ובבוסניה והרצגובינה"},"ja":{"auto":"キリスト教文化と遺産の支援のための財団の代表団は、セルビアとボスニア-ヘルツェゴビナへの作業訪問を支払いました"},"ru":{"auto":"Делегация Фонда поддержки христианской культуры и наследия посетила с рабочим визитом Сербию и Боснию и Герцеговину","manual":"Делегация Фонда поддержки христианской культуры и наследия посетила с рабочим визитом Сербию и Боснию и Герцеговину"},"sr":{"auto":"Делегација фонда за подршку хришћанској култури и наслеђу посетила је Србију и Босну и Херцеговину са радном посетом"},"tr":{"auto":"Hristiyan Kültürü ve Mirasını Destekleme Vakfı'ndan bir heyet Sırbistan ve Bosna-Hersek'i çalışma ziyaretinde ziyaret etti"}},"subtitle":{"ae":{"auto":"كجزء من الرحلة ، زار ممثلو المؤسسة دير ألكسندر نيفسكي في أوغليوفيك ، حيث شاركوا في خدمة إلهية مهيبة ، والدير تكريما لمربية موسكو المباركة في قرية ريتيسيتش ، وكذلك موقع بناء تجلي الكنيسة الروسية الصربية والمركز الروحي والثقافي في بانيا لوكا."},"al":{"auto":"Si pjesë e udhëtimit, përfaqësuesit e Fondacionit vizituan Manastirin Alexander Nevsky në Uglyovik, ku morën pjesë në një shërbim solemn hyjnor, manastirin për nder të Matronit të Bekuar të Moskës në fshatin Ritesich, si dhe vendin e ndërtimit Të Shndërrimit të kishës ruso-serbe dhe Qendrës Shpirtërore dhe Kulturore Në Banja Luka."},"cn":{"auto":"作为此行的一部分，基金会的代表参观了Uglyovik的亚历山大*涅夫斯基修道院，在那里他们参加了庄严的神圣仪式，在Ritesich村纪念莫斯科受祝福的护士长的修道院，以及俄罗斯-塞尔维亚教堂变形的建筑工地和巴尼亚卢卡的精神和文化中心。"},"el":{"auto":"Στο πλαίσιο του ταξιδιού, εκπρόσωποι του Ιδρύματος επισκέφθηκαν τη Μονή Αλεξάνδρου Νέβσκι στο Ουγκλιόβικ, όπου συμμετείχαν σε επίσημη θεία λειτουργία, το μοναστήρι προς τιμήν του Ευλογημένου Ματρόν της Μόσχας στο χωριό Ρίτεσιτς, καθώς και το εργοτάξιο της Μεταμόρφωσης της Ρωσική-Σερβική Εκκλησία και το πνευματικό και Πολιτιστικό Κέντρο στη Μπάνια Λούκα."},"en":{"auto":"As part of the trip, representatives of the Foundation visited the Alexander Nevsky Monastery in Uglyovik, where they took part in a solemn divine service, the monastery in honor of the Blessed Matron of Moscow in the village of Ritesich, as well as the construction site of the Transfiguration of the Russian-Serbian Church and the Spiritual and Cultural Center in Banja Luka."},"fr":{"auto":"Dans le cadre de cette visite, les représentants de la Fondation ont visité le monastère Alexandre-Nevski à glubik, où ils ont assisté à l'Office solennel, le monastère en l'honneur de la Sainte bienheureuse Matrona de Moscou dans le village de Riteshic, ainsi que le site de construction du temple russe-serbe de la transfiguration et du centre spirituel Et culturel de Banja Luka."},"ge":{"auto":"მოგზაურობის ფარგლებში, ფონდის წარმომადგენლებმა მოინახულეს ალექსანდრე ნევსკის მონასტერი უგლიოვიკში, სადაც მონაწილეობა მიიღეს საზეიმო საღმრთო მსახურებაში, მონასტერში მოსკოვის ნეტარი მატრონის საპატივცემულოდ სოფელ რიტესიჩში, ასევე რუსულ-სერბული ეკლესიის ფერისცვალების სამშენებლო მოედანი და ბანჯა ლუკას სულიერი და კულტურული ცენტრი."},"he":{"auto":"במסגרת הטיול ביקרו נציגי הקרן במנזר אלכסנדרו-נבסקי באוג 'יביק, שם השתתפו בפולחן החגיגי, במנזר לכבוד המטרונית הקדושה של מוסקבה בכפר ריטשיץ', כמו גם באתר הבנייה של המקדש הרוסי-סרבי של ספאסו-פרוברג 'נסקי והמרכז הרוחני והתרבותי בבנג' ה לוקה."},"ja":{"auto":"旅行の一環として、財団の代表者はuglyovikのAlexander Nevsky Monasteryを訪問し、厳粛な神の奉仕、Ritesichの村のモスクワの祝福されたMatronに敬意を表して修道院、そしてロシア-セルビア教会の変容の建設現場、そしてBanja Lukaの精神的および文化的中心部に参加しました。"},"ru":{"auto":"В рамках поездки представители Фонда посетили Александро-Невский монастырь в Углевике, где приняли участие в торжественном богослужении, обитель в честь святой блаженной Матроны Московской в селе Ритешич, а также строительную площадку Спасо-Преображенского русско-сербского храма и Духовно-культурного центра в Баня-Луке.","manual":"В рамках поездки представители Фонда посетили Александро-Невский монастырь в Углевике, где приняли участие в торжественном богослужении, обитель в честь святой блаженной Матроны Московской в селе Ритешич, а также строительную площадку Спасо-Преображенского русско-сербского храма и Духовно-культурного центра в Баня-Луке."},"sr":{"auto":"У оквиру путовања, представници Фонда посетили су Александро-Невски манастир у Угљевику, где су учествовали у свечаној богослужењу, обитељ у част свете Блажене Матроне Московске у селу Ритешич, као и грађевинску площу Спасо-Преображенског руско-српског храма и Духовно-културног центра у Бања-Луку."},"tr":{"auto":"Gezinin bir parçası olarak, Vakıf temsilcileri Uglevik'teki Alexander Nevsky Manastırı'nı ziyaret ettiler ve burada ciddi bir ibadete katıldılar, Ritešić köyündeki Moskova'nın kutsal mübarek Matronunun onuruna bir manastırın yanı sıra Kurtarıcı-Başkalaşım Rus-Sırp Tapınağı'nın inşaat alanını ve Banja Luka'daki Manevi ve Kültür Merkezini ziyaret ettiler."}}},"picture":[{"alt":{"ae":{"auto":"زار وفد المؤسسة جمهورية صربسكا"},"al":{"auto":"Delegacioni I Fondacionit vizitoi Republikën Srpska"},"cn":{"auto":"基金会代表团访问了斯普斯卡共和国"},"el":{"auto":"Η αντιπροσωπεία του Ιδρύματος επισκέφθηκε τη Δημοκρατία Σέρπσκα"},"en":{"auto":"The Foundation's delegation visited the Republika Srpska"},"fr":{"auto":"Une délégation de la Fondation s \u0026 apos; est rendue en Republika Srpska"},"ge":{"auto":"ფონდის დელეგაცია სერბეთის რესპუბლიკას ეწვია"},"he":{"auto":"משלחת הקרן ביקרה ברפובליקה הסרבית"},"ja":{"auto":"財団の代表団は、スルプスカ共和国を訪問しました"},"ru":{"auto":"Делегация Фонда посетила Республику Сербскую","manual":"Делегация Фонда посетила Республику Сербскую"},"sr":{"auto":"Делегација Фонда посетила Републику Српску"},"tr":{"auto":"Vakfın heyeti Sırp Cumhuriyeti'ni ziyaret etti"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_53361bd1-28cf-4ea2-8c76-074e198b6411","title":{"ae":{"auto":"زار وفد المؤسسة جمهورية صربسكا"},"al":{"auto":"Delegacioni I Fondacionit vizitoi Republikën Srpska"},"cn":{"auto":"基金会代表团访问了斯普斯卡共和国"},"el":{"auto":"Η αντιπροσωπεία του Ιδρύματος επισκέφθηκε τη Δημοκρατία Σέρπσκα"},"en":{"auto":"The Foundation's delegation visited the Republika Srpska"},"fr":{"auto":"Une délégation de la Fondation s \u0026 apos; est rendue en Republika Srpska"},"ge":{"auto":"ფონდის დელეგაცია სერბეთის რესპუბლიკას ეწვია"},"he":{"auto":"משלחת הקרן ביקרה ברפובליקה הסרבית"},"ja":{"auto":"財団の代表団は、スルプスカ共和国を訪問しました"},"ru":{"auto":"Делегация Фонда посетила Республику Сербскую","manual":"Делегация Фонда посетила Республику Сербскую"},"sr":{"auto":"Делегација Фонда посетила Републику Српску"},"tr":{"auto":"Vakfın heyeti Sırp Cumhuriyeti'ni ziyaret etti"}},"breakpoint":"main"}],"published_at":"2024-10-11T14:16:47+00:00","updated_at":"2024-10-14T12:21:37.06836+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"قام وفد مؤسسة دعم الثقافة والتراث المسيحي ، برئاسة المدير التنفيذي إيجور سكوبينكو ، بزيارة عمل إلى صربيا والبوسنة والهرسك في الفترة من 9 إلى 13 سبتمبر 2024.\n\nكجزء من الرحلة ، في 10 سبتمبر ، زار ممثلو المؤسسة الدير تكريما للقديس المبارك ماترونا من موسكو في قرية ريتيسيك بالقرب من مدينة دوبوي (جمهورية صربسكا). في جو دافئ ، تحدث ضيوف الدير مع رئيس الدير ، أبوت إشعياء. تساعد مؤسسة دعم الثقافة والتراث المسيحي في تجميل الدير منذ عام 2020.\n\nفي نفس اليوم ، زار الوفد ديرا آخر-دير ميلوسيفاتش الذي تم ترميمه والمخصص لحماية والدة الإله الأقدس ، حيث أقيم عشاء مع نائب أبرشية بانيا لوكا ، المطران ساففا من مارشانسك ، رئيس دير أوسوفيكا تكريما لبشارة والدة الإله الأقدس ، الأرشمندريت ثيوفيلوس ومدير لادا أوتو في البوسنة والهرسك زيليكو تشيجيتش.\n\nفي 11 سبتمبر ، في بانيا لوكا (جمهورية صربسكا ، البوسنة والهرسك) ، التقى وفد من مؤسسة دعم الثقافة والتراث المسيحي مع أنطون سوكولوف ، رئيس القسم القنصلي بالسفارة الروسية في البوسنة والهرسك. بعد ذلك ، زار ممثلو المؤسسة ، مع رئيس كاتدرائية المسيح المخلص في بانيا لوكا ، رئيس الكهنة دراغان ، موقع بناء تجلي الكنيسة الروسية الصربية والمركز الروحي والثقافي في بانيا لوكا.\n\nفي نهاية اليوم ، التقى الوفد مع المطران إفريم من بانيا لوكا ، حيث ناقش الطرفان القضايا الحالية المتعلقة ببناء الكنيسة الروسية الصربية.\n\nفي يوم الخميس ، 12 سبتمبر ، وصل ممثلو المؤسسة إلى مدينة أوغليفيك (جمهورية صربسكا ، البوسنة والهرسك) ، حيث شاركوا في خدمة إلهية رسمية بمناسبة نقل رفات الأمير المقدس ألكسندر نيفسكي في الدير الذي يحمل نفس الاسم. بعد الخدمة ، أقيمت وجبة احتفالية مع رئيس الأساقفة والمتروبوليت فوتيوس من زفورنيتسكو-توزلانسكي ، الذي أعرب عن امتنانه الخاص للمؤسسة لمساعدتها في استكمال بناء وتجميل دير ودير ألكسندر نيفسكي تكريما لمربية موسكو المباركة في قرية ريتيسيك ، مؤكدا أن الدير في أوغليفيك \"هو رمز للصداقة الروسية الصربية ومكان للوحدة في الحب والإيمان.\"\n\nفي نهاية رحلة العمل ، في 13 سبتمبر ، زار وفد المؤسسة مكتب المؤسسة الصربية في بلغراد."},"al":{"auto":"Një delegacion i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, i kryesuar nga Drejtori Ekzekutiv Egor Skopenko, bëri një vizitë pune në Serbi dhe Bosnje Dhe Hercegovinë nga 9 deri më 13 shtator 2024.\n\nSi pjesë e udhëtimit, më 10 shtator, përfaqësuesit e Fondacionit vizituan manastirin për nder të Shën Matronës së Bekuar të Moskës në fshatin Ritesic pranë qytetit Doboj (Republika Srpska). Në një atmosferë të ngrohtë, të ftuarit e manastirit biseduan me abatin e manastirit, Abatin Isaia. Fondacioni për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë ka ndihmuar në zbukurimin e manastirit që nga viti 2020.\n\nNë të njëjtën ditë, delegacioni vizitoi një manastir tjetër – Manastirin E Restauruar Milloshevac kushtuar Mbrojtjes së Hyjlindëses më të Shenjtë, ku u mbajt një darkë me famullitarin e dioqezës Banja Luka, Peshkopin Savva Të Marchansk, rektorin E Manastirit Osovica për nder Të Shpalljes Së Hyjlindëses më të Shenjtë, Arkimandrit Theophilus Dhe drejtorin E Lada Auto në Bosnje Dhe Hercegovinë Zeljko Chejic.\n\nMë 11 shtator, në Banja Luka (Republika Srpska, Bosnje Dhe Hercegovina), një delegacion i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë u takua me Anton Sokolov, Kreu i Departamentit Konsullor të Ambasadës ruse në Bosnje Dhe Hercegovinë. Pastaj, përfaqësuesit e Fondacionit, së bashku me rektorin e Katedrales së Krishtit Shpëtimtar në Banja Luka, Kryeprifti Dragan, vizituan vendin e ndërtimit të Shndërrimit të Kishës ruso-serbe dhe Qendrën Shpirtërore dhe Kulturore Në Banja Luka.\n\nNë fund të ditës, delegacioni u takua me Peshkopin Efrem Të Banja Lukës, gjatë së cilës palët diskutuan çështjet aktuale që lidhen me ndërtimin e kishës ruso-serbe.\n\nTë enjten, 12 shtator, përfaqësuesit e Fondacionit mbërritën në qytetin Ugljevik (Republika Srpska, Bosnje Dhe Hercegovinë), ku morën pjesë në një shërbim solemn hyjnor me rastin e transferimit të relikteve Të Princit Të Shenjtë Aleksandër Nevsky në manastirin me të njëjtin emër. Pas shërbimit, u mbajt një vakt festiv Me Kryepeshkopin dhe Mitropolitin Photios Të Zvornitsko-Tuzlansky, i cili shprehu mirënjohje të veçantë Për Fondacionin për ndihmën e tij në përfundimin e ndërtimit dhe zbukurimit të Manastirit Dhe manastirit Aleksandër Nevsky për nder të Matronit të Bekuar Të Moskës në fshatin Ritesic, duke theksuar se manastiri Në Uglevik \"është një simbol i miqësisë ruso-serbe dhe një vend i unitetit në dashuri dhe besim.\"\n\nNë fund të udhëtimit të punës, më 13 shtator, delegacioni I Fondacionit vizitoi zyrën e Fondacionit serb në Beograd."},"cn":{"auto":"由执行主任Egor Skopenko率领的支持基督教文化和遗产基金会代表团于2024年9月9日至13日对塞尔维亚和波斯尼亚和黑塞哥维那进行了工作访问。\n\n作为此行的一部分，9月10，基金会的代表访问了修道院，以纪念Doboj市（斯普斯卡共和国）附近的Ritesic村的莫斯科St.Blessed Matrona。 在热烈的气氛中，修道院的客人与修道院的方丈，方丈以赛亚交谈。 基督教文化和遗产支持基金会自2020年以来一直在帮助美化修道院。\n\n同一天,代表团参观了另一座修道院–-修复后的米洛舍瓦克修道院,专门保护最神圣的Theotokos,在那里与巴尼亚卢卡教区牧师、Marchansk主教Savva、Osovica修道院院长举行了一次晚宴,以纪念最神圣的Theotokos、Archimandrite Theophilus和波斯尼亚-黑塞哥维那Lada汽车公司主任Zeljko Chejic。\n\n9月11日，在巴尼亚卢卡（波斯尼亚和黑塞哥维那斯普斯卡共和国），支持基督教文化和遗产基金会代表团会见了俄罗斯驻波斯尼亚和黑塞哥维那大使馆领 然后，基金会的代表与巴尼亚卢卡基督救世主大教堂的校长，大主教德拉甘一起参观了俄罗斯-塞尔维亚教堂变形的建筑工地以及巴尼亚卢卡的精神和文\n\n在一天结束时，代表团会见了巴尼亚卢卡的Efrem主教，期间各方讨论了当前与俄罗斯-塞尔维亚教堂建设有关的问题。\n\n9月12日星期四,基金会的代表抵达乌格列维克市(波斯尼亚-黑塞哥维那斯普斯卡共和国),在那里他们参加了一次庄严的神圣仪式,这次仪式将亚历山大*涅夫斯基亲王的遗物转移到同名修道院。 仪式结束后，Zvornitsko-Tuzlansky的大主教和大都会Photios举行了节日晚宴，他们特别感谢基金会帮助完成亚历山大*涅夫斯基修道院和美化，以纪念Ritesic村的莫斯科圣母，强调Uglevik修道院\"是俄罗斯-塞尔维亚友谊的象征，是爱与信仰的统一场所。\"\n\n在工作之旅结束时，9月13日，基金会代表团访问了塞尔维亚基金会在贝尔格莱德的办公室。"},"el":{"auto":"Η αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς, με επικεφαλής τον Εκτελεστικό Διευθυντή Egor Skopenko, πραγματοποίησε επίσκεψη εργασίας στη Σερβία και τη Βοσνία-Ερζεγοβίνη από τις 9 έως τις 13 Σεπτεμβρίου 2024.\n\nΣτο πλαίσιο του ταξιδιού, στις 10 Σεπτεμβρίου, εκπρόσωποι του Ιδρύματος επισκέφθηκαν το μοναστήρι προς τιμήν της Αγίας ευλογημένης Ματρώνας της Μόσχας στο χωριό Ritesic κοντά στην πόλη Doboj (Republika Srpska). Σε μια ζεστή ατμόσφαιρα, οι επισκέπτες του μοναστηριού μίλησαν με τον ηγούμενο του μοναστηριού, τον Ηγούμενο Ησαΐα. Το Ίδρυμα για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς βοηθά στην ομορφιά του μοναστηριού από το 2020.\n\nΤην ίδια ημέρα, η αντιπροσωπεία επισκέφθηκε ένα άλλο μοναστήρι – την αναστηλωμένη Μονή Μιλόσεβατς αφιερωμένη στην προστασία της Υπεραγίας Θεοτόκου, όπου πραγματοποιήθηκε δείπνο με τον εφημέριο της Επισκοπής Μπάνια Λούκα, τον Επίσκοπο Σάββα του Μαρτσάνσκ, τον πρύτανη της Μονής Οσόβιτσα προς τιμήν του Ευαγγελισμού της Υπεραγίας Θεοτόκου, τον Αρχιμανδρίτη Θεόφιλο και τον διευθυντή της Lada Auto στη Βοσνία-Ερζεγοβίνη Ζέλικο Τσέτζιτς.\n\nΣτις 11 Σεπτεμβρίου, στη Μπάνια Λούκα (Δημοκρατία Σέρπσκα, Βοσνία και Ερζεγοβίνη), αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς συναντήθηκε με τον Αντόν Σοκόλοφ, επικεφαλής του Προξενικού Τμήματος της Ρωσική Πρεσβεία στη Βοσνία και Ερζεγοβίνη. Στη συνέχεια, εκπρόσωποι του ιδρύματος, μαζί με τον Πρύτανη του Καθεδρικού Ναού του Χριστού Σωτήρος στη Μπάνια Λούκα, αρχιερέα Ντράγκαν, επισκέφτηκαν το εργοτάξιο της Μεταμόρφωσης της Ρωσική-Σερβικής Εκκλησίας και το πνευματικό και Πολιτιστικό Κέντρο στη Μπάνια Λούκα.\n\nΣτο τέλος της ημέρας, η αντιπροσωπεία συναντήθηκε με τον Επίσκοπο Εφρέμ της Μπάνια Λούκα, κατά τη διάρκεια της οποίας τα μέρη συζήτησαν τρέχοντα θέματα που σχετίζονται με την κατασκευή της Ρωσική-Σερβικής Εκκλησίας.\n\nΤην Πέμπτη 12 Σεπτεμβρίου, εκπρόσωποι του Ιδρύματος έφτασαν στην πόλη Ugljevik (Republika Srpska, Βοσνία και Ερζεγοβίνη), όπου συμμετείχαν σε επίσημη υπηρεσία με την ευκαιρία της μεταφοράς των λειψάνων του Αγίου πρίγκιπα Αλέξανδρου Νέβσκι στο μοναστήρι με το ίδιο όνομα. Μετά τη λειτουργία, πραγματοποιήθηκε ένα εορταστικό γεύμα με τον Αρχιεπίσκοπο και Μητροπολίτη Ζβορνίτσκο-Τουζλάνσκι, ο οποίος εξέφρασε ιδιαίτερη ευγνωμοσύνη στο Ίδρυμα για τη βοήθειά του στην ολοκλήρωση της κατασκευής και του εξωραϊσμού της Μονής Αλεξάνδρου Νέβσκι και της Μονής προς τιμήν της ευλογημένης Ματρόνας της Μόσχας στο χωριό Ρίτεσιτς, τονίζοντας ότι το μοναστήρι στο Ουγκλέβικ \"είναι σύμβολο ρωσική-Σερβική φιλία και τόπος ενότητας στην αγάπη και την πίστη\".\n\nΣτο τέλος του ταξιδιού εργασίας, στις 13 Σεπτεμβρίου, η αντιπροσωπεία του Ιδρύματος επισκέφθηκε το γραφείο του σερβικού Ιδρύματος στο Βελιγράδι."},"en":{"auto":"The delegation of the Foundation for the Support of Christian Culture and Heritage, headed by Executive Director Egor Skopenko, paid a working visit to Serbia and Bosnia and Herzegovina from September 9 to 13, 2024.\n\nAs part of the trip, on September 10, representatives of the Foundation visited the monastery in honor of St. Blessed Matrona of Moscow in the village of Ritesic near the city of Doboj (Republika Srpska). In a warm atmosphere, the guests of the monastery talked with the abbot of the monastery, Abbot Isaiah. The Foundation for the Support of Christian Culture and Heritage has been helping to beautify the monastery since 2020.\n\nOn the same day, the delegation visited another monastery – the restored Milosevac Monastery dedicated to the Protection of the Most Holy Theotokos, where a dinner was held with the vicar of the Banja Luka diocese, Bishop Savva of Marchansk, rector of the Osovica Monastery in honor of the Annunciation of the Most Holy Theotokos, Archimandrite Theophilus and director of Lada Auto in Bosnia and Herzegovina Zeljko Cejic.\n\nOn September 11, in Banja Luka (Republika Srpska, Bosnia and Herzegovina), a delegation of the Foundation for the Support of Christian Culture and Heritage met with Anton Sokolov, Head of the Consular Department of the Russian Embassy in Bosnia and Herzegovina. Then, representatives of the Foundation, together with the rector of the Cathedral of Christ the Savior in Banja Luka, Archpriest Dragan, visited the construction site of the Transfiguration of the Russian-Serbian Church and the Spiritual and Cultural Center in Banja Luka.\n\nAt the end of the day, the delegation met with Bishop Efrem of Banja Luka, during which the parties discussed current issues related to the construction of the Russian-Serbian church.\n\nOn Thursday, September 12, representatives of the Foundation arrived in the city of Ugljevik (Republika Srpska, Bosnia and Herzegovina), where they took part in a solemn divine service on the occasion of the transfer of the relics of the Holy Prince Alexander Nevsky in the monastery of the same name. After the service, a festive meal was held with Archbishop and Metropolitan Photius of Zvornitsko-Tuzlansky, who expressed special gratitude to the Foundation for its help in completing the construction and beautification of the Alexander Nevsky Monastery and monastery in honor of the Blessed Matron of Moscow in the village of Ritesic, stressing that the monastery in Uglevik \"is a symbol of Russian-Serbian friendship and a place of unity in love and faith.\"\n\nAt the end of the working trip, on September 13, the Foundation delegation visited the office of the Serbian Foundation in Belgrade."},"fr":{"auto":"Une délégation Du fonds de soutien à la culture chrétienne et au patrimoine, dirigée par le directeur exécutif Yegor skopenko, s'est rendue en Serbie et en Bosnie-Herzégovine du 9 au 13 septembre 2024.\n\nDans le cadre de cette visite, le 10 septembre, des représentants de la Fondation ont visité un monastère en l'honneur de la bienheureuse Matrona de Moscou dans le village de Ritešić, près de doboj (Republika Srpska). Dans une atmosphère chaleureuse, les invités du monastère ont discuté avec le recteur du monastère, l'higoumène Isaïe. Le fonds de soutien à la culture chrétienne et au patrimoine contribue à l'embellissement du monastère depuis 2020.\n\nLe même jour, la délégation a visité un autre monastère, le monastère restauré de Milosevac, dédié à la protection de la Sainte vierge, où a eu lieu un dîner avec le vicaire du diocèse de Banja Luka, Mgr Marcanski Savva, le recteur du monastère d'Osovica en l'honneur de l'Annonciation de la Sainte vierge, l'archimandrite theofil, et le directeur de Lada Auto en Bosnie – Herzégovine, Željko Čeić.\n\nLe 11 septembre, à Banja Luka (Republika Srpska, Bosnie-Herzégovine), une délégation du Fonds de soutien à la culture et au patrimoine chrétiens a rencontré Anton Sokolov, chef du département consulaire de l'Ambassade de Russie en Bosnie-Herzégovine. Les représentants de la Fondation ont ensuite visité, avec l'archiprêtre Dragan, recteur de la cathédrale du Christ-Sauveur à Banja Luka, le site de construction du temple russe-serbe de la transfiguration et du centre Spirituel et culturel de Banja Luka.\n\nÀ la fin de la journée, une réunion de la délégation a eu lieu avec l'évêque de Banja Luka Efrem, au cours de laquelle les parties ont discuté des questions actuelles liées à la construction du temple russe-serbe.\n\nLe jeudi 12 septembre, des représentants de la Fondation sont arrivés dans la ville de Glubik (Republika Srpska, Bosnie-Herzégovine), où ils ont assisté à l'Office solennel à l'occasion du transfert des reliques du Saint Prince Alexandre Nevski dans le monastère du même nom. Après le culte, un repas festif a eu lieu avec l'archevêque et le métropolite Photius de zvornica-Tuzlansky, qui a exprimé sa gratitude particulière à la Fondation pour son aide à l'achèvement et à l'embellissement du monastère Alexandre-Nevski et du monastère en l'honneur de la bienheureuse Matrona de Moscou dans le village de Riteshic, soulignant que le monastère de glubik «est un symbole de l'amitié russe-serbe et un lieu d'unité dans l'amour et la foi».\n\nÀ la fin de la visite de travail, le 13 septembre, une délégation de la Fondation s \u0026 apos; est rendue au bureau de la Fondation serbe à Belgrade."},"ge":{"auto":"ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია, აღმასრულებელი დირექტორის ეგორ სკოპენკოს ხელმძღვანელობით, სამუშაო ვიზიტით იმყოფებოდა სერბეთსა და ბოსნია და ჰერცეგოვინაში 2024 წლის 9-13 სექტემბერს.\n\nმოგზაურობის ფარგლებში, 10 სექტემბერს, ფონდის წარმომადგენლები ეწვივნენ მონასტერს მოსკოვის წმინდა ნეტარი მატრონას საპატივცემულოდ სოფელ რიტესიკში, ქალაქ დობოის მახლობლად (რესპუბლიკა სერპსკა). თბილ ატმოსფეროში მონასტრის სტუმრები ესაუბრნენ მონასტრის წინამძღვარს, აბატ ესაიას. ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდი მონასტრის გალამაზებაში 2020 წლიდან ეხმარება.\n\nიმავე დღეს დელეგაციამ მოინახულა კიდევ ერთი მონასტერი – აღდგენილი მილოშევაკის მონასტერი, რომელიც ეძღვნება ყოვლადწმინდა ღვთისმშობლის დაცვას, სადაც ვახშამი გაიმართა ბანჯა ლუკას ეპარქიის მეუფესთან, მარჩანსკის ეპისკოპოს სავვასთან, ოსოვიცას მონასტრის რექტორთან ყოვლადწმიდა ღვთისმშობლის ხარების საპატივცემულოდ, არქიმანდრიტ თეოფილესთან და ბოსნია და ჰერცეგოვინაში Lada Auto-ს დირექტორთან ზელიკო ჩეჯიჩთან.\n\n11 სექტემბერს ბანჯა ლუკაში (რესპუბლიკა სერპსკა, ბოსნია და ჰერცეგოვინა) ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია შეხვდა ბოსნია და ჰერცეგოვინაში რუსეთის საელჩოს საკონსულო დეპარტამენტის ხელმძღვანელს ანტონ სოკოლოვს. შემდეგ, ფონდის წარმომადგენლებმა, ბანჯა ლუკას ქრისტე მაცხოვრის ტაძრის რექტორთან, დეკანოზ დრაგანთან ერთად, მოინახულეს რუსულ-სერბული ეკლესიის ფერისცვალების სამშენებლო მოედანი და ბანჯა ლუკას სულიერი და კულტურული ცენტრი.\n\nდღის ბოლოს დელეგაცია ბანჯა-ლუკას ეპისკოპოს ეფრემს შეხვდა, რომლის დროსაც მხარეებმა რუსეთ-სერბეთის ეკლესიის მშენებლობასთან დაკავშირებული აქტუალური საკითხები განიხილეს.\n\nხუთშაბათს, 12 სექტემბერს, ფონდის წარმომადგენლები ჩავიდნენ ქალაქ უგლევიკში (რესპუბლიკა სერპსკა, ბოსნია და ჰერცეგოვინა), სადაც მონაწილეობა მიიღეს საზეიმო მსახურებაში წმინდა პრინც ალექსანდრე ნევსკის რელიქვიების გადაცემის დღესთან დაკავშირებით ამავე სახელწოდების მონასტერში. მსახურების შემდეგ სადღესასწაულო კვება გაიმართა ზვორნიცკო-ტუზლანსკის მთავარეპისკოპოს და მიტროპოლიტ ფოტიოსთან, რომლებმაც განსაკუთრებული მადლობა გადაუხადეს ფონდს ალექსანდრე ნევსკის მონასტრისა და მონასტრის მშენებლობისა და გალამაზების დასრულებაში, სოფელ რიტესიკში მოსკოვის ნეტარი მატრონის საპატივცემულოდ, ხაზგასმით აღნიშნეს, რომ უგლევიკის მონასტერი \"არის რუსულ-სერბული მეგობრობის სიმბოლო და სიყვარულისა და რწმენის ერთიანობის ადგილი.\"\n\nსამუშაო მოგზაურობის დასასრულს, 13 სექტემბერს, ფონდის დელეგაცია ბელგრადში სერბეთის ფონდის ოფისს ეწვია."},"he":{"auto":"משלחת של קרן תמיכה בתרבות נוצרית ומורשת בראשות המנכ \" ל יגור סקופנקו ביקרה בסרביה ובבוסניה והרצגובינה בין 9 ל-13 בספטמבר 2024.\n\nבמסגרת הטיול ב-10 בספטמבר, נציגי הקרן ביקרו במנזר לכבוד המטרונה הקדושה של מוסקבה בכפר ריטשיץ ' ליד העיר דובוי (רפובליקה סרבית). באווירה החמה, אורחי המנזר שוחחו עם ראש המנזר, איגומן ישעיהו. הקרן לתמיכה בתרבות ומורשת נוצרית מסייעת בעיצוב המנזר מאז 2020.\n\nבאותו יום ביקרה המשלחת במנזר נוסף-המנזר המשוחזר של מילושבק, שהוקדש לכיסוי הבתולה הקדושה, שם התקיימה ארוחת ערב עם הכומר של ביוסמת בנג 'ה לוק, הבישוף מרצ' נסקי סאווה, אב המנזר אוסוביץ לכבוד הבשורה של הבתולה הקדושה, הארכימנדריט תיאופילוס ומנהל \"לאדה אוטו\" בבוסניה והרצגובינה, ז 'ליקו צ 'ייץ'.\n\nב-11 בספטמבר בבניה-לוק (רפובליקה סרבית, בוסניה והרצגובינה) פגשה משלחת של קרן התמיכה בתרבות הנוצרית והמורשת עם ראש המחלקה הקונסולית של שגרירות רוסיה בבוסניה והרצגובינה, אנטון סוקולוב. לאחר מכן, נציגי הקרן, יחד עם ראש הכנסייה הקתדרלית של ישו המושיע בבניה-לוק, פרוטו-הכומר דרגן, ביקרו באתר הבנייה של הכנסייה הרוסית-סרבית של ספאסו-פרובורג ' ינס ובמרכז הרוחני-תרבותי בבניה-לוק.\n\nבסוף היום התקיימה פגישה של המשלחת עם הבישוף באנה-לוקסקי אפרים, שבמהלכה הצדדים דנו בנושאים הנוכחיים הקשורים לבניית הכנסייה הרוסית-סרבית.\n\nביום חמישי, 12 בספטמבר, נציגי הקרן הגיעו לעיר אוגלוביק (רפובליקה סרבית, בוסניה והרצגובינה), שם השתתפו בשירות פולחן חגיגי לרגל העברת שרידי הנסיך הקדוש הנאמן אלכסנדר נבסקי במנזר באותו שם. לאחר הפולחן התקיימה ארוחה חגיגית עם הארכיבישוף והמטרופוליטן זבורניצקו-טוזלנסקי פוטיוס, שהביע תודה מיוחדת לקרן על עזרתו בהשלמת הבנייה והטיפוח של מנזר אלכסנדרו-נבסקי ומנזר לכבוד המטרונה הקדושה של מוסקבה בכפר ריטשיץ', והדגיש כי המנזר באוג ' יביק \"הוא סמל לידידות רוסית-סרבית ומקום של אחדות באהבה ובאמונה\".\n\nלסיום מסע העבודה, ב-13 בספטמבר, ביקרה משלחת הקרן במשרד הקרן הסרבית בבלגרד."},"ja":{"auto":"エゴール・スコペンコ事務局長を団長とするキリスト教文化遺産支援財団の代表団は、2024年9月9日から13日までセルビアとボスニア・ヘルツェゴビナを実際に訪問しました。\n\n旅行の一環として、9月10日、財団の代表者は、Doboj市（Republika Srpska）の近くのRitesicの村にあるモスクワの聖祝福されたMatronaに敬意を表して修道院を訪問しました。 暖かい雰囲気の中で、修道院のゲストは修道院の修道院長、修道院長イザヤと話しました。 キリスト教文化と遺産の支援のための財団は、2020年から修道院の美化に貢献してきました。\n\n同じ日に、代表団は別の修道院を訪問しました–最も神聖な神の母の保護に捧げられた復元されたミロセヴァツ修道院、バニャ・ルカ教区の牧師、マルチャンスクのサヴヴァ司教、最も神聖な神の母の受胎告知を記念したオソヴィツァ修道院の学長、大司教テオフィラス、ボスニア・ヘルツェゴビナのラダ・オートのディレクターとの夕食が開催されましたゼルイコ・セヒッチ。\n\n9月11日、バニャ・ルカ(ボスニア・ヘルツェゴビナ共和国スルプスカ共和国)で、キリスト教文化遺産支援財団の代表団が、在ボスニア・ヘルツェゴビナロシア大使館領事部のアントン・ソコロフ(Anton Sokolov)と会談しました。 その後、財団の代表者は、バニャ・ルカの救世主キリスト大聖堂の学長であるドラガン大司祭とともに、ロシア・セルビア教会の変容の建設現場とバニャ・ルカの精神文化センターを訪れました。\n\n一日の終わりに、代表団はBanja LukaのEfrem司教と会い、その間に当事者はロシア-セルビア教会の建設に関連する現在の問題について議論しました。\n\n9月12日木曜日、財団の代表者はUgljevik市（Republika Srpska、ボスニア・ヘルツェゴビナ）に到着し、同じ名前の修道院にある聖王子Alexander Nevskyの遺物の移転の際に厳粛な奉仕に参 礼拝の後、zvornitsko-Tuzlanskyの大司教とMetropolitan Photiosとお祝いの食事が開催されました。Zvornitsko-Tuzlanskyは、Ritesicの村のモスクワの祝福されたMatronに敬意を表して、Alexander Nevsky Monasteryとmonasteryの建設と美化を完了するための財団に特別な感謝を表明し、Uglevikの修道院はロシアとセルビアの友情の象徴であり、愛と信仰の統一の場であることを強調しました。\"\n\n作業旅行の終わりに、9月13日、財団代表団はベオグラードのセルビア財団の事務所を訪問しました。"},"ru":{"auto":"Делегация Фонда поддержки христианской культуры и наследия во главе с исполнительным директором Егором Скопенко с 9 по 13 сентября 2024 года посетила с рабочим визитом Сербию и Боснию и Герцеговину.\n\nВ рамках поездки 10 сентября представители Фонда посетили монастырь в честь святой блаженной Матроны Московской в селе Ритешич близ города Добой (Республика Сербская). В теплой атмосфере гости обители пообщались с настоятелем монастыря игуменом Исаией. Фонд поддержки христианской культуры и наследия помогает в благоукрашении обители с 2020 года.\n\nВ этот же день делегация посетила еще одну обитель – восстановленный монастырь Милошевац, посвященный Покрову Пресвятой Богородицы, где состоялся ужин с викарием Баня-Лукской епархии епископом Марчанским Саввой, настоятелем монастыря Осовица в честь Благовещения Пресвятой Богородицы архимандритом Феофилом и директором «Лада Ауто» в Боснии и Герцеговине Желько Чейичем.\n\n11 сентября в Баня-Луке (Республика Сербская, Босния и Герцеговина) делегация Фонда поддержки христианской культуры и наследия встретилась с заведующим консульским отделом Посольства РФ в Боснии и Герцеговине Антоном Соколовым. Затем представители Фонда совместно с настоятелем кафедрального собора Христа Спасителя в Баня-Луке протоиереем Драганом посетили строительную площадку Спасо-Преображенского русско-сербского храма и Духовно-культурного центра в Баня-Луке.\n\nВ завершение дня состоялась встреча делегации с епископом Баня-Лукским Ефремом, в ходе которой стороны обсудили текущие вопросы, связанные со строительством русско-сербского храма.\n\nВ четверг, 12 сентября, представители Фонда прибыли в город Углевик (Республика Сербская, Босния и Герцеговина), где приняли участие в торжественном богослужении по случаю перенесения мощей святого благоверного князя Александра Невского в одноименном монастыре. После богослужения состоялась праздничная трапеза с архиепископом и митрополитом Зворницко-Тузланским Фотием, который выразил особую благодарность Фонду за помощь в завершении строительства и благоукрашении Александро-Невского монастыря и обители в честь святой блаженной Матроны Московской в селе Ритешич, подчеркнув, что монастырь в Углевике «является символом русско-сербской дружбы и местом единения в любви и вере».\n\nВ завершение рабочей поездки, 13 сентября, делегация Фонда посетила офис сербского фонда в Белграде.","manual":"Делегация Фонда поддержки христианской культуры и наследия во главе с исполнительным директором Егором Скопенко с 9 по 13 сентября 2024 года посетила с рабочим визитом Сербию и Боснию и Герцеговину.\n\nВ рамках поездки 10 сентября представители Фонда посетили монастырь в честь святой блаженной Матроны Московской в селе Ритешич близ города Добой (Республика Сербская). В теплой атмосфере гости обители пообщались с настоятелем монастыря игуменом Исаией. Фонд поддержки христианской культуры и наследия помогает в благоукрашении обители с 2020 года.\n\nВ этот же день делегация посетила еще одну обитель – восстановленный монастырь Милошевац, посвященный Покрову Пресвятой Богородицы, где состоялся ужин с викарием Баня-Лукской епархии епископом Марчанским Саввой, настоятелем монастыря Осовица в честь Благовещения Пресвятой Богородицы архимандритом Феофилом и директором «Лада Ауто» в Боснии и Герцеговине Желько Чейичем.\n\n11 сентября в Баня-Луке (Республика Сербская, Босния и Герцеговина) делегация Фонда поддержки христианской культуры и наследия встретилась с заведующим консульским отделом Посольства РФ в Боснии и Герцеговине Антоном Соколовым. Затем представители Фонда совместно с настоятелем кафедрального собора Христа Спасителя в Баня-Луке протоиереем Драганом посетили строительную площадку Спасо-Преображенского русско-сербского храма и Духовно-культурного центра в Баня-Луке.\n\nВ завершение дня состоялась встреча делегации с епископом Баня-Лукским Ефремом, в ходе которой стороны обсудили текущие вопросы, связанные со строительством русско-сербского храма.\n\nВ четверг, 12 сентября, представители Фонда прибыли в город Углевик (Республика Сербская, Босния и Герцеговина), где приняли участие в торжественном богослужении по случаю перенесения мощей святого благоверного князя Александра Невского в одноименном монастыре. После богослужения состоялась праздничная трапеза с архиепископом и митрополитом Зворницко-Тузланским Фотием, который выразил особую благодарность Фонду за помощь в завершении строительства и благоукрашении Александро-Невского монастыря и обители в честь святой блаженной Матроны Московской в селе Ритешич, подчеркнув, что монастырь в Углевике «является символом русско-сербской дружбы и местом единения в любви и вере».\n\nВ завершение рабочей поездки, 13 сентября, делегация Фонда посетила офис сербского фонда в Белграде."},"sr":{"auto":"Делегација фонда за подршку хришћанској култури и наслеђу на челу са извршним директором Егором Скопенком посетила је Србију и Босну и Херцеговину са радном посетом од 9.до 13. септембра 2024. године.\n\nУ оквиру путовања 10.септембра, представници Фонда посетили су манастир у част свете Блажене Матроне Московске у селу Ритешич близу града Добоја (Республика Српска). У топлој атмосфери гости обитеља су разговарали са настоятељем манастира игуменом Исаијом. Фондација за подршку хришћанској култури и наслеђу помаже у улепшавању пребивалишта од 2020.\n\nИстег дана делегација је посетила још једно обиталиште-обновљени манастир Милошевац, посвећен Покрову Пресвете Богородице, где је одржана вечера са викаријем Бања-Лукске епархије епископом Марчанским Савом, настоятељем манастира Осовица у част Благовести Пресвете Богородице архимандритом Феофилом и директором Лада Ауто у Босни и Херцеговини Жељко Чејичем.\n\n11.септембра у Бања-Луку (Республика Српска, Босна и Херцеговина) делегација Фонда за подршку хришћанској култури и наслеђу састала се са заведником конзуларног одељења Амбасаде РФ у Босни и Херцеговини Антоном Соколовим. Затим су представници Фонда заједно са настоятељем кафедралне Соборе Христа Спаситеља у Бања-Луку протоиерејем Драганом посетили грађевинску площу Спасо-Преображенског руско-српског храма и Духовно-културног центра у Бања-Луку.\n\nНа крају дана одржан је састанак делегације са Епископом Бања-Лукским Ефремом, током којег су стране разговарале о текућим питањима везаним за изградњу руско-српског храма.\n\nУ четвртак, 12. Септембра, представници Фонда су стигли у град Углевик (Республика Српска, Босна и Херцеговина), где су учествовали у свечаној богослужењу поводом преношења моштију Светог благоверног кнеза Александра Невског у истоименом манастиру. После богослужења одржана је свечана вечера са архиепископом и Митрополитом Зворницко-Тузланским Фотијем, који је изразио посебну захвалност Фонду за помоћ у завршетку изградње и улепшавању Александро-Невског манастира и обитеља у част свете Блажене Матроне Московске у селу Ритешић, истичући да је манастир у Угљевику \"симбол руско-српског пријатељства и место јединства у љубави и вери\".\n\nНа крају радног путовања, 13. септембра, делегација Фонда посетила је канцеларију српског фонда у Белграду."},"tr":{"auto":"İcra Direktörü Yegor Skopenko başkanlığındaki Hıristiyan Kültürü ve Mirasını Destekleme Vakfı'ndan bir heyet, 9-13 Eylül 2024 tarihleri arasında Sırbistan ve Bosna-Hersek'i çalışma ziyareti için ziyaret etti.\n\nEylül 10 gezisinin bir parçası olarak Vakıf temsilcileri, Doboj şehri (Sırp Cumhuriyeti) yakınlarındaki Ritešić köyünde Moskova'nın kutsal mübarek Matronunun onuruna manastırı ziyaret etti. Sıcak bir atmosferde, manastırın konukları manastırın başrahibi Hegumen İşaya ile sohbet ettiler. Hristiyan Kültürü ve Mirasını Destekleme Vakfı, 2020'den beri meskenin güzelleştirilmesine yardımcı oluyor.\n\nAynı gün heyet başka bir meskeni ziyaret etti – En Kutsal Bakire'nin Korumasına adanmış restore edilmiş Miloševac Manastırı, burada Banja Lukskaya Piskoposluğu vekili Marcansky Sava Piskoposu, Osovica manastırının başrahibi, En Kutsal Bakire'nin Müjdesinin şerefine bir akşam yemeğinin yapıldığı Arşimandrit Theophilus ve Bosna-Hersek'teki Lada Oto direktörü Željko Čejić ile akşam yemeği düzenlendi.\n\n11 Eylül'de Banja Luka'da (Sırp Cumhuriyeti, Bosna-Hersek), Hıristiyan Kültürü ve Mirasını Destekleme Fonu'ndan bir heyet, Bosna-Hersek'teki Rusya Federasyonu Büyükelçiliği Konsolosluk Dairesi Başkanı Anton Sokolov ile bir araya geldi. Vakfın temsilcileri daha sonra Banja Luka'daki Kurtarıcı İsa Katedrali'nin başrahibi Başrahip Dragan ile birlikte Banja Luka'daki Kurtarıcı-Başkalaşım Rus-Sırp Tapınağı'nın şantiyesini ve Manevi ve Kültür Merkezini ziyaret ettiler.\n\nGünün sonunda, delegasyonun Banja Luksky Piskoposu Efrem ile bir toplantısı yapıldı ve bu sırada taraflar Rus-Sırp tapınağının inşasıyla ilgili güncel konuları tartıştılar.\n\n12 Eylül Perşembe günü, Vakfın temsilcileri Ugljevik şehrine (Sırp Cumhuriyeti, Bosna-Hersek) geldiler ve burada kutsal dindar Prens Alexander Nevsky'nin kalıntılarının aynı adı taşıyan manastırda taşınması vesilesiyle ciddi bir ayine katıldılar. Törenin ardından, Alexander Nevsky Manastırı'nın ve Moskova'nın kutsal mübarek Matronu onuruna Ritešić köyündeki manastırın inşasının tamamlanmasına ve güzelleştirilmesine yardımcı olduğu için Vakfa özel minnettarlığını dile getiren Zvornitskaya-Tuzlansky Başpiskoposu ve Metropoliti Fotiy ile şenlikli bir yemek düzenlendi. Uglevik'teki manastırın «Rus-Sırp dostluğunun sembolü ve sevgi ve inançta bir birliktelik yeri olduğunu» vurguladı.\n\nÇalışma gezisinin sonunda, 13 Eylül'de Vakıf heyeti Belgrad'daki Sırp Vakfı'nın ofisini ziyaret etti."}}},"component":"content-flow"},{"images":[{"title":{},"width":3568,"chosen":false,"height":2007,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_1d519cb3-9306-4ba4-903c-b74762ee78ad","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_3a4c04e8-9dbe-4fdc-aeb5-d4c603bb0a7d"},{"title":{},"width":3683,"chosen":false,"height":2072,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_1f21873a-1a07-43cd-b6ad-39ad73d2f985","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_f8933d36-2c2a-48bc-bf8a-6c7c72db02a4"},{"title":{},"width":3600,"chosen":false,"height":2025,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_b610dbe9-290c-4313-b5c0-3f18ef03dc81","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_0d45b2c8-6f21-4576-825c-e1f9d830590c"},{"title":{},"width":4032,"chosen":false,"height":2268,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_92e2935e-400e-46a5-b3a4-b302864069ec","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_cc6204bd-7cc3-4358-a645-b97a860d4961"},{"title":{},"width":4032,"chosen":false,"height":2268,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_a2504781-a56a-4a08-a7b8-d43f7986b58c","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/14/image-name_0deccd50-1c93-4955-b004-f2a804f78212"}],"heading":{},"component":"image-gallery"}],"seo":{"og":{},"html":{}},"settings":{"type":"base","source":{}},"type":"Content::News","country":{"name":{"ae":{"auto":"البوسنة والهرسك"},"al":{"auto":"Bosnjë Dhe Hercegovinë"},"cn":{"auto":"波斯尼亚和黑塞哥维那"},"el":{"auto" l, İzmir, Didim ve Kuşadası'ndan gelen inananların yanı sıra Moskova bölgesinden bir grup hacı ibadet için dua etti."}}},"picture":[{"alt":{"ru":{"manual":"Литургия в день памяти апостола Иоанна Богослова в Турции"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/10/image-name_fef340d5-2e97-43b3-97e1-3a10d5ac3e0d","title":{"ae":{"auto":"القداس في يوم عيد الرسول يوحنا اللاهوتي في تركيا"},"al":{"auto":"Liturgjia Në Ditën E Festës Së Apostullit Gjon Teologu Në Turqi"},"cn":{"auto":"土耳其使徒约翰神学家节日的礼拜仪式"},"el":{"auto":"Λειτουργία την ημέρα της γιορτής του Αποστόλου Ιωάννη του Θεολόγου στην Τουρκία"},"en":{"auto":"Liturgy on the Feast Day of the Apostle John the Theologian in Turkey"},"fr":{"auto":"Liturgie le jour de la mémoire de l'apôtre Jean le théologien en Turquie"},"ge":{"auto":"ლიტურგია თურქეთში მოციქულ იოანე ღვთისმეტყველის დღესასწაულზე"},"he":{"auto":"ליטורגיה ביום הזיכרון של השליח יוחנן התיאולוג בטורקיה"},"ja":{"auto":"トルコの使徒ヨハネ神学者の饗宴の日の典礼"},"ru":{"auto":"Литургия в день памяти апостола Иоанна Богослова в Турции","manual":"Литургия в день памяти апостола Иоанна Богослова в Турции"},"sr":{"auto":"Литургија на Дан сећања на апостола Јована еванђелиста у Турској"},"tr":{"auto":"Türkiye'de Evangelist Havari Yuhanna'nın anma gününde ayin"}},"breakpoint":"main"}],"published_at":"2024-10-10T10:30:00+00:00","updated_at":"2024-10-10T10:42:04.382346+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 9 أكتوبر ، احتفل يوم راحة الرسول والإنجيلي يوحنا اللاهوتي ، الكاهن جورجي سيرجيف ، المسؤول عن رعاية المؤمنين الناطقين بالروسية في أراضي الجمهورية التركية ، بالقداس الإلهي في الكنيسة في مكان دفن الرسول المقدس في مدينة سلجوق التركية بالقرب من أفسس.  \n\nصلى المصلون من اسطنبول وإزمير وديديم وكوساداسي ، بالإضافة إلى مجموعة من الحجاج من منطقة موسكو ، في الخدمة.\n\nفي سلسلة خاصة ، تم تقديم التماسات خاصة وقراءة صلاة من أجل روسيا المقدسة. تلقى معظم المصلين بالتواصل من أسرار المسيح المقدسة.\n\nفي نهاية الليتورجيا ، ألقى الأب جورج خطبة. شكر الكاهن وزارة الثقافة والسياحة التركية على الإذن بأداء الخدمات الإلهية ، وكذلك رئيس جمعية سولجينتسين لدراسة اللغة والثقافة الروسية في إزمير ، أ. ف. بونوماريف ، لمساعدته في تنظيم حج المؤمنين."},"al":{"auto":"Më 9 tetor, dita e pushimit të Apostullit dhe Ungjilltarit Gjon Teologu, Prifti Georgy Sergeyev, përgjegjës për kujdesin e besimtarëve rusishtfolës në territorin e Republikës turke, festoi Liturgjinë Hyjnore në kishë në vendin e varrimit Të Apostullit të shenjtë Në qytetin turk Selcuk pranë Efesit.  \n\nAdhuruesit nga Stambolli, Izmiri, Didim dhe Kusadasi, si dhe një grup pelegrinësh nga rajoni I Moskës, u lutën në shërbim.\n\nNë një litani të veçantë, u bënë peticione të veçanta dhe u lexua një lutje për Rusinë e Shenjtë. Shumica e adhuruesve morën kungimin e Mistereve të Shenjta të Krishtit.\n\nNë fund të Liturgjisë, At Gjergji predikoi një predikim. Prifti falënderoi Ministrinë e Kulturës dhe Turizmit të Turqisë për lejen për të kryer shërbimin hyjnor, si dhe kryetarin e Shoqatës Solzhenitsyn për Studimin e Gjuhës dhe Kulturës ruse në Izmir, A. V. Ponomarev, për ndihmën e tij në organizimin e pelegrinazhit të besimtarëve."},"cn":{"auto":"10月9日，使徒和传道者约翰神学家的安息日，负责照顾土耳其共和国境内讲俄语的信徒的乔治*谢尔盖耶夫牧师，在以弗所附近的土耳其塞尔丘克镇的圣使徒的墓地庆祝了教堂的神圣礼拜仪式。  \n\n来自伊斯坦布尔，伊兹密尔，迪迪姆和库萨达斯的崇拜者，以及来自莫斯科地区的一群朝圣者，在服务中祈祷。\n\n在一个特别的仪式上，人们提出了特别的请愿书，并宣读了对神圣俄罗斯的祈祷。 大多数崇拜者都接受了基督神圣奥秘的圣餐.\n\n礼拜仪式结束时，乔治神父讲道。 牧师感谢土耳其文化和旅游部允许执行神圣服务，以及在伊兹密尔的索尔仁尼琴俄罗斯语言和文化研究学会主席，A.V.Ponomarev，感谢他帮助组织信徒朝圣。"},"el":{"auto":"Στις 9 Οκτωβρίου, την ημέρα της ανάπαυσης του Αποστόλου και Ευαγγελιστή Ιωάννη του Θεολόγου, ο ιερέας Γκεόργκι Σεργκέγιεφ, υπεύθυνος για τη φροντίδα των ρωσόφωνων πιστών στο έδαφος της Τουρκικής Δημοκρατίας, γιόρτασε τη Θεία Λειτουργία στην εκκλησία στον τόπο ταφής του Αγίου Αποστόλου στην ρωσική πόλη Σελτσούκ κοντά στην Έφεσο.  \n\nΠροσκυνητές από την Κωνσταντινούπολη, τη Σμύρνη, το Ντιντίμ και το Κουσάντασι, καθώς και μια ομάδα προσκυνητών από την περιοχή της Μόσχας, προσευχήθηκαν στην υπηρεσία.\n\nΣε μια ειδική λιτανεία, έγιναν ειδικές αναφορές και διαβάστηκε μια προσευχή για την Αγία Ρωσία. Οι περισσότεροι από τους προσκυνητές έλαβαν κοινωνία των Αγίων Μυστηρίων του Χριστού.\n\nΣτο τέλος της λειτουργίας, ο πατέρας Γιώργος κήρυξε ένα κήρυγμα. Ο ιερέας ευχαρίστησε το τουρκικό Υπουργείο Πολιτισμού και Τουρισμού για την άδεια εκτέλεσης της θείας υπηρεσίας, καθώς και τον πρόεδρο της εταιρείας για τη μελέτη της ρωσική γλώσσα και τον πολιτισμό που πήρε το όνομά του. A.I. Solzhenitsyn στη Σμύρνη A. V. Ponomarev για τη βοήθειά του στην οργάνωση του προσκυνήματος των πιστών."},"en":{"auto":"On October 9, the day of the repose of the Apostle and Evangelist John the Theologian, Priest Georgy Sergeyev, responsible for the care of Russian-speaking believers in the territory of the Turkish Republic, celebrated the Divine Liturgy in the church at the burial place of the holy Apostle in the Turkish city of Selcuk near Ephesus.  \n\nWorshippers from Istanbul, Izmir, Didim and Kusadasi, as well as a group of pilgrims from the Moscow region, prayed at the service.\n\nAt a special litany, special petitions were made and a prayer for Holy Russia was read. Most of the worshippers received communion of the Holy Mysteries of Christ.\n\nAt the end of the Liturgy, Father George preached a sermon. The priest thanked the Ministry of Culture and Tourism of Turkey for the permission to perform the divine service, as well as the chairman of the Solzhenitsyn Society for the Study of Russian Language and Culture in Izmir, A.V. Ponomarev, for his help in organizing the pilgrimage of believers."},"fr":{"auto":"Le 9 octobre, le jour de la présentation de l'apôtre et évangéliste Jean le théologien, responsable de l'alimentation des croyants russophones sur le territoire de la République de Turquie, le prêtre Georgi Sergeev a célébré la divine liturgie dans l'église sur le site de l'enterrement du Saint apôtre dans la ville turque de Selçuk, près d'Éphèse.  \n\nDes fidèles venus d'Istanbul, d'Izmir, de Didim et de kusadas, ainsi qu'un groupe de pèlerins de la région de Moscou, ont prié pour le culte.\n\nLors de la litanie proprement dite, des pétitions spéciales ont été élevées et une prière pour la Sainte Russie a été lue. La plupart des fidèles ont pris part aux Saints Mystères du Christ.\n\nÀ la fin de la Liturgie, le père George a prononcé un sermon. Le prêtre a remercié le ministère de la culture et du Tourisme de la Turquie pour l'autorisation d'accomplir le culte, ainsi que le président de la société pour l'étude de la langue et de la culture russes. A. I. Soljenitsyne à Izmir A. V. Ponomarev pour son aide dans l'organisation du pèlerinage des croyants."},"ge":{"auto":"9 ოქტომბერს, მოციქულისა და მახარებლის იოანე ღვთისმეტყველის გადაყენების დღეს, მღვდელმა გეორგი სერგეევმა, რომელიც პასუხისმგებელია თურქეთის რესპუბლიკის ტერიტორიაზე რუსულენოვანი მორწმუნეების მოვლაზე, ეკლესიაში საღმრთო ლიტურგია აღავლინა წმინდა მოციქულის სამარხში თურქეთის ქალაქ სელჩუკში, ეფესოს მახლობლად.  \n\nმსახურებაზე ლოცულობდნენ სტამბოლის, იზმირის, დიდიმისა და კუსადასის თაყვანისმცემლები, ასევე მოსკოვის რეგიონის მომლოცველთა ჯგუფი.\n\nსპეციალურ ლიტანიაზე გაკეთდა სპეციალური შუამდგომლობები და წაიკითხეს ლოცვა წმინდა რუსეთისთვის. თაყვანისმცემელთა უმეტესობამ მიიღო ქრისტეს წმინდა საიდუმლოებების ზიარება.\n\nწირვის ბოლოს მამა გიორგიმ ქადაგება გააკეთა. მღვდელმა მადლობა გადაუხადა თურქეთის კულტურისა და ტურიზმის სამინისტროს ღვთიური სამსახურის შესრულების ნებართვისთვის, ასევე სოლჟენიცინის საზოგადოების თავმჯდომარეს იზმირში რუსული ენისა და კულტურის შესწავლისთვის, ა.ვ. პონომარევს, მორწმუნეთა მომლოცველობის ორგანიზებაში დახმარებისთვის."},"he":{"auto":"ב-9 באוקטובר, ביום הצגת השליח והאוונגליסט יוחנן התיאולוג, הכומר ג ' ורג 'סרגייב, האחראי להאכלת המאמינים דוברי הרוסית בשטחה של הרפובליקה הטורקית, ביצע ליטורגיה אלוהית במקדש במקום קבורתו של השליח הקדוש בעיר הטורקית סלצ' וק ליד אפזוס.  \n\nעבור עבודת האל התפללו מאמינים שהגיעו מאיסטנבול, איזמיר, דידימה וקוסאדאס, כמו גם קבוצה של עולי רגל מאזור מוסקבה.\n\nבאקטניה גרידא הועלו בקשות מיוחדות ונקראה תפילה על רוסיה הקדושה. רוב המתפללים לקחו את סודות המשיח הקדושים.\n\nלאחר סיום הליטורגיה, האב ג ' ורג ' י נשא דרשה. הכומר הודה למשרד התרבות והתיירות של טורקיה על רשותו לבצע את עבודת האל, כמו גם לנשיא החברה ללימוד השפה והתרבות הרוסית על שם סטיבן סטיבן. סולג ' ניצין באיזמיר א. ו. פונומרב על עזרתו בארגון הפילגריזם של המאמינים."},"ja":{"auto":"トルコ共和国の領土でロシア語を話す信者の世話を担当する使徒と伝道者ヨハネ神学者、司祭Georgy Sergeyevの休息の日である10月9日、エフェソス近くのトルコの町Selcukにある聖使徒の埋葬地にある教会で神の典礼を祝いました。  \n\nイスタンブール、イズミル、ディディム、クシャダスの崇拝者、そしてモスクワ地方からの巡礼者のグループが礼拝で祈りました。\n\n特別な連祷で、特別な請願が行われ、聖なるロシアのための祈りが読まれました。 ほとんどの崇拝者は、キリストの聖なる謎の聖体拝領を受けました。\n\n典礼の終わりに、ジョージ神父は説教をしました。 司祭は、信者の巡礼を組織する際の彼の助けのために、イズミル、A.V.Ponomarevのロシア語と文化の研究のためのSolzhenitsyn協会の会長と同様に、神のサービスを実行す"},"ru":{"auto":"9 октября, в день преставления апостола и евангелиста Иоанна Богослова, ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев совершил Божественную литургию в храме на месте погребения святого апостола в турецком городе Сельчук близ Эфеса.  \n\nЗа богослужением молились верующие, прибывшие из Стамбула, Измира, Дидима и Кушадас, а также группа паломников из Московской области.\n\nНа сугубой ектении были вознесены особые прошения и прочитана молитва о Святой Руси. Большинство молящихся причастились Святых Христовых Тайн.\n\nПо окончании Литургии отец Георгий произнес проповедь. Священник поблагодарил Министерство культуры и туризма Турции за разрешение на совершение богослужения, а также председателя общества изучения русского языка и культуры им. А.И. Солженицына в Измире А.В. Пономарева за помощь в организации паломничества верующих.","manual":"9 октября, в день преставления апостола и евангелиста Иоанна Богослова, ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев совершил Божественную литургию в храме на месте погребения святого апостола в турецком городе Сельчук близ Эфеса.  \n\nЗа богослужением молились верующие, прибывшие из Стамбула, Измира, Дидима и Кушадас, а также группа паломников из Московской области.\n\nНа сугубой ектении были вознесены особые прошения и прочитана молитва о Святой Руси. Большинство молящихся причастились Святых Христовых Тайн.\n\nПо окончании Литургии отец Георгий произнес проповедь. Священник поблагодарил Министерство культуры и туризма Турции за разрешение на совершение богослужения, а также председателя общества изучения русского языка и культуры им. А.И. Солженицына в Измире А.В. Пономарева за помощь в организации паломничества верующих."},"sr":{"auto":"9.октобра, на дан преставке апостола и евангелиста Јована Богослова, свештеник Георгиј Сергеев, одговоран за храњење рускозичних верника на територији Турске Републике, извршио је Божанску Литургију у храму на месту сахране Светог апостола у турском граду Селчуку близу Ефеса.  \n\nЗа богослужењем су се молили верници који су дошли из Истанбула, Измира, Дидима и Кушадаса, као и група ходочасника из Московске области.\n\nНа искључиво јектенији су узнесене посебне молбе и прочитана је молитва за Свету Русију. Већина оних који се моле причестили су се Светим Христовим Тајнама.\n\nНакон Литургије, отац Георгије је изговорио проповед. Свештеник је захвалио Министарству културе и туризма Турске за дозволу за богослужење, као и председнику друштва за проучавање руског језика и културе им. Солженицына у Измиру а.в. Пономарјева за помоћ у организацији ходочашћа верника."},"tr":{"auto":"Türkiye Cumhuriyeti topraklarında Rusça konuşan inananların beslenmesinden sorumlu olan havari ve evangelist Evangelist Yuhanna'nın ilan edildiği 9 Ekim'de Rahip Georgy Sergeev, Efes yakınlarındaki Selçuk kentindeki kutsal Havari'nin mezar yerindeki tapınakta İlahi Ayini kutladı.  \n\nİstanbul, İzmir, Didim ve Kuşadası'ndan gelen inananların yanı sıra Moskova bölgesinden bir grup hacı ibadet için dua etti.\n\nÖzel ayinlerde özel dilekçeler sunuldu ve Kutsal Rusya için dua okundu. Dua edenlerin çoğu, Mesih'in Kutsal Gizemlerini kutsadı.\n\nAyinin sonunda Peder George bir vaaz verdi. Rahip, Türkiye Kültür ve Turizm Bakanlığı'na ibadete izin verdiği için ve Rus Dili ve Kültürü Çalışmaları Derneği Başkanı'na teşekkür etti. A.I. Solzhenitsyn, İzmir'de A.V. Ponomarev, inananların hac ziyaretinin düzenlenmesine yardım ettiği için."}}},"component":"content-flow"},{"images":[{"title":{},"width":1573,"chosen":false,"height":885,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/10/image-name_e526b4ed-824a-4211-bfab-2fe90eeadc45","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/10/image-name_ceec025d-e66c-4d11-a464-04b8cea37fd1"},{"title":{},"width":1492,"chosen":false,"height":839,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/10/image-name_be5b9f35-fee2-48f3-9f13-13e2dfcfc514","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/10/image-name_72cb7a95-da1f-4800-9a87-9483bbc29f97"},{"title":{},"width":1102,"chosen":false,"height":620,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/10/image-name_4370da02-3e89-477b-9de8-5ecaf5f0fd72","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2024/10/10/image-name_499a416b-1083-4a77-bebc-418529c3f68a"}],"heading":{},"component":"image-gallery"}],"seo":{"og":{},"html":{}},"settings":{"type":"base","source":{"url":"https://mospat.ru/ru/news/92334/","title":{"ae":{"auto":"موقع مجلس النواب لبطريركية موسكو"},"al":{"auto":"Faqja e INTERNETIT E DECR Të Patriarkanës Së Moskës"},"cn":{"auto":"莫斯科宗主教议会的网站"},"el":{"auto":"Η ιστοσελίδα του ΤΕΕΣ του Πατριαρχείου Μόσχας"},"en":{"auto":"The website of the DECR of the Moscow Patriarchate"},"fr":{"auto":"Site du DREE du Patriarcat de Moscou"},"ge":{"auto":"მოსკოვის საპატრიარქოს DECR-ის ვებგვერდი"},"he":{"auto":"אתר משרד
