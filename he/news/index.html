を話す忠実な人の世話を担当する司祭Georgy Sergeyevによって導かれました。"},"ru":{"auto":"Богослужение в базилике VIII века возглавил ответственный за окормление русскоязычных верующих Московского Патриархата на территории Турецкой Республики иерей Георгий Сергеев.","manual":"Богослужение в базилике VIII века возглавил ответственный за окормление русскоязычных верующих Московского Патриархата на территории Турецкой Республики иерей Георгий Сергеев."},"sr":{"auto":"Богослужење у базилици VIII века предводио је јереј Георгиј Сергеев, одговоран за храњење рускојезичних верника Московског патријархата на територији Турске Републике."},"tr":{"auto":"Yüzyıl bazilikasındaki ayin, Türkiye Cumhuriyeti topraklarındaki Moskova Patrikhanesi'nin Rusça konuşan inananlarının beslenmesinden sorumlu olan Rahip Georgy Sergeev tarafından yönetildi."}}},"picture":[{"alt":{"ae":{"auto":"العبادة في العالمين الليسيين"},"al":{"auto":"Adhurimi në Botën Likiane"},"cn":{"auto":"利西亚世界的崇拜"},"el":{"auto":"Λατρεία στους κόσμους της Λυκίας"},"en":{"auto":"Worship in the Lycian Worlds"},"fr":{"auto":"Culte dans les Mondes de Lycie"},"ge":{"auto":"თაყვანისცემა ლიკიის სამყაროში"},"he":{"auto":"פולחן בעולמות ליקיים"},"ja":{"auto":"リキアの世界での崇拝"},"ru":{"auto":"Богослужение в Мирах Ликийских","manual":"Богослужение в Мирах Ликийских"},"sr":{"auto":"Богослужење у световима Ликијских"},"tr":{"auto":"Likya Alemlerinde İbadet"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2024/07/23/image-name_5eb898b4-d381-44af-b4eb-86ae34434a04","title":{"ae":{"auto":"العبادة في العالمين الليسيين"},"al":{"auto":"Adhurimi në Botën Likiane"},"cn":{"auto":"利西亚世界的崇拜"},"el":{"auto":"Λατρεία στους κόσμους της Λυκίας"},"en":{"auto":"Worship in the Lycian Worlds"},"fr":{"auto":"Culte dans les Mondes de Lycie"},"ge":{"auto":"თაყვანისცემა ლიკიის სამყაროში"},"he":{"auto":"פולחן בעולמות ליקיים"},"ja":{"auto":"リキアの世界での崇拝"},"ru":{"auto":"Богослужение в Мирах Ликийских","manual":"Богослужение в Мирах Ликийских"},"sr":{"auto":"Богослужење у световима Ликијских"},"tr":{"auto":"Likya Alemlerinde İbadet"}},"breakpoint":"main"}],"published_at":"2024-07-23T11:54:59+00:00","updated_at":"2024-07-23T12:03:58.564574+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 18 يوليو ، تم الاحتفال بالقداس الإلهي في العوالم الليسية ، والمعروفة باسم مكان خدمة القديس نيكولاس العجائب (الآن مدينة دمرة في تركيا).\n\nقاد الخدمة في كنيسة القرن الثامن الكاهن جورجي سيرجيف ، المسؤول عن رعاية المؤمنين الناطقين بالروسية لبطريركية موسكو في أراضي الجمهورية التركية ، في احتفال رئيس الجامعة في أنطاليا ، الكاهن أليكسي جولوفين وعميد المجتمع في ألانيا ، الكاهن ديمتري بوغاتير.\n\nوفقا لموقع كنائس ومجتمعات الكنيسة الأرثوذكسية الروسية في تركيا ، تجمع عدد كبير من المؤمنين في الليتورجيا ، بما في ذلك الحجاج من روسيا ودول رابطة الدول المستقلة."},"al":{"auto":"Më 18 korrik, Liturgjia Hyjnore u festua në Botët Likiane, e njohur si vendi i shërbimit të Shën Nikollës Mrekullibërës (tani qyteti I Demre në Turqi).\n\nShërbimi në bazilikën e shekullit të tetë u drejtua nga Prifti Georgy Sergeev, përgjegjës për kujdesin e besimtarëve rusishtfolës të Patriarkanës Së Moskës në territorin e Republikës turke, në konkelebrimin e rektorit të komunitetit Në Antalia, Prifti Alexei Golovin dhe rektori i komunitetit Në Alanya, Prifti Dimitri Bogatyr.\n\nSipas faqes së internetit të kishave dhe komuniteteve të Kishës Ortodokse ruse në Turqi, një numër i madh besimtarësh u mblodhën për liturgjinë, përfshirë pelegrinë nga Rusia dhe vendet e CIS."},"cn":{"auto":"7月18日，神圣的礼拜仪式在利西亚世界庆祝，被称为神奇工作者圣尼古拉斯（现为土耳其德姆雷市）的服务地点。\n\n八世纪教堂的服务由负责照顾土耳其共和国境内莫斯科宗主教讲俄语的信徒的牧师Georgy Sergeev领导，在安塔利亚社区校长，牧师Alexei Golovin和阿拉尼亚社区校长，牧师Dimitri Bogatyr的concelebration中。\n\n据土耳其俄罗斯东正教教堂和社区的网站报道，大量信徒聚集在礼拜仪式中，其中包括来自俄罗斯和独联体国家的朝圣者。"},"el":{"auto":"Στις 18 Ιουλίου, η Θεία Λειτουργία γιορτάστηκε στους Λυκικούς κόσμους, γνωστός ως τόπος υπηρεσίας του Αγίου Νικολάου του Θαυματουργού (τώρα η πόλη Demre στην Τουρκία).\n\nΗ υπηρεσία στη Βασιλική του όγδοου αιώνα καθοδηγήθηκε από τον ιερέα Γκεόργκι Σεργκέεφ, υπεύθυνο για τη φροντίδα των ρωσική-μιλώντας πιστών του Πατριαρχείου Μόσχας στο έδαφος της Τουρκικής Δημοκρατίας, στη συγκέντρωση του πρύτανη της κοινότητας στην Αττάλεια, ιερέα Αλεξέι Γκολόβιν και ο πρύτανης της κοινότητας στην Αλάνια, ιερέας Δημήτρης Μπογκάτυρ.\n\nΣύμφωνα με την ιστοσελίδα των εκκλησιών και των κοινοτήτων της Ρωσική Ορθόδοξη Εκκλησία στην Τουρκία, ένας μεγάλος αριθμός πιστών συγκεντρώθηκαν για τη λειτουργία, συμπεριλαμβανομένων προσκυνητών από τη Ρωσία και τις χώρες της ΚΑΚ."},"en":{"auto":"On July 18, the Divine Liturgy was celebrated in the Lycian Worlds, known as the place of service of St. Nicholas the Wonderworker (now the city of Demre in Turkey).\n\nThe service in the eighth-century basilica was led by Priest Georgy Sergeev, responsible for the care of the Russian-speaking faithful of the Moscow Patriarchate in the territory of the Turkish Republic, in the concelebration of the rector of the community in Antalya, Priest Alexei Golovin and the rector of the community in Alanya, Priest Dimitri Bogatyr.\n\nAccording to the website of the churches and communities of the Russian Orthodox Church in Turkey, a large number of believers gathered for the liturgy, including pilgrims from Russia and CIS countries."},"fr":{"auto":"Le 18 juillet, la divine liturgie a été célébrée dans les Mondes de Lycie, connu sous le nom de lieu de service de Saint Nicolas le faiseur de miracles (aujourd'hui la ville de Demre en Turquie).\n\nLe culte dans la basilique du VIIIe siècle a été dirigé par le responsable de l'alimentation des fidèles russophones du Patriarcat de Moscou sur le territoire de la République de Turquie, Jeremiah Sergeyev, en collaboration avec le recteur de la communauté à Antalya, Jeremiah Alexey Golovin, et le recteur de la communauté à Alanya, Jeremiah Dimitri Bogatyr.\n\nSelon le site Web des églises et des communautés de l'Église orthodoxe russe sur le territoire de la Turquie, un grand nombre de fidèles, y compris des pèlerins de Russie et des pays de la CEI, se sont rassemblés pour la liturgie."},"ge":{"auto":"18 ივლისს ლიკიის სამყაროში საღმრთო ლიტურგია აღინიშნა, რომელიც ცნობილია როგორც წმინდა ნიკოლოზ საკვირველთმოქმედის (ამჟამად ქალაქი დემრე თურქეთში) მსახურების ადგილი.\n\nმერვე საუკუნის ბაზილიკაში მსახურებას ხელმძღვანელობდა მღვდელი გეორგი სერგეევი, რომელიც პასუხისმგებელია თურქეთის რესპუბლიკის ტერიტორიაზე მოსკოვის საპატრიარქოს რუსულენოვანი მორწმუნეების მოვლაზე, ანტალიაში საზოგადოების რექტორის, მღვდელ ალექსეი გოლოვინის და ალანიაში საზოგადოების რექტორის, მღვდელ დიმიტრი ბოგატირის კონსელებრაციაში.\n\nთურქეთში რუსეთის მართლმადიდებელი ეკლესიის ეკლესიებისა და თემების ვებგვერდის თანახმად, ლიტურგიისთვის დიდი რაოდენობით მორწმუნე შეიკრიბა, მათ შორის მომლოცველები რუსეთიდან და დსთ-ს ქვეყნებიდან."},"he":{"auto":"ב-18 ביולי, בעולמות הליקיים, הידועים כמקום שירותו של הקדוש ניקולאי הפלא (עכשיו זו העיר דמרה בטורקיה), נערכה ליטורגיה אלוהית.\n\nאת הפולחן בבזיליקה של המאה השמינית הוביל האחראי להאכלת המאמינים דוברי הרוסית בפטריארכיה של מוסקבה בשטחה של הרפובליקה הטורקית, הכומר ג ' ורג ' י סרגייב, בשירותו של ראש הקהילה באנטליה, הכומר אלכסיי גולובין, וראש הקהילה באלאניה, הכומר דימיטרי בוגאטיר.\n\nלפי אתר המקדשים והקהילות של הכנסייה האורתודוקסית הרוסית בטורקיה, מספר רב של מאמינים, כולל עולי רגל מרוסיה ומדינות ברית המועצות, התאספו לליטורגיה."},"ja":{"auto":"7月18日、聖ニコラス・ザ・ワンダーワーカー（現在はトルコのデムレ市）の奉仕の場として知られるリュキアの世界で神の典礼が祝われました。\n\n8世紀の大聖堂での奉仕は、トルコ共和国の領土でモスクワ総主教区のロシア語を話す信者の世話を担当する司祭Georgy Sergeevによって導かれました。\n\nトルコのロシア正教会の教会やコミュニティのウェブサイトによると、ロシアやCIS諸国からの巡礼者を含む多くの信者が典礼のために集まりま"},"ru":{"auto":"18 июля в Мирах Ликийских, известных как место служения святителя Николая Чудотворца (сейчас это город Демре в Турции), была совершена Божественная литургия.\n\nБогослужение в базилике VIII века возглавил ответственный за окормление русскоязычных верующих Московского Патриархата на территории Турецкой Республики иерей Георгий Сергеев в сослужении настоятеля общины в Анталье иерея Алексея Головина и настоятеля общины в Аланье иерея Димитрия Богатыря.\n\nКак сообщает сайт храмов и общин Русской Православной Церкви на территории Турции, на литургию собралось большое число верующих, в том числе и паломников из России и стран СНГ.","manual":"18 июля в Мирах Ликийских, известных как место служения святителя Николая Чудотворца (сейчас это город Демре в Турции), была совершена Божественная литургия.\n\nБогослужение в базилике VIII века возглавил ответственный за окормление русскоязычных верующих Московского Патриархата на территории Турецкой Республики иерей Георгий Сергеев в сослужении настоятеля общины в Анталье иерея Алексея Головина и настоятеля общины в Аланье иерея Димитрия Богатыря.\n\nКак сообщает сайт храмов и общин Русской Православной Церкви на территории Турции, на литургию собралось большое число верующих, в том числе и паломников из России и стран СНГ."},"sr":{"auto":"18.јула у световима Ликијских, познатим као место службе светитеља Николаја Чудотворца (сада град Демре у Турској), извршена је Божанска Литургија.\n\nБогослужење у базилици VIII века предводио је јереј Георгиј Сергеев, одговоран за храњење рускојезичних верника Московског патријархата на територији Турске Републике, у заједничкој служби настоятеља заједнице у Анталији јереја Алексеја Головина и настоятеља заједнице у Аланју јереја Димитрија Богатира.\n\nПрема сајту храмова и заједница Руске Православне Цркве на територији Турске, на литургију се окупио велики број верника, укључујући и ходочаснике из Русије и земаља СНД."},"tr":{"auto":"18 Temmuz'da, Mucize işçisi Aziz Nikolaos'un (şimdi Türkiye'de Demre şehri) hizmet yeri olarak bilinen Likya dünyalarında İlahi Ayin kutlandı.\n\nYüzyıl bazilikasındaki ibadete, Türkiye Cumhuriyeti topraklarındaki Moskova Patrikhanesi'nin Rusça konuşan inananlarının beslenmesinden sorumlu olan Rahip Georgy Sergeev, Antalya'daki cemaatin başrahibi rahip Alexey Golovin ve Al
