enko, directeur exécutif du fonds de soutien à la culture et au patrimoine chrétiens, a participé à la réunion, qui a examiné les questions de la coopération interreligieuse et de l'aide humanitaire fournie par la Fédération de Russie."},"ge":{"auto":"შეხვედრაზე, რომელსაც ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი ეგორ სკოპენკო ესწრებოდა, განიხილეს ურთიერთთანამშრომლობის საკითხები, ასევე რუსეთის ფედერაციის მიერ გაწეული ჰუმანიტარული დახმარება."},"he":{"auto":"הפגישה, שכללה את מנכ \" ל הקרן לתמיכה בתרבות ומורשת נוצרית, יגור סקופנקו, דנה בסוגיות של אינטראקציה בין-דתית וכן בסיוע הומניטרי הניתן על ידי הפדרציה הרוסית."},"ja":{"auto":"エゴールスコペンコ、キリスト教の文化と遺産の支援のための財団の事務局長が出席した会議は、宗教間協力の問題だけでなく、ロシア連邦が提供する人道支援について議論しました。"},"ru":{"auto":"Во встрече, в которой в том числе принял участие исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко, обсуждались вопросы межрелигиозного взаимодействия, а также гуманитарной помощи, оказываемой Российской Федерацией.","manual":"Во встрече, в которой в том числе принял участие исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко, обсуждались вопросы межрелигиозного взаимодействия, а также гуманитарной помощи, оказываемой Российской Федерацией."},"sr":{"auto":"На састанку, на којем је учествовао и извршни директор Фонда за подршку хришћанској култури и наслеђу Јегор Скопенко, разговарано је о питањима међурелигијске интеракције, као и о хуманитарној помоћи коју пружа Руска Федерација."},"tr":{"auto":"Hristiyan Kültür ve Miras Destek Fonu İcra Direktörü Yegor Skopenko'nun da aralarında yer aldığı toplantıda, dinler arası etkileşimin yanı sıra Rusya Federasyonu'nun sağladığı insani yardımın konuları ele alındı."}}},"picture":[{"alt":{"ae":{"auto":"عقد اجتماع مع وزير شؤون الأوقاف في سوريا"},"al":{"auto":"Një takim u mbajt Me Ministrin E Punëve Të Waqf Të Sirisë"},"cn":{"auto":"与叙利亚Waqf事务部长举行了会议"},"el":{"auto":"Πραγματοποιήθηκε συνάντηση με τον وكولامسك ، رئيس قسم العلاقات الخارجية للكنيسة في بطريركية موسكو ، في دمشق مع الشيخ عبد الستار سعيد ، وزير شؤون الأوقاف في الجمهورية العربية السورية. \nحضر اللقاء غبطة البطريرك يوحنا العاشر بطريرك أنطاكية العظمى وكل الشرق ، ورؤساء البطريركية الأنطاكية المطران إفرايم من حلب والإسكندرونة ، والأسقف رومان السلوقي ، وأعضاء وفد الكنيسة الأرثوذكسية الروسية ، ورئيس الأساقفة نيكولاي بالاشوف ، ومستشار البطريرك كيريل من موسكو وعموم روسيا ، ورئيس الأساقفة إيغور ياكيمشوك ، نائب رئيس مجلس إدارة مجلس الكنائس العالمي ، وممثل بطريرك موسكو وعموم روسيا لدى بطريرك أنطاكية ، وجميع الأرشمندريت فيليب (فاسيلتسيف) من الشرق والكاهن ألكسندر إرشوف ، مساعد رئيس مجلس إدارة المركز ، السفير فوق العادة والمفوض لروسيا لدى سوريا أ.ف. إيفيموف ، المدير التنفيذي لصندوق دعم الثقافة والتراث المسيحي إ. إ. سكوبينكو ، رئيس مركز إعادة تأهيل الأطفال والأطراف الصناعية نصر الله حسن فايز.\n\nوناقشت المحادثة ، التي جرت في جو دافئ وودي ، قضايا التعاون بين الأديان ، فضلا عن المساعدة الإنسانية المقدمة من الاتحاد الروسي والطوائف الدينية في روسيا للشعب السوري.\n\nدعا الوزير فاكوفوف هذا اليوم المبارك ، حيث تم تكريس كنيستين أرثوذكسيتين تم تدميرهما نتيجة للعمليات العسكرية واستعادهما الآن بطريرك أنطاكية والشرق كله يوحنا العاشر.\n\nطلب مني أن أعرب عن امتنانه لرئيس الاتحاد الروسي والجيش الروسي \" على كل ما فعلته من أجلنا ، والوقوف جنبا إلى جنب معنا في مكافحة الإرهاب العالمي.\"\n\nكما شارك الوزير ذكريات زيارته لروسيا في سبتمبر 2022 ، وزيارة إلى مجلس النواب ، وكذلك التواصل مع قداسة البطريرك كيريل من موسكو وعموم روسيا ، مشيرا إلى أن لديه صورة لقاء مع رئيس الكنيسة الروسية في موسكو في مكتبه. وناشد المتروبوليت أنتوني بطلب نقل التحيات وكلمات الامتنان للبطريرك كيريل.\n\nوكما قال الشيخ عبد الستار ، فإن الشعب السوري والرئيس السوري \"يقفان جنبا إلى جنب مع روسيا\" في هذه الأوقات الصعبة. \"نحن نعلم أن روسيا اليوم تدافع عن القيم العالمية التي هي نفسها لكل من المسيحيين والمسلمين. إنها لا تقاتل من أجل نفسها–إنها تقاتل من أجل الحقيقة. نحن-مسلمون ومسيحيون - معكم في هذا الصراع وفي هذه الصعوبات.\"\n\nمن جانبه ، شكر المتروبوليت أنتوني من فولوكولامسك الوزير على كرم ضيافته. وقال:\" إنه لمن دواعي سروري أن ألتقي بكم مرة أخرى – الآن على الأراضي السورية \" ، ونقل إلى المحاور من قداسة البطريرك كيريل من موسكو وكل روسيا تمنياته الحارة بالصحة الجيدة وعون الله في أعماله.\n\nوقد شارك رئيس الدير مع وزير الأوقاف انطباعاته عن رحلته إلى سوريا ، قائلا ، على وجه الخصوص ، إنه في 21 يناير ، قام مع غبطة البطريرك يوحنا العاشر من أنطاكية بزيارة مجمع الكنيسة الروسية في دمشق والتعرف على عمل مركز إعادة تأهيل الأطفال والأطراف الصناعية الذي يعمل تحته. قال المطران أنتوني من فولوكولامسك:\" لعبت الكنيسة الأرثوذكسية الروسية دورا نشطا في إنشاء هذا المركز وتواصل الآن دعم أنشطتها\". - كنا معجبين جدا بما رأيناه. من ناحية ، من المخيف رؤية آلام ومعاناة الأطفال الأبرياء ، ولكن من ناحية أخرى ، من دواعي سروري أنه في وقت قصير خضع ثلاثمائة طفل بالفعل للعلاج وإعادة التأهيل في هذا المركز بنجاح. وقعنا أمس اتفاقا لمواصلة تعاوننا للعام المقبل.\"\n\nوفي يوم الأحد 22 يناير ، أتيحت الفرصة لوفد من الكنيسة الأرثوذكسية الروسية بقيادة المطران أنتوني لمرافقة غبطة البطريرك يوحنا في تكريس كنيستين أعيد إنشاؤهما. بمقارنة مشاعر المشاركة في هذه الأحداث بفرح عيد الفصح ، قال الأسقف أنتوني: \"في كلتا المدينتين – عربين والزبداني-لا تزال هناك آثار رهيبة للحرب. بالعين المجردة ، يمكنك أن ترى كم يجب استعادته من أجل إعادة المدن إلى الحياة الطبيعية. لكن من المؤثر جدا أن أحد الأماكن الأولى التي أراد سكان مدينة وأخرى إحياءها هو المعبد. كما تعلم ، دعم بلدنا والرئيس الروسي فلاديمير بوتين شخصيا هذه المشاريع بكل طريقة ممكنة. بفضل الدولة الروسية ، تم ترميم هذه المعابد ، واليوم قارنها غبطة البطريرك بالعرائس الجميلات.\"\n\nوأكد رئيس مجلس النواب أن ممثلي الجالية المسلمة كانوا حاضرين في مثل هذا الحدث الهام للمسيحيين المحليين في كلتا المدينتين. \"بالعين المجردة ، يمكنك أن ترى نوع العلاقات الأخوية التي تطورت هنا بين المسيحيين والمسلمين. وكما قال غبطة البطريرك يوحنا اليوم ، فإن المؤمنين حقا ، الذين يمثل الإيمان أولوية بالنسبة لهم ، يحملون دائما رسالة سلام ومحبة وتفاهم متبادل. حقيقة وجود معبد ومسجد في نفس الشارع هي مثال جيد على كيفية عيش ممثلي الأديان المختلفة ، ولكن المتدينين حقا معا.\"\n\nخلال المحادثة الإضافية ، أكد الوزير فاكوفوف أن المسلمين في سوريا يعاملون المسيحيين بالحب. كما أشار بامتنان إلى الدور الضخم للكنيسة الأرثوذكسية الروسية في تنفيذ مشروع إنشاء مركز لإعادة تأهيل الأطفال والأطراف الصناعية في دمشق ، حيث يتلقى الأطفال الذين عانوا أثناء الأعمال العدائية مساعدة لا تقدر بثمن."},"al":{"auto":"Më 22 janar, gjatë qëndrimit të tij në Siri, me bekimin e Shenjtërisë Së Tij Patriarkut Kirill Të Moskës dhe Të Gjithë Rusisë, Mitropoliti Anthony I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, u takua në Damask Me Sheik Abd Al-Sattar Said, Ministër I Punëve Të Waqf Të Republikës Arabe Siriane. \nNë takim morën pjesë Patriarku I Tij I Lumturimit John X I Antiokisë Së Madhe Dhe I Gjithë Lindjes, hierarkët E Patriarkanës Antioki Mitropoliti Efraim I Alepos Dhe Alexandretta Dhe Peshkopi Roman I Seleucia, anëtarët e delegacionit Të Kishës Ortodokse ruse, Kryeprifti Nikolai Balashov, Këshilltar I Patriarkut Kirill Të Moskës Dhe Të Gjithë Rusisë, Kryeprifti Igor Yakimchuk, Zëvendëskryetari I DECR, përfaqësues I Patriarkut Të Moskës Dhe I Gjithë Rusisë Patriarkut Të Antiokisë Dhe Të Gjithë Arkimandritit Philip (Vasiltsev) Të LINDJES dhe prifti alexander ershov, Ndihmës I Kryetarit Të Decr, Ambasadori I Jashtëzakonshëm Dhe fuqiplotë i rusisë në siri A. V. Efimov, Drejtori Ekzekutiv I Fondit Për Mbështetjen E Kulturës Dhe Trashëgimisë Së Krishterë E. I. Skopenko, kreu i qendrës Për Rehabilitimin dhe Protetikën E fëmijëve Nasr-Allah Hassan Faez.\n\nBiseda, e cila u zhvillua në një atmosferë të ngrohtë dhe miqësore, diskutoi çështjet e bashkëpunimit ndërfetar, si dhe ndihmën humanitare të ofruar nga Federata ruse dhe komunitetet fetare të Rusisë për popullin e Sirisë.\n\nMinistri Vakufov e quajti këtë ditë të bekuar, në të cilën u bë shenjtërimi i dy kishave Ortodokse të shkatërruara si rezultat i operacioneve ushtarake dhe tani të restauruara nga Patriarku I Antiokisë dhe I Gjithë Lindjes John X.\n\nAi më kërkoi t'i përcjell mirënjohjen E Tij Presidentit të Federatës ruse dhe ushtrisë ruse \"për gjithçka që keni bërë për ne, duke qëndruar krah për krah me ne në luftën kundër terrorizmit global.\"\n\nMinistri gjithashtu ndau kujtimet e vizitës së tij në Rusi në shtator 2022, një vizitë NË DECR, si dhe komunikimin me Shenjtërinë E tij Patriarkun Kirill të Moskës dhe Të Gjithë Rusisë, duke vënë në dukje se ai ka një foto të një takimi me Primatin E Kishës ruse Në Moskë në zyrën e tij. Ai i bëri thirrje Mitropolitit Anthony me një kërkesë për t'i përcjellë përshëndetje dhe fjalë mirënjohjeje Patriarkut Kirill.\n\nSiç Tha Sheiku Abd Al-Sattar, populli Sirian dhe Presidenti Sirian \"qëndrojnë krah për krah Me Rusinë\" në këto kohë të vështira. \"Ne e dimë se Sot Rusia mbron vlerat globale që janë të njëjta si për Të Krishterët ashtu edhe Për Myslimanët. Ajo nuk po lufton për veten e saj-ajo po lufton për të vërtetën. Ne – Si Myslimanët ashtu Edhe Të Krishterët-jemi me ju në këtë luftë dhe në këto vështirësi.\"\n\nNga Ana e tij, Mitropoliti Anthony I Volokolamsk falënderoi Ministrin për mikpritjen e tij. \"Veryshtë shumë e gëzueshme të të takoj përsëri-tani në tokën Siriane,\" tha ai, duke i përcjellë bashkëbiseduesit Nga Shenjtëria E tij Patriarku Kirill i Moskës dhe I Gjithë Rusisë dëshira të ngrohta për shëndet të mirë dhe ndihmën e Zotit në punët e tij.\n\nHierarku ndau me Ministrin E Waqfs përshtypjet e tij për udhëtimin e tij në Siri, duke thënë, në veçanti, se më 21 janar, së bashku me Patriarkun E Tij Të Lumturisë John X Të Antiokisë, ai vizitoi Kompleksin E Kishës ruse në Damask dhe u njoh me punën E Qendrës Së Rehabilitimit dhe Protetikës së Fëmijëve që vepron nën të. \"Kisha Ortodokse ruse mori pjesë aktive në krijimin e kësaj qendre dhe tani vazhdon të mbështesë aktivitetet e saj,\" Tha Mitropoliti Anthony I Volokolamsk. - Ne ishim shumë të impresionuar me atë që pamë. Nga njëra anë, është e frikshme të shohësh dhimbjen dhe vuajtjet e fëmijëve të pafajshëm, por nga ana tjetër, është e gëzueshme që në një kohë të shkurtër treqind fëmijë tashmë i janë nënshtruar me sukses trajtimit dhe rehabilitimit në këtë qendër. Ne nënshkruam një marrëveshje dje për të vazhduar bashkëpunimin tonë për vitin e ardhshëm.\"\n\nDhe të dielën, 22 janar, një delegacion i Kishës Ortodokse ruse i udhëhequr nga Mitropoliti Anthony pati mundësinë të shoqëronte Patriarkun E Tij Të Lumturimit John në shenjtërimin e dy kishave të rikrijuara. Duke krahasuar ndjenjat e pjesëmarrjes në këto ngjarje me gëzimin e Pashkëve, Peshkopi Anthony tha: \"Në të dy qytetet – Arbin Dhe Az-Zabadani – ka ende gjurmë të tmerrshme lufte. Me sy të lirë, ju mund të shihni se sa më shumë duhet të restaurohen për t'i kthyer qytetet në jetën normale. Por është shumë prekëse që një nga vendet e para që banorët e një dhe një qyteti tjetër donin të ringjallnin ishte tempulli. Siç e dini, vendi ynë dhe Presidenti I Rusisë Vladimir Putin personalisht i mbështetën këto projekte në çdo mënyrë të mundshme. Falë shtetit rus, këta tempuj u restauruan, dhe Sot Lumturia e Tij i krahasoi ato me nuset e bukura.\"\n\nKryetari I DEKR-së theksoi se përfaqësuesit e komunitetit Mysliman ishin të pranishëm në një ngjarje kaq të rëndësishme për Të Krishterët vendas në të dy qytetet. \"Me sy të lirë, ju mund të shihni se çfarë lloj, marrëdhëniet vëllazërore janë zhvilluar këtu midis Të Krishterëve dhe Myslimanëve. Siç Tha Sot Patriarku I Tij I Lumturisë John, njerëzit me të vërtetë besimtarë, për të cilët besimi është një përparësi, gjithmonë mbajnë një mesazh paqeje, dashurie dhe mirëkuptimi të ndërsjellë. Fakti që ka një tempull dhe një xhami në të njëjtën rrugë është një shembull i mirë se si përfaqësuesit e feve të ndryshme, por njerëzit me të vërtetë fetarë duhet të jetojnë së bashku.\"\n\nGjatë bisedës së mëtejshme, Ministri Vakufov theksoi se Myslimanët në Siri i trajtojnë Të Krishterët me dashuri. Ai gjithashtu vuri në dukje me mirënjohje rolin e madh të Kishës Ortodokse ruse në zbatimin e projektit për krijimin e Një Qendre për rehabilitimin dhe Protetikën e fëmijëve në Damask, në të cilën fëmijët që vuajtën gjatë armiqësive marrin ndihmë të paçmuar."},"cn":{"auto":"1月22日，在莫斯科和全俄罗斯宗主教基里尔陛下的祝福下，莫斯科宗主教对外教会关系部主席沃洛科拉姆斯克大都会安东尼在大马士革会见了阿拉伯叙利亚共和国瓦克夫事务部长谢赫*阿布德*萨塔尔*赛义德。 \n出席会议的有他的大安提阿和整个东方的主教约翰十世、安提阿族长阿勒颇和亚历山大的大都会以法莲和塞琉西亚的主教罗曼的等级制度、俄罗斯东正教代表团成员、莫斯科和全俄罗斯族长基里尔顾问尼古拉*巴拉绍夫大主教、DECR副主席伊戈尔*亚基姆丘克大主教、莫斯科和全俄罗斯族长代表安提阿族长和所有族长东方的阿基米德人菲利普（Vasiltsev）和牧师亚历山大erov，decr主席助理，俄罗斯驻叙利亚特命全权大使A.V.Efimov，基督教文化和遗产支持基金执行主任E.I.Skopenko，儿童康复和假肢中心负责人nasr-Allah Hassan Faez。\n\n对话在热烈友好的气氛中进行，讨论了宗教间合作的问题，以及俄罗斯联邦和俄罗斯宗教团体向叙利亚人民提供的人道主义援助。\n\nVakufov部长称这一天是有福的，在这一天，两个东正教教堂的奉献因军事行动而被摧毁，现在由安提阿族长和整个东约翰十世恢复。\n\n他请我转达他对俄罗斯联邦总统和俄罗斯军队的谢意，\"感谢你们为我们所做的一切，与我们肩并肩地站在打击全球恐怖主义的斗争中。\"\n\n部长还分享了他在9月2022访问俄罗斯，访问DECR的回忆，以及与莫斯科和全俄罗斯主教基里尔的沟通，并指出他在办公室里有一张与莫斯科俄罗斯教会灵长类会议的照片。 他呼吁大都会安东尼，要求向主教基里尔传达问候和感激之语。\n\n正如谢赫*阿卜杜勒*萨塔尔（Sheikh Abd Al-Sattar）所说，叙利亚人民和叙利亚总统在这些困难时期\"与俄罗斯肩并肩\"。 \"我们知道，今天俄罗斯捍卫全球价值观，这对基督徒和穆斯林来说都是一样的。 她不是为自己而战-她是为真相而战。 我们--穆斯林和基督徒--在这场斗争和这些困难中与你们同在。\"\n\n就他而言，Volokolamsk的大都会安东尼感谢部长的热情好客。 他说：\"很高兴再次见到你们--现在是在叙利亚的土地上，\"他向莫斯科主教基里尔和全俄罗斯的对话者传达了健康的祝福和上帝在他的劳动中的帮助。\n\n该教长与瓦克夫斯部长分享了他对叙利亚之行的印象，特别是说，1月21日，他与他的Beatitude族长安提阿的约翰十世一起访问了大马士革的俄罗斯教堂大院，并了解了在其下运作的儿童康复和假肢中心的工作。 \"俄罗斯东正教会积极参与了这个中心的创建，现在继续支持其活动，\"Volokolamsk的大都会安东尼说。 -我们看到的东西给我们留下了深刻的印象。 一方面，看到无辜儿童的痛苦和痛苦是可怕的，但另一方面，令人高兴的是，在短时间内，三百名儿童已经成功地在这个中心接受了治疗和康复。 我们昨天签署了一项协议，将在来年继续合作。\"\n\n而在1月22日星期日，由大都会安东尼领导的俄罗斯东正教代表团有机会陪同他的Beatitude族长约翰在两个重建的教堂的奉献。 安东尼主教将参加这些活动的感受与复活节的欢乐进行比较，他说：\"在两个城市–阿尔宾和阿兹-扎巴达尼–仍然有可怕的战争痕迹。 用肉眼，你可以看到还有多少需要恢复才能使城市恢复正常生活。 但非常感人的是，一个城市和另一个城市的居民想要复兴的第一个地方之一就是寺庙。 如你所知，我们的国家和俄罗斯总统弗拉基米尔*普京亲自以各种可能的方式支持这些项目。 由于俄罗斯国家，这些寺庙得到了修复，今天他的Beatitude将它们与美丽的新娘进行了比较。\"\n\nDECR主席强调，穆斯林社区的代表出席了这两个城市当地基督徒的如此重要的活动。 \"用肉眼，你可以看到基督徒和穆斯林之间在这里发展了什么样的兄弟般的关系。 正如他的祝福族长约翰今天所说，真正相信的人，对他们来说，信仰是优先考虑的，总是带着和平、爱和相互理解的信息。 在同一条街上有一座寺庙和一座清真寺的事实是一个很好的例子，说明不同宗教的代表，但真正的宗教人士应该生活在一起。\"\n\n在进一步的谈话中，Vakufov部长强调叙利亚的穆斯林用爱对待基督徒。 他还感激地注意到俄罗斯东正教会在执行在大马士革建立儿童康复和假肢中心的项目方面所发挥的巨大作用,在这一项目中,在敌对行动中遭受苦难的儿童得到了宝贵的援助。"},"el":{"auto":"Στις 22 Ιανουαρίου, κατά τη διάρκεια της παραμονής του στη Συρία, με την ευλογία του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσιών Κυρίλλου, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, συναντήθηκε στη Δαμασκό με τον Σεΐχη Αμπντ Αλ-Σατάρ Σαΐντ, υπουργό Υποθέσεων Ουακφ της Αραβικής Δημοκρατίας της Συρίας. \nΣτη συνάντηση παρέστησαν ο Μακαριώτατος Πατριάρχης μεγάλης Αντιοχείας και Πάσης Ανατολής Ιωάννης Ι, Ιεράρχες του Πατριαρχείου Αντιοχείας Μητροπολίτης Χαλεπίου και Αλεξανδρέττας Εφραίμ και επίσκοπος Σελευκίας Ρωμαίος, μέλη της αντιπροσωπείας της Ρωσική Ορθόδοξης Εκκλησίας, Αρχιερέας Νικολάι Μπαλάσοφ, Σύμβουλος του Πατριάρχη Μόσχας και Πασών των Ρωσιών Κυρίλλου, Αρχιερέας Ιγκόρ Γιακιμτσούκ, Αναπληρωτής Πρόεδρος του ΤΕΕΣ, εκπρόσωπος του Πατριάρχη Μόσχας και Πασών των Ρωσιών στον Πατριάρχη Αντιοχείας και πάσης Αρχιμανδρίτης Φίλιππος (Βασίλτσεφ) της Ανατολής και της Ρωσίας, ιερέας Alexander Ershov, Βοηθός του προέδρου του ΤΕΕΣ, Έκτακτος και Πληρεξούσιος Πρέσβης της Ρωσίας στη Συρία A.V. Efimov, Εκτελεστικός Διευθυντής του Ταμείου υποστήριξης Χριστιανικού Πολιτισμού και κληρονομιάς E. I. skopenko, επικεφαλής του Κέντρου Αποκατάστασης και Προσθετικής παιδιών Nasr-Allah Hassan Faez.\n\nΗ συζήτηση, η οποία πραγματοποιήθηκε σε μια ζεστή και φιλική ατμόσφαιρα, συζήτησε θέματα διαθρησκειακής συνεργασίας, καθώς και ανθρωπιστική βοήθεια που παρέχεται από τη Ρωσική Ομοσπονδία και τις θρησκευτικές κοινότητες της Ρωσίας στον λαό της Συρίας.\n\nΟ υπουργός Βακούφοφ αποκάλεσε αυτή την ημέρα ευλογημένη, κατά την οποία πραγματοποιήθηκε ο αγιασμός δύο ορθόδοξων εκκλησιών που καταστράφηκαν ως αποτέλεσμα στρατιωτικών επιχειρήσεων και τώρα αποκαταστάθηκαν από τον Πατριάρχη Αντιοχείας και ολόκληρη την Ανατολή Ιωάννη Χ.\n\nΜου ζήτησε να μεταφέρω την ευγνωμοσύνη του στον Πρόεδρο της Ρωσική Ομοσπονδία και ρωσική στρατός \"για όλα όσα έχετε κάνει για εμάς, στέκεται δίπλα μας στον αγώνα κατά της παγκόσμιας τρομοκρατίας\".\n\nΟ Υπουργός μοιράστηκε επίσης αναμνήσεις από την επίσκεψή του στη Ρωσία τον Σεπτέμβριο του 2022, επίσκεψη στο ΤΕΕΣ, καθώς και επικοινωνία με τον Αγιώτατο Πατριάρχη Μόσχας και Πασών των Ρωσιών Κύριλλο, σημειώνοντας ότι έχει φωτογραφία συνάντησης με τον Προκαθήμενο της Ρωσική Εκκλησία στη Μόσχα στο γραφείο του. Απηύθυνε έκκληση στον Μητροπολίτη Αντώνιο με αίτημα να μεταφέρει χαιρετισμούς και λόγια ευγνωμοσύνης στον Πατριάρχη Κύριλλο.\n\nΌπως είπε ο Σεΐχης Αμπντ Αλ Σατάρ, ο συριακός λαός και ο Σύρος πρόεδρος \"στέκονται δίπλα στη Ρωσία\" σε αυτές τις δύσκολες στιγμές. \"Γνωρίζουμε ότι σήμερα η Ρωσία υπερασπίζεται παγκόσμιες αξίες που είναι ίδιες τόσο για τους χριστιανούς όσο και για τους μουσουλμάνους. Δεν αγωνίζεται για τον εαυτό της–αγωνίζεται για την αλήθεια. Εμείς-Μουσουλμάνοι και Χριστιανοί-είμαστε μαζί σας σε αυτόν τον αγώνα και σε αυτές τις δυσκολίες\".\n\nΑπό την πλευρά του, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος ευχαρίστησε τον Υπουργό για τη φιλοξενία του. \"Είναι πολύ χαρούμενος που σας συναντώ ξανά - τώρα στο Συριακό έδαφος\", είπε, μεταφέροντας στον συνομιλητή από τον Αγιώτατο Πατριάρχη Μόσχας και Πασών των Ρωσιών Κύριλλο θερμές ευχές για καλή υγεία και τη βοήθεια του Θεού στους κόπους του.\n\nΟ Ιεράρχης μοιράστηκε με τον υπουργό του Waqfs τις εντυπώσεις του από το ταξίδι του στη Συρία, λέγοντας, ειδικότερα, ότι στις 21 Ιανουαρίου, μαζί με τον Μακαριώτατο Πατριάρχη Αντιοχείας Ιωάννη Ι, επισκέφθηκε το Ρωσική Εκκλησία στη Δαμασκό και γνώρισε το έργο του Κέντρου Αποκατάστασης και Προσθετικής παιδιών που λειτουργεί κάτω από αυτό. \"Η Ρωσική Ορθόδοξη Εκκλησία συμμετείχε ενεργά στη δημιουργία αυτού του κέντρου και τώρα συνεχίζει να υποστηρίζει τις δραστηριότητές της\", δήλωσε ο Μητροπολίτης Βολοκολάμσκ Αντώνιος. - Ήμασταν πολύ εντυπωσιασμένοι με αυτό που είδαμε. Από τη μία πλευρά, είναι τρομακτικό να βλέπεις τον πόνο και τα βάσανα αθώων παιδιών, αλλά από την άλλη πλευρά, είναι χαρούμενο που σε σύντομο χρονικό διάστημα τριακόσια παιδιά έχουν ήδη υποβληθεί με επιτυχία σε θεραπεία και αποκατάσταση σε αυτό το κέντρο. Υπογράψαμε χθες μια συμφωνία για να συνεχίσουμε τη συνεργασία μας για το επόμενο έτος\".\n\nΚαι την Κυριακή 22 Ιανουαρίου αντιπροσωπεία της Ρωσική Ορθόδοξης Εκκλησίας με επικεφαλής τον Μητροπολίτη Αντώνιο είχε την ευκαιρία να συνοδεύσει τον Μακαριώτατο Πατριάρχη Ιωάννη στον αγιασμό δύο αναπαλαιωμένων εκκλησιών. Συγκρίνοντας τα συναισθήματα της συμμετοχής σε αυτά τα γεγονότα με τη χαρά του Πάσχα, ο Επίσκοπος Αντώνιος είπε: \"και στις δύο πόλεις – Arbin και Az-Zabadani – υπάρχουν ακόμα τρομερά ίχνη πολέμου. Με γυμνό μάτι, μπορείτε να δείτε πόσα περισσότερα πρέπει να αποκατασταθούν για να επιστρέψουν οι πόλεις στην κανονική ζωή. Αλλά είναι πολύ συγκινητικό ότι ένα από τα πρώτα μέρη που οι κάτοικοι μιας και μιας άλλης πόλης ήθελαν να αναβιώσουν ήταν ο ναός. Όπως γνωρίζετε, η χώρα μας και ο Πρόεδρος της Ρωσίας Βλαντιμίρ Πούτιν υποστήριξαν προσωπικά αυτά τα έργα με κάθε δυνατό τρόπο. Χάρη στη ρωσική πολιτεία, αυτοί οι ναοί αποκαταστάθηκαν και σήμερα ο Μακαριώτατος τους συνέκρινε με όμορφες νύφες\".\n\nΟ πρόεδρος του ΤΕΕΣ τόνισε ότι εκπρόσωποι της Μουσουλμανικής Κοινότητας ήταν παρόντες σε μια τόσο σημαντική εκδήλωση για τους ντόπιους χριστιανούς και στις δύο πόλεις. \"Με γυμνό μάτι, μπορείτε να δείτε τι είδους, αδελφικές σχέσεις έχουν αναπτυχθεί εδώ μεταξύ Χριστιανών και μουσουλμάνων. Όπως είπε Σήμερα ο Μακαριώτατος Πατριάρχης Ιωάννης, οι αληθινά πιστοί άνθρωποι, για τους οποίους η πίστη αποτελεί προτεραιότητα, μεταφέρουν πάντα μήνυμα ειρήνης, αγάπης και αλληλοκατανόησης. Το γεγονός ότι υπάρχει ένας ναός και ένα τζαμί στον ίδιο δρόμο είναι ένα καλό παράδειγμα για το πώς πρέπει να ζουν μαζί εκπρόσωποι διαφορετικών θρησκειών, αλλά πραγματικά θρησκευόμενοι\".\n\nΚατά τη διάρκεια της περαιτέρω συνομιλίας, ο Υπουργός Βακούφοφ τόνισε ότι οι μουσουλμάνοι στη Συρία αντιμετωπίζουν τους Χριστιανούς με αγάπη. Σημείωσε επίσης με ευγνωμοσύνη τον τεράστιο ρόλο της Ρωσική Ορθόδοξη Εκκλησία στην υλοποίηση του έργου για τη δημιουργία ενός κέντρου αποκατάστασης και Προσθετικής παιδιών στη Δαμασκό, στο οποίο τα παιδιά που υπέφεραν κατά τη διάρκεια των εχθροπραξιών λαμβάνουν ανεκτίμητη βοήθεια."},"en":{"auto":"On January 22, during his stay in Syria, with the blessing of His Holiness Patriarch Kirill of Moscow and All Russia, Metropolitan Anthony of Volokolamsk, Chairman of the Moscow Patriarchate's Department for External Church Relations, met in Damascus with Sheikh Abd Al-Sattar Said, Minister of Waqf Affairs of the Syrian Arab Republic. \nThe meeting was attended by His Beatitude Patriarch John X of Great Antioch and All the East, hierarchs of the Antioch Patriarchate Metropolitan Ephraim of Aleppo and Alexandretta and Bishop Roman of Seleucia, members of the delegation of the Russian Orthodox Church, Archpriest Nikolai Balashov, Advisor to Patriarch Kirill of Moscow and All Russia, Archpriest Igor Yakimchuk, Deputy Chairman of the DECR, representative of the Patriarch of Moscow and All Russia to the Patriarch of Antioch and All Archimandrite Philip (Vasiltsev) of the East and Priest Alexander Ershov, Assistant to the DECR Chairman, Ambassador Extraordinary and Plenipotentiary of Russia to Syria A.V. Efimov, Executive Director of the Fund for Support of Christian Culture and Heritage E.I. Skopenko, head of the Center for Children's Rehabilitation and Prosthetics Nasr-Allah Hassan Faez.\n\nThe conversation, which took place in a warm and friendly atmosphere, discussed issues of interreligious cooperation, as well as humanitarian assistance provided by the Russian Federation and religious communities of Russia to the people of Syria.\n\nMinister Vakufov called this day blessed, on which the consecration of two Orthodox churches destroyed as a result of military operations and now restored by the Patriarch of Antioch and the Whole East John X took place.\n\nHe asked me to convey his gratitude to the President of the Russian Federation and the Russian army \"for everything you have done for us, standing shoulder to shoulder with us in the fight against global terrorism.\"\n\nThe Minister also shared memories of his visit to Russia in September 2022, a visit to the DECR, as well as communication with His Holiness Patriarch Kirill of Moscow and All Russia, noting that he has a photo of a meeting with the Primate of the Russian Church in Moscow in his office. He appealed to Metropolitan Anthony with a request to convey greetings and words of gratitude to Patriarch Kirill.\n\nAs Sheikh Abd Al-Sattar Said, the Syrian people and the Syrian President \"stand shoulder to shoulder with Russia\" in these difficult times. \"We know that today Russia defends global values that are the same for both Christians and Muslims. She's not fighting for herself–she's fighting for the truth. We – both Muslims and Christians – are with you in this struggle and in these difficulties.\"\n\nFor his part, Metropolitan Anthony of Volokolamsk thanked the Minister for his hospitality. \"It is very joyful to meet you again – now on Syrian soil,\" he said, conveying to the interlocutor from His Holiness Patriarch Kirill of Moscow and All Russia warm wishes of good health and God's help in his labors.\n\nThe hierarch shared with the Minister of Waqfs his impressions of his trip to Syria, saying, in particular, that on January 21, together with His Beatitude Patriarch John X of Antioch, he visited the Russian Church Compound in Damascus and got acquainted with the work of the Children's Rehabilitation and Prosthetics Center operating under it. \"The Russian Orthodox Church took an active part in the creation of this center and now continues to support its activities,\" said Metropolitan Anthony of Volokolamsk. – We were very impressed with what we saw. On the one hand, it is scary to see the pain and suffering of innocent children, but on the other hand, it is joyful that in a short time three hundred children have already successfully undergone treatment and rehabilitation in this center. We signed an agreement yesterday to continue our cooperation for the coming year.\"\n\nAnd on Sunday, January 22, a delegation of the Russian Orthodox Church headed by Metropolitan Anthony had the opportunity to accompany His Beatitude Patriarch John at the consecration of two recreated churches. Comparing the feelings of participating in these events with Easter joy, Bishop Anthony said: \"In both cities – Arbin and Az-Zabadani – there are still terrible traces of war. With the naked eye, you can see how much more needs to be restored in order to return cities to normal life. But it is very touching that one of the first places that residents of one and another city wanted to revive was the temple. As you know, our country and Russian President Vladimir Putin personally have supported these projects in every possible way. Thanks to the Russian state, these temples were restored, and today His Beatitude compared them to beautiful brides.\"\n\nThe DECR Chairman emphasized that representatives of the Muslim community were present at such an important event for local Christians in both cities. \"With the naked eye, you can see what kind, fraternal relations have developed here between Christians and Muslims. As His Beatitude Patriarch John said today, truly believing people, for whom faith is a priority, always carry a message of peace, love and mutual understanding. The fact that there is a temple and a mosque on the same street is a good example of how representatives of different religions, but truly religious people should live together.\"\n\nDuring the further conversation, Minister Vakufov stressed that Muslims in Syria treat Christians with love. He also noted with gratitude the huge role of the Russian Orthodox Church in the implementation of the project to create a Center for children's rehabilitation and Prosthetics in Damascus, in which children who suffered during the hostilities receive invaluable assistance."},"fr":{"auto":"Le 22 janvier, le métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, a rencontré à Damas le ministre des Waqf de la République arabe syrienne, Cheikh Abd Al-Sattar Said, lors d'un séjour en Syrie, avec la bénédiction de sa Sainteté le Patriarche Cyrille de Moscou et de toute la Russie. \nLe Patriarche de la grande Antioche et de tout l'Orient, Jean X, les hiérarques du Patriarcat d'Antioche, le métropolite Éphrem d'Alep et d'Alexandrette et l'évêque romain de Séleucie, les membres de la délégation de l'Église orthodoxe russe, le conseiller du Patriarche de Moscou et de toute la Russie, l'archiprêtre Nikolaï Balashov, le vice-président du DREE, l'archiprêtre Igor yakimchuk, le représentant du Patriarche de Moscou et de toute la Russie auprès du Patriarche d'Antioche et de tout l'Orient, ont assisté à la réunion l'archimandrite Philip (vasiltsev) et le prêtre Alexander Ershov, président adjoint du DREE, l'ambassadeur extraordinaire et plénipotentiaire de la Russie en Syrie, A. V. Efimov, directeur Exécutif du fonds de soutien à la culture chrétienne et au patrimoine, E. I. skopenko, chef du centre de réadaptation et de prothèses pour enfants Nasr-Allah Hassan faez.\n\nL'entretien, qui a eu lieu dans une atmosphère chaleureuse et amicale, a discuté des questions de la coopération interreligieuse, ainsi que de l'aide humanitaire fournie par la Fédération de Russie et les communautés religieuses de Russie au peuple syrien.\n\nLe ministre des vakufs a appelé béni ce jour, qui a eu lieu la consécration par le Patriarche d'Antioche et de tout l'Orient, Jean X, de deux églises orthodoxes détruites à la suite des hostilités et maintenant reconstruites.\n\nIl a demandé de transmettre des mots de gratitude au Président de la Fédération de Russie et à l'armée russe «pour tout ce que vous avez fait pour nous, debout côte à côte avec nous dans la lutte contre le terrorisme mondial».\n\nLe ministre a également fait part de ses souvenirs de sa visite en Russie en septembre 2022, de sa visite au DREE et de sa communication avec le Patriarche Cyrille de Moscou et de toute la Russie, notant qu'il avait dans son bureau une photo de la rencontre avec le Primat de l'Église russe qui s'était tenue à Moscou. Il a demandé au métropolite Antoine de transmettre au Patriarche Cyrille les salutations et les mots de gratitude.\n\nComme l'a souligné Cheikh Abd Al-Sattar Saeed, le peuple syrien et le Président syrien «se tiennent côte à côte avec la Russie» en cette période difficile. «Nous savons qu'aujourd'hui, la Russie protège les valeurs mondiales, Unies à la fois pour les chrétiens et pour les musulmans. Elle ne se Bat pas pour elle – même-elle se Bat pour la vérité. Nous, musulmans et chrétiens, sommes avec vous dans cette lutte et dans ces difficultés.»\n\nPour sa part, le métropolite Antoine de Volokolamsk a remercié le ministre pour son hospitalité. «Il est très heureux de vous rencontrer à nouveau – maintenant sur le sol syrien», a – t-il déclaré, transmettant à l'interlocuteur du Patriarche Cyrille de Moscou et de toute la Russie les vœux chaleureux de bonne santé et d'aide de Dieu dans ses travaux.\n\nLe hiérarque a partagé avec le ministre Waqf les impressions de la visite en Syrie, en disant, en particulier, que le 21 janvier, avec le bienheureux Patriarche Jean X d'Antioche, il s'est rendu à Damas dans la cour de l'Église Russe et s'est familiarisé avec le travail du Centre de réadaptation pour enfants et de prothèses. «L'Église orthodoxe russe a participé activement à la création de ce centre et continue maintenant de soutenir son activité\", a déclaré le métropolite Antony de Volokolamsk. - Nous avons été très impressionnés par ce que nous avons vu. D'une part, il est effrayant de voir la douleur et la souffrance d'enfants innocents, mais, d'autre part, il est heureux que, dans un court laps de temps déjà, 300 enfants ont été traités et réhabilités avec succès dans ce centre. Nous avons signé hier un accord sur la poursuite de notre coopération pour l'année à venir.»\n\nEt le dimanche 22 janvier, une délégation de l'Église orthodoxe russe dirigée par le métropolite Antoine a eu l'occasion d'accompagner le Patriarche Jean lors de la consécration des deux églises reconstituées. Après avoir comparé les sentiments de la participation à ces événements à la joie de Pâques, Mgr Antoine a déclaré: «dans les deux villes – Arbin et AZ-Zabadani – il y a encore de terribles traces de guerre. À l'œil nu, on peut voir combien il reste à reconstruire pour ramener les villes à la normale. Mais il est très touchant que l'un des premiers endroits que les habitants de l'une et de l'autre ville voulaient faire revivre était le temple. Comme vous le savez, notre pays et personnellement le Président russe Vladimir Poutine ont soutenu ces projets de toutes les manières possibles. Grâce à l'état Russe, ces temples ont été restaurés et aujourd'hui, sa Béatitude les a comparés aux belles mariées.»\n\nLe président du DREE a souligné que, dans les deux villes, des représentants de la communauté musulmane avaient assisté à un événement aussi important pour les chrétiens locaux. «À l'œil nu, on peut remarquer les bonnes relations fraternelles qui se sont développées ici entre chrétiens et musulmans. Comme l'a dit aujourd'hui le bienheureux Patriarche Jean, les vrais croyants, pour qui la foi est une priorité, portent toujours un message de paix, d'amour et de compréhension mutuelle. Le fait qu'il y ait un temple et une mosquée dans la même rue est un bon exemple de la façon dont les représentants de différentes Religions, mais les vrais croyants doivent vivre ensemble.»\n\nAu cours d'un entretien ultérieur, le ministre Waqf a souligné que les musulmans en Syrie traitent les chrétiens avec amour. Il a également noté avec gratitude le rôle important joué par l \u0026 apos; Église orthodoxe russe dans la mise en œuvre du projet de création d \u0026 apos; un Centre de réadaptation et de prothèses pour enfants à Damas, où les enfants victimes des hostilités reçoivent une aide inestimable."},"ge":{"auto":"22 იანვარს, სირიაში ყოფნის დროს, მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის ლოცვა-კურთხევით, მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტის თავმჯდომარე ვოლოკოლამსკის მიტროპოლიტი ანტონი დამასკოში შეხვდა შეიხ აბდ ალ-სატარს. \nშეხვედრას ესწრებოდნენ მისი უნეტარესი პატრიარქი იოანე X დიდი ანტიოქიისა და სრულიად აღმოსავლეთის, ანტიოქიის საპატრიარქოს იერარქები ალეპოსა და ალექსანდრეტის მიტროპოლიტი ეფრემი და სელევკიის ეპისკოპოსი რომან, რუსეთის მართლმადიდებელი ეკლესიის დელეგაციის წევრები, დეკანოზი ნიკოლაი ბალაშოვი, მოსკოვისა და სრულიად რუსეთის პატრიარქ კირილის მრჩეველი, დეკანოზი იგორ იაკიმჩუკი, საოლქო საარჩევნო კომისიის თავმჯდომარის მოადგილე, მოსკოვისა და სრულიად რუსეთის პატრიარქის წარმომადგენელი ანტიოქიისა და სრულიად რუსეთის პატრიარქ არქიმანდრიტი ფილიპე (ვასილცევი) და მღვდელი ალექსანდრე ერშოვი, საოლქო საარჩევნო კომისიის თავმჯდომარის თანაშემწე, საგანგებო და სრულუფლებიანი ელჩი.რუსეთი სირიაში ა. ვ. ეფიმოვი, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი ე. ი. სკოპენკო, ბავშვთა რეაბილიტაციისა და პროთეზირების ცენტრის ხელმძღვანელი ნასრ-ალაჰ ჰასან ფაესი.\n\nსაუბარი, რომელიც თბილ და მეგობრულ ატმოსფეროში შედგა, შეეხო ურთიერთთანამშრომლობის საკითხებს, ასევე რუსეთის ფედერაციისა და რუსეთის რელიგიური თემების მიერ სირიის ხალხისთვის მიწოდებულ ჰუმანიტარულ დახმარებას.\n\nმინისტრმა ვაკუფოვმა ამ დღეს დალოცა, რომელზეც სამხედრო ოპერაციების შედეგად განადგურდა ორი მართლმადიდებლური ეკლესიის კურთხევა და ახლა ანტიოქიისა და მთელი აღმოსავლეთის პატრიარქის იოანე X-ის მიერ აღდგენილი.\n\nმან მთხოვა, მადლობა გადამეხადა რუსეთის ფედერაციის პრეზიდენტისა და რუსეთის არმიისთვის \"ყველაფრისთვის, რაც თქვენ გააკეთეთ ჩვენთვის, მხარში დაგვიდგეთ გლობალური ტერორიზმის წინააღმდეგ ბრძოლაში.\"\n\nმინისტრმა ასევე გააზიარა მოგონებები რუსეთში ვიზიტის შესახებ 2022 წლის სექტემბერში, DECR-ში ვიზიტის, ასევე მოსკოვისა და სრულიად რუსეთის უწმინდეს პატრ  בדמשק והכיר את עבודתו של המרכז הפועל תחתיו לשיקום ילדים ותותבות. \"הכנסייה הרוסית האורתודוכסית הייתה מעורבת באופן פעיל בהקמת מרכז זה וכעת היא ממשיכה לתמוך בפעילותה, ציין מטרופוליטן וולוקולמסקי אנטוני.  התרשמנו מאוד ממה שראינו. מצד אחד, זה מפחיד לראות את הכאב והסבל של ילדים חפים מפשע, אבל מצד שני, זה משמח כי בתוך זמן קצר כבר שלוש מאות ילדים עברו בהצלחה טיפול ושיקום במרכז זה. חתמנו אתמול על הסכם להמשך שיתוף הפעולה שלנו לשנה הקרובה\".\n\nוביום ראשון אחר הצהריים של ה-22 בינואר, משלחות של הכנסייה הרוסית האורתודוכסית, בראשות המטרופוליטן אנטוניוס, ליוו במקרה את הפטריארך ג ' ון המאושר ביותר בקידוש שני המקדשים המשוחזרים. לאחר שהשווה את התחושות מהשתתפות באירועים אלה לשמחת חג הפסחא, אמר הלורד אנטוני: \"בשתי הערים – ארבין ואל-זבאדני – עדיין נותרו עקבות נוראים של מלחמה. בעין בלתי מזוינת ניתן לראות עד כמה יש צורך לבנות מחדש כדי להחזיר את הערים לחיים נורמליים. אבל זה מאוד נוגע ללב שאחד המקומות הראשונים שתושבי העיר האחת והשנייה רצו להחיות היה המקדש. כפי שאתה יודע, המדינה שלנו באופן אישי נשיא רוסיה Vv פוטין בכל דרך אפשרית תמכו בפרויקטים אלה. בזכות המדינה הרוסית, מקדשים אלה שוחזרו, והיום האושר שלו השווה אותם לכלות יפות.\n\nיו \" ר הכבשים ציין במפורש כי בשתי הערים השתתפו נציגי הקהילה המוסלמית באירוע כה חשוב לנוצרים המקומיים. \"בעין בלתי מזוינת ניתן לראות איזה סוג של יחסי אחים אדיבים התפתחו כאן בין נוצרים למוסלמים. כפי שאמר היום הפטריארך ג ' ון המאושר ביותר, אנשים מאמינים באמת, שעבורם האמונה היא בראש סדר העדיפויות, נושאים תמיד מסר של שלום, אהבה והבנה הדדית. העובדה שמקדש ומסגד עומדים באותו רחוב היא דוגמה טובה לאופן שבו בני דתות שונות, אך מאמינים אמיתיים, צריכים לחיות יחד.\"\n\nבמהלך שיחה נוספת הדגיש השר וואקוף כי מוסלמים בסוריה מתייחסים לנוצרים בחיבה. הוא גם ציין בהכרת תודה את תפקידה העצום של הכנסייה הרוסית האורתודוכסית בפרויקט להקמת מרכז לשיקום ילדים ותותבות בדמשק, בו ילדים שנפגעו במהלך פעולות האיבה מקבלים עזרה שלא יסולא בפז."},"ja":{"auto":"22日、シリア滞在中、モスクワ総主教キリルと全ロシアの祝福を受けて、モスクワ総主教庁の対外教会関係部門の会長であるVolokolamskのメトロポリタンアンソニーは、シリア-アラブ共和国のWaqf総務大臣であるSheikh Abd Al-Sattar Saidとダマスカスで会った。 \n会議には、偉大なアンティオキアとすべての東の彼の至福の総主教ジョンX、アレッポとアレクサンドレッタのアンティオキア総主教エフライムの階層とセレウキアの司教ローマ、ロシア正教会の代表団のメンバー、大主教ニコライバラショフ、モスクワと全ロシアの総主教キリルの顧問、大主教イゴールYakimchuk、DECRの副会長、アンティオキアとすべてのArchimandriteフィリップの総主教へのモスクワと全ロシアの総主教の代表が出席した。東と司祭アレクサンダー erhovのvasiltsev）、Decr会長のアシスタント、シリアA.V.エフィモフ、キリスト教の文化と遺産e.I.Skopenko、子供のリハビリテーションと補綴Nasr-アッラーハッサンFaezのためのセンターの頭のサポートのための基金のエグゼクティブディレクターへのロシアの臨時大使と全権大使。\n\n暖かくフレンドリーな雰囲気の中で行われた会話は、宗教間協力の問題、ロシア連邦とロシアの宗教界がシリアの人々に提供する人道支援について議論しました。\n\n大臣Vakufovはこの日を祝福と呼び、軍事作戦の結果として破壊された2つの正教会の奉献がAntiochの総主教と東ヨハネX全体によって修復されました。\n\n彼は私に、ロシア連邦大統領とロシア軍に感謝の気持ちを伝えるように頼んだ「あなたが私たちのためにしたすべてのことについて、世界的なテロとの戦いで私たちと肩を並べて立っていました。\"\n\n大臣はまた、2022年9月にロシアを訪問したこと、DECRを訪問したこと、モスクワと全ロシアのキリル法王総主教とのコミュニケーションの思い出を共有し、彼のオフィスでモスクワのロシア教会の霊長類との会議の写真を持っていることを指摘しました。 彼は総主教キリルに挨拶と感謝の言葉を伝えるように要請して、首都アンソニーに訴えた。\n\nSheikh Abd Al-Sattarが言ったように、シリアの人々とシリアの大統領は、これらの困難な時代に\"ロシアと肩を並べて立つ\"。 \"私たちは、今日、ロシアはキリスト教徒とイスラム教徒の両方のために同じであるグローバルな価値観を守ることを知っています。 彼女は自分自身のために戦っているのではなく、真実のために戦っているのです。 私たち–イスラム教徒とキリスト教徒の両方-は、この闘争とこれらの困難の中であなたと一緒にいます。\"\n\n彼の部分のために、VolokolamskのMetropolitan Anthonyは彼のおもてなしのために大臣に感謝しました。 「今、シリアの土壌で、再びあなたに会うことは非常に楽しいです」と彼は言った、モスクワの彼の聖なる総主教キリルと彼の労働における健康と神の助けのすべてのロシアの暖かい願いから対話者に伝えました。\n\nヒエラルキーは、1月21日に、アンティオキアの彼のBeatitude Patriarch John Xと一緒に、彼はダマスカスのロシアの教会を訪問し、その下で運営されている子供のリハビリテーションと義肢センターの仕事を知ったと言って、シリアへの彼の旅行の彼の印象をWaqfsの大臣と共有しました。 「ロシア正教会はこのセンターの創設に積極的に参加し、現在もその活動を支援し続けています」と、VolokolamskのMetropolitan Anthony氏は述べています。 -私たちは、私たちが見たものに非常に感銘を受けました。 一方で、無実の子供たちの痛みや苦しみを見るのは怖いですが、一方で、短期間で300人の子供たちがすでにこのセンターで治療とリハビリを成功裏に受けていることはうれしいことです。 私達は来年のための私達の協同を続けるために一致に昨日署名しました。\"\n\nそして、1月22日の日曜日に、メトロポリタンアンソニー率いるロシア正教会の代表団は、2つの再現された教会の奉献で彼の至福の総主教ジョンに同行する機会を得ました。 これらのイベントに参加する気持ちとイースターの喜びを比較すると、アンソニー司教は言った：\"ArbinとAz–Zabadaniの両方の都市では、まだ戦争のひどい痕跡があります。 肉眼では、都市を通常の生活に戻すためにどれだけ多くの必要性を回復する必要があるかを見ることができます。 しかし、他の都市の住民が復活させたいと思った最初の場所の一つが寺院であったことは非常に感動的です。 ご存知のように、私たちの国とロシアのプーチン大統領は個人的にあらゆる可能な方法でこれらのプロジェクトを支援してきました。 ロシアの国家のおかげで、これらの寺院は修復され、今日、彼の幸福は美しい花嫁と比較されました。\"\n\nDECR会長は、イスラム教徒コミュニティの代表者が両方の都市の地元のキリスト教徒のためのこのような重要なイベントに出席していたことを強調 「肉眼では、キリスト教徒とイスラム教徒の間で、どのような兄弟関係がここで発展したのかを見ることができます。 彼の幸福の家長ジョンが今日言ったように、信仰が優先される真に信じる人々は、常に平和、愛、相互理解のメッセージを運びます。 同じ通りに寺院とモスクがあるという事実は、異なる宗教の代表者がどのように一緒に暮らすべきかの良い例ですが、本当に宗教的な人々が一緒に住\"\n\nその後の会話の中で、Vakufov大臣は、シリアのイスラム教徒が愛をもってキリスト教徒を扱うことを強調しました。 彼はまた、敵対行為の間に苦しんだ子供たちが貴重な援助を受けるダマスカスで子供のリハビリと補綴のためのセンターを作るためのプロジェクトの実施におけるロシア正教会の巨大な役割を感謝して指摘しました。"},"ru":{"auto":"22 января в ходе пребывания в Сирии по благословению Святейшего Патриарха Московского и всея Руси Кирилла председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний встретился в Дамаске с министром по делам вакуфов Сирийской Арабской Республики шейхом Абд Ас-Саттаром Саидом. \nНа встрече присутствовали Блаженнейший Патриарх Великой Антиохии и всего Востока Иоанн X, иерархи Антиохийского Патриархата митрополит Алеппский и Александреттский Ефрем и епископ Селевкийский Роман, члены делегации Русской Православной Церкви советник Патриарха Московского и всея Руси Кирилла протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев) и помощник председателя ОВЦС священник Александр Ершов, Чрезвычайный и Полномочный посол России в Сирии А.В. Ефимов, исполнительный директор Фонда поддержки христианской культуры и наследия Е.И. Скопенко, руководитель Центра детской реабилитации и протезирования Наср-Аллах Хассан Фаез.\n\nВ беседе, прошедшей в теплой дружеской атмосфере, обсуждались вопросы межрелигиозного взаимодействия, а также гуманитарной помощи, оказываемой Российской Федерацией и религиозными общинами России народу Сирии.\n\nМинистр вакуфов назвал благословенным этот день, в который состоялось освящение Патриархом Антиохийским и всего Востока Иоанном X двух православных храмов, разрушенных вследствие военных действий и ныне восстановленных.\n\nОн попросил передать слова благодарности Президенту Российской Федерации и российской армии «за все, что вы для нас делали, встав с нами плечом к плечу в борьбе с мировым терроризмом».\n\nМинистр также поделился воспоминаниями о своем визите в Россию в сентябре 2022 года, посещении ОВЦС, а также об общении со Святейшим Патриархом Московским и всея Руси Кириллом, отметив, что у него в кабинете стоит фотография прошедшей в Москве встречи с Предстоятелем Русской Церкви. Он обратился к митрополиту Антонию с просьбой передать Патриарху Кириллу приветствие и слова благодарности.\n\nКак отметил шейх Абд Ас-Саттар Саид, сирийский народ и Президент Сирии «стоят с Россией плечом к плечу» в нынешнее сложное время. «Мы знаем, что сегодня Россия защищает общемировые ценности, единые как для христиан, так и для мусульман. Она борется не за себя – она борется за правду. Мы – и мусульмане, и христиане – вместе с вами в этой борьбе и в этих трудностях».\n\nСо своей стороны митрополит Волоколамский Антоний поблагодарил министра за гостеприимство. «Очень радостно вновь с Вами встретиться – теперь на Сирийской земле», – отметил он, передав собеседнику от Святейшего Патриарха Московского и всея Руси Кирилла теплые пожелания доброго здоровья и помощи Божией в трудах.\n\nИерарх поделился с министром вакуфов впечатлениями от поездки в Сирию, рассказав, в частности, что 21 января вместе с Блаженнейшим Патриархом Антиохийским Иоанном X он посетил в Дамаске Подворье Русской Церкви и ознакомился с работой действующего при нем Центра детской реабилитации и протезирования. «Русская Православная Церковь принимала активное участие в создании этого центра и сейчас продолжает поддерживать его деятельность, – отметил митрополит Волоколамский Антоний. – Мы были очень впечатлены тем, что увидели. С одной стороны, страшно видеть боль и страдания ни в чем неповинных детей, но, с другой стороны, радостно, что за короткий срок уже триста детей успешно прошли лечение и реабилитацию в этом центре. Мы подписали вчера договор о продолжении нашего сотрудничества на предстоящий год».\n\nА в воскресный день 22 января делегации Русской Православной Церкви во главе с митрополитом Антонием довелось сопровождать Блаженнейшего Патриарха Иоанна при освящении двух воссозданных храмов. Сравнив чувства от участия в этих событиях с пасхальной радостью, владыка Антоний сказал: «В обоих городах – Арбине и Аз-Забадани – до сих пор сохраняются страшные следы войны. Невооруженным взглядом видно, сколь многое еще нужно восстановить, чтобы вернуть города к нормальной жизни. Но очень трогательно, что одним из первых мест, которые захотели возродить жители одного и другого города, был храм. Как вы знаете, наша страна и лично Президент России В.В. Путин всячески поддержали эти проекты. Благодаря Российскому государству эти храмы были восстановлены, и сегодня Его Блаженство сравнил их с прекрасными невестами».\n\nПредседатель ОВЦС особо отметил, что в обоих городах на столь важном для местных христиан событии присутствовали представители мусульманской общины. «Невооруженным взглядом можно заметить, какие добрые, братские отношения сложились здесь между христианами и мусульманами. Как сегодня сказал Блаженнейший Патриарх Иоанн, подлинно верующие люди, для которых вера является приоритетом, несут всегда послание мира, любви и взаимопонимания. То, что на одной улице стоят храм и мечеть, является добрым примером того, как представители разных религий, но подлинно верующие люди должны жить вместе».\n\nВ ходе дальнейшей беседы министр вакуфов подчеркнул, что мусульмане в Сирии с любовью относятся к христианам. Он также с благодарностью отметил огромную роль Русской Православной Церкви в реализации проекта по созданию в Дамаске Центра детской реабилитации и протезирования, в котором получают неоценимую помощь дети, пострадавшие во время военных действий.","manual":"22 января в ходе пребывания в Сирии по благословению Святейшего Патриарха Московского и всея Руси Кирилла председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний встретился в Дамаске с министром по делам вакуфов Сирийской Арабской Республики шейхом Абд Ас-Саттаром Саидом. \nНа встрече присутствовали Блаженнейший Патриарх Великой Антиохии и всего Востока Иоанн X, иерархи Антиохийского Патриархата митрополит Алеппский и Александреттский Ефрем и епископ Селевкийский Роман, члены делегации Русской Православной Церкви советник Патриарха Московского и всея Руси Кирилла протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев) и помощник председателя ОВЦС священник Александр Ершов, Чрезвычайный и Полномочный посол России в Сирии А.В. Ефимов, исполнительный директор Фонда поддержки христианской культуры и наследия Е.И. Скопенко, руководитель Центра детской реабилитации и протезирования Наср-Аллах Хассан Фаез.\n\nВ беседе, прошедшей в теплой дружеской атмосфере, обсуждались вопросы межрелигиозного взаимодействия, а также гуманитарной помощи, оказываемой Российской Федерацией и религиозными общинами России народу Сирии.\n\nМинистр вакуфов назвал благословенным этот день, в который состоялось освящение Патриархом Антиохийским и всего Востока Иоанном X двух православных храмов, разрушенных вследствие военных действий и ныне восстановленных.\n\nОн попросил передать слова благодарности Президенту Российской Федерации и российской армии «за все, что вы для нас делали, встав с нами плечом к плечу в борьбе с мировым терроризмом».\n\nМинистр также поделился воспоминаниями о своем визите в Россию в сентябре 2022 года, посещении ОВЦС, а также об общении со Святейшим Патриархом Московским и всея Руси Кириллом, отметив, что у него в кабинете стоит фотография прошедшей в Москве встречи с Предстоятелем Русской Церкви. Он обратился к митрополиту Антонию с просьбой передать Патриарху Кириллу приветствие и слова благодарности.\n\nКак отметил шейх Абд Ас-Саттар Саид, сирийский народ и Президент Сирии «стоят с Россией плечом к плечу» в нынешнее сложное время. «Мы знаем, что сегодня Россия защищает общемировые ценности, единые как для христиан, так и для мусульман. Она борется не за себя – она борется за правду. Мы – и мусульмане, и христиане – вместе с вами в этой борьбе и в этих трудностях».\n\nСо своей стороны митрополит Волоколамский Антоний поблагодарил министра за гостеприимство. «Очень радостно вновь с Вами встретиться – теперь на Сирийской земле», – отметил он, передав собеседнику от Святейшего Патриарха Московского и всея Руси Кирилла теплые пожелания доброго здоровья и помощи Божией в трудах.\n\nИерарх поделился с министром вакуфов впечатлениями от поездки в Сирию, рассказав, в частности, что 21 января вместе с Блаженнейшим Патриархом Антиохийским Иоанном X он посетил в Дамаске Подворье Русской Церкви и ознакомился с работой действующего при нем Центра детской реабилитации и протезирования. «Русская Православная Церковь принимала активное участие в создании этого центра и сейчас продолжает поддерживать его деятельность, – отметил митрополит Волоколамский Антоний. – Мы были очень впечатлены тем, что увидели. С одной стороны, страшно видеть боль и страдания ни в чем неповинных детей, но, с другой стороны, радостно, что за короткий срок уже триста детей успешно прошли лечение и реабилитацию в этом центре. Мы подписали вчера договор о продолжении нашего сотрудничества на предстоящий год».\n\nА в воскресный день 22 января делегации Русской Православной Церкви во главе с митрополитом Антонием довелось сопровождать Блаженнейшего Патриарха Иоанна при освящении двух воссозданных храмов. Сравнив чувства от участия в этих событиях с пасхальной радостью, владыка Антоний сказал: «В обоих городах – Арбине и Аз-Забадани – до сих пор сохраняются страшные следы войны. Невооруженным взглядом видно, сколь многое еще нужно восстановить, чтобы вернуть города к нормальной жизни. Но очень трогательно, что одним из первых мест, которые захотели возродить жители одного и другого города, был храм. Как вы знаете, наша страна и лично Президент России В.В. Путин всячески поддержали эти проекты. Благодаря Российскому государству эти храмы были восстановлены, и сегодня Его Блаженство сравнил их с прекрасными невестами».\n\nПредседатель ОВЦС особо отметил, что в обоих городах на столь важном для местных христиан событии присутствовали представители мусульманской общины. «Невооруженным взглядом можно заметить, какие добрые, братские отношения сложились здесь между христианами и мусульманами. Как сегодня сказал Блаженнейший Патриарх Иоанн, подлинно верующие люди, для которых вера является приоритетом, несут всегда послание мира, любви и взаимопонимания. То, что на одной улице стоят храм и мечеть, является добрым примером того, как представители разных религий, но подлинно верующие люди должны жить вместе».\n\nВ ходе дальнейшей беседы министр вакуфов подчеркнул, что мусульмане в Сирии с любовью относятся к христианам. Он также с благодарностью отметил огромную роль Русской Православной Церкви в реализации проекта по созданию в Дамаске Центра детской реабилитации и протезирования, в котором получают неоценимую помощь дети, пострадавшие во время военных действий."},"sr":{"auto":"22.јануара, током боравка у Сирији, уз благослов Његове Светости Патријарха московског и целе Русије Кирила, председник Одељења за спољне црквене односе Московске патријаршије митрополит волоколамски Антоније састао се у Дамаску са министром за вакуумска питања Сиријске Арапске Републике шеиком Абд ал-Саттаром Саидом. \nНа састанку су присуствовали Блаженственији Патријарх Велике Антиохије и целог Истока, јерарси Антиохијске патријаршије митрополит Алепски и Александретски Јефрем и епископ Селеукијски Роман, чланови делегације Руске Православне Цркве саветник Патријарха московског и целе Русије Кирила протојереј Николај Балашов, заменик председника ОВЦ протојереј Игор Јакимчук, представник Патријарха московског и целе Русије под патријархом антиохијским и целог Истока архимандрит Филип (Василцев).) и помоћник председавајућег Овцс-а свештеник Александар Рушов, Изванредни и опуномоћени амбасадор Русије у Сирији а. в. Ефимов, извршни директор Фонда за подршку хришћанској култури и наслеђу Е. и. скопенко, шеф Центра за дечију рехабилитацију и протетику Наср-Аллах Хассан фаез.\n\nУ разговору који је одржан у топлој пријатељској атмосфери разговарало се о питањима међурелигијске интеракције, као и о хуманитарној помоћи Руске Федерације и руских верских заједница народу Сирије.\n\nМинистар вакуфова је овај дан назвао блаженим, на који се одржало освећење Патријарха антиохијског и целог Истока од стране Јована, два православна храма, уништена услед ратних дејстава и сада обновљена.\n\nОн је затражио да се захвале председнику Руске Федерације и руској војсци \"за све што сте учинили за нас, устајући раме уз раме са нама у борби против светског тероризма\".\n\nМинистар је такође поделио сећања на посету Русији у септембру 2022.године, посету ОВЦС-у, као и заједништво са најсветијим патријархом Московским и целе Русије Кирилом, напомињући да у свом кабинету има фотографију састанка који је одржан у Москви са Предстојатељем Руске Цркве. Апеловао је на Митрополита Антонија да патријарху Кирилу да Поздрав и речи захвалности.\n\nКако је истакао Шеик Абд ал-Саттар Саид, сиријски народ и председник Сирије \"стоје са Русијом раме уз раме\" у овом изазовном тренутку. \"Знамо да Русија данас брани светске вредности које су јединствене и за хришћане и за муслимане. Не бори се за себе – бори се за истину. Ми смо и муслимани и хришћани – заједно са вама у овој борби и у овим тешкоћама.\"\n\nСа своје стране, митрополит волоколамски Антоније захвалио се министру на гостопримству. \"Веома је радосно поново се срести са вама-сада на сиријској земљи\", истакао је он, преносећи саговорнику од Његове Светости Патријарха московског и целе Русије Кирила топле жеље за добро здравље и помоћ Божију у трудовима.\n\nЈерарх је са министром Вакуфа поделио утиске о путовању у Сирију, рекавши, између осталог, да је 21.јануара, заједно са блаженим антиохијским патријархом Јованом, посетио у Дамаску Подворје Руске Цркве и упознао се са радом Центра за дечију рехабилитацију и протетику који је радио под њим. \"Руска православна црква је активно учествовала у стварању овог центра и сада наставља да подржава његове активности\", истакао је митрополит волоколамски Антоније. - Били смо веома импресионирани оним што смо видели. С једне стране, застрашујуће је видети бол и патњу непослушне деце, али с друге стране, радосно је што је у кратком року већ три стотине деце успешно лечено и рехабилитовано у овом центру. Јуче смо потписали уговор о наставку наше сарадње за наредну годину.\"\n\nА у недељу, 22. јануара, делегације Руске Православне Цркве, на челу са митрополитом Антонијем, случајно су пратиле Блаженијег патријарха Јована приликом посвећења два обновљена храма. Упоређујући осећања учешћа у овим догађајима са ускршњом радошћу, владика Антоније је рекао: \"у оба града – Арбину и Ал-Забаданију – још увек постоје страшни трагови рата. Голим оком се види колико још треба обновити да би се градови вратили у нормалу. Али веома је дирљиво да је једно од првих места које су становници једног и другог града желели да оживе био храм. Као што знате, наша земља и лично председник Русије ВВ Путин су на сваки начин подржали ове пројекте. Захваљујући руској држави, ови храмови су обновљени и данас их је Његово Блаженство упоредило са прелепим невестама\".\n\nПредседник ОВЦЦ-а је посебно истакао да су у оба града представници муслиманске заједнице присуствовали тако важном догађају за локалне хришћане. \"Голим оком се може приметити какав је добар, братски однос овде настао између хришћана и муслимана. Као што је данас рекао Блаженији патријарх Јован, истински верници, којима је вера приоритет, увек носе поруку мира, љубави и разумевања. Да храм и џамија стоје на истој улици је љубазан пример како припадници различитих религија, али истински верници морају да живе заједно.\n\nТоком даљег разговора, министар вакуфова је нагласио да муслимани у Сирији с љубављу поступају према хришћанима. Он је такође са захвалношћу истакао огромну улогу Руске Православне Цркве у реализацији пројекта за стварање Центра за дечију рехабилитацију и протетику у Дамаску, у коме се добија непроцењива помоћ деце која су страдала током ратних дејстава."},"tr":{"auto":"22 Ocak'ta, Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'in kutsaması üzerine Suriye'de kaldığı süre boyunca, Moskova Patrikhanesi'nin Dış Kilise ilişkileri Bölümü Başkanı Volokolam Büyükşehir Antony, Şam'da Suriye Arap Cumhuriyeti Vakuf İşleri Bakanı Şeyh Abd El-Sattar Said ile bir araya geldi. \nToplantıya, Büyük Antakya'nın ve Doğunun en büyük Patriği olan John X, Antakya Patrikhanesi'nin hiyerarşisi olan Halep Büyükşehir ve İskenderiye Ephrami ve Selevki Roma Piskoposu, Rus Ortodoks Kilisesi heyetinin üyeleri, Moskova ve tüm Rusya Patriği Kiril başrahip Nikolai Balashov'un danışmanı, başrahip başrahip Igor Yakimchuk'un başkan yardımcısı, Moskova Patriği Temsilcisi ve tüm Rusya'nın Antakya Patriği ve tüm Doğu'nun Başrahipliği altındaki temsilcisi, Başrahip Philip (Vasiltsev) ve Rahip Alexander Ershov, Rusya'nın Suriye'deki Olağanüstü ve Tam Yetkili Büyükelçisi AV Efimov, EI Skopenko Hristiyan Kültür ve Miras Destek Vakfı İcra Direktörü ve Nasr-Allah Hassan Faez Çocuk Rehabilitasyon ve Protez Merkezi Başkanı.\n\nSıcak ve samimi bir atmosferde gerçekleşen görüşmede, dinler arası etkileşimin yanı sıra Rusya Federasyonu ve Rusya'nın dini topluluklarının Suriye halkına sağladığı insani yardım konuları ele alındı.\n\nBakan Vakufov, bu günü kutsanmış olarak nitelendirdi; bu gün, Antakya Patriği ve tüm Doğu John X'in, düşmanlıkların sonucu olarak tahrip edilen ve şimdi restore edilen iki Ortodoks tapınağının kutsanmasının gerçekleştiği günü kutladı.\n\nRusya Federasyonu Başkanına ve Rus Ordusuna «bizim için yaptığınız her şey için, dünya terörizmine karşı mücadelede bizimle omuz omuza durduğunuz için\" teşekkür sözlerini iletmemi istedi.\n\nBakan ayrıca, 2022 yılının Eylül ayında Rusya'ya yaptığı ziyaretin anılarını, OVSA'YA ziyaretinin yanı sıra Moskova'nın Kutsal Patriği ve tüm Rusya Kiril'le olan iletişimini de paylaştı ve ofisinde Moskova'da Rus Kilisesi'nin Baş Rahibi ile yaptığı görüşmenin bir fotoğrafı olduğunu belirtti. Patrik Kiril'e bir selamlama ve şükran sözlerini iletmesi için Büyükşehir Antony'ye bir ricada bulundu.\n\nŞeyh Abd El-Sattar Sayid'in de belirttiği gibi, Suriye halkı ve Suriye Devlet Başkanı, şu andaki zor zamanlarda «Rusya ile omuz omuza duruyorlar» dedi. «Bugün Rusya'nın hem Hıristiyanlar hem de Müslümanlar için ortak olan dünya çapında değerleri koruduğunu biliyoruz. Kendisi için savaşmıyor, gerçek için savaşıyor. Biz hem Müslümanlar hem de Hıristiyanlarız – bu mücadelede ve bu zorluklarda sizinleyiz.\"\n\nVolokolam Büyükşehir Belediye Başkanı Antony, kendi adına bakana misafirperverliği için teşekkür etti. »Sizinle tekrar görüşmek çok sevindirici – şimdi Suriye topraklarında\" dedi ve Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'in muhatabına, Tanrı'nın çalışmalarında iyi sağlık ve yardım için sıcak dileklerini ilettiğini belirtti.\n\nHierarch, Vakufov bakanıyla Suriye'ye yapılacak geziden ilgili izlenimlerini paylaştı ve özellikle 21 Ocak'ta, Şam Kentindeki Rus Kilisesi'nin bahçesini ziyaret eden ve yanında faaliyet gösteren Çocuk Rehabilitasyon ve Protez Merkezi'nin çalışmalarına aşina olan Antakya'nın en Kutsal Patriği John X ile birlikte olduğunu söyledi. Volokolam Metropolitan Antony, \"Rus Ortodoks Kilisesi bu merkezin kurulmasında aktif rol aldı ve şimdi faaliyetlerini desteklemeye devam ediyor\" dedi. - Gördüklerimizden çok etkilendik. Bir yandan masum çocukların acılarını ve ıstırabını görmek korkutucu, ancak öte yandan kısa sürede 300 çocuğun bu merkezde başarılı bir şekilde tedavi ve rehabilitasyona uğradığı için çok mutluyum. Önümüzdeki yıl için işbirliğimizin devam etmesi için dün bir anlaşma imzaladık» dedi.\n\nVe 22 Ocak Pazar günü, Metropolitan Antony liderliğindeki Rus Ortodoks Kilisesi'nin delegasyonları, yeniden yaratılan iki tapınağın kutsallaştırılmasında en kutsanmış Patrik John'a eşlik etme şansına sahipti. Bu olaylara katılmanın hislerini Paskalya sevinciyle karşılaştırdıktan sonra Lord Antony şöyle dedi: \"Her iki şehirde de – Arbin ve Az Zabadani - hala savaşın korkunç izleri var. Çıplak gözle, şehirleri normale döndürmek için hala ne kadarının geri kazanılması gerektiğini görebilirsiniz. Ancak, bir şehrin sakinlerinin canlandırmak istedikleri ilk yerlerden birinin bir tapınak olması çok dokunaklı. Bildiğiniz gibi, ülkemiz ve şahsen Rusya Devlet Başkanı Vladimir Putin bu projeleri mümkün olan her şekilde destekledi. Rus devleti sayesinde bu tapınaklar restore edildi ve bugün Onun Mutluluğu onları güzel gelinlerle karşılaştırdı.\"\n\nÖSYM Başkanı, her iki şehirde de yerel Hıristiyanlar için bu kadar önemli bir etkinliğe Müslüman cemaat temsilcilerinin katıldığını özellikle belirtti. «Çıplak gözle, burada Hıristiyanlar ve Müslümanlar arasında nasıl iyi ve kardeşçe ilişkilerin geliştiğini görebilirsiniz. Bugün En Kutsanmış Patrik John'un dediği gibi, inancın öncelikli olduğu gerçekten inanan insanlar her zaman barış, sevgi ve karşılıklı anlayış mesajını taşırlar. Aynı sokakta bir tapınak ve bir cami olması, farklı dinlerin temsilcilerinin nasıl iyi bir örneğidir, ancak gerçekten inanan insanların birlikte yaşamaları gerekir.\"\n\nBakan Vakufov, daha ileri görüşmede Suriye'deki Müslümanların Hıristiyanlara sevgiyle davrandıklarını vurguladı. Ayrıca, Rus Ortodoks Kilisesi'nin Şam'da Çocuk Rehabilitasyonu ve Protezleri için bir Merkezin kurulmasına yönelik projenin uygulanmasında büyük rolüne minnetle dikkat çekti ve burada askeri operasyonlar sırasında yaralanan çocuklar için paha biçilmez yardımlar verildi."}}},"component":"content-flow"},{"images":[{"title":{},"width":1280,"chosen":false,"height":720,"original":"https://storage.yandexcloud.net/fscch-up
