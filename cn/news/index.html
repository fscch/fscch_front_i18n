הכבשים הכומר הארכי איגור יאקימצ 'וק, נציג הפטריארך של מוסקבה וכל רוסיה תחת הפטריארך של אנטיוכיה וכל המזרח ארכימנדריט פיליפ (וסילצב) ועוזר יו\" ר הכבשים הכומר אלכסנדר ארשוב, שגריר רוסיה יוצא הדופן והממלא בסוריה A. V. Efimov, מנכ \" ל הקרן לתמיכה בתרבות ומורשת נוצרית אגור סקופנקו.\n\nבברכה אורחים גבוהים, הארכימנדריט פיליפ (וסילצב) הביע את אמונתו כי הביקור הראשון בכנסיית אנטיוכיה של המטרופוליטן אנטוניוס כיו \" ר החדש של ה-OVC בוודאי יחזק את יחסי האהבה בין שתי הכנסיות המקומיות האחווה. הוא ביקש מהפטריארך הקדוש ביותר, ג ' ון, להתפלל תמיד על הפטריארך הקדוש ביותר, סיריל, על המטרופוליטן של וולוקולם אנטוניה, על קהילת המקדש ועל כל הכנסייה הרוסית האורתודוכסית.\n\nבדבריו הדגיש יו \" ר המחלקה לקשרי כנסיות חיצוניים בפטריארכיה במוסקבה את המשמעות של בית המקדש של מתחם הכנסייה הרוסית האורתודוכסית בדמשק, שמצד אחד הוא מקום של תפילה ונחמה רוחנית לבני ארצו דוברי הרוסית בדמשק, שם הם יכולים לבוא ולהתפלל בשפת האם שלהם, ומצד שני הוא משמש ליצירת גשר רוחני מיוחד בין שתי הכנסיות. המטרופוליטן אנטוניוס הודה בחום לפטריארך ג ' ון המאושר ביותר על תשומת ליבו ובטיפולו בחווה, על תמיכתו המתמשכת בכנסייה הרוסית האורתודוכסית, על עדותו הנחרצת על האמת ועל דבקותו בקנונים הקדושים שלפיהם חיה הכנסייה האורתודוכסית במשך אלפי שנים.\n\nהפטריארך הקדוש ביותר של אנטיוכיה, ג ' ון, הביע את שמחתו על נוכחותה של משלחת הכנסייה הרוסית האורתודוכסית בבית המקדש וביקש להעביר כבוד עמוק ואהבה גדולה לפטריארך הקדוש ביותר של מוסקבה וכל רוס קיריל. על פי אושרו, עדות לידידות בין שתי הכנסיות היא נוכחות בדמשק של נציגות הפטריארכיה של מוסקבה, אותה נציגות של הפטריארכיה האנטיוכיתיתמוסקבה וחצר הכנסייה הרוסית האורתודוכסית בביירות. הפטריארך הקדוש ברוך הוא, ג ' ון, הביע בפני המטרופוליטן וולוקולמסקי אנטוניוס, שגריר רוסיה בסוריה, נציגי המדינה הרוסית ובדמותם – כל העם הרוסי אסיר תודה על העזרה והתמיכה שניתנים ללא הרף לכנסייה האורתודוכסית האנטיוכיתבתקופה קשה זו. \"אני רוצה לומר שאתה תמיד בליבנו ובלב עמי סוריה ולבנון\", סיכם הפרימטים של הכנסייה האורתודוכסית האנטיוכיה.\n\nלאחר התפילה הכירו הפטריארך ג 'ון, יו\" ר הכבשים וליוויהם את פעילותו של המרכז לשיקום ילדים ותותבות, הפועל במתחם. בפגישה עם הנהלת המרכז, הצוות, ההורים והחולים הצעירים השתתפו מושל דמשק מוחמד קרישטי ושגריר הפדרציה הרוסית ברפובליקה הערבית הסורית, א. ו. אפימוב.\n\nהורים לילדים שקיבלו טיפול במרכז ציינו כי הודות לפעילותו של מוסד זה, בריאותם של ילדיהם משתפרת במידה ניכרת. \"קשה לנו מאוד לבטא במילים עד כמה מילאת תפקיד חשוב בחיי ילדינו\", \"לא ראינו מוסדות רפואיים אחרים כאלה והופעתו של מרכז זה האירה, שינתה את חיינו בסוריה\", \" תודה רבה! אנו רוצים לאחל לכם את כל הטוב בפניכם-כל רוסיה\", אמרו אמם של החבר ' ה שסבלו מפציעות מוקשים ונפיצות במהלך פעולות האיבה ואיבדו את איבריהם. הם גם הביעו משאלות שמרכזי שיקום דומים ייפתחו לא רק בדמשק, אלא גם באזורים אחרים בסוריה.\n\nראש המרכז, ד \" ר חסן נסראללה, הודה לכל מי שהשתתף בארגון מוסד רפואי זה בייצוג הכנסייה הרוסית האורתודוכסית בדמשק, שתומך בפעילותו. הוא הדגיש כי הטיפול הניתן כאן לילדים סורים שנפגעו בגלל המלחמה \"גורם לנפגעים לקבל טיפול ועקבות דם נמחקים מפניהם\". תוך פחות משנה מאז פתיחתו, המרכז כבר הצליח לבצע טיפול בלמעלה משלוש מאות ילדים, יותר משישים מהם עברו תותבות. חסן נסראללה הדגיש כי \" סוגים רבים של טיפול ניתנו לאורך קו המרכז שלנו לילדים ואנחנו פועלים להרחבת הפעילות כך שכל הפניות הרפואיות האפשריות יוצגו כאן.\" בין תחומי השיקום שהופיעו לאחרונה במרכז הוא טיפול באמנות, המסייע להחזיר את האיזון הנפשי לילדים שנפגעו קשות.\n\nעוד נשמעה דברו של הפטריארך המבורך ביותר של אנטיוכיה ושל כל המזרח, ג ' ון X. לאחר שברך את המשלחת שהגיעה מהכנסייה הרוסית האורתודוכסית בראשות יו \"ר הכבשים מטרופוליטן וולוקולמסקי אנטוני, כמו גם משתתפים אחרים בפגישה, כולל ילדים שטופלו במרכז תותבות ושיקום, הודגש אושרו:\" חשוב מאוד שמרכז זה נוצר בהשתתפות ישירה של אנשי הפדרציה הרוסית, שביצעו את המעשה הגדול הזה במאמץ לעזור לעם הסורי האחווה. זה נעשה כדי לגרום לכם, ילדינו היקרים, לשמוח, כך שבריאותכם תשתפר. בשמך ובשמי, בשם הכנסייה שלנו, אני אגיד לאדון אנטוניוס דברי תודה עמוקים. תודה, רוסיה! אלוהים ישמור אותך ויעניק לך כוח. אנחנו מאוד שמחים שאתה איתנו היום. אנחנו גם לא יכולים לשכוח את כל אלה שעובדים במרכז זה מספק את פעילותו: המנהל וכל חברי הצוות שלו. אני מאחל לך עזרה מאלוהים!»\n\nבתגובה, יו \"ר המחלקה לקשרי כנסיות חיצוניים בפטריארכיה במוסקבה, המטרופוליטן וולוקולמסקי, אנטוני, הדגיש:\" גם לי וגם לכל חברי המשלחת שהגיעו לארץ סוריה מרוסיה, שמחה גדולה לבקר כאן ולראות את כולכם. המדינה הרוסית והכנסייה הרוסית האורתודוכסית, כל עמנו אפשרו את פתיחת המרכז הזה ותפקודו. אחת הסיבות שזה נעשה היא שאנחנו באמת מאמינים ויודעים: עמי רוסיה וסוריה הם חברים ואחים. ובין חברים לאחים זה תמיד צריך להיות כך: אם אח אחד שמח, אז השני שמח איתו, ואם אח אחד מתקשה, אז האח השני, חברו, צריך לעזור לו. מרכז זה הוא אחד מסימני הידידות הרבים שלנו, מערכת היחסים האחווה שלנו. והיום היה מאוד משמח לשמוע שכבר יותר משלוש מאות ילדים טופלו בקירות האלה\".\n\nהארכיפסט כינה את העובדה שהמרכז מאורגן בייצוג הכנסייה הרוסית האורתודוכסית בדמשק באופן סמלי. \"רופאים רבים יודעים שכשמדובר בריפוי חולים, הרבה תלוי ברופא, אבל הרבה תלוי גם בעזרתו של אלוהים. לכן, בתוך הקירות האלה לא רק בידי הרופאים נעשים ניסים, אלא גם התפילה מתרחשת כי אתם, ילדים יקרים, לקבל ריפוי בהקדם האפשרי\", אמר המטרופוליטן אנטוני, בהתייחסו לילדים העוברים טיפול ושיקום.\n\nכפי שציין מנכ \" ל הקרן לתמיכה בתרבות ומורשת נוצרית, יגור סקופנקו, פגישה עם הורים לחולים צעירים במרכז לשיקום ילדים ותותבות הוכיחה עד כמה הפעילות של מוסד זה מבוקשת. הוא ציין כי הקרן מתכננת להמשיך ולממן את פעילות המרכז, כולל הכוונה להרחיב את הפונקציונליות של מתקן שיקום זה, שבו ילדים סורים מושפעים מקבלים עזרה שלא יסולא בפז כדי שיוכלו לחזור לחיים הרגילים למרות הפציעות הקשות ביותר שלהם. הוא הודה לצוות המרכז על עבודתו ואיחל לילדים ולהוריהם הצלחה בשיקום.\n\nלאחר מכן התקיים קונצרט בו הופיעו הילדים שטופלו במרכז, כולם קיבלו מתנות.\n\nלאורחים הוצע סיור במוסד הרפואי, שבסיומו חתמו ד \"ר ה' נסראללה ויו \"ר הכבשים בנוכחות הפטריארך המבורך ביותר של אנטיוכיה ג' ון והמושל מ ' קרישטי על הסכם נוסף לאמנה בין המרכז לכנסייה הרוסית האורתודוכסית לשימוש זמני ללא עלות בציוד רפואי.\n\nהפטריארך הקדוש ברוך הוא ג ' ון, מושל דמשק ומטרופוליטן וולוקולאם אנטוני ענו על שאלות של כתבי התקשורת הסורית.\n\n** עזרה**\n\nהעבודה לסייע לילדים שנפגעו במהלך הסכסוך הסורי החלה בחסות הכבשים בשנת 2018 בברכת הפרימטים של הכנסיות הרוסיות והאנטיוכיות האורתודוכסיות. בשנת 2019 הובאו עשרה ילדים מסוריה למוסקבה, שם עברו שיקום מוצלח, ובמרץ 2020 הוקם מרכז לשיקום ילדים ותותבות על בסיס מתחם הכנסייה הרוסית האורתודוכסית בדמשק. הפתיחה החגיגית של המרכז התקיימה ב-6 במרץ 2022, במהלך ביקורו של יו \" ר הכבשים מטרופוליטן וולוקולם הילריון בדמשק."},"ja":{"auto":"1月21日、大アンティオキア総主教ヨハネ10世と、モスクワ総主教庁対外関係局の委員長であるヴォロコラムスク総主教アンソニーは、ダマスカスのロシア正教会の建物を訪問した。 化合物の教会では、聖なる殉教者イグナチオ神ベアラの名で奉献され、祈りのサービスは、アンティオキア総主教の階層、ダライの司教モーゼ、セルギオポリスのジョン、フィラデルフィアのArseny、ラリッサのモーゼとセレウキアのローマ、ロシア正教会の代表団のメンバー、大司教ニコライBalashov、モスクワとすべてのロシアの総主教への顧問キリル、大司教イゴール、DECRの副会長に務められた。yakimchuk、アンティオキアとすべての東の総主教にモスクワと全ロシアの総主教の代表、archimandriteフィリップ（vasiltsev）とDecr会長のアシスタント、司祭アレクサンダー Erhov、シリアA.v.エフィモフ、キリスト教の文化と遺産エゴールスコペンコの支援のための財団のエグゼクティブディレクターへのロシアの臨時大使と全権大使。\n\nアルキマンドライト-フィリップ（ヴァシルトセフ）は、新しいDECR会長としてアンティオキア教会を初めて訪問したことは、両兄弟の地元の教会の間の愛の関係を確かに強化するとの自信を表明した。 彼は常に教会のコミュニティのために、全体のロシア正教会のために、彼のホーリネス総主教キリル、Volokolamskの首都アンソニーのために祈るために彼のBeatitude総主教ジョンに尋ねました。\n\n彼の演説の中で、モスクワ総主教庁の対外教会関係部門の会長は、ダマスカスのロシア正教会の教会の重要性を強調しました。これは、一方では、彼らが母国語で来て祈ることができるダマスカスのロシア語を話す同胞のための祈りと精神的な慰めの場所であり、他方では、2つの教会の間の特別な精神的な橋を構築するのに役立ちます。 メトロポリタンアンソニーは、化合物のための彼の注意とケアのために、ロシア正教会の揺るぎないサポートのために、正教会が何千年も生きてきた神聖な規範への真実とコミットメントの彼のしっかりとした証言のために、彼の至福の総主教ジョンに暖かく感謝しました。\n\nアンティオキアの彼の至福の総主教ジョンは、教会のロシア正教会の代表団の存在で彼の喜びを表明し、モスクワとすべてのロシアの彼の神聖な総主教キリルに深い敬意と偉大な愛を伝えるように求めました。 ダマスカスにあるモスクワ総主教庁の駐在員事務所、モスクワにあるアンティオキア総主教庁の駐在員事務所、ベイルートにあるロシア正教会のメトキオンの存在は、両教会の友好関係の証拠である。 彼の至福の総主教ジョンは、ロシアの国家の代表者であるロシアの代表者であるロシアの代表者であるVolokolamskのメトロポリタンアンソニーに感謝の意を表明し、この困難な時期にアンティオキア正教会が絶えず提供している助けと支援のためにロシアの人々全体に感謝の意を表明しました。 \"私はあなたが私たちの心の中に、シリアとレバノンの人々の心の中に常にあると言いたい、\"アンティオキアの正教会の霊長類を締結しました。\n\n祈りのサービスの後、彼の幸福の総主教ジョン、DECR会長とそれらに付随する人は、化合物で動作する子供のリハビリと義肢センターの活動に知り合いました。 センターの経営陣、スタッフ、両親、若い患者との会合には、ダマスカスの知事、Muhammad Krishati、シリア・アラブ共和国のロシア連邦大使、A.V.Efimovが出席しました。\n\nセンターで助けを受けた子供の両親は、この機関の活動のおかげで、子供の健康が著しく改善していると指摘しました。 \"あなたが私たちの子供たちの生活の中でどのように重要な役割を果たしているかを言葉で表現することは非常に困難です\"、\"私たちは他のそのような医療機関を見ていない、とこのセンターの外観は、シリアで私たちの生活を照らし、変更しました\"、\"ありがとうございました！ 私たちはあなたのすべての最高の、そしてあなたの人の中で、ロシア全体を願っています」と、軍事作戦中に鉱山爆発的な怪我を受け、手足を失った子供たちの母親は言いました。 また,両首脳は,同様のリハビリテーションセンターがダマスカスだけでなく,シリアの他の地域においても開設されることを希望する旨表明した。\n\nセンターの長であるHassan Nasrallah博士は、その活動を支援するダマスカスのロシア正教会の代表でこの医療機関の組織に参加したすべての人に感謝しました。 彼は、戦争の影響を受けたシリアの子供たちにここで提供された援助は、犠牲者が治療を受け、血液の痕跡が顔から消去されるという事実につながると強調した。「開院から1年も経たないうちに、すでに300人以上の子供たちを治療することができ、そのうち60人以上が義肢装具を受けています。 \"私たちのセンターを通じて子供たちに多くの種類の援助が提供されており、可能なすべての医療分野がここに代表されるように活動を拡大する 最近センターに登場したリハビリの分野の中には、重傷を負った子供たちの精神的バランスを回復させるのに役立つアートセラピーがあります。\n\nその後、アンティオキアとすべての東の彼の至福の総主教ヨハネXの言葉が聞こえました。 VolokolamskのDecr会長Metropolitan Anthonyが率いるロシア正教会の代表団を歓迎し、義肢とリハビリテーションセンターで治療を受けている子供たちを含む会議の他の参加者を歓迎し、彼の喜びは強調しました。「このセンターがロシア連邦の人々の直接参加を得て作られたことは非常に重要です。兄弟のシリアの人々を助けるための努力でこの偉大な行為を達成しました。 これは、あなた、私たちの愛する子供たちが喜ぶように、あなたの健康が改善されるように行われました。 あなたを代表して、私を代表して、私たちの教会を代表して、私はVladyka Anthonyに深い感謝の言葉を言います。 ありがとう、ロシア！ 主があなたを守り、あなたに力を与えてくださいますように。 私たちはあなたが今日私たちと一緒にいることを非常にうれしく思います。 私たちはまた、このセンターで働くすべての人を忘れて、その活動を確実にすることはできません：ディレクターと彼のチームのすべてのメンバー。 私はあなたが主からの助けを願っています！\"\n\nそれに応じて、モスクワ総主教庁の外部教会関係部門の会長であるVolokolamskのメトロポリタンアンソニーは、「私とロシアからシリアの土壌に到着した代表団のすべてのメンバーにとって、ここを訪問してあなたのすべてを見ることは大きな喜びです。 ロシアの国家とロシア正教会、すべての人々は、このセンターとその機能を開くことを可能にしました。 これが行われた理由の1つは、ロシアとシリアの人々が友人と兄弟であることを心から信じ、知っているということです。 そして、友人と兄弟の間では、常に次のようにする必要があります：一人の兄弟が喜ぶならば、他の兄弟は彼と一緒に喜び、一人の兄弟が困難を経験して このセンターは、私たちの友情、私たちの兄弟関係の多くの兆候の一つです。 そして今日、これらの壁の中ですでに300人以上の子供たちが治療されていることを聞いてとてもうれしいです。\"\n\n大司教は、センターがダマスカスのロシア正教会の代表で組織されていることを象徴的に呼んだ。 \"多くの医師は、病気を癒すことになると、多くは医者に依存しますが、多くは神の助けにも依存していることを知っています。 したがって、奇跡は医師の手だけでなく、これらの壁の中で行われますが、親愛なる子供たちができるだけ早く治癒を受けるように祈りがなされています」とMetropolitan Anthonyは、治療とリハビリを受けている子供たちに対処しています。\n\nキリスト教の文化と遺産の支援のための財団のエグゼクティブディレクターとしてEgor Skopenkoは、子供のリハビリと義肢のためのセンターの若い患者の親との会合は、この機関の活動がどのくらい需要があるかを示しました。 彼は、財団は、負傷したシリアの子供たちが彼らの重傷にもかかわらず、通常の生活に戻ることができるように貴重な支援を受けるこのリハビリテーション機関の機能を拡大する計画を含む、将来的にはセンターの活動に資金を提供し続ける予定であると指摘しました。 彼は彼らの仕事のためにセンターのスタッフに感謝し、子供たちとその両親がリハビリで成功することを願った。\n\nその後、センターで治療を受けている子供たちが演奏するコンサートが開催され、すべての人に贈り物が配布されました。\n\nゲストは医療機関のツアーを提供され、最後にH.Nasrallah博士とDECR会長は、アンティオキアの幸福総主教ジョンと知事M.Krishatiの前で、医療機器の無償の一時的な使\n\n彼の祝福の総主教ジョン、ダマスカスの知事とVolokolamskの首都アンソニーは、シリアのメディアの特派員からの質問に答えました。\n\n**ヘルプ**\n\nシリア紛争の影響を受けた子供たちへの支援を提供する作業は、ロシアとアンティオキア正教会の霊長類の祝福を受けて、2018のDECRの後援の下で始まりました。 このプログラムの枠組みの中で、爆弾や地雷の爆発の結果として手足を失った子供の義肢とリハビリが行われました。 2019年には、シリアから10人の子供たちがモスクワに連れて行かれ、そこでリハビリを受けました。2020年3月には、ダマスカスにあるロシア正教会の施設に基づいて、子供のリハビリと義肢のためのセンターが設立されました。 センターのグランドオープンは、2022年3月6日に、Decr会長のVolokolamsk Metropolitan Hilarionがダマスカスを訪問した際に行われました。"},"ru":{"auto":"21 января Блаженнейший Патриарх Великой Антиохии и всего Востока Иоанн X и председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний посетили Подворье Русской Православной Церкви в Дамаске. В храме Подворья, освященном во имя священномученика Игнатия Богоносца, был отслужен молебен этому святому, на котором молились иерархи Антиохийского Патриархата епископы Дарайский Моисей, Сергиопольский Иоанн, Филадельфийский Арсений, Ларисский Моисей и Селевкийский Роман, члены делегации Русской Православной Церкви советник Патриарха Московского и всея Руси Кирилла протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев) и помощник председателя ОВЦС священник Александр Ершов, Чрезвычайный и Полномочный посол России в Сирии А.В. Ефимов, исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко.\n\nПриветствуя высоких гостей, архимандрит Филипп (Васильцев) выразил уверенность, что первый визит в Антиохийскую Церковь митрополита Антония как нового председателя ОВЦС, безусловно, укрепит отношения любви между двумя братскими Поместными Церквами. Он попросил Блаженнейшего Патриарха Иоанна всегда молиться о Святейшем Патриархе Кирилле, о митрополите Волоколамском Антонии, об общине храма и о всей Русской Православной Церкви.\n\nВ своем слове председатель Отдела внешних церковных связей Московского Патриархата подчеркнул значение храма Подворья Русской Православной Церкви в Дамаске, который, с одной стороны, является местом молитвы и духовного утешения для русскоязычных соотечественников в Дамаске, куда они могут прийти и помолиться на родном языке, с другой – служит созиданию особого духовного моста между двумя Церквами. Митрополит Антоний тепло поблагодарил Блаженнейшего Патриарха Иоанна за его внимание и попечение о Подворье, за неизменную поддержку Русской Православной Церкви, за твердое свидетельство об истине и о приверженности священным канонам, по которым на протяжении тысячелетий живет Православная Церковь.\n\nБлаженнейший Патриарх Антиохийский Иоанн высказал свою радость в связи с присутствием в храме делегации Русской Православной Церкви и попросил передать глубокое уважение и большую любовь Святейшему Патриарху Московскому и всея Руси Кириллу. По словам Его Блаженства, свидетельством дружбы между двумя Церквами является наличие в Дамаске Представительства Московского Патриархата, такого же Представительства Антиохийского Патриархата в Москве и Подворья Русской Православной Церкви в Бейруте. Блаженнейший Патриарх Иоанн выразил митрополиту Волоколамскому Антонию, послу России в Сирии, представителям российского государства и в их лице – всему российскому народу благодарность за помощь и поддержку, которые непрестанно оказываются Антиохийской Православной Церкви в это сложное время. «Я хочу сказать, что вы всегда в нашем сердце и в сердце народов Сирии и Ливана», – заключил Предстоятель Антиохийской Православной Церкви.\n\nПосле молебна Блаженнейший Патриарх Иоанн, председатель ОВЦС и сопровождавшие их лица ознакомились с деятельностью Центра детской реабилитации и протезирования, действующего при Подворье. На встрече с руководством, персоналом, родителями и юными пациентами Центра присутствовали губернатор Дамаска Мухаммад Кришати и посол Российской Федерации в Сирийской Арабской Республике А.В. Ефимов.\n\nРодители детей, которые получили помощь в Центре, отметили, что благодаря деятельности этого учреждения здоровье их детей заметно улучшается. «Нам очень сложно выразить словами, насколько важную роль вы сыграли в жизни наших детей», «Мы не видели других таких лечебных учреждений, и появление этого центра осветило, изменило нашу жизнь в Сирии», «Спасибо вам большое! Мы хотим пожелать вам всех благ и в вашем лице – всей России», – говорили матери ребят, получивших во время военных действий минно-взрывные травмы и лишившихся конечностей. Они также высказывали пожелания, чтобы подобные реабилитационные центры открылись не только в Дамаске, но и в других регионах Сирии.\n\nРуководитель Центра доктор Хасан Насралла поблагодарил всех, кто принял участие в организации этого медицинского учреждения при Представительстве Русской Православной Церкви в Дамаске, кто поддерживает его деятельность. Он подчеркнул, что оказываемая здесь помощь сирийским детям, пострадавшим из-за войны, «приводит к тому, что пострадавшие получают лечение, а следы крови стираются с их лиц». Менее чем за год со времени своего открытия Центр уже смог осуществить лечение более трехсот детей, более шестидесяти из них прошли протезирование. «Многие виды помощи были оказаны по линии нашего центра детям, и мы работаем над расширением деятельности, чтобы все возможные медицинские направления были здесь представлены», – подчеркнул Хасан Насралла. В числе недавно появившихся в центре направлений реабилитации – арт-терапия, которая помогает вернуть душевное равновесие детям, получившим тяжкие увечья.\n\nДалее прозвучало слово Блаженнейшего Патриарха Антиохийского и всего Востока Иоанна X. Приветствовав прибывшую из Русской Православной Церкви делегацию во главе с председателем ОВЦС митрополитом Волоколамским Антонием, а также других участников встречи, в том числе детей, проходящих лечение в Центре протезирования и реабилитации, Его Блаженство подчеркнул: «Очень важно, что этот Центр был создан при непосредственном участии народа Российской Федерации, который совершил это великое дело в стремлении помочь братскому сирийскому народу. Это было сделано для того, чтобы вы, наши дорогие дети, радовались, чтобы ваше здоровье улучшилось. От имени вас и от своего имени, от имени нашей Церкви я скажу владыке Антонию слова глубокой благодарности. Спасибо, Россия! Господь да сохранит Вас и придаст Вам силы. Мы очень рады, что Вы сегодня с нами. Мы не можем также забыть и всех тех, кто работает в этом центре, обеспечивает его деятельность: директора и всех членов его команды. Желаю помощи вам от Господа!»\n\nВ ответном слове председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний подчеркнул: «И для меня, и для всех членов делегации, прибывших на Сирийскую землю из России, большая радость побывать здесь и всех вас увидеть. Российское государство и Русская Православная Церковь, весь наш народ сделали возможным открытие этого центра и его функционирование. Одной из причин, по которой это было сделано, является то, что мы искренне верим и знаем: народы России и Сирии являются друзьями и братьями. А между друзьями и братьями всегда должно быть так: если один брат радуется, то другой радуется вместе с ним, а если один брат испытывает трудности, то другой брат, его друг, должен ему помогать. Этот Центр – один из многих знаков нашей дружбы, наших братских отношений. И сегодня было очень приятно услышать, что уже больше трехсот детей прошли лечение в этих стенах».\n\nАрхипастырь назвал символичным тот факт, что Центр организован при Представительстве Русской Православной Церкви в Дамаске. «Многие врачи знают, что, когда речь идет об исцелении больных, многое зависит от врача, но многое – и от помощи Божией. Поэтому в этих стенах не только руками врачей совершаются чудеса, но и творится молитва о том, чтобы вы, дорогие дети, как можно скорее получили исцеление», – сказал митрополит Антоний, обращаясь к детям, проходящим лечение и реабилитацию.\n\nКак отметил исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко, встреча с родителями маленьких пациентов Центра детской реабилитации и протезирования продемонстрировала, насколько востребована деятельность этого учреждения. Он отметил, что Фондом планируется продолжить и в дальнейшем финансирование деятельности Центра, в том числе предполагается расширить функционал этого реабилитационного учреждения, где пострадавшим сирийским детям оказывается неоценимая помощь для того, чтобы они могли вернуться к обычной жизни, несмотря на свои тяжелейшие травмы. Он поблагодарил персонал Центра за его труд и пожелал детям и их родителям успехов в реабилитации.\n\nЗатем состоялся концерт, на котором выступили дети, проходящие лечение в Центре, всем им были розданы подарки.\n\nГостям была предложена экскурсия по лечебному учреждению, по окончании которой доктор Х. Насралла и председатель ОВЦС в присутствии Блаженнейшего Патриарха Антиохийского Иоанна и губернатора М. Кришати подписали дополнительное соглашение к договору между Центром и Русской Православной Церковью о безвозмездном временном пользовании медицинским оборудованием.\n\nБлаженнейший Патриарх Иоанн, губернатор Дамаска и митрополит Волоколамский Антоний ответили на вопросы корреспондентов сирийских средств массовой информации.\n\n**Справка**\n\nРабота по оказанию помощи детям, пострадавшим в ходе сирийского конфликта, началась под патронажем ОВЦС еще в 2018 году по благословению Предстоятелей Русской и Антиохийской Православных Церквей. В рамках этой программы осуществлялись протезирование и реабилитация детей, потерявших конечности в результате взрыва бомб и мин. В 2019 году десять детей из Сирии были привезены в Москву, где успешно прошли реабилитацию, а в марте 2020 года на базе Подворья Русской Православной Церкви в Дамаске был создан Центр детской реабилитации и протезирования. Торжественное открытие Центра состоялось 6 марта 2022 года в ходе визита председателя ОВЦС митрополита Волоколамского Илариона в Дамаск.","manual":"21 января Блаженнейший Патриарх Великой Антиохии и всего Востока Иоанн X и председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний посетили Подворье Русской Православной Церкви в Дамаске. В храме Подворья, освященном во имя священномученика Игнатия Богоносца, был отслужен молебен этому святому, на котором молились иерархи Антиохийского Патриархата епископы Дарайский Моисей, Сергиопольский Иоанн, Филадельфийский Арсений, Ларисский Моисей и Селевкийский Роман, члены делегации Русской Православной Церкви советник Патриарха Московского и всея Руси Кирилла протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев) и помощник председателя ОВЦС священник Александр Ершов, Чрезвычайный и Полномочный посол России в Сирии А.В. Ефимов, исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко.\n\nПриветствуя высоких гостей, архимандрит Филипп (Васильцев) выразил уверенность, что первый визит в Антиохийскую Церковь митрополита Антония как нового председателя ОВЦС, безусловно, укрепит отношения любви между двумя братскими Поместными Церквами. Он попросил Блаженнейшего Патриарха Иоанна всегда молиться о Святейшем Патриархе Кирилле, о митрополите Волоколамском Антонии, об общине храма и о всей Русской Православной Церкви.\n\nВ своем слове председатель Отдела внешних церковных связей Московского Патриархата подчеркнул значение храма Подворья Русской Православной Церкви в Дамаске, который, с одной стороны, является местом молитвы и духовного утешения для русскоязычных соотечественников в Дамаске, куда они могут прийти и помолиться на родном языке, с другой – служит созиданию особого духовного моста между двумя Церквами. Митрополит Антоний тепло поблагодарил Блаженнейшего Патриарха Иоанна за его внимание и попечение о Подворье, за неизменную поддержку Русской Православной Церкви, за твердое свидетельство об истине и о приверженности священным канонам, по которым на протяжении тысячелетий живет Православная Церковь.\n\nБлаженнейший Патриарх Антиохийский Иоанн высказал свою радость в связи с присутствием в храме делегации Русской Православной Церкви и попросил передать глубокое уважение и большую любовь Святейшему Патриарху Московскому и всея Руси Кириллу. По словам Его Блаженства, свидетельством дружбы между двумя Церквами является наличие в Дамаске Представительства Московского Патриархата, такого же Представительства Антиохийского Патриархата в Москве и Подворья Русской Православной Церкви в Бейруте. Блаженнейший Патриарх Иоанн выразил митрополиту Волоколамскому Антонию, послу России в Сирии, представителям российского государства и в их лице – всему российскому народу благодарность за помощь и поддержку, которые непрестанно оказываются Антиохийской Православной Церкви в это сложное время. «Я хочу сказать, что вы всегда в нашем сердце и в сердце народов Сирии и Ливана», – заключил Предстоятель Антиохийской Православной Церкви.\n\nПосле молебна Блаженнейший Патриарх Иоанн, председатель ОВЦС и сопровождавшие их лица ознакомились с деятельностью Центра детской реабилитации и протезирования, действующего при Подворье. На встрече с руководством, персоналом, родителями и юными пациентами Центра присутствовали губернатор Дамаска Мухаммад Кришати и посол Российской Федерации в Сирийской Арабской Республике А.В. Ефимов.\n\nРодители детей, которые получили помощь в Центре, отметили, что благодаря деятельности этого учреждения здоровье их детей заметно улучшается. «Нам очень сложно выразить словами, насколько важную роль вы сыграли в жизни наших детей», «Мы не видели других таких лечебных учреждений, и появление этого центра осветило, изменило нашу жизнь в Сирии», «Спасибо вам большое! Мы хотим пожелать вам всех благ и в вашем лице – всей России», – говорили матери ребят, получивших во время военных действий минно-взрывные травмы и лишившихся конечностей. Они также высказывали пожелания, чтобы подобные реабилитационные центры открылись не только в Дамаске, но и в других регионах Сирии.\n\nРуководитель Центра доктор Хасан Насралла поблагодарил всех, кто принял участие в организации этого медицинского учреждения при Представительстве Русской Православной Церкви в Дамаске, кто поддерживает его деятельность. Он подчеркнул, что оказываемая здесь помощь сирийским детям, пострадавшим из-за войны, «приводит к тому, что пострадавшие получают лечение, а следы крови стираются с их лиц». Менее чем за год со времени своего открытия Центр уже смог осуществить лечение более трехсот детей, более шестидесяти из них прошли протезирование. «Многие виды помощи были оказаны по линии нашего центра детям, и мы работаем над расширением деятельности, чтобы все возможные медицинские направления были здесь представлены», – подчеркнул Хасан Насралла. В числе недавно появившихся в центре направлений реабилитации – арт-терапия, которая помогает вернуть душевное равновесие детям, получившим тяжкие увечья.\n\nДалее прозвучало слово Блаженнейшего Патриарха Антиохийского и всего Востока Иоанна X. Приветствовав прибывшую из Русской Православной Церкви делегацию во главе с председателем ОВЦС митрополитом Волоколамским Антонием, а также других участников встречи, в том числе детей, проходящих лечение в Центре протезирования и реабилитации, Его Блаженство подчеркнул: «Очень важно, что этот Центр был создан при непосредственном участии народа Российской Федерации, который совершил это великое дело в стремлении помочь братскому сирийскому народу. Это было сделано для того, чтобы вы, наши дорогие дети, радовались, чтобы ваше здоровье улучшилось. От имени вас и от своего имени, от имени нашей Церкви я скажу владыке Антонию слова глубокой благодарности. Спасибо, Россия! Господь да сохранит Вас и придаст Вам силы. Мы очень рады, что Вы сегодня с нами. Мы не можем также забыть и всех тех, кто работает в этом центре, обеспечивает его деятельность: директора и всех членов его команды. Желаю помощи вам от Господа!»\n\nВ ответном слове председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний подчеркнул: «И для меня, и для всех членов делегации, прибывших на Сирийскую землю из России, большая радость побывать здесь и всех вас увидеть. Российское государство и Русская Православная Церковь, весь наш народ сделали возможным открытие этого центра и его функционирование. Одной из причин, по которой это было сделано, является то, что мы искренне верим и знаем: народы России и Сирии являются друзьями и братьями. А между друзьями и братьями всегда должно быть так: если один брат радуется, то другой радуется вместе с ним, а если один брат испытывает трудности, то другой брат, его друг, должен ему помогать. Этот Центр – один из многих знаков нашей дружбы, наших братских отношений. И сегодня было очень приятно услышать, что уже больше трехсот детей прошли лечение в этих стенах».\n\nАрхипастырь назвал символичным тот факт, что Центр организован при Представительстве Русской Православной Церкви в Дамаске. «Многие врачи знают, что, когда речь идет об исцелении больных, многое зависит от врача, но многое – и от помощи Божией. Поэтому в этих стенах не только руками врачей совершаются чудеса, но и творится молитва о том, чтобы вы, дорогие дети, как можно скорее получили исцеление», – сказал митрополит Антоний, обращаясь к детям, проходящим лечение и реабилитацию.\n\nКак отметил исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко, встреча с родителями маленьких пациентов Центра детской реабилитации и протезирования продемонстрировала, насколько востребована деятельность этого учреждения. Он отметил, что Фондом планируется продолжить и в дальнейшем финансирование деятельности Центра, в том числе предполагается расширить функционал этого реабилитационного учреждения, где пострадавшим сирийским детям оказывается неоценимая помощь для того, чтобы они могли вернуться к обычной жизни, несмотря на свои тяжелейшие травмы. Он поблагодарил персонал Центра за его труд и пожелал детям и их родителям успехов в реабилитации.\n\nЗатем состоялся концерт, на котором выступили дети, проходящие лечение в Центре, всем им были розданы подарки.\n\nГостям была предложена экскурсия по лечебному учреждению, по окончании которой доктор Х. Насралла и председатель ОВЦС в присутствии Блаженнейшего Патриарха Антиохийского Иоанна и губернатора М. Кришати подписали дополнительное соглашение к договору между Центром и Русской Православной Церковью о безвозмездном временном пользовании медицинским оборудованием.\n\nБлаженнейший Патриарх Иоанн, губернатор Дамаска и митрополит Волоколамский Антоний ответили на вопросы корреспондентов сирийских средств массовой информации.\n\n**Справка**\n\nРабота по оказанию помощи детям, пострадавшим в ходе сирийского конфликта, началась под патронажем ОВЦС еще в 2018 году по благословению Предстоятелей Русской и Антиохийской Православных Церквей. В рамках этой программы осуществлялись протезирование и реабилитация детей, потерявших конечности в результате взрыва бомб и мин. В 2019 году десять детей из Сирии были привезены в Москву, где успешно прошли реабилитацию, а в марте 2020 года на базе Подворья Русской Православной Церкви в Дамаске был создан Центр детской реабилитации и протезирования. Торжественное открытие Центра состоялось 6 марта 2022 года в ходе визита председателя ОВЦС митрополита Волоколамского Илариона в Дамаск."},"sr":{"auto":"Дана 21. јануара, Блажени Патријарх Велике Антиохије и целог Истока, Јован и председник Одељења за спољне црквене односе Московске патријаршије митрополит волоколамски Антоније посетили су Подворје Руске Православне Цркве у Дамаску. У храму Подворја, освећеном у име свештеномученика Игњатија Богоносца, служен је молебан овом свецу, на коме су се молили архијереји Антиохијске Патријаршије епископи Дарајски Мојсије, Сергиопољски Јован, Филаделфијски Арсениј, Лариски Мојсије и Селевски Роман, чланови делегације Руске Православне Цркве саветник Патријарха московског и целе Русије Кирила протојереј Николај Балашов, заменик председника овца протојереј Игор Игор јакимчук, представник патријарха московског и целе Русије под патријархом антиохијским и целог истока архимандрит Филип (василцев) и помоћник председника овцс свештеник Александар Рушов, ванредни и опуномоћени амбасадор Русије у Сирији а.в. Ефимов, извршни директор Фонда за подршку хришћанској култури и наслеђу Јегор Скопенко.\n\nПоздрављајући високе госте, архимандрит Филип (Василцев) изразио је уверење да ће прва посета Антиохијској цркви митрополита Антонија као новог председника ОВЦС-а сигурно ојачати однос љубави између две братске помесне Цркве. Замолио је Блаженијег патријарха Јована да се увек моли за најсветијег Патријарха Кирила, за митрополита Волоколамског Антонија, за заједницу храма и за целу Руску Православну Цркву.\n\nУ својој речи, председник Одељења за спољне црквене односе Московске Патријаршије нагласио је значај храма Подворја Руске Православне Цркве у Дамаску, који је, с једне стране, место молитве и духовне утехе за сународнике који говоре руски у Дамаску, где могу да дођу и моле се на матерњем језику, с друге стране служи стварању посебног духовног моста између две цркве. Митрополит Антоније топло се захвалио Блаженијем Патријарху Јовану на пажњи и бризи о Подворју, на сталној подршци Руској Православној Цркви, на чврстом сведочењу о истини и посвећености светим канонима по којима Православна Црква живи хиљадама година.\n\nБлажени Патријарх антиохијски Јован изразио је своју радост у вези са присуством делегације Руске Православне Цркве у храму и затражио од њега да пренесе дубоко поштовање и велику љубав најсветијем Патријарху Московском и целе Русије Кирилу. Према његовом блаженству, сведочанство о пријатељству две цркве је присуство у Дамаску представништва Московске Патријаршије, истог представљања Антиохијске Патријаршије у Москви и Подворја Руске Православне Цркве у Бејруту. Блажени патријарх Јован изразио је митрополиту Волоколамском Антонију, амбасадору Русије у Сирији, представницима руске државе и у њиховом лицу – читавом руском народу захвалност за помоћ и подршку, који се непрестано налазе у Антиохијској Православној Цркви у ово тешко време. \"Желим да кажем да сте увек у нашем срцу и у срцу народа Сирије и Либана\", закључио је поглавар Антиохијске Православне Цркве.\n\nПосле молебана, Блаженији патријарх Јован, председник ОВЦС - а и лица која су их пратила упознали су се са активностима Центра за дечију рехабилитацију и протетику који делује у дворишту. Састанку са руководством, особљем, родитељима и младим пацијентима Центра присуствовали су гувернер Дамаска Мухаммад Крисхати и амбасадор Руске Федерације у Сиријској Арапској Републици А.В. Ефимов.\n\nРодитељи деце која су добила помоћ у центру приметили су да се захваљујући активностима ове установе здравље њихове деце значајно побољшава. \"Веома нам је тешко да речима изразимо колико сте важну улогу имали у животу наше деце\", \"нисмо видели друге такве установе за лечење, а појава овог центра је осветлила, променила наш живот у Сирији\", \" Хвала вам пуно! Желимо да Вам пожелимо сва добра и у вашем лицу-целој Русији\", рекле су мајке момака који су током ратних дејстава задобили минско-експлозивне повреде и изгубили удове. Такође су изразили жеље да се слични рехабилитациони центри отворе не само у Дамаску, већ и у другим регионима Сирије.\n\nШеф Центра Др Хассан Насраллах захвалио се свима који су учествовали у организацији ове медицинске установе приликом представљања Руске Православне Цркве у Дамаску, који подржавају њене активности. Он је нагласио да овде пружена помоћ сиријској деци погођеној ратом \"доводи до тога да се погођени лече и да се трагови крви бришу са њихових лица\". За мање од годину дана од свог отварања, центар је већ успео да лечи више од три стотине деце, од којих је више од шездесет прошло протетику. \"Многе врсте помоћи пружене су на линији нашег центра деци, а ми радимо на проширењу активности тако да су овде представљене све могуће медицинске области\", нагласио је Хассан Насраллах. Међу недавно појављеним у центру за рехабилитацију је уметничка терапија, која помаже да се врати ментална равнотежа деци која су тешко осакаћена.\n\nНакон што је поздравио делегацију која је стигла из Руске Православне Цркве на челу са председником ЦФЦ митрополитом Волоколамским Антонијем, као и другим учесницима састанка, укључујући децу која се лече у центру за протетику и рехабилитацију, Његово Блаженство је нагласило: \"веома је важно да је овај центар створен уз директно учешће народа Руске Федерације, који је овај велики посао учинио у настојању да помогне братском сиријском народу. То је учињено како бисте се ви, наша драга деца, радовали да се ваше здравље побољша. У име вас и у његово име, у име наше Цркве, рећи ћу господару Антонију речи дубоке захвалности. Хвала, Русија! Господ нека вас чува и даје вам снагу. Драго нам је што сте данас са нама. Такође не можемо заборавити све оне који раде у овом центру, обезбеђује његове активности: директора и све чланове његовог тима. Желим вам помоћ од Господа!»\n\nУ одговору, председник Одељења за спољне црквене односе Московске патријаршије митрополит волоколамски Антоније је нагласио: \"и за мене и за све чланове делегације који су дошли у Сиријску земљу из Русије велика је радост посетити овде и видети све вас. Руска држава и Руска Православна Црква, сви наши људи омогућили су отварање овог центра и његово функционисање. Један од разлога зашто је то учињено је оно што ми искрено верујемо и знамо: народи Русије и Сирије су пријатељи и браћа. А између пријатеља и браће увек би требало да буде овако: ако се један брат радује, други се радује с њим, а ако један брат има потешкоћа, онда му други брат, његов пријатељ, треба да помогне. Овај центар је један од многих знакова нашег пријатељства, наше братске везе. И данас је било заиста лепо чути да је већ више од три стотине деце лечено унутар тих зидова.\n\nАрхипастир је навео да је симболична чињеница да је центар организован приликом представљања Руске Православне Цркве у Дамаску. \"Многи лекари знају да када је реч о лечењу болесних, много зависи од лекара, али много тога – и од помоћи Божије. Зато се у тим зидовима не раде само чуда рукама лекара, већ се и чини молитва да ви, драга децо, што пре добијете исцељење\", рекао је митрополит Антоније, обраћајући се деци која се подвргавају лечењу и рехабилитацији.\n\nКако је истакао извршни директор Фонда за подршку хришћанској култури и наслеђу Јегор Скопенко, састанак са родитељима малих пацијената Центра за дечију рехабилитацију и протетику показао је колико су тражене активности ове институције. Он је истакао да је фонд планиран да настави даље финансирање активности Центра, укључујући и то да се прошири функционалност ове рехабилитационе установе, где се угроженој сиријској деци пружа непроцењива помоћ како би се могли вратити у нормалан живот упркос њиховим најтежим повредама. Захвалио се особљу Центра на његовом раду и пожелео деци и њиховим родитељима успех у рехабилитацији.\n\nЗатим је одржан концерт на којем су наступила деца која су се лечила у центру, а сви су добили поклоне.\n\nГостима је понуђена екскурзија у установу за лечење, на крају које су др Х. Насраллах и председник ОВЦС, у присуству Блаженијег Патријарха антиохијског Јована и гувернера М.Крисхатија, потписали додатни споразум о уговору између центра и Руске Православне Цркве о бесплатној привременој употреби медицинске опреме.\n\nБлажени патријарх Јован, гувернер Дамаска и Митрополит волоколамски Антоније одговорили су на питања дописника сиријских медија.\n\n** Помоћ**\n\nРад на пружању помоћи деци погођеној током сиријског сукоба почео је под покровитељством ОВЦС-а још 2018.године, на благослов поглавара руске и Антиохијске Православне Цркве. У оквиру овог програма извршена је протетика и рехабилитација деце која су изгубила удове у експлозији бомби и Мина.2019. године десеторо деце из Сирије доведено је у Москву, где је успешно рехабилитовано, а у марту 2020. године у бази Подворја Руске Православне Цркве у Дамаску основан је центар за дечију рехабилитацију и протетику. Свечано отварање Центра одржано је 6. марта 2022.године током посете митрополита Волоколамског Илариона, председника ОВЦС-а, Дамаску."},"tr":{"auto":"21 Ocak'ta, Büyük Antakya'nın ve Doğu'nun en büyük Patriği olan John X ve Moskova Patrikhanesi'nin Dış Kilise İlişkileri Bölümü Başkanı olan Volokolam Büyükşehir Antony, Şam'daki Rus Ortodoks Kilisesi'nin bahçesini ziyaret ettiler. Kutsal Şehit Ignatius Tanrısalı'nın adıyla kutsanmış olan Köy tapınağında, piskoposlar Darai Musa'nın Antakya Patrikhanesi'nin hiyerarşileri, Sergiopolis John'u, Philadelphia Arseniy'i, Larissa Musa'yı ve Selevki Romanı'nı, Rus Ortodoks Kilisesi'nin heyetinin üyelerini, Moskova Patriği Danışmanı ve tüm Rusya Kiril başrahip Nikolai Balashov, OVCS'NİN başrahiplerinden Igor Yakimchuk'un başkan yardımcısı, Moskova Patriği temsilcisi ve Rus Ortodoks Kilisesi delegasyonunun üyeleri tarafından dua edildiği bu azize dua edildi. ve tüm Ruslar, Antakya Patriği ve Doğu'nun her yerinde, Archimandrite Philip (Vasiltsev) ve OVTSS Başkan Yardımcısı Rahibi Alexander Ershov, Rusya'nın Suriye'deki Acil ve Tam Yetkili Büyükelçisi AV Efimov, Hristiyan Kültür ve Mirasın Desteklenmesi Vakfı'nın icra direktörü Yegor Skopenko'nun başsavcısı olan tüm Ruslar.\n\nYüksek misafirleri ağırlayan Archimandrite Philip (Vasiltsev), Büyükşehir Antonyu'nun Antakya Kilisesi'ne ilk ziyaretinin, iki kardeş Yerel Kilise arasındaki sevgi ilişkisini kesinlikle güçlendireceğine olan güvenini dile getirdi. En kutsanmış Patrik John'dan her zaman Kutsal Patriği Kiril'e, Volokolam Metropoliten Antonia'ya, tapınağın topluluğuna ve tüm Rus Ortodoks Kilisesi'ne dua etmesini istedi.\n\nSözünde, Moskova Patrikhanesi'nin Dış Kilise İlişkileri Bölümü Başkanı, bir yandan Şam'daki Rus Ortodoks Kilisesi'nin Avlusunun tapınağının önemini vurguladı; bu, bir yandan Şam'daki Rusça konuşan yurttaşlar için dua ve manevi teselli yeri olup, geldikleri ve kendi dillerinde dua edebilecekleri, diğer yandan da iki Kilise arasında özel bir manevi köprünün oluşturulmasına hizmet ediyor. Metropolitan Antony, Rus Ortodoks Kilisesi'nin sürekli desteği, gerçeğin sağlam kanıtı ve binlerce yıldır Ortodoks Kilisesi'nin yaşadığı kutsal kanonlara olan bağlılığından dolayı, Bahçeye olan ilgisinden ve ilgisinden dolayı en mutlu Patrik John'a sıcak bir şekilde teşekkür etti.\n\nAntakya'nın en mutlu Patriği John, Rus Ortodoks Kilisesi'nin delegasyonunun tapınağındaki varlığıyla ilgili sevincini dile getirdi ve Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'e derin saygı ve büyük sevgiyi aktarmasını istedi. Onun mutluluğuna göre, iki Kilise arasındaki dostluğun kanıtı, Şam'da Moskova Patrikhanesi'nin Temsilciliğinin, Moskova'daki Antakya Patrikhanesinin aynı Temsilinin ve Beyrut'taki Rus Ortodoks Kilisesi'nin Çiftliğinin varlığıdır. En kutsanmış Patrik John, Rusya'nın Suriye'deki büyükelçisi Volokolamsky Antonius'a, Rus devletinin temsilcilerine ve onların yüzlerine – tüm Rus halkına, bu zor zamanda sürekli olarak Antakya Ortodoks Kilisesi'ne dönüşen yardım ve destek için minnettarlıklarını dile getirdi. Antakya Ortodoks Kilisesi'nin Primatı, »Her zaman kalbimizde ve Suriye ve Lübnan halklarının kalbinde olduğunuzu söylemek istiyorum\" dedi.\n\nDuadan sonra, En kutsanmış Patrik John, ÖSYM Başkanı ve onlara eşlik eden kişiler, Çiftlikte faaliyet gösteren Çocuk Rehabilitasyon ve Protez Merkezi'nin faaliyetlerine aşina oldular. Merkezin yönetimi, personeli, ebeveynleri ve genç hastalarıyla yapılan toplantıda Şam Valisi Muhammed Krişati ve Rusya Federasyonu'nun Suriye Arap Cumhuriyeti AV Efimov Büyükelçisi hazır bulundular.\n\nMerkezde yardım alan çocukların ebeveynleri, bu kurumun faaliyetleri sayesinde çocuklarının sağlığının belirgin bir şekilde geliştiğini belirtti. «Çocuklarımızın hayatında ne kadar önemli bir rol oynadığınızı kelimelerle ifade etmek bizim için çok zor», «Bu tür başka tıbbi kurumları görmedik ve bu merkezin ortaya çıkışı aydınlandı, Suriye'deki hayatımızı değiştirdi», «Çok teşekkür ederim! Size tüm iyilikleri ve yüzünüzdeki tüm Rusya'yı dilemek istiyoruz \"diyen çocukların anneleri, askeri operasyonlar sırasında mayın-patlayıcı yaralanmalara maruz kaldıklarını ve uzuvlarını kaybettiklerini söyledi. Ayrıca, bu tür rehabilitasyon merkezlerinin sadece Şam'da değil, Suriye'nin diğer bölgelerinde de açılmasını istediklerini dile getirdiler.\n\nMerkez Başkanı Dr. Hasan Nasrallah, bu sağlık tesisinin organizasyonuna Şam'daki Rus Ortodoks Kilisesi'nin temsilciliğinde katılan ve faaliyetlerini destekleyen herkese teşekkür etti. O, burada savaştan etkilenen Suriyeli çocuklara verilen yardımın «mağdurların tedavi görmesine ve kan izlerinin yüzlerinden silinmesine yol açtığını\" vurguladı. Açılışından bu yana bir yıldan kısa bir sürede Merkez, üç yüzden fazla çocuğun tedavisini gerçekleştirmeyi başardı ve bunların altmışından fazlası protez geçirdi. Hasan Nasrallah, »Merkezimiz doğrultusunda çocuklara birçok tür yardım sağlandı ve olası tüm tıbbi yönlerin burada sunulması için faaliyetleri genişletmek için çalışıyoruz\" dedi. Rehabilitasyonun merkezinde yeni ortaya çıkan alanlar arasında, ciddi yaralanmalara maruz kalan çocuklara zihinsel dengeyi yeniden kazandırmaya yardımcı olan sanat terapisi bulunmaktadır.\n\nRusya Ortodoks Kilisesi'nden gelen heyet, Büyükşehirli Volokolamsky Antonius'un başkanlığını yaptığı delegasyonu ve Protez ve Rehabilitasyon Merkezinde tedavi gören çocuklar da dahil olmak üzere toplantının diğer katılımcılarını memnuniyetle karşıladıktan sonra, Mutluluk şunları vurguladı: «Bu Merkezin, kardeş Suriye halkına yardım etmek amacıyla bu büyük işi yapan Rusya Federasyonu halkının doğrudan katılımıyla kurulması çok önemlidir. Bu, siz sevgili çocuklarımız sağlığınızın iyileşmesi için sevinmeniz için yapıldı. Sizin adınıza ve benim adımıza, Kilisemiz adına Lord Antonius'a derin bir şükran sözü söyleyeceğim. Teşekkürler, Rusya! Tanrı sizi korusun ve size güç versin. Bugün bizimle olmanıza çok sevindik. Bu merkezde çalışan herkesi de unutamayız, faaliyetlerini sürdürüyoruz: müdür ve ekibinin tüm üyeleri. Rabbinizden size yardım diliyorum!»\n\nMoskova Patrikhanesi'nin Dış Kilise İlişkileri Bölümü Başkanı Volokolam Büyükşehir Antony, bir yanıt olarak şunları söyledi: «Hem benim için hem de Rusya'dan Suriye topraklarına gelen delegasyonun tüm üyeleri için buraya gelip hepinizi görmek büyük bir mutluluk. Rus devleti ve Rus Ortodoks Kilisesi, tüm halkımız bu merkezin açılmasını ve işleyişini mümkün kıldı. Bunun yapılmasının nedenlerinden biri, içtenlikle inandığımız ve bildiğimizdir: Rusya ve Suriye halkları arkadaş ve kardeşlerdir. Arkadaşlar ve kardeşler arasında her zaman böyle olması gerekir: eğer bir erkek kardeş sevinirse, diğeri onunla birlikte sevinir ve eğer bir erkek kardeş zorluk çekerse, diğer erkek kardeş, arkadaşı ona yardım etmelidir. Bu Merkez arkadaşlığımızın, kardeşçe ilişkilerimizin birçok işaretinden biridir. Ve bugün bu duvarlarda 300'den fazla çocuğun tedavi gördüğünü duymak çok güzeldi.\"\n\nBaşpiskopos, Merkezin Şam'daki Rus Ortodoks Kilisesi'nin Temsilciliğinde organize edildiği gerçeğini sembolik olarak nitelendirdi. «Birçok doktor, hastaların iyileşmesi söz konusu olduğunda, çok şeyin doktora bağlı olduğunu, ancak çoğunun Tanrı'nın yardımına bağlı olduğunu biliyor. Bu nedenle, bu duvarlarda sadece doktorların elleriyle mucizeler gerçekleşmekle kalmıyor, aynı zamanda siz sevgili çocukların mümkün olan en kısa sürede iyileşmeniz için dua da oluyor \" dedi Metropolitan Antony, tedavi ve rehabilitasyon gören çocuklara atıfta bulundu.\n\nHristiyan Kültür ve Miras Destek Vakfı'nın icra direktörü Yegor Skopenko'nun belirttiği gibi, Çocuk Rehabilitasyon ve Protez Merkezi'nin küçük hastalarının ebeveynleriyle yapılan bir toplantı, bu kurumun faaliyetlerinin ne kadar talep edildiğini gösterdi. Vakfın, bu rehabilitasyon tesisinin işlevselliğini genişletmesi de dahil olmak üzere Merkezin faaliyetlerini daha da finanse etmeyi planladığını belirtti; burada etkilenen Suriyeli çocuklar, en ağır yaralanmalarına rağmen normal hayatlarına geri dönmeleri için paha biçilmez bir yardım alıyorlar. Merkez personeline çalışmaları için teşekkür etti ve çocuklara ve ebeveynlerine rehabilitasyonda başarılar diledi.\n\nDaha sonra Merkezde tedavi gören çocukların katıldığı bir konser düzenlendi ve hepsine hediyeler dağıtıldı.\n\nKonuklara tedavi tesisine bir tur teklif edildi, bunun üzerine Dr. H. Nasrallah ve ÖSO Başkanı, Antakya'nın En Kutsal Patriği John'un huzurunda ve Vali M. Krishati'nin huzurunda, Merkez ile Rus Ortodoks Kilisesi arasında tıbbi ekipmanların geçici olarak gereksiz yere kullanılması konusunda ek bir anlaşma imzaladılar.\n\nMübarek Patrik John, Şam Valisi ve Volokolam Büyükşehir Antony, Suriye medyasının muhabirlerinin sorularını yanıtladı.\n\n**Bilgi**\n\nSuriye çatışması sırasında yaralanan çocuklara yardım için yapılan çalışmalar, Rus ve Antakya Ortodoks Kiliselerinin Primatlarının kutsaması üzerine 2018 yılında bir ÖSO himayesinde başladı. Bu program kapsamında bomba ve mayın patlaması sonucu uzuvlarını kaybeden çocukların protez ve rehabilitasyonu gerçekleştirildi. 2019'da Suriye'den on çocuk rehabilitasyonun başarılı olduğu Moskova'ya getirildi ve 2020 yılının Mart ayında Şam'daki Rus Ortodoks Kilisesi'nin Arazisi temelinde Çocuk Rehabilitasyon ve Protez Merkezi kuruldu. Merkezin açılış töreni 6 Mart 2022'de Volokolamskiy Hilarion Büyükşehir Belediye Başkanı OVCS'NİN Şam'a yaptığı ziyarette gerçekleşti."}}},"component":"content-flow"},{"images":[{"title":{},"width":1280,"chosen":false,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_f3583374-b7f1-4faa-84fd-1bcf2911598e","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01 "auto":"Les représentants du DREE et Du fonds de soutien à la culture chrétienne et au patrimoine ont rencontré l'ambassadeur de Russie au Liban"},"ge":{"auto":"DECR-ისა და ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის წარმომადგენლები ლიბანში რუსეთის ელჩს შეხვდნენ"},"he":{"auto":"נציגי כבשים והקרן לתמיכה בתרבות ומורשת נוצרית נפגשו עם שגריר רוסיה בלבנון"},"ja":{"auto":"DECRとキリスト教の文化と遺産の支援のための財団の代表者は、レバノンへのロシア大使と会いました"},"ru":{"auto":"Представители ОВЦС и Фонда поддержки христианской культуры и наследия встретились с послом России в Ливане","manual":"Представители ОВЦС и Фонда поддержки христианской культуры и наследия встретились с послом России в Ливане"},"sr":{"auto":"Представници ОВЦС-А и Фонда за подршку хришћанској култури и наслеђу састали су се са руским амбасадором у Либану"},"tr":{"auto":"ÖSYM ve Hıristiyan Kültür ve Miras Destek Fonu temsilcileri, Rusya'nın Lübnan'daki büyükelçisiyle bir araya geldi"}},"breakpoint":"main"}],"published_at":"2023-01-23T09:44:04+00:00","updated_at":"2023-01-23T13:26:08.624902+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 20 كانون الثاني / يناير ، قام المطران أنتوني فولوكولامسك ، رئيس قسم العلاقات الخارجية للكنيسة في بطريركية موسكو ، الموجود في لبنان بمباركة قداسة البطريرك كيريل من موسكو وعموم روسيا ، بزيارة السفارة الروسية في بيروت ، حيث التقى مع ألكسندر روداكوف ، السفير فوق العادة والمفوض للاتحاد الروسي لدى الجمهورية اللبنانية. \n\nحضر الاجتماع رئيس الأساقفة نيكولاي بالاشوف ، مستشار قداسة بطريرك موسكو وعموم روسيا ، ورئيس الأساقفة إيغور ياكيمتشوك ، نائب رئيس مجلس إدارة ديوان المظالم ، والأرخمندريت فيليب (فاسيلتسيف) ، ممثل بطريرك موسكو وعموم روسيا لدى بطريرك أنطاكية وعموم الشرق ، والكاهن ألكسندر إرشوف ، مساعد رئيس مجلس إدارة ديوان المظالم ، وإيجور سكوبينكو ، المدير التنفيذي لمؤسسة دعم الثقافة والتراث المسيحيين.\n\nبمباركة من قداسة البطريرك كيريل ، قدم المطران أنتوني فولوكولامسك السفير الروسي في لبنان أ. ن. روداكوف مع جائزة الكنيسة العليا-وسام الأمير المقدس الكسندر نيفسكي (الدرجة الثالثة) ، الذي حصل عليه في ضوء مساهمته في تطوير العلاقات بين الكنيسة والدولة وفيما يتعلق بالذكرى 60 لميلاده."},"al":{"auto":"Më 20 janar, Mitropoliti Anthony I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, i cili është në Liban me bekimin e Shenjtërisë Së tij Patriarkut Kirill Të Moskës dhe Të Gjithë Rusisë, vizitoi Ambasadën ruse në Bejrut, ku u takua Me Alexander Rudakov, Ambasador I Jashtëzakonshëm dhe Fuqiplotë I Federatës Ruse Në Republikën Libaneze. \n\nNë takim morën pjesë Kryeprifti Nikolai Balashov, këshilltar I Shenjtërisë Së Tij Patriarku I Moskës dhe I Gjithë Rusisë, Kryeprifti Igor Yakimchuk, Nënkryetari I DECR, Arkimandriti Philip (Vasiltsev), përfaqësues i Patriarkut të Moskës dhe I gjithë Rusisë Në Patriarkun E Antiokisë dhe Të Gjithë Lindjes, Prifti Alexander Ershov, ndihmës I KRYETARIT TË DECR Dhe Egor Skopenko, Drejtor Ekzekutiv I Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë.\n\nMe bekimin e Shenjtërisë Së Tij Patriarkut Kirill, Mitropoliti Anthony I Volokolamsk i paraqiti Ambasadorit rus Në Liban A. N. Rudakov një çmim të lartë të kishës – Urdhrin e Princit Të Shenjtë Alexander Nevsky (shkalla III), të cilin ai u dha në konsideratë të kontributit të tij në zhvillimin e marrëdhënieve kishë-shtet dhe në lidhje me 60 vjetorin e lindjes së tij."},"cn":{"auto":"1月20日，莫斯科宗主教对外教会关系部主席沃洛科拉姆斯克大都会安东尼在莫斯科和全俄罗斯宗主教基里尔的祝福下访问了俄罗斯驻贝鲁特大使馆，会见了俄罗斯联邦驻黎巴嫩共和国特命全权大使亚历山大*鲁达科夫。 \n\n出席会议的有莫斯科和全俄罗斯族长教皇顾问尼古拉*巴拉绍夫大主教、DECR副主席伊戈尔*亚基姆丘克大主教、莫斯科和全俄罗斯族长安提阿族长和全东族长代表阿基米德里特*菲利普（瓦西尔采夫）、DECR主席助理亚历山大*埃尔绍夫牧师和支持基督教文化和遗产基金会执行主任叶戈尔*斯科潘科。\n\n在主教基里尔的祝福下，沃洛科拉姆斯克的大都会安东尼向俄罗斯驻黎巴嫩大使A.N.鲁达科夫颁发了一个很高的教会奖--亚历山大*涅夫斯基亲王勋章（三级学位）。"},"el":{"auto":"Στις 20 Ιανουαρίου, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, ο οποίος βρίσκεται στο Λίβανο με την ευλογία του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσσιών Κυρίλλου, επισκέφθηκε τη Ρωσική Πρεσβεία στη Βηρυτό, όπου συναντήθηκε με τον Αλέξανδρο Ρουντάκοφ, έκτακτο και Πληρεξούσιο Πρέσβη της Ρωσική Ομοσπονδίας στη Δημοκρατία του Λιβάνου. \n\nΣτη συνάντηση συμμετείχαν ο Αρχιεπίσκοπος Νικολάι Μπαλάσοφ, Σύμβουλος της Αυτού Αγιότητας του Πατριάρχη Μόσχας και Πασών των Ρωσιών, ο Αρχιεπίσκοπος Ιγκόρ Γιακιμτσούκ, Αναπληρωτής Πρόεδρος του ΤΕΕΣ, ο Αρχιμανδρίτης Φίλιππος (Βασίλτσεφ), εκπρόσωπος του Πατριάρχη Μόσχας και Πασών των Ρωσιών στον Πατριάρχη Αντιοχείας και Πάσης Ανατολής, ο ιερέας Αλέξανδρος Έρσοφ, βοηθός του προέδρου του ΤΕΕΣ, και ο Έγκορ Σκοπένκο, Εκτελεστικός Διευθυντής του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς.\n\nΜε την ευλογία του Αγιωτάτου Πατριάρχη Κυρίλλου, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος απένειμε στον Ρωσική Πρέσβη στον Λίβανο Α.Ν. Ρουντάκοφ ένα υψηλό εκκλησιαστικό βραβείο – το Τάγμα του Αγίου πρίγκιπα Αλέξανδρου Νέβσκι (ΙΙΙ βαθμός), το οποίο του απονεμήθηκε λαμβάνοντας υπόψη τη συμβολή του στην ανάπτυξη των σχέσεων Εκκλησίας-Κράτους και σε σχέση με την 60ή επέτειο από τη γέννησή του."},"en":{"auto":"On January 20, Metropolitan Anthony of Volokolamsk, Chairman of the Moscow Patriarchate's Department for External Church Relations, who is in Lebanon with the blessing of His Holiness Patriarch Kirill of Moscow and All Russia, visited the Russian Embassy in Beirut, where he met with Alexander Rudakov, Ambassador Extraordinary and Plenipotentiary of the Russian Federation to the Lebanese Republic. \n\nThe meeting was attended by Archpriest Nikolai Balashov, adviser to His Holiness the Patriarch of Moscow and All Russia, Archpriest Igor Yakimchuk, Deputy Chairman of the DECR, Archimandrite Philip (Vasiltsev), representative of the Patriarch of Moscow and All Russia to the Patriarch of Antioch and All the East, Priest Alexander Ershov, assistant to the DECR Chairman, and Egor Skopenko, Executive Director of the Foundation for the Support of Christian Culture and Heritage.\n\nWith the blessing of His Holiness Patriarch Kirill, Metropolitan Anthony of Volokolamsk presented the Russian Ambassador to Lebanon A.N. Rudakov with a high church award – the Order of the Holy Prince Alexander Nevsky (III degree), which he was awarded in consideration of his contribution to the development of church-state relations and in connection with the 60th anniversary of his birth."},"fr":{"auto":"Le 20 janvier, le métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, qui se trouve au Liban avec la bénédiction de sa Sainteté le Patriarche Cyrille de Moscou et de toute la Russie, s'est rendu à l'Ambassade de Russie à Beyrouth, où il a rencontré l'ambassadeur Extraordinaire et plénipotentiaire de la Fédération de Russie en République Libanaise, Alexander rudakov. \n\nL'archiprêtre Nikolaï Balachov, conseiller du Patriarche de Moscou et de toute la Russie, l'archiprêtre Igor yakimchuk, vice-président du DREE, l'archimandrite Philip (vasiltsev), représentant du Patriarche de Moscou et de toute la Russie auprès du Patriarche d'Antioche et de tout l'Orient, le prêtre Alexander Ershov, Assistant du président du DREE, et Egor skopenko, directeur exécutif du Fonds de soutien\n\nAvec la bénédiction de sa Sainteté le Patriarche Cyrille, le métropolite Antoine de Volokolamsk a remis à l'ambassadeur de Russie au Liban A. N. rudakov une haute récompense ecclésiastique – l'ordre du Saint Prince fidèle Alexandre Nevski (degré III), qu'il a reçu en raison de sa contribution au développement des relations entre l'église et l'état et à l'occasion du soixantième anniversaire de sa naissance. "},"ge":{"auto":"20 იანვარს, ვოლოკოლამსკის მიტროპოლიტი ანტონი, მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტის თავმჯდომარე, რომელიც ლიბანში იმყოფება მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის ლოცვა-კურთხევით, ეწვია რუსეთის საელჩოს ბეირუთში, სადაც შეხვდა ალექსანდრე რუდაკოვს, რუსეთის ფედერაციის საგანგებო და სრულუფლებიან ელჩს ლიბანის რესპუბლიკაში. \n\nშეხვედრას ესწრებოდნენ დეკანოზი ნიკოლაი ბალაშოვი, უწმინდესის მრჩეველი მოსკოვისა და სრულიად რუსეთის პატრიარქი, დეკანოზი იგორ იაკიმჩუკი, საოლქო საარჩევნო კომისიის თავმჯდომარის მოადგილე, არქიმანდრიტი ფილიპე (ვასილცევი), მოსკოვისა და სრულიად რუსეთის პატრიარქის წარმომადგენელი ანტიოქიისა და სრულიად აღმოსავლეთის პატრიარქი, მღვდელი ალექსანდრე ერშოვი, საოლქო საარჩევნო კომისიის თავმჯდომარის თანაშემწე და ეგორ სკოპენკო, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი.\n\nუწმინდესი პატრიარქის კირილის კურთხევით, ვოლოკოლამსკის მიტროპოლიტმა ანტონმა ლიბანში რუსეთის ელჩს ა. ნ. რუდაკოვს გადასცა მაღალი საეკლესიო ჯილდო-წმინდა თავადის ალექსანდრე ნეველის ორდენი (III ხარისხი), რომელიც მას მიენიჭა საეკლესიო-სახელმწიფო ურთიერთობების განვითარებაში შეტანილი წვლილის გათვალისწინებით და მისი დაბადებიდან 60 წლისთავთან დაკავშირებით."},"he":{"auto":"ב-20 בינואר ביקר יו \" ר אגף קשרי הכנסייה החיצוניים של הפטריארכיה במוסקבה, המטרופוליטן וולוקולמסקי אנטוני, בלבנון בברכתו של הפטריארך הקדוש ביותר של מוסקבה וכל רוס קיריל, בשגרירות רוסיה בביירות, שם התקיימה פגישה עם השגריר יוצא הדופן והממלא של הפדרציה הרוסית ברפובליקה הלבנונית אלכסנדר רודקוב. \n\nבפגישה השתתפו יועצו של הפטריארך הקדוש ביותר של מוסקבה וכל רוסיה, הכומר הפרוטו ניקולאי בלשוב, סגן יו \"ר הכבשים, הכומר הפרוטו איגור יקימצ' וק, נציג הפטריארך של מוסקבה וכל רוסיה תחת הפטריארך של אנטיוכיה וכל המזרח, הארכימנדריט פיליפ (וסילצב), עוזר יו \"ר הכבשים, הכומר אלכסנדר ארשוב, וכן מנכ\" ל הקרן לתמיכה בתרבות ומורשת נוצרית אגור סקופנקו.\n\nבברכתו של הפטריארך הקדוש סיריל, המטרופוליטן וולוקולמסקי אנטוני העניק לשגריר רוסיה בלבנון, א ' נ ' רודקוב, פרס כנסייתי גבוה-מסדר הנסיך הנאמן הקדוש אלכסנדר נבסקי (תואר שלישי), אותו הוענק לאור תרומתו לפיתוח יחסי הכנסייה והמדינה ובשל יום הולדתו ה -60."},"ja":{"auto":"1月20日、モスクワ総主教キリルと全ロシアの祝福を受けてレバノンにいるモスクワ総主教庁対外教会関係局のアンソニー・ボロコラムスクの首都圏アンソニーは、ベイルートのロシア大使館を訪問し、レバノン共和国へのロシア連邦の特命全権大使アレクサンダー・ルダコフと会談した。 \n\n会議には、モスクワ総主教と全ロシア総主教の顧問であるニコライ・バラショフ大主教、DECRの副議長であるイゴール・ヤキムチュク大主教、モスクワ総主教と全ロシア総主教の代表であるアンティオキア総主教と全東総主教のフィリップ大主教(ヴァシルツェフ)、Decr会長補佐のアレクサンダー・エルショフ司祭、キリスト教文化遺産支援財団のエゴール・スコペンコ事務局長が出席した。\n\n彼の聖なる総主教キリルの祝福を受けて、Volokolamskのメトロポリタンアンソニーは、レバノンA.N.Rudakovにロシア大使に高い教会賞を授与しました–聖プリンスAlexander Nevskyの勲章（III度）、彼は教会-国家関係の発展への貢献を考慮して、そして彼の誕生60周年に関連して授与されました。"},"ru":{"auto":"20 января председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний, находящийся в Ливане по благословению Святейшего Патриарха Московского и всея Руси Кирилла, посетил Посольство России в Бейруте, где состоялась встреча с Чрезвычайным и Полномочным послом Российской Федерации в Ливанской Республике Александром Рудаковым. \n\nВо встрече приняли участие советник Святейшего Патриарха Московского и всея Руси протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев), помощник председателя ОВЦС священник Александр Ершов, а также исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко.\n\nПо благословению Святейшего Патриарха Кирилла митрополит Волоколамский Антоний вручил послу России в Ливане А.Н. Рудакову высокую церковную награду – орден святого благоверного князя Александра Невского (ІІІ степени), которого он был удостоен во внимание к его вкладу в развитие церковно-государственных отношений и в связи с 60-летием со дня рождения.","manual":"20 января председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний, находящийся в Ливане по благословению Святейшего Патриарха Московского и всея Руси Кирилла, посетил Посольство России в Бейруте, где состоялась встреча с Чрезвычайным и Полномочным послом Российской Федерации в Ливанской Республике Александром Рудаковым. \n\nВо встрече приняли участие советник Святейшего Патриарха Московского и всея Руси протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев), помощник председателя ОВЦС священник Александр Ершов, а также исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко.\n\nПо благословению Святейшего Патриарха Кирилла митрополит Волоколамский Антоний вручил послу России в Ливане А.Н. Рудакову высокую церковную награду – орден святого благоверного князя Александра Невского (ІІІ степени), которого он был удостоен во внимание к его вкладу в развитие церковно-государственных отношений и в связи с 60-летием со дня рождения."},"sr":{"auto":"20. јануара председник Одељења за спољне црквене односе Московске патријаршије митрополит волоколамски Антоније, који се налази у Либану по благослову Његове Светости Патријарха московског и целе Русије Кирила, посетио је амбасаду Русије у Бејруту, где је одржан састанак са ванредним и Опуномоћеним амбасадором Руске Федерације у либанској Републици Александром Рудаковом. \n\nНа састанку су учествовали саветник Његове Светости Патријарх московски и целе Русије протојереј Николај Балашов, заменик председника ОВЦС протојереј Игор Јакимчук, представник Патријарха московског и целе Русије под патријархом антиохијским и целог Истока архимандрит Филип (Василцев), помоћник председника ОВЦС свештеник Александар Рушов, као и извршни директор Фонда за подршку хришћанској култури и наслеђу Јегор Скопенко.\n\nПо благослову Његове Светости Патријарха Кирила, Митрополит волоколамски Антоније уручио је амбасадору Русије у Либану а. н. Рудакову високу црквену награду, орден Светог благоверног кнеза Александра Невског (степени), коме је био почаствован због његовог доприноса развоју црквено-државних односа и поводом 60.годишњице његовог рођења."},"tr":{"auto":"20 Ocak'ta, Moskova Patrikhanesi'nin Dış Kilise İlişkileri Bölümü Başkanı, Lübnan'da bulunan Moskova Patriği ve tüm Rusya'nın Kiril'in kutsamasıyla Lübnan'da bulunan Volokolam Büyükşehir Antony, Beyrut'taki Rusya Büyükelçiliği'ni ziyaret etti ve burada Rusya Federasyonu'nun Lübnan Cumhuriyeti'ndeki Olağanüstü ve Tam Yetkili Büyükelçisi Aleksandr Rudakov ile bir toplantı yapıldı. \n\nToplantıya Moskova ve tüm Rusya'nın Kutsal Patriği Nikolai Balashov'un danışmanı, OICS başrahiplerinden Igor Yakimchuk Başkan Yardımcısı, Moskova Patriği ve tüm Rusya'nın Antakya Patriği ve Tüm Doğu Patriği Archimandrite Philip (Vasiltsev) temsilcisi, OICS Başkan Yardımcısı Rahip Alexander Ershov ve aynı zamanda Hristiyan Kültür ve Mirasını Destekleme Vakfı İcra Direktörü Yegor Skopenko da katıldı.\n\nKutsal Patrik Kiril'in kutsamasıyla, Volokolam Büyükşehir Antony, Lübnan'daki Rusya Büyükelçisi AN Rudakov'a, kilise–devlet ilişkilerinin gelişimine katkılarından dolayı ve doğum gününün 60. yıldönümüyle bağlantılı olarak onurlandırdığı kutsal Prens Alexander Nevsky'nin (II. derece) nişanı olan yüksek bir kilise ödülünü verdi."}}},"component":"content-flow"}],"seo":{"og":{},"html":{}},"settings":{"type":"base","source":{"url":"https://mospat.ru/ru/news/89969/","title":{"ae":{"auto":"موقع مجلس بطريركية موسكو"},"al":{"auto":"Faqja e INTERNETIT E DECR Të Patriarkanës Së Moskës"},"cn":{"auto":"莫斯科宗主教议会网站"},"el":{"auto":"Ιστοσελίδα του ΤΕΕΣ του Πατριαρχείου Μόσχας"},"en":{"auto":"Website of the DECR of the Moscow Patriarchate"},"fr":{"auto":"Site du DREE du Patriarcat de Moscou"},"ge":{"auto":"მოსკოვის საპატრიარქოს DECR-ის ვებგვერდი"},"he":{"auto":"אתר הכבשים של הפטריארכיה במוסקבה"},"ja":{"auto":"モスクワ総主教庁のDECRのウェブサイト"},"ru":{"auto":"Сайт ОВЦС Московского Патриархата","manual":"Сайт ОВЦС Московского Патриархата"},"sr":{"auto":"Сајт Московске Патријаршије"},"tr":{"auto":"Moskova Patrikhanesi'nin OVSC Sitesi"}}}},"type":"Content::News","country":{"name":{"ae":{"auto":"لبنان"},"al":{"auto":"Liban"},"cn":{"auto":"黎巴嫩"},"el":{"auto":"Λίβανος"},"en":{"auto":"Lebanon"},"fr":{"auto":"Liban"},"ge":{
