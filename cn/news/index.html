ς Συρίας"},"en":{"auto":"Visiting delegations of the DECR and the Foundation for the Support of Christian Culture of Syria"},"fr":{"auto":"Visite de délégations du DREE et de La Fondation pour la culture chrétienne de Syrie"},"ge":{"auto":"DECR-ის დელეგაციების მონახულება და სირიის ქრისტიანული კულტურის მხარდაჭერის ფონდი"},"he":{"auto":"השתתפות במשלחות כבשים ובקרן לתמיכה בתרבות הנוצרית בסוריה"},"ja":{"auto":"DECRの代表団とシリアのキリスト教文化の支援のための財団を訪問"},"ru":{"auto":"Посещение делегаций ОВЦС и Фонда поддержки христианской культуры Сирии","manual":"Посещение делегаций ОВЦС и Фонда поддержки христианской культуры Сирии"},"sr":{"auto":"Посета делегацијама ОВЦС-А и Фонду за подршку хришћанској култури Сирије"},"tr":{"auto":"Dışişleri Bakanlığı delegasyonlarına ve Suriye Hıristiyan Kültürüne Destek Vakfı'na ziyaretler"}},"breakpoint":"main"}],"published_at":"2023-01-23T13:16:35+00:00","updated_at":"2023-01-23T15:13:31.155759+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 21 يناير ، قام غبطة البطريرك يوحنا العاشر من أنطاكية العظمى وكل الشرق والمتروبوليت أنتوني فولوكولامسك ، رئيس قسم العلاقات الخارجية للكنيسة في بطريركية موسكو ، بزيارة مجمع الكنيسة الأرثوذكسية الروسية في دمشق. في كنيسة المجمع ، المكرسة باسم الشهيد المقدس إغناطيوس حامل الإله ، تم تقديم صلاة لهذا القديس ، حيث كان رؤساء البطريركية الأنطاكية ، والأساقفة موسى من داراي ، ويوحنا من سرجيوبوليس ، وأرسيني من فيلادلفيا ، وموسى لاريسا ورومان سلوقية ، وأعضاء وفد الكنيسة الأرثوذكسية الروسية ، ورئيس الأساقفة نيكولاي بالاشوف ، ومستشار بطريرك موسكو وعموم روسيا كيريل ، ورئيس الأساقفة إيغور بالاشوف ، ونائب رئيس ديكر ياكيمتشوك ممثل بطريرك موسكو وعموم روسيا لدى بطريرك أنطاكية وكل الشرق ، الأرشمندريت فيليب (فاسيلتسيف) ومساعد رئيس مجلس إدارة مجلس الكنائس العالمي ، القس ألكسندر إرشوف ، السفير فوق العادة والمفوض لروسيا لدى سوريا أ.في إيفيموف ، المدير التنفيذي لمؤسسة دعم الثقافة والتراث المسيحي إيجور سكوبينكو.\n\nرحب الأرشمندريت فيليب (فاسيلتسيف) بالضيوف الموقرين ، وأعرب عن ثقته في أن زيارة المطران أنتوني الأولى للكنيسة الأنطاكية كرئيس جديد لمجلس الكنائس الأنطاكي ستعزز بالتأكيد علاقات الحب بين الكنيستين المحليتين الأخويتين. وطلب من غبطة البطريرك يوحنا أن يصلي دائما من أجل قداسة البطريرك كيريل ، المطران أنتوني فولوكولامسك ، من أجل مجتمع الكنيسة ومن أجل الكنيسة الأرثوذكسية الروسية بأكملها.\n\nأكد رئيس قسم العلاقات الخارجية للكنيسة في بطريركية موسكو على أهمية كنيسة الكنيسة الأرثوذكسية الروسية في دمشق ، التي تعد من جهة مكانا للصلاة والتعزية الروحية للمواطنين الناطقين بالروسية في دمشق ، حيث يمكنهم القدوم والصلاة بلغتهم الأم ، من جهة أخرى ، تعمل على بناء جسر روحي خاص بين الكنيستين. شكر المطران أنطونيوس بحرارة غبطة البطريرك يوحنا على اهتمامه ورعايته للمجمع ، وعلى الدعم الثابت للكنيسة الأرثوذكسية الروسية ، وعلى شهادته الحازمة للحقيقة والتزامه بالشرائع المقدسة التي عاشت بها الكنيسة الأرثوذكسية منذ آلاف السنين.\n\nأعرب غبطة البطريرك يوحنا الأنطاكي عن سعادته بحضور وفد الكنيسة الأرثوذكسية الروسية في الكنيسة وطلب أن ينقل الاحترام العميق والحب الكبير لقداسة البطريرك كيريل بطريرك موسكو وعموم روسيا. ووفقا لغبطته ، فإن وجود المكتب التمثيلي لبطريركية موسكو في دمشق ، والمكتب التمثيلي نفسه لبطريركية أنطاكية في موسكو وميتوشيون الكنيسة الأرثوذكسية الروسية في بيروت دليل على الصداقة بين الكنيستين. أعرب غبطة البطريرك يوحنا عن امتنانه للمتروبوليت أنتوني فولوكولامسك ، السفير الروسي في سوريا ، وممثلي الدولة الروسية ، وفي شخصهم ، للشعب الروسي بأكمله على المساعدة والدعم اللذين تقدمهما الكنيسة الأنطاكية الأرثوذكسية باستمرار في هذا الوقت العصيب. \"أريد أن أقول إنك دائما في قلوبنا وفي قلوب شعبي سوريا ولبنان\" ، اختتم رئيس الكنيسة الأرثوذكسية في أنطاكية.\n\nبعد صلاة الغبطة ، تعرف غبطة البطريرك يوحنا ورئيس مجلس إدارة المركز والأشخاص المرافقون له على أنشطة مركز تأهيل الأطفال والأطراف الصناعية العاملة في المجمع. وحضر الاجتماع مع إدارة المركز وموظفيه وأولياء أموره وصغار المرضى ، محافظ دمشق ، محمد كريشاتي ، وسفير الاتحاد الروسي لدى الجمهورية العربية السورية ، أ. ف. إيفيموف.\n\nلاحظ آباء الأطفال الذين تلقوا المساعدة في المركز أنه بفضل أنشطة هذه المؤسسة ، تتحسن صحة أطفالهم بشكل ملحوظ. \"من الصعب جدا علينا أن نعبر بالكلمات عن مدى أهمية الدور الذي لعبته في حياة أطفالنا\" ، \"لم نر مؤسسات طبية أخرى من هذا القبيل ، وظهور هذا المركز أضاء وغير حياتنا في سوريا\" ، \" شكرا جزيلا لك! نريد أن نتمنى لكم كل التوفيق ، وفي شخصكم ، روسيا بأكملها \" ، قالت أمهات الأطفال الذين أصيبوا بجروح ناجمة عن انفجار ألغام وفقدوا أطرافهم أثناء العمليات العسكرية. كما أعربوا عن رغبتهم في فتح مراكز إعادة تأهيل مماثلة ليس فقط في دمشق ، ولكن أيضا في مناطق أخرى من سوريا.\n\nشكر رئيس المركز الدكتور حسن نصر الله كل من شارك في تنظيم هذه المؤسسة الطبية في تمثيل الكنيسة الأرثوذكسية الروسية في دمشق ، الذي يدعم أنشطتها. وشدد على أن المساعدة المقدمة هنا للأطفال السوريين المتضررين من الحرب \" تؤدي إلى حقيقة أن الضحايا يتلقون العلاج ، وتمحى آثار الدماء من وجوههم.\"في أقل من عام منذ افتتاحه ، تمكن المركز بالفعل من علاج أكثر من ثلاثمائة طفل ، خضع أكثر من ستين منهم للأطراف الصناعية. وشدد حسن نصر الله على أنه \"تم تقديم العديد من أنواع المساعدة من خلال مركزنا للأطفال ، ونحن نعمل على توسيع أنشطتنا بحيث يتم تمثيل جميع المجالات الطبية الممكنة هنا\". من بين مجالات إعادة التأهيل التي ظهرت مؤخرا في المركز العلاج بالفن ، مما يساعد على استعادة التوازن العقلي للأطفال الذين أصيبوا بجروح خطيرة.\n\nثم سمعت كلمة غبطة البطريرك يوحنا العاشر من أنطاكية وكل الشرق . وفي معرض ترحيبه بوفد الكنيسة الأرثوذكسية الروسية ، برئاسة المطران أنتوني فولوكولامسك ، رئيس مجلس إدارة مجلس حقوق الإنسان ، وكذلك المشاركين الآخرين في الاجتماع ، بما في ذلك الأطفال الذين يخضعون للعلاج في مركز الأطراف الصناعية وإعادة التأهيل ، أكد غبطة البطريرك: \"من المهم جدا أن يتم إنشاء هذا المركز بمشاركة مباشرة من شعب الاتحاد الروسي ، الذي أنجز هذا العمل العظيم في محاولة لمساعدة الشعب السوري الشقيق. وقد تم ذلك حتى تفرحوا ، يا أولادنا الأعزاء ، حتى تتحسن صحتك. نيابة عنك وباسمي ، نيابة عن كنيستنا ، سأقول كلمات الامتنان العميق لفلاديكا أنتوني. شكرا لك ، روسيا! ليحفظك الرب ويمنحك القوة. نحن سعداء جدا أنك معنا اليوم. كما لا يمكننا أن ننسى كل من يعمل في هذا المركز ويضمن أنشطته: المدير وجميع أعضاء فريقه. أتمنى لك المساعدة من الرب!\"\n\nردا على ذلك ، أكد المطران أنتوني فولوكولامسك ، رئيس قسم العلاقات الكنسية الخارجية في بطريركية موسكو: \"إنه لمن دواعي سروري الكبير بالنسبة لي ولجميع أعضاء الوفد الذين وصلوا إلى الأراضي السورية من روسيا أن يزوروا هنا ويروا جميعكم. الدولة الروسية والكنيسة الأرثوذكسية الروسية ، جعلت جميع شعبنا من الممكن فتح هذا المركز وعمله. أحد أسباب ذلك هو أننا نؤمن بصدق ونعلم أن شعبي روسيا وسوريا صديقان وأخوان. وبين الأصدقاء والإخوة يجب أن يكون الأمر دائما على هذا النحو: إذا ابتهج أحد الأخ ، فإن الآخر يفرح معه ، وإذا كان أحد الأخ يعاني من صعوبات ، فيجب على الأخ الآخر ، صديقه ، مساعدته. هذا المركز هو أحد العلامات العديدة لصداقتنا وعلاقاتنا الأخوية. واليوم كان من الجميل جدا أن نسمع أن أكثر من ثلاثمائة طفل قد عولجوا بالفعل داخل هذه الجدران.\"\n\nأطلق عليها رئيس الأساقفة رمزية أن المركز منظم في تمثيل الكنيسة الأرثوذكسية الروسية في دمشق. \"يعرف العديد من الأطباء أنه عندما يتعلق الأمر بشفاء المرضى ، فإن الكثير يعتمد على الطبيب ، لكن الكثير يعتمد أيضا على مساعدة الله. لذلك ، يتم تنفيذ المعجزات داخل هذه الجدران ليس فقط من قبل الأطباء ، ولكن أيضا يتم إجراء صلاة أن تتلقى ، أيها الأطفال الأعزاء ، الشفاء في أقرب وقت ممكن \" ، قال متروبوليتان أنتوني ، مخاطبا الأطفال الذين يخضعون للعلاج وإعادة التأهيل.\n\nوكما أشار المدير التنفيذي لمؤسسة دعم الثقافة والتراث المسيحي إيجور سكوبينكو ، فإن الاجتماع مع أولياء أمور المرضى الصغار في مركز إعادة تأهيل الأطفال والأطراف الصناعية أظهر مدى الطلب على أنشطة هذه المؤسسة. وأشار إلى أن المؤسسة تخطط لمواصلة تمويل أنشطة المركز في المستقبل ، بما في ذلك خطط لتوسيع وظائف هذه المؤسسة التأهيلية ، حيث يتلقى الأطفال السوريون المصابون مساعدة لا تقدر بثمن حتى يتمكنوا من العودة إلى الحياة الطبيعية ، على الرغم من إصاباتهم الشديدة. وشكر موظفي المركز على عملهم وتمنى للأطفال وأولياء أمورهم النجاح في إعادة التأهيل.\n\nثم أقيمت حفلة موسيقية ، قدم فيها الأطفال الذين يخضعون للعلاج في المركز ، وتم توزيع الهدايا عليهم جميعا.\n\nعرض على الضيوف جولة في المؤسسة الطبية ، وفي ختامها وقع الدكتور هـ. نصر الله ورئيس مجلس إدارة المركز ، بحضور غبطة البطريرك يوحنا الأنطاكي والحاكم م. كريشاتي ، اتفاقية إضافية للاتفاقية بين المركز والكنيسة الأرثوذكسية الروسية بشأن الاستخدام المؤقت المجاني للمعدات الطبية.\n\nأجاب غبطة البطريرك يوحنا ، محافظ دمشق والمطران أنتوني فولوكولامسك على أسئلة مراسلي وسائل الإعلام السورية.\n\n** مساعدة**\n\nبدأ العمل على تقديم المساعدة للأطفال المتضررين من النزاع السوري تحت رعاية مجلس حقوق الإنسان في عام 2018 بمباركة رؤساء الكنائس الأرثوذكسية الروسية والأنطاكية. في إطار هذا البرنامج ، تم تنفيذ الأطراف الصناعية وإعادة تأهيل الأطفال الذين فقدوا أطرافهم نتيجة انفجار القنابل والألغام. في عام 2019 ، تم إحضار عشرة أطفال من سوريا إلى موسكو ، حيث خضعوا بنجاح لإعادة التأهيل ، وفي مارس 2020 ، تم إنشاء مركز لإعادة تأهيل الأطفال والأطراف الصناعية على أساس مجمع الكنيسة الأرثوذكسية الروسية في دمشق. تم الافتتاح الكبير للمركز في 6 مارس 2022 خلال زيارة رئيس مجلس إدارة المركز متروبوليتان هيلاريون من فولوكولامسك إلى دمشق."},"al":{"auto":"Më 21 janar, Patriarku I Tij I Lumturimit John X I Antiokisë Së Madhe dhe I Gjithë Lindjes Dhe Mitropoliti Anthony I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, vizitoi Kompleksin e Kishës Ortodokse ruse Në Damask. Në kishën E Kompleksit, të shenjtëruar Në emër Të Dëshmorit Të Shenjtë Ignatius, Bartësit Të Zotit, këtij shenjtori iu shërbye një shërbim lutjeje, në të cilin hierarkët E Patriarkanës Antiokiane, Peshkopët Moisiu I Darait, Gjoni I Sergiopolis, Arseny I Filadelfias, Moisiu I Larisës Dhe Roman I Seleucia, anëtarët e delegacionit Të Kishës Ortodokse ruse, Kryeprifti Nikolai Balashov, këshilltar I Patriarkut Të Moskës Dhe Të Gjithë Rusisë Kirill, Kryeprift Igor Balashov, Nënkryetar I DEKR Yakimchuk, përfaqësues i patriarkut Të Moskës dhe të gjithë rusisë në patriarkun E Antiokisë dhe Të Gjithë Arkimandritit lindor filip (vasiltsev) dhe ndihmës i kryetarit të dekr prift alexander ershov, Ambasador I Jashtëzakonshëm dhe Fuqiplotë i Rusisë Në Siri A. V. Efimov, drejtor Ekzekutiv I Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë Egor skopenko.\n\nDuke mirëpritur mysafirët e shquar, Arkimandriti Filip (Vasiltsev) shprehu besimin se vizita e Parë E Mitropolitit Anthony në Kishën Antiokiane si kryetari I RI I DECR sigurisht që do të forconte marrëdhëniet e dashurisë midis dy Kishave lokale vëllazërore. Ai i kërkoi Patriarkut Të Tij Të Lumturimit John që të lutej gjithmonë për Shenjtërinë E tij Patriarkun Kirill, Mitropolitin Anthony Të Volokolamsk, për komunitetin e kishës dhe për Të gjithë Kishën Ortodokse ruse.\n\nNë fjalën e tij, Kryetari I Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës theksoi rëndësinë e Kishës Së Kishës Ortodokse ruse në Damask, e cila, nga njëra anë, është një vend lutjeje dhe ngushëllimi shpirtëror për bashkatdhetarët rusishtfolës Në Damask, ku ata mund të vijnë dhe të luten në gjuhën e tyre amtare, nga ana tjetër, shërben për të ndërtuar një urë të veçantë shpirtërore midis Dy Kishave. Mitropoliti Anthony falënderoi ngrohtësisht Patriarkun E Tij Të Lumturimit John Për vëmendjen dhe kujdesin e Tij për Kompleksin, për mbështetjen e palëkundur të Kishës Ortodokse ruse, për dëshminë e tij të vendosur për të vërtetën dhe angazhimin ndaj kanuneve të shenjta me të cilat Kisha Ortodokse ka jetuar për mijëra vjet.\n\nLumturimi I tij Patriarku Gjon I Antiokisë shprehu gëzimin e tij për praninë e delegacionit të Kishës Ortodokse ruse në kishë dhe kërkoi t'i përcillte respekt të thellë dhe dashuri të madhe Shenjtërisë Së tij Patriarkut Kirill të Moskës dhe Të Gjithë Rusisë. Sipas Lumturisë së tij, prania e Zyrës Përfaqësuese të Patriarkanës Së Moskës në Damask, E njëjta Zyrë Përfaqësuese e Patriarkanës Së Antiokisë në Moskë dhe Metokioni i Kishës Ortodokse ruse në Bejrut është dëshmi e miqësisë midis dy Kishave. Lumturimi I tij Patriarku John shprehu mirënjohje Për Mitropolitin Anthony Të Volokolamsk, Ambasadorin rus në Siri, përfaqësuesit e shtetit rus dhe, në personin e tyre, Për të gjithë popullin rus për ndihmën dhe mbështetjen që Kisha Ortodokse Antiokiane po ofron vazhdimisht në këtë kohë të vështirë. \"Dua të them se ju jeni gjithmonë në zemrat tona dhe në zemrat e popujve të Sirisë dhe Libanit\", përfundoi Primati i Kishës Ortodokse Të Antiokisë.\n\nPas shërbimit të lutjes, Patriarku I Tij I Lumturimit Gjoni, Kryetari I DEKR-së dhe personat që i shoqëronin u njohën me aktivitetet e Qendrës Së Rehabilitimit dhe Protetikës së Fëmijëve që veprojnë në Kompleks. Në takimin me menaxhmentin, stafin, prindërit dhe pacientët e rinj Të Qendrës morën pjesë Guvernatori I Damaskut, Muhamed Krishati dhe Ambasadori i Federatës ruse në Republikën Arabe Siriane, A. V. Efimov.\n\nPrindërit e fëmijëve që morën ndihmë në Qendër vunë në dukje se falë aktiviteteve të këtij institucioni, shëndeti i fëmijëve të tyre po përmirësohet dukshëm. \"Veryshtë shumë e vështirë për ne të shprehim me fjalë se sa rol të rëndësishëm keni luajtur në jetën e fëmijëve tanë\", \"Ne nuk Kemi parë institucione të tjera të tilla mjekësore dhe pamja e kësaj qendre ka ndriçuar dhe ndryshuar jetën tonë Në Siri\", \" Faleminderit shumë! Ne duam t'ju urojmë të gjitha të mirat dhe, në personin tuaj, të gjithë Rusinë,\" thanë nënat e fëmijëve që morën lëndime shpërthyese të minave dhe humbën gjymtyrët gjatë armiqësive. Ata gjithashtu shprehën dëshirat e tyre që qendra të ngjashme rehabilitimi të hapen jo vetëm në Damask, por edhe në rajone të tjera të Sirisë.\n\nKreu I Qendrës, Dr. Hassan Nasrallah, falënderoi të gjithë ata që morën pjesë në organizimin e këtij institucioni mjekësor në Përfaqësimin e Kishës Ortodokse ruse në Damask, i cili mbështet aktivitetet e saj. Ai theksoi se ndihma e dhënë këtu për fëmijët Sirianë të prekur nga lufta \"çon në faktin se viktimat marrin trajtim dhe gjurmët e gjakut fshihen nga fytyrat e tyre.\"Në më pak se një vit që nga hapja e saj, Qendra tashmë ka qenë në gjendje të trajtojë më shumë se treqind fëmijë, më shumë se gjashtëdhjetë prej tyre i janë nënshtruar protetikës. \"Shumë lloje të ndihmës janë ofruar përmes qendrës sonë për fëmijët, dhe ne po punojmë për të zgjeruar aktivitetet tona në mënyrë që të gjitha fushat e mundshme mjekësore të përfaqësohen këtu\", theksoi Hassan Nasrallah. Ndër fushat e rehabilitimit që janë shfaqur kohët e fundit në qendër është terapia e artit, e cila ndihmon në rivendosjen e ekuilibrit mendor tek fëmijët që kanë marrë lëndime serioze.\n\nPastaj u dëgjua fjala e Patriarkut Të Tij Të Lumturimit Gjon X Të Antiokisë dhe Gjithë Lindjes . Duke përshëndetur delegacionin nga Kisha Ortodokse ruse, të kryesuar Nga Kryetari I DEKR Mitropoliti Anthony I Volokolamsk, si dhe pjesëmarrës të tjerë të takimit, përfshirë fëmijët që i nënshtrohen trajtimit Në Qendrën Për Protetikë dhe Rehabilitim, Lumturia e tij theksoi: \"veryshtë shumë e rëndësishme që kjo Qendër të krijohet me pjesëmarrjen e drejtpërdrejtë të njerëzve Të Federatës ruse, të cilët e realizuan këtë vepër të madhe në një përpjekje për të ndihmuar popullin vëllazëror Sirian. Kjo u bë në mënyrë që ju, fëmijët tanë të dashur, të gëzoheni, në mënyrë që shëndeti juaj të përmirësohet. Në emër të Jush dhe në emrin tim, Në emër të Kishës sonë, unë do t'i them Fjalë mirënjohjeje Të thellë Vladyka Anthony. Faleminderit, Rusi! Zoti ju ruajt dhe ju dhëntë forcë. Ne jemi shumë të kënaqur që ju jeni me ne sot. Ne gjithashtu nuk mund të harrojmë të gjithë ata që punojnë në këtë qendër dhe sigurojnë aktivitetet e saj: drejtorin dhe të gjithë anëtarët e ekipit të tij. Ju uroj ndihmë Nga Zoti!\"\n\nNë përgjigjen e tij, Mitropoliti Anthony I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, theksoi: \"është një gëzim i madh për mua dhe për të gjithë anëtarët e delegacionit që mbërritën në tokën Siriane nga Rusia për të vizituar këtu dhe për të parë të gjithë ju. Shteti rus dhe Kisha Ortodokse ruse, të gjithë njerëzit tanë kanë bërë të mundur hapjen e kësaj qendre dhe funksionimin e saj. Një nga arsyet pse u bë kjo është se ne sinqerisht besojmë dhe e dimë se popujt e Rusisë dhe Sirisë janë miq dhe vëllezër. Dhe midis miqve dhe vëllezërve duhet të jetë gjithmonë kështu: nëse njëri vëlla gëzohet, atëherë tjetri gëzohet me të, dhe nëse njëri vëlla po përjeton vështirësi, atëherë vëllai tjetër, shoku i tij, duhet ta ndihmojë atë. Kjo Qendër është një nga shenjat e shumta të miqësisë sonë, marrëdhënieve tona vëllazërore. Dhe sot ishte shumë bukur të dëgjoje se më shumë se treqind fëmijë janë trajtuar tashmë brenda këtyre mureve.\"\n\nKryepastori e quajti simbolike Që Qendra është e organizuar në Përfaqësimin e Kishës Ortodokse ruse në Damask. \"Shumë mjekë e dinë se kur bëhet fjalë për shërimin e të sëmurëve, shumë varet nga mjeku, por shumë varet edhe nga ndihma e Zotit. Prandaj, mrekullitë kryhen brenda këtyre mureve jo vetëm nga duart e mjekëve, por gjithashtu po bëhet një lutje që ju, fëmijë të dashur, të merrni shërim sa më shpejt të jetë e mundur,\" Tha Mitropoliti Anthony, duke iu drejtuar fëmijëve që i nënshtrohen trajtimit dhe rehabilitimit.\n\nSiç vuri në dukje drejtori ekzekutiv i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë Egor Skopenko, takimi me prindërit e pacientëve të rinj të Qendrës për Rehabilitimin dhe Protetikën e Fëmijëve demonstroi se sa aktivitetet e këtij institucioni janë në kërkesë. Ai vuri në dukje se Fondacioni planifikon të vazhdojë financimin e aktiviteteve të Qendrës në të ardhmen, duke përfshirë planet për të zgjeruar funksionalitetin e këtij institucioni rehabilitimi, ku fëmijët E plagosur Sirianë marrin ndihmë të paçmuar në mënyrë që ata të kthehen në jetën normale, pavarësisht lëndimeve të tyre të rënda. Ai falënderoi stafin e Qendrës për punën e tyre dhe u uroi fëmijëve dhe prindërve të tyre suksese në rehabilitim.\n\nPastaj u mbajt një koncert, në të cilin fëmijët që i nënshtroheshin trajtimit në Qendër performuan, dhurata u shpërndanë për të gjithë ata.\n\nMysafirëve iu ofrua një turne në institucionin mjekësor, në fund të të cilit Dr. H. Nasrallah dhe Kryetari I DEKR, Në prani të Patriarkut Të Tij Të Lumturisë Gjoni I Antiokisë dhe Guvernatorit M. Krishati, nënshkruan një marrëveshje shtesë për marrëveshjen Midis Qendrës Dhe Kishës Ortodokse ruse për përdorimin falas të përkohshëm të pajisjeve mjekësore.\n\nPatriarku I Tij I Lumturimit John, Guvernatori i Damaskut dhe Mitropoliti Anthony I Volokolamsk iu përgjigjën pyetjeve të korrespondentëve të mediave Siriane.\n\n** Ndihmë**\n\nPuna për ofrimin e ndihmës për fëmijët e prekur nga konflikti Sirian filloi nën patronazhin E DECR përsëri në 2018 me bekimin e Primatëve të Kishave Ortodokse ruse dhe Antiokiane. Në kuadër të këtij programi u realizua protetika dhe rehabilitimi i fëmijëve që humbën gjymtyrët si pasojë e shpërthimit të bombave dhe minave. Në vitin 2019, dhjetë fëmijë nga Siria u sollën në Moskë, ku ata iu nënshtruan me sukses rehabilitimit, dhe Në Mars 2020, U krijua Një Qendër për rehabilitimin dhe Protetikën e fëmijëve në bazë të Kompleksit të Kishës Ortodokse ruse në Damask. Hapja madhështore e Qendrës u zhvillua më 6 Mars 2022 gjatë vizitës së Kryetarit TË DEKR Mitropolitit Hilarion Të Volokolamsk në Damask."},"cn":{"auto":"1月21日，他的Beatitude族长约翰十世大安提阿和沃洛科拉姆斯克的所有东部和大都会安东尼，莫斯科宗主教对外教会关系部主席，访问了大马士革俄罗斯正 在以神圣殉道者伊格纳修斯的名义奉献的大院教堂里，为这位圣人提供了祈祷服务，安提阿族长的等级制度，达莱主教摩西，塞尔吉奥波利斯的约翰，费城的阿尔塞尼，拉里萨的摩西和塞琉西亚的罗曼，俄罗斯东正教代表团成员，莫斯科和全俄罗斯族长顾问尼古拉*巴拉绍夫，莫斯科和全俄罗斯族长的顾问基里尔，副主席伊戈尔亚基姆丘克，莫斯科和全俄族长代表安提阿族长和全东方，阿基米德人菲利普（vasiltsev）和Decr主席助理，牧师亚历山大Erov，俄罗斯驻叙利亚特命全权大使a.V.efimov，基\n\n欢迎各位贵宾，Archimandrite Philip（Vasiltsev）表示相信大都会安东尼作为新的DECR主席首次访问安提阿教会一定会加强两个兄弟的地方教会之间的爱的关系。 他要求他的Beatitude族长约翰总是为他的圣洁族长基里尔，沃洛科拉姆斯克的大都会安东尼，为教会的社区和整个俄罗斯东正教会祈祷。\n\n莫斯科宗主教对外教会关系部主席在讲话中强调了大马士革俄罗斯东正教教会的重要性,该教会一方面是大马士革讲俄语的同胞的祈祷和精神安慰之地,他们可以来这里用自己的母语祈祷,另一方面,在两个教会之间架起一座特别的精神桥梁。 大都会安东尼热烈感谢他的Beatitude族长约翰对大院的关注和照顾，俄罗斯东正教会的坚定不移的支持，他对真理的坚定见证和对东正教生活了几千年的神圣教规的承诺。\n\n他的Beatitude宗主教约翰安提阿表达了他的喜悦，在俄罗斯东正教会的代表团在教会的存在，并要求传达深深的敬意和伟大的爱，尊者宗主教基里尔莫斯科和全 根据他的遗言，莫斯科宗主教在大马士革的代表处，安提阿宗主教在莫斯科的同一代表处和俄罗斯东正教在贝鲁特的Metochion的存在是两个教会之间友谊的 他的Beatitude族长约翰表示感谢沃洛科拉姆斯克的大都会安东尼，俄罗斯驻叙利亚大使，俄罗斯国家的代表，并亲自向整个俄罗斯人民表示，感谢安提阿东正教会在这一困难时期不断提供的帮助和支持。 \"我想说，你总是在我们的心中，在叙利亚和黎巴嫩人民的心中，\"结束了安提阿东正教的灵长类动物。\n\n祈祷仪式结束后，他的Beatitude族长约翰，DECR主席和陪同他们的人熟悉了在大院运作的儿童康复和假肢中心的活动。 大马士革州长Muhammad Krishati和俄罗斯联邦驻阿拉伯叙利亚共和国大使A.V.Efimov出席了与中心管理层，工作人员，家长和年轻患者的会议。\n\n在该中心接受帮助的儿童的父母指出，由于该机构的活动，他们孩子的健康状况明显改善。 \"我们很难用语言来表达你在我们孩子的生活中扮演了多么重要的角色\"，\"我们还没有看到其他这样的医疗机构，这个中心的出现照亮并改变了我们在叙 我们要祝你一切顺利，并以你的个人名义祝整个俄罗斯，\"在敌对行动中受到地雷爆炸伤害和失去四肢的儿童的母亲说。 他们还表示希望不仅在大马士革，而且在叙利亚其他地区开设类似的康复中心。\n\n该中心负责人Hassan Nasrallah博士感谢所有在大马士革俄罗斯东正教会代表参加组织该医疗机构的人，他们支持其活动。 他强调，这里向受战争影响的叙利亚儿童提供的援助\"导致受害者接受治疗，脸上抹去了血迹。\"在开业不到一年的时间里，该中心已经能够治疗三百多名儿童，其中六十多名儿童接受了假肢治疗。 \"通过我们的中心向儿童提供了许多类型的援助，我们正在努力扩大我们的活动，以便所有可能的医疗领域都在这里代表，\"哈桑纳斯鲁拉强调说。 最近出现在该中心的康复领域是艺术治疗，这有助于恢复受重伤儿童的心理平衡。\n\n那时，安提阿和全东方的宗主约翰十世的话，都听见了。 欢迎由VOLOKOLAMSK的DECR主席Metropolitan Anthony领导的俄罗斯东正教代表团以及会议的其他与会者，包括在假肢和康复中心接受治疗的儿童，他的Beatitude强调：\"非常重要的是，这个中心是在俄罗斯联邦人民的直接参与下创建的，他们完成了这项伟大的工作，努力帮助兄弟的叙利亚人民。 这样做是为了让你们，我们亲爱的孩子们，欢欣鼓舞，使你们的健康得到改善。 我将代表你们和我，代表我们的教会，向弗拉迪卡*安东尼致以深深的谢意。 谢谢你，俄罗斯！ 愿主保守你，赐你力量。 我们很高兴你今天和我们在一起。 我们也不能忘记所有在这个中心工作并确保其活动的人：主任和他的团队的所有成员。 我希望你从主帮助！\"\n\n莫斯科宗主教对外教会关系部主席沃洛科拉姆斯克大都会安东尼在回应时强调：\"我和所有从俄罗斯抵达叙利亚领土的代表团成员都非常高兴来到这里，看到你们所有人。 俄罗斯国家和俄罗斯东正教会，我们所有的人民都有可能开放这个中心及其运作。 这样做的原因之一是我们真诚地相信并知道俄罗斯和叙利亚人民是朋友和兄弟。 在朋友和兄弟之间，应该总是这样：如果一个兄弟高兴，那么另一个与他一起高兴，如果一个兄弟遇到困难，那么另一个兄弟，他的朋友，应该帮助他。 这个中心是我们友谊的众多标志之一，我们的兄弟关系。 今天很高兴听到三百多名儿童已经在这些墙内接受治疗。\"\n\n大主教称之为象征，该中心是在大马士革的俄罗斯东正教会的代表组织的。 \"许多医生都知道，当涉及到治愈病人时，很多取决于医生，但也有很多取决于上帝的帮助。 因此，奇迹不仅在医生的手中在这些墙壁内进行，而且正在祈祷你们，亲爱的孩子们，尽快接受治疗，\"大都会安东尼说，向正在接受治疗和康复的儿童讲话。\n\n正如支持基督教文化和遗产基金会执行主任Egor Skopenko所指出的那样，与儿童康复和假肢中心年轻患者家长的会面表明了该机构的活动需求量。 他指出，该基金会计划在未来继续资助该中心的活动，包括计划扩大这个康复机构的功能，在那里受伤的叙利亚儿童获得宝贵的援助，使他们能够恢复正常生活，尽管他们受到严重伤害。 他感谢中心工作人员的工作，并祝愿孩子们和他们的父母康复成功。\n\n然后举行了一场音乐会，在该中心接受治疗的儿童表演，向所有人分发礼物。\n\n客人们参观了医疗机构,在结束时,纳斯鲁拉博士和DECR主席在安提阿族长约翰和克里希蒂总督在场的情况下,签署了该中心与俄罗斯东正教会关于无偿临时使用医疗设备的协议的额外协议。\n\n他的Beatitude族长约翰，大马士革州长和沃洛科拉姆斯克大都会安东尼回答了叙利亚媒体记者的问题。\n\n**帮助**\n\n向受叙利亚冲突影响的儿童提供援助的工作始于2018年，在俄罗斯和安提阿东正教会的灵长类动物的祝福下。 在该计划的框架内，对因炸弹和地雷爆炸而失去四肢的儿童进行了假肢和康复。 在2019，来自叙利亚的十名儿童被带到莫斯科，在那里他们成功地接受了康复，并且在3月2020，在大马士革的俄罗斯东正教大院的基础上建立了儿童康复和假 该中心的盛大开幕于2022年3月6日在沃洛科拉姆斯克的DECR主席大都会希拉里翁访问大马士革期间举行。"},"el":{"auto":"Στις 21 Ιανουαρίου, ο Μακαριώτατος Πατριάρχης μεγάλης Αντιοχείας και Πάσης Ανατολής Ιωάννης Ι και ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, επισκέφθηκαν το συγκρότημα της Ρωσική Ορθόδοξης Εκκλησίας στη Δαμασκό. Στην εκκλησία του συγκροτήματος, που αφιερώθηκε στο όνομα του Αγίου Μάρτυρα Ιγνάτιου του Θεοφόρου, τελέστηκε προσευχή σε αυτόν τον Άγιο, στην οποία τελέστηκαν οι Ιεράρχες του Πατριαρχείου Αντιοχείας, οι επίσκοποι Μωυσής του Νταράι, Ιωάννης της Σεργιούπολης, Αρσένιος της Φιλαδέλφειας, Μωυσής της Λάρισας και Ρωμαίος της Σελευκίας, μέλη της αντιπροσωπείας της Ρωσική Ορθόδοξη Εκκλησία, Αρχιερέας Νικολάι Μπαλάσοφ, σύμβουλος του Πατριάρχη Μόσχας και Πασών των Ρωσιών Κύριλλος, Αρχιερέας Ιγκόρ, αναπληρωτής πρόεδρος του ΤΕΕΣ Γιακιμτσούκ, εκπρόσωπος του Πατριάρχη Μόσχας και Πασών των Ρωσιών, Μόσχας και πάσης Ρωσίας στον Πατριάρχη Αντιοχείας και Πάσης Ανατολής, Αρχιμανδρίτη Φίλιππο (Βασίλτσεφ) και βοηθό του προέδρου του ΤΕΕΣ, ιερέα Αλεξάντερ έρσοφ, έκτακτο και Πληρεξούσιο Πρέσβη της Ρωσίας στη Συρία Α.Β. Εφίμοφ, εκτελεστικός διευθυντής του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς Έγκορ σκοπένκο.\n\nΚαλωσορίζοντας τους διακεκριμένους προσκεκλημένους, ο Αρχιμανδρίτης Φίλιππος (Βασίλτσεφ) εξέφρασε την πεποίθηση ότι η πρώτη επίσκεψη του Μητροπολίτη Αντωνίου στην Εκκλησία της Αντιοχείας ως νέου προέδρου του ΤΕΕΣ θα ενίσχυε σίγουρα τις σχέσεις αγάπης μεταξύ των δύο αδελφικών Τοπικών Εκκλησιών. Ζήτησε από τον Μακαριώτατο Πατριάρχη Ιωάννη να προσεύχεται πάντα για τον Αγιώτατο Πατριάρχη Κύριλλο, τον Μητροπολίτη Βολοκολάμσκ Αντώνιο, για την κοινότητα της εκκλησίας και για ολόκληρη τη Ρωσική Ορθόδοξη Εκκλησία.\n\nΣτην ομιλία του ο πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας τόνισε τη σημασία της Εκκλησίας της Ρωσική Ορθόδοξης Εκκλησίας στη Δαμασκό, η οποία, αφενός, είναι ένας τόπος προσευχής και πνευματικής παρηγοριάς για Ρωσική συμπατριώτες στη Δαμασκό, όπου μπορούν να έρθουν και να προσευχηθούν στη μητρική τους γλώσσα, από την άλλη πλευρά, χρησιμεύει για την οικοδόμηση μιας ειδικής πνευματικής γέφυρας μεταξύ των δύο Εκκλησιών. Ο Μητροπολίτης Αντώνιος ευχαρίστησε θερμά τον Μακαριώτατο Πατριάρχη Ιωάννη για την προσοχή και τη φροντίδα του για το συγκρότημα, για την ακλόνητη υποστήριξη της Ρωσική Ορθόδοξης Εκκλησίας, για τη σταθερή μαρτυρία της αλήθειας και τη δέσμευσή του στους ιερούς κανόνες με τους οποίους η Ορθόδοξη Εκκλησία ζει εδώ και χιλιάδες χρόνια.\n\nΟ Μακαριώτατος Πατριάρχης Αντιοχείας Ιωάννης εξέφρασε τη χαρά του για την παρουσία της αντιπροσωπείας της Ρωσική Ορθόδοξης Εκκλησίας στην εκκλησία και ζήτησε να μεταφέρει βαθύ σεβασμό και μεγάλη αγάπη στον Αγιώτατο Πατριάρχη Μόσχας και Πασών των Ρωσιών Κύριλλο. Σύμφωνα με τον Μακαριώτατο, η παρουσία του Γραφείου Αντιπροσωπείας του Πατριαρχείου Μόσχας στη Δαμασκό, του ίδιου Γραφείου Αντιπροσωπείας του Πατριαρχείου Αντιοχείας στη Μόσχα και του Μετοχίου της Ρωσική Ορθόδοξης Εκκλησίας στη Βηρυτό αποτελεί απόδειξη φιλίας μεταξύ των δύο Εκκλησιών. Ο Μακαριώτατος Πατριάρχης Ιωάννης εξέφρασε ευγνωμοσύνη στον Μητροπολίτη Βολοκολάμσκ Αντώνιο, τον Ρωσική πρέσβη στη Συρία, τους εκπροσώπους του ρωσική πολιτεία και, στο πρόσωπό τους, σε ολόκληρο το ρωσική λαός για τη βοήθεια και την υποστήριξη που παρέχει συνεχώς η Ορθόδοξη Εκκλησία της Αντιοχείας σε αυτή τη δύσκολη στιγμή. \"Θέλω να πω ότι είστε πάντα στις καρδιές μας και στις καρδιές των λαών της Συρίας και του Λιβάνου\", κατέληξε ο Προκαθήμενος της Ορθοδόξου Εκκλησίας της Αντιοχείας.\n\nΜετά την προσευχή, ο Μακαριώτατος Πατριάρχης Ιωάννης, ο πρόεδρος του ΤΕΕΣ και οι συνοδοί τους γνώρισαν τις δραστηριότητες του Κέντρου Αποκατάστασης και Προσθετικής παιδιών που λειτουργεί στο συγκρότημα. Στη συνάντηση με τη διοίκηση, το προσωπικό, τους γονείς και τους νέους ασθενείς του Κέντρου συμμετείχαν ο κυβερνήτης της Δαμασκού, Μωάμεθ Κρίσατι, και ο Πρέσβης της Ρωσική Ομοσπονδία στην Αραβική Δημοκρατία της Συρίας, Α.Β. Εφίμοφ.\n\nΟι γονείς των παιδιών που έλαβαν βοήθεια στο Κέντρο σημείωσαν ότι χάρη στις δραστηριότητες αυτού του ιδρύματος, η υγεία των παιδιών τους βελτιώνεται αισθητά. \"Είναι πολύ δύσκολο για εμάς να εκφράσουμε με λόγια πόσο σημαντικό ρόλο έχετε παίξει στη ζωή των παιδιών μας\", \"δεν έχουμε δει άλλα τέτοια ιατρικά ιδρύματα και η εμφάνιση αυτού του κέντρου έχει φωτίσει και αλλάξει τη ζωή μας στη Συρία\", \"ευχαριστώ πολύ! Θέλουμε να σας ευχηθούμε ό, τι καλύτερο και, στο πρόσωπό σας, ολόκληρη τη Ρωσία\", δήλωσαν οι μητέρες των παιδιών που έλαβαν εκρηκτικά τραύματα και χαμένα άκρα κατά τη διάρκεια των εχθροπραξιών. Εξέφρασαν επίσης τις επιθυμίες τους να ανοίξουν παρόμοια κέντρα αποκατάστασης όχι μόνο στη Δαμασκό, αλλά και σε άλλες περιοχές της Συρίας.\n\nΟ επικεφαλής του Κέντρου, Δρ Χασάν Νασράλα, ευχαρίστησε όλους όσους συμμετείχαν στην οργάνωση αυτού του ιατρικού ιδρύματος στην εκπροσώπηση της Ρωσική Ορθόδοξη Εκκλησία στη Δαμασκό, ο οποίος υποστηρίζει τις δραστηριότητές του. Τόνισε ότι η βοήθεια που παρέχεται εδώ στα παιδιά της Συρίας που επλήγησαν από τον πόλεμο \"οδηγεί στο γεγονός ότι τα θύματα λαμβάνουν θεραπεία και ίχνη αίματος διαγράφονται από τα πρόσωπά τους\". Σε λιγότερο από ένα χρόνο από το άνοιγμά του, το κέντρο έχει ήδη καταφέρει να θεραπεύσει περισσότερα από τριακόσια παιδιά, περισσότερα από εξήντα από αυτά έχουν υποβληθεί σε προσθετική. \"Πολλά είδη βοήθειας έχουν παρασχεθεί μέσω του κέντρου μας σε παιδιά και εργαζόμαστε για να επεκτείνουμε τις δραστηριότητές μας έτσι ώστε να εκπροσωπούνται εδώ όλες οι πιθανές ιατρικές περιοχές\", τόνισε ο Χασάν Νασράλα. Μεταξύ των Τομέων αποκατάστασης που εμφανίστηκαν πρόσφατα στο κέντρο είναι η θεραπεία τέχνης, η οποία βοηθά στην αποκατάσταση της ψυχικής ισορροπίας σε παιδιά που έχουν υποστεί σοβαρούς τραυματισμούς.\n\nΣτη συνέχεια ακούστηκε ο Λόγος του Μακαριωτάτου Πατριάρχη Αντιοχείας και Πάσης Ανατολής Ιωάννη Ι., καλωσορίζοντας την αντιπροσωπεία της Ρωσική Ορθόδοξης Εκκλησίας, με επικεφαλής τον Μητροπολίτη Βολοκολάμσκ Αντώνιο, πρόεδρο του ΤΕΕΣ, καθώς και άλλους συμμετέχοντες στη συνάντηση, συμπεριλαμβανομένων των παιδιών που νοσηλεύονται στο Κέντρο Προσθετικής και αποκατάστασης, ο Μακαριώτατος τόνισε: \"είναι πολύ σημαντικό το γεγονός ότι το κέντρο αυτό ιδρύθηκε με την άμεση συμμετοχή του λαού της Ρωσική Ομοσπονδίας, ο οποίος πραγματοποίησε αυτή τη μεγάλη πράξη σε μια προσπάθεια να βοηθήσει τον αδελφικό συριακό λαό. Αυτό έγινε έτσι ώστε εσείς, τα αγαπημένα μας παιδιά, να χαίρεστε, έτσι ώστε η υγεία σας να βελτιωθεί. Εκ μέρους σας και εκ μέρους μου, εκ μέρους της Εκκλησίας μας, θα πω λόγια βαθιάς ευγνωμοσύνης στον Βλαντίκα Αντώνιο. Σας ευχαριστώ, Ρωσία! Είθε ο Κύριος να σας διαφυλάξει και να σας δώσει δύναμη. Είμαστε πολύ χαρούμενοι που είστε μαζί μας σήμερα. Δεν μπορούμε επίσης να ξεχάσουμε όλους εκείνους που εργάζονται σε αυτό το κέντρο και εξασφαλίζουν τις δραστηριότητές του: τον διευθυντή και όλα τα μέλη της ομάδας του. Σας εύχομαι βοήθεια από τον Κύριο!»\n\nΑπαντώντας, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, τόνισε: \"είναι μεγάλη χαρά για μένα και για όλα τα μέλη της αντιπροσωπείας που έφτασαν στο Συριακό έδαφος από τη Ρωσία να επισκεφτώ εδώ και να σας δω όλους. Η ρωσική πολιτεία και η Ρωσική Ορθόδοξη Εκκλησία, όλος ο λαός μας έχουν καταστήσει δυνατό το άνοιγμα αυτού του κέντρου και της λειτουργίας του. Ένας από τους λόγους για τους οποίους έγινε αυτό είναι ότι πιστεύουμε ειλικρινά και γνωρίζουμε ότι οι λαοί της Ρωσίας και της Συρίας είναι φίλοι και αδέλφια. Και μεταξύ φίλων και αδελφών θα πρέπει πάντα να είναι έτσι: αν ένας αδελφός χαίρεται, τότε ο άλλος χαίρεται μαζί του και αν ένας αδελφός αντιμετωπίζει δυσκολίες, τότε ο άλλος αδελφός, ο φίλος του, θα πρέπει να τον βοηθήσει. Αυτό το κέντρο είναι ένα από τα πολλά σημάδια της φιλίας μας, των αδελφικών μας σχέσεων. Και σήμερα ήταν πολύ ωραίο να ακούμε ότι περισσότερα από τριακόσια παιδιά έχουν ήδη υποβληθεί σε θεραπεία μέσα σε αυτούς τους τοίχους\".\n\nΟ Αρχιεπίσκοπος χαρακτήρισε συμβολικό ότι το κέντρο οργανώνεται στην εκπροσώπηση της Ρωσική Ορθόδοξη Εκκλησία στη Δαμασκό. \"Πολλοί γιατροί γνωρίζουν ότι όταν πρόκειται για τη θεραπεία των ασθενών, πολλά εξαρτώνται από τον γιατρό, αλλά πολλά εξαρτώνται επίσης από τη βοήθεια του Θεού. Ως εκ τούτου, τα θαύματα γίνονται μέσα σε αυτούς τους τοίχους όχι μόνο από τα χέρια των γιατρών, αλλά και γίνεται προσευχή ότι εσείς, αγαπητά παιδιά, λαμβάνετε θεραπεία το συντομότερο δυνατό\", είπε ο Μητροπολίτης Αντώνιος, απευθυνόμενος σε παιδιά που υποβάλλονται σε θεραπεία και αποκατάσταση.\n\nΌπως σημείωσε ο εκτελεστικός διευθυντής του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και της κληρονομιάς Egor Skopenko, η συνάντηση με τους γονείς των νέων ασθενών του Κέντρου Αποκατάστασης και προσθετικής των παιδιών έδειξε πόσο απαιτούνται οι δραστηριότητες αυτού του ιδρύματος. Σημείωσε ότι το Ίδρυμα σχεδιάζει να συνεχίσει να χρηματοδοτεί τις δραστηριότητες του Κέντρου στο μέλλον, συμπεριλαμβανομένων σχεδίων επέκτασης της λειτουργικότητας αυτού του ιδρύματος αποκατάστασης, όπου τα τραυματισμένα παιδιά της Συρίας λαμβάνουν ανεκτίμητη βοήθεια ώστε να μπορούν να επιστρέψουν στην κανονική ζωή, παρά τους σοβαρούς τραυματισμούς τους. Ευχαρίστησε το προσωπικό του Κέντρου για το έργο τους και ευχήθηκε στα παιδιά και τους γονείς τους επιτυχία στην αποκατάσταση.\n\nΣτη συνέχεια πραγματοποιήθηκε μια συναυλία, στην οποία πραγματοποιήθηκαν παιδιά που υποβλήθηκαν σε θεραπεία στο Κέντρο, διανεμήθηκαν δώρα σε όλους.\n\nΟι επισκέπτες προσφέρθηκαν μια περιήγηση στο ιατρικό ίδρυμα, μετά την οποία ο Δρ Χ. Νασράλα και ο πρόεδρος του ΤΕΕΣ, παρουσία του Μακαριωτάτου Πατριάρχη Αντιοχείας Ιωάννη και του κυβερνήτη μ.Κρίσατι, υπέγραψαν πρόσθετη συμφωνία στη συμφωνία μεταξύ του κέντρου και της Ρωσική Ορθόδοξη Εκκλησία για την δωρεάν προσωρινή χρήση ιατρικού εξοπλισμού.\n\nΟ Μακαριώτατος Πατριάρχης Ιωάννης, ο κυβερνήτης της Δαμασκού και ο Μητροπολίτης Βολοκολάμσκ Αντώνιος απάντησαν σε ερωτήσεις ανταποκριτών των συριακών ΜΜΕ.\n\n**Βοήθεια**\n\nΟι εργασίες για την παροχή βοήθειας σε παιδιά που επλήγησαν από τη συριακή σύγκρουση ξεκίνησαν υπό την αιγίδα του ΤΕΕΣ το 2018 με την ευλογία των Προκαθημένων των ρωσική και Αντιοχεία Ορθόδοξες Εκκλησίες. Στο πλαίσιο αυτού του προγράμματος, πραγματοποιήθηκαν προσθετικά και αποκατάσταση παιδιών που έχασαν άκρα ως αποτέλεσμα βομβών και ναρκών. το 2019, δέκα παιδιά από τη Συρία μεταφέρθηκαν στη Μόσχα, όπου υποβλήθηκαν με επιτυχία σε αποκατάσταση και τον Μάρτιο του 2020, ιδρύθηκε κέντρο αποκατάστασης και Προσθετικής παιδιών με βάση το συγκρότημα της Ρωσική Ορθόδοξη Εκκλησία στη Δαμασκό. Τα εγκαίνια του Κέντρου πραγματοποιήθηκαν στις 6 Μαρτίου 2022 κατά την επίσκεψη του προέδρου του ΤΕΕΣ Μητροπολίτη Βολοκολάμσκ Ιλαρίωνα στη Δαμασκό."},"en":{"auto":"On January 21, His Beatitude Patriarch John X of Great Antioch and All the East and Metropolitan Anthony of Volokolamsk, Chairman of the Moscow Patriarchate's Department for External Church Relations, visited the Compound of the Russian Orthodox Church in Damascus. In the church of the Compound, consecrated in the name of the Holy Martyr Ignatius the God-Bearer, a prayer service was served to this saint, at which the hierarchs of the Antiochian Patriarchate, Bishops Moses of Darai, John of Sergiopolis, Arseny of Philadelphia, Moses of Larissa and Roman of Seleucia, members of the delegation of the Russian Orthodox Church, Archpriest Nikolai Balashov, adviser to the Patriarch of Moscow and All Russia Kirill, Archpriest Igor, deputy Chairman of the DECR Yakimchuk, representative of the Patriarch of Moscow and All Russia to the Patriarch of Antioch and All the East Archimandrite Philip (Vasiltsev) and assistant to the DECR Chairman Priest Alexander Ershov, Ambassador Extraordinary and Plenipotentiary of Russia to Syria A.V. Efimov, Executive Director of the Foundation for the Support of Christian Culture and Heritage Egor Skopenko.\n\nWelcoming the distinguished guests, Archimandrite Philip (Vasiltsev) expressed confidence that Metropolitan Anthony's first visit to the Antiochian Church as the new DECR chairman would certainly strengthen the relations of love between the two fraternal Local Churches. He asked His Beatitude Patriarch John to always pray for His Holiness Patriarch Kirill, Metropolitan Anthony of Volokolamsk, for the community of the church and for the entire Russian Orthodox Church.\n\nIn his speech, the Chairman of the Moscow Patriarchate's Department for External Church Relations stressed the importance of the Church of the Russian Orthodox Church in Damascus, which, on the one hand, is a place of prayer and spiritual consolation for Russian–speaking compatriots in Damascus, where they can come and pray in their native language, on the other hand, serves to build a special spiritual bridge between the two Churches. Metropolitan Anthony warmly thanked His Beatitude Patriarch John for his attention and care for the Compound, for the unwavering support of the Russian Orthodox Church, for his firm testimony of the truth and commitment to the sacred canons by which the Orthodox Church has lived for thousands of years.\n\nHis Beatitude Patriarch John of Antioch expressed his joy at the presence of the delegation of the Russian Orthodox Church in the church and asked to convey deep respect and great love to His Holiness Patriarch Kirill of Moscow and All Russia. According to His Beatitude, the presence of the Representative Office of the Moscow Patriarchate in Damascus, the same Representative Office of the Patriarchate of Antioch in Moscow and the Metochion of the Russian Orthodox Church in Beirut is evidence of friendship between the two Churches. His Beatitude Patriarch John expressed gratitude to Metropolitan Anthony of Volokolamsk, the Russian Ambassador to Syria, representatives of the Russian state and, in their person, to the entire Russian people for the help and support that the Antiochian Orthodox Church is constantly providing at this difficult time. \"I want to say that you are always in our hearts and in the hearts of the peoples of Syria and Lebanon,\" concluded the Primate of the Orthodox Church of Antioch.\n\nAfter the prayer service, His Beatitude Patriarch John, the DECR Chairman and the persons accompanying them got acquainted with the activities of the Children's Rehabilitation and Prosthetics Center operating at the Compound. The meeting with the management, staff, parents and young patients of the Center was attended by the Governor of Damascus, Muhammad Krishati, and the Ambassador of the Russian Federation to the Syrian Arab Republic, A.V. Efimov.\n\nParents of children who received help at the Center noted that thanks to the activities of this institution, the health of their children is noticeably improving. \"It is very difficult for us to express in words how important a role you have played in the lives of our children\", \"We have not seen other such medical institutions, and the appearance of this center has illuminated and changed our lives in Syria\", \"Thank you very much! We want to wish you all the best and, in your person, the whole of Russia,\" said the mothers of the children who received mine–explosive injuries and lost limbs during military operations. They also expressed their wishes that similar rehabilitation centers be opened not only in Damascus, but also in other regions of Syria.\n\nThe head of the Center, Dr. Hassan Nasrallah, thanked everyone who took part in the organization of this medical institution at the Representation of the Russian Orthodox Church in Damascus, who supports its activities. He stressed that the assistance provided here to Syrian children affected by the war \"leads to the fact that the victims receive treatment, and traces of blood are erased from their faces.\" In less than a year since its opening, the Center has already been able to treat more than three hundred children, more than sixty of them have undergone prosthetics. \"Many types of assistance have been provided through our center to children, and we are working to expand our activities so that all possible medical areas are represented here,\" Hassan Nasrallah stressed. Among the areas of rehabilitation that have recently appeared in the center is art therapy, which helps to restore mental balance to children who have received serious injuries.\n\nThen the word of His Beatitude Patriarch John X of Antioch and All the East was heard . Welcoming the delegation from the Russian Orthodox Church, headed by the DECR Chairman Metropolitan Anthony of Volokolamsk, as well as other participants of the meeting, including children undergoing treatment at the Center for Prosthetics and Rehabilitation, His Beatitude stressed: \"It is very important that this Center was created with the direct participation of the people of the Russian Federation, who accomplished this great deed in an effort to help the brotherly Syrian people. This was done so that you, our dear children, would rejoice, so that your health would improve. On behalf of you and on my behalf, on behalf of our Church, I will say words of deep gratitude to Vladyka Anthony. Thank you, Russia! May the Lord preserve you and give you strength. We are very glad that you are with us today. We also cannot forget all those who work at this center and ensure its activities: the director and all members of his team. I wish you help from the Lord!\"\n\nIn response, Metropolitan Anthony of Volokolamsk, Chairman of the Department for External Church Relations of the Moscow Patriarchate, stressed: \"It is a great joy for me and for all members of the delegation who arrived on Syrian soil from Russia to visit here and see all of you. The Russian state and the Russian Orthodox Church, all our people have made it possible to open this center and its functioning. One of the reasons why this was done is that we sincerely believe and know that the peoples of Russia and Syria are friends and brothers. And between friends and brothers it should always be like this: if one brother rejoices, then the other rejoices with him, and if one brother is experiencing difficulties, then the other brother, his friend, should help him. This Center is one of the many signs of our friendship, our fraternal relations. And today it was very nice to hear that more than three hundred children have already been treated within these walls.\"\n\nThe Archpastor called it symbolic that the Center is organized at the Representation of the Russian Orthodox Church in Damascus. \"Many doctors know that when it comes to healing the sick, a lot depends on the doctor, but a lot also depends on God's help. Therefore, miracles are performed within these walls not only by the hands of doctors, but also a prayer is being made that you, dear children, receive healing as soon as possible,\" Metropolitan Anthony said, addressing children undergoing treatment and rehabilitation.\n\nAs the executive director of the Foundation for the Support of Christian Culture and Heritage Egor Skopenko noted, the meeting with the parents of young patients of the Center for Children's Rehabilitation and Prosthetics demonstrated how much the activities of this institution are in demand. He noted that the Foundation plans to continue financing the activities of the Center in the future, including plans to expand the functionality of this rehabilitation institution, where the injured Syrian children receive invaluable assistance so that they can return to normal life, despite their severe injuries. He thanked the staff of the Center for their work and wished the children and their parents success in rehabilitation.\n\nThen a concert was held, at which children undergoing treatment at the Center performed, gifts were distributed to all of them.\n\nThe guests were offered a tour of the medical institution, at the end of which Dr. H. Nasrallah and the DECR Chairman, in the presence of His Beatitude Patriarch John of Antioch and Governor M. Krishati, signed an additional agreement to the agreement between the Center and the Russian Orthodox Church on the gratuitous temporary use of medical equipment.\n\nHis Beatitude Patriarch John, the Governor of Damascus and Metropolitan Anthony of Volokolamsk answered questions from correspondents of the Syrian media.\n\n**Help**\n\nThe work on providing assistance to children affected by the Syrian conflict began under the patronage of the DECR back in 2018 with the blessing of the Primates of the Russian and Antiochian Orthodox Churches. Within the framework of this program, prosthetics and rehabilitation of children who lost limbs as a result of the explosion of bombs and mines were carried out. In 2019, ten children from Syria were brought to Moscow, where they successfully underwent rehabilitation, and in March 2020, a Center for child rehabilitation and Prosthetics was established on the basis of the Russian Orthodox Church's Compound in Damascus. The grand opening of the Center took place on March 6, 2022 during the visit of the DECR Chairman Metropolitan Hilarion of Volokolamsk to Damascus."},"fr":{"auto":"Le 21 janvier, le Patriarche de la grande Antioche et de tout l'Orient, Jean X, et le métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, ont visité le complexe de l'Église orthodoxe Russe à Damas. Dans l'église de la cour, consacrée au nom du Saint martyr Ignace le porteur de Dieu, a été célébrée la prière de ce Saint, à laquelle priaient les hiérarques du Patriarcat d'Antioche, les évêques de darai Moïse, de sergiopolis Jean, de Philadelphie Arseny, de Larissa Moïse et de Séleucie roman, les membres de la délégation de l'Église orthodoxe russe, l'archiprêtre Nikolaï Balashov, conseiller du Patriarche de Moscou et de toute la Russie, l'archiprêtre Igor Balashov, vice-président du DREE l'archimandrite Philip (vasiltsev), Représentant du Patriarche de Moscou et de toute la Russie auprès du Patriarche d'Antioche et de tout l'Orient, et le prêtre Alexander Ershov, président adjoint du DREE, l'ambassadeur extraordinaire et Plénipotentiaire de la Russie en Syrie, A. V. Efimov, directeur exécutif du fonds de soutien à la culture Chrétienne et au patrimoine, Yegor Skopenko.\n\nAccueillant de hauts invités, l'archimandrite Philippe (vasiltsev) a exprimé sa confiance que la première visite à l'Église d'Antioche du métropolite Antoine en tant que nouveau président du DREE renforcerait certainement la relation d'amour entre les deux églises locales fraternelles. Il a demandé au Patriarche Jean de prier toujours pour sa Sainteté le Patriarche Cyrille, pour le métropolite Antonia de Volokolamsk, pour la communauté de l'église et pour toute l'Église orthodoxe russe.\n\nDans son discours, le président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou a souligné l'importance de l'église de l'église orthodoxe Russe à Damas, qui, d'une part, est un lieu de prière et de réconfort spirituel pour les compatriotes russophones à Damas, où ils peuvent venir prier dans leur langue maternelle, d'autre part, sert à la construction d'un pont spirituel spécial entre les deux églises. Le métropolite Antoine a chaleureusement remercié le bienheureux Patriarche Jean pour son attention et ses soins sur la cour, pour son soutien constant à l'Église orthodoxe russe, pour son témoignage ferme de la vérité et de son attachement aux canons sacrés selon lesquels l'Église orthodoxe vit depuis des milliers d'années.\n\nBienheureux Patriarche d'Antioche Jean a exprimé sa joie à l'occasion de la présence dans l'église de la délégation de l'Église orthodoxe russe et a demandé de transmettre un profond respect et un grand amour au Patriarche Cyrille de Moscou et de toute la Russie. Selon sa Béatitude, la preuve de l'amitié entre les deux églises est la présence à Damas d'une Représentation du Patriarcat de Moscou, de la même Représentation du Patriarcat d'Antioche à Moscou et de la résidence de l'Église orthodoxe Russe à Beyrouth. Le Patriarche Jean a exprimé sa gratitude au métropolite Antoine de Volokolamsk, ambassadeur de Russie en Syrie, aux représentants de l'état russe et, par leur intermédiaire, à tout le peuple russe pour l'aide et le soutien que l'Église orthodoxe d'Antioche n'a cessé de fournir en cette période difficile. «Je veux dire que vous êtes toujours dans notre cœur et dans le cœur des peuples de Syrie et du Liban», a conclu le Primat de l'Église orthodoxe d'Antioche.\n\nAprès la prière, le bienheureux Patriarche Jean, le président du DREE et les personnes qui les accompagnaient se sont familiarisés avec les activités du Centre de réadaptation et de prothèses pour enfants du complexe. Le gouverneur de Damas, Mohammad Krishati, et l'ambassadeur de la Fédération de Russie en République arabe syrienne, A. V. Efimov, ont assisté à la réunion avec la direction, le personnel, les parents et les jeunes patients du Centre.\n\nLes parents d \u0026 apos; enfants qui ont bénéficié d \u0026 apos; une assistance au Centre ont noté que l \u0026 apos; activité de l \u0026 apos; établissement améliorait notablement la santé de leurs enfants. «Il est très difficile pour nous de dire à quel point vous avez joué un rôle important dans la vie de nos enfants», «nous n'avons pas vu d'autres établissements de ce type et l'apparition de ce centre a illuminé, changé notre vie en Syrie», «Merci beaucoup! Nous voulons vous souhaiter tous les avantages et en votre personne-toute la Russie\", ont déclaré les mères des enfants qui ont reçu des blessures par Mines et explosifs pendant les hostilités et qui ont perdu des membres. Ils ont également exprimé le souhait que de tels centres de réadaptation ouvrent non seulement à Damas, mais aussi dans d'autres régions de la Syrie.\n\nLe directeur du Centre, le Dr Hassan Nasrallah, a remercié tous ceux qui ont participé à l'organisation de cet établissement de santé auprès de la représentation de l'Église orthodoxe Russe à Damas et qui l'ont soutenu. Il a souligné que l'assistance fournie ici aux enfants syriens touchés par la guerre «conduit au fait que les victimes reçoivent un traitement et que les traces de sang sont effacées de leurs visages». En moins d'un an de son ouverture, le Centre a déjà pu traiter plus de trois cents enfants, dont plus de soixante ont subi des prothèses. » De nombreux types de soins ont été fournis par le biais de notre centre aux enfants et nous travaillons à élargir les activités afin que toutes les directions médicales possibles soient représentées ici\", a souligné Hassan Nasrallah. Parmi les domaines récemment apparus dans le centre de réadaptation – art-thérapie, qui aide à rétablir l'équilibre mental des enfants qui ont subi des blessures graves.\n\nLe Patriarche d'Antioche et de tout l'Orient, Jean x, a ensuite pris la parole.Saluant la délégation de l'Église orthodoxe russe dirigée par le métropolite Antoine de Volokolamsk, président du DREE, ainsi que les autres participants à la réunion, y compris les enfants traités dans le centre de prothèses et de réadaptation, sa Béatitude a souligné: «il est Très important que ce Centre ait été créé avec la participation directe du peuple de la Fédération de Russie, qui a accompli cette grande œuvre dans le but d'aider le peuple syrien frère. Cela a été fait pour que vous, nos chers enfants, soyez heureux que votre santé s'améliore. Au nom de vous et en mon nom propre, au nom de notre Église, je dirai une profonde gratitude à Mgr Antoine. Merci, Russie! Que le Seigneur vous préserve et vous donne de la force. Nous sommes très heureux que vous soyez avec nous aujourd'hui. Nous ne pouvons pas non plus oublier tous ceux qui travaillent dans ce centre, assure son activité: le directeur et tous les membres de son équipe. Je vous souhaite de l'aide du Seigneur!»\n\nDans sa réponse, le métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, a souligné: «pour moi et pour tous les membres de la délégation qui sont venus de Russie sur le sol Syrien, c'est une grande joie d'être ici et de vous voir tous. L'état russe et l'Église orthodoxe russe, tout notre peuple, ont rendu possible l'ouverture de ce centre et son fonctionnement. L'une des raisons pour lesquelles cela a été fait est que nous croyons et savons sincèrement: les peuples de la Russie et de la Syrie sont amis et frères. Et entre amis et frères, il doit toujours y avoir ceci: si un frère se réjouit, l'autre se réjouit avec lui, et si un frère éprouve des difficultés, l'autre frère, son ami, doit l'aider. Ce Centre est l'un des nombreux signes de notre amitié, de nos relations fraternelles. Et aujourd'hui, c'était très agréable d'apprendre que plus de trois cents enfants ont déjà été traités dans ces murs.»\n\nL'archipasteur a qualifié de symbolique le fait que le Centre soit organisé à la représentation de l'Église orthodoxe Russe à Damas. «Beaucoup de médecins savent que lorsqu'il s'agit de guérir les malades, beaucoup dépend du médecin, mais beaucoup dépend aussi de l'aide de Dieu. Par conséquent, dans ces murs, non seulement les mains des médecins accomplissent des miracles, mais il y a aussi une prière pour que vous, chers enfants, soyez guéris dès que possible», a déclaré le métropolite Antoine, s'adressant aux enfants en traitement et en réadaptation.\n\nComme l'a noté Egor skopenko, directeur exécutif du fonds de soutien à la culture chrétienne et au patrimoine, une réunion avec les parents de jeunes patients Du centre de réadaptation pour enfants et de prothèses a montré à quel point les activités de cette institution sont en demande. Il a noté que le Fonds prévoyait de continuer à financer les activités du Centre, y compris l'élargissement des fonctions de cet établissement de réadaptation, où les enfants syriens touchés bénéficiaient d'une aide inestimable pour leur permettre de retourner à la vie normale malgré leurs blessures les plus graves. Il a remercié le personnel du Centre pour son travail et a souhaité aux enfants et à leurs parents le succès de leur réadaptation.\n\nEnsuite, un concert a eu lieu, au cours duquel les enfants traités dans le Centre ont pris la parole et des cadeaux ont été distribués à tous.\n\nLes invités ont été invités à visiter l'établissement médical, après quoi Le Dr H. Nasrallah et le président du DREE, en présence du Patriarche Jean d'Antioche et du gouverneur M. Krishati, ont signé un accord supplémentaire au traité entre le Centre et l'Église orthodoxe russe sur l'utilisation temporaire gratuite du matériel médical.\n\nLe Patriarche Jean, le gouverneur de Damas et le métropolite Antoine de Volokolamsk ont répondu aux questions des correspondants des médias syriens.\n\n**Attestation**\n\nLe travail d'assistance aux enfants touchés par le conflit syrien a commencé sous le patronage du DREE dès 2018, avec la bénédiction des Primats des Églises orthodoxes russe et Antioche. En 2019, 10 enfants syriens ont été emmenés à Moscou, où ils ont été réhabilités avec succès, et en mars 2020, un Centre de réadaptation et de prothèses pour enfants a été créé sur la base du complexe de l'Église orthodoxe Russe à Damas. L'inauguration du Centre a eu lieu le 6 mars 2022 lors de la visite du métropolite Hilarion de Volokolamsk, président du DREE, à Damas."},"ge":{"auto":"21 იანვარს მისი უნეტარესი პატრიარქი იოანე X დიდი ანტიოქიისა და სრულიად აღმოსავლეთისა და მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობათა განყოფილების თავმჯდომარე ვოლოკოლამსკის მიტროპოლიტი ანტონი დამასკოში რუსეთის მართლმადიდებელი ეკლესიის შემადგენლობაში იმყოფებოდა. წმინდა მოწამე ეგნატე ღმრთისმშობლის სახელზე ნაკურთხ ეკლესიაში ამ წმინდანს ემსახურებოდა ლოცვა, რომელზეც ანტიოქიის საპატრიარქოს იერარქები, ეპისკოპოსები მოსე დარაი, იოანე სერგიოპოლისი, არსენი ფილადელფია, მოსე ლარისა და რომან სელევკია, რუსეთის მართლმადიდებლური ეკლესიის დელეგაციის წევრები, დეკანოზი ნიკოლაი ბალაშოვი, მოსკოვისა და სრულიად რუსეთის პატრიარქის მრჩეველი კირილი, დეკანოზი იგორი, დეკრ იაკიმჩუკის თავმჯდომარის მოადგილე, მოსკოვისა და სრულიად რუსეთის პატრიარქის წარმომადგენელი პატრიარქთან.ანტიოქიისა და სრულიად აღმოსავლეთის არქიმანდრიტი ფილიპე (ვასილცევი) და საოლქო საარჩევნო კომისიის თავმჯდომარის თანაშემწე მღვდელი ალექსანდრე ერშოვი, რუსეთის საგანგებო და სრულუფლებიანი ელჩი სირიაში a. v. ეფიმოვი, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი ეგორ სკოპენკო.\n\nგამორჩეული სტუმრების მისასალმებლად არქიმანდრიტმა ფილიპემ (ვასილცევი) გამოთქვა რწმენა, რომ მიტროპოლიტ ანტონის პირველი ვიზიტი ანტიოქიის ეკლესიაში, როგორც DECR-ის ახალი თავმჯდომარე, ნამდვილად გააძლიერებს სიყვარულის ურთიერთობებს ორ მოძმე ადგილობრივ ეკლესიას შორის. მან სთხოვა თავის უნეტარეს პატრიარქ იოანეს, რომ ყოველთვის ილოცოს უწმინდესი პატრიარქ კირილისთვის, ვოლოკოლამსკის მიტროპოლიტ ანტონისთვის, ეკლესიის საზოგადოებისთვის და მთელი რუსეთის მართლმადიდებელი ეკლესიისთვის.\n\nთავის გამოსვლაში მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების განყოფილების თავმჯდომარემ ხაზი გაუსვა დამასკოში რუსეთის მართლმადიდებლური ეკლესიის ეკლესიის მნიშვნელობას, რაც, ერთი მხრივ, დამასკოში რუსულენოვანი თანამემამულეებისთვის ლოცვისა და სულიერი ნუგეშის ადგილია, სადაც მათ შეუძლიათ მოვიდნენ და ილოცონ მშობლიურ ენაზე, მეორეს მხრივ, ემსახურება ორ ეკლესიას შორის სპეციალური სულიერი ხიდის აშენებას. მიტროპოლიტმა ანტონმა გულთბილად გადაუხადა მადლობა უნეტარეს პატრიარქ იოანეს ყურადღებისა და მზრუნველობისთვის, რუსეთის მართლმადიდებელი ეკლესიის ურყევი მხარდაჭერისთვის, სიმართლის მტკიცე ჩვენებისა და იმ წმინდა კანონებისადმი ერთგულებისთვის, რომლითაც მართლმადიდებელი ეკლესია ათასობით წლის განმავლობაში ცხოვრობდა.\n\nმისმა უნეტარესმა პატრიარქმა იოანე ანტიოქიელმა სიხარული გამოხატა ეკლესიაში რუსეთის მართლმადიდებელი ეკლესიის დელეგაციის ყოფნის გამო და მოსკოვისა და სრულიად რუსეთის უწმინდეს პატრიარქ კირილს ღრმა პატივისცემისა და დიდი სიყვარულის გადმოცემა სთხოვა. მისი უნეტარესის თქმით, დამასკოში მოსკოვის საპატრიარქოს წარმომადგენლობის, მოსკოვში ანტიოქიის საპატრიარქოს იგივე წარმომადგენლობისა და ბეირუთში რუსეთის მართლმადიდებელი ეკლესიის მეტოქიონის ყოფნა ორ ეკლესიას შორის მეგობრობის მტკიცებულებაა. მისმა უნეტარესმა პატრიარქმა იოანემ მადლობა გადაუხადა ვოლოკოლამსკის მიტროპოლიტ ანტონის, სირიაში რუსეთის ელჩს, რუსეთის სახელმწიფოს წარმომადგენლებს და, პირადად, მთელ რუს ხალხს იმ დახმარებისა და მხარდაჭერისთვის, რომელსაც ანტიოქიის მართლმადიდებელი ეკლესია მუდმივად უწევს ამ რთულ დროს. \"მინდა ვთქვა, რომ თქვენ ყოველთვის ხართ ჩვენს გულებში და სირიისა და ლიბანის ხალხების გულებში\", - დაასკვნა ანტიოქიის მართლმადიდებლური ეკლესიის წინამძღვარმა.\n\nლოცვის დასრულების შემდეგ, მისი უნეტარესი პატრიარქი იოანე, საოლქო საარჩევნო კომისიის თავმჯდომარე და მათთან ერთად მყოფი პირები ნაერთში მოქმედი ბავშვთა რეაბილიტაციისა და პროთეზირების ცენტრის საქმიანობას გაეცნენ. ცენტრის მენეჯმენტთან, თანამშრომლებთან, მშობლებთან და ახალგაზრდა პაციენტებთან შეხვედრას ესწრებოდნენ დამასკოს გუბერნატორი მუჰამედ კრიშატი და რუსეთის ფედერაციის ელჩი სირიის არაბულ რესპუბლიკაში, ა.ვ. ეფიმოვი.\n\nბავშვების მშობლებმა, რომლებმაც დახმარება მიიღეს ცენტრში, აღნიშნეს, რომ ამ დაწესებულების საქმიანობის წყალობით, მათი შვილების ჯანმრთელობა შესამჩნევად უმჯობესდება. \"ჩვენთვის ძალიან რთულია სიტყვებით გამოვხატოთ, თუ რამდენად მნიშვნელოვანი როლი ითამაშე ჩვენი შვილების ცხოვრებაში\", \"ჩვენ არ გვინახავს სხვა ასეთი სამედიცინო დაწესებულებები და ამ ცენტრის გამოჩენამ გაანათა და შეცვალა ჩვენი ცხოვრება სირიაში\", \"დიდი მადლობა! ჩვენ გვინდა გისურვოთ ყველაფერი საუკეთესო და, თქვენს პიროვნებაში, მთელი რუსეთი\", - თქვა იმ ბავშვების დედებმა, რომლებმაც საომარი მოქმედებების დროს მიიღეს ნაღმსაწინააღმდეგო დაზიანებები და დაკარგეს კიდურები. მათ ასევე გამოთქვეს სურვილი, რომ მსგავსი სარეაბილიტაციო ცენტრები გაიხსნას არა მხოლოდ დამასკოში, არამედ სირიის სხვა რეგიონებშიც.\n\nცენტრის ხელმძღვანელმა, დოქტორმა ჰასან ნასრალამ მადლობა გადაუხადა ყველას, ვინც მონაწილეობა მიიღო ამ სამედიცინო დაწესებულების ორგანიზებაში დამასკოში რუსეთის მართლმადიდებლური ეკლესიის წარმომადგენლობაში, რომელიც მხარს უჭერს მის საქმიანობას. მან ხაზი გაუსვა, რომ ომით დაზარალებული სირიელი ბავშვებისთვის აქ გაწეული დახმარება \" იწვევს იმ ფაქტს, რომ დაზარალებულები მკურნალობენ და სისხლის კვალი წაშლილია მათი სახიდან.\"გახსნიდან ერთ წელზე ნაკლებ დროში ცენტრმა უკვე შეძლო სამასზე მეტი ბავშვის მკურნალობა, მათგან სამოცზე მეტს ჩაუტარდა პროთეზირება. \"ჩვენი ცენტრის მეშვეობით მრავალი სახის დახმარება გაეწია ბავშვებს და ჩვენ ვმუშაობთ ჩვენი საქმიანობის გაფართოებაზე, რათა აქ წარმოდგენილი იყოს ყველა შესაძლო სამედიცინო სფერო\", - აღნიშნა ჰასან ნასრალამ. რეაბილიტაციის იმ სფეროებს შორის, რომლებიც ახლახან გამოჩნდა ცენტრში, არის არტ თერაპია, რომელიც ხელს უწყობს ფსიქიკური ბალანსის აღდგენას იმ ბავშვებისთვის, რომლებმაც მიიღეს სერიოზული დაზიანებები.\n\nშემდეგ ისმოდა მისი უნეტარესი პატრიარქის იოანე X ანტიოქიისა და სრულიად აღმოსავლეთის სიტყვა . მიესალმა რუსეთის მართლმადიდებლური ეკლესიის დელეგაციას, რომელსაც ხელმძღვანელობდა საოლქო საარჩევნო კომისიის თავმჯდომარე მიტროპოლიტი ანტონი ვოლოკოლამსკიდან, ისევე როგორც შეხვედრის სხვა მონაწილეები, მათ შორის ბავშვები, რომლებიც მკურნალობდნენ პროთეზირებისა და რეაბილიტაციის ცენტრში, მისმა უნეტარესმა ხაზი გაუსვა: \"ძალიან მნიშვნელოვანია, რომ ეს ცენტრი შეიქმნა რუსეთის ფედერაციის ხალხის უშუალო მონაწილეობით, რომელმაც შეასრულა ეს დიდი საქმე ძმური სირიელი ხალხის დასახმარებლად. ეს გაკეთდა ისე, რომ თქვენ, ჩვენო ძვირფასო შვილებო, გაიხაროთ, რომ თქვენი ჯანმრთელობა გაუმჯობესდეს. თქვენი და ჩემი სახელით, ჩვენი ეკლესიის სახელით, ღრმა მადლიერების სიტყვებს ვიტყვი ვლადიკა ანტონის მიმართ. დიდი მადლობა, რუსეთი! უფალმა შეგინარჩუნოთ და მოგცეთ ძალა. ჩვენ ძალიან მოხარული ვართ, რომ დღეს ჩვენთან ერთად ხართ. ჩვენ ასევე არ შეგვიძლია დავივიწყოთ ყველა, ვინც მუშაობს ამ ცენტრში და უზრუნველყოფს მის საქმიანობას: დირექტორი და მისი გუნდის ყველა წევრი. გისურვებთ დახმარებას უფლისგან!\"\n\nამის საპასუხოდ, მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტის თავმჯდომარემ ვოლოკოლამსკის მიტროპოლიტმა ანტონმა ხაზი გაუსვა: \"ჩემთვის და დელეგაციის ყველა წევრისთვის, რომლებიც რუსეთიდან სირიის მიწაზე ჩავიდნენ, დიდი სიხარულია აქ ჩამოსვლა და ყველას ნახვა. რუსეთის სახელმწიფომ და რუსეთის მართლმადიდებელმა ეკლესიამ, ყველა ჩვენმა ხალხმა შესაძლებელი გახადა ამ ცენტრის გახსნა და მისი ფუნქციონირება. ამის გაკეთების ერთ-ერთი მიზეზი არის ის, რომ ჩვენ გულწრფელად გვჯერა და ვიცით, რომ რუსეთისა და სირიის ხალხები მეგობრები და ძმები არიან. მეგობრებსა და ძმებს შორის ყოველთვის ასე უნდა იყოს: თუ ერთი ძმა ხარობს, მაშინ მეორე ხარობს მასთან, ხოლო თუ ერთი ძმა სირთულეებს განიცდის, მაშინ მეორე ძმა, მისი მეგობარი, უნდა დაეხმაროს მას. ეს ცენტრი ჩვენი მეგობრობის, ჩვენი ძმური ურთიერთობების ერთ-ერთი ნიშანია. დღეს კი ძალიან სასიამოვნო იყო იმის მოსმენა, რომ ამ კედლებში უკვე სამასზე მეტი ბავშვი მკურნალობდა.\"\n\nარქპასტორმა სიმბოლური უწოდა, რომ ცენტრი ორგანიზებულია დამასკოში რუსეთის მართლმადიდებლური ეკლესიის წარმომადგენლობაში. \"ბევრმა ექიმმა იცის, რომ როდესაც საქმე ავადმყოფის განკურნებას ეხება, ბევრი რამ ექიმზეა დამოკიდებული, მაგრამ ბევრი რამ ღვთის დახმარებაზეც არის დამოკიდებული. ამიტომ, ამ კედლებში სასწაულები ხდება არა მხოლოდ ექიმების ხელით, არამედ ხდება ლოცვა, რომ თქვენ, ძვირფასო ბავშვებო, რაც შეიძლება მალე მიიღოთ განკურნება\", - თქვა მიტროპოლიტმა ანტონმა და მიმართა ბავშვებს, რომლებიც გადიან მკურნალობას და რეაბილიტაციას.\n\nროგორც ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელმა დირექტორმა ეგორ სკოპენკომ აღნიშნა, ბავშვთა რეაბილიტაციისა და პროთეზირების ცენტრის ახალგაზრდა პაციენტების მშობლებთან შეხვედრამ აჩვენა, თუ რამდენად მოთხოვნადია ამ დაწესებულების საქმიანობა. მან აღნიშნა, რომ ფონდი მომავალში გეგმავს ცენტრის საქმიანობის დაფინანსების გაგრძელებას, მათ შორის გეგმავს ამ სარეაბილიტაციო დაწესებულების ფუნქციონირების გაფართოებას, სადაც დაშავებული სირიელი ბავშვები ფასდაუდებელ დახმარებას მიიღებენ, რათა მათ დაუბრუნდნენ ნორმალურ ცხოვრებას, მიუხედავად მათი მძიმე დაზიანებებისა. მან მადლობა გადაუხადა ცენტრის თანამშრომლებს გაწეული საქმიანობ
