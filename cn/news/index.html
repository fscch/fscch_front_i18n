i Bakanlığı ve Lübnan'daki Hıristiyan Kültür ve Miras Destek Fonu delegasyonları"}},"breakpoint":"main"}],"published_at":"2023-01-23T07:04:07+00:00","updated_at":"2023-01-23T13:04:23.097965+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 20 يناير ، بمباركة قداسة البطريرك كيريل من موسكو وعموم روسيا ، وصل المطران أنتوني فولوكولامسك ، رئيس قسم العلاقات الخارجية للكنيسة في بطريركية موسكو ، إلى لبنان. يرافق متروبوليتان أنتوني في رحلته رئيس الأساقفة نيكولاي بالاشوف ، مستشار قداسة بطريرك موسكو وعموم روسيا ، ورئيس الأساقفة إيغور ياكيمشوك ، نائب رئيس مجلس إدارة جمهورية الكونغو الديمقراطية ، والكاهن ألكسندر إرشوف ، مساعد رئيس مجلس إدارة جمهورية الكونغو الديمقراطية.\n\nعند وصولهم إلى بيروت ، ذهب المطران أنتوني والوفد المرافق له إلى مجمع الكنيسة الأرثوذكسية الروسية ، حيث تم الترحيب بهم بحرارة من قبل رئيس الجامعة ، الأرشمندريت فيليب (فاسيلتسيف) ، ممثل بطريرك موسكو وعموم روسيا لبطريرك أنطاكية وكل الشرق.\n\nثم زار وفد الكنيسة الأرثوذكسية الروسية كنيسة بشارة والدة الإله الأقدس في قرية الديب ، التي أعيد بناؤها بمساعدة ديكر على حساب صندوق دعم الثقافة والتراث المسيحي. منذ عام 2020 ، بمباركة الأسقف الحاكم للأبرشية المحلية لبطريركية أنطاكية ، متروبوليتان سلوان من الجبال اللبنانية ، أقيمت الخدمات الإلهية للطائفة الأرثوذكسية الروسية في لبنان في هذه الكنيسة.\n\nقام متروبوليتان سلوان من جبال لبنان والمتروبوليت أنتوني من فولوكولامسك ، في احتفال رجال الدين العرب والأرشمندريت فيليب (فاسيلتسيف) ، بأداء صلاة الشكر.\n\nحضر الكنيسة السفير فوق العادة والمفوض للاتحاد الروسي لدى الجمهورية اللبنانية أ. ن. روداكوف ، المدير التنفيذي لمؤسسة دعم الثقافة والتراث المسيحي إيجور سكوبينكو ، رئيس إعادة بناء مهندس المعبد د. نعمن ، العديد من أبناء الرعية من المجتمع الأرثوذكسي الروسي.\n\nتم أداء خدمات الصلاة باللغة العربية والكنيسة السلافية.\n\nفي نهاية القداس ، خاطب المطران سلوان من جبال لبنان الضيوف الكرام بكلمات تحية: \"أدعو الله أن تكون والدة الإله الأقدس ، الراعية السماوية لهذا المعبد ، مع يوحنا المتقدم والقديسين أنطونيوس وسلوان ، شفاعين لوفدكم الصادق أثناء زيارتكم لحدود كنيستنا الأنطاكية ، وأن تكون هذه الزيارة مثمرة أيضا. تحتاج الأرض كلها الآن إلى صلواتنا وصلوات قديسي الله السماويين ، حتى نكون جميعا في سلام.\"\n\n\"أنا ممتن للعلاقات الطيبة والمقدسة بين كنيستنا – الأنطاكية والروسية\" ، قال الهرمية أيضا. \"أود أن أعرب شخصيا عن امتناني الخاص لسماحة المطران أنتوني وجميع أعضاء وفده ، لأن المحبة الأخوية والصداقة القائمة بيننا مهمة جدا في عالم اليوم.\"\n\nكما أشار فلاديكا سيلوان ، فإن استقبال الضيوف من الكنيسة الأرثوذكسية الروسية هو فرحة كبيرة له ولأعضاء مجتمع كنيسة البشارة في قرية الديب ، الذين يعيشون في لبنان ، لكنهم جاءوا من جميع أنحاء العالم – من روسيا وأوكرانيا وبيلاروسيا ومولدوفا ودول أخرى: \"جاء هؤلاء الناس إلى هنا من أماكن مختلفة ، لكنهم يعيشون هنا معا ويشاركون في الليتورجيا هنا. نأمل أنه في غضون بضعة أشهر سيتم الانتهاء من أعمال الترميم وستعقد الخدمات في الكنيسة مرة أخرى.\"\n\nوردا على ذلك ، أكد المطران أنتوني فولوكولامسك ، رئيس قسم العلاقات الخارجية الكنسية في بطريركية موسكو ، أن جميع أعضاء الوفد كانوا سعداء للغاية بزيارة الكنيسة الأنطاكية الأرثوذكسية المباركة ، أبرشية الجبال اللبنانية ، بدءا من الزيارة بكنيسة البشارة في قرية الديب.\n\nزار فلاديكا أنتوني هذا المعبد منذ أكثر من عام بقليل. \"عندما جئت أنا والأب فيليب إلى هنا ، أخبرني عن فكرة بناء كنيسة هنا لأولئك المؤمنين الذين لديهم علاقة روحية بالكنيسة الروسية\" ، شارك رئيس الأساقفة ذكرياته. - ثم صلينا في هذا المكان وطلبنا نعمة الله على هذا التعهد. والآن نشكر الله ، لأن المرحلة النشطة لاستعادة الكنيسة قد بدأت. صلينا اليوم أن الرب سوف يبارك الانتهاء السريع من هذا المشروع ، بحيث قريبا سيكون هناك منزل لجميع المؤمنين الذين يرغبون في الصلاة بلغتهم الأم واتباع التقليد الليتورجي الأرثوذكسي الروسي.\"وشدد على أن هذا أصبح ممكنا بفضل مباركة قداسة البطريرك كيريل من موسكو وعموم روسيا ومتروبوليتان سلوان من الجبال اللبنانية ، وكذلك بفضل المساعدة الكبيرة من مؤسسة دعم الثقافة والتراث المسيحي.\n\n\"لسنوات عديدة ، يا فلاديكا سلوان ، كنت تعيش في الخارج ، حيث رعت قطيع الكنيسة الأنطاكية الأرثوذكسية التي تعيش خارج لبنان ، حتى تعرف من تجربتك الخاصة مدى أهمية أن يشعر الأشخاص الذين يعيشون بعيدا عن وطنهم بأنهم في وطنهم في الكنيسة\" ، قال رئيس مجلس إدارة مجلس النواب. – لقد منحتنا هذه الفرصة هنا ، ونحن ممتنون جدا لك على ذلك. نصلي من أجل مساعدة الله في أعمالك ، من أجل نعمة الرب في خدمة كنيسة أنطاكية. نحن نتفهم أن هذه الخدمة تتم في ظروف صعبة ، لذا اعلم أن الكنيسة الأرثوذكسية الروسية تدعمك تماما. نحن دائما معك في صلواتنا.\"\n\nأكد الأرشمندريت فيليب (فاسيلتسيف) ، ممثل بطريرك موسكو وعموم روسيا لدى بطريرك أنطاكية وكل الشرق: \"تبدأ زيارة المطران أنتوني فولوكولامسك للبطريركية الأنطاكية بالأرض اللبنانية القديمة ، بكنيسة البشارة لوالدة الإله الأقدس ، التي أعطيت لنا بمباركة سماحة المطران سلوان لتلبية احتياجات مجتمع الكنيسة الأرثوذكسية الروسية في لبنان. اليوم يمكنك أن ترى ما هي الأعمال التي تم تنفيذها بالفعل بفضل مساعدة المؤسسة لدعم الثقافة والتراث المسيحي ، وكذلك أعمال مساعدي فلاديكا سيلوان.\"\n\nالمؤمنون الأرثوذكس الروس الروس الذين يعيشون في البلاد ، حيث يمكنهم القدوم كل يوم وحيث سيكون من الممكن بناء حياة طقسية على أساس التقاليد الأرثوذكسية الروسية ، ذكر أن المجتمع اجتمع في هذا اليوم للصلاة من أجل استمرار العمل وأن هذا المعبد سيكون مكان جذب للمؤمنين من الكنيسة الأرثوذكسية الروسية الذين يعيشون في البلاد ، حيث يمكنهم القدوم كل يوم وحيث سيكون من الممكن بناء حياة طقسية على أساس التقاليد الأرثوذكسية الروسية. في الختام ، قدم الأرشمندريت فيليب للمتروبوليت أنتوني باناجيا على شكل أرز لبناني.\n\nبعد ذلك ، تمت دعوة رئيس مجلس النواب والأشخاص المرافقين له إلى متروبوليتان الجبال اللبنانية ، حيث جرت محادثة مع متروبوليتان سلوان. تبادل رؤساء الكنائس وجهات النظر حول وضع المسيحيين في الشرق الأوسط وحول العالم ، وناقشوا عددا من الموضوعات الأخرى ذات الاهتمام المشترك. في ذكرى الاجتماع ، قدم المطران أنتوني فولوكولامسك المطران سلوان من الجبال اللبنانية مع باناجيا المقدسة."},"al":{"auto":"Më 20 janar, me bekimin e Shenjtërisë Së Tij Patriarkut Kirill Të Moskës dhe Të Gjithë Rusisë, Mitropoliti Anthony I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, mbërriti në Liban. Mitropoliti Anthony shoqërohet në udhëtimin e tij Nga Kryeprifti Nikolai Balashov, këshilltar i Shenjtërisë Së tij Patriarku i Moskës dhe I Gjithë Rusisë, Kryeprifti Igor Yakimchuk, Nënkryetari I DECR dhe Prifti Alexander Ershov, ndihmës I KRYETARIT TË DECR.\n\nPas mbërritjes në Bejrut, Mitropoliti Anthony dhe shoqëruesit e tij shkuan në Kompleksin e Kishës Ortodokse ruse, ku ata u mirëpritën ngrohtësisht nga rektori i tij, Arkimandriti Philip (Vasiltsev), përfaqësues i Patriarkut të Moskës dhe Të Gjithë Rusisë Në Patriarkun E Antiokisë dhe Të Gjithë Lindjes.\n\nPastaj delegacioni i Kishës Ortodokse ruse vizitoi Kishën e Shpalljes Së Theotokos Më të Shenjtë në fshatin El Dib, të rindërtuar me ndihmën E DECR në kurriz të Fondit Të Mbështetjes Së Kulturës Dhe Trashëgimisë Së Krishterë. Që nga viti 2020, me bekimin e peshkopit në pushtet të dioqezës lokale të Patriarkanës Së Antiokisë, Mitropolitit Silouan Të Maleve Libaneze, në këtë kishë janë mbajtur shërbime hyjnore për komunitetin Ortodoks rus Të Libanit.\n\nMitropoliti Silouan I Maleve Të Libanit dhe Mitropoliti Anthony I Volokolamskut, në konkelebrimin e klerit Arab dhe Arkimandritit Filip (Vasiltsev), kryen një lutje falënderimi.\n\nKisha u ndoq Nga Ambasadori I Jashtëzakonshëm dhe Fuqiplotë I Federatës ruse Në Republikën Libaneze A. N. Rudakov, Drejtori Ekzekutiv i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë Egor Skopenko, kreu i rindërtimit të arkitektit të tempullit D. Naamen, famullitarë të shumtë të komunitetit Ortodoks rus.\n\nShërbimet e lutjes u kryen në Arabisht dhe Sllavisht Të Kishës.\n\nNë fund të shërbimit, Mitropoliti Silouan I Maleve Libaneze iu drejtua mysafirëve të shquar me fjalë përshëndetëse: \"unë lutem Që Theotokos Më I Shenjtë, mbrojtësi Qiellor i këtij tempulli, së bashku Me Gjon Pararendësin, Shenjtorët Anthony dhe Silouan, do të jenë ndërmjetësuesit e delegacionit tuaj të ndershëm gjatë vizitës tuaj në kufijtë e Kishës Sonë Antiokiane, dhe gjithashtu që kjo vizitë do të jetë e frytshme. E gjithë toka tani ka nevojë për lutjet tona dhe lutjet e shenjtorëve Qiellorë të Zotit, në mënyrë që të gjithë të jemi në paqe.\"\n\n\"Unë jam mirënjohës për marrëdhëniet e mira dhe të shenjta midis dy Kishave tona – Antiokisë dhe rusisë,\" tha gjithashtu hierarku. \"Unë do të doja të shpreh mirënjohje të veçantë personalisht Për Eminencën E tij Metropolitan Anthony dhe të gjithë anëtarët e delegacionit të tij, sepse dashuria vëllazërore dhe miqësia që ekziston mes nesh është shumë e rëndësishme në botën e sotme.\"\n\nSiç vuri në Dukje Vladyka Siluan, marrja e mysafirëve nga Kisha Ortodokse ruse është një gëzim i madh për të dhe për anëtarët e komunitetit të Kishës Së Lajmërimit në Fshatin El Dib, të cilët jetojnë Në Liban, por erdhën nga e gjithë bota – Nga Rusia, Ukraina, Bjellorusia, Moldavia dhe vende të tjera: \"këta njerëz erdhën këtu nga vende të ndryshme, por këtu ata jetojnë së bashku dhe marrin Pjesë Në Liturgji këtu. Shpresojmë që brenda pak muajsh puna restauruese të përfundojë dhe shërbimet të mbahen përsëri në kishë.\"\n\nNë përgjigje, Mitropoliti Anthony I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, theksoi se të gjithë anëtarët e delegacionit ishin shumë të lumtur të vizitonin Kishën E bekuar Ortodokse Antiokiane, dioqezën e Saj Të Maleve Libaneze, duke filluar vizitën Me Kishën E Lajmërimit në Fshatin El Dib.\n\nVladyka Anthony vizitoi këtë tempull pak më shumë se një vit më parë. \"Kur Unë Dhe At Filipi erdhëm këtu, ai më tregoi për idenë e ndërtimit të një kishe këtu për ata besimtarë që kanë një lidhje shpirtërore me Kishën ruse,\" ndau kujtimet e tij kryepastori. - Më pas u lutëm në këtë vend dhe kërkuam bekimin e Zotit për këtë ndërmarrje. Dhe tani falënderojmë Zotin, sepse faza aktive e restaurimit të kishës ka filluar. Ne u lutëm sot Që Zoti të bekojë përfundimin e shpejtë të këtij projekti, në mënyrë që së shpejti të ketë një shtëpi për të gjithë besimtarët që dëshirojnë të luten në gjuhën e tyre amtare dhe të ndjekin traditën liturgjike Ortodokse ruse.\"Ai theksoi se kjo u bë e mundur falë bekimit të Shenjtërisë Së Tij Patriarkut Kirill Të Moskës dhe Të Gjithë Rusisë dhe Mitropolitit Silouan të Maleve Libaneze, si dhe falë ndihmës së Madhe të Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë.\n\n\"Për shumë vite, Vladyka Silouan, ju keni jetuar jashtë vendit, ku keni ushqyer kopenë E Kishës Ortodokse Antiokiane që jeton jashtë Libanit, kështu që ju e dini nga përvoja juaj se sa e rëndësishme është që njerëzit që jetojnë larg atdheut të tyre të ndihen si në shtëpi në kishë,\" tha kryetari I DECR. - Ju na keni dhënë një mundësi të tillë këtu, dhe ne ju jemi shumë mirënjohës për këtë. Lutemi për ndihmën e Zotit në punët tuaja, për bekimin e Zotit në shërbim të Kishës Së Antiokisë. Ne e kuptojmë që ky shërbim kryhet në rrethana të vështira, prandaj dijeni që Kisha Ortodokse ruse ju mbështet plotësisht. Ne jemi gjithmonë me ju në lutjet tona.\"\n\nArkimandriti Filip (Vasiltsev), përfaqësues I Patriarkut të Moskës dhe Të Gjithë Rusisë Në Patriarkun E Antiokisë dhe Të Gjithë Lindjes, theksoi: \"Vizita E Mitropolitit Anthony Të Volokolamsk Në Patriarkanën E Antiokisë fillon me tokën E Lashtë Libaneze, Me Kishën E Lajmërimit Të Theotokos më të Shenjtë, e cila na u dha me bekimin E Eminencës Së Tij Mitropoliti Silouan Për nevojat e komunitetit Të Kishës Ortodokse ruse Në Liban. Sot mund të shihni se cilat vepra janë kryer tashmë falë ndihmës së Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, si dhe punimeve të ndihmësve Të Vladyka Siluan.\"\n\nBesimtarët Ortodoksë Rusë që jetojnë në vend, ku ata mund të vijnë çdo ditë dhe ku do të ishte e mundur të ndërtohej një jetë liturgjike në bazë të traditave Ortodokse ruse, ai përmendi se komuniteti u mblodh në këtë ditë për t'u lutur për vazhdimin e punës dhe se ky tempull do të ishte një vend tërheqës për besimtarët E Kishës Ortodokse ruse që jetojnë në vend, ku ata mund të vijnë çdo ditë dhe ku do të ishte e mundur Si përfundim, Arkimandriti Philip i paraqiti Mitropolitit Anthony një panagia në formën e një kedri Libanez.\n\nPas kësaj, kryetari I DECR dhe shoqëruesit e tij u ftuan në Mitropolinë E Maleve Libaneze, ku ata zhvilluan një bisedë me Mitropolitin Silouan. Hierarkët shkëmbyen mendime mbi situatën e Të Krishterëve në Lindjen e Mesme dhe në të gjithë botën dhe diskutuan një numër temash të tjera me interes të ndërsjellë. Në kujtim të takimit, Mitropoliti Anthony I Volokolamsk paraqiti Mitropolitin Silouan të Maleve Libaneze Me Panaginë e Shenjtë."},"cn":{"auto":"1月20日，在莫斯科和全俄罗斯宗主教基里尔尊者的祝福下，莫斯科宗主教对外教会关系部主席沃洛科拉姆斯克的大都会安东尼抵达黎巴嫩。 大都会安东尼由莫斯科和全俄主教顾问尼古拉*巴拉绍夫大主教、DECR副主席伊戈尔*亚基姆丘克大主教和DECR主席助理亚历山大*埃尔绍夫牧师陪同。\n\n抵达贝鲁特后，大都会安东尼和他的随行人员前往俄罗斯东正教大院，在那里他们受到了他的校长Archimandrite Philip（Vasiltsev）的热烈欢迎，他是莫斯科和全俄罗斯族长的代\n\n然后，俄罗斯东正教代表团访问了El Dib村最神圣的Theotokos报喜教堂，在DECR的协助下重建，牺牲了基督教文化和遗产支持基金。 自2020以来，在安提阿宗主教当地教区的执政主教，黎巴嫩山区的大都会Silouan的祝福下，在这座教堂举行了黎巴嫩俄罗斯东正教社区的神圣服务。\n\n黎巴嫩山区的大都会Silouan和Volokolamsk的大都会Anthony，在阿拉伯神职人员和Archimandrite Philip（Vasiltsev）的concelebration中，进行了感恩祈祷服务。\n\n出席教会的有俄罗斯联邦驻黎巴嫩共和国特命全权大使A.N.Rudakov、支持基督教文化和遗产基金会执行主任Egor Skopenko、重建寺庙建筑师D.Naamen的负责人、俄罗斯东正教社区的许多教区居民。\n\n祈祷服务以阿拉伯语和教会斯拉夫语进行。\n\n在仪式结束时，黎巴嫩山区的西鲁安大都会向贵宾致以问候：\"我祈祷最神圣的Theotokos，这座寺庙的天上守护神，以及先行者约翰，圣徒安东尼和西鲁安，在您访问我们的安提阿教会边界期间，将成为您诚实代表团的代祷者，并且这次访问将取得成果。 整个地球现在需要我们的祈祷和上帝的天上圣徒的祈祷，这样我们都可以和平。\"\n\n\"我很感激我们两个教会–安提阿人和俄罗斯人之间的良好，神圣的关系，\"教士还说。 \"我要特别感谢大都会安东尼阁下及其代表团的所有成员，因为我们之间存在的兄弟般的爱和友谊在当今世界非常重要。\"\n\n正如Vladyka Siluan所指出的那样，接待俄罗斯东正教会的客人对他和El Dib村天使报喜教会社区的成员来说都是一种极大的喜悦，他们住在黎巴嫩，但来自世界各地–来自俄罗斯，乌克兰，白俄罗斯，摩尔多瓦和其他国家：\"这些人来自不同的地方，但在这里他们住在一起并参加这里的礼拜仪式。 我们希望在几个月内完成修复工作，并再次在教堂举行服务。\"\n\n莫斯科宗主教对外教会关系部主席沃洛科拉姆斯克大都会安东尼对此强调,代表团所有成员都非常高兴地参观受祝福的安提阿东正教教堂,它位于黎巴嫩山区的教区,开始访问在El Dib村的通告教堂。\n\nVladyka Anthony在一年多前参观了这座寺庙。 \"当我和菲利普神父来到这里时，他告诉我在这里为那些与俄罗斯教会有精神联系的信徒建立一座教堂的想法，\"大主教分享了他的回忆。 –然后我们在这个地方祈祷，祈求上帝保佑这项事业。 现在我们感谢上帝，因为教会恢复的积极阶段已经开始。 我们今天祷告求主赐福这项工程的迅速完成,以便很快就会有一个家,让所有愿意用他们的母语祈祷并遵循俄罗斯东正教礼拜传统的信徒住在那里。\"他强调，这成为可能，这要归功于莫斯科和全俄罗斯主教基里尔和黎巴嫩山区的大都会西鲁安的祝福，以及感谢基金会对基督教文化和遗产支持的巨大\n\n\"多年来，Vladyka Silouan，你一直住在国外，在那里你养育了生活在黎巴嫩以外的安提阿东正教会的羊群，所以你从自己的经验中知道，对于远离家乡的人来说，在教堂里有宾至如归的感觉是多么重要，\"DECR主席说。 -你在这里给了我们这样的机会，我们非常感谢你。 我们祈求上帝在你们的劳动中给予帮助，祈求上帝在安提阿教会的服务中给予祝福。 我们知道这项服务是在困难的情况下进行的，所以知道俄罗斯东正教会完全支持你。 我们一直与你在我们的祈祷。\"\n\nArchimandrite Philip（Vasiltsev）是莫斯科和全俄罗斯对安提阿族长和整个东方族长的代表，他强调：\"Volokolamsk的大都会安东尼对安提阿族长的访问始于古老的黎巴嫩土地，与最神圣的Theotokos 今天，您可以看到由于支持基督教文化和遗产基金会的协助，以及Vladyka Siluan助手的作品，已经开展了哪些工作。\"\n\n生活在该国的俄罗斯东正教信徒，他们每天都可以来，在那里可以在俄罗斯东正教传统的基础上建立礼仪生活，他提到社区在这一天聚集在一起，为继续工作祈祷，这座寺庙将成为吸引居住在该国的俄罗斯东正教信徒的地方，他们每天都可以来，在那里可以在俄罗斯东正教传统的基础上建立礼仪生活。 最后，Archimandrite Philip以黎巴嫩雪松的形式向大都会安东尼赠送了panagia。\n\n之后，DECR主席及其陪同人员被邀请到黎巴嫩山区大都会，在那里与大都会Silouan进行了对话。 等级制度就中东和世界各地基督徒的处境交换了意见，并讨论了其他一些共同感兴趣的话题。 为了纪念会议，Volokolamsk的大都会安东尼向黎巴嫩山脉的大都会Silouan赠送了神圣的Panagia。"},"el":{"auto":"Στις 20 Ιανουαρίου, με την ευλογία του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσιών Κυρίλλου, έφτασε στο Λίβανο ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας. Ο Μητροπολίτης Αντώνιος συνοδεύεται στο ταξίδι του από τον Αρχιεπίσκοπο Νικολάι Μπαλάσοφ, Σύμβουλο της Αυτού Αγιότητας του Πατριάρχη Μόσχας και Πασών των Ρωσιών, τον αρχιερέα Ιγκόρ Γιακιμτσούκ, Αντιπρόεδρο του ΤΕΕΣ και τον ιερέα Αλέξανδρο Ερσόφ, βοηθό του προέδρου του ΤΕΕΣ.\n\nΚατά την άφιξή του στη Βηρυτό, ο Μητροπολίτης Αντώνιος και η συνοδεία του πήγαν στο συγκρότημα της Ρωσική Ορθόδοξη Εκκλησία, όπου τους υποδέχτηκε θερμά ο πρύτανης του, Αρχιμανδρίτης Φίλιππος (Βασίλτσεφ), εκπρόσωπος του Πατριάρχη Μόσχας και Πάσης Ρωσίας στον Πατριάρχη Αντιόχειας και όλης της Ανατολής.\n\nΣτη συνέχεια, η αντιπροσωπεία της Ρωσική Ορθόδοξη Εκκλησία επισκέφθηκε την Εκκλησία του Ευαγγελισμού της Θεοτόκου στο χωριό El Dib, ανακατασκευάστηκε με τη βοήθεια του ΤΕΕΣ σε βάρος του Ταμείου Χριστιανικού Πολιτισμού και κληρονομιάς. Από το 2020, με την ευλογία του κυβερνώντος επισκόπου της τοπικής Επισκοπής του Πατριαρχείου Αντιοχείας, Μητροπολίτη Σιλουάν των Λιβανέζικων Ορέων, τελούνται Θείες Λειτουργίες για τη Ρωσική Ορθόδοξη Κοινότητα του Λιβάνου σε αυτήν την εκκλησία.\n\nΟ Μητροπολίτης Σιλουάν των βουνών του Λιβάνου και ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, στη συγκέντρωση του Αραβικού κλήρου και του Αρχιμανδρίτη Φίλιππου (Βασίλτσεφ), πραγματοποίησαν ευχαριστήρια προσευχή.\n\nΣτην εκκλησία παρευρέθηκε ο Έκτακτος και Πληρεξούσιος Πρέσβης της Ρωσική Ομοσπονδία στη Δημοκρατία του Λιβάνου Α.Ν. Ρούντακοφ, ο Εκτελεστικός Διευθυντής του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς Egor Skopenko, ο επικεφαλής της ανακατασκευής του αρχιτέκτονα του ναού D. Naamen, πολυάριθμοι ενορίτες της Ρωσική Ορθόδοξη κοινότητα.\n\nΟι υπηρεσίες προσευχής πραγματοποιήθηκαν στα αραβικά και Εκκλησιαστικά Σλαβικά.\n\nΣτο τέλος της λειτουργίας, ο Μητροπολίτης Λιβανέζικων βουνών Σιλουανός απηύθυνε χαιρετισμό στους διακεκριμένους προσκεκλημένους: \"προσεύχομαι η Υπεραγία Θεοτόκος, Η ουράνια προστάτιδα αυτού του ναού, μαζί με τον Ιωάννη τον Πρόδρομο, τους Αγίους Αντώνιο και Σιλουανό, να είναι οι μεσίτες της έντιμης αντιπροσωπείας σας κατά την επίσκεψή σας στα σύνορα της Εκκλησίας της Αντιοχείας μας, και επίσης ότι αυτή η επίσκεψη θα είναι καρποφόρα. Όλη η γη χρειάζεται τώρα τις προσευχές μας και τις προσευχές των ουράνιων αγίων του Θεού, ώστε να μπορούμε όλοι να είμαστε ειρηνικοί\".\n\n\"Είμαι ευγνώμων για τις καλές, ιερές σχέσεις μεταξύ των δύο Εκκλησιών μας – της Αντιοχείας και της Ρωσική\", είπε επίσης ο Ιεράρχης. \"Θα ήθελα να εκφράσω προσωπικά ιδιαίτερη ευγνωμοσύνη στον Σεβασμιώτατο Μητροπολίτη Αντώνιο και σε όλα τα μέλη της αντιπροσωπείας του, διότι η αδελφική αγάπη και φιλία που υπάρχει μεταξύ μας είναι πολύ σημαντική στο σημερινό κόσμο\".\n\nΌπως σημείωσε η Βλαντίκα Σιλουάν, η υποδοχή επισκεπτών από τη Ρωσική Ορθόδοξη Εκκλησία είναι μεγάλη χαρά για αυτόν και για τα μέλη της κοινότητας της Εκκλησίας του Ευαγγελισμού στο χωριό Ελ Ντιμπ, που ζουν στο Λίβανο, αλλά ήρθαν από όλο τον κόσμο – από τη Ρωσία, την Ουκρανία, τη Λευκορωσία, Τη Μολδαβία και άλλες χώρες: \"αυτοί οι άνθρωποι ήρθαν εδώ από διαφορετικά μέρη, αλλά εδώ ζουν μαζί και συμμετέχουν στη λειτουργία εδώ. Ελπίζουμε ότι σε λίγους μήνες οι εργασίες αναστήλωσης θα ολοκληρωθούν και οι υπηρεσίες θα πραγματοποιηθούν ξανά στην εκκλησία\".\n\nΣε απάντηση, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, τόνισε ότι όλα τα μέλη της αντιπροσωπείας ήταν πολύ χαρούμενα που επισκέφτηκαν την ευλογημένη Ορθόδοξη Εκκλησία της Αντιόχειας, τη Μητρόπολη των Λιβανέζικων βουνών, ξεκινώντας την επίσκεψη με την Εκκλησία του Ευαγγελισμού στο χωριό Ελ Ντιμπ.\n\nΟ Βλάντυκα Αντώνιος επισκέφθηκε αυτόν τον ναό λίγο περισσότερο από ένα χρόνο πριν. \"Όταν ο πατέρας Φίλιππος και εγώ ήρθαμε εδώ, μου είπε για την ιδέα της οικοδόμησης μιας εκκλησίας εδώ για εκείνους τους πιστούς που έχουν πνευματική σχέση με τη Ρωσική Εκκλησία\", μοιράστηκε τις αναμνήσεις του ο Αρχιεπίσκοπος. - Στη συνέχεια προσευχηθήκαμε σε αυτό το μέρος και ζητήσαμε την ευλογία του Θεού σε αυτό το εγχείρημα. Και τώρα ευχαριστούμε τον Θεό, γιατί ξεκίνησε η ενεργή φάση της αποκατάστασης της εκκλησίας. Προσευχηθήκαμε σήμερα ότι ο Κύριος θα ευλογήσει την ταχεία ολοκλήρωση αυτού του έργου, έτσι ώστε σύντομα να υπάρχει ένα σπίτι για όλους τους πιστούς που θα ήθελαν να προσευχηθούν στη μητρική τους γλώσσα και να ακολουθήσουν τη Ρωσική Ορθόδοξη λειτουργική παράδοση\". Τόνισε ότι αυτό κατέστη δυνατό χάρη στην ευλογία του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσιών Κυρίλλου και του Μητροπολίτη Σιλουάν των Λιβανέζικων Ορέων, καθώς και χάρη στη μεγάλη βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς.\n\n\"Για πολλά χρόνια, Βλάντυκα Σιλουάν, ζούσες στο εξωτερικό, όπου θήλαζες το ποίμνιο της Ορθόδοξης Εκκλησίας της Αντιοχείας που ζούσε εκτός Λιβάνου, οπότε γνωρίζεις από τη δική σου εμπειρία πόσο σημαντικό είναι για τους ανθρώπους που ζουν μακριά από την πατρίδα τους να αισθάνονται σαν στο σπίτι τους στην εκκλησία\", δήλωσε ο πρόεδρος του ΤΕΕΣ. - Μας δώσατε μια τέτοια ευκαιρία εδώ και σας είμαστε πολύ ευγνώμονες για αυτό. Προσευχόμαστε για τη βοήθεια του Θεού στους κόπους σας, για την ευλογία του Κυρίου στην υπηρεσία της Εκκλησίας της Αντιόχειας. Κατανοούμε ότι αυτή η υπηρεσία εκτελείται σε δύσκολες συνθήκες, οπότε γνωρίζετε ότι η Ρωσική Ορθόδοξη Εκκλησία σας υποστηρίζει πλήρως. Είμαστε πάντα μαζί σας στις προσευχές μας\".\n\nΟ Αρχιμανδρίτης Φίλιππος (Βασίλτσεφ), εκπρόσωπος του Πατριάρχη Μόσχας και Πασών των Ρωσιών στον Πατριάρχη Αντιοχείας και Πάσης Ανατολής, τόνισε: \"η επίσκεψη του Μητροπολίτη Βολοκολάμσκ Αντωνίου στο Πατριαρχείο Αντιοχείας ξεκινά με την αρχαία λιβανική γη, με τον Ναό του Ευαγγελισμού της Υπεραγίας Θεοτόκου, που μας δόθηκε με την ευλογία του Σεβασμιωτάτου Μητροπολίτη Σιλουανού για τις ανάγκες της κοινότητας της Ρωσική Ορθόδοξης Εκκλησίας στο Λίβανο. Σήμερα μπορείτε να δείτε ποια έργα έχουν ήδη πραγματοποιηθεί χάρη στη βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς, καθώς και τα έργα των βοηθών της Βλαντίκα Σιλουάν\".\n\nΡωσική Ρωσική Ορθόδοξη πιστοί που ζουν στη χώρα, όπου θα μπορούσαν να έρθουν κάθε μέρα και όπου θα ήταν δυνατόν να οικοδομήσουμε μια λειτουργική ζωή με βάση Ρωσική Ορθόδοξη παραδόσεις, ανέφερε ότι η κοινότητα συγκεντρώθηκαν αυτή την ημέρα για να προσευχηθούν για τη συνέχιση του έργου και ότι αυτός ο ναός θα είναι ένας τόπος έλξης για τους πιστούς της Ρωσική Ορθόδοξη Εκκλησία που ζουν στη χώρα, όπου θα μπορούσαν να έρθουν κάθε μέρα και όπου θα ήταν δυνατόν να οικοδομήσουμε μια λειτουργική ζωή με βάση Ρωσική Ορθόδοξη παράδοση. Εν κατακλείδι, ο Αρχιμανδρίτης Φίλιππος παρουσίασε στον Μητροπολίτη Αντώνιο μια παναγία με τη μορφή λιβανέζικου κέδρου.\n\nΣτη συνέχεια, ο πρόεδρος του ΤΕΕΣ και οι συνοδοί του προσκλήθηκαν στον Μητροπολίτη Λιβανέζικων βουνών, όπου πραγματοποιήθηκε συνομιλία με τον Μητροπολίτη Σιλουάν. Οι ιεράρχες αντάλλαξαν απόψεις για την κατάσταση των Χριστιανών στη Μέση Ανατολή και σε όλο τον κόσμο και συζήτησαν διάφορα άλλα θέματα αμοιβαίου ενδιαφέροντος. Στη μνήμη της συνάντησης, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος παρουσίασε τον Μητροπολίτη Σιλουάν των Λιβανέζικων βουνών με την Αγία Παναγία."},"en":{"auto":"On January 20, with the blessing of His Holiness Patriarch Kirill of Moscow and All Russia, Metropolitan Anthony of Volokolamsk, Chairman of the Moscow Patriarchate's Department for External Church Relations, arrived in Lebanon. Metropolitan Anthony is accompanied on his trip by Archpriest Nikolai Balashov, adviser to His Holiness the Patriarch of Moscow and All Russia, Archpriest Igor Yakimchuk, Deputy Chairman of the DECR, and Priest Alexander Ershov, assistant to the DECR Chairman.\n\nUpon arrival in Beirut, Metropolitan Anthony and his entourage went to the Compound of the Russian Orthodox Church, where they were warmly welcomed by his rector, Archimandrite Philip (Vasiltsev), representative of the Patriarch of Moscow and All Russia to the Patriarch of Antioch and All the East.\n\nThen the delegation of the Russian Orthodox Church visited the Church of the Annunciation of the Most Holy Theotokos in the village of El Dib, reconstructed with the assistance of the DECR at the expense of the Christian Culture and Heritage Support Fund. Since 2020, with the blessing of the ruling bishop of the local diocese of the Patriarchate of Antioch, Metropolitan Silouan of the Lebanese Mountains, divine services for the Russian Orthodox community of Lebanon have been held in this church.\n\nMetropolitan Silouan of the Mountains of Lebanon and Metropolitan Anthony of Volokolamsk, in the concelebration of the Arab clergy and Archimandrite Philip (Vasiltsev), performed a thanksgiving prayer.\n\nThe church was attended by the Ambassador Extraordinary and Plenipotentiary of the Russian Federation to the Lebanese Republic A.N. Rudakov, the Executive Director of the Foundation for the Support of Christian Culture and Heritage Egor Skopenko, the head of the reconstruction of the temple architect D. Naamen, numerous parishioners of the Russian Orthodox community.\n\nPrayer services were performed in Arabic and Church Slavonic.\n\nAt the end of the service, Metropolitan Silouan of the Mountains of Lebanon addressed the distinguished guests with words of greeting: \"I pray that the Most Holy Theotokos, the Heavenly patroness of this temple, together with John the Forerunner, Saints Anthony and Silouan, will be the intercessors of your honest delegation during your visit to the borders of our Antiochian Church, and also that this visit will be fruitful. The whole earth now needs our prayers and the prayers of the Heavenly saints of God, so that we can all be at peace.\"\n\n\"I am grateful for the good, holy relations between our two Churches – the Antiochian and the Russian,\" the hierarch also said. \"I would like to express special gratitude personally to His Eminence Metropolitan Anthony and all members of his delegation, because the brotherly love and friendship that exists between us is very important in today's world.\"\n\nAs Vladyka Siluan noted, receiving guests from the Russian Orthodox Church is a great joy for him and for the members of the community of the Annunciation Church in the Village of El Dib, who live in Lebanon, but came from all over the world – from Russia, Ukraine, Belarus, Moldova and other countries: \"These people came here from different places, but here they live together and participate in the Liturgy here. We hope that in a few months the restoration work will be completed and services will be held in the church again.\"\n\nIn response, Metropolitan Anthony of Volokolamsk, Chairman of the Moscow Patriarchate's Department for External Church Relations, stressed that all members of the delegation were very happy to visit the blessed Antiochian Orthodox Church and its diocese of the Lebanese Mountains, starting the visit with the Annunciation Church in the Village of El Dib.\n\nVladyka Anthony visited this temple a little over a year ago. \"When Father Philip and I came here, he told me about the idea of building a church here for those believers who have a spiritual connection with the Russian Church,\" the archpastor shared his memories. – We then prayed at this place and asked for God's blessing on this undertaking. And now we thank God, because the active phase of the restoration of the church has begun. We prayed today that the Lord would bless the speedy completion of this project, so that soon there would be a home for all believers who would like to pray in their native language and follow the Russian Orthodox liturgical tradition.\" He stressed that this became possible thanks to the blessing of His Holiness Patriarch Kirill of Moscow and All Russia and Metropolitan Silouan of the Lebanese Mountains, as well as thanks to the great assistance of the Foundation for the Support of Christian Culture and Heritage.\n\n\"For many years, Vladyka Silouan, you have lived abroad, where you nursed the flock of the Antiochian Orthodox Church living outside Lebanon, so you know from your own experience how important it is for people living far from their homeland to feel at home in the church,\" said the DECR chairman. – You have given us such an opportunity here, and we are very grateful to you for it. We pray for God's help in your labors, for the blessing of the Lord in the service of the Church of Antioch. We understand that this service is performed in difficult circumstances, so know that the Russian Orthodox Church fully supports you. We are always with you in our prayers.\"\n\nArchimandrite Philip (Vasiltsev), representative of the Patriarch of Moscow and All Russia to the Patriarch of Antioch and All the East, stressed: \"Metropolitan Anthony of Volokolamsk's visit to the Antioch Patriarchate begins with the ancient Lebanese land, with the Church of the Annunciation of the Most Holy Theotokos, which was given to us with the blessing of His Eminence Metropolitan Silouan for the needs of the community of the Russian Orthodox Church in Lebanon. Today you can see what works have already been carried out thanks to the assistance of the Foundation for the Support of Christian Culture and Heritage, as well as the works of Vladyka Siluan's assistants.\"\n\nRussian Russian Orthodox believers living in the country, where they could come every day and where it would be possible to build a liturgical life on the basis of Russian Orthodox traditions, he mentioned that the community gathered on this day to pray for the continuation of the work and that this temple would be a place of attraction for the believers of the Russian Orthodox Church living in the country, where they could come every day and where it would be possible to build a liturgical life on the basis of Russian Orthodox traditions. In conclusion, Archimandrite Philip presented Metropolitan Anthony with a panagia in the form of a Lebanese cedar.\n\nAfter that, the DECR chairman and his accompanying persons were invited to the Metropolitan of the Lebanese Mountains, where a conversation took place with Metropolitan Silouan. The hierarchs exchanged views on the situation of Christians in the Middle East and around the world, and discussed a number of other topics of mutual interest. In memory of the meeting, Metropolitan Anthony of Volokolamsk presented Metropolitan Silouan of the Lebanese Mountains with the Holy Panagia."},"fr":{"auto":"Le 20 janvier, avec la bénédiction du Patriarche Cyrille de Moscou et de toute la Russie, le métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, est arrivé au Liban. L'archiprêtre Nikolaï Balachov, conseiller du Patriarche de Moscou et de toute la Russie, l'archiprêtre Igor yakimchuk, vice-président du DREE, et le prêtre Alexander Ershov, Assistant du président du DREE, accompagnent le métropolite Antoine.\n\nÀ leur arrivée à Beyrouth, le métropolite Antoine et les personnes qui l'accompagnaient se sont rendus à la cour de l'Église orthodoxe Russe, où ils ont été accueillis chaleureusement par son abbé, représentant du Patriarche de Moscou et de toute la Russie auprès du Patriarche d'Antioche et de tout l'Orient, l'archimandrite Philippe (Vassiltsev).\n\nUne délégation de l'Église orthodoxe russe s'est ensuite rendue à l'église de l'Annonciation de la bienheureuse mère de Dieu à El DIB, reconstruite avec l'aide du DREE et financée par le Fonds de soutien à la culture et au patrimoine chrétiens. Depuis 2020, avec la bénédiction de l'archevêque régnant du diocèse local du Patriarcat d'Antioche, le métropolite des Montagnes Du Liban silouane, des Offices sont célébrés dans cette église pour la communauté orthodoxe russe du Liban.\n\nLe métropolite des Montagnes du Liban silouane et le métropolite Antony de Volokolamsk, en collaboration avec le clergé arabe et l'archimandrite Philippe (Vasiltsev), ont effectué une prière de remerciement.\n\nL'ambassadeur extraordinaire et plénipotentiaire de la Fédération de Russie en République Libanaise, A. N. rudakov, le directeur exécutif du Fonds de soutien à la culture chrétienne et au patrimoine, Yegor skopenko, le chef des travaux de reconstruction de l'église, l'architecte D. Naamen, et de nombreux paroissiens de la communauté orthodoxe russe ont assisté à l'église. \n\nLes prières ont été faites en arabe et en slave.\n\nÀ la fin de l'Office, le métropolite des Monts silouane du Liban s'adressa aux invités de haut niveau avec les mots suivants: «je Prie pour que la Sainte vierge, patronne Céleste de cette église, avec Jean-Baptiste, Saint Antoine et silouane soient les intercesseurs de votre délégation honnête lors de votre visite dans les limites de notre Église d'Antioche, et pour que cette visite soit fructueuse. Toute la terre a maintenant besoin de nos prières et de celles des serviteurs Célestes de Dieu, afin que nous puissions tous demeurer en paix.»\n\n\"Je suis reconnaissant pour la bonne et Sainte relation entre nos deux églises – Antioche et russe\", a également déclaré le hiérarque. \"Je tiens à exprimer ma gratitude à S. E. le métropolite Antoine et à tous les membres de sa délégation, car l'amour fraternel et l'amitié qui existent entre nous sont très importants dans le monde d'aujourd'hui.»\n\nComme l'a noté Mgr silouane, recevoir des invités de l'Église orthodoxe russe est une grande joie pour lui et pour les membres de la communauté de l'église de l'Annonciation à la Pitié El DIB, vivant au Liban, mais venus du monde entier – de Russie, d'Ukraine, de Biélorussie, de Moldavie et d'autres pays: «Ces gens sont venus ici Nous espérons que dans quelques mois, les travaux de restauration seront terminés et que les services seront de nouveau effectués dans le temple.»\n\nDans sa réponse, le métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, a souligné que tous les membres de la délégation étaient très heureux de visiter l'Église Orthodoxe bénie d'Antioche, son diocèse des Montagnes du Liban, en commençant par l'église de l'Annonciation à El DIB.\n\nCe temple a été visité par Mgr Antoine il y a un peu plus d'un an. \"Quand nous sommes venus ici avec le père Philippe, il m'a parlé de l'idée d'organiser un temple ici pour les croyants qui ont un lien spirituel avec l'Église russe\", a raconté l'archipasteur. - Nous priions alors à cet endroit et avons demandé la bénédiction de Dieu pour cette entreprise. Et maintenant, nous remercions Dieu parce que la phase active de la restauration de l'église a commencé. Nous avons prié aujourd'hui pour que le Seigneur bénisse l'achèvement rapide de ce projet, afin qu'il y ait bientôt un foyer pour tous les croyants qui souhaitent prier dans leur langue maternelle et suivre la tradition liturgique orthodoxe russe.» Il a souligné que cela était possible grâce à la bénédiction de sa Sainteté le Patriarche Cyrille de Moscou et de toute la Russie et du métropolite des Montagnes Du Liban silouane, ainsi qu'à la grande aide du Fonds de soutien à la culture et au patrimoine chrétiens.\n\n\"Pendant de nombreuses années, Monseigneur silouane, vous avez vécu à l'étranger, où vous avez nourri un troupeau de l'Église orthodoxe d'Antioche vivant en dehors du Liban, et vous savez donc par expérience combien il est important pour les personnes qui vivent loin de leur patrie de se sentir chez elles au temple\", a déclaré le président du DREE. - Vous nous avez donné cette opportunité ici, et nous Vous en sommes très reconnaissants. Nous prions pour l'aide de Dieu dans Vos travaux, pour la bénédiction du Seigneur dans le service de l'Église d'Antioche. Nous comprenons que ce service est accompli dans des circonstances difficiles, alors sachez que l'Église orthodoxe russe vous soutient pleinement. Dans nos prières, nous sommes toujours avec vous.»\n\nLe représentant du Patriarche de Moscou et de toute la Russie auprès du Patriarche d'Antioche et de tout l'Orient, l'archimandrite Philippe (vasiltsev), a souligné: «la Visite du métropolite Antoine de Volokolamsk au Patriarcat d'Antioche commence par l'ancienne terre libanaise, avec l'église de l'Annonciation de la Sainte vierge, qui nous a été transmise par la bénédiction du métropolite silouane pour les besoins de la communauté de l'Église orthodoxe russe au Liban. Aujourd'hui, vous pouvez voir quels travaux ont déjà été réalisés grâce à l'aide du Fonds de soutien à la culture et au patrimoine chrétiens, ainsi qu'aux travaux des assistants de Mgr silouane.»\n\nIl a mentionné que la communauté s'était réunie ce jour-là pour prier pour la poursuite des travaux et pour que cette église soit un lieu d'attraction pour les fidèles de l'Église orthodoxe russe vivant dans le pays, où ils pourraient venir tous les jours et où la vie liturgique pourrait être construite sur la base des traditions orthodoxes russes. En Conclusion, l'archimandrite Philippe a offert au métropolite Antoine un don de Panagia sous la forme d'un cèdre libanais.\n\nLe président du DREE et les personnes qui l \u0026 apos; accompagnaient ont ensuite été invités à s \u0026 apos; entretenir avec le métropolite silouane. Les hiérarques ont échangé des vues sur la situation des chrétiens au moyen-Orient et dans le monde entier, ont discuté de plusieurs autres sujets d'intérêt mutuel. Pour commémorer la réunion, le métropolite Antoine de Volokolamsk a offert au métropolite des Montagnes Du Liban Silouane Saint Panagia."},"ge":{"auto":"20 იანვარს, მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის ლოცვა-კურთხევით, ლიბანში ჩავიდა მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტის თავმჯდომარე ვოლოკოლამსკის მიტროპოლიტი ანტონი. მიტროპოლიტ ანტონს მოგზაურობისას თან ახლავს დეკანოზი ნიკოლაი ბალაშოვი, უწმინდესის მრჩეველი მოსკოვისა და სრულიად რუსეთის პატრიარქი, დეკანოზი იგორ იაკიმჩუკი, საოლქო საარჩევნო კომისიის თავმჯდომარის მოადგილე და მღვდელი ალექსანდრე ერშოვი, საოლქო საარჩევნო კომისიის თავმჯდომარის თანაშემწე.\n\nბეირუთში ჩასვლისთანავე მიტროპოლიტი ანტონი და მისი გარემოცვა გაემგზავრნენ რუსეთის მართლმადიდებლური ეკლესიის შემადგენლობაში, სადაც მათ თბილად მიესალმნენ მისი რექტორი, არქიმანდრიტი ფილიპე (ვასილცევი), მოსკოვისა და სრულიად რუსეთის პატრიარქის წარმომადგენელი ანტიოქიისა და სრულიად რუსეთის პატრიარქს.\n\nშემდეგ რუსეთის მართლმადიდებლური ეკლესიის დელეგაცია ეწვია სოფელ ელ დიბის ყოვლადწმიდა ღვთისმშობლის ხარების ეკლესიას, რომელიც რეკონსტრუირებულია DECR-ის დახმარებით ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის ხარჯზე. 2020 წლიდან, ანტიოქიის საპატრიარქოს ადგილობრივი ეპარქიის მმართველი ეპისკოპოსის, ლიბანის მთების მიტროპოლიტ სილუანის ლოცვა-კურთხევით, ამ ეკლესიაში ტარდება საღმრთო მსახურება ლიბანის რუსული მართლმადიდებლური თემისთვის.\n\nლიბანის მთების მიტროპოლიტმა სილუანმა და ვოლოკოლამსკის მიტროპოლიტმა ანტონმა, არაბი სასულიერო პირებისა და არქიმანდრიტ ფილიპეს (ვასილცევი) კონსელებრაციით, მადლიერების ლოცვა შეასრულეს.\n\nეკლესიას ესწრებოდა რუსეთის ფედერაციის საგანგებო და სრულუფლებიანი ელჩი ლიბანის რესპუბლიკაში ა. ნ. რუდაკოვი, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი ეგორ სკოპენკო, ტაძრის არქიტექტორის დ.ნაამენის რეკონსტრუქციის ხელმძღვანელი, რუსეთის მართლმადიდებლური საზოგადოების მრავალი მრევლი.\n\nლოცვა მომსახურება შესრულდა არაბული და საეკლესიო სლავური.\n\nსამსახურის დასასრულს, ლიბანის მთების მიტროპოლიტმა სილუანმა გამორჩეულ სტუმრებს მისალოცი სიტყვებით მიმართა: \"მე ვლოცულობ, რომ ყველაზე წმინდა თეოტოკოსი, ამ ტაძრის ზეციური მფარველი, იოანე წინამორბედთან, წმინდან ანტონთან და სილუანთან ერთად, იყოს თქვენი პატიოსანი დელეგაციის შუამავლები ჩვენი ანტიოქიური ეკლესიის საზღვრებში ვიზიტის დროს და ასევე, რომ ეს ვიზიტი ნაყოფიერი იქნება. მთელ დედამიწას ახლა სჭირდება ჩვენი ლოცვები და ღვთის ზეციური წმინდანების ლოცვები, რათა ყველანი მშვიდად ვიყოთ.\"\n\n\"მადლობელი ვარ ჩვენი ორი ეკლესიის – ანტიოქიელისა და რუსეთის კარგი, წმინდა ურთიერთობისთვის\", - განაცხადა იერარქმა. \"განსაკუთრებული მადლიერება მინდა გამოვხატო პირადად მისი გამოჩენილი მიტროპოლიტის ანტონის და მისი დელეგაციის ყველა წევრის მიმართ, რადგან ძმური სიყვარული და მეგობრობა, რომელიც ჩვენს შორის არსებობს, ძალიან მნიშვნელოვანია დღევანდელ მსოფლიოში.\"\n\nროგორც ვლადიკა სილუანმა აღნიშნა, რუსეთის მართლმადიდებლური ეკლესიიდან სტუმრების მიღება დიდი სიხარულია მისთვის და სოფელ ელ დიბის ხარების ეკლესიის საზოგადოების წევრებისთვის, რომლებიც ცხოვრობენ ლიბანში, მაგრამ ჩამოვიდნენ მთელი მსოფლიოდან – რუსეთიდან, უკრაინიდან, ბელორუსიიდან, მოლდოვადან და სხვა ქვეყნებიდან: \"ეს ხალხი აქ სხვადასხვა ადგილიდან მოვიდა, მაგრამ აქ ისინი ერთად ცხოვრობენ და აქ მონაწილეობენ ლიტურგიაში. ვიმედოვნებთ, რომ რამდენიმე თვეში დასრულდება აღდგენითი სამუშაოები და ეკლესიაში კვლავ ჩატარდება მსახურება.\"\n\nამის საპასუხოდ, მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტის თავმჯდომარემ ვოლოკოლამსკის მიტროპოლიტმა ანტონმა ხაზი გაუსვა, რომ დელეგაციის ყველა წევრი ძალიან ბედნიერი იყო ნეტარი ანტიოქიის მართლმადიდებლური ეკლესიის, ლიბანის მთების ეპარქიის მონახულებით, ვიზიტის დაწყებით ხარების ეკლესია სოფელ ელ დიბში.\n\nვლადიკა ანტონი ამ ტაძარს ერთი წლის წინ ეწვია. \"როდესაც მე და მამა ფილიპე აქ ჩამოვედით, მან მითხრა ეკლესიის აშენების იდეის შესახებ იმ მორწმუნეებისთვის, რომლებსაც სულიერი კავშირი აქვთ რუსეთის ეკლესიასთან\", - გაუზიარა არქპასტორმა თავისი მოგონებები. – ჩვენ მაშინ ვლოცულობდით ამ ადგილას და ვთხოვეთ ღვთის კურთხევა ამ წამოწყებაზე. ახლა კი მადლობა ღმერთს, რადგან ეკლესიის აღდგენის აქტიური ეტაპი დაიწყო. ჩვენ დღეს ვლოცულობდით, რომ უფალმა დალოცოს ამ პროექტის სწრაფი დასრულება, ასე რომ მალე იქნებოდა სახლი ყველა მორწმუნისთვის, ვისაც სურს ილოცოს მშობლიურ ენაზე და დაიცვას რუსული მართლმადიდებლური საეკლესიო ტრადიცია.\"მან ხაზი გაუსვა, რომ ეს შესაძლებელი გახდა მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილისა და ლიბანის მთების მიტროპოლიტ სილუანის კურთხევით, ასევე ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დიდი დახმარების წყალობით.\n\n\"მრავალი წლის განმავლობაში, ვლადიკა სილუან, თქვენ ცხოვრობდით საზღვარგარეთ, სადაც კვებავდით ლიბანის გარეთ მცხოვრები ანტიოქიური მართლმადიდებლური ეკლესიის სამწყსოს, ასე რომ თქვენ საკუთარი გამოცდილებიდან იცით, რამდენად მნიშვნელოვანია სამშობლოდან შორს მცხოვრები ადამიანებისთვის თავი ეკლესიაში იგრძნონ\", - თქვა საოლქო საარჩევნო კომისიის თავმჯდომარემ. – თქვენ აქ ასეთი შესაძლებლობა მოგვეცით და ამისთვის ძალიან მადლობელი ვართ თქვენი. ჩვენ ვლოცულობთ ღვთის დახმარებისთვის თქვენს შრომებში, უფლის კურთხევისთვის ანტიოქიის ეკლესიის სამსახურში. ჩვენ გვესმის, რომ ეს სამსახური რთულ ვითარებაში ხორციელდება, ასე რომ იცოდეთ, რომ რუსეთის მართლმადიდებლური ეკლესია სრულად უჭერს მხარს. ჩვენ ყოველთვის თქვენთან ერთად ვართ ჩვენს ლოცვებში.\"\n\nარქიმანდრიტი ფილიპე (ვასილცევი), მოსკოვისა და სრულიად რუსეთის პატრიარქის წარმომადგენელი ანტიოქიისა და სრულიად აღმოსავლეთის პატრიარქში, ხაზგასმით აღნიშნავს: \"ვოლოკოლამსკის მიტროპოლიტი ანტონი ვიზიტი ანტიოქიის საპატრიარქოში იწყება უძველესი ლიბანის მიწით, ხარების ეკლესიით. დღეს თქვენ ხედავთ, რა სამუშაოები უკვე ჩატარდა ქრის  אז התפללנו במקום הזה וביקשנו את ברכתו של אלוהים למאמץ זה. ועכשיו אנו מודים לאלוהים מכיוון שהשלב הפעיל של שיקום הכנסייה החל. התפללנו היום שאלוהים יברך את סיום הפרויקט הזה בקרוב, שבקרוב יהיה כאן בית לכל המאמינים שרוצים להתפלל בשפת האם שלהם ולעקוב אחר המסורת הליטורגית הרוסית האורתודוכסית. הוא הדגיש כי הדבר התאפשר הודות לברכתו של הפטריארך הקדוש ביותר של מוסקבה ושל כל רוס סיריל ומטרופוליטן הרי סילואן הלבנוני, וכן באמצעות סיוע רב של הקרן לתמיכה בתרבות ומורשת נוצרית.\n\n\"במשך שנים רבות, לורד סילואן, גרת בחו\" ל, שם האכלת צאן של הכנסייה האורתודוכסית האנטיוכיה המתגוררת מחוץ ללבנון, כך שאתה יודע מניסיונך כמה חשוב לאנשים החיים הרחק ממולדתם להרגיש בבית המקדש\", אמר יו \" ר כבשים. - נתת לנו את ההזדמנות הזו כאן, ואנחנו מודים לך מאוד על כך. אנו מתפללים לעזרתו של אלוהים בכתביך, לברכת ה ' בשירות כנסיית אנטיוכיה. אנו מבינים כי משרד זה נעשה בנסיבות קשות, אז דעו כי הכנסייה הרוסית האורתודוכסית תומכת בכם לחלוטין. בתפילותינו אנו תמיד איתך.\"\n\nנציג הפטריארך של מוסקבה וכל רוסיה תחת הפטריארך של אנטיוכיה וכל המזרח, הארכימנדריט פיליפ (וסילצב) הדגיש: \"ביקורו של אנטוניוס מטרופוליטן וולוקולאם בפטריארכיה של אנטיוכיה מתחיל באדמת לבנון העתיקה, עם מקדש הבשורה של הבתולה הקדושה, שהועבר אלינו בברכתו של המטרופוליטן הכהן ביותר של סילואן לצרכי קהילת הכנסייה הרוסית האורתודוכסית בלבנון. היום אתה יכול לראות אילו עבודות כבר בוצעו באמצעות סיוע של הקרן לתמיכה בתרבות ומורשת נוצרית, כמו גם את עבודותיהם של עוזריו של לורד סילואן\".\n\nהוא הזכיר כי הקהילה התכנסה ביום זה כדי להתפלל להמשך העבודות וכי מקדש זה הוא מקום מושבם של המאמינים החיים במדינה של הכנסייה הרוסית האורתודוכסית, שם הם יכלו להגיע מדי יום ושם ניתן היה לבנות חיים ליטורגיים על בסיס המסורות הרוסיות האורתודוכסיות. לסיכום, הארכימנדריט פיליפ הציג את המטרופוליטן אנטוני במתנה לפנאגיה בצורת ארז לבנוני.\n\nלאחר מכן הוזמנו יו \" ר הכבשים ומלוויו למטרופולין הרי לבנון, שם התקיימה שיחה עם המטרופוליטן סילואן. ההירארכים החליפו דעות על מצבם של הנוצרים במזרח התיכון ובעולם, ודנו במספר נושאים אחרים בעלי עניין הדדי. לזכר הפגישה שהתקיימה, המטרופוליטן וולוקולאם אנטוני העניק למטרופוליטן של הרי לבנון סילואן את פנגיה הקדושה."},"ja":{"auto":"20日、モスクワ総主教キリルと全ロシアの祝福を受けて、モスクワ総主教庁の対外教会関係部門の会長であるVolokolamskのメトロポリタンアンソニーがレバノンに到着した。 メトロポリタンアンソニーは、モスクワと全ロシアの総主教の顧問であるニコライ-バラショフ大司教、DECRの副会長であるイゴール-ヤキムチュク大司教、DECR会長の助手であるアレクサンダー-エルショフ司祭が旅行に同行している。\n\nベイルートに到着すると、メトロポリタンアンソニーと彼の側近は、彼らが暖かく彼の学長、アルキマンドライトフィリップ（Vasiltsev）、アンティオキアとすべての東の総主教にモスクワとすべてのロシアの総主教の代表によって歓迎されたロシア正教会の化合物に行ってきました。\n\nその後、ロシア正教会の代表団は、キリスト教の文化と遺産支援基金を犠牲にしてDECRの助けを借りて再建されたEl Dibの村にある最も聖なるテオトコスの受胎告知教会を訪問しました。 2020年以来、レバノン山脈の首都シロアンであるアンティオキア総主教区の地方教区の支配司教の祝福を受けて、レバノンのロシア正教会コミュニティのための神の奉仕がこの教会で開催されています。\n\nレバノンの山のメトロポリタンSilouanとVolokolamskのメトロポリタンAnthonyは、アラブの聖職者とArchimandrite Philip（Vasiltsev）のconcelebrationで、感謝祭の祈りを行いました。\n\n教会には、レバノン共和国A.N.Rudakov、キリスト教文化と遺産Egor Skopenko、寺院建築家D.Naamen、ロシア正教会のコミュニティの多数の教会員の再建の頭のサポートのための財団\n\n祈りのサービスは、アラビア語と教会スラヴ語で行われました。\n\n礼拝の終わりに、レバノン山脈のメトロポリタン・シルーアンは、挨拶の言葉でゲストに演説しました。「私は、この寺院の天の守護者である最も聖なるテオトコスが、先駆者のジョン、聖人アンソニーとシルーアンとともに、私たちのアンティオキア教会の国境を訪問している間、あなたの正直な代表団の仲介者になることを祈ります。また、この訪問が実りあるものになることを願っています。 全地球は今、私たちの祈りと神の天の聖徒の祈りを必要としているので、私たちはすべて平和になることができます。\"\n\n\"私は私たちの二つの教会の間の良い、神聖な関係に感謝しています–アンティオキアとロシア\"とヒエラルキーはまた言いました。 \"私たちの間に存在する兄弟愛と友情は、今日の世界では非常に重要であるため、私は、彼の著名なメトロポリタンアンソニーと彼の代表団のすべてのメ\"\n\nVladyka Siluanが指摘したように、ロシア正教会からのゲストを受け取ることは、彼にとって、そしてレバノンに住んでいるEl Dibの村のAnnunciation教会のコミュニティのメンバーにとって大きな喜びですが、ロシア、ウクライナ、ベラルーシ、モルドバ、その他の国から来ました。「これらの人々はさまざまな場所からここに来ましたが、ここで彼らは一緒に住んでいて、ここで典礼に参加しています。 数ヶ月後に修復作業が完了し，教会で再び奉仕が行われることを願っています。\"\n\nこれに対し、モスクワ総主教庁の対外教会関係部門の会長であるヴォロコラムスクのメトロポリタン-アンソニーは、代表団のすべてのメンバーが、エル-ディブ村の受胎告知教会での訪問を開始し、レバノン山脈の教区である祝福されたアンティオキア正教会を訪問することに非常に満足していると強調した。\n\nVladyka Anthonyは1年以上前にこの寺院を訪れました。 \"フィリップ神父と私がここに来たとき、彼はロシア教会と精神的なつながりを持っている信者のためにここに教会を建てるという考えについて –私たちはその後、この場所で祈り、この事業に神の祝福を求めました。 そして今、教会の回復の活発な段階が始まったので、私たちは神に感謝します。 私たちは今日、主がこのプロジェクトの迅速な完了を祝福し、すぐに母国語で祈り、ロシア正教会の典礼の伝統に従うことを望むすべての信者のための家があるように祈りました。「彼は、これが可能になったことを強調しました彼の法王の祝福のおかげでモスクワの総主教キリルとレバノン山脈のすべてのロシアとメトロポリタンシルーアンだけでなく、キリスト教の文化と遺産の支援のための財団の多大な支援のおかげで。\n\n\"何年もの間、Vladyka Silouan、あなたは海外に住んでいて、レバノンの外に住んでいるAntiochian正教会の群れを看護していたので、故郷から遠く離れた人々が教会で自宅で感 –あなたはここで私たちにそのような機会を与えている、と私たちはそのためにあなたに非常に感謝しています。 私たちは、あなたの労働における神の助けのために祈ります,アンティオキアの教会のサービスにおける主の祝福のために. このサービスは困難な状況で行われることを理解しているので、ロシア正教会があなたを完全にサポートしていることを知っています。 私たちは常に祈りの中であなたと一緒にいます。\"\n\nアルキマンドライトフィリップ(Vasiltsev)、アンティオキアの総主教とすべての東にモスクワとすべてのロシアの総主教の代表者は、強調した:「アンティオキア総主教庁へのVolokolamskの訪問のメトロポリタンアンソニーは、レバノンのロシア正教会のコミュニティのニーズのために彼の著名なメトロポリタンシルアンの祝福で私たちに与えられた最も聖なるテオトコスの受胎告知の教会で、古代のレバノンの土地から始まります。 今日では、キリスト教の文化と遺産の支援のための財団の支援と、Vladyka Siluanの助手の作品のおかげで、すでにどのような作品が行われているかを見るこ\"\n\n彼らが毎日来ることができ、ロシア正教会の伝統に基づいて典礼生活を築くことが可能である国に住むロシア正教会の信者、彼はこの日にコミュニティが仕事の継続を祈るために集まり、この寺院はロシア正教会の伝統に基づいて典礼生活を築くことが可能である国に住むロシア正教会の信者のための魅力の場所になるだろうと述べました。 結論として、Archimandrite PhilipはMetropolitan Anthonyにレバノンの杉の形のパナギアを提示しました。\n\nその後、DECR会長と彼の同伴者はレバノン山脈の首都に招待され、首都シロアンとの会話が行われました。 階層は、中東および世界中のキリスト教徒の状況について意見を交換し、相互に関心のある他の多くのトピックについて議論しました。 会議を記念して、Volokolamskのメトロポリタンアンソニーは、レバノン山脈のメトロポリタンシルアンに聖なるパナギアを提示しました。"},"ru":{"auto":"20 января по благословению Святейшего Патриарха Московского и всея Руси Кирилла председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний прибыл в Ливан. В поездке митрополита Антония сопровождают советник Святейшего Патриарха Московского и всея Руси протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук и помощник председателя ОВЦС священник Александр Ершов.\n\nПо прибытии в Бейрут митрополит Антоний и сопровождающие его лица направились в Подворье Русской Православной Церкви, где их радушно встречал его настоятель, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев).\n\nЗатем делегация Русской Православной Церкви посетила храм Благовещения Пресвятой Богородицы в Жаль Эль Диб, реконструируемый при содействии ОВЦС на средства Фонда поддержки христианской культуры и наследия. С 2020 года по благословению правящего архиерея местной епархии Антиохийского Патриархата митрополита Гор Ливанских Силуана в этом храме совершаются богослужения для русской православной общины Ливана.\n\nМитрополит Гор Ливанских Силуан и митрополит Волоколамский Антоний в сослужении арабского духовенства и архимандрита Филиппа (Васильцева) совершили благодарственный молебен.\n\nВ храме присутствовали Чрезвычайный и Полномочный посол Российской Федерации в Ливанской Республике А.Н. Рудаков, исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко, руководитель работ по реконструкции храма архитектор Д. Наамен, многочисленные прихожане русской православной общины.\n\nМолитвословия совершались на арабском и церковнославянском языках.\n\nПо окончании богослужения митрополит Гор Ливанских Силуан обратился к высоким гостям со словами приветствия: «Молюсь, чтобы Пресвятая Богородица, Небесная покровительница данного храма, вместе с Иоанном Предтечей, святыми Антонием и Силуаном были заступниками вашей честной делегации во время посещения вами пределов нашей Антиохийской Церкви, а также о том, чтобы этот визит был плодотворным. Вся земля нуждается ныне в наших молитвах и молитвах Небесных угодников Божиих, чтобы мы все могли пребывать в мире».\n\n«Я благодарен за добрые, святые отношения между двумя нашими Церквами – Антиохийской и Русской, – сказал также иерарх. – Особую признательность хотелось бы выразить лично Его Высокопреосвященству митрополиту Антонию и всем членам его делегации, потому что существующие между нами братская любовь и дружба очень важны в сегодняшнем мире».\n\nКак отметил владыка Силуан, принимать гостей из Русской Православной Церкви – большая радость для него и для членов общины Благовещенского храма в Жаль Эль Диб, живущих в Ливане, но приехавших со всего мира – из России, Украины, Белоруссии, Молдавии и других стран: «Эти люди прибыли сюда из разных мест, однако здесь они вместе живут и здесь же участвуют в Литургии. Мы надеемся, что через несколько месяцев завершатся реставрационные работы и в храме вновь будут совершаться службы».\n\nВ ответном слове председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний подчеркнул, что все члены делегации с большой радостью посещают благословенную Антиохийскую Православную Церковь, ее епархию Гор Ливанских, начав визит с Благовещенского храма в Жаль Эль Диб.\n\nЭтот храм владыка Антоний посещал чуть больше года назад. «Когда мы приезжали сюда с отцом Филиппом, он рассказывал мне об идее устроить здесь храм для тех верующих, кто имеет духовную связь с Русской Церковью, – поделился воспоминаниями архипастырь. – Мы тогда молились на сем месте и испрашивали Божия благословения на это начинание. И сейчас мы благодарим Бога, потому что началась активная фаза реставрации церкви. Мы молились сегодня о том, чтобы Господь благословил скорое завершение этого проекта, чтобы вскоре здесь появился дом для всех верующих, которые хотели бы молиться на родном языке и следовать русской православной литургической традиции». Он подчеркнул, что это стало возможно благодаря благословению Святейшего Патриарха Московского и всея Руси Кирилла и митрополита Гор Ливанских Силуана, а также благодаря большому содействию Фонда поддержки христианской культуры и наследия.\n\n«В течение многих лет, владыка Силуан, Вы жили за границей, где окормляли паству Антиохийской Православной Церкви, проживающую вне Ливана, поэтому по собственному опыту знаете, как важно для людей, живущих вдали от Родины, чувствовать себя в храме как дома, – сказал председатель ОВЦС. – Вы предоставили нам такую возможность здесь, и мы за это очень Вам благодарны. Молимся о Божией помощи в Ваших трудах, о благословении Господа в служении Антиохийской Церкви. Мы понимаем, что служение это совершается в сложных обстоятельствах, поэтому знайте, что Русская Православная Церковь полностью вас поддерживает. В своих молитвах мы всегда с вами».\n\nПредставитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев) подчеркнул: «Визит митрополита Волоколамского Антония в Антиохийский Патриархат начинается с древней ливанской земли, с храма Благовещения Пресвятой Богородицы, который передан нам благословением Высокопреосвященнейшего митрополита Силуана для нужд общины Русской Православной Церкви в Ливане. Сегодня вы можете увидеть, какие работы уже выполнены благодаря содействию Фонда поддержки христианской культуры и наследия, а также трудам помощников владыки Силуана».\n\nОн упомянул о том, что община собралась в этот день, чтобы помолиться о продолжении работ и о том, чтобы этот храм был местом притяжения живущих в стране верующих Русской Православной Церкви, куда они могли бы прийти каждый день и где можно было бы построить литургическую жизнь на основании русских православных традиций. В заключение архимандрит Филипп преподнес митрополиту Антонию в дар панагию в виде ливанского кедра.\n\nПосле этого председатель ОВЦС и сопровождающие его лица были приглашены в митрополию Гор Ливанских, где состоялась беседа с митрополитом Силуаном. Иерархи обменялись мнениями о положении христиан на Ближнем Востоке и во всем мире, обсудили ряд других тем, представляющих взаимный интерес. На память о состоявшейся встрече митрополит Волоколамский Антоний подарил митрополиту Гор Ливанских Силуану святую панагию.","manual":"20 января по благословению Святейшего Патриарха Московского и всея Руси Кирилла председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний прибыл в Ливан. В поездке митрополита Антония сопровождают советник Святейшего Патриарха Московского и всея Руси протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук и помощник председателя ОВЦС священник Александр Ершов.\n\nПо прибытии в Бейрут митрополит Антоний и сопровождающие его лица направились в Подворье Русской Православной Церкви, где их радушно встречал его настоятель, представитель Патриарха Московского и всея Руси при Патриархе ших трудах, о благословении Господа в служении Антиохийской Церкви. Мы понимаем, что служение это совершается в сложных обстоятельствах, поэтому знайте, что Русская Православная Церковь полностью вас поддерживает. В своих молитвах мы всегда с вами».\n\nПредставитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев) подчеркнул: «Визит митрополита Волоколамского Антония в Антиохийский Патриархат начинается с древней ливанской земли, с храма Благовещения Пресвятой Богородицы, который передан нам благословением Высокопреосвященнейшего митрополита Силуана для нужд общины Русской Православной Церкви в Ливане. Сегодня вы можете увидеть, какие работы уже выполнены благодаря содействию Фонда поддержки христианской культуры и наследия, а также трудам помощников владыки Силуана».\n\nОн упомянул о том, что община собралась в этот день, чтобы помолиться о продолжении работ и о том, чтобы этот храм был местом притяжения живущих в стране верующих Русской Православной Церкви, куда они могли бы прийти каждый день и где можно было бы построить литургическую жизнь на основании русских православных традиций. В заключение архимандрит Филипп преподнес митрополиту Антонию в дар панагию в виде ливанского кедра.\n\nПосле этого председатель ОВЦС и сопровождающие его лица были приглашены в митрополию Гор Ливанских, где состоялась беседа с митрополитом Силуаном. Иерархи обменялись мнениями о положении христиан на Ближнем Востоке и во всем мире, обсудили ряд других тем, представляющих взаимный интерес. На память о состоявшейся встрече митрополит Волоколамский Антоний подарил митрополиту Гор Ливанских Силуану святую панагию."},"sr":{"auto":"20.јануара, уз благослов Његове Светости Патријарха московског и целе Русије Кирила, председник Одељења за спољне црквене односе Московске патријаршије митрополит волоколамски Антоније стигао је у Либан. На путовању митрополита Антонија прате саветник Његове Светости Патријарх московски и целе Русије протојереј Николај Балашов, заменик председника ОВЦС протојереј Игор Јакимчук и помоћник председника ОВЦС свештеник Александар Рушов.\n\nПо доласку у Бејрут, митрополит Антоније и његове пратње упутили су се у Подворје Руске Православне Цркве, где их је срдачно дочекао његов игуман, представник Патријарха московског и целе Русије под патријархом антиохијским и целог Истока архимандрит Филип (Василцев).\n\nДелегација Руске Православне Цркве је потом посетила Храм Благовести Пресвете Богородице у Жао Ел Диб, реконструисан уз помоћ ОВЦС-а средствима фонда за подршку хришћанској култури и наслеђу. Од 2020.године, уз благослов владајућег архијереја локалне епархије Антиохијске Патријаршије Митрополита планина либанских Силуана, у овом храму се одржавају богослужења за Руску православну заједницу Либана.\n\nМитрополит горе либанских Силуана и Митрополит волоколамски Антоније, у служби арапског свештенства и архимандрита Филипа (Василцева), извршили су захвалну молитву.\n\nХраму су присуствовали Изванредни и опуномоћени амбасадор Руске Федерације у либанској Републици а. н. Рудаков, извршни директор Фонда за подршку хришћанској култури и наслеђу Јегор Скопенко, шеф радова на реконструкцији храма архитекта Д.Наамен, бројни парохијани Руске православне заједнице.\n\nМолитве су се обављале на арапском и црквенословенском језику.\n\nНа крају богослужења митрополит горе либанских Силуана обратио се високим гостима речима поздрава: \"молим се да Пресвета Богородица, небеска заштитница овог храма, заједно са Јованом претечом, Светим Антонијем и Силуаном буду заступници ваше поштене делегације током посете границама наше Антиохијске Цркве, као и да ова посета буде плодна. Сва земља је сада потребна нашим молитвама и молитвама небеских угодника Божијих, како бисмо сви остали у миру.\"\n\n\"Захвалан сам на добрим, светим односима између наше две цркве – Антиохијске и Руске – рекао је и јерарх. - Посебну захвалност бих желео да изразим лично његовом Високопреосвештенству митрополиту Антонију и свим члановима његове делегације, јер су братска љубав и пријатељство које постоје међу нама веома важни у данашњем свету\".\n\nКако је истакао владика Силуан, примање гостију из Руске Православне Цркве велика је радост за њега и за чланове заједнице Благовештенског храма у сажаљење Ел Диба који живе у Либану, али који су дошли из целог света – из Русије, Украјине, Белорусије, Молдавије и других земаља: \"ови људи су овде дошли из различитих места, али овде живе заједно и овде учествују у Литургији. Надамо се да ће се за неколико месеци завршити рестаураторски радови и да ће се службе поново обављати у храму\".\n\nУ узвратној речи, председник Одељења за спољне црквене односе Московске патријаршије митрополит волоколамски Антоније нагласио је да сви чланови делегације са великом радошћу посећују блажену Антиохијску Православну Цркву, њену епархију планина либанских, започињући посету са храма Благовештења у Жао Ел Диб.\n\nОвај храм владика Антоније посетио је пре нешто више од годину дана. \"Када смо дошли овде са оцем Филипом, он ми је говорио о идеји да се овде организује храм за оне вернике који имају духовну везу са Руском црквом\", рекао је архипастир. - Тада смо се молили на овом месту и молили Божији благослов за овај подухват. И сада захваљујемо Богу, јер је почела активна фаза рестаурације цркве. Данас смо се молили да Господ благослови скори завршетак овог пројекта, тако да ће се ускоро овде појавити дом за све вернике који би желели да се моле на матерњем језику и следе Руску Православну литургијску традицију\". Он је нагласио да је то могуће захваљујући благослову Његове Светости Патријарха московског и целе Русије Кирила и митрополита планина либанских Силуана, као и захваљујући великој помоћи фонда за подршку хришћанској култури и наслеђу.\n\n\"Дуги низ година, Владико Силуан, живели сте у иностранству, где сте хранили стадо Антиохијске Православне Цркве које живи изван Либана, тако да из сопственог искуства знате колико је важно да се људи који живе далеко од домовине осећају као код куће у храму\", рекао је председник ОВЦС. - Овде сте нам пружили ову прилику и на томе смо вам веома захвални. Молимо се за Божију помоћ у вашим делима, за благослов Господњи у служби Антиохијске цркве. Схватамо да је служење то се врши у тешким околностима, па знајте да вас Руска православна црква у потпуности подржава. У својим молитвама смо увек са вама.\"\n\nПредставник Патријарха московског и целе Русије под патријархом антиохијским и целог Истока архимандрит Филип (Василцев) нагласио је: \"посета митрополита Волоколамског Антонија Антиохијској Патријаршији почиње од древне либанске земље, од храма Благовести Пресвете Богородице, који нам је предат благословом Високопреосвећеног митрополита Силуана за потребе заједнице Руске Православне Цркве у Либану. Данас можете видети који су радови већ завршени захваљујући доприносу Фондације за подршку хришћанској култури и наслеђу, као и списима помоћника господара Силуана\".\n\nПоменуо је да се заједница тог дана окупила да се моли за наставак дела и да овај храм буде место привлачења верника Руске Православне Цркве који живе у земљи, где би могли да дођу сваки дан и где би се могао градити литургијски живот на основу руских православних традиција. У закључку, архимандрит Филип је митрополиту Антонију поклонио панагију у облику либанског кедра.\n\nПосле тога, председник ОВЦС-а и његове пратње позвани су у Митрополију планина либанских, где је одржан разговор са митрополитом Силуаном. Јерарси су разменили мишљења о положају хришћана на Блиском Истоку и широм света, разговарали о бројним другим темама од заједничког интереса. У знак сећања на састанак митрополит волоколамски Антоније је митрополиту планина либанским Силуану поклонио свету панагију."},"tr":{"auto":"20 Ocak'ta, Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'in nimetiyle, Moskova Patrikhanesi'nin Dış Kilise İlişkileri Bölümü Başkanı, Volokolam Büyükşehir Antony Lübnan'a geldi. Büyükşehir Antony'nin gezisine Moskova ve tüm Rusya'nın Kutsal Patriği Nikolai Balashov'un danışmanı, Başpiskopos başpiskopos Igor Yakimchuk başkan yardımcısı ve Başpiskopos Başpiskopos Yardımcısı Rahip Alexander Ershov eşlik ediyor.\n\nBeyrut'a vardıklarında, Büyükşehir Antony ve beraberindeki yüzler Rus Ortodoks Kilisesi'nin Avlusuna yöneldiler; burada Başrahibi, Moskova Patriği temsilcisi ve tüm Rusya'nın Antakya Patriği ve tüm Doğu Arşimandrit Philip (Vasiltsev) tarafından memnuniyetle karşılandılar.\n\nDaha sonra Rus Ortodoks Kilisesi'nden bir heyet, Hristiyan Kültür ve Mirasın Desteklenmesi Fonu'nun yardımı ile yeniden inşa edilen Üzgün El Dib'deki Kutsal Bakire Meryem'in Müjde Tapınağı'nı ziyaret etti. 2020'den bu yana, Lübnan Siluana Dağları Metropolitan Antakya Patrikhanesi yerel piskoposluğunun egemen piskoposunun kutsaması üzerine, bu tapınakta Lübnan'ın Rus Ortodoks topluluğuna ibadet hizmetleri yapılmaktadır.\n\nLübnan Siluan Dağları Metropolitanı ve Volokolam Metropolitanı Antonius, Arap din adamlarına ve Arşimandrite Philip (Vasilytseva) hizmetinde teşekkür eden bir dua yaptılar.\n\nTapınağa, Rusya Federasyonu'nun Lübnan Cumhuriyeti'ndeki Olağanüstü ve Tam Yetkili Büyükelçisi AN Rudakov, Hıristiyan Kültür ve Miras Destek Fonu İcra Direktörü Yegor Skopenko, tapınağın yeniden inşası için çalışmaların başkanı, Rus Ortodoks topluluğunun çok sayıda cemaatçisi olan Mimar D. Naamen katıldı.\n\nDualar Arapça ve kilise Slavlarında yapıldı.\n\nİbadetin sona ermesinden sonra, Lübnan Siluan Dağları Metropolitanı, yüksek ziyaretçilere selam vererek şunları söyledi: \"Bu tapınağın koruyucu azizi olan Kutsal Meryem Ana'nın, Peygamber Yahya, Aziz Antony ve Siluan'la birlikte, Antakya Kilisemizin sınırlarını ziyaret ettiğiniz sırada dürüst delegasyonunuzun şefaatçilerinin olması ve ziyaretin verimli olması için dua ediyorum. Artık tüm yeryüzünün dualarımıza ve Tanrı'nın göksel dostlarının dualarına ihtiyacı var ki hepimiz barış içinde yaşayabilelim.\"\n\nHierarch, \"İki Kilisemiz olan Antakya ve Rus arasındaki iyi ve kutsal ilişkilere minnettarım\" dedi. \"Kardinal Antonius'a ve delegasyonunun tüm üyelerine kişisel olarak minnettarlığımı ifade etmek isterim, çünkü aramızdaki mevcut kardeşlik sevgisi ve dostluğu bugünün dünyasında çok önemlidir. \"\n\nLord Silouan'ın da belirttiği gibi, Rus Ortodoks Kilisesi'nden misafir kabul etmek onun için ve Lübnan'da yaşayan ancak dünyanın dört bir yanından gelen Rusya, Ukrayna, Beyaz Rusya, Moldova ve diğer ülkelerden gelen Üzgün El Dib'deki Müjde Tapınağı topluluğunun üyeleri için büyük bir sevinç: \"Bu insanlar buraya farklı yerlerden geldiler, ancak burada birlikte yaşıyorlar ve burada Ayinlere katılıyorlar. İnşallah birkaç ay içinde restorasyon çalışmalarının tamamlanacağını ve tapınakta hizmetlerin yeniden gerçekleştirileceğini umuyoruz» dedi.\n\nBuna karşılık, Moskova Patrikhanesi Dış Kilise İlişkileri Dairesi Başkanı Volokolam Büyükşehir Antonius, delegasyonun tüm üyelerinin Lübnan Dağları Piskoposluğu olan kutsanmış Antakya Ortodoks Kilisesi'ne büyük bir memnuniyetle katıldıklarını ve Müjde Tapınağı'ndan Yazık El Dib'e bir ziyaret başlattıklarını vurguladı.\n\nLord Antonius'un bu tapınağını bir yıldan fazla bir süre önce ziyaret etmişti. Başpiskopos, \"Buraya Peder Philip ile geldiğimizde, bana Rus Kilisesine manevi bir bağlantısı olan inananlar için burada bir tapınak kurma fikrinden bahsediyordu, \" diye anılarını paylaştı. - O zaman biz bu yerde dua ederdik ve bu çaba için Tanrı'nın nimetlerini talep ederdik. Ve şimdi Tanrı'ya şükrediyoruz çünkü kilisenin restorasyonunun aktif aşaması başladı. Bugün Rab'bin bu projenin yakında tamamlanmasını kutsaması için bugün dua ettik, böylece yakında kendi dillerinde dua etmek ve Rus Ortodoks ayin geleneğini takip etmek isteyen tüm inananlar için bir ev olacak. » Bunun, Moskova ve tüm Rusya'nın Kutsal Patriği Kiril ve Lübnan Silouan'daki Dağlar Metropoliteni'nin kutsaması ve Hıristiyan kültürünü ve mirasını Destekleme Vakfı'nın büyük yardımı sayesinde mümkün hale geldiğinin altını çizdi.\n\n\"Uzun yıllar boyunca, Lord Siluan, Lübnan dışında yaşayan Antakya Ortodoks Kilisesi'nin cemaatini beslediğiniz yurt dışında yaşadınız, bu yüzden kendi deneyimlerinizden Anavatanlarından uzakta yaşayan insanların tapınakta evde hissetmelerinin ne kadar önemli olduğunu biliyorsunuz\" dedi. - Bize bu fırsatı burada sağladınız ve bunun için size çok minnettarız. Yazılarınızda Tanrı'nın yardımı için dua ediyoruz, Antakya Kilisesi'nin hizmetinde Rab'bin kutsaması için dua ediyoruz. Bakanlığın zor koşullarda yapıldığını anlıyoruz, bu yüzden Rus Ortodoks Kilisesi'nin sizi tamamen desteklediğini bilin. Biz dualarımızda hep yanınızdayız\" dedi.\n\nMoskova Patriği ve tüm Rusya'nın Antakya Patriği ve tüm Doğu Arşimandrit Philip (Vasiltsev) Patriği temsilcisi şunları söyledi: \"Volokolamskogo Antony Metropoliten'inin Antakya Patrikhanesine ziyareti, eski Lübnan topraklarından, Kutsal Bakire'nin Müjdeciliği Tapınağı'ndan başlayarak, Lübnan'daki Rus Ortodoks Kilisesi'nin cemaatinin ihtiyaçları için en kutsal Metropoliten Siluan'ın kutsamasıyla bize iletilen antik Lübnan topraklarından başlıyor. Bugün, Hıristiyan Kültürü ve Mirasını Destekleme Vakfı'nın yanı sıra Lord Siluan'ın yardımcılarının çalışmaları sayesinde hangi çalışmaların yapıldığını görebilirsiniz.»\n\nO, topluluğun bu gün çalışmaların devam etmesi için dua etmek için toplandığını ve bu tapınağın, her gün gelebilecekleri ve Rus Ortodoks geleneklerine dayanarak dini bir yaşam kurabilecekleri Rus Ortodoks Kilisesi'nin ülkede yaşayan inananların cazibe merkezi olduğunu belirtti. Sonuç olarak, Archimandrite Philip, Büyükşehir Antonia'ya Panagia'ya Lübnan sediri şeklinde bir armağan olarak sundu.\n\nBundan sonra ÖSYM Başkanı ve beraberindeki kişiler Lübnan Dağları Büyükşehir Belediyesi'ne davet edildi ve burada Büyükşehir Siluan'la bir görüşme yapıldı. Hiyerarşiler, Hıristiyanların Ortadoğu'daki ve dünyadaki durumuyla ilgili görüş alışverişinde bulundular, karşılıklı çıkarlara yönelik bir dizi konuyu tartıştılar. Toplantının anısına, Volokolam Metropolitan Antony, Lübnan Dağları'nın Büyükşehir Belediye Başkanı Siluan'a kutsal Panagia'yı hediye etti."}}},"component":"content-flow"},{"images":[{"title":{},"width":1067,"chosen":false,"height":600,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_fa9b9d9f-1f13-45c7-9f40-29bbcc16bea1","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_263ffe0a-5928-4bc2-bfa4-6ee6fdd8f21e"},{"title":{},"width":1200,"chosen":false,"height":675,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_26138ce7-0b85-4430-ad3b-50b87698d858","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_812b489e-ede6-4546-82d7-63e36627bede"},{"title":{},"width":1067,"chosen":false,"height":600,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_4ddc80af-2b56-4613-8533-2782f1d634d1","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_6553bdec-09c9-4bd4-8c98-1409e4731f33"},{"title":{},"width":1046,"chosen":false,"height":588,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_5c85e6aa-f087-40f8-819c-75fcc2694e52","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_06f70eeb-e1ac-493c-a28c-e931478a72b4"},{"title":{},"width":1067,"chosen":false,"height":600,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_0665cace-5cb4-4592-aeca-73e0df5a97ff","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/23/image-name_2e469770-2612-4ee4-816e-fb332226f41b"}],"heading":{},"component":"image-gallery"}],"seo":{"og":{},"html":{}},"settings":{"type":"main","source":{"url":"https://mospat.ru/ru/news/89968/","title":{"ae":{"auto":"موقع مجلس بطريركية موسكو"}
