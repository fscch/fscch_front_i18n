ble for the care of the faithful of the Moscow Patriarchate in the territory of the Republic of Turkey, Georgy Sergeyev."},"fr":{"auto":"L'événement a eu lieu avec la participation du prêtre George Sergeev, responsable de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque."},"ge":{"auto":"ღონისძიება გაიმართა თურქეთის რესპუბლიკის ტერიტორიაზე მოსკოვის საპატრიარქოს ერთგულებზე ზრუნვაზე პასუხისმგებელი მღვდლის, გეორგი სერგეევის მონაწილეობით."},"he":{"auto":"האירוע התקיים בהשתתפות הכומר ג ' ורג ' סרגייב, האחראי על האכלה של המאמינים בפטריארכאט מוסקבה בטריטוריה של הרפובליקה הטורקית."},"ja":{"auto":"このイベントは、トルコ共和国の領土であるモスクワ総主教区の忠実な人たちの世話を担当する司祭、Georgy Sergeyevの参加を得て開催されました。"},"ru":{"auto":"Мероприятие прошло при участии ответственного за окормление верующих Московского Патриархата на территории Турецкой Республики священника Георгия Сергеева.","manual":"Мероприятие прошло при участии ответственного за окормление верующих Московского Патриархата на территории Турецкой Республики священника Георгия Сергеева."},"sr":{"auto":"Догађај је одржан уз учешће свештеника Георгија Сергејева, одговорног за храњење верника Московске Патријаршије на територији Турске Републике."},"tr":{"auto":"Etkinlik, Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesinin inananlarını beslemekten sorumlu Rahip George Sergeev'in katılımıyla gerçekleşti."}}},"picture":[{"alt":{"ae":{"auto":"مخيم الأطفال \"الحاج\" في تركيا"},"al":{"auto":"Kampi i fëmijëve \"Pilgrim\" Në Turqi"},"cn":{"auto":"儿童营\"朝圣者\"在土耳其"},"el":{"auto":"Παιδική κατασκήνωση \"προσκυνητής\" στην Τουρκία"},"en":{"auto":"Children's camp \"Pilgrim\" in Turkey"},"fr":{"auto":"Camp pour enfants \"Pilgrim\" en Turquie"},"ge":{"auto":"ბავშვთა ბანაკი \"პილიგრიმი\" თურქეთში"},"he":{"auto":"מחנה ילדים \"צליינים\" בטורקיה"},"ja":{"auto":"トルコの子供キャンプ「巡礼者」"},"ru":{"auto":"Детский лагерь «Пилигрим» в Турции","manual":"Детский лагерь «Пилигрим» в Турции"},"sr":{"auto":"Дечији камп \"Пилгрим\" у Турској"},"tr":{"auto":"Türkiye'de Pilgrim Çocuk Kampı"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/25/image-name_14ee5148-7a95-44f9-a2cd-64d70a0a073c","title":{"ae":{"auto":"مخيم الأطفال \"الحاج\" في تركيا"},"al":{"auto":"Kampi i fëmijëve \"Pilgrim\" Në Turqi"},"cn":{"auto":"儿童营\"朝圣者\"在土耳其"},"el":{"auto":"Παιδική κατασκήνωση \"προσκυνητής\" στην Τουρκία"},"en":{"auto":"Children's camp \"Pilgrim\" in Turkey"},"fr":{"auto":"Camp pour enfants \"Pilgrim\" en Turquie"},"ge":{"auto":"ბავშვთა ბანაკი \"პილიგრიმი\" თურქეთში"},"he":{"auto":"מחנה ילדים \"צליינים\" בטורקיה"},"ja":{"auto":"トルコの子供キャンプ「巡礼者」"},"ru":{"auto":"Детский лагерь «Пилигрим» в Турции","manual":"Детский лагерь «Пилигрим» в Турции"},"sr":{"auto":"Дечији камп \"Пилгрим\" у Турској"},"tr":{"auto":"Türkiye'de Pilgrim Çocuk Kampı"}},"breakpoint":"main"}],"published_at":"2023-08-25T10:44:02+00:00","updated_at":"2023-08-25T10:45:51.133159+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"استضافت جمعية اللغة والثقافة الروسية الروسية التي سميت باسم أ. سولجينتسين بدعم من الكنيسة الأرثوذكسية الروسية معسكر الأطفال\" الحاج \" للمرة الثالثة في 15-25 أغسطس 2023 بالقرب من مدينة يالوفا بالقرب من ساحل بحر مرمرة في تركيا.\n\nهذا العام ، أصبح أكثر من 60 فتى وفتاة مشاركين في المشروع.\n\nاللغة الروسية الروسية والثقافة ، ودرس أساسيات الإيمان الأرثوذكسي من قبل الأطفال ، وتشارك في التدريب البدني العام ، تعلمت تقديم الإسعافات الأولية ، تمارس الرماية ، التزلج ، وشارك في ارتفاع صغير. تم تنظيم ورشة مسرحية تقليديا في المخيم ، حيث درس الأطفال أساسيات التحدث أمام الجمهور والتمثيل.\n\nمن بين أولئك الذين يقضون إجازتهم في\" الحاج \" لم يكن فقط أطفال المواطنين الذين يعيشون في تركيا ، ولكن أيضا أطفال العائلات التركية. كما شارك الفائزون في مسابقة رسم الأطفال في الذكرى السنوية العاشرة \"معجزة عيد الفصح\" في أعمال المخيم.\n\nفي 25 أغسطس ، احتفل الكاهن جورجي سيرجييف ، المسؤول عن رعاية المؤمنين من بطريركية موسكو في أراضي جمهورية تركيا ، بالقداس الإلهي في الحاج. بعد الخدمة ، أجرى الكاهن محادثة مع الأطفال وأجاب على أسئلتهم.\n\nفي الحفل الختامي للمخيم ، قدم الأب جورج ورئيس الجمعية الروسية في إزمير ، أ. بونوماريف ، لكل تلميذ شهادة مشاركة في أعمال الحاج وهدية لا تنسى – ألبوم منشور به رسومات حول مواضيع إنجيلية قام بها الفائزون في مسابقة معجزة عيد الفصح على مدى العقد الماضي."},"al":{"auto":"Shoqata ruse e Gjuhës dhe Kulturës ruse me emrin A. I. Solzhenitsyn me mbështetjen e Kishës Ortodokse ruse mbajti një kamp për fëmijë \"Pilgrim\" për herë të tretë më 15-25 gusht 2023 në afërsi të qytetit Të Yalova pranë bregdetit Të Detit Marmara Në Turqi.\n\nKëtë vit, më shumë se 60 djem dhe vajza janë bërë pjesëmarrës në projekt.\n\nGjuha dhe kultura ruse ruse, bazat e Besimit Ortodoks u studiuan nga fëmijët, u angazhuan në stërvitje të përgjithshme fizike, mësuan të ofrojnë ndihmën e parë, praktikuan hark, orientim, morën pjesë në mini-rritje. Një punëtori teatri u organizua tradicionalisht në kamp, ku fëmijët studiuan bazat e të folurit dhe aktrimit publik.\n\nNdër ata që pushonin në \"Pelegrin\" nuk ishin vetëm fëmijët e bashkatdhetarëve që jetonin në Turqi, por edhe fëmijët nga familjet turke. Fituesit e konkursit të vizatimit Për fëmijë x anniversary \"Mrekullia e Pashkëve\" gjithashtu morën pjesë në punën e kampit.\n\nMë 25 gusht, prifti përgjegjës për kujdesin e besimtarëve të Patriarkanës Së Moskës në territorin e Republikës së Turqisë, Georgy Sergeyev, festoi Liturgjinë Hyjnore në Pelegrin. Pas shërbimit, prifti zhvilloi një bisedë me fëmijët dhe iu përgjigj pyetjeve të tyre.\n\nNë ceremoninë e mbylljes së kampit, At George dhe kryetari i Shoqërisë ruse në Izmir, a. ponomarev, i paraqitën secilit nxënës një certifikatë pjesëmarrjeje në punën e Pelegrinit dhe një dhuratë të paharrueshme – një album të botuar me vizatime mbi tema ungjillore të bëra nga fituesit e konkursit Të Mrekullisë së Pashkëve gjatë dekadës së fundit."},"cn":{"auto":"2023年8月15-25日，在土耳其马尔马拉海沿岸的亚洛瓦市附近，以索尔仁尼琴命名的俄罗斯俄语文化协会在俄罗斯东正教会的支持下，第三次举办了\"朝圣者\"儿童营。\n\n今年，60多名男孩和女孩成为该项目的参与者。\n\n俄罗斯俄语和文化，东正教信仰的基础知识由孩子们学习，从事一般的体能训练，学会提供急救，练习射箭，定向越野，参加小型徒步旅行。 传统上在营地组织了一个戏剧讲习班，孩子们在那里学习公共演讲和表演的基础知识。\n\n在\"朝圣者\"度假的人中，不仅有居住在土耳其的同胞的孩子，还有来自土耳其家庭的孩子。 X周年儿童绘画比赛\"复活节奇迹\"的得奖者亦参与营队的工作。\n\n8月25，负责照顾土耳其共和国境内莫斯科宗主教忠实信徒的牧师Georgy Sergeyev在朝圣者处庆祝了神圣的礼拜仪式。 仪式结束后，牧师与孩子们进行了交谈，并回答了他们的问题。\n\n在训练营的闭幕式上，乔治神父和伊兹密尔的俄罗斯协会主席A.Ponomarev向每个学生颁发了参与朝圣者工作的证书和一份难忘的礼物-一本出版的专辑，附"},"el":{"auto":"Ρωσική ρωσική γλώσσα και Πολιτισμός ένωση που ονομάστηκε από τον Α. Ι. Σολτζενίτσιν με την υποστήριξη της Ρωσική Ορθόδοξη Εκκλησία φιλοξένησε για τρίτη φορά το παιδικό στρατόπεδο \"προσκυνητής\" στις 15-25 Αυγούστου 2023 κοντά στην πόλη της Γιάλοβα κοντά στην ακτή της θάλασσας του Μαρμαρά στην Τουρκία.\n\nΦέτος, περισσότερα από 60 αγόρια και κορίτσια έχουν συμμετάσχει στο έργο.\n\nΡωσική ρωσική γλώσσα και Πολιτισμός, τα βασικά της ορθόδοξης πίστης μελετήθηκαν από τα παιδιά, ασχολήθηκαν με τη γενική σωματική άσκηση, έμαθαν να παρέχουν πρώτες βοήθειες, ασκούσαν τοξοβολία, προσανατολισμό, συμμετείχαν σε μίνι πεζοπορίες. Ένα Εργαστήριο Θεάτρου οργανώθηκε παραδοσιακά στο στρατόπεδο, όπου τα παιδιά μελέτησαν τα βασικά της δημόσιας ομιλίας και της δράσης.\n\nΜεταξύ εκείνων που έκαναν διακοπές στον\" προσκυνητή \" δεν ήταν μόνο τα παιδιά συμπατριωτών που ζούσαν στην Τουρκία, αλλά και παιδιά από τουρκικές οικογένειες. Οι νικητές του διαγωνισμού παιδικής ζωγραφικής X anniversary \"Easter Miracle\" συμμετείχαν επίσης στο έργο του στρατοπέδου.\n\nΣτις 25 Αυγούστου, ο ιερέας που ήταν υπεύθυνος για τη φροντίδα των πιστών του Πατριαρχείου Μόσχας στο έδαφος της Δημοκρατίας της Τουρκίας, Γκεόργκι Σεργκέγιεφ, γιόρτασε τη Θεία Λειτουργία στον προσκυνητή. Μετά την υπηρεσία, ο ιερέας πραγματοποίησε μια συνομιλία με τα παιδιά και απάντησε στις ερωτήσεις τους.\n\nΣτην τελετή λήξης του στρατοπέδου, ο πατέρας Γιώργος και ο πρόεδρος της ρωσική κοινωνία στη Σμύρνη, Α.Ponomarev, παρουσίασε σε κάθε μαθητή ένα πιστοποιητικό συμμετοχής στο έργο Του προσκυνητή και ένα αξέχαστο δώρο – ένα δημοσιευμένο άλμπουμ με σχέδια για ευαγγελικά θέματα που έγιναν από τους νικητές του διαγωνισμού θαύματος του Πάσχα την τελευταία δεκαετία."},"en":{"auto":"Russian Russian Language and Culture Association named after A.I. Solzhenitsyn with the support of the Russian Orthodox Church hosted the children's camp \"Pilgrim\" for the third time on August 15-25, 2023 in the vicinity of the city of Yalova near the coast of the Marmara Sea in Turkey.\n\nThis year, more than 60 boys and girls have become participants in the project.\n\nRussian Russian language and culture, the basics of the Orthodox Faith were studied by the children, engaged in general physical training, learned to provide first aid, practiced archery, orienteering, participated in mini-hikes. A theater workshop was traditionally organized in the camp, where the children studied the basics of public speaking and acting.\n\nAmong those vacationing in the \"Pilgrim\" were not only the children of compatriots living in Turkey, but also children from Turkish families. The winners of the X anniversary children's drawing contest \"Easter Miracle\" also took part in the work of the camp.\n\nOn August 25, the priest responsible for the care of the faithful of the Moscow Patriarchate in the territory of the Republic of Turkey, Georgy Sergeyev, celebrated the Divine Liturgy at the Pilgrim. After the service, the priest held a conversation with the children and answered their questions.\n\nAt the closing ceremony of the camp, Father George and the chairman of the Russian Society in Izmir, A. Ponomarev, presented each pupil with a certificate of participation in the work of the Pilgrim and a memorable gift – a published album with drawings on evangelical themes made by the winners of the Easter Miracle contest over the past decade."},"fr":{"auto":"Du 15 au 25 août 2023, dans les environs de la ville de Yalova, au large de la mer de Marmara en Turquie, s'est tenu pour la troisième fois le camp des enfants «Pilgrim» organisé par l'Association pour l'étude de la langue et de la culture russes A. I. Soljenitsyne avec le soutien de l'Église orthodoxe russe.\n\nCette année, plus de 60 garçons et filles ont participé au projet.\n\nLes enfants ont étudié la langue russe et la culture russe, les bases de la foi orthodoxe, se sont engagés dans l'entraînement physique général, ont appris à fournir les premiers soins médicaux, ont pratiqué le tir à l'arc, l'orientation sportive, ont participé à des mini-randonnées. Dans le camp, un atelier de théâtre était traditionnellement organisé, où les gars pratiquaient les rudiments de l'oratoire et du théâtre.\n\nParmi les vacanciers au Pilgrim, il y avait non seulement les enfants de compatriotes vivant en Turquie, mais aussi des enfants de familles turques. Les gagnants du XE anniversaire du concours de dessin pour enfants «miracle de Pâques»ont également participé au travail du camp.\n\nLe 25 août, le prêtre Gueorgui Sergeev, responsable de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque, a célébré la divine liturgie au Pilgrim. Après le culte, le clergé a eu une conversation avec les enfants et a répondu à leurs questions.\n\nLors de la fermeture solennelle du camp, le père George et le président de la société russe à Izmir, A. Ponomarev, ont remis à chaque élève un certificat de participation au travail du pèlerin et un cadeau commémoratif – un album publié avec des dessins sur le thème de l'Évangile réalisés par les lauréats du concours «miracle de Pâques» au cours de la Dernière décennie."},"ge":{"auto":"ა.ი. სოლჟენიცინის სახელობის რუსული რუსული ენისა და კულტურის ასოციაციამ რუსეთის მართლმადიდებლური ეკლესიის მხარდაჭერით მესამედ უმასპინძლა ბავშვთა ბანაკს \"პილიგრიმი\" 2023 წლის 15-25 აგვისტოს ქალაქ იალოვას სიახლოვეს, მარმარილოს ზღვის სანაპიროსთან, თურქეთში.\n\nწელს პროექტის მონაწილე 60-ზე მეტი ბიჭი და გოგონა გახდა.\n\nრუსული რუსული ენა და კულტურა, მართლმადიდებლური რწმენის საფუძვლები შეისწავლეს ბავშვებმა, ჩაერთნენ ზოგად ფიზიკურ მომზადებაში, ისწავლეს პირველადი დახმარების გაწევა, ივარჯიშეს მშვილდოსნობაში, ორიენტაციაში, მონაწილეობდნენ მინი ლაშქრობებში. ბანაკში ტრადიციულად მოეწყო თეატრალური სემინარი, სადაც ბავშვებმა შეისწავლეს საჯარო გამოსვლისა და სამსახიობო საფუძვლები.\n\n\"პილიგრიმში\" დამსვენებლებს შორის იყვნენ არა მხოლოდ თურქეთში მცხოვრები თანამემამულეების შვილები, არამედ თურქული ოჯახების ბავშვებიც. ბანაკის მუშაობაში მონაწილეობა მიიღეს X საიუბილეო საბავშვო ნახატების კონკურსის \"სააღდგომო სასწაულის\" გამარჯვებულებმაც.\n\n25 აგვისტოს თურქეთის რესპუბლიკის ტერიტორიაზე მოსკოვის საპატრიარქოს ერთგულებზე ზრუნვაზე პასუხისმგებელმა მღვდელმა გიორგი სერგეევმა პილიგრიმში საღმრთო ლიტურგია აღავლინა. მსახურების შემდეგ მღვდელმა ბავშვებთან საუბარი გამართა და მათ კითხვებს უპასუხა.\n\nბანაკის დახურვის ცერემონიაზე მამა გიორგიმ და იზმირში რუსული საზოგადოების თავმჯდომარემ ა.პონომარევმა თითოეულ მოსწავლეს გადასცეს პილიგრიმის მუშაობაში მონაწილეობის სერტიფიკატი და სამახსოვრო საჩუქარი – გამოქვეყნებული ალბომი ევანგელური თემების ნახატებით, რომლებიც გაკეთდა აღდგომის სასწაულების კონკურსის გამარჯვებულების მიერ ბოლო ათწლეულის განმავლობაში."},"he":{"auto":"ב-15-25 באוגוסט 2023 בסביבות העיר יאלוב ליד חוף ים המרמור בטורקיה נערך בפעם השלישית מחנה ילדים \"פילגרים\", שאורגן על ידי איגוד לימוד השפה והתרבות הרוסית בשם א.\n\nהשנה, יותר מ-60 בנים ובנות השתתפו בפרויקט.\n\nהילדים למדו את השפה הרוסית ואת התרבות הרוסית, את יסודות האמונה האורתודוקסית, עוסקים בהכנות גופנית כללית, למדו לספק עזרה רפואית ראשונה, התאמנו בירי מקשת, אוריינטציה ספורטיבית, השתתפו במיני-מסעות. במחנה הוקמה באופן מסורתי סדנת תיאטרון, שבה הילדים עוסקים ביסודות אמנות הנאום ובמיומנות המשחק.\n\nבין הנופשים ב \"פילגרים\" היו לא רק ילדים של בני ארצו שגרו בטורקיה, אלא גם ילדים ממשפחות טורקיות. במחנה השתתפו גם הזוכים בתחרות יום השנה ה-X לציור ילדים \"נס הפסחא\".\n\nב-25 באוגוסט, הכומר ג ' ורג 'י סרגייב, שהיה אחראי להאכיל את המאמינים בפטריארכיית מוסקבה בטריטוריה של הרפובליקה הטורקית, ביצע את הליטורגיה האלוהית ב \"פילגרים\". לאחר הטקס, הכומר ניהל שיחה עם הילדים וענה על שאלותיהם.\n\nבסגירה החגיגית של המחנה, האב ג ' ורג ' י ויו \"ר החברה הרוסית באיזמיר, א.פונומרב, העניקו לכל תלמיד תעודה על השתתפותו בעבודתו של צליינים ומתנת הנצחה – אלבום שפורסם עם ציורים בנושא הבשורה, שנעשו על ידי הזוכים בתחרות\" נס הפסחא \"בעשור שחלף."},"ja":{"auto":"ロシアロシア正教会の支援を受けたA.I.Solzhenitsynにちなんで名付けられたロシア語と文化協会は、2023年8月15日から25日にかけて、トルコのマルマラ海の海岸近くのヤロヴァ市の近くで3回目の子供キャンプ「ピルグリム」を開催しました。\n\n今年は、60人以上の男の子と女の子がプロジェクトに参加しました。\n\nロシア語ロシア語と文化、正統派の信仰の基礎は子供たちによって研究され、一般的な物理的な訓練に従事し、応急処置を提供することを学び、アーチェリー、オリエンテーリングを練習し、ミニハイキングに参加しました。 キャンプでは伝統的に演劇ワークショップが開催され、子供たちは人前で話すことと演技の基礎を学びました。\n\n「巡礼者」で休暇を取っている人の中には、トルコに住む同胞の子供たちだけでなく、トルコの家族の子供たちもいました。 Xアニバーサリーの子供の絵コンテスト「イースターミラクル」の受賞者もキャンプの仕事に参加しました。\n\n8月25日、トルコ共和国の領土でモスクワ総主教区の忠実な人の世話を担当している司祭Georgy Sergeyevは、巡礼者で神の典礼を祝いました。 礼拝の後、司祭は子供たちと会話をし、彼らの質問に答えました。\n\nキャンプの閉会式で、ジョージ神父とイズミルのロシア協会の会長であるA.Ponomarevは、各生徒に巡礼者の仕事への参加証明書と思い出に残る贈り物–過去十年間のイースターミラクルコンテストの受賞者によって作られた福音的なテーマに関する絵を描いた出版されたアルバムを提示しました。"},"ru":{"auto":"15-25 августа 2023 года в окрестностях города Ялова у побережья Мраморного моря в Турции третий раз прошел детский лагерь «Пилигрим», организованный Ассоциацией изучения русского языка и культуры имени А.И. Солженицына при поддержке Русской Православной Церкви.\n\nВ нынешнем году участниками проекта стали более 60 мальчиков и девочек.\n\nДети изучали русский язык и русскую культуру, основы Православной веры, занимались общей физической подготовкой, учились оказывать первую медицинскую помощь, упражнялись в стрельбе из лука, спортивном ориентировании, участвовали в мини-походах. В лагере традиционно была организована театральная мастерская, где ребята занимались основами ораторского искусства и актерским мастерством.\n\nСреди отдыхавших в «Пилигриме» были не только дети соотечественников, проживающих в Турции, но и ребята из турецких семей. В работе лагеря также приняли участие победители X юбилейного конкурса детского рисунка «Пасхальное чудо».\n\n25 августа ответственный за окормление верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил в «Пилигриме» Божественную литургию. После богослужения священнослужитель провел беседу с детьми и ответил на их вопросы.\n\nНа торжественном закрытии лагеря отец Георгий и председатель Русского общества в Измире А. Пономарев вручили каждому воспитаннику сертификат об участии в работе «Пилигрима» и памятный подарок – изданный альбом с рисунками на евангельскую тематику, выполненными победителями конкурса «Пасхальное чудо» за истекшее десятилетие.","manual":"15-25 августа 2023 года в окрестностях города Ялова у побережья Мраморного моря в Турции третий раз прошел детский лагерь «Пилигрим», организованный Ассоциацией изучения русского языка и культуры имени А.И. Солженицына при поддержке Русской Православной Церкви.\n\nВ нынешнем году участниками проекта стали более 60 мальчиков и девочек.\n\nДети изучали русский язык и русскую культуру, основы Православной веры, занимались общей физической подготовкой, учились оказывать первую медицинскую помощь, упражнялись в стрельбе из лука, спортивном ориентировании, участвовали в мини-походах. В лагере традиционно была организована театральная мастерская, где ребята занимались основами ораторского искусства и актерским мастерством.\n\nСреди отдыхавших в «Пилигриме» были не только дети соотечественников, проживающих в Турции, но и ребята из турецких семей. В работе лагеря также приняли участие победители X юбилейного конкурса детского рисунка «Пасхальное чудо».\n\n25 августа ответственный за окормление верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил в «Пилигриме» Божественную литургию. После богослужения священнослужитель провел беседу с детьми и ответил на их вопросы.\n\nНа торжественном закрытии лагеря отец Георгий и председатель Русского общества в Измире А. Пономарев вручили каждому воспитаннику сертификат об участии в работе «Пилигрима» и памятный подарок – изданный альбом с рисунками на евангельскую тематику, выполненными победителями конкурса «Пасхальное чудо» за истекшее десятилетие."},"sr":{"auto":"15.и 25. августа 2023. године у околини града јалова код обале Мраморног мора у Турској по трећи пут је одржан дечји камп Пилигрим, који је организовала асоцијација за проучавање руског језика и културе имени А. и. Солженицына уз подршку Руске Православне Цркве.\n\nОве године, више од 60 дечака и девојчица је учествовало у пројекту.\n\nДеца су учила руски језик и руску културу, основе православне вере, занимала се општем физичком припремом, учила да пружају прву медицинску помоћ, вежбала су стрељање луком, спортско оријентисање, учествовала су у мини-походима. У логору је традиционално организована театарска радионица, где су се момци бавили основама ораторске уметности и глумачком вештином.\n\nМеђу онима који су се одмарали у \"Пилгриму\" била су не само деца сународника који су живели у Турској, већ и деца из турских породица. У раду логора учествовали су и победници X јубилејског конкурса дечјег цртежа \"Пасхално чудо\".\n\n25.августа, свештеник Георгиј Сергеев, одговоран за храњење верника Московског патријархата на територији Турске Републике, извршио је Божанску Литургију у \"Пилигриму\". Након богослужења, свештеник је разговарао са децом и одговорио на њихова питања.\n\nНа свечаном затварању логора, отац Георгиј и председник Руског друштва у Измиру а.Пономарев су сваком воспитанику уручили сертификат о учешћи у раду Пилигрима и памтитни поклон издан албум са сликама на евангелску тематику, које су направили победници конкурса Пасхално чудо за протеклу деценију."},"tr":{"auto":"15-25 Ağustos 2023'te, Türkiye'nin Marmara Denizi kıyısındaki Yalova kentinin yakınlarında, Rus Ortodoks Kilisesi'nin desteğiyle A.I. Solzhenitsyn adlı Rus Dili ve Kültürü Derneği tarafından düzenlenen «Pilgrim\" çocuk kampına üçüncü kez ev sahipliği yapıldı.\n\nBu yıl projeye 60'dan fazla erkek ve kız çocuğu katıldı.\n\nÇocuklar Rus dilini ve Rus kültürünü, Ortodoks inancının temellerini incelediler, genel fiziksel eğitime katıldılar, ilk yardımda bulunmayı öğrendiler, okçulukta egzersiz yaptılar, spor yönelimleri yaptılar, mini kamplara katıldılar. Kampta geleneksel olarak, çocukların hitabet sanatının temellerini ve oyunculuk becerilerini ele aldıkları bir tiyatro atölyesi düzenlenmiştir.\n\nPilgrim'de tatil yapanlar arasında sadece Türkiye'de yaşayan yurttaşların çocukları değil, aynı zamanda Türk ailelerinden gelen çocuklar da vardı. Kampın çalışmalarına «Paskalya Mucizesi\" adlı çocuk çiziminin X yıldönümü yarışmasının kazananları da katıldı.\n\n25 Ağustos'ta, Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesinin inananlarını beslemekten sorumlu olan rahip George Sergeyev, Hacı'da İlahi bir ayini gerçekleştirdi. İbadetten sonra din adamı çocuklarla bir konuşma yaptı ve sorularına cevap verdi.\n\nKampın törensel kapanışında, İzmir'deki Rus Toplumu A. Ponomarev'in babası George ve başkanı, her öğrenciye «Hacı» nın çalışmalarına katılım sertifikası ve geçtiğimiz on yıldaki «Paskalya Mucizesi» yarışmasının kazananları tarafından gerçekleştirilen evanjelik temalı çizimlerle yayınlanan bir albüm olan unutulmaz bir hediye verdi."}}},"component":"content-flow"},{"images":[{"title":{},"width":1096,"chosen":false,"height":617,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/25/image-name_14d2ab1e-2fad-4721-97cd-ebb46941bc68","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/25/image-name_03b287dc-94df-442e-93c2-5f6045af22af"},{"title":{},"width":1109,"chosen":false,"height":624,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/25/image-name_739c9e8a-ac29-47a2-824d-91a358a0a762","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/25/image-name_66358b5d-a420-46ea-869a-1131d6e25974"},{"title":{},"width":891,"chosen":false,"height":501,"original":"https://storage.yandexcloud.n Светог Патријарха Кирила са А. Е. Лихачевом"},"tr":{"auto":"Kutsal Patrik Kiril'in A.E. Likhachev ile buluşması"}},"breakpoint":"main"}],"published_at":"2023-08-18T07:18:00+00:00","updated_at":"2023-08-18T07:55:15.824981+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 17 أغسطس ، في مقر البطريركية والسينودس في دير دانيلوف في موسكو ، التقى قداسة البطريرك كيريل بالمدير العام لمؤسسة الطاقة الذرية الحكومية روساتوم ، رئيس مؤسسة دعم الثقافة والتراث المسيحي أليكسي إيفجينيفيتش ليخاتشيف.\n\nبالنظر إلى مساعدة الكنيسة الأرثوذكسية الروسية وفيما يتعلق بالذكرى 60 لميلاده ، منح قداسة البطريرك كيريل أ.ليخاشيف وسام الأمير المبارك ألكسندر نيفسكي (الدرجة الثالثة) ، الخدمة الصحفية لبطريرك موسكو وجميع تقارير روسيا.\n\nقال رئيس الكنيسة الأرثوذكسية الروسية ، وهو يقدم الجائزة:\" أنا ممتن جدا لكل ما تفعله من أجل الوطن الأم وقوته وازدهاره ومن حيث العلاقات بين الكنيسة والدولة\".\n\nبعد حفل توزيع الجوائز ، أجرى قداسته محادثة مع أ. ليخاشيف في غرفة العرش في الغرف البطريركية.\n\nوقال حضرته:\" أود أن أقول مرة أخرى إنه من الصعب المبالغة في تقدير أهمية روساتوم في التطور العلمي والتقني لبلدنا\". \"منظمة قوية مثل روساتوم ، بالإضافة إلى أنشطتها الأساسية ، تنفذ الكثير من الأشياء الجيدة التي تساعد الناس.\"\n\n\"لقد أتيحت لي الفرصة لزيارة ساروف والمركز النووي مرارا وتكرارا. في وقت من الأوقات ، عندما كنت لا أزال في المدرسة ، كانت الفيزياء هي أكثر المواد المفضلة لدي ، وفي مرحلة ما خطرت لي فكرة ما إذا كان ينبغي علي اختيار مسار متعلق بالفيزياء ، \" شارك قداسة البطريرك ذكرياته. - ولكن بعد ذلك تولى البعد الروحي. لكن لم يكن هناك بديل آخر غير اللاهوت والفيزياء في حياتي.\"\n\nوتابع الرئيسيات:\" بعد كل شيء ، أنتمي إلى الجيل الذي ارتبطت فيه هذه الرومانسية الخاصة بالفيزياء النووية والفيزياء بشكل عام\". – هذا ، من ناحية ، هو حماية بلدنا من التهديدات الخارجية ، وبالطبع فهم أن الطاقة النووية قادرة على تزويد البلاد بالطاقة. وبدا للجميع أن الطاقة النووية لديها بالفعل فرص لا تنضب ، ومن نواح كثيرة ارتبط التقدم العلمي والتكنولوجي لروسيا بالإنجازات في مجالك.\"\n\n\"كل ما أتحدث عنه قد مضى الآن إلى الأمام بطريقة يستحيل تقييمها ، ويرجع الفضل في ذلك في المقام الأول إلى أنشطة المركز النووي. لذلك ، شكري الصادق لكم ، جميع موظفي المركز النووي. كان على وجه التحديد مع أنشطتكم وأنشطة أسلافكم ، مع أنشطة فريقك ، أن ضمان السيادة الحقيقية لبلدنا كان متصلا. لذلك ، من الصعب مقارنة دور مؤسستك وهذا المجال من النشاط العلمي والتقني بأي دور آخر من شأنه أن يؤثر على المصير التاريخي لروسيا\".\n\n\"أود أيضا أن أقول إنه كان يلمسني دائما كيف حافظ العلماء على ذكرى القديس سيرافيم وحافظوا عليها. هذا مزيج مذهل من العقلانية والتصوف: من ناحية ، عقلانية العلماء ومن ناحية أخرى ، التصوف الروحي للقديس سيرافيم. لقد ربطوا بطريقة أو بأخرى بطريقة خاصة في تجربة ساروف الحديثة\" ، أكد قداسة البطريرك.\n\n\"لذلك ، أود أن أعرب مرة أخرى عن احترامي العميق وامتناني لعملكم ولعمل زملائكم ، لأقول إن الكنيسة الأرثوذكسية الروسية معك من خلال القديس سيرافيم\".\n\nردا على ذلك ، شكر مدير روساتوم بحرارة قداسة البطريرك: \"شكرا جزيلا ، قداستك ، على كلماتك الرقيقة. أريد أن أؤكد مرة أخرى أنني أعتبرها مجرد تشجيع لمزيد من العمل.\"\n\nقال أ.ليخاتشيف:\" لقد قلت كلمات لطيفة وعميقة جدا عن ساروف ، بالنسبة لي هذا الموضوع ليس غير مبال مرتين – كرئيس للصناعة النووية وكشخص ولد هناك\".\n\nووفقا له ، فإن البعد الروحي لأنشطتهم له أهمية كبيرة بالنسبة لموظفي روساتوم: \"موظفونا وعلماؤنا وعمالنا العاديون لديهم مزيج من الإيمان بالله وعدالته وقوة المعرفة والحب للوطن الأم – إنهم يأتون بطريقة ما بشكل طبيعي جدا ، في رأيي الرأي ثابت تماما.\"\n\nكما شكر ليخاتشيف قداسة البطريرك كيريل على اهتمامه المستمر بحياة كنيسة ساروف.\n\nوأضاف رئيس روساتوم:\" نحن فخورون جدا بأنك كرست كنائسنا المستعادة في ساروف وزيارتنا هناك بانتظام\".\n\nشارك المتروبوليت أنتوني فولوكولامسك ، رئيس قسم العلاقات الكنسية الخارجية في بطريركية موسكو ، ورئيس الأساقفة نيكولاي بالاشوف ، مستشار بطريرك موسكو وعموم روسيا ، ومدير صندوق دعم الثقافة والتراث المسيحي إي آي سكوبينكو في حفل توزيع الجوائز وفي المحادثة."},"al":{"auto":"Më 17 gusht, Në Rezidencën Patriarkale dhe Sinodale në Manastirin Danilov në Moskë, Patriarku I Tij I Shenjtërisë Kirill u takua me Drejtorin e Përgjithshëm të Korporatës Shtetërore Të Energjisë Atomike Rosatom, Kryetar i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë Alexey Evgenievich Likhachev.\n\nDuke marrë parasysh ndihmën e Kishës Ortodokse ruse dhe në lidhje me 60 vjetorin e lindjes së tij, Patriarku I Shenjtërisë Së tij Kirill i dha A. E. Likhachev Urdhrin e Princit Të Bekuar Aleksandër Nevsky (shkalla III), Shërbimi Për Shtyp I Patriarkut Të Moskës dhe të gjitha Raporteve Të Rusisë.\n\n\"Unë jam shumë mirënjohës për gjithçka që po bëni për Atdheun, për fuqinë e tij, për prosperitetin dhe për sa i përket marrëdhënieve kishë-shtet,\" tha Primati i Kishës Ortodokse ruse, duke paraqitur çmimin.\n\nPas ceremonisë së ndarjes së çmimeve, Shenjtëria e tij pati një bisedë me A. e. Likhachev në Dhomën E Fronit të Dhomave Patriarkale.\n\n\"Unë do të doja të them edhe një herë se është e vështirë të mbivlerësohet rëndësia e Rosatom në zhvillimin shkencor dhe teknik të vendit tonë\", tha Shenjtëria e tij. \"Një organizatë e tillë e fuqishme si Rosatom, përveç aktiviteteve të saj thelbësore, kryen shumë gjëra të mira që ndihmojnë njerëzit.\"\n\n\"Kam pasur mundësinë të vizitoj Në mënyrë të përsëritur Sarov dhe Qendrën Bërthamore. Në një kohë, kur isha ende në shkollë, fizika ishte lënda ime e preferuar dhe në një moment më erdhi në mendje mendimi nëse duhet të zgjidhja një rrugë që lidhet me fizikën,\" Shenjtëria E tij Patriarku ndau kujtimet e tij. - Por pastaj dimensioni shpirtëror mori përsipër. Por nuk kishte alternativë tjetër përveç teologjisë dhe fizikës në jetën time.\"\n\n\"Pastaj, në fund të fundit, unë i përkas brezit kur një romancë kaq e veçantë shoqërohej me fizikën bërthamore, me fizikën në përgjithësi,\" vazhdoi Primati. - Kjo, nga njëra anë, është mbrojtja e vendit tonë nga kërcënimet e jashtme, dhe, natyrisht, të kuptuarit se energjia bërthamore është e aftë t'i sigurojë vendit energji. Dhe të gjithëve iu duk se energjia bërthamore me të vërtetë kishte mundësi të pashtershme, dhe në shumë mënyra përparimi shkencor dhe teknologjik I Rusisë u shoqërua me arritjet në fushën tuaj.\"\n\n\"Gjithçka për të cilën po flas tani ka shkuar shumë përpara në një mënyrë që është e pamundur të vlerësohet, dhe falë kryesisht aktiviteteve të Qendrës Bërthamore. Prandaj, falënderimet e mia të përzemërta për ju, të gjithë stafin e Qendrës Bërthamore. Ishte pikërisht me aktivitetet tuaja dhe aktivitetet e paraardhësve tuaj, me aktivitetet e ekipit tuaj, që sigurimi i sovranitetit të vërtetë të vendit tonë ishte i lidhur. Prandaj, është e vështirë të krahasosh rolin e institucionit tënd dhe këtë fushë të veprimtarisë shkencore dhe teknike me ndonjë tjetër që do të ndikonte kështu në fatin historik të Rusisë,\" tha Shenjtëria e tij.\n\n\"Unë gjithashtu do të doja të them se gjithmonë ka qenë prekëse për mua se si shkencëtarët kanë ruajtur dhe ruajtur kujtesën e Shën Serafimit. Ky është një kombinim i mahnitshëm i racionalizmit dhe misticizmit: nga njëra anë, racionaliteti i shkencëtarëve dhe nga ana tjetër, misticizmi shpirtëror i Shën Serafimit. Ata janë lidhur disi në një mënyrë të veçantë në përvojën e Sarovit modern\", theksoi Shenjtëria e tij Patriarku.\n\n\"Prandaj, do të doja të shprehja edhe një herë respektin dhe mirënjohjen time të thellë për punët tuaja dhe punët e kolegëve tuaj, për të thënë se Përmes Shën Serafimit, Kisha Ortodokse ruse është me ju,\" vuri në dukje Primati.\n\nNë përgjigje, drejtori I Rosatom falënderoi përzemërsisht Shenjtërinë E Tij Patriarkun: \"Faleminderit shumë, Shenjtëria juaj, për fjalët tuaja të mira. Dua të theksoj edhe një herë se i perceptoj ato vetëm si inkurajim për punë të mëtejshme.\"\n\n\"Ju thatë fjalë shumë të mira dhe të thella për Sarov, për mua kjo temë nuk është indiferente dy herë – si kreu i industrisë bërthamore dhe si një person i lindur atje,\" Tha A. e. Likhachev.\n\nSipas tij, dimensioni shpirtëror i aktiviteteve të tyre është i rëndësisë më të rëndësishme për punonjësit E Rosatom: \"punonjësit Tanë, shkencëtarët dhe punëtorët E zakonshëm kanë një kombinim të besimit në Zot, në drejtësinë e tij dhe në fuqinë e dijes Dhe dashurinë Për Atdheun – ata disi vijnë shumë natyrshëm, për mendimin tim pikëpamja është plotësisht e qëndrueshme.\"\n\nA. e. Likhachev gjithashtu falënderoi Shenjtërinë E tij Patriarkun Kirill për vëmendjen e tij të vazhdueshme ndaj jetës kishtare Të Sarovit.\n\n\"Ne jemi shumë krenarë që ju shenjtëruat Kishat tona Të restauruara Sarov dhe na vizitoni atje rregullisht\", shtoi kreu I Rosatom.\n\nMitropoliti Anthony I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, Kryeprifti Nikolai Balashov, këshilltar i Patriarkut të Moskës dhe Të Gjithë Rusisë, Dhe Drejtor i Fondit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë E. I. Skopenko mori pjesë në ceremoninë e ndarjes së çmimeve dhe në bisedë."},"cn":{"auto":"8月17日，在莫斯科达尼洛夫修道院的宗主教和联合住所，基里尔教皇会见了国家原子能公司总干事罗萨托姆，支持基督教文化和遗产基金会主席阿列克谢*叶夫根尼耶维奇*利哈切夫。\n\n考虑到俄罗斯东正教会的帮助和他出生60周年纪念,基里尔教皇授予利哈切夫受祝福的亚历山大*涅夫斯基王子勋章(第三学位)、莫斯科主教的新闻服务和所有俄罗斯报道。\n\n\"我非常感谢你们为祖国所做的一切，为祖国的力量，繁荣和教会-国家关系所做的一切，\"俄罗斯东正教会的灵长类动物在颁奖时说。\n\n颁奖仪式结束后，尊者与A.E.Likhachev在父权分庭的王座室进行了对话。\n\n\"我想再次说，很难高估Rosatom在我国科学和技术发展中的重要性，\"尊者说。 \"像Rosatom这样一个强大的组织，除了其核心活动之外，还开展了许多帮助人们的好东西。\"\n\n\"我有机会反复访问萨罗夫和核中心。 有一段时间，当我还在学校的时候，物理学是我最喜欢的科目，在某些时候，我想到了我是否应该选择一条与物理学有关的道路，\"族长尊者分享了他的回忆。 -但后来精神层面接管了。 但在我的生活中，除了神学和物理学之外，别无选择。\"\n\n\"然后，毕竟，我属于这样一个特殊的浪漫与核物理相关的一代，与一般的物理学有关，\"灵长类动物继续道。 –这一方面是保护我国免受外部威胁，当然还有核能能够为国家提供能源的理解。 在每个人看来，核能确实有取之不尽的机会，在许多方面，俄罗斯的科技进步与你们领域的成就有关。\"\n\n\"我所说的一切现在已经以一种甚至无法估计的方式遥遥领先，这主要归功于核中心的活动。 因此，我衷心感谢您，核中心的全体工作人员。 正是与你的活动和你的前任的活动，与你的团队的活动，确保我们国家的真正主权联系在一起。 因此，很难将贵机构和这一科学和技术活动领域的作用与任何其他会影响俄罗斯历史命运的机构进行比较，\"尊者说。\n\n\"我还想说，科学家们如何保存和保存圣塞拉芬的记忆一直让我感动。 这是理性主义和神秘主义的惊人结合：一方面是科学家的理性，另一方面是圣塞拉芬的精神神秘主义。 他们以某种特殊的方式与现代萨罗夫的经验联系在一起，\"宗主教尊者强调说。\n\n\"因此，我想再次表达我对你们的劳动和同事的劳动的深切敬意和感激之情，说通过圣塞拉芬，俄罗斯东正教会与你们同在，\"灵长类动物指出。\n\n对此，Rosatom主任亲切地感谢宗主教尊者：\"非常感谢尊者，您的客气话。 我想再次强调，我认为它们仅仅是对进一步工作的鼓励。\"\n\nA.E.Likhachev说：\"你对萨罗夫说了非常善意和深刻的话，对我来说这个话题并不是无动于衷的两次–无论是作为核工业的负责人还是作为出生在那里的人。\"\n\n据他介绍，他们的活动的精神层面是Rosatom员工最重要的：\"我们的员工和科学家和普通工人对上帝的信仰，他的正义，知识的力量和对祖国的热爱的结合–他们\"\n\nA.E.Likhachev还感谢尊者族长基里尔对萨罗夫教会生活的持续关注。\n\nRosatom的负责人补充说：\"我们非常自豪您将我们的Sarov恢复教堂奉献给我们，并定期访问我们。\"\n\n莫斯科宗主教对外教会关系部主席沃洛科拉姆斯克大都会安东尼、莫斯科和全俄罗斯宗主教顾问尼古拉*巴拉绍夫、基督教文化和遗产支持基金主任斯科潘科参加了颁奖典礼和会话。"},"el":{"auto":"Στις 17 Αυγούστου, στην Πατριαρχική και Συνοδική κατοικία στη Μονή Ντανίλοφ στη Μόσχα, ο Αγιώτατος Πατριάρχης Κύριλλος συναντήθηκε με τον Γενικό Διευθυντή της κρατικής εταιρείας Ατομικής Ενέργειας Rosatom, πρόεδρο του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς Alexey Evgenievich Likhachev.\n\nΛαμβάνοντας υπόψη τη βοήθεια της Ρωσική Ορθόδοξη Εκκλησία και σε σχέση με την 60ή επέτειο από τη γέννησή του, ο Αγιώτατος Πατριάρχης Κύριλλος απένειμε στον Α.Ε. Λιχάτσεφ το Τάγμα του Ευλογημένου πρίγκιπα Αλέξανδρου Νέβσκι (βαθμός ΙΙΙ), η υπηρεσία Τύπου του Πατριάρχη Μόσχας και Πάσης Ρωσίας αναφέρει.\n\n\"Είμαι πολύ ευγνώμων για όλα όσα κάνετε για την Πατρίδα, για τη δύναμή της, για την ευημερία και από την άποψη των σχέσεων Εκκλησίας-Κράτους\", δήλωσε ο Προκαθήμενος της Ρωσική Ορθόδοξη Εκκλησία, παρουσιάζοντας το βραβείο.\n\nΜετά την τελετή απονομής, η Αγιότητά του είχε συνομιλία με τον Α.Ε. Λιχάτσεφ στην αίθουσα του θρόνου των πατριαρχικών Επιμελητηρίων.\n\n\"Θα ήθελα να πω για άλλη μια φορά ότι είναι δύσκολο να υπερεκτιμηθεί η σημασία της Rosatom στην επιστημονική και τεχνική ανάπτυξη της χώρας μας\", δήλωσε ο Παναγιώτατος. \"Μια τόσο ισχυρή οργάνωση όπως η Rosatom, εκτός από τις βασικές της δραστηριότητες, πραγματοποιεί πολλά καλά πράγματα που βοηθούν τους ανθρώπους\".\n\n\"Είχα την ευκαιρία να επισκεφθώ επανειλημμένα τον Σάροφ και το πυρηνικό κέντρο. Κάποτε, όταν ήμουν ακόμα στο σχολείο, η φυσική ήταν το αγαπημένο μου θέμα και κάποια στιγμή μου ήρθε η σκέψη αν πρέπει να επιλέξω ένα μονοπάτι που σχετίζεται με τη φυσική\", μοιράστηκε τις αναμνήσεις του ο Πατριάρχης. - Αλλά τότε η πνευματική διάσταση ανέλαβε. Αλλά δεν υπήρχε άλλη εναλλακτική λύση εκτός από τη θεολογία και τη φυσική στη ζωή μου\".\n\n\"Τότε, τελικά, ανήκω στη γενιά όταν ένα τέτοιο ιδιαίτερο ρομαντισμό συνδέθηκε με την πυρηνική φυσική, με τη φυσική γενικά\", συνέχισε ο πρωτεύων. - Αυτό, αφενός, είναι η προστασία της χώρας μας από εξωτερικές απειλές και, φυσικά, η κατανόηση ότι η πυρηνική ενέργεια είναι ικανή να παρέχει ενέργεια στη χώρα. Και φάνηκε σε όλους ότι η πυρηνική ενέργεια είχε πραγματικά ανεξάντλητες ευκαιρίες και από πολλές απόψεις η επιστημονική και τεχνολογική πρόοδος της Ρωσίας συνδέθηκε με επιτεύγματα στον τομέα σας\".\n\n\"Όλα για τα οποία μιλάω έχουν προχωρήσει πολύ με τρόπο που είναι αδύνατο να εκτιμηθεί καν, και χάρη κυρίως στις δραστηριότητες του πυρηνικού Κέντρου. Ως εκ τούτου, σας ευχαριστώ θερμά, όλο το προσωπικό του πυρηνικού Κέντρου. Ακριβώς με τις δραστηριότητές σας και τις δραστηριότητες των προκατόχων σας, με τις δραστηριότητες της ομάδας σας, συνδέθηκε η διασφάλιση της πραγματικής κυριαρχίας της χώρας μας. Ως εκ τούτου, είναι δύσκολο να συγκρίνετε τον ρόλο του ιδρύματός σας και αυτού του τομέα επιστημονικής και τεχνικής δραστηριότητας με οποιονδήποτε άλλο που θα επηρέαζε έτσι την ιστορική μοίρα της Ρωσίας\", δήλωσε ο Παναγιώτατος.\n\n\"Θα ήθελα επίσης να πω ότι ήταν πάντα συγκινητικό για μένα πώς οι επιστήμονες διατήρησαν και διατηρούν τη μνήμη του Αγίου Σεραφείμ. Αυτός είναι ένας εκπληκτικός συνδυασμός ορθολογισμού και μυστικισμού: αφενός, ο ορθολογισμός των επιστημόνων και αφετέρου, ο πνευματικός Μυστικισμός του Αγίου Σεραφείμ. Έχουν κατά κάποιο τρόπο συνδεθεί με έναν ιδιαίτερο τρόπο στην εμπειρία του σύγχρονου Σάροφ\", τόνισε ο Παναγιώτατος Πατριάρχης.\n\n\"Γι' αυτό, θα ήθελα να εκφράσω για άλλη μια φορά τον βαθύ σεβασμό και την ευγνωμοσύνη μου για τους κόπους σας και τους κόπους των συναδέλφων σας, για να πω ότι μέσω του Αγίου Σεραφείμ, η Ρωσική Ορθόδοξη Εκκλησία είναι μαζί σας\", σημείωσε ο Προκαθήμενος.\n\nΣε απάντηση, ο διευθυντής της Rosatom ευχαρίστησε θερμά την Αγιότητά Του τον Πατριάρχη: \"Σας ευχαριστώ πολύ, Αγιότατε, για τα καλά σας λόγια. Θέλω να τονίσω για άλλη μια φορά ότι τα αντιλαμβάνομαι αποκλειστικά ως ενθάρρυνση για περαιτέρω εργασία\".\n\n\"Είπατε πολύ ευγενικά και βαθιά λόγια για τον Σάροφ, για μένα αυτό το θέμα δεν είναι αδιάφορο δύο φορές – τόσο ως επικεφαλής της πυρηνικής βιομηχανίας όσο και ως άτομο που γεννήθηκε εκεί\", δήλωσε ο Α.Ε. Λιχάτσεφ.\n\nΣύμφωνα με τον ίδιο, η πνευματική διάσταση των δραστηριοτήτων τους έχει τη σημαντικότερη σημασία για τους υπαλλήλους της Rosatom: \"οι υπάλληλοί μας, οι επιστήμονες και οι απλοί εργαζόμενοι έχουν έναν συνδυασμό πίστης στον Θεό, στη δικαιοσύνη του και στη δύναμη της γνώσης και της αγάπης για την πατρίδα – κατά κάποιο τρόπο έρχονται πολύ φυσικά, κατά τη γνώμη μου η άποψη είναι απολύτως συνεπής\".\n\nΟ Α. Ε. Λιχάτσεφ ευχαρίστησε επίσης τον Αγιώτατο Πατριάρχη Κύριλλο για τη συνεχή προσοχή του στην εκκλησιαστική ζωή του Σάρωφ.\n\n\"Είμαστε πολύ περήφανοι που έχετε αφιερώσει τις ανακαινισμένες εκκλησίες μας στο Σάροφ και μας επισκέπτεστε τακτικά εκεί\", πρόσθεσε ο επικεφαλής της Rosatom.\n\nΟ Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, ο Αρχιερέας Νικολάι Μπαλάσοφ, σύμβουλος του Πατριάρχη Μόσχας και Πάσης Ρωσίας και διευθυντής του Ταμείου για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς Ε.Ι. Σκοπένκο συμμετείχαν στην τελετή απονομής και στη συζήτηση."},"en":{"auto":"On August 17, at the Patriarchal and Synodal Residence in the Danilov Monastery in Moscow, His Holiness Patriarch Kirill met with the Director General of the State Atomic Energy Corporation Rosatom, Chairman of the Foundation for the Support of Christian Culture and Heritage Alexey Evgenievich Likhachev.\n\nIn consideration of the help of the Russian Orthodox Church and in connection with the 60th anniversary of his birth, His Holiness Patriarch Kirill awarded A.E. Likhachev the Order of the Blessed Prince Alexander Nevsky (III degree), the Press Service of the Patriarch of Moscow and All Russia reports.\n\n\"I am very grateful for all that you are doing for the Motherland, for its power, for prosperity and in terms of church-state relations,\" said the Primate of the Russian Orthodox Church, presenting the award.\n\nAfter the award ceremony, His Holiness had a conversation with A.E. Likhachev in the Throne Room of the Patriarchal Chambers.\n\n\"I would like to say once again that it is difficult to overestimate the importance of Rosatom in the scientific and technical development of our country,\" His Holiness said. \"Such a powerful organization as Rosatom, in addition to its core activities, carries out a lot of good things that help people.\"\n\n\"I had the opportunity to repeatedly visit Sarov and the Nuclear Center. At one time, when I was still at school, physics was my favorite subject, and at some point the thought came to my mind whether I should choose a path related to physics,\" His Holiness the Patriarch shared his memories. – But then the spiritual dimension took over. But there was no alternative other than theology and physics in my life.\"\n\n\"Then, after all, I belong to the generation when such a special romance was associated with nuclear physics, with physics in general,\" the Primate continued. – This, on the one hand, is the protection of our country from external threats, and, of course, the understanding that nuclear power is capable of providing the country with energy. And it seemed to everyone that nuclear power really had inexhaustible opportunities, and in many ways Russia's scientific and technological progress was associated with achievements in your field.\"\n\n\"Everything I am talking about has now gone far ahead in a way that it is impossible to even estimate, and thanks primarily to the activities of the Nuclear Center. Therefore, my heartfelt thanks to you, the entire staff of the Nuclear Center. It was precisely with your activities and the activities of your predecessors, with the activities of your team, that ensuring the true sovereignty of our country was connected. Therefore, it is difficult to compare the role of your institution and this area of scientific and technical activity with any other that would thus affect the historical fate of Russia,\" His Holiness said.\n\n\"I would also like to say that it has always been touching for me how scientists have preserved and preserve the memory of St. Seraphim. This is an amazing combination of rationalism and mysticism: on the one hand, the rationality of scientists and on the other hand, the spiritual mysticism of St. Seraphim. They have somehow connected in a special way in the experience of modern Sarov,\" His Holiness the Patriarch stressed.\n\n\"Therefore, I would like to express once again my deep respect and gratitude for your labors and the labors of your colleagues, to say that through St. Seraphim, the Russian Orthodox Church is with you,\" the Primate noted.\n\nIn response, the director of Rosatom cordially thanked His Holiness the Patriarch: \"Thank you very much, Your Holiness, for your kind words. I want to emphasize once again that I perceive them solely as encouragement for further work.\"\n\n\"You said very kind and profound words about Sarov, for me this topic is not indifferent twice – both as the head of the nuclear industry and as a person born there,\" A.E. Likhachev said.\n\nAccording to him, the spiritual dimension of their activities is of the most important importance for Rosatom employees: \"Our employees, scientists, and ordinary workers have a combination of faith in God, in His justice, and in the power of knowledge, and love for the Motherland – they somehow come very naturally, in my opinion the view is completely consistent.\"\n\nA.E. Likhachev also thanked His Holiness Patriarch Kirill for his constant attention to the church life of Sarov.\n\n\"We are very proud that you consecrated our Sarov restored churches and visit us there regularly,\" the head of Rosatom added.\n\nMetropolitan Anthony of Volokolamsk, Chairman of the Moscow Patriarchate's Department for External Church Relations, Archpriest Nikolai Balashov, adviser to the Patriarch of Moscow and All Russia, and Director of the Fund for the Support of Christian Culture and Heritage E.I. Skopenko took part in the award ceremony and in the conversation."},"fr":{"auto":"Le 17 août, le Patriarche Cyrille de Moscou et de toute la Russie a rencontré le directeur général de la société d'état pour l'énergie atomique Rosatom, le président du Fonds de soutien à la culture et au patrimoine chrétiens, Alexei evgenyevich likhachev, à la résidence patriarcale et synodale du monastère Danilov à Moscou.\n\nCompte tenu de l'aide apportée par l'Église orthodoxe russe et à l'occasion du 60e anniversaire de sa naissance, le Patriarche Cyrille a décerné à A. E. likhachev l'ordre du bienheureux Prince Alexandre Nevski (III degré), rapporte le service de Presse du Patriarche de Moscou et de toute la Russie.\n\n«Une grande gratitude pour tout ce que vous faites pour la patrie, pour sa puissance, pour sa prospérité et en termes de relations ecclésiastiques et étatiques», a déclaré le Primat de l'Église orthodoxe russe en remettant le prix.\n\nAprès la cérémonie de remise des prix dans la salle du Trône des chambres patriarcales a eu lieu l'entretien de sa Sainteté avec A. E. likhachev.\n\n«Encore une fois, je voudrais dire qu'il est difficile de surestimer l'importance de Rosatom dans le développement scientifique et technique de notre pays\", a déclaré le Saint-Monseigneur. - Une organisation aussi puissante que Rosatom, en plus de ses activités de profil, réalise beaucoup de bonnes choses qui aident les gens.»\n\n«J'ai eu l'occasion de visiter à plusieurs reprises Sarov et le centre Nucléaire. À une époque où j'étais encore à l'école, mon sujet préféré était la physique, et à un moment donné, je me suis demandé si je devais choisir le chemin associé à la physique, a raconté le Patriarche.  Mais ensuite, la dimension spirituelle a pris le dessus. Mais il n'y avait pas d'autre alternative que la théologie et la physique dans ma vie.\n\n«Ensuite, j'appartiens à cette génération où la physique nucléaire, la physique en général, était associée à une romance si particulière\", a poursuivi le Primat. - C'est, d'une part, la protection de notre pays contre les menaces extérieures, et, bien sûr, la compréhension que l'énergie nucléaire est capable de fournir au pays de l'énergie. Et il semblait à tout le monde que les possibilités vraiment inépuisables étaient dans l'énergie nucléaire, et à bien des égards, les progrès scientifiques et techniques de la Russie étaient liés aux réalisations dans votre domaine.»\n\n«Tout ce dont je parle est maintenant allé de l'avant d'une manière qui ne peut même pas être évaluée, et grâce principalement aux activités du centre Nucléaire. Par conséquent, une sincère gratitude à Vous, à l'ensemble de l'équipe du centre Nucléaire. C \u0026 apos; est avec Vos activités et celles de Vos prédécesseurs, avec celles de votre équipe que la souveraineté véritable de notre pays a été assurée. Par conséquent, il est difficile de comparer le rôle de votre institution et de cette direction de l'activité scientifique et technique avec n'importe quel autre, ce qui aurait ainsi influencé le destin historique de la Russie», a déclaré sa Sainteté.\n\n«Je voudrais aussi dire qu'il a toujours été touchant pour moi, comment les scientifiques ont préservé et préservé la mémoire du révérend Séraphin. C'est une combinaison étonnante de rationalisme et de mysticisme: d'une part, la rationalité des scientifiques et, d'autre part, la mystique spirituelle du révérend Séraphin. Ils se sont Unis d'une manière particulière dans l'expérience de Sarov moderne», a souligné le Patriarche.\n\n«Par conséquent, je voudrais, une fois de plus, exprimer mon profond respect et ma gratitude pour Vos travaux et ceux de Vos collègues, dire que, par l'intermédiaire du révérend Séraphin, l'Église orthodoxe russe est avec vous», a déclaré le Primat.\n\nDans sa réponse, le directeur de Rosatom a remercié chaleureusement le Patriarche: «Merci beaucoup, votre Sainteté, pour vos paroles aimables. Encore une fois, je tiens à souligner que je les perçois uniquement comme un encouragement à la poursuite du travail.»\n\n«Vous avez dit des mots très gentils et profonds sur Sarov, pour moi, ce sujet est deux fois important – et en tant que chef de l'industrie nucléaire, et en tant que personne qui y est née», a déclaré A. E. likhachev.\n\nSelon lui, pour les employés de Rosatom, la dimension spirituelle de leur activité est d'une importance cruciale: «nos employés et les scientifiques, et les travailleurs ordinaires – une combinaison de foi en Dieu, en sa justice, et par la force de la connaissance, et l'amour de la Patrie – ils sont en quelque sorte acquis très naturellement, à mon avis, tout à fait\n\nA. E. likhachev a également remercié sa Sainteté le Patriarche Cyrille pour son attention constante à la vie de l'église de Sarov.\n\n«Nous sommes très fiers que vous ayez consacré nos temples restaurés de Sarov et que vous y soyez régulièrement», a Ajouté le chef de Rosatom.\n\nLe métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, l'archiprêtre Nikolaï Balachov, conseiller du Patriarche de Moscou et de toute la Russie, et le directeur du Fonds de soutien à la culture chrétienne et au patrimoine, E. I. skopenko, ont participé à la cérémonie de remise des prix."},"ge":{"auto":"17 აგვისტოს, მოსკოვში, დანილოვის მონასტერში საპატრიარქო და სინოდალურ რეზიდენციაში, მისი უწმინდესობა პატრიარქი კირილი შეხვდა ატომური ენერგიის სახელმწიფო კორპორაციის \"როსატომის\" გენერალურ დირექტორს, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის თავმჯდომარეს ალექსეი ევგენიევიჩ ლიხაჩოვს.\n\nრუსეთის მართლმადიდებელი ეკლესიის დახმარებისა და მისი დაბადებიდან 60 წლისთავთან დაკავშირებით, მისმა უწმინდესმა პატრიარქმა კირილმა ა.ე. ლიხაჩოვს გადასცა კურთხეული პრინცის ალექსანდრე ნევსკის ორდენი (III ხარისხი), იუწყება მოსკოვისა და სრულიად რუსეთის პატრიარქის პრესსამსახური.\n\n\"მე ძალიან მადლობელი ვარ ყველაფრისთვის, რასაც თქვენ აკეთებთ სამშობლოსთვის, მისი ძალაუფლებისთვის, კეთილდღეობისთვის და ეკლესია-სახელმწიფოს ურთიერთობების თვალსაზრისით\", - თქვა რუსეთის მართლმადიდებელი ეკლესიის წინამძღვარმა და გადასცა ჯილდო.\n\nდაჯილდოების ცერემონიის შემდეგ, მის უწმინდესობას საუბარი ჰქონდა ა.ე. ლიხაჩოვთან საპატრიარქო პალატების ტახტის ოთახში.\n\n\"კიდევ ერთხელ მინდა ვთქვა, რომ ძნელია როსტომის მნიშვნელობის გადაჭარბება ჩვენი ქვეყნის სამეცნიერო და ტექნიკურ განვითარებაში\", - განაცხადა უწმინდესმა. \"ისეთი ძლიერი ორგანიზაცია, როგორიცაა როსატომი, ძირითადი საქმიანობის გარდა, ახორციელებს უამრავ კარგ რამეს, რაც ხალხს ეხმარება.\"\n\n\"მე მქონდა შესაძლებლობა არაერთხელ ვესტუმრო საროვს და ბირთვულ ცენტრს. ერთ დროს, როცა ჯერ კიდევ სკოლაში ვიყავი, ფიზიკა ჩემი საყვარელი საგანი იყო და რაღაც მომენტში აზრზე მოვიდა, უნდა ავირჩიო თუ არა ფიზიკასთან დაკავშირებული გზა\", - გვიზიარებს უწმინდესი პატრიარქი თავის მოგონებებს. - მაგრამ შემდეგ სულიერი განზომილება აიღო. მაგრამ ჩემს ცხოვრებაში თეოლოგიისა და ფიზიკის გარდა სხვა ალტერნატივა არ არსებობდა.\"\n\n\"მაშინ, ბოლოს და ბოლოს, მე იმ თაობას ვეკუთვნი, როდესაც ასეთი განსაკუთრებული რომანი ასოცირდებოდა ბირთვულ ფიზიკასთან, ზოგადად ფიზიკასთან\", - განაგრძო პრიმატმა. – ეს, ერთი მხრივ, არის ჩვენი ქვეყნის დაცვა გარე საფრთხეებისგან და, რა თქმა უნდა, იმის გაგება, რომ ბირთვულ ენერგიას შეუძლია ქვეყნის ენერგიით უზრუნველყოფა. და ყველას მოეჩვენა, რომ ბირთვულ ენერგიას ნამდვილად ჰქონდა ამოუწურავი შესაძლებლობები და მრავალი თვალსაზრისით რუსეთის სამეცნიერო და ტექნოლოგიური პროგრესი ასოცირდებოდა თქვენს სფეროში მიღწევებთან.\"\n\n\"ყველაფერი, რაზეც მე ვსაუბრობ, ახლა ბევრად წინ წავიდა ისე, რომ შეუძლებელია შეფასებაც კი და, პირველ რიგში, ბირთვული ცენტრის საქმიანობის წყალობით. ამიტომ, ჩემი გულწრფელი მადლობა თქვენ, ბირთვული ცენტრის მთელ თანამშრომლებს. სწორედ თქვენს საქმიანობასთან და თქვენი წინამორბედების საქმიანობასთან, თქვენი გუნდის საქმიანობასთან იყო დაკავშირებული ჩვენი ქვეყნის ნამდვილი სუვერენიტეტის უზრუნველყოფა. აქედან გამომდინარე, ძნელია შეადაროთ თქვენი ინსტიტუტის როლი და სამეცნიერო და ტექნიკური საქმიანობის ეს სფერო ნებისმიერ სხვას, რაც ამით გავლენას მოახდენს რუსეთის ისტორიულ ბედზე\", - განაცხადა უწმინდესმა.\n\n\"ასევე მინდა ვთქვა, რომ ჩემთვის ყოველთვის იყო შეხება, თუ როგორ შეინარჩუნეს მეცნიერებმა და შეინარჩუნეს წმინდა სერაფიმეს ხსოვნა. ეს არის რაციონალიზმისა და მისტიკის საოცარი კომბინაცია: ერთი მხრივ, მეცნიერთა რაციონალურობა და მეორე მხრივ, წმინდა სერაფიმეს სულიერი მისტიკა. მათ როგორღაც განსაკუთრებულად დაუკავშირდნენ თანამედროვე საროვის გამოცდილებას\", - აღნიშნა უწმინდესმა პატრიარქმა.\n\n\"ამიტომ, მინდა კიდევ ერთხელ გამოვხატო ჩემი ღრმა პატივისცემა და მადლიერება თქვენი შრომისა და თქვენი კოლეგების შრომისადმი, ვთქვათ, რომ წმინდა სერაფიმეს მეშვეობით რუსეთის მართლმადიდებელი ეკლესია თქვენთანაა\", - აღნიშნა წინამძღვარმა.\n\nამის საპასუხოდ, როსტომის დირექტორმა გულითადად მადლობა გადაუხადა უწმინდესს პატრიარქს: \"დიდი მადლობა, უწმინდესო, თქვენი კეთილი სიტყვებისთვის. კიდევ ერთხელ მინდა აღვნიშნო, რომ მათ მხოლოდ შემდგომი მუშაობის წახალისებად აღვიქვამ.\"\n\n\"თქვენ თქვით ძალიან კეთილი და ღრმა სიტყვები საროვზე, ჩემთვის ეს თემა ორჯერ არ არის გულგრილი – როგორც ბირთვული ინდუსტრიის ხელმძღვანელი და როგორც იქ დაბადებული ადამიანი\", - თქვა ა.ე. ლიხაჩოვმა.\n\nმისი თქმით, მათი საქმიანობის სულიერ განზომილებას ყველაზე მნიშვნელოვანი მნიშვნელობა აქვს როსტომის თანამშრომლებისთვის: \"ჩვენს თანამშრომლებს, მეცნიერებსა და ჩვეულებრივ მუშაკებს აქვთ ღმერთის რწმენის, მისი სამართლიანობისა და ცოდნის ძალისა და სამშობლოს სიყვარულის კომბინაცია – ისინი რატომღაც ძალიან ბუნებრივად მოდიან, ჩემი აზრით, შეხედულება სრულიად თანმიმდევრულია.\"\n\nა. ე. ლიხაჩოვმა ასევე მადლობა გადაუხადა მის უწმინდესობას პატრიარქ კირილს საროვის საეკლესიო ცხოვრებისადმი მუდმივი ყურადღებისთვის.\n\n\"ჩვენ ძალიან ვამაყობთ, რომ თქვენ აკურთხეთ ჩვენი საროვის აღდგენილი ეკლესიები და რეგულარულად გვეწვიეთ იქ\", - დასძინა როსტომის ხელმძღვანელმა.\n\nვოლოკოლამსკის მიტროპოლიტი ანტონი, მოსკოვის საპატრიარქოს გარე საეკლესიო ურთიერთობების განყოფილების თავმჯდომარე, დეკანოზი ნიკოლაი ბალაშოვი, მოსკოვისა და სრულიად რუსეთის პატრიარქის მრჩეველი და ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დირექტორი ე.ი. სკოპენკომ მონაწილეობა მიიღო დაჯილდოების ცერემონიაში და საუბარში."},"he":{"auto":"ב-17 באוגוסט התקיימה פגישה של הפטריארך הקדוש של מוסקבה וכל רוסיה, קיריל, עם מנכ \"ל התאגיד הממלכתי לאנרגיה אטומית\" רוסאטום\", יו \"ר הקרן לתמיכה בתרבות ומורשת נוצרית, אלכסיי יבגנייביץ 'ליכצ' וב.\n\nבהתחשב בסיוע הכנסייה האורתודוקסית הרוסית ובקשר ל-60 שנה ליום הולדתו, הפטריארך הקדוש קיריל העניק לא.א. ליחצ ' וב את מסדר הנסיך הנאמן אלכסנדר נבסקי (דרגה III), כך מדווח שירות העיתונות של הפטריארך של מוסקבה וכל רוסיה.\n\n\"תודה רבה על כל מה שאתה עושה למען המולדת, על כוחה, על שגשוג ועל יחסי הכנסייה והמדינה\", אמר ראש הכנסייה האורתודוקסית הרוסית, והעניק את הפרס.\n\nלאחר טקס הפרס, באולם הכס של החדרים הפטריארכיים, התקיימה שיחה של הוד קדושתו עם א.\n\n\"שוב אני רוצה לומר שקשה להפריז בחשיבותו של \"רוסאטום\" בהתפתחות המדעית והטכנית של ארצנו, \" אמר האדון הקדוש. \"ארגון חזק כמו רוסאטום, בנוסף לפעילות המקצועית שלו, עושה הרבה דברים טובים שעוזר לאנשים\".\n\n\"הייתה לי הזדמנות לבקר שוב ושוב בסרוב ובמרכז הגרעין. בזמנו, כשהייתי עדיין בבית הספר, הנושא האהוב עלי ביותר היה פיזיקה, ובשלב מסוים עלתה במוחי מחשבה, האם עלי לבחור בדרך הקשורה לפיזיקה, שיתף את זכרונותיו של הפטריארך הקדוש.  אבל אז הממד הרוחני השתלט. אבל לא הייתה שום אלטרנטיבה מלבד תיאולוגיה ופיזיקה בחיי.\n\n\"ואז, אחרי הכל, אני שייך לדור שבו לפיזיקה גרעינית, לפיזיקה בכלל היה קשר רומנטי כל כך מיוחד\", המשיך ראש הממשלה. - זה, מצד אחד, והגנה על המדינה שלנו מפני איומים חיצוניים, וכמובן, ההבנה כי כוח גרעיני הוא מסוגל לספק את המדינה עם אנרגיה. וכולם הרגישו שהאפשרויות הבלתי נדלות באמת הן של אנרגיה גרעינית, ובמובנים רבים ההתקדמות המדעית והטכנולוגית של רוסיה קשורה להישגים בתחום שלך.\n\n\"כל מה שאני מדבר עליו עבר עכשיו הרבה קדימה, כך שאי אפשר אפילו להעריך, ובזכות הפעילות של המרכז הגרעיני מלכתחילה. לכן, תודה מכל הלב לך, לכל צוות המרכז הגרעיני. זה היה עם הפעילות שלך ושל קודמיך, עם הפעילות של הקולקטיב שלך היה קשור להבטיח את הריבונות האמיתית של המדינה שלנו. לכן, קשה להשוות את התפקיד של המוסד שלך ואת הכיוון הזה של פעילות מדעית וטכנית עם כל אחר, אשר בדרך זו ישפיע על גורלה ההיסטורי של רוסיה\", - אמר האדון הקדוש.\n\n\"אני גם רוצה לומר, מה שנוגע לי תמיד היה איך המדענים שמרו ושמרו על הזיכרון של הכומר סרפים. זהו שילוב מדהים של רציונליזם ומיסטיקה: מצד אחד, הרציונליות של המדענים ומצד שני, המיסטיקה הרוחנית של הכומר סרפים. הם התאחדו בצורה מסוימת בחוויותיו של סארוב המודרני\", הדגיש הפטריארך הקדוש.\n\n\"לכן, שוב הייתי רוצה, להביע כבוד עמוק ותודה על עבודתך ועל עבודתך של עמיתיך, לומר כי באמצעות הקדוש סרפים יחד איתך והכנסייה האורתודוקסית הרוסית\", ציין ראש הממשלה.\n\nבתגובה, מנהל \"רוסאטום\" הודה לפטריארך הקדוש: \"תודה רבה, הוד קדושתך, על המילים הטובות. שוב אני רוצה להדגיש שאני רואה אותם אך ורק כעידוד לעבודה נוספת.\n\n\"אמרת מילים טובות ועמוקות מאוד על סארוב, בשבילי הנושא הזה חשוב פעמיים, הן כמנהל תעשיית הגרעין, והן כאדם שנולד שם\", אמר א.\n\nלדבריו, לעובדי \"רוסאטום\" יש חשיבות מכרעת לממד הרוחני של פעילותם: \"אצל העובדים שלנו, גם אצל המדענים וגם אצל העובדים הרגילים-השילוב של אמונה באלוהים, בצדקתו, ובכוח הידע, ואהבת המולדת-הם איכשהו נרכשים באופן טבעי מאוד, לדעתי, באופן עקבי לחלוטין\".\n\nא.א. ליחצ ' וב גם הודה לפטריארך הקדוש קירל על תשומת הלב הבלתי משתנה לחיי הכנסייה של סארוב.\n\n\"אנו גאים מאוד שהקדשתם את המקדשים המשוחזרים שלנו בסרוב ואתם שם באופן קבוע\", הוסיף ראש \"רוסאטום\".\n\nבטקס הענקת הפרס ובשיחה השתתפו יו \" ר המחלקה לקשרים כנסייתיים חיצוניים של הפטריארכיה של מוסקבה, מיטרופוליט וולוקולמסקי אנטוניוס, יועץ הפטריארך של מוסקבה וכל רוסיה, פרוטו-הכומר ניקולאי בלאשוב, מנהל הקרן לתמיכה בתרבות הנוצרית והמורשת של א.א. סקופנקו."},"ja":{"auto":"8月17日、モスクワのダニロフ修道院の総主教と会堂の住居で、彼の聖総主教キリルは、キリスト教文化と遺産の支援のための財団の会長である国家原子力公社Rosatomの事務局長と会いました。アレクセイ・エフゲニエビッチ・リハチェフ。\n\nロシア正教会の助けを考慮し、彼の誕生の60周年に関連して、彼の聖総主教キリルはA.E.Likhachevに祝福された王子Alexander Nevsky（III度）の順序、モスクワ総主教のプレスサー\n\n「祖国のために、その力のために、繁栄のために、そして教会と国家の関係の面であなたがしているすべてのことに非常に感謝しています」とロシア正教会の霊長類は賞を発表しました。\n\n授賞式の後、法王は家父長室の玉座の間でA.E.Likhachevと会話をしました。\n\n「私たちの国の科学的および技術的発展におけるロザトムの重要性を過大評価することは難しいともう一度言いたいと思います」と法王は言いました。 「Rosatomのような強力な組織は、その中核的な活動に加えて、人々を助ける多くの良いことを実行します。\"\n\n「私はサロフと核センターを繰り返し訪問する機会がありました。 ある時、私がまだ学校にいたとき、物理学が私の好きな科目でした、そしてある時点で私が物理学に関連する道を選ぶべきかどうかという考えが頭に浮かびました」と、総主教法王は彼の思い出を共有しました。 -しかし、その後、精神的な次元が引き継がれました。 しかし、私の人生には神学と物理学以外の選択肢はありませんでした。\"\n\n「そして、結局のところ、私はそのような特別なロマンスが核物理学、一般的な物理学と関連していた世代に属しています」と霊長類は続けました。 –これは、一方では、私たちの国を外部の脅威から保護し、もちろん、原子力発電が国にエネルギーを提供することができるという理解です。 そして、原子力発電には本当に無尽蔵の機会があり、多くの点でロシアの科学技術の進歩はあなたの分野の成果と関連していたように見えました。\"\n\n「私が話していることはすべて、主に原子力センターの活動のおかげで、見積もることさえ不可能な方法ではるかに進んでいます。 したがって、原子力センターのスタッフ全員、あなたに心から感謝します。 私たちの国の真の主権を確保することがつながったのは、まさにあなたの活動とあなたの前任者の活動、あなたのチームの活動とのことでした。 したがって、あなたの機関の役割と科学技術活動のこの分野を、ロシアの歴史的運命に影響を与える他の分野と比較することは困難です」と法王は言\n\n「また、科学者が聖セラフィムの記憶をどのように保存し、保存してきたかは、常に私にとって感動的であると言いたいと思います。 これは合理主義と神秘主義の驚くべき組み合わせです：一方では科学者の合理性、他方では聖セラフィムの精神的な神秘主義です。 彼らは現代のサロフの経験の中でどういうわけか特別な方法でつながっています」と総主教は強調しました。\n\n「したがって、聖セラフィムを通して、ロシア正教会があなたと一緒にいると言って、あなたの労働とあなたの同僚の労働に対する私の深い敬意と感謝をもう一度表明したいと思います」と霊長類は述べました。\n\nそれに応じて、Rosatomのディレクターは心から彼の聖さに総主教に感謝しました：「あなたの親切な言葉のために、あなたの聖さに感謝します。 私はそれらをさらなる仕事のための励ましとしてのみ認識していることをもう一度強調したいと思います。\"\n\n「あなたはサロフについて非常に親切で深遠な言葉を言いました、私にとってこのトピックは2回無関心ではありません–原子力産業の責任者とし\n\n彼によると、彼らの活動の精神的な次元はRosatomの従業員にとって最も重要な重要性を持っています。「私たちの従業員と科学者と普通の労働者は、神への信仰、彼の正義、そして知識の力、そして祖国への愛の組み合わせを持っています–彼らはどういうわけか非常に自然に来ます、私の意見では、ビューは完全に一貫しています。\"\n\nA.E.Likhachevはまた、サロフの教会生活への彼の絶え間ない注意のために彼の聖なる総主教キリルに感謝しました。\n\n「あなたが私たちのサロフの修復された教会を奉献し、定期的にそこに私たちを訪問したことを非常に誇りに思っています」とRosatomの頭は付け加えました。\n\nヴォロコラムスクのメトロポリタンアンソニー、モスクワ総主教の外部教会関係部門の会長、大司教ニコライバラショフ、モスクワ総主教と全ロシアの顧問、キリスト教文化と遺産の支援のための基金のディレクター E.I.スコペンコは、授賞式と会話に参加しました。"},"ru":{"auto":"17 августа в Патриаршей и Синодальной резиденции в Даниловом монастыре в Москве состоялась встреча Святейшего Патриарха Московского и всея Руси Кирилла с генеральным директором Государственной корпорации по атомной энергии «Росатом», председателем Фонда поддержки христианской культуры и наследия Алексеем Евгеньевичем Лихачевым.\n\nВо внимание к помощи Русской Православной Церкви и в связи с 60-летием со дня рождения Святейший Патриарх Кирилл наградил А.Е. Лихачева орденом благоверного князя Александра Невского (III степени), сообщает Пресс-служба Патриарха Московского и всея Руси.\n\n«Большая благодарность за все то, что Вы делаете для Родины, для ее могущества, для процветания и в плане церковно-государственных отношений», – сказал Предстоятель Русской Православной Церкви, вручая награду.\n\nПосле церемонии награждения в Тронном зале Патриарших покоев состоялась беседа Его Святейшества с А.Е. Лихачевым.\n\n«Еще раз хотел бы сказать, что трудно переоценить значение \"Росатома\" в научно-техническом развитии нашей страны, – отметил Святейший Владыка. – Такая мощная организация, как Росатом, помимо своей профильной деятельности, осуществляет много всего доброго, что помогает людям».\n\n«Я имел возможность неоднократно посещать Саров и Ядерный центр. В свое время, когда я еще учился в школе, то самым моим любимым предметом была физика, и в какой-то момент в голову мне пришла мысль, а не стоит ли мне избрать путь, связанный с физикой, – поделился воспоминаниями Святейший Патриарх. – Но потом все-таки духовное измерение взяло верх. Но никакой альтернативы, кроме богословия и физики, в моей жизни не было».\n\n«Потом, я ведь принадлежу к тому поколению, когда с ядерной физикой, с физикой вообще связывалась такая особая романтика, – продолжил Предстоятель. – Это, с одной стороны, и защита нашей страны от внешних угроз, и, конечно, понимание того, что ядерная энергетика способна обеспечивать страну энергией. И всем казалось, что действительно неисчерпаемые возможности именно у ядерной энергетики, и во многом научно-технический прогресс России связывался с достижениями в вашей сфере».\n\n«Все то, о чем я говорю, сейчас ушло далеко вперед так, что даже оценить невозможно, и благодаря в первую очередь деятельности Ядерного центра. Поэтому сердечная благодарность Вам, всему коллективу Ядерного центра. Именно с Вашей деятельностью и деятельностью Ваших предшественников, с деятельностью Вашего коллектива связано было обеспечение подлинного суверенитета нашей страны. Поэтому трудно сравнить роль Вашего учреждения и этого направления научно-технической деятельности с любой другой, которая бы таким образом повлияла на исторические судьбы России», – заявил Святейший Владыка.\n\n«Еще бы хотел сказать, что трогательно для меня всегда было, как ученые сохраняли и сохраняют память о преподобном Серафиме. Это удивительное сочетание рационализма и мистицизма: с одной стороны, рациональность ученых и с другой стороны – духовная мистика преподобного Серафима. Они каким-то особым образом соединились в опыте современного Сарова», – подчеркнул Святейший Патриарх.\n\n«Поэтому еще раз хотел бы, выражая глубокое уважение и благодарность за Ваши труды и труды Ваших коллег, сказать о том, что через преподобного Серафима вместе с Вами и Русская Православная Церковь», – отметил Предстоятель.\n\nВ ответном слове директор «Росатома» сердечно поблагодарил Святейшего Патриарха: «Спасибо большое, Ваше Святейшество, за добрые слова. Еще раз хочу подчеркнуть, что воспринимаю их исключительно как поощрение к дальнейшей работе».\n\n«Вы сказали очень добрые и глубокие слова о Сарове, для меня эта тема дважды небезразлична – и как для руководителя атомной отрасли, и как для человека, там родившегося», – заявил А.Е. Лихачев.\n\nПо его словам, для сотрудников «Росатома» важнейшее значение имеет духовное измерение их деятельности: «У наших работников и у ученых, и у рядовых тружеников – сочетание веры в Бога, в справедливость Его, и в силу знаний, и любовь к Родине – они каким-то образом обретаются очень естественно, на мой взгляд, совершенно непротиворечиво».\n\nА.Е. Лихачев также поблагодарил Святейшего Патриарха Кирилла за неизменное внимание к церковной жизни Сарова.\n\n«Очень гордимся, что наши саровские восстановленные храмы Вы освящали и бываете там у нас регулярно», – добавил глава «Росатома».\n\nВ церемонии награждения и в беседе приняли участие председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний, советник Патриарха Московского и всея Руси протоиерей Николай Балашов, директор Фонда поддержки христианской культуры и наследия Е.И. Скопенко.","manual":"17 августа в Патриаршей и Синодальной резиденции в Даниловом монастыре в Москве состоялась встреча Святейшего Патриарха Московского и всея Руси Кирилла с генеральным директором Государственной корпорации по атомной энергии «Росатом», председателем Фонда поддержки христианской культуры и наследия Алексеем Евгеньевичем Лихачевым.\n\nВо внимание к помощи Русской Православной Церкви и в связи с 60-летием со дня рождения Святейший Патриарх Кирилл наградил А.Е. Лихачева орденом благоверного князя Александра Невского (III степени), сообщает Пресс-служба Патриарха Московского и всея Руси.\n\n«Большая благодарность за все то, что Вы делаете для Родины, для ее могущества, для процветания и в плане церковно-государственных отношений», – сказал Предстоятель Русской Православной Церкви, вручая награду.\n\nПосле церемонии награждения в Тронном зале Патриарших покоев состоялась беседа Его Святейшества с А.Е. Лихачевым.\n\n«Еще раз хотел бы сказать, что трудно переоценить значение \"Росатома\" в научно-техническом развитии нашей страны, – отметил Святейший Владыка. – Такая мощная организация, как Росатом, помимо своей профильной деятельности, осуществляет много всего доброго, что помогает людям».\n\n«Я имел возможность неоднократно посещать Саров и Ядерный центр. В свое время, когда я еще учился в школе, то самым моим любимым предметом была физика, и в какой-то момент в голову мне пришла мысль, а не стоит ли мне избрать путь, связанный с физикой, – поделился воспоминаниями Святейший Патриарх. – Но потом все-таки духовное измерение взяло верх. Но никакой альтернативы, кроме богословия и физики, в моей жизни не было».\n\n«Потом, я ведь принадлежу к тому поколению, когда с ядерной физикой, с физикой вообще связывалась такая особая романтика, – продолжил Предстоятель. – Это, с одной стороны, и защита нашей страны от внешних угроз, и, конечно, понимание того, что ядерная энергетика способна обеспечивать страну энергией. И всем казалось, что действительно неисчерпаемые возможности именно у ядерной энергетики, и во многом научно-технический прогресс России связывался с достижениями в вашей сфере».\n\n«Все то, о чем я говорю, сейчас ушло далеко вперед так, что даже оценить невозможно, и благодаря в первую очередь деятельности Ядерного центра. Поэтому сердечная благодарность Вам, всему коллективу Ядерного центра. Именно с Вашей деятельностью и деятельностью Ваших предшественников, с деятельностью Вашего коллектива связано было обеспечение подлинного суверенитета нашей страны. Поэтому трудно сравнить роль Вашего учреждения и этого направления научно-технической деятельности с любой другой, которая бы таким образом повлияла на исторические судьбы России», – заявил Святейший Владыка.\n\n«Еще бы хотел сказать, что трогательно для меня всегда было, как ученые сохраняли и сохраняют память о преподобном Серафиме. Это удивительное сочетание рационализма и мистицизма: с одной стороны, рациональность ученых и с другой стороны – духовная мистика преподобного Серафима. Они каким-то особым образом соединились в опыте современного Сарова», – подчеркнул Святейший Патриарх.\n\n«Поэтому еще раз хотел бы, выражая глубокое уважение и благодарность за Ваши труды и труды Ваших коллег, сказать о том, что через преподобного Серафима вместе с Вами и Русская Православная Церковь», – отметил Предстоятель.\n\nВ ответном слове директор «Росатома» сердечно поблагодарил Святейшего Патриарха: «Спасибо большое, Ваше Святейшество, за добрые слова. Еще раз хочу подчеркнуть, что воспринимаю их исключительно как поощрение к дальнейшей работе».\n\n«Вы сказали очень добрые и глубокие слова о Сарове, для меня эта тема дважды небезразлична – и как для руководителя атомной отрасли, и как для человека, там родившегося», – заявил А.Е. Лихачев.\n\nПо его словам, для сотрудников «Росатома» важнейшее значение имеет духовное измерение их деятельности: «У наших работников и у ученых, и у рядовых тружеников – сочетание веры в Бога, в справедливость Его, и в силу знаний, и любовь к Родине – они каким-то образом обретаются очень естественно, на мой взгляд, совершенно непротиворечиво».\n\nА.Е. Лихачев также поблагодарил Святейшего Патриарха Кирилла за неизменное внимание к церковной жизни Сарова.\n\n«Очень гордимся, что наши саровские восстановленные храмы Вы освящали и бываете там у нас регулярно», – добавил глава «Росатома».\n\nВ церемонии награждения и в беседе приняли участие председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний, советник Патриарха Московского и всея Руси протоиерей Николай Балашов, директор Фонда поддержки христианской культуры и наследия Е.И. Скопенко."},"sr":{"auto":"17. августа у Патријаршијској и Синодалној резиденцији у Даниловом манастиру у Москви одржан је састанак Светог Патријарха московског и целе Русије Кирила са генералним директором државне корпорације за атомску енергију Росатом, председником Фонда за подршку хришћанској култури и наслеђу Алексејем Евгенјевичем Лихачевом.\n\nУ вези са помоћи Руске Православне Цркве и у вези са 60-годишњицом рођења, свети патријарх Кирил је наградио А.Е. Лихачева орденом благоверног кнеза Александра Невског (III степена), саопштила је Прес-служба Патријарха московског и целе Русе.\n\n\"Велика захвалност за све што чините за отаџбину, за њену моћ, за просперитет и у погледу црквено-државних односа\", рекао је поглавар Руске Православне Цркве, уручујући награду.\n\nНакон церемоније награђивања у тронској соби Патријаршких соба, одржао се разговор Његове Светости са А.Е. Лихачевом.\n\n\"Још једном бих желео да кажем да је тешко преценити значај\" Росатома \"у научно-техничком развоју наше земље\", истакао је Свети Владика. \"Тако моћна организација као што је Росатом, поред своје профилне активности, обавља много добрих ствари, што помаже људима\".\n\n\"Имао сам прилику да више пута посетим Саров и нуклеарни центар. У своје време, док сам још био у школи, мој омиљени предмет је била физика, и у једном тренутку ми је пала на памет мисао, а не да ли треба да изаберем пут повезан са физиком-поделио је сећање најсветији Патријарх. - Али онда је ипак духовна димензија превладала. Али није било друге алтернативе осим теологије и физике у мом животу.\"\n\n\"Онда, ја припадам тој генерацији, када је са нуклеарном физиком, физиком уопште била повезана таква посебна романса\", наставио је Предстоятел. - То је, с једне стране, и заштита наше земље од спољних претњи, и, наравно, разумевање да је нуклеарна енергија способна да снабдева земљу енергијом. И свима се чинило да су заиста неисцрпне могућности управо у нуклеарној енергетици, и у многом је научно-технички напредак Русије био повезан са достигнућима у вашој области.\n\n\"Све о чему говорим сада је отишло далеко напред, тако да је немогуће чак и проценити, и захваљујући првенствено активностима нуклеарног центра. Стога је срдачна захвалност вама, читавом колективу нуклеарног центра. Управо је са вашим активностима и активностима ваших претходника, активностима вашег колектива, било повезано обезбеђивање истинског суверенитета наше земље. Стога је тешко упоредити улогу ваше институције и овог правца научно-техничке активности са било којом другом која би на тај начин утицала на историјске судбине Русије\", рекао је Свети Владика.\n\n\"Волео бих да могу да кажем шта је за мене увек било дирљиво, како су научници чували и чували сећање на преподобног Серафима. То је невероватна комбинација рационализма и мистицизма: с једне стране, рационалност научника и с друге стране духовна мистика преподобног Серафима. Они су се на неки посебан начин ујединили у искуству савременог Сарова\", нагласио је најсветији Патријарх.\n\nЗато бих још једном желео, изражавајући дубоко поштовање и захвалност за ваше радове и радове својих колега, да кажем да је преко преподобног Серафима заједно са вама и Руска Православна Црква\", истакао је Предстоятељ.\n\nУ одговору, директор \" Росатома \"је срдачно захвалио најсветијем Патријарху:\" Хвала вам пуно, ваша Светост, на добрим речима. Још једном желим да нагласим да их доживљавам искључиво као охрабрење за даљи рад.\"\n\n\"Рекли сте веома љубазне и дубоке речи О Сарову, за мене је ова тема два пута равнодушна – и као вођа атомске индустрије и као човек који је тамо рођен\", изјавио је А.Е. Лихачев.\n\nПрема његовим речима, за запослене у \"Росатому \"најважнија је духовна димензија њихове активности:\"код наших радника и код научника и код обичних радника – комбинација вере у Бога, у Његову правду, и због знања, и љубави према домовини – они се на неки начин стичу врло природно, по мом мишљењу, потпуно конзистентно\".\n\nА.Е. Лихачев је такође захвалио светом патријарху Кирилу за непромењену пажњу на црквени живот Сарова.\n\n\"Веома смо поносни што сте наше саровске обновљене храмове посветили и редовно посећујете код нас\", додао је шеф Росатома.\n\nУ церемонији награђивања и у разговору учествовали су председник Оддела за спољне црквене везе Московског патријархата митрополит волоколамски Антоније, саветник Патријарха московског и целе Русе протоиереј Николај Балашов, директор Фонда за подршку хришћанске културе и наслеђа Е.и. Скопенко."},"tr":{"auto":"17 Ağustos'ta Moskova'daki Danilov Manastırı'ndaki Patriğin ve Sinodal ikametgahında, Moskova ve tüm Rusya'nın en Kutsal Patriği Kiril, Devlet Atom Enerjisi Kurumu Rosatom Genel Müdürü, Hıristiyan Kültürü ve Mirası Destek Fonu başkanı Alexei Evgenyevich Likhachev ile bir toplantı yapıldı.\n\nRus Ortodoks Kilisesi'nin yardımına ve doğum gününün 60. yıldönümü ile bağlantılı olarak, Aziz Patrik Kirill, A.E. Likhachev'e, Moskova Patriği ve tüm Rusya'nın Basın Servisi'ne göre, sadık Prens Alexander Nevsky (III. derece) nişanı verdi.\n\nRus Ortodoks Kilisesi'nin primatı ödülü verirken, »Vatanınız için yaptığınız her şey için, onun gücü için, refah için ve kilise-devlet ilişkileri açısından büyük şükranlar\" dedi.\n\nÖdül töreninden sonra, Hazretleri A.E. Likhachev ile Patrikler Odasının Taht Salonunda bir konuşma yapıldı.\n\nKutsal Lord, \"Bir kez daha şunu söylemek isterim ki, ülkemizin bilimsel ve teknolojik gelişimindeki Rosatom'un önemini abartmanın zor olduğunu söylemek isterim\" dedi. \"Rosatom gibi güçlü bir organizasyon, profil faaliyetlerine ek olarak, insanlara yardım eden pek çok iyilik yapıyor.»\n\n«Sarov'u ve Nükleer Merkezini tekrar tekrar ziyaret etme fırsatım oldu. Benim zamanımda, hala okuldayken, en sevdiğim konu fizikti ve bir noktada aklıma bir düşünce geldi ve fizikle ilgili bir yol seçmem gerekip gerekmediğini düşündüm - Kutsal Patrik anılarını paylaştı. – Ama sonra yine de ruhsal boyut devraldı. Ama hayatımda teoloji ve fizikten başka alternatif yoktu.\"\n\nPrimat, \"Sonra, nükleer fizikle, fizikle genel olarak böyle özel bir romantizmin ilişkilendirildiği o nesile ait olduğumdan dolayı,\" diye devam etti. - Bu, bir yandan ülkemizi dış tehditlerden korumak ve tabii ki nükleer enerjinin ülkeye enerji sağlayabileceği anlayışıdır. Ve herkese, nükleer enerjide gerçekten tükenmez fırsatların olduğu ve birçok açıdan Rusya'nın bilimsel ve teknolojik ilerlemesinin sizin alanınızdaki ilerlemelerle bağlantılı olduğu görülüyordu. \"\n\n«Bahsettiğim her şey şimdi çok ileri gitti, böylece değerlendirmek bile imkansız olacak ve her şeyden önce Nükleer Merkezin faaliyetleri sayesinde. Bu nedenle size, Nükleer Merkezin tüm ekibine içten teşekkürlerimi sunuyorum. Bu sizin faaliyetlerinizle ve öncekilerinizin faaliyetleriyle, topluluğunuzun faaliyetleriyle ülkemizin gerçek egemenliğinin sağlanmasıyla bağlantılıydı. Bu nedenle, kurumunuzun ve bu bilimsel ve teknik faaliyet yönünün rolünü, Rusya'nın tarihi kaderlerini bu şekilde etkileyecek olan diğerleriyle karşılaştırmak zordur \"dedi.\n\n«Ayrıca, benim için her zaman neyin dokunaklı olduğunu, bilim adamlarının Rahip Seraphim'in anılarını nasıl koruduğunu ve koruduğunu da söylemek isterim. Bu, rasyonalizm ve mistisizmin şaşırtıcı bir karışımıdır: bir yandan bilim adamlarının rasyonalitesi ve diğer yandan Reverend Seraphim'in manevi mistisizmi. Modern Sarov'un deneyimlerinde bir şekilde özel bir şekilde birleştiler »dedi.\n\nPrimat, »Bu nedenle, bir kez daha, çalışmalarınız ve meslektaşlarınızın çalışmaları için derin saygı ve minnettarlığımı ifade ederek, sizinle birlikte Rahip Seraphim aracılığıyla ve Rus Ortodoks Kilisesi'ni söylemek isterim\" dedi.\n\nBuna karşılık, Rosatom müdürü Kutsal Patriğe yürekten teşekkür etti: «Nazik sözleriniz için çok teşekkür ederim, Papa Hazretleri. Bir kez daha onları sadece daha fazla çalışmaya teşvik olarak algıladığımı vurgulamak istiyorum. \"\n\nA.E. Likhachev, »Sarov hakkında çok nazik ve derin sözler söylediniz, benim için bu konu iki kez önemsiyor – hem nükleer endüstrinin başı hem de orada doğmuş biri için\" dedi.\n\nOna göre, «Rosatom» çalışanları için faaliyetlerinin manevi boyutu en önemlisidir: \"Çalışanlarımız, bilim adamlarımız ve sıradan çalışanlarımız, Tanrı'ya olan inancın, Onun adaletine ve bilginin gücüne ve Vatan sevgisinin birleşimidir - bir şekilde benim görüşüme göre çok doğal bir şekilde bulunurlar, tamamen tutarsızdırlar. \"\n\nA.E. Likhachev ayrıca Sarov'un kilise yaşamına sürekli dikkat ettiği için Kutsal Patrik Kiril'e teşekkür etti.\n\nRosatoma başkanı, »Sarov'un restore edilmiş tapınaklarımızı kutsallaştırdığınız ve düzenli olarak orada bulunduğunuzdan gurur duyuyoruz« diye ekledi.\n\nÖdül törenine ve görüşmeye Moskova Patrikhanesi Dış Kilise İlişkileri Bölümü Başkanı, Büyükşehir Volokolamsky Antony, Moskova Patriği ve tüm Rusya'nın başrahip Nikolai Balashov Danışmanı, Hıristiyan Kültür ve Mirasına Destek Fonu müdürü, EI Skopenko'nun başkanı katıldı."}}},"component":"content-flow"},{"images":[{"title":{},"width":1639,"chosen":false,"height":922,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_9ccb2a33-1f20-4109-a26e-40b59271d3b4","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_d4a47745-935a-4bc9-a4f9-8dea37fcd0ae"},{"title":{},"width":1621,"chosen":false,"height":912,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_07590e8f-fa83-4468-82d6-869709d6426a","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_1b4b1700-c6e2-48da-8e00-c386c6a17b2f"},{"title":{},"width":1333,"chosen":false,"height":750,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_86920335-e769-4519-9e8f-4e340f0187d7","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_49197286-37a9-4fdf-90f4-780337dc360a"},{"title":{},"width":1333,"chosen":false,"height":750,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_614af8ea-1359-44be-a82e-85eb2edcecc7","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_005dc836-a105-464c-abee-f0a1b4681cc9"},{"title":{},"width":1621,"chosen":false,"height":912,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_e6ed065f-18b9-401f-ac7b-71f979bcf1d4","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_59b62990-1f45-4bc2-bb46-0d377b27fcca"},{"title":{},"width":1589,"chosen":false,"height":894,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/18/image-name_4a985a59-ac05-4500-a86f-f76e81dbddde","selected":false,"thum
