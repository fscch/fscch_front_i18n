שיע ובכנסיית אפיפניה, הכירו את התקדמות בניית המקדש הרוסי-סרבי והמרכז הרוחני והתרבותי.\n\nבאותו יום ביקרה המשלחת במנזר בשם המטרונית הקדושה של מוסקבה בכפר ריטשיץ 'ליד העיירה דובוי, שם קיבלו את פניהם בחום על ידי אב המנזר הגומן ישעיהו (לוקיץ'). בנייני המנזר, כולל המקדש בעל אותו שם, הם בסגנון אדריכלי רוסי, מכיוון שהוא נועד כאובייקט לאירועים שמטרתם לחזק את הידידות הרוסית-סרבית. נכון לעכשיו, בתמיכת הכנסייה הרוסית האורתודוכסית בעזרת הקרן לתמיכה בתרבות ומורשת נוצרית על ידי כוחות המאסטרים של המכון האדריכלי במוסקבה, ציור המקדש הראשי של המנזר לכבוד המטרונית הקדושה מתבצע."},"ja":{"auto":"11月11日、モスクワ総主教庁の外部教会関係部門の副会長代理であるイゴール-ヤキムチュク大司教とキリスト教文化遺産支援財団の代表団がボスニア-ヘルツェゴビナの一部としてスルプスカ共和国を訪問した。 共和国の首都、Banja Lukaでは、Banja Lukaの司教Ephraimによって彼の住居で受け取られました。  \n\nBanja Luka教区の救い主であるキリスト大聖堂の学長、Banja Lukaのエピファニー教会の学長であるDragan Maksimovich大司教、E.I.Skopenko財団のエグゼクティブディレクターであるZoran Paikanovich大司教、そして彼の代理であるA.G.Nikitenkoが参加した暖かく長い会話が行われました。 \n\nBanja Lukaの司教Ephraimは心からゲストを歓迎し、モスクワ神学アカデミーで1971-1975年に勉強し、精神的な教育を受けた壁の中の三位一体-Sergius Lavraに、特にロシア正教会とその神社に向けた彼の親切な気持ちを表明しました。 ヒエラルキーはまた、正教会の世界の状況、揺るぎない標準的な基盤に基づいて統一を強化する必要性、教育、巡礼および他の分野におけるロシア正教会とセルビア正教会の間の兄弟協力の発展についての彼の意見を共有した。 ロシアのロシアの司教エフライムは、ロシア-セルビアの教会とロシア-セルビアの友情の象徴としてそれに接続された精神的、文化的な中心地のバニャ-ルカでの建設プロジェクトの実施について詳細に住んでいました。 この寺院は、モスクワのChudov修道院の建築的解決策に基づいて、モスクワ建築研究所の専門家によって2017-2018で準備されたプロジェクトに従って建設され \n\nイゴール-ヤキムチュク大司教は、モスクワ総主教キリルと全ロシア総主教キリルと、DECRの会長であるヴォロコラムスク総主教アンソニーから、セルビア正教会のヒエラルキーに挨拶と良い願いを伝えた。\n\n会話の後、贈り物が交換されました。 \n\nその後、ゲストはBanja Lukaの寺院のツアーを提供されました。 聖三位一体の教会では、彼らは残酷に1941年にUstasheによって殺害された聖殉教者プラトン、Banja Lukaの司教の遺物を崇拝し、Banja Lukaの教区の天の守護者であり、救い主であるキリストの大聖堂とエピファニー教会を訪問し、ロシア-セルビアの教会と精神的、文化的中心の建設に精通した。\n\n同じ日、代表団はDoboyの町の近くのRiteshichの村のモスクワの聖Matronaの名で修道院を訪問し、そこで彼らはabbot Abbot Isaiah（Lukich）によって暖かく歓迎されました。 ロシアロシアの建築様式は、ロシア-セルビアの友情を強化することを目的としたイベントの対象として意図されているため、同じ名前の教会を含 現在、ロシア正教会の支援を受けて、キリスト教文化と遺産の支援のための財団の助けを借りて、モスクワ建築研究所の巨匠は聖マトロナに敬意を表"},"ru":{"auto":"11 ноября исполняющий обязанности заместителя председателя Отдела внешних церковных связей Московского Патриархата протоиерей Игорь Якимчук и делегация Фонда поддержки христианской культуры и наследия посетили Республику Сербскую в составе Боснии и Герцеговины. В столице Республики г. Баня-Луке их принял в своей резиденции епископ Баня-Лукский Ефрем.  \n\nСостоялась теплая продолжительная беседа, в которой участвовали настоятель кафедрального собора Христа Спасителя Баня-Лукской епархии протоиерей Драган Максимович, настоятель Богоявленского храма в Баня-Луке протоиерей Зоран Пайканович, исполнительный директор Фонда Е.И. Скопенко и его заместитель А.Г. Никитенко. \n\nЕпископ Баня-Лукский Ефрем сердечно приветствовал гостей, высказал свои добрые чувства к Русской Православной Церкви и ее святыням, в частности, к Троице-Сергиевой лавре, в стенах которой он получал духовное образование, учась в 1971-1975 годах в Московской духовной академии. Иерарх также поделился своими суждениями о положении в православном мире, о необходимости укрепления его единства на основе незыблемых канонических устоев, о развитии братского сотрудничества Русской и Сербской Православных Церквей в образовательной, паломнической и других сферах. В связи с этим владыка Ефрем подробно остановился на теме реализации проекта строительства в Баня-Луке русско-сербского храма и духовно-культурного центра при нем как символа русско-сербской дружбы. Храм возводится по проекту, подготовленному в 2017-2018 годах специалистами Московского архитектурного института на основе архитектурных решений Чудова монастыря в Москве. \n\nПротоиерей Игорь Якимчук передал иерарху Сербской Православной Церкви приветствия и благопожелания от Святейшего Патриарха Московского и всея Руси Кирилла и председателя ОВЦС митрополита Волоколамского Антония.\n\nПосле беседы состоялся обмен подарками. \n\nЗатем гостям была предложена экскурсия по храмам Баня-Луки. В храме Святой Троицы они поклонились мощам священномученика Платона, епископа Баня-Лукского, зверски убитого усташами в 1941 году и являющегося небесным покровителем Баня-Лукской епархии, посетили кафедральный собор Христа Спасителя и Богоявленскую церковь, ознакомились с ходом строительства русско-сербского храма и духовно-культурного центра.\n\nВ тот же день делегация посетила монастырь во имя святой Матроны Московской в селе Ритешич близ города Добой, где их тепло приветствовал настоятель игумен Исаия (Лукич). Здания монастыря, включая одноименный храм, выполнены в русском архитектурном стиле, поскольку он задуман как объект для проведения мероприятий, нацеленных на укрепление русско-сербской дружбы. В настоящее время при поддержке Русской Православной Церкви с помощью Фонда поддержки христианской культуры и наследия силами мастеров Московского архитектурного института осуществляется роспись главного храма обители в честь святой Матроны.","manual":"11 ноября исполняющий обязанности заместителя председателя Отдела внешних церковных связей Московского Патриархата протоиерей Игорь Якимчук и делегация Фонда поддержки христианской культуры и наследия посетили Республику Сербскую в составе Боснии и Герцеговины. В столице Республики г. Баня-Луке их принял в своей резиденции епископ Баня-Лукский Ефрем.  \n\nСостоялась теплая продолжительная беседа, в которой участвовали настоятель кафедрального собора Христа Спасителя Баня-Лукской епархии протоиерей Драган Максимович, настоятель Богоявленского храма в Баня-Луке протоиерей Зоран Пайканович, исполнительный директор Фонда Е.И. Скопенко и его заместитель А.Г. Никитенко. \n\nЕпископ Баня-Лукский Ефрем сердечно приветствовал гостей, высказал свои добрые чувства к Русской Православной Церкви и ее святыням, в частности, к Троице-Сергиевой лавре, в стенах которой он получал духовное образование, учась в 1971-1975 годах в Московской духовной академии. Иерарх также поделился своими суждениями о положении в православном мире, о необходимости укрепления его единства на основе незыблемых канонических устоев, о развитии братского сотрудничества Русской и Сербской Православных Церквей в образовательной, паломнической и других сферах. В связи с этим владыка Ефрем подробно остановился на теме реализации проекта строительства в Баня-Луке русско-сербского храма и духовно-культурного центра при нем как символа русско-сербской дружбы. Храм возводится по проекту, подготовленному в 2017-2018 годах специалистами Московского архитектурного института на основе архитектурных решений Чудова монастыря в Москве. \n\nПротоиерей Игорь Якимчук передал иерарху Сербской Православной Церкви приветствия и благопожелания от Святейшего Патриарха Московского и всея Руси Кирилла и председателя ОВЦС митрополита Волоколамского Антония.\n\nПосле беседы состоялся обмен подарками. \n\nЗатем гостям была предложена экскурсия по храмам Баня-Луки. В храме Святой Троицы они поклонились мощам священномученика Платона, епископа Баня-Лукского, зверски убитого усташами в 1941 году и являющегося небесным покровителем Баня-Лукской епархии, посетили кафедральный собор Христа Спасителя и Богоявленскую церковь, ознакомились с ходом строительства русско-сербского храма и духовно-культурного центра.\n\nВ тот же день делегация посетила монастырь во имя святой Матроны Московской в селе Ритешич близ города Добой, где их тепло приветствовал настоятель игумен Исаия (Лукич). Здания монастыря, включая одноименный храм, выполнены в русском архитектурном стиле, поскольку он задуман как объект для проведения мероприятий, нацеленных на укрепление русско-сербской дружбы. В настоящее время при поддержке Русской Православной Церкви с помощью Фонда поддержки христианской культуры и наследия силами мастеров Московского архитектурного института осуществляется роспись главного храма обители в честь святой Матроны.\n\nНовость подготовлена при помощи [христианского фонда](https://fscch.info) FSCCH.\n\n"},"sr":{"auto":"11. новембра вршилац дужности потпредседника одељења за спољне црквене односе Московске Патријаршије протојереј Игор Јакимчук и делегација фонда за подршку хришћанској култури и наслеђу посетили су Републику Српску у саставу Босне и Херцеговине. У главном граду Републике Бањалуци их је у својој резиденцији примио епископ бањалучки Јефрем.  \n\nОдржан је топли, дуготрајни разговор у којем су учествовали игуман катедрале Христа Спаситеља Бањалучке епархије протојереј Драган Максимовић, игуман богојављенског храма у Бањалуци протојереј Зоран Пајкановић, извршни директор Фондације Е. и. Скопенко и његов заменик А. Г. Никитенко. \n\nЕпископ Бања-Лукски Јефрем срдачно је поздравио госте, изразио своја добра осећања према Руској Православној Цркви и њеним светињама, посебно према Тројици-Сергијевој лаври, у чијим је зидовима стекао духовно образовање, студирајући 1971-1975 на Московској духовној академији. Јерарх је такође поделио своје просудбе о положају у православном свету, о потреби јачања његовог јединства на основу неприкосновених канонских принципа, о развоју братске сарадње руске и Српске Православне Цркве у образовној, ходочасничкој и другим сферама. С тим у вези, владика Ефрем је детаљно објаснио тему реализације пројекта изградње у Бањалуци руско-српског храма и духовно-културног центра под њим као симбола руско-српског пријатељства. Храм се гради према пројекту који су 2017-2018. припремили стручњаци Московског архитектонског института на основу архитектонских одлука манастира Чудов у Москви. \n\nПротојереј Игор Јакимчук предао је јерарху Српске Православне Цркве поздраве и побожности од најсветијег Патријарха московског и целе Русије Кирила и председавајућег ОВЦЦ митрополита Волоколамског Антонија.\n\nНакон разговора одржана је размена поклона. \n\nГостима је тада понуђен обилазак храмова Бања Луке. У храму Свете Тројице поклонили су се моштима свештеномученика Платона, епископа бањалучког, брутално убијеног усташама 1941.године и небеског заштитника Бањалучке епархије, посетили катедралу Христа Спаситеља и Богојављенску цркву, упознали се са током изградње руско-српског храма и духовно-културног центра.\n\nИстог дана делегација је посетила манастир у име Свете Матроне Московске у селу Ритешић у близини града Добоја, где их је топло дочекао игуман Исаија (Лукић). Зграде манастира, укључујући истоимени храм, рађене су у руском архитектонском стилу, јер је замишљен као објекат за догађаје чији је циљ јачање руско-српског пријатељства. Тренутно се уз подршку Руске Православне Цркве уз помоћ фондације за подршку хришћанској култури и наслеђу од стране снага мајстора Московског архитектонског института врши сликање главног храма пребивалишта у част свете Матроне."},"tr":{"auto":"11 Kasım'da Moskova Patrikhanesi Dış Kilise İlişkileri Dairesi Başkan Yardımcısı Vekili başrahip Igor Yakimchuk ve Hıristiyan Kültür ve Miras Destek Fonu heyeti Bosna-Hersek'in bir parçası olarak Sırp Cumhuriyeti'ni ziyaret ettiler. Cumhuriyetin başkenti Banja Luka'da, Banja Luka Ephraim piskoposu onları ikametgahında kabul etti.  \n\nBanya-Luka Piskoposluğunun Kurtarıcısı İsa Katedrali Başrahibi Başrahip Dragan Maksimoviç, Banya-Luka'daki Epiphany Tapınağı'nın başrahibi Başrahip Zoran Pikanovich, E.I. Skopenko Vakfı İcra Direktörü ve yardımcısı A.G. Nikitenko'nun katıldığı sıcak ve uzun bir konuşma yapıldı. \n\nBanya-Lukskiy Ephraim Piskoposu konuklarını samimi bir şekilde karşıladı, Rus Ortodoks Kilisesi'ne ve tapınaklarına, özellikle de duvarlarında manevi eğitim aldığı Trinity Sergius Lavra'ya, 1971-1975 yıllarında Moskova Teoloji Akademisi'nde okuduğu iyi duygularını dile getirdi. Hierarch ayrıca Ortodoks dünyasındaki durum hakkındaki kararlarını, sarsılmaz kanonik temellere dayanan birliğini güçlendirmeye duyulan ihtiyacı, eğitim, hac ve diğer alanlarda Rus ve Sırp Ortodoks Kiliselerinin kardeşçe işbirliğinin gelişimini de paylaştı. Bu bağlamda Lord Efrem, Rus-Sırp Tapınağı'nın Banja Luka'daki inşaat projesinin ve Rus-Sırp dostluğunun sembolü olarak yanında bulunan manevi ve kültürel merkezin uygulanmasına ilişkin konuyu ayrıntılarıyla anlattı. Tapınak, 2017-2018 yıllarında Moskova Mimarlık Enstitüsü'nün uzmanları tarafından Moskova'daki Chudov Manastırı'nın mimari kararlarına dayanarak hazırlanan bir projeye göre inşa ediliyor. \n\nBaşrahip Igor Yakimchuk, Sırp Ortodoks Kilisesi'nin hiyerarşisine, Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'den ve Volokolam Büyükşehir Belediye Başkanı Antony'den selamlar ve selamlar verdi.\n\nKonuşmanın ardından hediye alışverişi yapıldı. \n\nDaha sonra konuklara Banja Luka tapınaklarına turlar sunuldu. Kutsal Üçleme'nin tapınağında, 1941 yılında Ustaşalar tarafından vahşice öldürülen ve Banya-Luka piskoposluğunun göksel koruyucusu olan kutsal şehit Platon'un kalıntılarına boyun eğdiler, Kurtarıcı İsa Katedrali'ni ve Epifani Kilisesi'ni ziyaret ettiler, Rus-Sırp tapınağının ve manevi ve kültürel merkezin inşasının seyrini incelediler.\n\nAynı gün heyet, Moskova'daki Aziz Matrona adına manastırı Doboy'un yakınındaki Riteshich köyünde ziyaret etti ve burada Başrahip Başrahip Yeşaya (Lukiç) onları sıcak bir şekilde karşıladı. Aynı adı taşıyan tapınak da dahil olmak üzere manastırın binaları, Rus-Sırp dostluğunu güçlendirmeyi amaçlayan etkinliklere ev sahipliği yapacak bir nesne olarak tasarlandığı için Rus mimari tarzında yapılmıştır. Şu anda, Rus Ortodoks Kilisesi'nin desteğiyle, Moskova Mimarlık Enstitüsü'nün ustalarının güçleri tarafından Hıristiyan kültürünü ve Mirasını Destekleme Vakfı'nın yardımıyla, Kutsal Matrona'nın onuruna manastırın ana tapınağının boyanması gerçekleştirilmektedir."}}},"component":"content-flow"},{"images":[{"title":{},"width":1024,"chosen":false,"height":576,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/14/image-name_63e6011c-8aeb-4c6a-9da1-97a537b8149b","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/14/image-name_b56eacb5-c1a8-4a9c-9955-ba2e8be7ca2c"},{"title":{},"width":576,"chosen":false,"height":1024,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/14/image-name_b9b00406-3a0b-4758-86f1-6a0217cc6d4c","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/14/image-name_3cd5c1bf-6234-4c8c-9de6-7def3abfb47c"},{"title":{},"width":1024,"chosen":false,"height":576,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/14/image-name_19b1be9d-e3cb-46d1-bdbc-d48ca2cb2b1d","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/14/image-name_684282f8-4bec-4710-9263-4c7e8981d57e"}],"heading":{"title":{"en":{}}},"component":"image-gallery"}],"seo":{"og":{"image":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/14/image-name_630f9a9b-b55c-48b3-98dc-6f5e6d7c9b09","title":{"ae":{"auto":"استقبل المطران افرايم من بانيا لوكا وفدي مجلس النواب ومؤسسة دعم الثقافة والتراث المسيحي"},"al":{"auto":"Peshkopi Efraim I Banja Lukës priti delegacionet E DECR dhe Fondacionin Për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë"},"cn":{"auto":"巴尼亚卢卡主教以法莲接待了DECR和支持基督教文化和遗产基金会的代表团"},"el":{"auto":"Ο επίσκοπος Εφραίμ της Μπάνια Λούκα έλαβε τις αντιπροσωπείες του ΤΕΕΣ και του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς"},"en":{"auto":"Bishop Ephraim of Banja Luka received the delegations of the DECR and the Foundation for the Support of Christian Culture and Heritage"},"fr":{"auto":"L'évêque de Banja Luka, Efrem, a reçu les délégations du DREE et du Fonds de soutien à la culture et au patrimoine chrétiens"},"ge":{"auto":"ბანჯა ლუკას ეპისკოპოსმა ეფრემმა მიიღო დელეგაციები DECR-დან და ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდიდან"},"he":{"auto":"הבישוף אפרים מבניה לוק קיבל את משלחות הכבשים ואת הקרן לתמיכה בתרבות ומורשת נוצרית"},"ja":{"auto":"Banja Lukaの司教Ephraimは、DECRの代表団とキリスト教の文化と遺産の支援のための財団を受け取りました"},"ru":{"auto":"Епископ Баня-Лукский Ефрем принял делегации ОВЦС и Фонда поддержки христианской культуры и наследия","manual":"Епископ Баня-Лукский Ефрем принял делегации ОВЦС и Фонда поддержки христианской культуры и наследия"},"sr":{"auto":"Епископ Бања-Лукски Јефрем примио је делегације ОВЦЦ-А и Фонда за
