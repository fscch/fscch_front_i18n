εόργκι Σεργκέγιεφ."},"en":{"auto":"The event was held with the participation of the priest responsible for the care of the faithful of the Moscow Patriarchate in the territory of the Republic of Turkey, Georgy Sergeyev."},"fr":{"auto":"L'événement a eu lieu avec la participation du prêtre George Sergeev, responsable de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque."},"ge":{"auto":"ღონისძიება გაიმართა თურქეთის რესპუბლიკის ტერიტორიაზე მოსკოვის საპატრიარქოს ერთგულებზე ზრუნვაზე პასუხისმგებელი მღვდლის, გეორგი სერგეევის მონაწილეობით."},"he":{"auto":"האירוע התקיים בהשתתפות הכומר ג ' ורג ' סרגייב, האחראי על האכלה של המאמינים בפטריארכאט מוסקבה בטריטוריה של הרפובליקה הטורקית."},"ja":{"auto":"このイベントは、トルコ共和国の領土であるモスクワ総主教区の忠実な人たちの世話を担当する司祭、Georgy Sergeyevの参加を得て開催されました。"},"ru":{"auto":"Мероприятие прошло при участии ответственного за окормление верующих Московского Патриархата на территории Турецкой Республики священника Георгия Сергеева.","manual":"Мероприятие прошло при участии ответственного за окормление верующих Московского Патриархата на территории Турецкой Республики священника Георгия Сергеева."},"sr":{"auto":"Догађај је одржан уз учешће свештеника Георгија Сергејева, одговорног за храњење верника Московске Патријаршије на територији Турске Републике."},"tr":{"auto":"Etkinlik, Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesinin inananlarını beslemekten sorumlu Rahip George Sergeev'in katılımıyla gerçekleşti."}}},"picture":[{"alt":{"ae":{"auto":"القداس الإلهي في مدينة دمرة التركية"},"al":{"auto":"Liturgjia hyjnore në qytetin turk Demre"},"cn":{"auto":"土耳其德姆雷市的神圣礼拜仪式"},"el":{"auto":"Θεία Λειτουργία στην τουρκική πόλη Ντεμρέ"},"en":{"auto":"Divine Liturgy in the Turkish city of Demre"},"fr":{"auto":"Liturgie divine dans la ville turque de Demre"},"ge":{"auto":"საღმრთო ლიტურგია თურქეთის ქალაქ დემრეში"},"he":{"auto":"ליטורגיה אלוהית בעיר דמרה הטורקית"},"ja":{"auto":"トルコの都市デムレでの神の典礼"},"ru":{"auto":"Божественная литургия в турецком городе Демре","manual":"Божественная литургия в турецком городе Демре"},"sr":{"auto":"Божанска Литургија у турском граду Демре"},"tr":{"auto":"Türkiye'nin Demre şehrinde ilahi ayin"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_9087cc0b-31ff-4ad9-aea4-6176ee7d4b43","title":{"ae":{"auto":"القداس الإلهي في مدينة دمرة التركية"},"al":{"auto":"Liturgjia hyjnore në qytetin turk Demre"},"cn":{"auto":"土耳其德姆雷市的神圣礼拜仪式"},"el":{"auto":"Θεία Λειτουργία στην τουρκική πόλη Ντεμρέ"},"en":{"auto":"Divine Liturgy in the Turkish city of Demre"},"fr":{"auto":"Liturgie divine dans la ville turque de Demre"},"ge":{"auto":"საღმრთო ლიტურგია თურქეთის ქალაქ დემრეში"},"he":{"auto":"ליטורגיה אלוהית בעיר דמרה הטורקית"},"ja":{"auto":"トルコの都市デムレでの神の典礼"},"ru":{"auto":"Божественная литургия в турецком городе Демре","manual":"Божественная литургия в турецком городе Демре"},"sr":{"auto":"Божанска Литургија у турском граду Демре"},"tr":{"auto":"Türkiye'nin Demre şehrinde ilahi ayin"}},"breakpoint":"main"}],"published_at":"2023-08-16T10:32:09+00:00","updated_at":"2023-08-16T10:34:56.441839+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 10 أغسطس ، عشية ميلاد القديس نيكولاس ، رئيس أساقفة ميرا ليقيا ، أقيمت خدمة إلهية مسائية مع قراءة الأكاثي في كنيسة القديس نيكولاس في ميرا ليقيا (ديمرة الحديثة ، تركيا).\n\nفي 11 أغسطس ، عندما احتفلت الكنيسة بميلاد القديس ، تم الاحتفال بالقداس الإلهي في ديمرا ، بقيادة الكاهن جورجي سيرجييف ، المسؤول عن تنظيم رعاية قطيع بطريركية موسكو على أراضي جمهورية تركيا. حضر القداس القساوسة أليكسي جولوفين وديميتري بوغاتير ، رجال الدين في بطريركية موسكو ، الذين يرعون مجتمعات الكنيسة الأرثوذكسية الروسية في أنطاليا وألانيا.\n\nصلى في المعبد عدة مئات من الحجاج من مناطق مختلفة من تركيا ، وكذلك المؤمنين الأرثوذكس من الاتحاد الروسي ودول أخرى يقضون إجازة في منطقة أنطاليا في البلاد.\n\nفي نهاية الليتورجيا ، قام الكاهن جورج بأداء ترنيمة صلاة للقديس نيكولاس وخاطب المؤمنين بخطاب ترحيبي."},"al":{"auto":"Më 10 gusht, në prag të Lindjes së Shën Nikollës, Kryepeshkopit Të Myra Të Likisë, një shërbim hyjnor i mbrëmjes me leximin e Akathistit u krye në Kishën E Shën Nikollës në Myra të Likisë (Demre moderne, Turqi).\n\nMë 11 gusht, kur Kisha festoi Lindjen e shenjtorit, Liturgjia Hyjnore u festua në Demra, e cila u drejtua nga Prifti Georgy Sergeyev, përgjegjës për organizimin e kujdesit të kopesë së Patriarkanës Së Moskës në territorin E Republikës Së Turqisë. Në shërbim morën pjesë priftërinjtë Alexy Golovin dhe Dimitri Bogatyr, klerikë të Patriarkanës Së Moskës, të cilët po kujdesen për komunitetet e Kishës Ortodokse ruse në Antalya dhe Alanya.\n\nDisa qindra pelegrinë nga rajone të ndryshme të Turqisë, si dhe besimtarë Ortodoksë nga Federata ruse dhe vende të tjera që janë me pushime në rajonin Antalia të vendit, u lutën në tempull.\n\nNë fund të Liturgjisë, Prifti George i bëri Një thirrje lutjeje Shën Nikollës dhe iu drejtua besimtarëve me një fjalim përshëndetës."},"cn":{"auto":"8月10日，在利西亚迈拉大主教圣尼古拉斯诞生前夕，在利西亚迈拉（土耳其现代德姆雷）的圣尼古拉斯教堂举行了一场晚间神圣仪式，并宣读了阿卡西斯特。\n\n8月11，当教堂庆祝圣人诞生时，在Demra庆祝神圣礼仪，由牧师Georgy Sergeyev领导，负责组织在土耳其共和国领土上照顾莫斯科宗主教的羊群。 出席仪式的有莫斯科宗主教牧师Alexy Golovin和Dimitri Bogatyr牧师，他们正在照顾安塔利亚和阿拉尼亚的俄罗斯东正教会社区。\n\n来自土耳其不同地区的数百名朝圣者，以及来自俄罗斯联邦和该国安塔利亚地区度假的其他国家的东正教信徒，在寺庙里祈祷。\n\n在礼拜仪式结束时，乔治牧师向圣尼古拉斯唱了一首祈祷圣歌，并向信徒致以欢迎辞。"},"el":{"auto":"Στις 10 Αυγούστου, την παραμονή της Γεννήσεως του Αγίου Νικολάου, Αρχιεπισκόπου Μύρων Λυκίας, πραγματοποιήθηκε βραδινή λειτουργία με την ανάγνωση του Ακάθιστου στην εκκλησία του Αγίου Νικολάου στα Μύρα της Λυκίας (σύγχρονη Ντέμρε, Τουρκία).\n\nΣτις 11 Αυγούστου, όταν η εκκλησία γιόρτασε τη γέννηση του Αγίου, γιορτάστηκε η Θεία Λειτουργία στη Ντέμρα, την οποία ηγήθηκε ο ιερέας Γκεόργκι Σεργκέγιεφ, υπεύθυνος για την οργάνωση της φροντίδας του ποιμνίου του Πατριαρχείου Μόσχας στο έδαφος της Δημοκρατίας της Τουρκίας. Στην τελετή παρευρέθηκαν οι ιερείς Αλέξιος Γκολόβιν και Δημήτρης Μπογκάτυρ, κληρικοί του Πατριαρχείου Μόσχας, οι οποίοι φροντίζουν τις κοινότητες της Ρωσική Ορθόδοξη Εκκλησία στην Αττάλεια και την Αλάνια.\n\nΑρκετές εκατοντάδες προσκυνητές από διάφορες περιοχές της Τουρκίας, καθώς και Ορθόδοξοι πιστοί από τη Ρωσική Ομοσπονδία και άλλες χώρες που βρίσκονται σε διακοπές στην περιοχή της Αττάλειας της χώρας, προσευχήθηκαν στο ναό.\n\nΣτο τέλος της λειτουργίας, ο ιερέας Γιώργος έκανε ένα άσμα προσευχής στον Άγιο Νικόλαο και απευθύνθηκε στους πιστούς με μια φιλόξενη ομιλία."},"en":{"auto":"On August 10, on the eve of the Nativity of St. Nicholas, Archbishop of Myra of Lycia, an evening divine service with the reading of the Akathist was performed at the St. Nicholas Church in Myra of Lycia (modern Demre, Turkey).\n\nOn August 11, when the Church celebrated the Nativity of the saint, the Divine Liturgy was celebrated in Demra, which was led by Priest Georgy Sergeyev, responsible for organizing the care of the flock of the Moscow Patriarchate on the territory of the Republic of Turkey. The service was attended by priests Alexy Golovin and Dimitri Bogatyr, clerics of the Moscow Patriarchate, who are tending the communities of the Russian Orthodox Church in Antalya and Alanya.\n\nSeveral hundred pilgrims from different regions of Turkey, as well as Orthodox believers from the Russian Federation and other countries who are on vacation in the Antalya region of the country, prayed in the temple.\n\nAt the end of the Liturgy, Priest George performed a prayer chant to St. Nicholas and addressed the faithful with a welcoming speech."},"fr":{"auto":"Le 10 août, à la veille du jour de la Nativité de Saint Nicolas, archevêque de Lycie, dans l'église Saint-Nicolas de Lycie (aujourd'hui Demre, Turquie) a été célébré le culte du soir avec la lecture de l'Acathiste.\n\nLe 11 août, alors que l'Église célébrait la Nativité du Saint, la divine liturgie a été célébrée à demra, dirigée par le prêtre Gueorgui Sergeev, responsable de l'organisation de l'alimentation du troupeau du Patriarcat de Moscou sur le territoire de la République de Turquie. Les prêtres Alexy Golovin et Dimitri Bogatyr, clercs du Patriarcat de Moscou, qui nourrissent les communautés de l'Église orthodoxe russe à Antalya et à Alanya, ont participé à l'Office.\n\nPlusieurs centaines de pèlerins de différentes régions de Turquie ont prié dans l'église, ainsi que des fidèles orthodoxes de la Fédération de Russie et d'autres pays en vacances dans la région d'Antalya du pays.\n\nÀ la fin de la Liturgie, le prêtre George a fait un chant de prière à Saint Nicolas et s'est adressé aux fidèles avec un mot de bienvenue."},"ge":{"auto":"10 აგვისტოს, ლიკიის მირას მთავარეპისკოპოსის წმინდა ნიკოლოზის შობის წინა დღეს, ლიკიის მირას წმინდა ნიკოლოზის ეკლესიაში (თანამედროვე დემრე, თურქეთი) გაიმართა საღამოს მსახურება აკათისტის კითხვით.\n\n11 აგვისტოს, როდესაც ეკლესიამ აღნიშნა წმინდანის შობა, დემრაში აღევლინა საღმრთო ლიტურგია, რომელსაც ხელმძღვანელობდა მღვდელი გეორგი სერგეევი, რომელიც პასუხისმგებელია თურქეთის რესპუბლიკის ტერიტორიაზე მოსკოვის საპატრიარქოს სამწყსოს მოვლის ორგანიზებაზე. მსახურებას ესწრებოდნენ მღვდლები ალექსი გოლოვინი და დიმიტრი ბოგატირი, მოსკოვის საპატრიარქოს სასულიერო პირები, რომლებიც ანტალიასა და ალანიაში რუსეთის მართლმადიდებელი ეკლესიის თემებს უვლიან.\n\nტაძარში ლოცულობდნენ რამდენიმე ასეული მომლოცველი თურქეთის სხვადასხვა რეგიონიდან, ასევე მართლმადიდებელი მორწმუნეები რუსეთის ფედერაციიდან და სხვა ქვეყნებიდან, რომლებიც შვებულებაში იმყოფებიან ქვეყნის ანტალიის რეგიონში.\n\nწირვის დასასრულს მღვდელმა გიორგიმ წმინდა ნიკოლოზის ლოცვა-გალობა შეასრულა და მორწმუნეებს მისასალმებელი სიტყვით მიმართა."},"he":{"auto":"ב-10 באוגוסט, ערב יום חג המולד של ניקולאי הקדוש, הארכיבישוף של מיר ליקיים, במקדש ניקולס בעולמות ליקיים (דמרה המודרנית, טורקיה) נערכה עבודת דת בערב עם קריאת האקאפיסט.\n\nב-11 באוגוסט, כאשר הכנסייה חגגה את חג המולד של הקדוש, נערכה בדמרה ליטורגיה אלוהית, בראשותו של הכומר ג ' ורג ' י סרגייב, האחראי על ארגון האכלה של עדרי הפטריארכאט של מוסקבה בטריטוריה של הרפובליקה הטורקית. בהלכה השתתפו הכמרים אלקסי גולובין ודימיטרי בוגאטיר, אנשי דת של הפטריארכאט של מוסקבה, המאכילים את קהילות הכנסייה האורתודוקסית הרוסית באנטליה ובאלאניה.\n\nבמקדש התפללו כמה מאות עולים לרגל מאזורים שונים בטורקיה, כמו גם מאמינים אורתודוקסים מהפדרציה הרוסית ומדינות אחרות, שנמצאים במנוחה באזור האנטלי של המדינה.\n\nלאחר סיום הליטורגיה, הכומר ג ' ורג ' י שר תפילה לקדוש ניקולאי ופנה אל המאמינים עם מילה של ברכה."},"ja":{"auto":"8月10日、LyciaのMyraの大司教であるSt.Nicholasの降誕の前夜に、Akathistの読書を伴う夜のサービスがLyciaのMyra（現代のDemre、トルコ）のSt.Nicholas教会で行われました。\n\n教会が聖人の降誕を祝った8月11日、トルコ共和国の領土でモスクワ総主教の群れの世話を組織する責任がある司祭Georgy Sergeyevによって導かれたDemraで神の典礼が祝われました。 このサービスには、アンタルヤとアランヤのロシア正教会のコミュニティの世話をしているモスクワ総主教区の聖職者である司祭アレクシー・ゴロビンとディミトリ・ボガティルが出席しました。\n\nトルコのさまざまな地域からの数百人の巡礼者だけでなく、ロシア連邦や国のアンタルヤ地域で休暇を取っている他の国からの正統派の信者は、寺院で祈りました。\n\n典礼の終わりに、ジョージ司祭は聖ニコラスへの祈りの聖歌を行い、歓迎のスピーチで忠実な人たちに演説しました。"},"ru":{"auto":"10 августа, в канун дня рождества святителя Николая, архиепископа Мир Ликийских, в Никольском храме в Мирах Ликийских (современный Демре, Турция) было совершено вечернее богослужение с чтением акафиста.\n\n11 августа, когда Церковь праздновала рождество святителя, в Демре отслужили Божественную литургию, которую возглавил священник Георгий Сергеев, ответственный за организацию окормления паствы Московского Патриархата на территории Турецкой Республики. В богослужении приняли участие священники Алексий Головин и Димитрий Богатырь – клирики Московского Патриархата, окормляющие общины Русской Православной Церкви в Анталье и Аланье.\n\nВ храме молились несколько сотен паломников из разных регионов Турции, а также православные верующие из Российской Федерации и других стран, находящиеся на отдыхе в анталийском регионе страны.\n\nПо окончании Литургии священник Георгий совершил молебное пение святителю Николаю и обратился к верующим с приветственным словом.","manual":"10 августа, в канун дня рождества святителя Николая, архиепископа Мир Ликийских, в Никольском храме в Мирах Ликийских (современный Демре, Турция) было совершено вечернее богослужение с чтением акафиста.\n\n11 августа, когда Церковь праздновала рождество святителя, в Демре отслужили Божественную литургию, которую возглавил священник Георгий Сергеев, ответственный за организацию окормления паствы Московского Патриархата на территории Турецкой Республики. В богослужении приняли участие священники Алексий Головин и Димитрий Богатырь – клирики Московского Патриархата, окормляющие общины Русской Православной Церкви в Анталье и Аланье.\n\nВ храме молились несколько сотен паломников из разных регионов Турции, а также православные верующие из Российской Федерации и других стран, находящиеся на отдыхе в анталийском регионе страны.\n\nПо окончании Литургии священник Георгий совершил молебное пение святителю Николаю и обратился к верующим с приветственным словом."},"sr":{"auto":"10.августа, на Бадње вече светитеља Николаја, архиепископа мира Ликијских, у Николовом храму у световима Ликијских (савремени Демре, Турска) извршена је вечерња богослужба са читањем акафиста.\n\n11. августа, када је Црква прославила Божић светитеља, у Демри је одржана божанска литургија, коју је предводио свештеник Георгиј Сергеев, одговоран за организацију хране пастве Московског патријархата на територији Турске Републике. У богослужењу су учествовали свештеници Алексиј Головин и Димитриј Богатыр – клирици Московског патријархата, који су хранили заједнице Руске Православне Цркве у Анталији и Аланју.\n\nУ храму се молило неколико стотина ходочасника из различитих региона Турске, као и православни верници из Руске Федерације и других земаља који су се одмарали у анталијском региону земље.\n\nНакон Литургије, свештеник Георгије је извршио молебно певање светитељу Николају и обратио се верницима са поздравном речју."},"tr":{"auto":"10 Ağustos'ta, Likya Dünyasının Başpiskoposu Aziz Nikolaos'un Noel arifesinde, Likya Dünyalarındaki Nicholas Tapınağı'nda (modern Demre, Türkiye) Akathist'i okuyarak akşam ibadeti yapıldı.\n\n11 Ağustos'ta Kilise, azizin Noel'ini kutladığında, Demra'da, Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesinin cemaatinin beslenmesini organize etmekten sorumlu Rahip George Sergeyev'in önderliğindeki İlahi Ayinlere hizmet ettiler. İbadete, Antalya ve Alanya'daki Rus Ortodoks Kilisesi'nin topluluklarını besleyen Moskova Patrikhanesi'nin rahipleri Alexy Golovin ve Dimitri Bogatyr – din adamları katıldı.\n\nTapınakta, Türkiye'nin farklı bölgelerinden birkaç yüz hacı ve ülkenin Antalya bölgesinde tatilde olan Rusya Federasyonu ve diğer ülkelerden Ortodoks inananların yanı sıra tapınakta dua ettiler.\n\nAyinin sonunda, Rahip George Aziz Nicholas'a dua ederek şarkı söyledi ve müminlere hoş bir sözle hitap etti."}}},"component":"content-flow"},{"images":[{"title":{},"width":952,"chosen":false,"height":536,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_7d00e484-54fa-4790-a218-77a53a7d07a7","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_c2e64678-7dbb-4e14-b67f-4f8a693ec5e0"},{"title":{},"width":952,"chosen":false,"height":536,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_846d425c-7329-4657-a6f5-995ac940207a","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_cc118b43-8434-4556-8fa7-a02482fbc54b"},{"title":{},"width":955,"chosen":false,"height":537,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_cc6da7d8-47cd-4628-8407-a30c7a788b10","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_685dcd75-9da9-4cc9-b8b7-737c3a64157b"},{"title":{},"width":1279,"chosen":false,"height":719,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_9f79366e-7494-4b5e-bda5-da265a044096","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_47f27dfc-fb8e-4632-b057-3a231a43b266"},{"title":{},"width":1279,"chosen":false,"height":719,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_bde2063c-39fe-4dbb-9a22-3977d5610a44","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_612de24d-3644-4e28-80c2-09f3bd6634bb"},{"title":{},"width":953,"chosen":false,"height":536,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_0fe40635-a5a6-41c9-bb22-a910cb6e9473","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/16/image-name_f16cd497-c029-4b6a-8750-1ce0aa4fe251"}],"heading":{},"component":"image-gallery"}],"seo":{"og":{},"html":{}},"settings":{"type":"base","source":{"url":"https://mospat.ru/ru/news/90618/","title":{"ae":{"auto":"موقع مجلس النواب لبطريركية موسكو"},"al":{"auto":"Faqja E INTERNETIT E DEKR-së Së Patriarkanës Së Moskës"},"cn":{"auto":"莫斯科宗主教议会网站"},"el":{"auto":"Ιστοσελίδα του ΤΕΕΣ του Πατριαρχείου Μόσχας"},"en":{"auto":"Website of the DECR of the Moscow Patriarchate"},"fr":{"auto":"Site du DREE du Patriarcat de Moscou"},"ge":{"auto":"მოსკოვის საპატრიარქოს DECR-ის ვებგვერდი"},"he":{"auto":"אתר משרד החקלאות של פטריארכיית מוסקבה"},"ja":{"auto":"モスクワ総主教区のDECRのウェブサイト"},"ru":{"auto":"Сайт ОВЦС Московского Патриархата","manual":"Сайт ОВЦС Московского Патриархата"},"sr":{"auto":"Сајт Овцс Московског патријархата"},"tr":{"auto":"Moskova Patrikhanesi'nin OVSC Sitesi"}}}},"type":"Content::News","country":{"name":{"ae":{"auto":"تركيا"},"al":{"auto":"Turqi"},"cn":{"auto":"土耳其"},"el":{"auto":"Τουρκία"},"en":{"auto":"Turkey"},"fr":{"auto":"Turquie"},"ge":{"auto":"თურქეთი"},"he":{"auto":"טורקיה"},"ja":{"auto":"トルコ"},"ru":{"auto":"Турция","manual":"Турция"},"sr":{"auto":"Турска"},"tr":{"auto":"Türkiye"}},"code":"TR","slug":"tr","__typename":"countries"},"category":{"slug":"religion","__typename":"categories"},"actions":[{"content_act ,"sr":{"auto":"Благоустројство територије Александро-Невског манастира у Углевику"},"tr":{"auto":"Alexandro Nevsky Manastırı'nın topraklarının Karbonhidratta iyileştirilmesi"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_40ef7773-5680-4868-9d92-9013ac60015c","title":{"ae":{"auto":"المناظر الطبيعية لأراضي دير ألكسندر نيفسكي في أوغليفيك"},"al":{"auto":"Peizazhi i territorit Të Manastirit Aleksandër Nevsky në Uglevik"},"cn":{"auto":"Uglevik亚历山大涅夫斯基修道院领土的景观美化"},"el":{"auto":"Εξωραϊσμός της επικράτειας της Μονής Αλεξάνδρου Νέβσκι στο Ουγκλέβικ"},"en":{"auto":"Landscaping of the territory of the Alexander Nevsky Monastery in Uglevik"},"fr":{"auto":"Aménagement du territoire du monastère Alexandre-Nevski à Glubik"},"ge":{"auto":"ალექსანდრე ნეველის მონასტრის ტერიტორიის კეთილმოწყობა უგლევიკში"},"he":{"auto":"שיפוץ שטח מנזר אלכסנדרו-נב באוג ' יביק"},"ja":{"auto":"ウグレヴィクのアレクサンドル・ネフスキー修道院の領土の造園"},"ru":{"auto":"Благоустройство территории Александро-Невского монастыря в Углевике","manual":"Благоустройство территории Александро-Невского монастыря в Углевике"},"sr":{"auto":"Благоустројство територије Александро-Невског манастира у Углевику"},"tr":{"auto":"Alexandro Nevsky Manastırı'nın topraklarının Karbonhidratta iyileştirilmesi"}},"breakpoint":"main"}],"published_at":"2023-08-14T12:25:48+00:00","updated_at":"2023-08-15T13:05:21.918183+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"يستمر تحسين أراضي الدير تكريما للأمير المقدس ألكسندر نيفسكي في مدينة أوغليفيك (جمهورية صربسكا ، البوسنة والهرسك). \n\nحاليا ، تم الانتهاء من العمل على ترتيب الأراضي أمام الدير وبرج الجرس ، وقد تم الانتهاء من تركيب الأسوار. في المستقبل القريب ، من المخطط البدء في ترتيب الحديقة خلف برج الجرس ، والتي سيتم الانتهاء منها بحلول سبتمبر 2023. بعد الانتهاء من تنسيق الحدائق ، يتم التخطيط لأعمال تنسيق الحدائق.\n\nتم تنفيذ العمل على ترتيب الدير بمساعدة مؤسسة دعم الثقافة والتراث المسيحي منذ عام 2020.\n\n** مساعدة**\n\nتأسس دير الأمير المقدس ألكسندر نيفسكي في عام 2020 على يد الأسقف فوتيوس من زفورنيتسكو توزلانسكي في الكنيسة التي تحمل الاسم نفسه ، والتي بناها المظليون الروس من وحدة حفظ السلام التابعة لقوات الاستقرار في البوسنة والهرسك المتمركزة في مدينة أوغليفيك.\n\nتم تكريس الكنيسة في عام 1997 من قبل رئيس قسم السينودس في بطريركية موسكو للتعاون مع القوات المسلحة ، المطران ساففا من كراسنوجورسك والأسقف فاسيلي زفورنيتسكو توزلانسكي (الكنيسة الأرثوذكسية الصربية) ، وبعد انسحاب قوات حفظ السلام الروسية في عام 1999 ، تم نقله إلى الكنيسة الأرثوذكسية الصربية."},"al":{"auto":"Përmirësimi i territorit të manastirit për nder të Princit Të Shenjtë Aleksandër Nevskit në qytetin Ugljevik (Republika Srpska, Bosnje Dhe Hercegovina) vazhdon. \n\nAktualisht, puna ka përfunduar në rregullimin e territorit para manastirit dhe kambanës, instalimi i gardheve ka përfunduar. Në të ardhmen e afërt, është planifikuar të fillojë rregullimi i parkut prapa kambanës, i cili do të përfundojë deri në shtator 2023. Pas përfundimit të peizazhit, është planifikuar puna e peizazhit.\n\nPuna për rregullimin e manastirit është kryer me ndihmën e Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë që nga viti 2020.\n\n** Ndihmë**\n\nManastiri i Princit Të Shenjtë Aleksandër Nevsky u themelua në vitin 2020 nga Peshkopi Photios I Zvornitsko-tuzlansky në kishën me të njëjtin emër, e ndërtuar nga parashutistët rusë nga kontigjenti paqeruajtës i Forcave Të Stabilizimit në Bosnje Dhe Hercegovinë të vendosur në qytetin Uglevik.\n\nKisha u shenjtërua në 1997 nga kryetari i Departamentit Sinodal të Patriarkanës Së Moskës për Bashkëpunim me Forcat e Armatosura, Peshkopi Savva I Krasnogorsk dhe Peshkopi Vasily Zvornitsko-Tuzlansky (Kisha Ortodokse serbe), dhe pas tërheqjes së paqeruajtësve rusë në 1999, ajo u transferua Në Kishën Ortodokse serbe."},"cn":{"auto":"为了纪念Ugljevik市（波斯尼亚和黑塞哥维那斯普斯卡共和国）的圣王子亚历山大*涅夫斯基，修道院领土的改善仍在继续。 \n\n目前，在修道院和钟楼前的领土安排工作已经完成，围栏的安装已经完成。 在不久的将来，计划开始钟楼后面的公园安排，将于9月2023完成。 景观美化完成后，规划景观美化工作。\n\n自2020年以来，在基督教文化和遗产支持基金会的协助下，修道院的安排工作已经进行。\n\n**帮助**\n\n亚历山大*涅夫斯基圣王子修道院于2020年由Zvornitsko-Tuzlansky主教Photios在同名教堂建立，由驻扎在Uglevik市的波斯尼亚和黑塞哥维那稳定部队维和特遣队的俄罗斯伞兵建造。\n\n该教堂于1997年由莫斯科宗主教与武装部队合作的Synodal部门主席，克拉斯诺戈尔斯克的Savva主教和Vasily Zvornitsko-Tuzlansky主教（塞尔维亚东正教会）奉献，1999年俄罗斯维和人员撤离后，"},"el":{"auto":"Συνεχίζεται η βελτίωση της επικράτειας του μοναστηριού προς τιμήν του ιερού πρίγκιπα Αλέξανδρου Νέβσκι στην πόλη Ουγκλιέβικ (Δημοκρατία Σέρπσκα, Βοσνία και Ερζεγοβίνη). \n\nΕπί του παρόντος, έχουν ολοκληρωθεί οι εργασίες για τη διευθέτηση του εδάφους μπροστά από το μοναστήρι και το καμπαναριό, έχει ολοκληρωθεί η εγκατάσταση περιφράξεων. Στο εγγύς μέλλον, σχεδιάζεται να ξεκινήσει η διευθέτηση του πάρκου πίσω από το καμπαναριό, το οποίο θα ολοκληρωθεί έως τον Σεπτέμβριο του 2023. Μετά την ολοκλήρωση του εξωραϊσμού, προγραμματίζονται εργασίες εξωραϊσμού.\n\nΟι εργασίες για τη διευθέτηση του μοναστηριού πραγματοποιούνται με τη βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς από το 2020.\n\n**Βοήθεια**\n\nΤο Μοναστήρι του Αγίου πρίγκιπα Αλέξανδρου Νέβσκι ιδρύθηκε το 2020 από τον Επίσκοπο Φώτιο του Ζβορνίτσκο-Τουζλάνσκι στην ομώνυμη εκκλησία, που χτίστηκε από Ρωσική αλεξιπτωτιστές από το Ειρηνευτικό Σώμα των δυνάμεων σταθεροποίησης στη Βοσνία και Ερζεγοβίνη που σταθμεύουν στην πόλη Ουγκλέβικ.\n\nΗ εκκλησία αφιερώθηκε το 1997 από τον πρόεδρο του Συνοδικού Τμήματος του Πατριαρχείου Μόσχας για συνεργασία με τις Ένοπλες Δυνάμεις, τον Επίσκοπο Σάββα του Κρασνογκόρσκ και τον Επίσκοπο Βασίλι Ζβορνίτσκο-Τουζλάνσκι (Σερβική Ορθόδοξη Εκκλησία), και μετά την αποχώρηση ρωσική ειρηνευτική δύναμη το 1999, μεταφέρθηκε στη Σερβική Ορθόδοξη Εκκλησία."},"en":{"auto":"The improvement of the territory of the monastery in honor of the Holy Prince Alexander Nevsky in the city of Ugljevik (Republika Srpska, Bosnia and Herzegovina) continues. \n\nCurrently, work has been completed on the arrangement of the territory in front of the monastery and the bell tower, the installation of fences has been completed. In the near future, it is planned to begin the arrangement of the park behind the bell tower, which will be completed by September 2023. After the completion of the landscaping, landscaping work is planned.\n\nWork on the arrangement of the monastery has been carried out with the assistance of the Foundation for the Support of Christian Culture and Heritage since 2020.\n\n**Help**\n\nThe Monastery of the Holy Prince Alexander Nevsky was founded in 2020 by Bishop Photios of Zvornitsko-Tuzlansky at the church of the same name, built by Russian paratroopers from the peacekeeping contingent of the Stabilization Forces in Bosnia and Herzegovina stationed in the city of Uglevik.\n\nThe church was consecrated in 1997 by the chairman of the Synodal Department of the Moscow Patriarchate for Cooperation with the Armed Forces, Bishop Savva of Krasnogorsk and Bishop Vasily Zvornitsko-Tuzlansky (Serbian Orthodox Church), and after the withdrawal of Russian peacekeepers in 1999, it was transferred to the Serbian Orthodox Church."},"fr":{"auto":"L \u0026 apos; aménagement du monastère en l \u0026 apos; honneur du Saint Prince Alexandre Nevski dans la ville d \u0026 apos; ugljik (Republika Srpska, Bosnie-Herzégovine) se poursuit. \n\nÀ l'heure actuelle, les travaux d'aménagement du territoire devant le monastère et le clocher sont terminés, l'installation de clôtures est terminée. Dans un proche avenir, il est prévu de procéder à l'aménagement du parc derrière le clocher, qui sera achevé d'ici septembre 2023. À la fin de l'embellissement, des travaux d'aménagement paysager sont prévus.\n\nLes travaux d'aménagement du monastère sont réalisés avec l'aide du Fonds de soutien à la culture et au patrimoine chrétiens depuis 2020.\n\n**Attestation**\n\nLe monastère du Saint-Prince Alexandre Nevski a été fondé en 2020 par l'évêque Photius de Zvornicko-Tuzlansky dans le temple du même nom, construit par des parachutistes russes du contingent de maintien de la paix des Forces de stabilisation en Bosnie-Herzégovine situé dans la ville de Glubik.\n\nL'église a été consacrée en 1997 par le président de la section synodale du Patriarcat de Moscou pour l'interaction avec les forces Armées, Mgr Savva Krasnogorsky et Mgr Vassili (Église orthodoxe serbe) de Zvornicko-Tuzlan, et après le retrait des soldats de la paix russes en 1999, elle a été transférée à l'Église orthodoxe serbe."},"ge":{"auto":"მონასტრის ტერიტორიის გაუმჯობესება წმინდა პრინც ალექსანდრე ნევსკის საპატივცემულოდ ქალაქ უგლევიკში (რესპუბლიკა სერპსკა, ბოსნია და ჰერცეგოვინა) გრძელდება. \n\nამჟამად დასრულებულია მონასტრის და სამრეკლოს წინ ტერიტორიის მოწყობის სამუშაოები, დასრულებულია ღობეების მონტაჟი. უახლოეს მომავალში დაგეგმილია სამრეკლოს უკან პარკის მოწყობის დაწყება, რომელიც 2023 წლის სექტემბრისთვის დასრულდება. კეთილმოწყობის დასრულების შემდეგ დაგეგმილია კეთილმოწყობის სამუშაოები.\n\nმონასტრის მოწყობის სამუშაოები ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დახმარებით 2020 წლიდან ხორციელდება.\n\n** დახმარება**\n\nწმინდა პრინც ალექსანდრე ნევსკის მონასტერი დაარსდა 2020 წელს ზვორნიცკო-ტუზლანსკის ეპისკოპოსმა ფოტიოსმა ამავე სახელწოდების ეკლესიაში, რომელიც ააშენეს რუსმა მედესანტეებმა ბოსნიასა და ჰერცეგოვინაში სტაბილიზაციის ძალების სამშვიდობო კონტინგენტიდან, რომლებიც განთავსებული იყვნენ ქალაქ უგლევიკში.\n\nეკლესია 1997 წელს აკურთხა მოსკოვის საპატრიარქოს სინოდალური განყოფილების თავმჯდომარემ შეიარაღებულ ძალებთან თანამშრომლობისთვის, კრასნოგორსკის ეპისკოპოსმა სავვამ და ეპისკოპოსმა ვასილი ზვორნიცკო-ტუზლანსკიმ (სერბეთის მართლმადიდებელი ეკლესია), ხოლო 1999 წელს რუსი სამშვიდობოების გაყვანის შემდეგ იგი გადაეცა სერბეთის მართლმადიდებლურ ეკლესიას."},"he":{"auto":"המשך שיפוץ שטח המנזר לכבוד הנסיך הנאמן הקדוש אלכסנדר נבסקי בעיר אוגלוביק (רפובליקה סרבית, בוסניה והרצגובינה). \n\nכיום הושלמו עבודות בניית השטח מול המנזר ומגדל הפעמונים, הושלמה התקנת הגדרות. בעתיד הקרוב מתוכנן להתחיל בניית שטח הפארק מאחורי מגדל הפעמונים, אשר יושלם בספטמבר 2023. לאחר סיום השיפוץ, מתוכננות עבודות גינון.\n\nעבודות בניית המנזר מתבצעות בסיוע של קרן התמיכה בתרבות הנוצרית והמורשת מאז 2020.\n\n** עזרה**\n\nהמנזר של הנסיך הנאמן הקדוש אלכסנדר נבסקי הוקם בשנת 2020 על ידי הבישוף זבורניצקו-טוזלנסקי פוטיוס במקדש באותו שם, שנבנה על ידי צנחנים רוסים מהקונטיננט של כוחות הייצוב בבוסניה והרצגובינה.\n\nהמקדש הוקדש בשנת 1997 על ידי יו \" ר המחלקה הסינודלית של הפטריארכיה במוסקבה לאינטראקציה עם הכוחות המזוינים על ידי הבישוף קרסנגורסקי סאווה והבישוף זבורניצקו-טוזלנסקי וסילי (הכנסייה האורתודוכסית הסרבית), ולאחר נסיגת שומרי השלום הרוסים בשנת 1999 הועבר לכנסייה האורתודוכסית הסרבית."},"ja":{"auto":"Ugljevik市（ボスニア・ヘルツェゴビナ共和国スルプスカ）の聖王子アレクサンドル・ネフスキーに敬意を表して修道院の領土の改善が続いています。 \n\n現在、修道院と鐘楼の前の領土の配置に関する作業が完了しており、フェンスの設置が完了しています。 近い将来、2023年9月までに完成する鐘楼の後ろの公園の配置を開始する予定です。 造園が完了した後、造園作業が計画されています。\n\n修道院の配置に関する作業は、2020年以来、キリスト教文化と遺産の支援のための財団の支援を受けて行われてきました。\n\n*•ヘルプ**\n\n聖王子アレクサンドル・ネフスキーの修道院は、2020年にズヴォルニツコ・トゥズランスキーのフォティオス司教によって同じ名前の教会に設立され、ウグレヴィク市に駐留しているボスニア・ヘルツェゴビナの安定化部隊の平和維持部隊からのロシアの空挺部隊によって建てられました。\n\nこの教会は、1997年にモスクワ総主教庁の議長、クラスノゴルスクのサヴァ司教、ヴァシリー-ズヴォルニツコ-トゥズランスキー司教（セルビア正教会）との協力のために奉献され、1999年にロシアの平和維持軍が撤退した後、セルビア正教会に移された。"},"ru":{"auto":"Продолжается благоустройство территории монастыря в честь святого благоверного князя Александра Невского в городе Углевике (Республика Сербская, Босния и Герцеговина). \n\nВ настоящее время завершены работы по обустройству территории перед монастырем и колокольней, завершена установка ограждений. В ближайшее время планируется приступить к обустройству территории парка за колокольней, которое будет завершено к сентябрю 2023 года. По окончании благоустройства запланированы работы по озеленению территории.\n\nРаботы по обустройству монастыря ведутся при содействии Фонда поддержки христианской культуры и наследия с 2020 года.\n\n**Справка**\n\nМонастырь святого благоверного князя Александра Невского основан в 2020 году епископом Зворницко-Тузланским Фотием при одноименном храме, построенном российскими десантниками из размещавшегося в городе Углевик миротворческого контингента Сил стабилизации в Боснии и Герцеговине.\n\nХрам был освящен в 1997 году председателем Синодального отдела Московского Патриархата по взаимодействию с Вооруженными силами епископом Красногорским Саввой и епископом Зворницко-Тузланским Василием (Сербская Православная Церковь), а после вывода российских миротворцев в 1999 году был передан Сербской Православной Церкви.","manual":"Продолжается благоустройство территории монастыря в честь святого благоверного князя Александра Невского в городе Углевике (Республика Сербская, Босния и Герцеговина). \n\nВ настоящее время завершены работы по обустройству территории перед монастырем и колокольней, завершена установка ограждений. В ближайшее время планируется приступить к обустройству территории парка за колокольней, которое будет завершено к сентябрю 2023 года. По окончании благоустройства запланированы работы по озеленению территории.\n\nРаботы по обустройству монастыря ведутся при содействии Фонда поддержки христианской культуры и наследия с 2020 года.\n\n**Справка**\n\nМонастырь святого благоверного князя Александра Невского основан в 2020 году епископом Зворницко-Тузланским Фотием при одноименном храме, построенном российскими десантниками из размещавшегося в городе Углевик миротворческого контингента Сил стабилизации в Боснии и Герцеговине.\n\nХрам был освящен в 1997 году председателем Синодального отдела Московского Патриархата по взаимодействию с Вооруженными силами епископом Красногорским Саввой и епископом Зворницко-Тузланским Василием (Сербская Православная Церковь), а после вывода российских миротворцев в 1999 году был передан Сербской Православной Церкви."},"sr":{"auto":"Продолжава се благоустројење територије манастира у част Светог благоверног кнеза Александра Невског у граду Углевику (Республика Српска, Босна и Херцеговина). \n\nУ овом тренутку су завршени радови по уређењу територије испред манастира и звонарнице, завршена је инсталација ограда. У блиском будућем планира се да се почне са уређивањем територије парка иза звонарника, који ће бити завршен до септембра 2023.године. По завршетку благоустројења планирани су радови по озељавању територије.\n\nРадови на уређењу манастира се воде уз помоћ Фонда за подршку хришћанске културе и наслеђа од 2020.године.\n\n** Помоћ**\n\nМонастыр Светог благоверног кнеза Александра Невског основао је 2020.године епископ Зворницко-тузлански Фотије при истоименом храму, који су изградили руски десантници из мировног контингента снага стабилизације у Босни и Херцеговини који се налазио у граду Углевику.\n\nХрам је освећен 1997.године од стране председника Синодалног одељења Московског патријархата за сарадњу са оружаним снагама епископа Красногорског Саве и Епископа Зворницко-Тузланског Василија (Српска православна црква), а након повлачења руских миротворца 1999. године предат је Српској Православној Цркви."},"tr":{"auto":"Manastırın topraklarının, Carbike şehrinde (Sırp Cumhuriyeti, Bosna Hersek) kutsal Prens Alexander Nevski'nin onuruna iyileştirilmesi devam etmektedir. \n\nŞu anda manastırın ve çan kulesinin önündeki alanın düzenlenmesi için çalışmalar tamamlandı, çitlerin kurulumu tamamlandı. Yakın gelecekte, 2023 yılının Eylül ayına kadar tamamlanacak olan çan kulesinin arkasındaki parkın düzenlenmesine başlaması planlanmaktadır. Peyzajın sonunda, bölgenin yeşillendirilmesi için çalışmalar planlanmaktadır.\n\nManastırın düzenlenmesine yönelik çalışmalar, 2020'den bu yana Hıristiyan Kültürünü ve Mirasını Destekleme Vakfı'nın yardımıyla yürütülmektedir.\n\n**Bilgi**\n\nAziz Aziz Prens Alexander Nevsky Manastırı, 2020 yılında, Bosna-Hersek'teki Karbik kentine yerleştirilen istikrar güçlerinin barış gücü birliğinden Rus paraşütçüler tarafından inşa edilen aynı adı taşıyan tapınağın altındaki Zvornytsko-Tuzlan Piskoposu tarafından kurulmuştur.\n\nTapınak 1997 yılında Moskova Patrikhanesi'nin Silahlı Kuvvetler Piskoposu Krasnogorsky Savva ve Zvornitsko-Tuzlan Piskoposu Basil (Sırp Ortodoks Kilisesi) ile işbirliği için Sinodal Bölümü başkanı tarafından kutsanmış ve Rus barış güçlerinin çekilmesinden sonra 1999'da Sırp Ortodoks Kilisesi'ne devredilmiştir."}}},"component":"content-flow"},{"images":[{"title":{},"width":2000,"chosen":false,"height":1125,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_c5a311fc-fe63-4803-a23c-7feb5ccbd5f6","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_71ad87ec-c8ef-4e41-9dde-cd91cc824fd3"},{"title":{},"width":2000,"chosen":false,"height":1125,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_943105cd-a640-4f81-8257-bc59f87871c7","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_945b146b-1166-4f25-807c-1ed65f0304b2"},{"title":{},"width":2000,"chosen":false,"height":1125,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_b3fcaed6-f016-410b-9a4f-454b6280beb4","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_fe0e29bd-5610-421b-a14b-e0f8cfb6e6a4"},{"title":{},"width":2000,"chosen":false,"height":1125,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_3565a1e1-dcf1-4c6f-a844-a814b15628f7","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_932eb6de-cc7d-4659-8367-1a10595604bf"},{"title":{},"width":1280,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_8296a0f5-311e-4957-9e8f-b7911de62e49","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/08/15/image-name_a69a6673-9f45-426c-9d5c-f6b95e4c3c57"}],"heading":{},"component":"image-gallery"}],"seo":{"og":{},"html":{}},"settings":{"type":"main","source":{}},"type":"Content::News","country":{"name":{"ae":{"auto":"البوسنة والهرسك"},"al":{"auto":"Bosnjë Dhe Hercegovinë"},"cn":{"auto":"波斯尼亚和黑塞哥维那"},"el":{"auto":"Βοσνία-Ερζεγοβίνη"},"en":{"auto":"Bosnia and Herzegovina"},"fr":{"auto":"Bosnie-Herzégovine"},"ge":{"auto":"ბოსნია და ჰერცეგოვინა"},"he":{"auto":"בוסניה והרצגובינה"},"ja":{"auto":"ボスニア-ヘルツェゴビナ"},"ru":{"auto":"Босния и Герцеговина","manual":"Босния и Герцеговина"},"sr":{"auto":"Босна и Херцеговина"},"tr":{"auto":"Bosna Hersek"}},"code":"BA","slug":"ba","__typename":"countries"},"category":{"slug":"building","__typename":"categories"},"actions":[{"content_action_id":2,"content_id":7858,"counter":5,"__typename":"content_actions_counters"}],"author":null,"__typename":"v_news"},{"id":7856,"slug":"delegaciya-fonda-podderzhki-hristianskoj-kultury-i-naslediya-posetila-s-rabochim-vizitom-livan","heading":{"type":"h1","title":{"ae":{"auto":"وفد مؤسسة دعم الثقافة والتراث المسيحي يقوم بزيارة عمل إلى لبنان"},"al":{"auto":"Delegacioni I Fondacionit për Mbështetjen E Kulturës Dhe Trashëgimisë Së Krishterë zhvilloi një vizitë pune Në Liban"},"cn":{"auto":"支持基督教文化和遗产基金会代表团对黎巴嫩进行了工作访问"},"el":{"auto":"Η αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς πραγματοποίησε επίσκεψη εργασίας στο Λίβανο"},"en":{"auto":"The delegation of the Foundation for the Support of Christian Culture and Heritage paid a working visit to Lebanon"},"fr":{"auto":"Une délégation de la Fondation pour la culture et le patrimoine chrétiens a effectué une visite de travail au Liban"},"ge":{"auto":"ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია სამუშაო ვიზიტით ლიბანში იმყოფებოდა"},"he":{"auto":"משלחת של הקרן לתמיכה בתרבות נוצרית ומורשת ביקרה בביקור עבודה בלבנון"},"ja":{"auto":"キリスト教文化と遺産の支援のための財団の代表団は、レバノンへの作業訪問を支払いました"},"ru":{"auto":"Делегация Фонда поддержки христианской культуры и наследия посетила с рабочим визитом Ливан","manual":"Делегация Фонда поддержки христианской культуры и наследия посетила с рабочим визитом Ливан"},"sr":{"auto":"Делегација фонда за подршку хришћанској култури и наслеђу посетила је Либан са радном посетом"},"tr":{"auto":"Hristiyan Kültür ve Miras Destek Fonu heyeti Lübnan'ı çalışma ziyareti ile ziyaret etti"}},"subtitle":{"ae":{"auto":"وخلال الرحلة ، تفقد ممثلو المؤسسة الكنيسة قيد الإنشاء تكريما لأيقونة والدة الإله \"الفرح غير المقصود\" ، والتقى المطران أنطونيوس زحلي بعلبك ، وزار كنيسة البشارة للسيدة العذراء مريم في جل الديب ومنشآتها في مدينة مرجعيون."},"al":{"auto":"Gjatë udhëtimit, përfaqësuesit e Fondacionit inspektuan kishën në ndërtim e sipër për nder të Ikonës Së Nënës së Zotit \"Gëzimi I Paqëllimshëm\", u takua me Mitropolitin Anthony Të Zahlei-Baalbek, vizitoi Kishën e Shpalljes së Virgjëreshës Së Bekuar Mari Në Jal-El-Dib dhe objektet në Qytetin E Marjaayun."},"cn":{"auto":"作为此行的一部分，基金会的代表视察了正在建设中的教堂，以纪念上帝之母\"无意的喜悦\"的图标，会见了Zahlei-Baalbek的大都会安东尼，参观了Jal-El-Dib的圣母玛利亚报喜教堂和Marjaayun市的设施。"},"el":{"auto":"Κατά τη διάρκεια του ταξιδιού, εκπρόσωποι του Ιδρύματος επιθεώρησαν την υπό κατασκευή εκκλησία προς τιμήν της εικόνας της Μητέρας του Θεού \"ακούσια χαρά\", συναντήθηκαν με τον Μητροπολίτη Αντώνιο Ζαχλέι-Μπαάλμπεκ, επισκέφτηκαν την Εκκλησία του Ευαγγελισμού της Παναγίας στο Jal El-Dib και εγκαταστάσεις στην πόλη Marjaayun."},"en":{"auto":"During the trip, representatives of the Foundation inspected the church under construction in honor of the Icon of the Mother of God \"Unintentional Joy\", met with Metropolitan Anthony of Zahlei-Baalbek, visited the Church of the Annunciation of the Blessed Virgin Mary in Jal-El-Dib and facilities in the city of Marjaayun."},"fr":{"auto":"Dans le cadre de la visite, les représentants de la Fondation ont visité le temple en construction en l'honneur de l'icône de la mère de Dieu «la joie accidentelle», ont rencontré le métropolite Antoine Zahleysko-Baalbek, ont visité l'église de l'Annonciation de la Sainte vierge à JAL-El-DIB et les installations de la ville de Marjaayoun."},"ge":{"auto":"მოგზაურობის დროს ფონდის წარმომადგენლებმა დაათვალიერეს მშენებარე ეკლესია ღვთისმშობლის ხატის საპატივცემულოდ \"უნებლიე სიხარული\", შეხვდნენ ზაჰლეი-ბაალბეკის მიტროპოლიტ ანტონს, მოინახულეს ყოვლადწმინდა ღვთისმშობლის ხარების ეკლესია ჯალ-ელ-დიბში და ობიექტები ქალაქ მარჯაიუნში."},"he":{"auto":"במסגרת הטיול, נציגי הקרן בחנו את המקדש שנבנה לכבוד האייקון של האם של אלוהים \"שמחה בלתי צפויה\", נפגשו עם מיטרופוליט זחליי-בעלבק אנטוניוס, ביקרו בכנסיית הבשורה של הקדושה בג 'אל-אל-דיב ובאובייקטים בעיר מרג' איון."},"ja":{"auto":"旅行の一環として、財団の代表者は、神の母「意図しない喜び」のアイコンに敬意を表して建設中の教会を検査し、Zahlei-Baalbekのメトロポリタンアンソニーと会い、Jal-El-Dibの祝福された聖母マリアの受胎告知の教会とMarjaayun市の施設を訪問しました。"},"ru":{"auto":"В рамках поездки представители Фонда осмотрели строящийся храм в честь иконы Божией Матери «Нечаянная радость», встретились с митрополитом Захлейско-Баальбекским Антонием, посетили церковь Благовещения Пресвятой Богородицы в Джал-Эль-Диб и объекты в городе Марджааюн.","manual":"В рамках поездки представители Фонда осмотрели строящийся храм в честь иконы Божией Матери «Нечаянная радость», встретились с митрополитом Захлейско-Баальбекским Антонием, посетили церковь Благовещения Пресвятой Богородицы в Джал-Эль-Диб и объекты в городе Марджааюн."},"sr":{"auto":"У оквиру путовања, представници Фонда прегледали су храм који се гради у част иконе Божије мајке \"Нечајна радост\", срели се са митрополитом Захлејско-Баалбекским Антонијем, посетили цркву Благовести Пресвете Богородице у Џал-Ел-Диб и објекте у граду Марџаајуну."},"tr":{"auto":"Gezinin bir parçası olarak Vakıf temsilcileri, Tanrı'nın Annesinin simgesi olan «Kazara Sevinç\" onuruna yapım aşamasında olan tapınağı incelediler, Zahlejsko-Baalbek Büyükşehir Antony'le bir araya geldiler, Jal El Dib'deki Kutsal Bakire Meryem Ana Müjdesi Kilisesi'ni ve Marjaayun kentindeki tesisleri ziyaret ettiler."}}},"picture":[{"alt":{"ae":{"auto":"وفد مؤسسة دعم الثقافة والتراث المسيحي في لبنان"},"al":{"auto":"Delegacioni i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë Në Liban"},"cn":{"auto":"支持黎巴嫩基督教文化和遗产基金会代表团"},"el":{"auto":"Αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς στο Λίβανο"},"en":{"auto":"Delegation of the Foundation for the Support of Christian Culture and Heritage in Lebanon"},"fr":{"auto":"Délégation de la Fondation pour la culture et le patrimoine chrétiens au Liban"},"ge":{"auto":"ლიბანში ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია"},"he":{"auto":"משלחת הקרן לתמיכה בתרבות ומורשת נוצרית בלבנון"},"ja":{"auto":"レバノンにおけるキリスト教文化と遺産の支援のための財団の代表団"},"ru":{"auto":"Делегация Фонда поддержки христианской культуры и наследия в Ливане","manual":"Делегация Фонда поддержки христианской культуры и наследия в Ливане"},"sr":{"auto":"Делегација Фондације за подршку хришћанској култури и наслеђу у Либану"},"tr":{"auto":"Lübnan'daki Hıristiyan Kültür ve Miras Destek Fonu Heyeti"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_f1a77b49-5324-44ba-9866-f12c5a5b4100","title":{"ae":{"auto":"وفد مؤسسة دعم الثقافة والتراث المسيحي في لبنان"},"al":{"auto":"Delegacioni i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë Në Liban"},"cn":{"auto":"支持黎巴嫩基督教文化和遗产基金会代表团"},"el":{"auto":"Αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς στο Λίβανο"},"en":{"auto":"Delegation of the Foundation for the Support of Christian Culture and Heritage in Lebanon"},"fr":{"auto":"Délégation de la Fondation pour la culture et le patrimoine chrétiens au Liban"},"ge":{"auto":"ლიბანში ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია"},"he":{"auto":"משלחת הקרן לתמיכה בתרבות ומורשת נוצרית בלבנון"},"ja":{"auto":"レバノンにおけるキリスト教文化と遺産の支援のための財団の代表団"},"ru":{"auto":"Делегация Фонда поддержки христианской культуры и наследия в Ливане","manual":"Делегация Фонда поддержки христианской культуры и наследия в Ливане"},"sr":{"auto":"Делегација Фондације за подршку хришћанској култури и наслеђу у Либану"},"tr":{"auto":"Lübnan'daki Hıristiyan Kültür ve Miras Destek Fonu Heyeti"}},"breakpoint":"main"}],"published_at":"2023-07-07T13:45:05+00:00","updated_at":"2023-07-13T16:35:45.390378+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 14 يونيو 2023 ، قام وفد من مؤسسة دعم الثقافة والتراث المسيحي ، برئاسة المدير التنفيذي إيجور سكوبينكو ، بزيارة عمل إلى لبنان.\n\nوخلال الرحلة ، زار ممثلو المؤسسة الكنيسة ذات الطراز الروسي تكريما لأيقونة والدة الإله \"الفرح غير المقصود\" في مدينة زحلة ، التي بنيت بمشاركة المؤسسة. تعرف أعضاء الوفد على التقدم المحرز في أعمال البناء ، والتقى بممثلي المنظمة المتعاقدة ، وناقشوا المشاكل الحالية والمواعيد النهائية للعمل.\n\nفي نفس اليوم ، زار ممثلو المؤسسة مدينة زحلي بعلبك التابعة للكنيسة الأنطاكية الأرثوذكسية ، حيث التقوا بالمتروبوليت أنتوني زحلي بعلبك. وخلال الاجتماع ، وقع الطرفان اتفاقية تعاون للعام الحالي وناقشا الخطط لعام 2024. كما أعرب متروبوليتان أنتوني عن امتنانه للدعم والأمل في مزيد من التعاون الشامل. في نهاية الاجتماع ، قدم المدير التنفيذي للمؤسسة ، إيجور سكوبينكو ، للمتروبوليت أنتوني أيقونة للقديس سيرافيم ساروف.\n\nثم زار الوفد كنيسة البشارة من والدة الإله الأقدس في جل الديب ، والتي يجري بناؤها بمساعدة مؤسسة دعم الثقافة والتراث المسيحي. وخلال الزيارة ، تعرف أعضاء الوفد على سير أعمال البناء وناقشوا القضايا الراهنة.\n\nبالإضافة إلى ذلك ، في 14 يونيو ، زار وفد من المؤسسة مدينة الجبال اللبنانية. وفي إطار زيارة العمل ، عقد اجتماع مع المطران سلوان للجبال اللبنانية ، حضره أيضا الأرشمندريت فيليب ، ممثل بطريرك موسكو وعموم روسيا لدى بطريرك أنطاكية وعموم الشرق ، وأ. ن. روداكوف ، السفير فوق العادة والمفوض للاتحاد الروسي لدى لبنان. وقع الطرفان اتفاقية للعام الحالي وناقشا خطة العمل لعام 2024. كما أعرب متروبوليتان سيلوان عن امتنانه للمؤسسة لعملها النشط ومساعدتها.\n\nفي نهاية رحلة العمل ، في 15 يونيو ، زار ممثلو المؤسسة مدينة صور صيدا التابعة للكنيسة الأنطاكية الأرثوذكسية. في مدينة مرجعيون ، استقبل المطران إيليا من صور وصيدا ضيوف من المؤسسة ، وكذلك الأرشمندريت فيليب. خلال الاجتماع ، ناقش الطرفان قضايا التعاون بين الكنيسة الأرثوذكسية الروسية ومدينة صور وصيدا ، ووقعا اتفاقية للعام الحالي وناقشا قضايا مزيد من التعاون.\n\nبعد الاجتماع ، زار وفد المؤسسة مدرسة أرثوذكسية في مدينة مرجعيون ، تم تمويل أنشطتها بمساعدة المؤسسة ، والتقى أيضا بالمعلمين والطلاب."},"al":{"auto":"Më 14 qershor 2023, një delegacion i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, i kryesuar nga Drejtori Ekzekutiv Egor Skopenko, bëri një vizitë pune në Liban.\n\nGjatë udhëtimit, përfaqësuesit e Fondacionit vizituan kishën e stilit rus për nder të Ikonës së Nënës së Zotit \"Gëzimi I Paqëllimshëm\" në qytetin Zahle, i ndërtuar me pjesëmarrjen e Fondacionit. Anëtarët e delegacionit u njohën me ecurinë e punimeve të ndërtimit, u takuan me përfaqësues të organizatës kontraktuese, diskutuan problemet aktuale dhe afatet për punën.\n\nNë të njëjtën ditë, përfaqësuesit e Fondacionit vizituan Metropolinë Zahlei-Baalbek të Kishës Ortodokse Antiokiane, ku u takuan me Mitropolit Antoni Të Zahlei-Baalbek. Gjatë takimit, palët nënshkruan një marrëveshje bashkëpunimi për vitin aktual dhe diskutuan planet për vitin 2024. Mitropoliti Anthony shprehu gjithashtu mirënjohje për mbështetjen dhe shpresën për bashkëpunim të mëtejshëm gjithëpërfshirës. Në fund të takimit, Drejtori Ekzekutiv i Fondacionit, Egor Skopenko, i paraqiti Mitropolitit Anthony një ikonë të Shën Serafimit Të Sarovit.\n\nPastaj delegacioni vizitoi Kishën e Shpalljes së Virgjëreshës Së Bekuar Mari në Jal-El-Dib, e cila po rindërtohet me ndihmën e Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë. Gjatë vizitës, anëtarët e delegacionit u njohën me ecurinë e punimeve të ndërtimit dhe diskutuan për çështjet aktuale.\n\nPërveç kësaj, më 14 qershor, një delegacion i Fondacionit vizitoi Metropolin e Maleve Libaneze. Në kuadër të vizitës së punës, u mbajt një takim Me Mitropolitin Silouan Të Maleve Libaneze, në të cilin mori pjesë Edhe Arkimandriti Filip, përfaqësues i Patriarkut të Moskës dhe Të Gjithë Rusisë Te Patriarku I Antiokisë dhe I Gjithë Lindjes, Dhe A. N. Rudakov, Ambasador I Jashtëzakonshëm dhe Fuqiplotë i Federatës ruse në Liban. Palët nënshkruan një marrëveshje për vitin aktual dhe diskutuan planin e punës për vitin 2024. Metropoliti Siluan gjithashtu shprehu mirënjohje Për Fondacionin për punën dhe ndihmën e tij aktive.\n\nNë fund të udhëtimit të punës, më 15 qershor, përfaqësuesit e Fondacionit vizituan Metropolinë Tiro-Sidon të Kishës Ortodokse Antiokiane. Në qytetin E Marjaayun, mysafirët nga Fondacioni, si dhe Arkimandriti Filipi, u pritën nga Mitropoliti Elia I Tirit dhe Sidonit. Gjatë takimit, palët diskutuan çështjet e bashkëpunimit midis Kishës Ortodokse ruse dhe Metropolit Të Tirit dhe Sidonit, nënshkruan një marrëveshje për vitin aktual dhe diskutuan çështjet e bashkëpunimit të mëtejshëm.\n\nPas takimit, delegacioni i Fondacionit vizitoi një shkollë Ortodokse në qytetin E Marjaayun, aktivitetet e së cilës u financuan me ndihmën e Fondacionit, dhe gjithashtu u takuan me mësuesit dhe studentët."},"cn":{"auto":"2023年6月14日，由执行主任叶戈尔*斯科潘科率领的基督教文化和遗产支持基金会代表团对黎巴嫩进行了工作访问。\n\n在旅途中，基金会的代表参观了俄罗斯风格的教堂，以纪念在基金会参与下建造的Zahle市上帝之母\"无意的喜悦\"的图标。 代表团成员了解了建筑工程的进展情况，会见了承包组织的代表，讨论了目前的问题和工作的最后期限。\n\n同一天，基金会的代表访问了安提阿东正教教堂的Zahlei-Baalbek大都市，在那里他们会见了Zahlei-Baalbek的大都会安东尼。 会议期间，双方签署了当年的合作协议，并讨论了2024年的计划。 大都会安东尼也对支持表示感谢，并希望进一步全面合作。 在会议结束时，基金会执行主任Egor Skopenko向大都会安东尼赠送了萨罗夫圣塞拉芬的图标。\n\n随后，代表团参观了位于Jal-El-Dib的圣母玛利亚报喜教堂，该教堂正在支持基督教文化和遗产基金会的协助下重建。 访问期间，代表团成员了解了建筑工程的进展情况，并讨论了当前的问题。\n\n此外，6月14，基金会的一个代表团访问了黎巴嫩山脉的大都市。 作为工作访问的一部分，与黎巴嫩山区的Silouan大都会举行了一次会议，出席会议的还有莫斯科和全俄族长驻安提阿族长和全东族长代表Archimandrite Philip和俄罗斯联邦驻黎巴嫩特命全权大使A.N.Rudakov。 双方签署了当年的协议，并讨论了2024年的工作计划。 大都会斯鲁安也对基金会的积极工作和协助表示感谢。\n\n在工作之旅结束时，6月15，基金会的代表访问了安提阿东正教会的Tyre-Sidon大都市。 在Marjaayun市，来自基金会的客人以及Archimandrite Philip受到了推罗和西顿的大都会以利亚的接待。 会议期间，双方讨论了俄罗斯东正教会与提尔和西顿大都市之间的合作问题，签署了本年度的协议，并讨论了进一步合作的问题。\n\n会议结束后，基金会代表团访问了Marjaayun市的一所东正教学校，该学校的活动在基金会的协助下获得资助，还会见了教师和学生。"},"el":{"auto":"Στις 14 Ιουνίου 2023, μια αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς, με επικεφαλής τον Εκτελεστικό Διευθυντή Egor Skopenko, πραγματοποίησε επίσκεψη εργασίας στο Λίβανο.\n\nΚατά τη διάρκεια του ταξιδιού, οι εκπρόσωποι του Ιδρύματος επισκέφθηκαν την ρωσική εκκλησία προς τιμήν της εικόνας της Μητέρας του Θεού \"ακούσια χαρά\" στην πόλη Zahle, που χτίστηκε με τη συμμετοχή του Ιδρύματος. Τα μέλη της αντιπροσωπείας γνώρισαν την πρόοδο των κατασκευαστικών εργασιών, συναντήθηκαν με εκπροσώπους του συμβαλλόμενου οργανισμού, συζήτησαν τα τρέχοντα προβλήματα και τις προθεσμίες.\n\nΤην ίδια ημέρα, εκπρόσωποι του Ιδρύματος επισκέφθηκαν την Μητρόπολη Ζαχλέι-Μπαάλμπεκ της Αντιοχείας Ορθόδοξης Εκκλησίας, όπου συναντήθηκαν με τον Μητροπολίτη Ζαχλέι-Μπαάλμπεκ Αντώνιο. Κατά τη διάρκεια της συνάντησης, τα μέρη υπέγραψαν συμφωνία συνεργασίας για το τρέχον έτος και συζήτησαν σχέδια για το 2024. Ο Μητροπολίτης Αντώνιος εξέφρασε επίσης ευγνωμοσύνη για την υποστήριξη και την ελπίδα για περαιτέρω ολοκληρωμένη συνεργασία. Στο τέλος της συνάντησης, ο Εκτελεστικός Διευθυντής του Ιδρύματος, Έγκορ Σκοπένκο, παρουσίασε στον Μητροπολίτη Αντώνιο μια εικόνα του Αγίου Σεραφείμ του Σαρόφ.\n\nΣτη συνέχεια, η αντιπροσωπεία επισκέφθηκε την Εκκλησία του Ευαγγελισμού της Θεοτόκου στο Jal-El-Dib, η οποία ανακατασκευάζεται με τη βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς. Κατά τη διάρκεια της επίσκεψης, τα μέλη της αντιπροσωπείας γνώρισαν την πρόοδο των κατασκευαστικών εργασιών και συζήτησαν τρέχοντα θέματα.\n\nΕπιπλέον, στις 14 Ιουνίου, αντιπροσωπεία του Ιδρύματος επισκέφθηκε τη Μητρόπολη των Λιβανέζικων βουνών. Στο πλαίσιο της επίσκεψης εργασίας, πραγματοποιήθηκε συνάντηση με τον Μητροπολίτη Λιβανέζικων Ορέων Σιλουανό, στην οποία συμμετείχαν επίσης ο Αρχιμανδρίτης Φίλιππος, εκπρόσωπος του Πατριάρχη Μόσχας και Πάσης Ρωσίας στον Πατριάρχη Αντιοχείας και Πάσης Ανατολής, και ο Α.Ν. Ρουντάκοφ, Έκτακτος και Πληρεξούσιος Πρέσβης της Ρωσική Ομοσπονδία στο Λίβανο. Τα μέρη υπέγραψαν συμφωνία για το τρέχον έτος και συζήτησαν το σχέδιο εργασίας για το 2024. Ο Μητροπολίτης Σιλουάν εξέφρασε επίσης ευγνωμοσύνη στο Ίδρυμα για το ενεργό έργο και τη βοήθειά του.\n\nΣτο τέλος του ταξιδιού εργασίας, στις 15 Ιουνίου, εκπρόσωποι του Ιδρύματος επισκέφθηκαν τη Μητρόπολη Τύρου-Σιδώνας της Ορθόδοξης Εκκλησίας της Αντιόχειας. Στην πόλη Marjaayun, οι επισκέπτες από το Ίδρυμα, καθώς και ο Αρχιμανδρίτης Φίλιππος, έγιναν δεκτοί από τον Μητροπολίτη Ηλία της Τύρου και της Σιδώνας. Κατά τη διάρκεια της συνάντησης, τα μέρη συζήτησαν θέματα συνεργασίας μεταξύ της Ρωσική Ορθόδοξη Εκκλησία και η Μητρόπολη Τύρου και Σιδώνας, υπέγραψε συμφωνία για το τρέχον έτος και συζήτησαν θέματα περαιτέρω συνεργασίας.\n\nΜετά τη συνάντηση, η αντιπροσωπεία του Ιδρύματος επισκέφθηκε ένα Ορθόδοξο σχολείο στην πόλη Marjaayun, των οποίων οι δραστηριότητες χρηματοδοτήθηκαν με τη βοήθεια του Ιδρύματος, και συναντήθηκε επίσης με δασκάλους και μαθητές."},"en":{"auto":"On June 14, 2023, a delegation of the Foundation for the Support of Christian Culture and Heritage, headed by Executive Director Egor Skopenko, paid a working visit to Lebanon.\n\nDuring the trip, the Foundation's representatives visited the Russian-style church in honor of the Icon of the Mother of God \"Unintentional Joy\" in the city of Zahle, built with the participation of the Foundation. The members of the delegation got acquainted with the progress of construction works, met with representatives of the contracting organization, discussed current problems and deadlines.\n\nOn the same day, representatives of the Foundation visited the Zahlei-Baalbek Metropolia of the Antiochian Orthodox Church, where they met with Metropolitan Anthony of Zahlei-Baalbek. During the meeting, the parties signed a cooperation agreement for the current year and discussed plans for 2024. Metropolitan Anthony also expressed gratitude for the support and hope for further comprehensive cooperation. At the end of the meeting, the Executive Director of the Foundation, Egor Skopenko, presented Metropolitan Anthony with an icon of St. Seraphim of Sarov.\n\nThen the delegation visited the Church of the Annunciation of the Blessed Virgin Mary in Jal-El-Dib, which is being reconstructed with the assistance of the Foundation for the Support of Christian Culture and Heritage. During the visit, the members of the delegation got acquainted with the progress of construction works and discussed current issues.\n\nIn addition, on June 14, a delegation of the Foundation visited the Metropolitan of the Lebanese Mountains. Within the framework of the working visit, a meeting was held with Metropolitan Silouan of the Lebanese Mountains, which was also attended by Archimandrite Philip, representative of the Patriarch of Moscow and All Russia to the Patriarch of Antioch and All the East, and A.N. Rudakov, Ambassador Extraordinary and Plenipotentiary of the Russian Federation to Lebanon. The parties signed an agreement for the current year and discussed the work plan for 2024. Metropolitan Siluan also expressed gratitude to the Foundation for its active work and assistance.\n\nAt the end of the working trip, on June 15, representatives of the Foundation visited the Tyre-Sidon Metropolia of the Antiochian Orthodox Church. In the city of Marjaayun, guests from the Foundation, as well as Archimandrite Philip, were received by Metropolitan Elijah of Tyre and Sidon. During the meeting, the parties discussed issues of cooperation between the Russian Orthodox Church and the Metropolis of Tyre and Sidon, signed an agreement for the current year and discussed issues of further cooperation.\n\nAfter the meeting, the Foundation's delegation visited an Orthodox school in the city of Marjaayun, whose activities were funded with the assistance of the Foundation, and also met with teachers and students."},"fr":{"auto":"Le 14 juin 2023, une délégation Du fonds de soutien à la culture chrétienne et au patrimoine, dirigée par le directeur exécutif Egor skopenko, s'est rendue au Liban pour une visite de travail.\n\nDans le cadre du voyage, les représentants de la Fondation ont visité le temple dans le style russe en l'honneur de l'icône de la mère de Dieu «la joie involontaire» dans la ville de Zahle, érigé avec la participation de la Fondation. Les membres de la délégation se sont familiarisés avec l'état d'avancement des travaux de construction, ont rencontré des représentants de l'entrepreneur, ont discuté des problèmes actuels et du calendrier des travaux.\n\nLe même jour, les représentants de la Fondation se sont rendus à la métropole de Zahlei-Baalbek de l'Église orthodoxe d'Antioche, où ils ont rencontré le métropolite Antoine de Zahlei-Baalbek. Dans le cadre de la réunion, les parties ont signé un accord de coopération pour l'année en cours et ont discuté des plans pour 2024. Le métropolite Antoine a également exprimé sa gratitude pour son soutien et l'espoir d'une coopération plus complète. À la fin de la réunion, le directeur exécutif de la Fondation Egor skopenko a présenté au métropolite Antoine l'icône du révérend Séraphin de Sarov.\n\nLa délégation a ensuite visité l \u0026 apos; église de l \u0026 apos; Annonciation à JAL El-DIB, reconstruite avec l \u0026 apos; aide du fonds de soutien à la culture et au patrimoine chrétiens. Au cours de la visite, les membres de la délégation se sont familiarisés avec l'état d'avancement des travaux de construction et ont discuté des questions d'actualité.\n\nEn outre, le 14 juin, une délégation de la Fondation s'est rendue dans la métropole des Montagnes Libanaises. Dans le cadre de la visite de travail, une réunion a eu lieu avec le métropolite des Montagnes Du Liban silouane, à laquelle ont également participé le représentant du Patriarche de Moscou et de toute la Russie auprès du Patriarche d'Antioche et de tout l'Orient, l'archimandrite Philippe, et l'ambassadeur extraordinaire et plénipotentiaire de la Fédération de Russie au Liban, A. N. rudakov.  Les parties ont signé un accord pour l'année en cours et ont discuté du plan de travail pour 2024. Le métropolite silouane a également remercié le Fonds pour son travail actif et son aide.\n\nÀ la fin de la visite de travail, le 15 juin, des représentants de la Fondation se sont rendus à la métropole De Tyr-Sidon de l'Église orthodoxe d'Antioche. Dans la ville de Marjaayoun, le métropolite Élie de Tyr et de Sidon a reçu des invités de la Fondation ainsi que de l'archimandrite Philippe. Au cours de la réunion, les parties ont discuté des questions de la coopération de l'Église orthodoxe russe et de la métropole De Tyr-Sidon, ont signé un accord pour l'année en cours et ont discuté des questions de la coopération future.\n\nAprès la réunion, une délégation de la Fondation s'est rendue à l'école orthodoxe de Marjaayoun, financée par la Fondation, et a rencontré des enseignants et des élèves."},"ge":{"auto":"2023 წლის 14 ივნისს, ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია, აღმასრულებელი დირექტორის ეგორ სკოპენკოს ხელმძღვანელობით, სამუშაო ვიზიტით იმყოფებოდა ლიბანში.\n\nმოგზაურობის დროს ფონდის წარმომადგენლებმა მოინახულეს რუსული სტილის ეკლესია ღვთისმშობლის ხატის საპატივცემულოდ \"უნებლიე სიხარული\" ქალაქ ზაჰლში, რომელიც აშენდა ფონდის მონაწილეობით. დელეგაციის წევრები სამშენებლო სამუშაოების მიმდინარეობას გაეცნენ, ხელშემკვრელი ორგანიზაციის წარმომადგენლებს შეხვდნენ, მიმდინარე პრობლემები და ვადები განიხილეს.\n\nიმავე დღეს ფონდის წარმომადგენლები ეწვივნენ ანტიოქიის მართლმადიდებელი ეკლესიის ზაჰლეი-ბაალბეკის მიტროპოლიას, სადაც შეხვდნენ ზაჰლეი-ბაალბეკის მიტროპოლიტ ანტონს. შეხვედრაზე მხარეებმა მიმდინარე წლისთვის თანამშრომლობის ხელშეკრულება გააფორმეს და 2024 წლის გეგმებზე იმსჯელეს. მიტროპოლიტმა ენტონიმ ასევე მადლობა გადაუხადა მხარდაჭერისა და შემდგომი ყოვლისმომცველი თანამშრომლობის იმედისთვის. შეხვედრის ბოლოს ფონდის აღმასრულებელმა დირექტორმა ეგორ სკოპენკომ მიტროპოლიტ ანტონს საროვის წმინდა სერაფიმეს ხატი გადასცა.\n\nშემდეგ დელეგაციამ მოინახულა ჯალ-ელ-დიბის ყოვლადწმიდა ღვთისმშობლის ხარების ეკლესია, რომლის რეკონსტრუქცია მიმდინარეობს ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დახმარებით. ვიზიტის ფარგლებში დელეგაციის წევრები სამშენებლო სამუშაოების მიმდინარეობას გაეცნენ და მიმდინარე საკითხები განიხილეს.\n\nგარდა ამისა, 14 ივნისს ფონდის დელეგაცია ეწვია ლიბანის მთების მეტროპოლიას. სამუშაო ვიზიტის ფარგლებში გაიმართა შეხვედრა ლიბანის მთების მიტროპოლიტ სილუანთან, რომელსაც ასევე ესწრებოდნენ არქიმანდრიტი ფილიპე, მოსკოვისა და სრულიად რუსეთის პატრიარქის წარმომადგენელი ანტიოქიისა და სრულიად აღმოსავლეთის პატრიარქთან და ა.ნ. რუდაკოვი, რუსეთის ფედერაციის საგანგებო და სრულუფლებიანი ელჩი ლიბანში. მხარეებმა ხელი მოაწერეს შეთანხმებას მიმდინარე წლისთვის და განიხილეს 2024 წლის სამუშაო გეგმა. მიტროპოლიტმა სილუანმა ასევე მადლობა გადაუხადა ფონდს აქტიური მუშაობისა და დახმარებისთვის.\n\nსამუშაო მოგზაურობის დასასრულს, 15 ივნისს, ფონდის წარმომადგენლები ეწვივნენ ანტიოქიის მართლმადიდებელი ეკლესიის საბურავ-სიდონის მიტროპოლიას. ქალაქ მარჯაიუნში ფონდის სტუმრები, ასევე არქიმანდრიტი ფილიპე, ტიროსისა და სიდონის მიტროპოლიტმა ელიამ მიიღო. შეხვედრაზე მხარეებმა განიხილეს რუსეთის მართლმადიდებელ ეკლესიასა და ტიროსისა და სიდონის მეტროპოლიას შორის თანამშრომლობის საკითხები, ხელი მოაწერეს შეთანხმებას მიმდინარე წლისთვის და განიხილეს შემდგომი თანამშრომლობის საკითხები.\n\nშეხვედრის დასრულების შემდეგ ფონდის დელეგაცია ქალაქ მარჯაიუნის მართლმადიდებლურ სკოლას ეწვია, რომლის საქმიანობაც ფონდის დახმარებით დაფინანსდა, ასევე მასწავლებლებსა და მოსწავლეებს შეხვდა."},"he":{"auto":"ב-14 ביוני 2023 ביקרה משלחת של קרן תמיכה בתרבות נוצרית ומורשת בראשות המנכ \" ל יגור סקופנקו בביקור עבודה בלבנון.\n\nבמסגרת הטיול, נציגי הקרן בחנו מקדש בסגנון רוסי לכבוד האייקון של האם של אלוהים \"שמחה בלתי צפויה\" בעיר זחלה, שנבנה בהשתתפות הקרן. חברי המשלחת הכירו את התקדמות עבודות הבנייה, נפגשו עם נציגי הארגון הקבלני, דנו בבעיות הנוכחיות ובזמן ביצוע העבודה.\n\nבאותו יום, נציגי הקרן ביקרו במיטרופולית זחליי-באאלבק של הכנסייה האורתודוקסית של אנטיוכיה, שם נפגשו עם מיטרופוליט זחליי-באאלבק אנטוניוס. במסגרת הפגישה חתמו הצדדים על הסכם שיתוף פעולה לשנה הנוכחית ודנו בתוכניות לשנת 2024. מיטרופוליט אנטוניוס גם הביע את תודתו על תמיכתו ותקוותו לשיתוף פעולה מקיף נוסף. לסיום הפגישה, המנהל המבצעי של הקרן, יגור סקופנקו, הציג למיטרופוליט אנטוניוס את האייקון של סרפימוס סרובסקי.\n\nלאחר מכן ביקרה המשלחת בכנסיית הבשורה של הבתולה הקדושה בג ' אל אל דיב, ששוחזרה בסיוע קרן התרבות והמורשת הנוצרית. במסגרת הביקור, חברי המשלחת הכירו את התקדמות עבודות הבנייה ודנו בנושאים הנוכחיים.\n\nבנוסף, ב-14 ביוני ביקרה משלחת הקרן במטרופוליה של הרי לבנון. במסגרת ביקור העבודה התקיימה פגישה עם מטרופוליטן הרי לבנון סילואן, בה השתתף גם נציג הפטריארך של מוסקבה וכל רוסיה תחת הפטריארך של אנטיוכיה וכל המזרח הארכימנדרט פיליפ ושגריר החירום והסמכותי של הפדרציה הרוסית בלבנון א. נ. רודקוב. הצדדים חתמו על הסכם לשנה הנוכחית ודנו בתוכנית העבודה לשנת 2024. מיטרופוליט סילואן גם הביע את תודתו לקרן על העבודה הפעילה והסיוע שניתן.\n\nלסיום מסע העבודה, ב-15 ביוני, נציגי הקרן ביקרו במטרופוליה של טיר-סידון של הכנסייה האורתודוקסית של אנטיוכיה. בעיר מרג ' איון, אורחים מהקרן, כמו גם הארכימנדריט פיליפ, התקבלו על ידי מיטרופוליט טיר וסידון אליהו. במהלך הפגישה, הצדדים דנו בסוגיות של שיתוף פעולה בין הכנסייה האורתודוקסית הרוסית לבין מיטרופולית טיר-סידון, חתמו על הסכם לשנה הנוכחית ודנו בסוגיות של שיתוף פעולה נוסף.\n\nלאחר הפגישה, משלחת הקרן ביקרה בבית ספר אורתודוקסי בעיר מרג ' איון, שפעילותו מומנה בסיוע הקרן, וכן נפגשה עם מורים ותלמידים."},"ja":{"auto":"2023年6月14日、エゴール・スコペンコ事務局長を団長とするキリスト教文化遺産支援財団の代表団がレバノンを実際に訪問しました。\n\n旅行中、財団の代表者は、財団の参加を得て建てられたザレ市の神の母「意図しない喜び」のアイコンに敬意を表してロシア風の教会を訪れました。 代表団のメンバーは、建設工事の進捗状況を知り、契約組織の代表者と会い、現在の問題と作業の期限について話し合った。\n\n同じ日に、財団の代表者はアンティオキア正教会のZahlei-Baalbek Metropoliaを訪問し、そこでZahlei-BaalbekのMetropolitan Anthonyと会いました。 会議中、両当事者は今年の協力協定に署名し、2024年の計画について議論しました。 メトロポリタンアンソニーはまた、支援への感謝とさらなる包括的な協力への希望を表明しました。 会議の終わりに、財団のエグゼクティブディレクターであるEgor Skopenkoは、メトロポリタンアンソニーにサロフの聖セラフィムのアイコンを提示しました。\n\nその後、代表団は、キリスト教文化と遺産の支援のための財団の支援を受けて再建されているJal-El-Dibの最も神聖な神の母の受胎告知教会を訪問しました。 訪問中、代表団のメンバーは、建設工事の進捗状況を知り、現在の問題について議論しました。\n\nさらに、6月14日、財団の代表団がレバノン山脈の大都市を訪れました。 作業訪問の枠組みの中で、レバノン山脈のメトロポリタンSilouanとの会合が開催され、これには、モスクワ総主教と全ロシアのアンティオキア総主教と全東の総主教の代表であるArchimandrite Philipと、レバノンのロシア連邦の特命全権大使であるA.N.Rudakovも出席しました。 両当事者は、今年の合意に署名し、2024年の作業計画について議論しました。 メトロポリタンシルアンはまた、その積極的な仕事と支援のための財団に感謝の意を表明しました。\n\n作業旅行の終わりに、6月15日に、財団の代表者はアンティオキア正教会のTyre-Sidon Metropoliaを訪問しました。 Marjaayunの街では、財団からのゲストだけでなく、Archimandrite Philipも、TyreとSidonのメトロポリタンエリヤによって受け取られました。 会議中、両当事者はロシア正教会とTyreとSidonの大都市との間の協力の問題について議論し、今年の合意に署名し、さらなる協力の問題について議論しました。\n\n会議の後、財団の代表団は、財団の支援を受けて活動を支援していたマルジャユン市の正教会の学校を訪問し、教師や学生と会いました。"},"ru":{"auto":"14 июня 2023 года делегация Фонда поддержки христианской культуры и наследия во главе с исполнительным директором Егором Скопенко посетила с рабочим визитом Ливан.\n\nВ рамках поездки представители Фонда осмотрели храм в русском стиле в честь иконы Божией Матери «Нечаянная радость» в городе Захле, возводимый при участии Фонда. Члены делегации ознакомились с ходом строительных работ, встретились с представителями подрядной организации, обсудили текущие проблемы и сроки выполнения работ.\n\nВ этот же день представители Фонда посетили Захлейско-Баальбекскую митрополию Антиохийской Православной Церкви, где встретились с митрополитом Захлейско-Баальбекским Антонием. В рамках встречи стороны подписали соглашение о сотрудничестве на текущий год и обсудили планы на 2024 год. Митрополит Антоний также выразил благодарность за оказанную поддержку и надежду на дальнейшее всестороннее сотрудничество. В завершение встречи исполнительный директор Фонда Егор Скопенко преподнес митрополиту Антонию икону преподобного Серафима Саровского.\n\nЗатем делегация посетила церковь Благовещения Пресвятой Богородицы в Джал-Эль-Диб, реконструируемую при содействии Фонда поддержки христианской культуры и наследия. В рамках визита члены делегации ознакомились с ходом строительных работ и обсудили текущие вопросы.\n\nКроме того, 14 июня делегация Фонда посетила митрополию Гор Ливанских. В рамках рабочего визита состоялась встреча с митрополитом Гор Ливанских Силуаном, в которой также приняли участие представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп и Чрезвычайный и Полномочный посол Российской Федерации в Ливане А.Н. Рудаков. Стороны подписали соглашение на текущий год и обсудили план работы на 2024 год. Митрополит Силуан также выразил благодарность Фонду за активную работу и оказанную помощь.\n\nВ завершение рабочей поездки, 15 июня, представители Фонда посетили Тирско-Сидонскую митрополию Антиохийской Православной Церкви. В городе Марджааюне гостей из Фонда, а также архимандрита Филиппа принял митрополит Тирский и Сидонский Илия. В ходе встречи стороны обсудили вопросы взаимодействия Русской Православной Церкви и Тирско-Сидонской митрополии, подписали соглашение на текущий год и обсудили вопросы дальнейшего взаимодействия.\n\nПосле встречи делегация Фонда посетила православную школу в городе Марджааюне, деятельность которой финансировалась при содействии Фонда, а также встретилась с преподавателями и учащимися.","manual":"14 июня 2023 года делегация Фонда поддержки христианской культуры и наследия во главе с исполнительным директором Егором Скопенко посетила с рабочим визитом Ливан.\n\nВ рамках поездки представители Фонда осмотрели храм в русском стиле в честь иконы Божией Матери «Нечаянная радость» в городе Захле, возводимый при участии Фонда. Члены делегации ознакомились с ходом строительных работ, встретились с представителями подрядной организации, обсудили текущие проблемы и сроки выполнения работ.\n\nВ этот же день представители Фонда посетили Захлейско-Баальбекскую митрополию Антиохийской Православной Церкви, где встретились с митрополитом Захлейско-Баальбекским Антонием. В рамках встречи стороны подписали соглашение о сотрудничестве на текущий год и обсудили планы на 2024 год. Митрополит Антоний также выразил благодарность за оказанную поддержку и надежду на дальнейшее всестороннее сотрудничество. В завершение встречи исполнительный директор Фонда Егор Скопенко преподнес митрополиту Антонию икону преподобного Серафима Саровского.\n\nЗатем делегация посетила церковь Благовещения Пресвятой Богородицы в Джал-Эль-Диб, реконструируемую при содействии Фонда поддержки христианской культуры и наследия. В рамках визита члены делегации ознакомились с ходом строительных работ и обсудили текущие вопросы.\n\nКроме того, 14 июня делегация Фонда посетила митрополию Гор Ливанских. В рамках рабочего визита состоялась встреча с митрополитом Гор Ливанских Силуаном, в которой также приняли участие представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп и Чрезвычайный и Полномочный посол Российской Федерации в Ливане А.Н. Рудаков. Стороны подписали соглашение на текущий год и обсудили план работы на 2024 год. Митрополит Силуан также выразил благодарность Фонду за активную работу и оказанную помощь.\n\nВ завершение рабочей поездки, 15 июня, представители Фонда посетили Тирско-Сидонскую митрополию Антиохийской Православной Церкви. В городе Марджааюне гостей из Фонда, а также архимандрита Филиппа принял митрополит Тирский и Сидонский Илия. В ходе встречи стороны обсудили вопросы взаимодействия Русской Православной Церкви и Тирско-Сидонской митрополии, подписали соглашение на текущий год и обсудили вопросы дальнейшего взаимодействия.\n\nПосле встречи делегация Фонда посетила православную школу в городе Марджааюне, деятельность которой финансировалась при содействии Фонда, а также встретилась с преподавателями и учащимися."},"sr":{"auto":"14.јуна 2023. године делегација Фонда за подршку хришћанске културе и наслеђа на челу са извршним директором Егором Скопенком посетила је Либан са радном посетом.\n\nУ оквиру путовања, представници Фонда су прегледали храм у руском стилу у част иконе Божије мајке \"Нечајана радост\" у граду Захле, који се подиже уз учешће Фонда. Чланови делегације су се упознали са ходом грађевинских радова, састали се са представницима подредне организације, разговарали о текућим проблемима и роковима извршења радова.\n\nИстег дана представници Фонда посетили су Захлејско-Баалбекску Митрополију Антиохијске Православне Цркве, где су се срели са митрополитом Захлејско-Баалбекским Антонијем. Као део састанка, странке су потписале споразум о сарадњи за текућу годину и разговарале о плановима за 2024.годину. Митрополит Антоније је такође изразио захвалност за пружену подршку и наду у даљњу свестрану сарадњу. На крају састанка извршни директор Фонда Егор Скопенко поклонио је митрополиту Антонију икону преподобног Серафима Саровског.\n\nДелегација је затим посетила цркву Благовести Пресвете Богородице у Џал-Ел-Диб, која је реконструисана уз помоћ Фонда за подршку хришћанске културе и наслеђа. У оквиру посете, чланови делегације су се упознали са током грађевинских радова и разговарали о текућим питањима.\n\nОсим тога, 14.јуна делегација Фонда посетила је Митрополију либанских планина. У оквиру радне посете одржан је састанак са митрополитом планина либанским Силуаном, у којем су учествовали и представник Патријарха московског и целе Русе при Патријарху Антиохијском и целог Истока архимандрит Филип и чудни и Полномочни амбасадор Руске Федерације у Либану а. Н.Рудаков. Стране су потписале споразум за текућу годину и разговарале о плану рада за 2024.годину. Митрополит Силуан је такође изразио захвалност Фонду за активни рад и помоћ.\n\nНа крају радног путовања, 15.јуна, представници Фонда посетили су тирско-Сидонску Митрополију Антиохијске Православне Цркве. У граду Марџајуну госте из Фонда, као и архимандрита Филипа, примио је митрополит Тирски и Сидонски Илија. Током састанка, стране су разговарале о питањима сарадње Руске Православне Цркве и Тирско-сидонске Митрополије, потписале споразум за текућу годину и разговарале о питањима даље сарадње.\n\nНакон састанка, делегација Фонда посетила је православну школу у граду Марџајуну, чија је активност финансирана уз помоћ Фонда, као и састала се са наставницима и ученицима."},"tr":{"auto":"14 Haziran 2023'te, İcra direktörü Yegor Skopenko liderliğindeki Hıristiyan Kültür ve Miras Destek Fonu heyeti Lübnan'ı bir çalışma ziyareti ile ziyaret etti.\n\nGezinin bir parçası olarak, Vakfın temsilcileri, Vakfın katılımıyla dikilen Zahle şehrinde Tanrı'nın Annesinin simgesi \"Yanlışlıkla Sevinç\" ün onuruna Rus tarzı tapınağı incelediler. Heyet üyeleri inşaat çalışmalarının ilerleyişini incelediler, yüklenici firma temsilcileriyle görüştüler, mevcut sorunları ve çalışma sürelerini tartıştılar.\n\nAynı gün Vakıf temsilcileri, Zahlejsko-Baalbek Büyükşehir Antony'le buluştukları Antakya Ortodoks Kilisesi'nin Zahlejsko-Baalbek Metropolünü ziyaret ettiler. Buluşmanın bir parçası olarak taraflar cari yıl için işbirliği anlaşması imzaladılar ve 2024 yılı planlarını tartıştılar. Büyükşehir Belediye Başkanı Antony de verdiği destek ve daha kapsamlı işbirliği umudundan dolayı minnettarlığını dile getirdi. Toplantının sonunda, Vakfın icra direktörü Yegor Skopenko, Metropolitan Antony'ye Sarovski'nin Aziz Seraphim'in ikonunu sundu.\n\nHeyet daha sonra Hıristiyan Kültürü ve Mirasına Destek Vakfı'nın yardımıyla yeniden inşa edilen Jal El Dib'deki Kutsal Bakire Meryem Ana Müjdesi Kilisesi'ni ziyaret etti. Ziyaret çerçevesinde heyet üyeleri inşaat çalışmalarının seyrini incelediler ve güncel konuları tartıştılar.\n\nBuna ek olarak, 14 Haziran'da Vakıf heyeti Lübnan Dağları Büyükşehir Belediyesi'ni ziyaret etti. Çalışma ziyaretinin bir parçası olarak, Lübnan Silvan Dağları'nın Büyükşehir Belediye Başkanı ile bir araya gelerek, Moskova Patriği ve tüm Rusya'nın Antakya ve tüm Doğu Patriği Archimandrite Philip ve Rusya Federasyonu'nun Lübnan'daki Olağanüstü ve Tam Yetkili Büyükelçisi AN Rudakov'un da katıldığı bir toplantı düzenlendi. Taraflar cari yıl için bir anlaşma imzaladılar ve 2024 yılı için çalışma planını tartıştılar. Büyükşehir Belediye Başkanı Siluan da Vakfın aktif çalışmaları ve sağladığı yardımlardan dolayı minnettarlığını dile getirdi.\n\nÇalışma gezisinin sonunda, 15 Haziran'da Vakıf temsilcileri, Antakya Ortodoks Kilisesi'nin Tir-Sidon Büyükşehir Belediyesi'ni ziyaret ettiler. Marjaayun kasabasında Vakfın yanı sıra Philip Archimandrite'den gelen konuklar Tirsky Metropolitan ve Sidon İlyası'nı kabul etti. Buluşmada taraflar Rus Ortodoks Kilisesi ile Tirsko-Sidon Metropolünün işbirliği konularını değerlendirdiler, bu yıl için bir anlaşma imzaladılar ve daha fazla işbirliği konularını tartıştılar.\n\nToplantıdan sonra Vakıf heyeti, faaliyetleri Vakıf yardımı ile finanse edilen Marjaayun kasabasındaki Ortodoks okulunu ziyaret etti ve öğretmenlerle ve öğrencilerle bir araya geldi."}}},"component":"content-flow"},{"images":[{"title":{},"width":1600,"chosen":false,"height":900,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_26ac3a71-5168-488c-adb2-8f3ddef63456","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_877f5502-edcb-4720-8904-16d87cc2cf49"},{"title":{},"width":1600,"chosen":false,"height":900,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_787fa8b8-dabf-4774-a11b-d42fa559d44b","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_fd6ca705-e98a-4e12-8e88-ba4574a53e4a"},{"title":{},"width":1600,"chosen":false,"height":900,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_0f1fde9f-2269-44f5-8b8a-fdc1cca6a744","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_17678ba3-4eac-48ad-a4df-b99088d81470"},{"title":{},"width":1468,"chosen":false,"height":826,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_ca3140c7-7a87-4760-af69-fcda419f345d","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/07/13/image-name_5259e078-7956-4d6c-
