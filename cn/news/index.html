 والأرشمندريت كليمنت (هوتاماكي) ، عميد أبرشيات بطريركية موسكو في النرويج وعميد أبرشية أولجينسكي في أوسلو ، رئيس الدير نيكيتا (دوبرونرافوف) ، رئيس كنيسة كازان في ويستروس ، الكاهن بافيل ماكارينكو والكاهن ألكسندر بيسكونوف.\n\nوكان من بين المصلين في الكنيسة سفير بيلاروسيا في السويد ، دي إل ميرونشيك ، ومستشار مبعوث السفارة الروسية في السويد ، ف. أ. ليابين.\n\nفي نهاية طقوس التكريس العظيم ، نصب المطران أنتوني فولوكولامسك رومان لازونين كقارئ مذبح ، ثم احتفل بالقداس الإلهي في الكنيسة المكرسة حديثا.\n\nعند المدخل الصغير ، عملا بمرسوم قداسة البطريرك كيريل ، منح الكاهن بافيل ماكارينكو الحق في ارتداء صليب صدري ذهبي اللون.\n\nبعد إطلاق سراحه ، ألقى فلاديكا خطبة وهنأ بحرارة مجتمع الرعية على تكريس الكنيسة. أكد رئيس مجلس النواب على العناية الشخصية لرئيسيات الكنيسة الأرثوذكسية الروسية بشأن التنفيذ الناجح لمشروع بناء كنيسة كازان. كما أعرب متروبوليتان أنتوني عن امتنانه للمؤسسة لدعم الثقافة والتراث المسيحي للمساعدة في تمويل البناء.\n\nبمباركة من قداسة البطريرك ، قدم رئيس مجلس النواب جوائز لرجال الدين الذين وصلوا لقضاء العطلة في مقابل عملهم لصالح الكنيسة المقدسة وفيما يتعلق بالاحتفالات. حصل رئيس الأساقفة فيكتور ليوتيك على وسام القديس سرجيوس من رادونيج (الدرجة الثانية) وميدالية \"الامتنان البطريركي\" ، والأرشمندريت كليمنت (هوتاماكي) – وسام القديس إنوسنت (الدرجة الثالثة) والدبلوم البطريركي. كما تم منح الجوائز البطريركية لأبناء الرعية الذين عملوا بجد بشكل خاص في بناء الكنيسة.\n\nردا على ذلك ، شكر الكاهن بافيل ماكارينكو المطران أنتوني على أداء طقوس تكريس كنيسة كازان والرعاية الأبوية للرعية في ويستروس.\n\nفي نهاية الخدمة ، قام التسلسل الهرمي ، برفقة رئيس الجامعة ، بتفتيش منزل الرعية المبني على إقليم بريخرام ، حيث توجد ، على وجه الخصوص ، مدرسة الأحد ومكتبة وقاعة طعام."},"al":{"auto":"Më 4 nëntor, në festën E Ikonës Kazan Të Hyjlindëses më të Shenjtë, Me bekimin e Shenjtërisë Së tij Patriarkut Kirill të Moskës dhe Të Gjithë Rusisë, Mitropoliti Anthony I Volokolamsk, Kryetar i Departamentit për Marrëdhëniet E Jashtme Kishtare të Patriarkanës Së Moskës, kreu shenjtërimin e madh Të Kishës Kazan në qytetin E Westeros (Suedi).\n\nKisha e gjerë e ndërtuar rishtas u ndërtua nga një shtëpi prej druri në traditat e arkitekturës së kishës ruse. Projekti u zbatua me ndihmën financiare të Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, si dhe donacionet nga bamirësit privatë dhe famullitarët.\n\nKryepastori u shërbeu nga Kryeprifti Viktor Lyutik, dekan i famullive të Patriarkanës Së Moskës në Suedi dhe rektor i Famullisë Së Ndërmjetësimit në Helsinki (Finlandë), Arkimandrit Kliment (Huhtamaki), dekan i famullive të Patriarkanës Së Moskës Në Norvegji dhe rektor I famullisë Olginsky Në Oslo, Abati Nikita (Dobronravov), rektor i Kishës Kazan në Westeros, Prifti Pavel Makarenko dhe Prifti Alexander piskunov.\n\nNdër ata që luteshin në kishë ishin Ambasadori i Bjellorusisë në Suedi, D. l. Mironchik, dhe këshilltari-i dërguari i Ambasadës ruse në Suedi, V. a. Lyabin.\n\nNë fund të ritit të shenjtërimit të madh, Mitropoliti Anthony I Volokolamsk instaloi Roman Lazunin si një lexues altari, dhe më pas festoi Liturgjinë Hyjnore në kishën e sapo shenjtëruar.\n\nNë hyrjen e vogël, në zbatim të Dekretit të Shenjtërisë Së tij Patriarkut Kirill, Priftit Pavel Makarenko iu dha e drejta për të veshur një kryq gjoksor me ngjyrë ari.\n\nPas lirimit Të tij, Vladyka predikoi një predikim dhe uroi ngrohtësisht komunitetin e famullisë për shenjtërimin e kishës. Kryetari I DECR theksoi kujdesin personal të Primatit të Kishës Ortodokse ruse për zbatimin e suksesshëm të projektit Të ndërtimit të Kishës Kazan. Mitropolit Antoni shprehu gjithashtu mirënjohje Për Fondacionin për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë për ndihmën në financimin e ndërtimit.\n\nMe bekimin e Shenjtërisë Së tij Patriarkut, Kryetari I DEKR-së i dha çmime klerit që mbërriti për festën në konsideratë të punës së tyre për të mirën e Kishës së Shenjtë dhe në lidhje me përkujtimet. Kryeprifti Viktor Lyutik u nderua Me Urdhrin e Shën Sergjit Të Radonezhit (shkalla II) dhe medaljen \"Mirënjohje Patriarkale\", Dhe Arkimandrit Klementi (Huhtamaki) – Urdhri i Shën Innocentit (shkalla III) dhe Diploma Patriarkale. Çmimet patriarkale iu dhanë gjithashtu famullitarëve që punuan veçanërisht shumë në ndërtimin e kishës.\n\nNë përgjigje, Prifti Pavel Makarenko falënderoi Mitropolitin Anthony për kryerjen e ritit të shenjtërimit të Kishës Kazan dhe kujdesin atëror të famullisë në Westeros.\n\nNë fund të shërbimit, hierarku, i shoqëruar nga rektori, inspektoi shtëpinë e famullisë të ndërtuar në territorin prikhram, ku, në veçanti, do të vendoset një shkollë e së dielës, një bibliotekë dhe një tryezë."},"cn":{"auto":"11月4日，在最神圣的Theotokos喀山圣像的盛宴上，在莫斯科和全俄罗斯主教基里尔的祝福下，莫斯科宗主教对外教会关系部主席Volokolamsk大都会安东尼在维斯特洛市（瑞典）举行了喀山教堂的伟大奉献。\n\n新建的宽敞教堂是根据俄罗斯教堂建筑传统的木制木屋建造的。 该项目是在支持基督教文化和遗产基金会的财政援助以及私人恩人和教区居民的捐款下实施的。\n\n大主教由瑞典莫斯科宗主教教区院长、赫尔辛基代祷教区校长、挪威莫斯科宗主教教区院长、奥斯陆奥尔金斯基教区校长、维斯特洛喀山教堂校长、帕维尔*马卡连科牧师和亚历山大*皮斯库诺夫牧师共同担任...\n\n在教堂祈祷的人中有白俄罗斯驻瑞典大使D.L.Mironchik和俄罗斯驻瑞典大使馆顾问特使V.A.Lyabin。\n\n在伟大奉献仪式结束时，沃洛科拉姆斯克的大都会安东尼安装了罗马拉祖宁作为祭坛读者，然后在新奉献的教堂庆祝神圣礼仪。\n\n在小入口处，根据教皇主教基里尔的法令，帕维尔*马卡连科牧师被授予佩戴金色胸十字架的权利。\n\n获释后，弗拉迪卡布道，热烈祝贺教区社区对教会的奉献。 DECR主席强调了俄罗斯东正教会灵长类动物的个人护理，以成功实施喀山教堂建设项目。 大都会安东尼也表示感谢基金会支持基督教文化和遗产，帮助资助建设。\n\n在宗主教尊者的祝福下，DECR主席颁发奖项给前来度假的神职人员，以考虑他们为圣堂的利益和纪念活动所做的工作。 大主教Victor Lyutik被授予Radonezh的St.Sergius勋章（II学位）和\"父权感恩\"勋章，以及Archimandrite Clement（Huhtamaki）-圣无辜勋章（III学位）和父权文凭。 教长奖也颁发给在教会建设中特别努力的教友。\n\n作为回应，牧师帕维尔马卡连科感谢大都会安东尼在维斯特洛执行喀山教堂的奉献仪式和对教区的父亲般的照顾。\n\n在服务结束时，教士在校长的陪同下，检查了在prikhram领土上建造的教区房屋，其中特别是主日学校，图书馆和食堂。"},"el":{"auto":"Στις 4 Νοεμβρίου, στην εορτή της Καζανικής Εικόνας της Υπεραγίας Θεοτόκου, με την ευλογία του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσιών Κυρίλλου, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, πραγματοποίησε τον μεγάλο αγιασμό της Εκκλησίας του Καζάν στην πόλη Γουέστερος (Σουηδία).\n\nΗ νεόκτιστη ευρύχωρη εκκλησία χτίστηκε από ένα ξύλινο ξύλινο σπίτι στις παραδόσεις της ρωσική εκκλησιαστική αρχιτεκτονική. Το έργο υλοποιήθηκε με την οικονομική βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς, καθώς και δωρεές από ιδιώτες ευεργέτες και ενορίτες.\n\nΟ αρχιερέας υπηρέτησε από τον αρχιερέα Βίκτορ Λιούτικ, κοσμήτορα των ενοριών του Πατριαρχείου Μόσχας στη Σουηδία και πρύτανη της Ενορίας μεσολάβησης στο Ελσίνκι (Φινλανδία), τον Αρχιμανδρίτη Κλιμέντο (Χουταμάκι), κοσμήτορα των ενοριών του Πατριαρχείου Μόσχας στη Νορβηγία και πρύτανη της ενορίας Ολγκίνσκι στο Όσλο, τον Ηγούμενο Νικήτα (Ντομπρονράβοφ), πρύτανη της Εκκλησίας του Καζάν στο Γουέστερος, τον ιερέα Πάβελ Μακαρένκο και τον ιερέα Αλεξάντερ Πισκούνοφ.\n\nΜεταξύ εκείνων που προσεύχονταν στην εκκλησία ήταν ο Πρέσβης της Λευκορωσίας στη Σουηδία, Ντ.Λ. Μιρόντσικ, και ο σύμβουλος-απεσταλμένος της Ρωσική Πρεσβεία στη Σουηδία, Β. Α. Λιάμπιν.\n\nΣτο τέλος της ιεροτελεστίας του Μεγάλου Αγιασμού, ο Μητροπολίτης Αντώνιος του Βολοκολάμσκ εγκατέστησε τον Ρωμαίο Λαζούνιν ως αναγνώστη βωμού και στη συνέχεια γιόρτασε τη Θεία Λειτουργία στην πρόσφατα αφιερωμένη Εκκλησία.\n\nΣτη μικρή είσοδο, σύμφωνα με το διάταγμα του Αγιωτάτου Πατριάρχη Κυρίλλου, ο ιερέας Πάβελ Μακαρένκο απονεμήθηκε το δικαίωμα να φοράει χρυσό θωρακικό σταυρό.\n\nΜετά την απελευθέρωσή του, ο Βλάντυκα κήρυξε ένα κήρυγμα και συγχαίρει θερμά την ενοριακή κοινότητα για την αφιέρωση της εκκλησίας. Ο πρόεδρος του ΤΕΕΣ τόνισε την προσωπική φροντίδα του Προκαθημένου της Ρωσική Ορθόδοξη Εκκλησία για την επιτυχή υλοποίηση του έργου κατασκευής της Εκκλησίας του Καζάν. Ο Μητροπολίτης Αντώνιος εξέφρασε επίσης ευγνωμοσύνη στο Ίδρυμα για την υποστήριξη του Χριστιανικού Πολιτισμού και της κληρονομιάς για τη βοήθεια στη χρηματοδότηση της κατασκευής.\n\nΜε την ευλογία του Αγιωτάτου Πατριάρχη, ο πρόεδρος του ΤΕΕΣ απένειμε βραβεία στους κληρικούς που έφθασαν για την εορτή λαμβάνοντας υπόψη το έργο τους προς όφελος του Ιερού Ναού και σε σχέση με τις εορτές. Ο αρχιερέας Βίκτωρ Λιούτικ απονεμήθηκε το Τάγμα του Αγίου Σεργίου του Ραντονέζ (βαθμός ΙΙ) και το μετάλλιο \"Πατριαρχική ευγνωμοσύνη\" και ο Αρχιμανδρίτης Κλήμης (Χουταμάκι) – το Τάγμα του Αγίου Ιννοκέντιου (βαθμός ΙΙΙ) και το Πατριαρχικό δίπλωμα. Πατριαρχικά βραβεία απονεμήθηκαν επίσης σε ενορίτες που εργάστηκαν ιδιαίτερα σκληρά για την κατασκευή της εκκλησίας.\n\nΣε απάντηση, ο ιερέας Παύλος Μακαρένκο ευχαρίστησε τον Μητροπολίτη Αντώνιο για την εκτέλεση της ιεροτελεστίας της εκκλησίας του Καζάν και της πατρικής φροντίδας της ενορίας στο Γουέστερος.\n\nΣτο τέλος της υπηρεσίας, ο Ιεράρχης, συνοδευόμενος από τον πρύτανη, επιθεώρησε το ενοριακό σπίτι που χτίστηκε στην περιοχή prikhram, όπου, ειδικότερα, θα βρίσκεται ένα σχολείο της Κυριακής, μια βιβλιοθήκη και μια τραπεζαρία."},"en":{"auto":"On November 4, on the feast of the Kazan Icon of the Most Holy Theotokos, with the blessing of His Holiness Patriarch Kirill of Moscow and All Russia, Metropolitan Anthony of Volokolamsk, Chairman of the Department for External Church Relations of the Moscow Patriarchate, performed the great consecration of the Kazan Church in the city of Westeros (Sweden).\n\nThe newly built spacious church was built from a wooden log house in the traditions of Russian church architecture. The project was implemented with the financial assistance of the Foundation for the Support of Christian Culture and Heritage, as well as donations from private benefactors and parishioners.\n\nThe archpastor was co-served by Archpriest Viktor Lyutik, dean of the parishes of the Moscow Patriarchate in Sweden and rector of the Intercession Parish in Helsinki (Finland), Archimandrite Kliment (Huhtamaki), dean of the parishes of the Moscow Patriarchate in Norway and rector of the Olginsky parish in Oslo, Abbot Nikita (Dobronravov), rector of the Kazan Church in Westeros, Priest Pavel Makarenko and Priest Alexander Piskunov.\n\nAmong those praying in the church were the Ambassador of Belarus to Sweden, D.L. Mironchik, and the adviser-envoy of the Russian Embassy in Sweden, V.A. Lyabin.\n\nAt the end of the rite of the great consecration, Metropolitan Anthony of Volokolamsk installed Roman Lazunin as an altar reader, and then celebrated the Divine Liturgy in the newly consecrated church.\n\nAt the small entrance, in pursuance of the Decree of His Holiness Patriarch Kirill, Priest Pavel Makarenko was awarded the right to wear a gold-colored pectoral cross.\n\nAfter his release, Vladyka preached a sermon and warmly congratulated the parish community on the consecration of the church. The DECR Chairman emphasized the personal care of the Primate of the Russian Orthodox Church for the successful implementation of the Kazan Church construction project. Metropolitan Anthony also expressed gratitude to the Foundation for the Support of Christian Culture and Heritage for helping to finance the construction.\n\nWith the blessing of His Holiness the Patriarch, the DECR Chairman presented awards to the clergy who arrived for the holiday in consideration of their work for the benefit of the Holy Church and in connection with the commemorations. Archpriest Viktor Lyutik was awarded the Order of St. Sergius of Radonezh (II degree) and the medal \"Patriarchal Gratitude\", and Archimandrite Clement (Huhtamaki) – the Order of St. Innocent (III degree) and the Patriarchal Diploma. Patriarchal awards were also awarded to parishioners who worked particularly hard in the construction of the church.\n\nIn response, Priest Pavel Makarenko thanked Metropolitan Anthony for performing the rite of consecration of the Kazan Church and fatherly care of the parish in Westeros.\n\nAt the end of the service, the hierarch, accompanied by the rector, inspected the parish house built on the prikhram territory, where, in particular, a Sunday school, a library and a refectory will be located."},"fr":{"auto":"Le 4 novembre, lors de la fête de l'icône de Kazan de la Sainte vierge, avec la bénédiction du Patriarche Cyrille de Moscou et de toute la Russie, le métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, a célébré la grande consécration de l'église de Kazan dans la ville de vesteros (Suède).\n\nLe temple spacieux nouvellement construit est construit à partir d'un rondin de bois dans les traditions de l'architecture ecclésiastique russe. Le projet a été réalisé avec l'aide financière du fonds de soutien à la culture et au patrimoine chrétiens, ainsi que des dons de philanthropes et de paroissiens privés.\n\nL'archimandrite Kliment (Hukhtamäki), l'abbé Nikita (dobronravov), l'abbé de l'église de Kazan à Westeros, le prêtre Pavel Makarenko et le prêtre Alexander piskunov ont servi l'archipasteur dans les paroisses du Patriarcat de Moscou en Suède et le recteur de la paroisse Pokrovsky à Helsinki (Finlande).\n\nParmi les personnes qui priaient dans le temple figuraient l'Ambassadeur de Biélorussie en Suède, D. L. mironchik, et le ministre conseiller de l'Ambassade de Russie en Suède, V. A. lyabin.\n\nÀ la fin de l'Office de la grande consécration, le métropolite Antony de Volokolamsk a placé l'autel de Roman Lazounine dans le récitant, puis a effectué la divine liturgie dans le temple nouvellement consacré.\n\nÀ la petite entrée, en application du décret De sa Sainteté le Patriarche Cyrille et Cyrille, Pavel Makarenko a reçu le droit de porter une Croix de couleur dorée.\n\nAprès sa libération, le Seigneur a prononcé un sermon et a chaleureusement félicité la communauté paroissiale pour la consécration du temple. Le président du DREE a souligné que le Primat de l \u0026 apos; Église orthodoxe russe s \u0026 apos; était vu confier personnellement le projet de construction de l \u0026 apos; église de Kazan. Le métropolite Antoine a également exprimé sa gratitude au fonds de soutien à la culture chrétienne et au patrimoine pour son aide au financement de la construction.\n\nAvec la bénédiction de sa Sainteté le Patriarche, le président du DREE a remis des prix aux clercs venus célébrer la fête en tenant compte de leurs travaux pour le bien de la Sainte Église et des dates commémoratives célébrées. L'archiprêtre Victor renoncule a reçu l'ordre du Saint-Serge de Radonège (II degré) et la médaille «reconnaissance patriarcale», et l'archimandrite Kliment (Huhtamyaki) – l'ordre de Saint innocent (III degré) et la Charte patriarcale. Les prix patriarcaux ont également été remis aux paroissiens qui ont travaillé particulièrement dur dans la construction du temple.\n\nEn réponse, le prêtre Pavel Makarenko a remercié le métropolite Antoine pour avoir accompli le rang de consécration de l'église de Kazan et la garde paternelle de la paroisse de Westeros.\n\nÀ la fin de l'Office, le hiérarque, accompagné de l'abbé, a inspecté la maison paroissiale construite sur le territoire de prihramov, qui abritera notamment l'école du dimanche, la bibliothèque et le réfectoire."},"ge":{"auto":"4 ნოემბერს, ყაზანის ყოვლადწმინდა ღვთისმშობლის ხატის დღესასწაულზე, მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის კურთხევით, ვოლოკოლამსკის მიტროპოლიტმა ანტონიმ, მოსკოვის საპატრიარქოს გარე საეკლესიო ურთიერთობების განყოფილების თავმჯდომარემ, ჩაატარა ყაზანის ეკლესიის დიდი კურთხევა ქალაქ ვესტეროსში (შვედეთი).\n\nახლად აშენებული ფართო ეკლესია აშენდა ხის ხის სახლიდან რუსული საეკლესიო არქიტექტურის ტრადიციებში. პროექტი განხორციელდა ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის ფინანსური დახმარებით, ასევე კერძო ქველმოქმედებისა და მრევლის შემოწირულობებით.\n\nარქიპასტორს ემსახურებოდნენ დეკანოზი ვიქტორ ლიუტიკი, შვედეთის მოსკოვის საპატრიარქოს სამრევლოების დეკანი და ჰელსინკის (ფინეთი) შუამდგომლობის სამრევლოს რექტორი, არქიმანდრიტი კლიმენტი (ჰუხტამაკი), ნორვეგიის მოსკოვის საპატრიარქოს სამრევლოების დეკანი და ოსლოს ოლგინსკის სამრევლოს რექტორი, აბოტი ნიკიტა (დობრონრავოვი), ყაზანის ეკლესიის რექტორი ვესტეროსში, მღვდელი პაველ მაკარენკო და მღვდელი ალექსანდრე პისკუნოვი.\n\nეკლესიაში ლოცულთა შორის იყვნენ ბელარუსის ელჩი შვედეთში, დ.ლ. მირონჩიკი და შვედეთში რუსეთის საელჩოს მრჩეველი-წარმომადგენელი, ვ. ა. ლიაბ קט בוצע בסיוע כספי של קרן תמיכה בתרבות נוצרית ומורשת, כמו גם על תרומות של צדקה פרטיים וקהילה.\n\nהארכיפסטיר שירת את הכומר של קהילות הפטריארכיה של מוסקבה בשבדיה ואת הכומר של קהילת פוקר בהלסינקי (פינלנד) פרוטו-הכומר ויקטור לוטיק, הכומר של קהילות הפטריארכיה של מוסקבה בנורבגיה ואת הכומר של קהילת אולגי בעיר אוסלו, הארכימנדריט קלימנט (הוכטמקי), הכומר של קהילת סרג ' יב בשטוקהולם, האיגומן ניקיטה (דוברונראוב), הכומר של כנסיית קזאן בווסטרוס, הכומר פאבל מקארנקו והכומר אלכסנדר פיסקונים.\n\nבין המתפללים במקדש היו שגריר בלארוס בשוודיה ד. ל.מירונצ ' יק והיועץ-שליח של שגרירות רוסיה בשוודיה, ו.\n\nלאחר סיום תואר ההקדשה הגדולה, מיטרופוליט וולוקולמי אנטוניוס הציב את רומן לאזונין, קורא מזבח, ולאחר מכן ביצע ליטורגיה אלוהית במקדש החדש.\n\nבכניסה הקטנה לביצוע צו של הפטריארך הקדוש קירל, הכומר פאבל מקארנקו זכה לזכות ללבוש צלב על החזה בצבע זהב.\n\nלאחר שחרורו, האדון נשא דרשה ובירך בחום את קהילת הקהילה על הקדושת המקדש. יו \" ר הכנסייה האורתודוקסית הרוסית ציין במיוחד את הטיפול האישי של ראש הכנסייה האורתודוקסית הרוסית על ביצוע מוצלח של פרויקט בניית הכנסייה הקזנית. מיטרופוליט אנטוניוס גם הביע את תודתו לקרן התמיכה בתרבות הנוצרית והמורשת על עזרתו במימון הבנייה.\n\nעל פי ברכת הפטריארך הקדוש, יו \" ר הכנסייה העניק פרסים לכמרים שהגיעו לחג, תוך התחשבות בעבודותיהם לטובת הכנסייה הקדושה ובקשר לתאריכי הזיכרון. פרוטו – הכומר ויקטור ליוטיק הוענק לו את מסדר סרג 'יוס רדוניג' י (דרגה II) ומדליית \"הכרת תודה פטריארכית\", והארכימנדריט קלימנט (חוכטמאקי) הוענק לו את מסדר הקדוש אינוקנטיוס (דרגה III) ואת אות הפטריארכית. פרסים פטריארכיים הוענקו גם למתפללים שעבדו במיוחד בבניית המקדש.\n\nבתגובה, הכומר פאול מקארנקו הודה למיטרופוליט אנטוניוס על ביצוע דרגת הקדושת הכנסייה של קזאן ועל הטיפול האבהי על הקהילה בווסטרוס.\n\nלאחר סיום עבודת האל, הירארך, מלווה על ידי הכומר, בדק את בית הקהילה שנבנה על שטח הכנסייה, שבו, בין היתר, ימוקמו בית ספר יום ראשון, ספרייה וחדר אוכל."},"ja":{"auto":"11月4日、最も聖なる神の母のカザンのアイコンの饗宴で、モスクワと全ロシアのキリル法王総主教の祝福を受けて、モスクワ総主教区の外部教会関係省の会長であるヴォロコラムスクのメトロポリタンアンソニーが、ウェステロス市（スウェーデン）のカザン教会の大奉献を行いました。\n\n新しく建てられた広々とした教会は、ロシアの教会建築の伝統の木造のログハウスから建てられました。 このプロジェクトは、キリスト教文化と遺産の支援のための財団の財政支援と、民間の恩人や教区民からの寄付によって行われました。\n\n大司教は、スウェーデンのモスクワ総主教区の教区長であり、ヘルシンキ（フィンランド）の執り成し教区の教区長である大司祭ヴィクトル・リュティク、ノルウェーのモスクワ総主教区の教区長であり、オスロのオルジンスキー教区の教区長である大修道院長ニキータ（ドブロンラヴォフ）、ウェステロスのカザン教会の教区長、パベル・マカレンコ神父、アレクサンドル・ピスクノフ神父が共同で務めました。\n\n教会で祈っている人の中には、ベラルーシのスウェーデン大使、D.L.Mironchik、およびスウェーデンのロシア大使館の顧問使節、V.A.Lyabinがいました。\n\n大奉献の儀式の終わりに、VolokolamskのMetropolitan Anthonyは祭壇の読者としてRoman Lazuninを設置し、次に新しく奉献された教会で神の典礼を祝いました。\n\n小さな入り口で、彼の聖なる総主教キリルの法令を追求して、司祭パベルマカレンコは金色の胸の十字架を着用する権利を授与されました。\n\n解雇後、Vladykaは説教を説教し、教会の奉献について教区コミュニティを暖かく祝福しました。 DECR会長は、カザン教会建設プロジェクトの成功した実施のために、ロシア正教会の霊長類の個人的なケアを強調した。 メトロポリタンアンソニーはまた、建設の資金調達を支援するためのキリスト教文化と遺産の支援のための財団に感謝の意を表明しました。\n\n総主教の祝福を受けて、DECR会長は、聖なる教会の利益のために、そして記念に関連して彼らの仕事を考慮して、休日に到着した聖職者に賞を授与しました。 Archpriest Viktor Lyutikは、Radonezhの聖セルギウス勲章（II度）とメダル「家父長制感謝」、Archimandrite Clement（Huhtamaki）–聖イノセント勲章（III度）と家父長制卒業証書を授与されました。 家父長制の賞は、教会の建設に特に熱心に働いた教区民にも授与されました。\n\nそれに応じて、司祭Pavel Makarenkoは、カザン教会の奉献の儀式とWesterosの教区の父親の世話をしてくれたMetropolitan Anthonyに感謝しました。\n\n奉仕の終わりに、牧師を伴った階層は、特に日曜学校、図書館、食堂があるプリクラム地方に建てられた教区の家を検査しました。"},"ru":{"auto":"4 ноября, в праздник Казанской иконы Пресвятой Богородицы, по благословению Святейшего Патриарха Московского и всея Руси Кирилла председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний совершил великое освящение Казанского храма в городе Вестерос (Швеция).\n\nНовопостроенный вместительный храм возведен из деревянного сруба в традициях русской церковной архитектуры. Проект был осуществлен при финансовой помощи Фонда поддержки христианской культуры и наследия, а также на пожертвования частных благотворителей и прихожан.\n\nАрхипастырю сослужили благочинный приходов Московского Патриархата в Швеции и настоятель Покровского прихода в Хельсинки (Финляндия) протоиерей Виктор Лютик, благочинный приходов Московского Патриархата в Норвегии и настоятель Ольгинского прихода в городе Осло архимандрит Климент (Хухтамяки), настоятель Сергиевского прихода в Стокгольме игумен Никита (Добронравов), настоятель Казанского храма в Вестеросе священник Павел Макаренко и священник Александр Пискунов.\n\nСреди молившихся в храме были Посол Белоруссии в Швеции Д.Л. Мирончик и советник-посланник Посольства России в Швеции В.А. Лябин.\n\nПо окончании чина великого освящения митрополит Волоколамский Антоний поставил во чтеца алтарника Романа Лазунина, а затем совершил Божественную литургию в новоосвященном храме.\n\nНа малом входе во исполнение Указа Святейшего Патриарха Кирилла иерей Павел Макаренко был удостоен права ношения наперсного креста золотого цвета.\n\nПосле отпуста владыка произнес проповедь и тепло поздравил приходскую общину с состоявшимся освящением храма. Председатель ОВЦС особо отметил личное попечение Предстоятеля Русской Православной Церкви об успешном осуществлении проекта возведения Казанской церкви. Митрополит Антоний также выразил благодарность Фонду поддержки христианской культуры и наследия за помощь в финансировании строительства.\n\nПо благословению Святейшего Патриарха председатель ОВЦС вручил награды прибывшим на праздник клирикам во внимание к их трудам на благо Святой Церкви и в связи с отмечаемыми памятными датами. Протоиерей Виктор Лютик был удостоен ордена преподобного Сергия Радонежского (II степени) и медали «Патриаршая благодарность», а архимандрит Климент (Хухтамяки) – ордена святителя Иннокентия (III степени) и Патриаршей грамоты. Патриаршие награды были также вручены особо потрудившимся в деле строительства храма прихожанам.\n\nВ ответном слове священник Павел Макаренко поблагодарил митрополита Антония за совершение чина освящения Казанской церкви и отеческое попечение о приходе в Вестеросе.\n\nПо окончании богослужения иерарх в сопровождении настоятеля осмотрел построенный на прихрамовой территории приходской дом, где, в частности, разместятся воскресная школа, библиотека и трапезная.","manual":"4 ноября, в праздник Казанской иконы Пресвятой Богородицы, по благослов отмечаемыми памятными датами. Протоиерей Виктор Лютик был удостоен ордена преподобного Сергия Радонежского (II степени) и медали «Патриаршая благодарность», а архимандрит Климент (Хухтамяки) – ордена святителя Иннокентия (III степени) и Патриаршей грамоты. Патриаршие награды были также вручены особо потрудившимся в деле строительства храма прихожанам.\n\nВ ответном слове священник Павел Макаренко поблагодарил митрополита Антония за совершение чина освящения Казанской церкви и отеческое попечение о приходе в Вестеросе.\n\nПо окончании богослужения иерарх в сопровождении настоятеля осмотрел построенный на прихрамовой территории приходской дом, где, в частности, разместятся воскресная школа, библиотека и трапезная."},"sr":{"auto":"4.новембра, на празник Казанске иконе Пресвете Богородице, по благослову Светог Патријарха московског и целе Русије Кирила, председник Одељења за спољне црквене везе Московског патријархата митрополит волоколамски Антоније је извршио велико осветљење Казанског храма у граду Вестерос (Швеција).\n\nНовоизграђени пространи храм је подигнут из дрвене буре у традицијама руске црквене архитектуре. Пројекат је реализован уз финансијску помоћ Фонда за подршку хришћанске културе и наслеђа, као и на донације приватних добротворника и приходника.\n\nАрхипастиру су служили благочинник прихода Московског патријархата у Шведској и настоятел Покровске привреде у Хелсинкију (Финска) протоиереј Виктор Лютик, благочинник прихода Московског патријархата у Норвешкој и настоятел Ольгинске привреде у граду Осло архимандрит Климент (Хухтамяки), настоятел Сергијеве привреде у Стокхолму игумен Никита (Добронравов), настоятел Казанског храма у Вестеросу свештеник Павел Макаренко и свештеник Александар Пискунов.\n\nМеђу онима који су се молили у храму били су амбасадор Белорусије у Шведској д.л. Мирончик и саветник-посланик Амбасаде Русије у Шведској в.\n\nНакон завршетка чина великог освећења, митрополит волоколамски Антоније је поставио у читаоца олтарника Романа Лазунина, а затим је извршио Божанску Литургију у новоосвећеном храму.\n\nНа малом улазу у извршење Указа Светог Патријарха Кирила, јереј Павел Макаренко је добио право ношења наперсног крста златне боје.\n\nНакон пуштања, Владика је изговорио проповед и топло је поздравио приходску заједницу са освећењем храма. Председник ОВЦС-а је посебно истакао личну бригу Предстоятеља Руске Православне Цркве о успешном реализацији пројекта изградње Казанске цркве. Митрополит Антоније је такође изразио захвалност Фонду за подршку хришћанској култури и наслеђу за помоћ у финансирању изградње.\n\nПо благослову Светог Патријарха, председник ОВЦС-а је уручио награде клирицима који су дошли на празник у пажњу на њихове радове у корист Свете Цркве и у вези са споменичним датумима. Протоиереј Виктор Лютик је награђен Орденом преподобног Сергија Радонежског (II степена) и медаљом \"патријаршијска захвалност\", а архимандрит Климент (Хухтамяки) Орденом светитеља Иннокентија (III степена) и Патријаршијске грамоте. Патријаршијске награде су такође додељене верницима који су се посебно трудили у изградњи храма.\n\nУ одговору, свештеник Павел Макаренко захвалио је митрополиту Антонију што је извршио чин освећења Казанске цркве и очинску бригу о доласку у Вестеросу.\n\nНакон богослужења, иерарх је у пратњи настоятеља прегледао приходску кућу изграђену на прихрамовој територији, у којој ће се, између осталог, сместити Недељна школа, библиотека и трапезна."},"tr":{"auto":"4 Kasım'da, Kutsal Bakire'nin Kazan simgesinin bayramında, Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'in kutsamasıyla, Moskova Patrikhanesinin Dış Kilise İlişkileri Departmanı başkanı, Büyükşehir Volokolamsky Antony, İsveç'in Västeros kentindeki Kazan Tapınağı'nın büyük kutsallığını gerçekleştirdi.\n\nYeni inşa edilmiş geniş tapınak, Rus kilise mimarisinin geleneklerinde ahşap bir kütükten inşa edilmiştir. Proje, Hıristiyan Kültür ve Miras Destek Vakfı'nın mali yardımı ve özel hayırseverlerin ve cemaatçilerin bağışlarıyla gerçekleştirildi.\n\nArkhipastorya, İsveç'teki Moskova Patrikhanesinin dindar cemaatleri ve Helsinki'deki (Finlandiya) Pokrovsky cemaatinin başrahibi olan başrahip Victor Buttik, Norveç'teki Moskova Patrikhanesinin dindar cemaatleri ve Oslo kentindeki Holgin cemaatinin başrahiplerinden Archimandrite Clement (Khukhtamyaki), Stockholm'deki Sergievsky cemaatinin başrahiplerinden başrahip Nikita (Dobronravov), Westeros'taki Kazan Tapınağı'nın başrahiplerinden rahip Pavel Makarenko ve rahip Alexander Piskunov'a hizmet etti.\n\nTapınaktaki dualar arasında, Belarus'un İsveç Büyükelçisi DL Mironchik ve İsveç'teki Rusya Büyükelçiliğinin elçisi VA Lyabin'in danışmanı olan danışman vardı.\n\nBüyük kutsallığın rütbesinin sona ermesinden sonra, Volokolam Büyükşehir Antony, okuyucuya Roman Lazunin'i sunak olarak yerleştirdi ve daha sonra yeni kutsal tapınakta İlahi Ayini gerçekleştirdi.\n\nKutsal Patrik Kiril Jereus'un Kararnamesinin yerine getirilmesinin küçük girişinde Pavel Makarenko, altın renkli bir üst haç takma hakkına layık görüldü.\n\nAyrıldıktan sonra Rab vaaz verdi ve kilise topluluğunu tapınağın kutsanmasıyla sıcak bir şekilde kutladı. ÖSYM başkanı, Rus Ortodoks Kilisesi'nin Primatının Kazan Kilisesi'nin inşası projesinin başarılı bir şekilde uygulanmasına ilişkin kişisel bakımına özellikle dikkat çekti. Büyükşehir Belediye Başkanı Antony ayrıca, inşaatın finanse edilmesine yardımcı olduğu için Hıristiyan Kültür ve Mirasa Destek Vakfı'na da teşekkür etti.\n\nKutsal Patriğin nimetiyle, ÖSSC başkanı, kutlamaya gelen din adamlarına, Kutsal Kilisenin iyiliği için yaptıkları çalışmalara ve kutlanan hatıra tarihleriyle bağlantılı olarak ödüller verdi. Başrahip Viktor Buttercup, Radonezh Aziz Sergius (II. derece) ve «Ataerkil Şükran» madalyası ve Archimandrite Clement (Khukhtamyaki) – Aziz Masum (III. derece) Nişanı ve Ataerkil mektuba layık görüldü. Patriğin ödülleri de tapınağın inşasında özellikle zahmet eden cemaatlere verildi.\n\nBuna karşılık, Rahip Pavel Makarenko, Kazan Kilisesi'nin kutsamasını ve Westeros'a gelişiyle ilgili babalık bakımını üstlendiği için Büyükşehir Antony'ye teşekkür etti.\n\nİbadet hizmetinin sona ermesinden sonra, başrahip eşliğinde, özellikle Pazar okulu, kütüphane ve yemekhaneye ev sahipliği yapacak olan prihram topraklarında inşa edilen parish evini inceledi."}}},"component":"content-flow"},{"images":[{"title":{},"width":600,"chosen":false,"height":1067,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_4c5857d1-c0c9-49c2-b783-5eaa2a950f48","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_8c65b075-b392-47fe-949e-49073bb426bf"},{"title":{},"width":600,"chosen":false,"height":1067,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_88a659ca-69f3-4bc9-9afb-37e9ccb202c1","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_5dacf87b-a3bf-485f-8c67-3682b4f945cd"},{"title":{},"width":1067,"chosen":false,"height":600,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_7789672b-3446-4fcf-8170-9c572b92003b","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_2b4c8d94-124c-48ae-8913-c523e33b4b76"},{"title":{},"width":1067,"chosen":false,"height":600,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_37d7af37-81dd-4b70-b7c8-5dc9ed889e31","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_43a05172-8f55-4e94-911b-60247beefcc2"},{"title":{},"width":1067,"chosen":false,"height":600,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_ab437068-1d67-4d92-8ab3-d68cac6a8630","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/11/07/image-name_03bf6992-b9e0-4c1b-9e20-103845b003a9"},{"title":{},"widt  ذكرى الرسول يوحنا اللاهوتي في تركيا"},"al":{"auto":"Liturgjia Në Ditën Përkujtimore Të Apostullit Gjon Teologu Në Turqi"},"cn":{"auto":"土耳其使徒约翰神学家阵亡将士纪念日的礼拜仪式"},"el":{"auto":"Λειτουργία την Ημέρα Μνήμης του Αποστόλου Ιωάννη του Θεολόγου στην Τουρκία"},"en":{"auto":"Liturgy on the Memorial Day of the Apostle John the Theologian in Turkey"},"fr":{"auto":"Liturgie le jour de la mémoire de l'apôtre Jean le théologien en Turquie"},"ge":{"auto":"წირვა იოანე ღვთისმეტყველის ხსენების დღეს თურქეთში"},"he":{"auto":"ליטורגיה ביום הזיכרון של השליח יוחנן התיאולוג בטורקיה"},"ja":{"auto":"トルコの使徒ヨハネ神学者の記念日の典礼"},"ru":{"auto":"Литургия в день памяти апостола Иоанна Богослова в Турции","manual":"Литургия в день памяти апостола Иоанна Богослова в Турции"},"sr":{"auto":"Литургија на Дан сећања на апостола Јована еванђелиста у Турској"},"tr":{"auto":"Türkiye'de İlahiyatçı Havari John'un anma Günü Ayini"}},"breakpoint":"main"}],"published_at":"2023-10-10T07:03:09+00:00","updated_at":"2023-10-23T12:57:34.021533+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 9 أكتوبر ، احتفل يوم راحة الرسول والإنجيلي يوحنا اللاهوتي ، الكاهن جورجي سيرجيف ، المسؤول عن رعاية المؤمنين الناطقين بالروسية في أراضي الجمهورية التركية ، بالقداس الإلهي في الكنيسة في مكان دفن الرسول المقدس في بلدة سلجوق التركية بالقرب من أفسس. كما شارك في الخدمة هيرومونك بالادي (بيستروف) ، المسؤول عن رعاية المؤمنين من بطريركية موسكو في محطة الطاقة النووية قيد الإنشاء في أكويو.\n\nصلى في الخدمة العديد من الحجاج الذين وصلوا من اسطنبول وإزمير وأنطاليا وأكويو وإزمير وديديم وكوساداسي ، بالإضافة إلى مجموعة من الحجاج من منطقة موسكو.\n\nفي سلسلة خاصة ، تم تقديم التماسات خاصة وقراءة صلاة من أجل روسيا المقدسة.\n\nفي نهاية الليتورجيا ، ألقى الأب جورج خطبة. شكر الكاهن وزارة الثقافة والسياحة في تركيا على الإذن بأداء الخدمة الإلهية ، وكذلك رئيس جمعية سولجينتسين الروسية للثقافة أ. بونوماريف لمساعدته في تنظيم حج المؤمنين."},"al":{"auto":"Më 9 tetor, dita e pushimit të Apostullit dhe Ungjilltarit Gjon Teologu, Prifti Georgy Sergeyev, përgjegjës për kujdesin e besimtarëve rusishtfolës në territorin e Republikës turke, festoi Liturgjinë Hyjnore në kishë në vendin e varrimit të apostullit të shenjtë në qytetin turk Selcuk pranë Efesit. Hieromonk Palladiy (Bystrov), përgjegjës për kujdesin e besimtarëve të Patriarkanës Së Moskës në termocentralin bërthamor në ndërtim Në Akkuyu, gjithashtu mori pjesë në shërbim.\n\nPelegrinë të shumtë që mbërritën nga Stambolli, Izmir, Antalia, Akkuyu, Izmir, Didim dhe Kusadasi, si dhe një grup pelegrinësh nga rajoni I Moskës, u lutën në shërbim.\n\nNë një litani të veçantë, u bënë peticione të veçanta dhe u lexua një lutje për Rusinë e Shenjtë.\n\nNë fund të Liturgjisë, At Gjergji predikoi një predikim. Prifti falënderoi Ministrinë e Kulturës dhe Turizmit të Turqisë për lejen për të kryer shërbimin hyjnor, si dhe kryetarin E Shoqatës Ruse Të Kulturës Solzhenitsyn a. ponomarev për ndihmën e tij në organizimin e pelegrinazhit të besimtarëve."},"cn":{"auto":"10月9日，使徒和传道者约翰神学家的安息日，负责照顾土耳其共和国境内讲俄语的信徒的乔治*谢尔盖耶夫牧师，在以弗所附近的土耳其塞尔丘克镇的圣使徒的墓地庆祝了教堂的神圣礼拜。 Hieromonk Palladiy（Bystrov）负责照顾Akkuyu正在建设的核电站莫斯科宗主教的忠实信徒，也参加了这项服务。\n\n来自伊斯坦布尔，伊兹密尔，安塔利亚，阿克库尤，伊兹密尔，迪迪姆和库萨达斯的众多朝圣者以及来自莫斯科地区的一群朝圣者在服务中祈祷。\n\n在一个特别的仪式上，人们提出了特别的请愿书，并宣读了对神圣俄罗斯的祈祷。\n\n礼拜仪式结束时，乔治神父讲道。 牧师感谢土耳其文化和旅游部允许执行神圣服务，以及索尔仁尼琴俄罗斯文化协会主席A.Ponomarev在组织信徒朝圣方面的帮助。"},"el":{"auto":"Στις 9 Οκτωβρίου, την ημέρα της ανάπαυσης του Αποστόλου και Ευαγγελιστή Ιωάννη του Θεολόγου, ο ιερέας Γκεόργκι Σεργκέγιεφ, υπεύθυνος για τη φροντίδα των ρωσόφωνων πιστών στο έδαφος της Τουρκικής Δημοκρατίας, γιόρτασε τη Θεία Λειτουργία στην εκκλησία στον τόπο ταφής του Αγίου Αποστόλου στην ρωσική πόλη Σελτσούκ κοντά στην Έφεσο. Ο Ιερομόναχος Παλλάντι (Μπίστροφ), υπεύθυνος για τη φροντίδα των πιστών του Πατριαρχείου Μόσχας στον υπό κατασκευή πυρηνικό σταθμό στο Ακκουγιού, συμμετείχε επίσης στην υπηρεσία.\n\nΠολλοί προσκυνητές που έφτασαν από την Κωνσταντινούπολη, τη Σμύρνη, την Αττάλεια, το Ακκουγιού, τη Σμύρνη, το Ντιντίμ και το Κουσάντασι, καθώς και μια ομάδα προσκυνητών από την περιοχή της Μόσχας, προσευχήθηκαν στην υπηρεσία.\n\nΣε μια ειδική λιτανεία, έγιναν ειδικές αναφορές και διαβάστηκε μια προσευχή για την Αγία Ρωσία.\n\nΣτο τέλος της λειτουργίας, ο πατέρας Γιώργος κήρυξε ένα κήρυγμα. Ο ιερέας ευχαρίστησε το Υπουργείο Πολιτισμού και Τουρισμού της Τουρκίας για την άδεια εκτέλεσης της θείας υπηρεσίας, καθώς και τον πρόεδρο της Ρωσική Εταιρεία Πολιτισμού Σολζενίτσιν Α.Πονομάρεφ για τη βοήθειά του στην οργάνωση του προσκυνήματος των πιστών."},"en":{"auto":"On October 9, the day of the repose of the Apostle and Evangelist John the Theologian, Priest Georgy Sergeyev, responsible for the care of Russian-speaking believers in the territory of the Turkish Republic, celebrated the Divine Liturgy in the church at the burial place of the holy apostle in the Turkish town of Selcuk near Ephesus. Hieromonk Palladiy (Bystrov), responsible for the care of the faithful of the Moscow Patriarchate at the nuclear power plant under construction in Akkuyu, also took part in the service.\n\nNumerous pilgrims who arrived from Istanbul, Izmir, Antalya, Akkuyu, Izmir, Didim and Kusadasi, as well as a group of pilgrims from the Moscow region, prayed at the service.\n\nAt a special litany, special petitions were made and a prayer for Holy Russia was read.\n\nAt the end of the Liturgy, Father George preached a sermon. The priest thanked the Ministry of Culture and Tourism of Turkey for the permission to perform the divine service, as well as the chairman of the Solzhenitsyn Russian Society of Culture A. Ponomarev for his help in organizing the pilgrimage of believers."},"fr":{"auto":"Le 9 octobre, le jour de la présentation de l'apôtre et évangéliste Jean le théologien, responsable de l'alimentation des croyants russophones sur le territoire de la République de Turquie, le prêtre Georgi Sergeev a célébré la divine liturgie dans l'église sur le site de l'enterrement du Saint apôtre dans la ville turque de Selçuk, près d'Éphèse. Le responsable de l'alimentation des fidèles du Patriarcat de Moscou à la centrale nucléaire en construction à akkuyu hiéromoine Palladium (Bystrov) a également participé au culte.\n\nDe nombreux pèlerins venus d'Istanbul, d'Izmir, d'Antalya, d'akkuyu, d'Izmir, de Didim et de Kusadasi, ainsi qu'un groupe de pèlerins de la région de Moscou, ont prié pour le culte.\n\nLors de la litanie proprement dite, des pétitions spéciales ont été élevées et une prière pour la Sainte Russie a été lue.\n\nÀ la fin de la Liturgie, le père George a prononcé un sermon. Le prêtre a remercié le ministère turc de la culture et du Tourisme pour l'autorisation de célébrer le culte, ainsi que le président de la société culturelle russe A. Soljenitsyne A. Ponomarev pour son aide dans l'organisation du pèlerinage des croyants."},"ge":{"auto":"9 ოქტომბერს, მოციქულისა და მახარებლის იოანე ღვთისმეტყველის გადაყენების დღეს, მღვდელმა გეორგი სერგეევმა, რომელიც პასუხისმგებელია თურქეთის რესპუბლიკის ტერიტორიაზე რუსულენოვანი მორწმუნეების მოვლაზე, ეკლესიაში საღმრთო ლიტურგია აღავლინა წმინდა მოციქულის სამარხში თურქეთის ქალაქ სელჩუკში, ეფესოს მახლობლად. სამსახურში ასევე მონაწილეობა მიიღო იერომონკ პალადიმ (ბისტროვი), რომელიც პასუხისმგებელია მოსკოვის საპატრიარქოს ერთგულთა მოვლაზე აკუიუს მშენებარე ატომურ ელექტროსადგურზე.\n\nმრავალრიცხოვანი მომლოცველები, რომლებიც ჩამოვიდნენ სტამბოლიდან, იზმირიდან, ანტალიიდან, აკკუიუდან, იზმირიდან, დიდიმიდან და კუსადასიდან, ასევე მომლოცველთა ჯგუფი მოსკოვის რეგიონიდან, ლოცულობდნენ მსახურებაზე.\n\nსპეციალურ ლიტანიაზე გაკეთდა სპეციალური შუამდგომლობები და წაიკითხეს ლოცვა წმინდა რუსეთისთვის.\n\nწირვის ბოლოს მამა გიორგიმ ქადაგება გააკეთა. მღვდელმა მადლობა გადაუხადა თურქეთის კულტურისა და ტურიზმის სამინისტროს ღვთიური სამსახურის შესრულების ნებართვისთვის, ასევე სოლჟენიცინის რუსული კულტურის საზოგადოების თავმჯდომარეს ა.პონომარევს მორწმუნეთა მომლოცველობის ორგანიზებაში დახმარებისთვის."},"he":{"auto":"ב-9 באוקטובר, ביום הצגת השליח והאוונגליסט יוחנן התיאולוג, הכומר ג ' ורג 'סרגייב, האחראי להאכלת המאמינים דוברי הרוסית בשטחה של הרפובליקה הטורקית, ביצע ליטורגיה אלוהית במקדש במקום קבורתו של השליח הקדוש בעיר הטורקית סלצ' וק ליד אפזוס. בשירות גם השתתף הירומונך פלדיוס (ביסטרוב), האחראי על האכלה של המאמינים של הפטריארכאט של מוסקבה, בתחנת הגרעין הנבנית באקואה.\n\nעבור עבודת האל התפללו עולי רגל רבים שהגיעו מאיסטנבול, איזמיר, אנטליה, אקויו, איזמיר, דידימה וקוסדאסה, כמו גם קבוצה של עולי רגל מאזור מוסקבה.\n\nבאקטניה גרידא הועלו בקשות מיוחדות ונקראה תפילה על רוסיה הקדושה.\n\nלאחר סיום הליטורגיה, האב ג ' ורג ' י נשא דרשה. הכומר הודה למשרד התרבות והתיירות של טורקיה על רשותו לבצע את עבודת האל, כמו גם לנשיא החברה הרוסית לתרבות בשם א. סולג ' ניצין א. פונומרב על עזרתו בארגון הפילגריזם של המאמינים."},"ja":{"auto":"トルコ共和国の領土でロシア語を話す信者の世話を担当する使徒と伝道者ヨハネ神学者、司祭Georgy Sergeyevの休息の日である10月9日、エフェソス近くのトルコの町Selcukにある聖使徒の埋葬地にある教会で神の典礼を祝いました。 Akkuyuで建設中の原子力発電所でモスクワ総主教区の忠実な人の世話を担当するHieromonk Palladiy（Bystrov）もこのサービスに参加しました。\n\nイスタンブール、イズミル、アンタルヤ、アクユ、イズミル、ディディム、クシャダスから到着した多くの巡礼者、そしてモスクワ地方からの巡礼者のグループが\n\n特別な連祷で、特別な請願が行われ、聖なるロシアのための祈りが読まれました。\n\n典礼の終わりに、ジョージ神父は説教をしました。 司祭は、トルコの文化観光省に、神の奉仕を行う許可を得たこと、およびSolzhenitsynロシア文化協会A.ponomarevの会長に、信者の巡礼を組織する上での彼の助けに感謝した。"},"ru":{"auto":"9 октября, в день преставления апостола и евангелиста Иоанна Богослова, ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев совершил Божественную литургию в храме на месте погребения святого апостола в турецком городе Сельчук близ Эфеса. В богослужении также принял участие ответственный за окормление верующих Московского Патриархата на строящейся атомной станции в Аккую иеромонах Палладий (Быстров).\n\nЗа богослужением молились многочисленные паломники, прибывшие из Стамбула, Измира, Антальи, Аккую, Измира, Дидима и Кушадасы, а также группа паломников из Московской области.\n\nНа сугубой ектении были вознесены особые прошения и прочитана молитва о Святой Руси.\n\nПо окончании Литургии отец Георгий произнес проповедь. Священник поблагодарил Министерство культуры и туризма Турции за разрешение на совершение богослужения, а также председателя Русского общества культуры имени А. Солженицына А. Пономарева за помощь в организации паломничества верующих.","manual":"9 октября, в день преставления апостола и евангелиста Иоанна Богослова, ответственный за окормление русскоязычных верующих на территории Турецкой Республики священник Георгий Сергеев совершил Божественную литургию в храме на месте погребения святого апостола в турецком городе Сельчук близ Эфеса. В богослужении также принял участие ответственный за окормление верующих Московского Патриархата на строящейся атомной станции в Аккую иеромонах Палладий (Быстров).\n\nЗа богослужением молились многочисленные паломники, прибывшие из Стамбула, Измира, Антальи, Аккую, Измира, Дидима и Кушадасы, а также группа паломников из Московской области.\n\nНа сугубой ектении были вознесены особые прошения и прочитана молитва о Святой Руси.\n\nПо окончании Литургии отец Георгий произнес проповедь. Священник поблагодарил Министерство культуры и туризма Турции за разрешение на совершение богослужения, а также председателя Русского общества культуры имени А. Солженицына А. Пономарева за помощь в организации паломничества верующих."},"sr":{"auto":"9.октобра, на дан преставке апостола и евангелиста Јована Богослова, свештеник Георгиј Сергеев, одговоран за храњење рускозичних верника на територији Турске Републике, извршио је Божанску Литургију у храму на месту сахране Светог апостола у турском граду Селчуку близу Ефеса. У богослужењу је учествовао и одговорни за храњење верника Московског патријархата на атомској станици у Аккују иеромонах Палладиј (Быстров).\n\nЗа богослужењем су се молили бројни ходочасници који су дошли из Истанбула, Измира, Анталије, Аккују, Измира, Дидима и Кушадаса, као и група ходочасника из Московске области.\n\nНа искључиво јектенији су узнесене посебне молбе и прочитана је молитва за Свету Русију.\n\nНакон Литургије, отац Георгије је изговорио проповед. Свештеник је захвалио Министарству културе и туризма Турске за дозволу за богослужење, као и председнику руског друштва културе имени А.Солженицина а. Пономарева за помоћ у организацији ходочашћа верника."},"tr":{"auto":"9 Ekim'de, Havari ve evanjelist John'un, Türkiye Cumhuriyeti topraklarında Rusça konuşan inananların beslenmesinden sorumlu olan İlahiyatçı, Papaz George Sergeev'in, Efes yakınlarındaki Türk şehri Selçuk kentindeki kutsal havari'nin gömüldüğü yerdeki tapınakta İlahi bir ayini gerçekleştirdiğini ilan ettiği gün. Moskova Patrikhanesinin inananlarını Akkuya'daki yapım aşamasında olan nükleer santralde Paladyum (Bystrov) hieromonlarında beslemekten sorumlu kişi de ibadete katıldı.\n\nİbadet için İstanbul, İzmir, Antalya, Akkuyu, İzmir, Didim ve Kuşadası'ndan gelen çok sayıda hacı ve Moskova bölgesinden bir grup hacı dua etti.\n\nTamamen litanya'da özel dilekçeler yükseltildi ve Kutsal Rusya için dua okundu.\n\nAyinin sonunda Peder George bir vaaz verdi. Rahip, Türkiye Kültür ve Turizm Bakanlığı'na ibadete izin verdiği için ve ayrıca A. Solzhenitsin A. Ponomarev adlı Rus Kültür Derneği Başkanına inananların hac organizasyonuna yardım ettiği için teşekkür etti."}}},"component":"content-flow"},{"images":[{"title":{},"width":744,"chosen":false,"height":419,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_9296360e-f431-4389-8994-c020478f9d4f","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_f48bda70-e07c-4810-80ba-8b388781fbdf"},{"title":{},"width":747,"chosen":false,"height":420,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_a969f806-7480-4795-81c1-584c83de5947","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_cf8c6232-b3a9-4ec4-b18c-f093d05fa9a1"},{"title":{},"width":745,"
