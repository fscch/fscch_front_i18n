кой Республики священника Георгия Сергеева."},"sr":{"auto":"Догађаји су одржани уз учешће верника Московске Патријаршије одговорног за храњење на територији Турске Републике свештеника Георгија Сергејева."},"tr":{"auto":"Etkinlikler, Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesinin müminlerinin beslenmesinden sorumlu olan Rahip George Sergeev'in katılımıyla gerçekleştirildi."}}},"picture":[{"alt":{"ru":{"manual":"Верующие Московского Патриархата в Турции встретили Рождество Христово"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/16/image-name_34e9e92f-fd19-45a5-a3ed-f012b8e9985d","title":{"ae":{"auto":"احتفل مؤمنون بطريركية موسكو في تركيا بميلاد المسيح"},"al":{"auto":"Besimtarët E Patriarkanës Së Moskës në Turqi festuan Lindjen E Krishtit"},"cn":{"auto":"土耳其莫斯科宗主教的信徒庆祝基督降生"},"el":{"auto":"Οι πιστοί του Πατριαρχείου Μόσχας στην Τουρκία γιόρτασαν τη γέννηση του Χριστού"},"en":{"auto":"Believers of the Moscow Patriarchate in Turkey celebrated the Nativity of Christ"},"fr":{"auto":"Les fidèles du Patriarcat de Moscou en Turquie ont accueilli la Nativité du Christ"},"ge":{"auto":"თურქეთში მოსკოვის საპატრიარქოს მორწმუნეებმა ქრისტეს შობა აღნიშნეს"},"he":{"auto":"המאמינים של הפטריארכיה במוסקבה בטורקיה בירכו את חג המולד"},"ja":{"auto":"トルコのモスクワ総主教の信者は、キリストの降誕を祝った"},"ru":{"auto":"Верующие Московского Патриархата в Турции встретили Рождество Христово","manual":"Верующие Московского Патриархата в Турции встретили Рождество Христово"},"sr":{"auto":"Верници Московске Патријаршије у Турској дочекали Рођење Христово"},"tr":{"auto":"Türkiye'deki Moskova Patrikhanesinin inananları Mesih'in Noel'iyle tanıştılar"}},"breakpoint":"main"}],"published_at":"2023-01-13T13:09:09+00:00","updated_at":"2023-01-16T16:13:31.241081+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 7 يناير 2023 ، في عيد ميلاد ربنا الله ومخلصنا يسوع المسيح ، تم الاحتفال بالقداس الإلهي في كنيسة القديسين المتساوين مع الرسل قسطنطين وإيلينا ، الواقعة على أراضي المقر الصيفي للقنصلية العامة لروسيا في اسطنبول. حضر الخدمة الإلهية ، التي قادها الكاهن جورجي سيرجييف ، المسؤول عن تنظيم رعاية قطيع الكنيسة الأرثوذكسية الروسية في أراضي جمهورية تركيا ، أكثر من 100 شخص ، تلقى معظمهم شركة أسرار المسيح المقدسة.\n\nوصل المؤمنون من بطريركية موسكو الذين يعيشون في مدينة بورصة إلى اسطنبول لحضور القداس الاحتفالي.\n\nفي نهاية القداس ، قرأ الأب جورج رسالة عيد الميلاد لقداسة البطريرك كيريل من موسكو وعموم روسيا ، ثم خاطب الجمهور بخطاب ترحيبي. بعد الخدمة ، تلقى الأطفال الذين كانوا حاضرين في الكنيسة هدايا عيد الميلاد.\n\nلأول مرة هذا العام ، في عيد ميلاد المسيح ، تم الاحتفال بالقداس الإلهي في مجتمع عاصمة الجمهورية التركية ، أنقرة. قاد الخدمة الإلهية ، التي جرت في مبنى روسوترودنيشيستفو ، رجل الدين في أبرشية موسكو الإقليمية ، الكاهن يفغيني دوليا ، الذي وصل بمباركة التسلسل الهرمي للكنيسة الأرثوذكسية الروسية. صلى موظفو السفارة الروسية في أنقرة ، وكذلك مدير البيت الروسي في أنقرة ، أ. سوتنيشينكو ، في القداس الذي حضره حوالي 100 شخص.\n\nفي عيد ميلاد المسيح ، تم تقديم خدمة إلهية أيضا للمؤمنين الذين يعيشون في مقاطعة أنطاليا التركية. تجمع أكثر من 120 شخصا من مستوطنات مختلفة في المقاطعة – كيمر وسايد ومانافجات - من أجل الليتورجيا ، التي قام بها الكاهن أليكسي جولوفين ، المسؤول عن رعاية القطيع الناطق بالروسية في منطقة أنطاليا.\n\nقاد القداس الإلهي في مدينة ألانيا ليلة 7 يناير القس ديمتري بوغاتير ، المسؤول عن رعاية المؤمنين الناطقين بالروسية. صلى أكثر من 120 شخصا أثناء الخدمة.\n\nأقيمت خدمات عيد الميلاد يومي 6 و 7 يناير لموظفي محطة الطاقة النووية قيد الإنشاء في أكويو. تم تنفيذ الخدمات القانونية للعطلة من قبل هيرومونك بالاديوس (بيستروف) ، وهو من سكان ترينيتي سرجيوس لافرا ، الذي رعى المجتمع مؤقتا.\n\nفي 6 و 7 يناير ، أقيمت الخدمات الإلهية في منطقة ساحل بحر إيجة التركي في مدينتي كوساداسي (مقاطعة أيدين) وإزمير. تم الاحتفال بالقداس الإلهي من قبل الكاهن ألكسندر بريلينكوف ، الموظف في قسم شؤون بطريركية موسكو ، الذي وصل بمباركة التسلسل الهرمي للكنيسة الأرثوذكسية الروسية. حضر حوالي 40 شخصا الخدمات هذه الأيام.\n\nفي 9 يناير ، احتفل الكاهن جورجي سيرجييف بالقداس الإلهي لمؤمني بطريركية موسكو الذين يعيشون في مدينة سامسون على ساحل البحر الأسود في تركيا.\n\nفي 12 يناير ، أقيمت قداس عيد الميلاد في مدينة إسكي شهير ، الواقعة على بعد 300 كيلومتر جنوب شرق اسطنبول. احتفل القداس من قبل الكاهن جورجي سيرجييف."},"al":{"auto":"Më 7 janar 2023, në festën e Lindjes Së Zotit Tonë Zotit Dhe Shpëtimtarit Jezu Krisht, Liturgjia Hyjnore u kremtua në Kishën E Të Barabartëve Të Shenjtë Me Apostujt Kostandin dhe Elena, të vendosura në territorin e rezidencës verore të Konsullatës Së Përgjithshme të Rusisë në Stamboll. Shërbimi hyjnor, i cili u drejtua Nga Prifti Georgy Sergeyev, përgjegjës për organizimin e kujdesit të kopesë së Kishës Ortodokse ruse në territorin e Republikës së Turqisë, u ndoq nga më shumë se 100 njerëz, shumica e të cilëve morën Kungimin E Mistereve të Shenjta Të Krishtit.\n\nBesimtarët e Patriarkanës Së Moskës që jetojnë në qytetin E Bursa arritën në Stamboll për Liturgjinë festive.\n\nNë fund të shërbimit, At Gjergji lexoi Mesazhin E Krishtlindjes të Shenjtërisë Së Tij Patriarkut Kirill të Moskës dhe Të Gjithë Rusisë, pastaj iu drejtua audiencës me një fjalim përshëndetës. Pas shërbimit, fëmijët që ishin të pranishëm në kishë morën dhurata Për Krishtlindje.\n\nPër herë të parë këtë vit, në festën e Lindjes së Krishtit, Liturgjia Hyjnore u kremtua në komunitetin e kryeqytetit të Republikës turke, Ankara. Shërbimi hyjnor, i cili u zhvillua në ndërtesën Rossotrudnichestvo, u drejtua nga kleriku i Dioqezës Rajonale të Moskës, Prifti Yevgeny Dolya, i cili mbërriti me bekimin e Hierarkisë së Kishës Ortodokse ruse. Stafi i Ambasadës ruse në Ankara, si dhe drejtori i Shtëpisë ruse në Ankara, a. Sotnichenko, u lut në Liturgji, në të cilën morën pjesë rreth 100 persona.\n\nNë festën e Lindjes Së Krishtit, u krye edhe një shërbim hyjnor për besimtarët që jetonin në provincën turke Të Antalias. Më shumë se 120 njerëz nga vendbanime të ndryshme të provincës – Kemer, Side Dhe Manavgat - u mblodhën për Liturgjinë, e cila u krye nga Prifti Alexy Golovin, përgjegjës për kujdesin e kopesë rusishtfolëse në Rajonin E Antalisë.\n\nLiturgjia Hyjnore në qytetin Alanya natën e 7 janarit u drejtua nga prifti Dimitri Bogatyr, përgjegjës për kujdesin e besimtarëve rusishtfolës. Më shumë se 120 njerëz u lutën në shërbim.\n\nShërbimet e krishtlindjeve më 6 dhe 7 janar u mbajtën për punonjësit e termocentralit bërthamor në ndërtim E Sipër Në Akkuyu. Shërbimet statutore të festës u kryen nga Hieromonk Palladius (Bystrov), një banor i Trinitetit-Sergius Lavra, i cili ushqeu përkohësisht komunitetin.\n\nMë 6 dhe 7 janar, shërbimet hyjnore u mbajtën në rajonin e bregdetit Turk Të Egjeut në qytetet Kusadasi (provinca Aydin) dhe Izmir. Liturgjia Hyjnore u kremtua Nga Prifti Alexander Brilenkov, një punonjës i Departamentit të Çështjeve Të Patriarkanës Së Moskës, i cili mbërriti me bekimin e Hierarkisë së Kishës Ortodokse ruse. Rreth 40 persona morën pjesë në shërbime këto ditë.\n\nMë 9 janar, Prifti Georgy Sergeyev festoi Liturgjinë Hyjnore për besimtarët e Patriarkanës Së Moskës që jetonin në qytetin Samsun në bregdetin e Detit të Zi të Turqisë.\n\nMë 12 janar, një shërbim I Krishtlindjeve u mbajt në qytetin Eskisehir, i vendosur 300 kilometra në juglindje të Stambollit. Liturgjia u festua nga prifti Georgy Sergeyev."},"cn":{"auto":"2023年1月7日，在我们的主神和救主耶稣基督诞生的节日上，神圣的礼拜仪式在神圣的平等使徒君士坦丁和埃琳娜教堂举行，该教堂位于俄罗斯驻伊斯坦布尔总领事馆的夏宫。 由负责在土耳其共和国境内组织照顾俄罗斯东正教会羊群的牧师乔治*谢尔盖耶夫领导的神圣服务有100多人参加，其中大多数人接受了基督神圣奥秘的圣餐。\n\n居住在布尔萨市的莫斯科宗主教信徒抵达伊斯坦布尔参加节日礼拜仪式。\n\n在仪式结束时，乔治神父宣读了莫斯科和全俄罗斯主教基里尔的圣诞信息，然后向听众致欢迎辞。 礼拜结束后，在教堂里的孩子们收到了圣诞礼物。\n\n今年，在基督诞生的盛宴上，神圣的礼拜仪式首次在土耳其安卡拉共和国首都的社区举行。 在Rossotrudnichestvo大楼举行的神圣服务由莫斯科地区教区的牧师Yevgeny Dolya牧师领导，他在俄罗斯东正教会等级制度的祝福下抵达。 俄罗斯驻安卡拉大使馆的工作人员以及安卡拉俄罗斯之家主任A.Sotnichenko在礼拜仪式上祈祷，大约有100人参加。\n\n在基督诞生的盛宴上，还为居住在土耳其安塔利亚省的信徒进行了神圣的服务。 来自该省各个定居点的120多人–凯梅尔，锡德和马纳夫加特-聚集在一起参加礼拜仪式，由负责照顾安塔利亚地区讲俄语的羊群的牧师Alexy Golovin执行。\n\n1月7日晚阿拉尼亚市的神圣礼拜仪式由牧师Dimitri Bogatyr领导，负责照顾讲俄语的信徒。 超过120人在服务期间祈祷。\n\n1月6日和7日为Akkuyu正在建设的核电站的员工举行了圣诞节服务。 假期的法定服务由Hieromonk Palladius（Bystrov）执行，他是Trinity-Sergius Lavra的居民，他暂时照顾了社区。\n\n1月6和7，在库萨达斯（艾登省）和伊兹密尔市的土耳其爱琴海海岸地区举行了神圣服务。 神圣的礼拜仪式由莫斯科宗主教事务部的雇员亚历山大*布里伦科夫牧师庆祝，他在俄罗斯东正教会等级制度的祝福下抵达。 这些天大约有40人参加了这些服务。\n\n1月9日，格奥尔基*谢尔盖耶夫牧师为居住在土耳其黑海沿岸萨姆松市的莫斯科宗主教的忠实信徒庆祝了神圣的礼拜仪式。\n\n1月12日，在位于伊斯坦布尔东南300公里处的埃斯基谢希尔市举行了圣诞节服务。 礼拜仪式由牧师Georgy Sergeyev庆祝。"},"el":{"auto":"Στις 7 Ιανουαρίου 2023, στην εορτή της Γεννήσεως του Κυρίου Θεού και Σωτήρος Ιησού Χριστού, η Θεία Λειτουργία γιορτάστηκε στην εκκλησία των Αγίων Ίσων προς Αποστόλους Κωνσταντίνου και Έλενας, που βρίσκεται στο έδαφος της θερινής κατοικίας του Γενικού Προξενείου της Ρωσίας στην Κωνσταντινούπολη. Η θεία υπηρεσία, με επικεφαλής τον ιερέα Γκεόργκι Σεργκέιεφ, υπεύθυνο για την οργάνωση της φροντίδας του κοπαδιού της Ρωσική Ορθόδοξη Εκκλησία στο έδαφος της Δημοκρατίας της Τουρκίας, παρακολούθησαν περισσότερα από 100 άτομα, τα περισσότερα από τα οποία έλαβαν κοινωνία των Αγίων Μυστηρίων του Χριστού.\n\nΟι πιστοί του Πατριαρχείου Μόσχας που ζούσαν στην πόλη της Προύσας έφτασαν στην Κωνσταντινούπολη για την εορταστική λειτουργία.\n\nΣτο τέλος της λειτουργίας, Ο πατέρας Γιώργος διάβασε το Χριστουγεννιάτικο μήνυμα του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσιών Κυρίλλου και στη συνέχεια απευθύνθηκε στο κοινό με μια φιλόξενη ομιλία. Μετά την υπηρεσία, τα παιδιά που ήταν παρόντα στην εκκλησία έλαβαν Χριστουγεννιάτικα δώρα.\n\nΓια πρώτη φορά φέτος, στην εορτή της Γεννήσεως του Χριστού, τελέστηκε η Θεία Λειτουργία στην κοινότητα της πρωτεύουσας της Τουρκικής Δημοκρατίας της Άγκυρας. Η θεία υπηρεσία, η οποία έλαβε χώρα στο κτίριο Rossotrudnichestvo, ήταν υπό την ηγεσία του κληρικού της Περιφερειακής Μητρόπολης της Μόσχας, ιερέα Yevgeny Dolya, ο οποίος έφτασε με την ευλογία της Ιεραρχίας της Ρωσική Ορθόδοξη Εκκλησία. Το προσωπικό της Ρωσική Πρεσβεία στην Άγκυρα, καθώς και ο διευθυντής του ρωσική Βουλή στην Άγκυρα, Α.Sotnichenko, προσευχήθηκε στη λειτουργία, στην οποία παρακολούθησαν περίπου 100 άτομα.\n\nΣτη γιορτή της Γεννήσεως του Χριστού, πραγματοποιήθηκε επίσης θεία υπηρεσία για πιστούς που ζούσαν στην τουρκική επαρχία της Αττάλειας. Περισσότεροι από 120 άνθρωποι από διάφορους οικισμούς της επαρχίας – Kemer, Side και Manavgat - συγκεντρώθηκαν για τη λειτουργία, η οποία εκτελέστηκε από τον ιερέα Alexy Golovin, υπεύθυνο για τη φροντίδα του ρωσική-μιλώντας κοπάδι στην περιοχή της Αττάλειας.\n\nΗ Θεία Λειτουργία στην πόλη της Αλάνια τη νύχτα της 7ης Ιανουαρίου ήταν υπό την ηγεσία του ιερέα Δημήτρη Μπογκατίρ, υπεύθυνου για τη φροντίδα των ρωσική-μιλώντας πιστών. Περισσότεροι από 120 άνθρωποι προσευχήθηκαν κατά τη διάρκεια της υπηρεσίας.\n\nΧριστουγεννιάτικες υπηρεσίες στις 6 και 7 Ιανουαρίου πραγματοποιήθηκαν για υπαλλήλους του πυρηνικού σταθμού υπό κατασκευή στο Akkuyu. Οι νόμιμες υπηρεσίες των διακοπών πραγματοποιήθηκαν από τον Ιερομόναχο παλλάδιο (Bystrov), κάτοικο της Αγίας Τριάδας-Σεργίου Λαύρας, ο οποίος ανέθρεψε προσωρινά την κοινότητα.\n\nΣτις 6 και 7 Ιανουαρίου πραγματοποιήθηκαν θεϊκές υπηρεσίες στην περιοχή των τουρκικών ακτών του Αιγαίου στις πόλεις Κουσάντασι (Επαρχία Αϊντίν) και Σμύρνη. Τη Θεία Λειτουργία τέλεσε ο ιερέας Αλέξανδρος Μπριλένκοφ, υπάλληλος του Τμήματος Υποθέσεων του Πατριαρχείου Μόσχας, ο οποίος έφτασε με την ευλογία της Ιεραρχίας της Ρωσική Ορθόδοξη Εκκλησία. Περίπου 40 άτομα παρακολούθησαν τις υπηρεσίες αυτές τις μέρες.\n\nΣτις 9 Ιανουαρίου, ο ιερέας Γκεόργκι Σεργκέιεφ γιόρτασε τη Θεία Λειτουργία για τους πιστούς του Πατριαρχείου Μόσχας που ζουν στην πόλη Σαμψούντα στις ακτές της Μαύρης Θάλασσας της Τουρκίας.\n\nΣτις 12 Ιανουαρίου πραγματοποιήθηκε Χριστουγεννιάτικη υπηρεσία στην πόλη Εσκισεχίρ, που βρίσκεται 300 χιλιόμετρα νοτιοανατολικά της Κωνσταντινούπολης. Η λειτουργία γιορτάστηκε από τον ιερέα Γκεόργκι Σεργκέιεφ."},"en":{"auto":"On January 7, 2023, on the feast of the Nativity of our Lord God and Savior Jesus Christ, the Divine Liturgy was celebrated in the Church of the Holy Equal-to-the-Apostles Constantine and Elena, located on the territory of the summer residence of the Consulate General of Russia in Istanbul. The divine service, which was led by Priest Georgy Sergeyev, responsible for the organization of the care of the flock of the Russian Orthodox Church in the territory of the Republic of Turkey, was attended by more than 100 people, most of whom received Communion of the Holy Mysteries of Christ.\n\nBelievers of the Moscow Patriarchate living in the city of Bursa arrived in Istanbul for the festive Liturgy.\n\nAt the end of the service, Father George read out the Christmas Message of His Holiness Patriarch Kirill of Moscow and All Russia, then addressed the audience with a welcoming speech. After the service, the children who were present in the church received Christmas gifts.\n\nFor the first time this year, on the feast of the Nativity of Christ, the Divine Liturgy was celebrated in the community of the capital of the Turkish Republic, Ankara. The divine service, which took place in the Rossotrudnichestvo building, was led by the cleric of the Moscow Regional Diocese, Priest Yevgeny Dolya, who arrived with the blessing of the Hierarchy of the Russian Orthodox Church. The staff of the Russian Embassy in Ankara, as well as the director of the Russian House in Ankara, A. Sotnichenko, prayed at the Liturgy, which was attended by about 100 people.\n\nOn the feast of the Nativity of Christ, a divine service was also performed for believers living in the Turkish province of Antalya. More than 120 people from various settlements of the province – Kemer, Side and Manavgat - gathered for the Liturgy, which was performed by Priest Alexy Golovin, responsible for the care of the Russian-speaking flock in the Antalya region.\n\nThe Divine Liturgy in the city of Alanya on the night of January 7 was led by priest Dimitri Bogatyr, responsible for the care of Russian-speaking believers. More than 120 people prayed during the service.\n\nChristmas services on January 6 and 7 were held for employees of the nuclear power plant under construction in Akkuyu. The statutory services of the holiday were performed by Hieromonk Palladius (Bystrov), a resident of the Trinity-Sergius Lavra, who temporarily nursed the community.\n\nOn January 6 and 7, divine services were held in the region of the Turkish Aegean coast in the cities of Kusadasi (Aydin province) and Izmir. The Divine Liturgy was celebrated by Priest Alexander Brilenkov, an employee of the Moscow Patriarchate's Affairs Department, who arrived with the blessing of the Hierarchy of the Russian Orthodox Church. About 40 people attended the services these days.\n\nOn January 9, Priest Georgy Sergeyev celebrated the Divine Liturgy for the faithful of the Moscow Patriarchate living in the city of Samsun on the Black Sea coast of Turkey.\n\nOn January 12, a Christmas service was held in the city of Eskisehir, located 300 kilometers southeast of Istanbul. The liturgy was celebrated by the priest Georgy Sergeyev."},"fr":{"auto":"Le 7 janvier 2023, à l'occasion de la fête de la Nativité du Seigneur Dieu et du salut de notre Jésus-Christ, la divine liturgie a été célébrée dans l'église des saints Constantin et Hélène, situés sur le territoire de la résidence d'été du consulat général de Russie à Istanbul. Plus de 100 personnes, dont la plupart ont pris part aux Saints Mystères du Christ, ont assisté à l'Office, dirigé par le responsable de l'organisation de l'alimentation du troupeau de l'Église orthodoxe russe sur le territoire de la République de Turquie.\n\nLes fidèles du Patriarcat de Moscou vivant dans la ville de Bursa sont arrivés à Istanbul pour la Liturgie festive.\n\nÀ la fin de l'Office, le père George a lu le message de Noël de sa Sainteté le Patriarche Cyrille de Moscou et de toute la Russie, puis s'est adressé à l'Assemblée avec un mot de bienvenue. Après le culte, les enfants présents dans le temple ont reçu des cadeaux de Noël.\n\nPour la première fois cette année, une divine liturgie a été célébrée dans la communauté de la capitale de la République Turque, Ankara. Le culte, qui a eu lieu dans le bâtiment de rossotrudnichestvo, a été dirigé par le clerc du diocèse régional de Moscou, le prêtre Eugène Doloy, qui est arrivé avec la bénédiction de l'ordre sacré de l'Église orthodoxe russe. Le personnel de l'Ambassade de Russie à Ankara, ainsi que le directeur de la maison russe à Ankara, A. sotnichenko, ont prié pour la Liturgie, qui a été visitée par une centaine de personnes.\n\nLa fête de la Nativité a également été célébrée pour les fidèles vivant dans la province turque d'Antalya. Plus de 120 personnes de différentes localités de la province – Kemer, Sidé et Manavgat-ont assisté à la Liturgie célébrée par le responsable de l'alimentation du troupeau de langue russe dans la région d'Antalya.\n\nLa divine liturgie dans la ville d'Alanya, dans la nuit du 7 janvier, a été dirigée par le prêtre Dimitri Bogatyr, responsable de l'alimentation des fidèles russophones. Plus de 120 personnes ont prié pour le culte.\n\nLes Offices de Noël 6 et 7 janvier ont eu lieu pour les employés de la centrale nucléaire en construction à akkuyu. Les services statutaires de la fête ont été effectués par Jérôme PALLADIUS (Bystrov), un habitant de la Laure de la Trinité-Saint-Serge, qui nourrit temporairement la communauté.\n\nLes 6 et 7 janvier, des Offices ont eu lieu dans la région de la côte turque de la mer Égée dans les villes de Kusadasi (province d'Aydin) et d'Izmir. La divine liturgie a été accomplie par le prêtre Alexander Brilenkov, qui est arrivé avec la bénédiction de l'ordre sacré de l'Église orthodoxe russe. Environ 40 personnes ont assisté aux Offices ces jours-ci.\n\nLe 9 janvier, le prêtre Gueorgui Sergeev a célébré la divine liturgie pour les fidèles du Patriarcat de Moscou vivant dans la ville de Samsun, sur la côte de la mer noire en Turquie.\n\nLe 12 janvier a eu lieu le culte de Noël dans la ville d'Eskişehir, située à 300 kilomètres au Sud-est d'Istanbul. La liturgie a été faite par le prêtre Georgy Sergeyev."},"ge":{"auto":"2023 წლის 7 იანვარს, ჩვენი უფლის ღმერთისა და მაცხოვრის იესო ქრისტეს შობის დღესასწაულზე, საღმრთო ლიტურგია აღინიშნა წმინდა თანასწორი მოციქულების კონსტანტინესა და ელენას ეკლესიაში, რომელიც მდებარეობს სტამბოლში რუსეთის გენერალური საკონსულოს საზაფხულო რეზიდენციის ტერიტორიაზე. საღმრთო მსახურებას, რომელსაც ხელმძღვანელობდა მღვდელი გეორგი სერგეევი, რომელიც პასუხისმგებელი იყო რუსეთის მართლმადიდებლური ეკლესიის სამწყსოს მოვლის ორგანიზებაზე თურქეთის რესპუბლიკის ტერიტორიაზე, ესწრებოდა 100-ზე მეტი ადამიანი, რომელთა უმეტესობამ მიიღო ზიარება ქრისტეს წმინდა საიდუმლოებების შესახებ.\n\nქალაქ ბურსაში მცხოვრები მოსკოვის საპატრიარქოს მორწმუნეები სტამბოლში სადღესასწაულო ლიტურგიისთვის ჩავიდნენ.\n\nსამსახურის დასასრულს მამა გიორგიმ მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის საშობაო გზავნილი წაიკითხა, შემდეგ დამსწრე საზოგადოებას მისასალმებელი სიტყვით მიმართა. მსახურების შემდეგ ეკლესიაში მყოფმა ბავშვებმა საშობაო საჩუქრები მიიღეს.\n\nწელს პირველად, ქრისტეს შობის დღესასწაულზე, ანკარის თურქეთის რესპუბლიკის დედაქალაქის თემში საღმრთო ლიტურგია აღევლინა. საღმრთო მსახურებას, რომელიც როსოტრუდნიჩესტვოს შენობაში ჩატარდა, ხელმძღვანელობდა მოსკოვის რეგიონალური ეპარქიის სასულიერო პირი, მღვდელი ევგენი დოლია, რომელიც ჩავიდა რუსეთის მართლმადიდებლური ეკლესიის იერარქიის კურთხევით. წირვაზე ლოცულობდნენ ანკარაში რუსეთის საელჩოს თანამშრომლები, ასევე ანკარაში რუსული სახლის დირექტორი ა.სოტნიჩენკო, რომელსაც 100-მდე ადამიანი ესწრებოდა.\n\nქრისტეს შობის დღესასწაულზე, თურქეთის პროვინცია ანტალიაში მცხოვრები მორწმუნეებისთვის საღმრთო მსახურებაც შესრულდა. წირვაზე შეიკრიბა 120 – ზე მეტი ადამიანი პროვინციის სხვადასხვა დასახლებიდან - ქემერი, მხარე და მანავგატი, რომელიც შეასრულა მღვდელმა ალექსი გოლოვინმა, რომელიც პასუხისმგებელია ანტალიის რეგიონში რუსულენოვანი სამწყსოს მოვლაზე.\n\n7 იანვრის ღამეს ქალაქ ალანიაში საღმრთო ლიტურგიას ხელმძღვანელობდა რუსულენოვანი მორწმუნეების მოვლაზე პასუხისმგებელი მღვდელი დიმიტრი ბოგატირი. სამსახურის დროს 120-ზე მეტი ადამიანი ლოცულობდა.\n\nსაშობაო მომსახურება 6 და 7 იანვარს გაიმართა akkuyu-ში მშენებარე ატომური ელექტროსადგურის თანამშრომლებისთვის. დღესასწაულის ნორმატიული მომსახურება შეასრულა სამების-სერგიუს ლავრის მკვიდრმა იერომონკ პალადიუსმა (ბისტროვი), რომელმაც დროებით გაზარდა საზოგადოება.\n\n6 და 7 იანვარს, თურქეთის ეგეოსის სანაპიროს რეგიონში გაიმართა ღვთიური მსახურება ქალაქებში კუსადასში (აიდინის პროვინცია) და იზმირში. საღმრთო ლიტურგია აღავლინა მოსკოვის საპატრიარქოს საქმეთა განყოფილების თანამშრომელმა მღვდელმა ალექსანდრე ბრილენკოვმა, რომელიც რუსეთის მართლმადიდებელი ეკლესიის იერარქიის კურთხევით ჩამოვიდა. ამ დღეებში სამსახურებს 40-მდე ადამიანი დაესწრო.\n\n9 იანვარს მღვდელმა გიორგი სერგეევმა თურქეთის შავი ზღვის სანაპიროზე, ქალაქ სამსუნში მცხოვრები მოსკოვის საპატრიარქოს ერთგულებისთვის საღმრთო ლიტურგია აღავლინა.\n\n12 იანვარს სტამბოლის სამხრეთ-აღმოსავლეთით 300 კილომეტრში მდებარე ქალაქ ესკიშეჰირში საშობაო მსახურება გაიმართა. წირვა მღვდელმა გიორგი სერგეევმა აღავლინა."},"he":{"auto":"ב-7 בינואר 2023, חג המולד של ה ' אלוהים והצלת ישוע המשיח שלנו, נחגגה הליטורגיה האלוהית במקדש הקדושים שווה השליחים קונסטנטין והלנה, הממוקם בשטח מעון הקיץ של הקונסוליה הכללית של רוסיה באיסטנבול. בשירות הפולחן, שבראשו עמד האחראי על ארגון האכלת הצאן של הכנסייה הרוסית האורתודוכסית בשטחה של הרפובליקה הטורקית, ג 'רי ג' ורג ' סרגייב, השתתפו יותר מ -100 איש, שרובם השתתפו בסודות הקדושים של ישו.\n\nלליטורגיה החגיגית הגיעו לאיסטנבול מאמיני הפטריארכיה במוסקבה המתגוררים בעיר בורסה.\n\nבסוף השירות, האב ג ' ורג ' הכריז על הודעת חג המולד של הפטריארך הקדוש ביותר של מוסקבה וכל רוס קיריל, ואז פנה לקהל עם מילת קבלת פנים. לאחר הפולחן קיבלו הילדים שנכחו במקדש מתנות לחג המולד.\n\nלראשונה השנה נחגגה הליטורגיה האלוהית בקהילת בירת הרפובליקה הטורקית אנקרה בחג המולד. את השירות, שהתקיים בבניין שיתוף הפעולה הרוסי, הוביל הכומר יוג ' ין דולי, שהגיע בברכת הכנסייה הרוסית האורתודוכסית, איש הדת של הבישוף האזורי במוסקבה. בליטורגיה, בה השתתפו כ -100 איש, התפללו עובדי שגרירות הפדרציה הרוסית באנקרה, כמו גם מנהל הבית הרוסי באנקרה, א 'סוטניצ' נקו.\n\nבחג המולד נערך גם פולחן למאמינים המתגוררים במחוז אנטליה הטורקי. יותר מ -120 אנשים מיישובים שונים במחוז – קמר, סייד ומנבגאט-התאספו על הליטורגיה, שבוצעה על ידי האחראי להאכלת הצאן דובר הרוסית באזור אנטליה.\n\nהליטורגיה האלוהית בעיר אלניה בלילה של ה-7 בינואר הונהגה על ידי הכומר דימיטרי בוגאטיר האחראי להאכלת המאמינים דוברי הרוסית. למעלה מ -120 איש התפללו לפולחן.\n\nשירותי חג המולד נערכו ב -6 וב -7 בינואר עבור עובדי המפעל הגרעיני שנבנה באקויה. השירותים הסטטוטוריים של החג נערכו על ידי תושב השילוש הקדוש-סרגיי לברה הירומונק פלדיוס (ביסטרוב), המאכיל את הקהילה באופן זמני.\n\nב-6 וב-7 בינואר התקיימו שירותים באזור החוף האגאי הטורקי בערים קוסדאסי (מחוז איידין) ואיזמיר. הליטורגיה האלוהית בוצעה על ידי הכומר שהגיע בברכת הכנסייה הרוסית האורתודוכסית, עובד ניהול ענייני הפטריארכיה במוסקבה, הכומר אלכסנדר ברילנקוב. כ -40 איש השתתפו בשירותי פולחן בימינו.\n\nב - 9 בינואר, הכומר ג ' ורג ' סרגייב ערך ליטורגיה אלוהית עבור נאמני הפטריארכיה במוסקבה המתגוררים בעיר סמסון בחוף הים השחור של טורקיה.\n\nב-12 בינואר התקיימה פולחן חג המולד בעיר אסקישיר, הממוקמת 300 ק \" מ דרומית-מזרחית לאיסטנבול. הליטורגיה בוצעה על ידי הכומר ג ' ורג ' סרגייב."},"ja":{"auto":"2023年1月7日、私たちの主なる神と救い主イエス-キリストの生誕の祝宴で、イスタンブールのロシア総領事館の夏の住居の領土にある聖なる使徒コンスタンティンとエレナの教会で、神聖な典礼が祝われました。 トルコ共和国の領土でロシア正教会の群れの世話の組織を担当する司祭ゲオルギー-セルゲエフが率いる神の奉仕には、100人以上の人々が出席し、そのほと\n\nブルサ市に住むモスクワ総主教の信者は、お祝いの典礼のためにイスタンブールに到着しました。\n\n奉仕の終わりに、ジョージ神父はモスクワと全ロシアのキリル法王のクリスマスメッセージを読み、歓迎のスピーチで聴衆に演説しました。 奉仕の後、教会にいた子供たちはクリスマスプレゼントを受け取りました。\n\n今年初めて、キリストの降誕の饗宴で、アンカラのトルコ共和国の首都のコミュニティで神の典礼が祝われました。 Rossotrudnichestvoの建物で行われた神の奉仕は、ロシア正教会の階層の祝福を受けて到着したモスクワ地方教区の聖職者、司祭Yevgeny Dolyaによって導かれました。 アンカラのロシア大使館のスタッフ、およびアンカラのロシアの家のディレクター、A.Sotnichenkoは、約100人が出席した典礼で祈った。\n\nキリストの降誕の饗宴では、トルコのアンタルヤ州に住む信者のために神の奉仕も行われました。 州の様々な集落から120人以上の人々–Kemer、Side、Manavgat-は、アンタルヤ地域のロシア語圏の群れの世話を担当する司祭Alexy Golovinによって行われた典礼のために集まりました。\n\n1月7日の夜のアランヤ市の神聖な典礼は、ロシア語を話す信者の世話を担当する司祭Dimitri Bogatyrによって導かれました。 120人以上の人々が礼拝に祈りました。\n\n6月と7月のクリスマスサービスは、Akkuyuで建設中の原子力発電所の従業員のために開催されました。 休日の法定サービスは、一時的にコミュニティを看護した三位一体-Sergius Lavraの居住者であるHieromonk Palladius（Bystrov）によって行われました。\n\n1月6日と7日には、クシャダス（アイディン州）とイズミルの都市のトルコのエーゲ海沿岸の地域で神の奉仕が行われました。 神聖な典礼は、ロシア正教会の階層の祝福を受けて到着したモスクワ総主教庁の事務部門の従業員である司祭Alexander Brilenkovによって祝われました。 この日は約40人が参加しました。\n\n1月9日、司祭ゲオルギー-セルゲーエフは、トルコの黒海沿岸のサムスン市に住むモスクワ総主教の忠実な人のための神聖な典礼を祝った。\n\n1月12日、イスタンブールの南東300キロメートルに位置するエスキシェヒル市でクリスマス礼拝が行われた。 典礼は司祭Georgy Sergeyevによって祝われました。"},"ru":{"auto":"7 января 2023 года, в праздник Рождества Господа Бога и Спаса нашего Иисуса Христа, в храме святых равноапостольных Константина и Елены, расположенном на территории летней резиденции Генерального консульства России в Стамбуле, была совершена Божественная литургия. На богослужении, которое возглавил ответственный за организацию окормления паствы Русской Православной Церкви на территории Турецкой Республики иерей Георгий Сергеев, присутствовали более 100 человек, большинство из которых причастились Святых Христовых Тайн.\n\nНа праздничную Литургию в Стамбул прибыли верующие Московского Патриархата, проживающие в городе Бурса.\n\nПо окончании богослужения отец Георгий огласил Рождественское послание Святейшего Патриарха Московского и всея Руси Кирилла, затем обратился к собравшимся с приветственным словом. После богослужения дети, присутствовавшие в храме, получили рождественские подарки.\n\nВпервые в этом году в праздник Рождества Христова была совершена Божественная литургия в общине столицы Турецкой Республики Анкаре. Богослужение, проходившее в здании Россотрудничества, возглавил прибывший по благословению Священноначалия Русской Православной Церкви клирик Московской областной епархии священник Евгений Доля. На Литургии, которую посетили около 100 человек, молились сотрудники Посольства РФ в Анкаре, а также директор Русского дома в Анкаре А. Сотниченко.\n\nВ праздник Рождества Христова также было совершено богослужение для верующих, проживающих в турецкой провинции Анталья. На Литургию, которую совершил ответственный за окормление русскоязычной паствы в регионе Анталья иерей Алексий Головин, собрались более 120 человек из различных населенных пунктов провинции – Кемера, Сиде и Манавгата.\n\nБожественную литургию в городе Аланья в ночь на 7 января возглавил ответственный за окормление русскоязычных верующих священник Димитрий Богатырь. За богослужением молились более 120 человек.\n\nРождественнские богослужения 6 и 7 января прошли для сотрудников строящейся атомной станции в Аккую. Уставные службы праздника совершил временно окормляющий общину насельник Троице-Сергиевой Лавры иеромонах Палладий (Быстров).\n\n6 и 7 января состоялись богослужения в регионе турецкого побережья Эгейского моря в городах Кушадасы (провинция Айдын) и Измире. Божественную литургию совершил прибывший по благословению Священноначалия Русской Православной Церкви сотрудник Управления делами Московской Патриахии священник Александр Бриленков. Богослужения в эти дни посетили около 40 человек.\n\n9 января священник Георгий Сергеев совершил Божественную литургию для верующих Московского Патриархата, проживающих в городе Самсун на черноморском побережье Турции.\n\n12 января состоялось Рождественское богослужение в городе Эскишехир, расположенном в 300 километрах к юго-востоку от Стамбула. Литургию совершил священник Георгий Сергеев.","manual":"7 января 2023 года, в праздник Рождества Господа Бога и Спаса нашего Иисуса Христа, в храме святых равноапостольных Константина и Елены, расположенном на территории летней резиденции Генерального консульства России в Стамбуле, была совершена Божественная литургия. На богослужении, которое возглавил ответственный за организацию окормления паствы Русской Православной Церкви на территории Турецкой Республики иерей Георгий Сергеев, присутствовали более 100 человек, большинство из которых причастились Святых Христовых Тайн.\n\nНа праздничную Литургию в Стамбул прибыли верующие Московского Патриархата, проживающие в городе Бурса.\n\nПо окончании богослужения отец Георгий огласил Рождественское послание Святейшего Патриарха Московского и всея Руси Кирилла, затем обратился к собравшимся с приветственным словом. После богослужения дети, присутствовавшие в храме, получили рождественские подарки.\n\nВпервые в этом году в праздник Рождества Христова была совершена Божественная литургия в общине столицы Турецкой Республики Анкаре. Богослужение, проходившее в здании Россотрудничества, возглавил прибывший по благословению Священноначалия Русской Православной Церкви клирик Московской областной епархии священник Евгений Доля. На Литургии, которую посетили около 100 человек, молились сотрудники Посольства РФ в Анкаре, а также директор Русского дома в Анкаре А. Сотниченко.\n\nВ праздник Рождества Христова также было совершено богослужение для верующих, проживающих в турецкой провинции Анталья. На Литургию, которую совершил ответственный за окормление русскоязычной паствы в регионе Анталья иерей Алексий Головин, собрались более 120 человек из различных населенных пунктов провинции – Кемера, Сиде и Манавгата.\n\nБожественную литургию в городе Аланья в ночь на 7 января возглавил ответственный за окормление русскоязычных верующих священник Димитрий Богатырь. За богослужением молились более 120 человек.\n\nРождественнские богослужения 6 и 7 января прошли для сотрудников строящейся атомной станции в Аккую. Уставные службы праздника совершил временно окормляющий общину насельник Троице-Сергиевой Лавры иеромонах Палладий (Быстров).\n\n6 и 7 января состоялись богослужения в регионе турецкого побережья Эгейского моря в городах Кушадасы (провинция Айдын) и Измире. Божественную литургию совершил прибывший по благословению Священноначалия Русской Православной Церкви сотрудник Управления делами Московской Патриахии священник Александр Бриленков. Богослужения в эти дни посетили около 40 человек.\n\n9 января священник Георгий Сергеев совершил Божественную литургию для верующих Московского Патриархата, проживающих в городе Самсун на черноморском побережье Турции.\n\n12 января состоялось Рождественское богослужение в городе Эскишехир, расположенном в 300 километрах к юго-востоку от Стамбула. Литургию совершил священник Георгий Сергеев."},"sr":{"auto":"7.јануара 2023. године, на празник Рођења Господа Бога и спасења нашег Исуса Христа, у Храму Светих равноапостолних Константина и Јелене, који се налази на територији летње резиденције Генералног конзулата Русије у Истанбулу, одржана је Божанска Литургија. На богослужењу, на чијем је челу био одговоран за организацију храњења пастве Руске Православне Цркве на територији Турске Републике јереј Георгије Сергејев, присуствовало је више од 100 људи, од којих се већина причестила Светим Христовим Тајнама.\n\nНа свечану литургију у Истанбул стигли су верници Московске патријаршије који живе у граду Бурси.\n\nПо завршетку богослужења отац Георгије објавио је божићну поруку најсветијег Патријарха московског и целе Русије Кирила, а затим се обратио окупљенима поздравном речју. Након богослужења, деца присутна у храму добила су божићне поклоне.\n\nПо први пут ове године на празник Христовог Рођења одржана је Божанска Литургија у заједници главног града Турске Републике Анкаре. Богослужење, одржано у згради Росотрудничества, предводио је свештеник Јевгениј објави, који је стигао на благослов Руске Православне Цркве, клирик Московске регионалне епархије. На Литургији, којој је присуствовало око 100 људи, молило се особље Амбасаде Руске Федерације у Анкари, као и директор Руског дома у Анкари а.Сотниченко.\n\nНа празник Христовог Рођења обављено је и богослужење за вернике који живе у турској провинцији Анталија. На Литургију, коју је одговоран за исхрану руског говорног подручја у региону Анталије јереј Алексије Головин, окупило се више од 120 људи из различитих насеља у провинцији Кемера, Сиде и Манавгата.\n\nБожанску Литургију у граду Алања у ноћи 7. јануара предводио је свештеник Димитрије Богатир, одговоран за исхрану верника који говоре руски. Преко 120 људи се молило За богослужење.\n\nБожићне службе 6. и 7. јануара одржане су за запослене у нуклеарној електрани у изградњи у Акују. Статутарне службе празника обављао је привремено хранитељ заједнице насељеник Тројице-Сергијеве Лавре јеромонах паладиј (Бистров).\n\n6. и 7. јануара одржане су службе у региону Турске егејске обале у градовима Кушадаси (провинција Аидин) и Измиру. Божанску Литургију служио је свештеник Александар Бриленков, који је стигао по благослову Свештеноначалија Руске Православне Цркве, службеник за управљање пословима Московске Патријаршије. Богослужења је ових дана посетило око 40 људи.\n\n9. јануара свештеник Георгије Сергејев служио је Божанску Литургију за вернике Московске патријаршије који живе у граду Самсун на црноморској обали Турске.\n\n12. јануара одржано је божићно богослужење у граду Ескисехир, који се налази 300 километара југоисточно од Истанбула. Литургију је обављао свештеник Георгије Сергејев."},"tr":{"auto":"7 Ocak 2023'te, Tanrı'nın Rabbinin Doğuşu ve İsa Mesih'in Kurtuluşu bayramı'nda, İstanbul'daki Rusya Başkonsolosluğu'nun yaz ikametgahında bulunan kutsal kutsal Konstantin ve Elena'nın tapınağında ilahi bir ayin yapıldı. Türkiye Cumhuriyeti topraklarında Rus Ortodoks Kilisesi'nin cemaatinin beslenmesinin düzenlenmesinden sorumlu olan Rahip George Sergeev'in önderliğindeki ibadete, çoğu Mesih'in Kutsal Sırlarına karışan 100'den fazla kişi katıldı.\n\nBayram ayinine, Bursa'da yaşayan Moskova Patrikhanesi'nin inananları İstanbul'a geldi.\n\nİbadetin sonunda Peder George, Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'in Noel mesajını açıkladı, ardından toplananlara bir karşılama sözü verdi. İbadetin ardından tapınakta bulunan çocuklara Noel hediyeleri verildi.\n\nBu yıl ilk kez, İsa'nın Doğuşu Bayramı'nda, Türkiye Cumhuriyeti'nin başkenti Ankara'da bir cemaatte ilahi bir ayin yapıldı. Rossotrudnichestvo binasında düzenlenen ibadet hizmeti, Rus Ortodoks Kilisesi'nin Rahiplerinin Rahipliği üzerine gelen Moskova Bölge piskoposluğunun rahibi olan Rahip Yevgeny Pay tarafından yönetildi. Yaklaşık 100 kişinin ziyaret ettiği ayinlere, Ankara'daki Rusya Federasyonu Büyükelçiliği'nin çalışanları ve Ankara'daki Rus Evi Müdürü A. Sotnichenko da dua etti.\n\nMesih'in Doğuşu bayramında, Türkiye'nin Antalya ilinde yaşayan müminlere de ibadet hizmeti verildi. Antalya bölgesindeki Rusça konuşan cemaatin beslenmesinden sorumlu olan Jerez Alexi Golovin tarafından yapılan ayin için, ilin çeşitli bölgelerinden Kemer, Side ve Manavgat'tan 120'den fazla kişi toplandı.\n\n7 Ocak gecesi Alanya kentindeki ilahi ayin, Rusça konuşan inananların beslenmesinden sorumlu Rahip Dimitri Bogatyr tarafından yönetildi. İbadet için 120'den fazla kişi dua etti.\n\nAkkuya'daki yapım aşamasında olan nükleer santral çalışanları için 6 ve 7 Ocak'ta Noel ibadet hizmetleri gerçekleştirildi. Bayramın yasal hizmetleri, toplumu geçici olarak besleyen Trinity-Sergiev Lavra Hieromonymus Paladyum'u (Bystrov) geçici olarak bağışladı.\n\n6 ve 7 Ocak'ta Ege Denizi'nin Türk kıyısı bölgesinde Kuşadası (Aydın ili) ve İzmir'de ibadet hizmetleri gerçekleştirildi. Kutsal ayini, Rus Ortodoks Kilisesi'nin kutsamasıyla gelen Moskova Patrikhanesi'nin İşleri idaresinin bir çalışanı olan Rahip Alexander Brilenkov'un kutsamasıyla geldi. Bu günlerde ibadet hizmetleri yaklaşık 40 kişi tarafından ziyaret edildi.\n\n9 Ocak'ta Rahip George Sergeyev, Türkiye'nin Karadeniz kıyısındaki Samsun kentinde yaşayan Moskova Patrikhanesinin inananları için İlahi ayini gerçekleştirdi.\n\n12 Ocak'ta İstanbul'un 300 kilometre güneydoğusunda bulunan Eskişehir'de Noel ibadeti yapıldı. Rahip George Sergeev ayini yaptı."}}},"component":"content-flow"},{"images":[{"title":{},"width":1165,"chosen":false,"height":655,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/16/image-name_0c486b86-25ed-4f3a-b83d-35af1750934c","thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/01/16/image-name_3beec065-2447-4d06-959b-6241864fdc79"},{"title":{},"width":1170,"chosen":false,"height":658,"original":"https://storage.yandexclou h Republic."},"fr":{"auto":"Les événements ont eu lieu avec la participation du prêtre George Sergeev, responsable de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque."},"ge":{"auto":"ღონისძიებები გაიმართა თურქეთის რესპუბლიკის ტერიტორიაზე მოსკოვის საპატრიარქოს ერთგულებაზე პასუხისმგებელი მღვდლის, გიორგი სერგეევის მონაწილეობით."},"he":{"auto":"האירועים נערכו בהשתתפות הכומר ג ' ורג ' סרגייב האחראי להאכלת נאמני הפטריארכיה במוסקבה ברפובליקה הטורקית."},"ja":{"auto":"このイベントは、トルコ共和国の領土でモスクワ総主教の忠実な世話を担当する司祭、Georgy Sergeyevの参加を得て開催されました。"},"ru":{"auto":"Мероприятия прошли при участии ответственного за окормление верующих Московского Патриархата на территории Турецкой Республики священника Георгия Сергеева.","manual":"Мероприятия прошли при участии ответственного за окормление верующих Московского Патриархата на территории Турецкой Республики священника Георгия Сергеева."},"sr":{"auto":"Догађаји су одржани уз учешће одговорног за храњење верника Московске Патријаршије на територији Турске Републике свештеника Георгија Сергејева."},"tr":{"auto":"Etkinlikler, Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesinin müminlerinin beslenmesinden sorumlu olan Rahip George Sergeev'in katılımıyla gerçekleştirildi."}}},"picture":[{"alt":{"ae":{"auto":"أحداث تذكارية بمناسبة الذكرى 102 للهجرة الروسية في تركيا"},"al":{"auto":"Ngjarje përkujtimore me rastin e 102 vjetorit Të Eksodit rus në Turqi"},"cn":{"auto":"俄罗斯出埃及记102周年纪念活动"},"el":{"auto":"Αναμνηστικές εκδηλώσεις με αφορμή την 102η επέτειο της Ρωσική εξόδου στην Τουρκία"},"en":{"auto":"Commemorative events on the occasion of the 102nd anniversary of the Russian Exodus in Turkey"},"fr":{"auto":"Activités commémoratives à l'occasion du 102e anniversaire de l'exode russe en Turquie"},"ge":{"auto":"სამახსოვრო ღონისძიებები თურქეთში რუსეთის გამოსვლის 102-ე წლისთავთან დაკავშირებით"},"he":{"auto":"אירועי הנצחה לציון 102 שנה ליציאת רוסיה בטורקיה"},"ja":{"auto":"トルコでのロシアの出エジプトの102周年を記念した記念イベント"},"ru":{"auto":"Памятные мероприятия по случаю 102-й годовщины Русского исхода в Турции","manual":"Памятные мероприятия по случаю 102-й годовщины Русского исхода в Турции"},"sr":{"auto":"Комеморативни догађаји поводом 102. годишњице руског егзодуса у Турској"},"tr":{"auto":"Türkiye'de Rus göçünün 102. yıldönümü vesilesiyle anma etkinlikleri"}},"src":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/24/image-name_f7de9c30-1912-49c8-bb09-01323db1cb6c","title":{"ae":{"auto":"أحداث تذكارية بمناسبة الذكرى 102 للهجرة الروسية في تركيا"},"al":{"auto":"Ngjarje përkujtimore me rastin e 102 vjetorit Të Eksodit rus në Turqi"},"cn":{"auto":"俄罗斯出埃及记102周年纪念活动"},"el":{"auto":"Αναμνηστικές εκδηλώσεις με αφορμή την 102η επέτειο της Ρωσική εξόδου στην Τουρκία"},"en":{"auto":"Commemorative events on the occasion of the 102nd anniversary of the Russian Exodus in Turkey"},"fr":{"auto":"Activités commémoratives à l'occasion du 102e anniversaire de l'exode russe en Turquie"},"ge":{"auto":"სამახსოვრო ღონისძიებები თურქეთში რუსეთის გამოსვლის 102-ე წლისთავთან დაკავშირებით"},"he":{"auto":"אירועי הנצחה לציון 102 שנה ליציאת רוסיה בטורקיה"},"ja":{"auto":"トルコでのロシアの出エジプトの102周年を記念した記念イベント"},"ru":{"auto":"Памятные мероприятия по случаю 102-й годовщины Русского исхода в Турции","manual":"Памятные мероприятия по случаю 102-й годовщины Русского исхода в Турции"},"sr":{"auto":"Комеморативни догађаји поводом 102. годишњице руског егзодуса у Турској"},"tr":{"auto":"Türkiye'de Rus göçünün 102. yıldönümü vesilesiyle anma etkinlikleri"}},"breakpoint":"main"}],"published_at":"2022-11-24T12:29:04+00:00","updated_at":"2022-12-01T12:44:25.963866+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"en":{},"ru":{}},"title":{"en":{},"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"title":{"en":{}},"description":{"ae":{"auto":"في 19 نوفمبر ، كجزء من الأحداث التذكارية بمناسبة الذكرى 102 لنزوح جنود الجيش الروسي للجنرال ب.ن. رانجل من شبه جزيرة القرم ، أقام الكاهن جورجي سيرجييف ، المسؤول عن رعاية المؤمنين من بطريركية موسكو في تركيا ، حفل تأبين في كنيسة القديسين المتساوين مع الرسل قسطنطين وإيلينا ، الواقعة على أراضي المقر الصيفي للقنصلية العامة للاتحاد الروسي في اسطنبول.\n\nتجمع المواطنون الذين يعيشون على شواطئ البوسفور لحضور مراسم الجنازة.\n\nفي 22 نوفمبر ، احتفل الكاهن جورجي سيرجييف بتأبين في جاليبولي (جيليبولو الحديث).\n\nحضر الخدمة رومان بينكين ، نائب رئيس مكتب تمثيل روسوترودنيشيستفو في تركيا ، وأدريان أدريانوف ، ملحق القنصلية العامة للاتحاد الروسي في تركيا ، وإيرول أوغيورلو ، رئيس جمعية الصداقة الروسية التركية. وضع المشاركون في مراسم الجنازة الزهور على النصب التذكاري للجنود الروس. بعد حفل التأبين ، التقى المشاركون في الحدث مع رئيس بلدية جيليبولو مصطفى أوزاجار ومحافظ منطقة جيليبولو بكير أبادجي.\n\n** مساعدة**\n\nفي 1920-1921 ، كانت شبه جزيرة جاليبولي تضم وحدات من الجيش الروسي للجنرال بي إن رانجل ، تم إجلاؤها من شبه جزيرة القرم. في 22 نوفمبر 1921 ، تم إنشاء جمعية جاليبولي – إحدى المنظمات العامة النشطة في الشتات الروسي."},"al":{"auto":"Më 19 nëntor, si pjesë e ngjarjeve përkujtimore me rastin e 102 vjetorit të eksodit të ushtarëve të ushtrisë ruse Të Gjeneralit P. N. Wrangel nga Krimea, Prifti Georgy Sergeyev, përgjegjës për kujdesin e besimtarëve të Patriarkanës Së Moskës në Turqi, mbajti një shërbim përkujtimor në kishën E Shenjtorëve Të Barabartë Me Apostujt Kostandin dhe Elena, të vendosura në territorin e rezidencës verore Të Konsullatës së Përgjithshme Të Federatës ruse Në Stamboll.\n\nBashkatdhetarët që jetonin në brigjet e Bosforit u mblodhën për shërbimin e varrimit.\n\nMë 22 nëntor, Prifti Georgy Sergeyev festoi një shërbim përkujtimor në Gallipoli (Gelibolu modern).\n\nNë shërbim morën pjesë Roman Penkin, Zëvendës Shef I Zyrës Përfaqësuese Të Rossotrudnichestvo në Turqi, Adrian Adrianov, atashe i Konsullatës së Përgjithshme të Federatës ruse në Turqi dhe Erol Ugyurlu, President i Shoqatës së Miqësisë ruso-turke. Pjesëmarrësit e ceremonisë së varrimit vendosën lule në monumentin e ushtarëve rusë. Pas shërbimit përkujtimor, pjesëmarrësit e ngjarjes u takuan me Kryetarin E Komunës Gelibolu Mustafa Ozajar dhe prefektin e Qarkut Gelibolu Bekir Abadji.\n\n** Ndihmë**\n\nNë vitet 1920-1921, Gadishulli Galipoli strehoi njësi të ushtrisë ruse Të Gjeneralit P. N. Wrangel, të evakuuar nga Krimea. Më 22 nëntor 1921, U krijua Shoqëria Gallipoli – një nga organizatat aktive publike të Diasporës ruse."},"cn":{"auto":"11月19日，作为俄罗斯将军P.N.弗兰格尔士兵离开克里米亚102周年纪念活动的一部分，负责照顾土耳其莫斯科宗主教信徒的乔治*谢尔盖耶夫牧师在位于俄罗斯联邦驻伊斯坦布尔总领事馆夏宫领土上的与使徒君士坦丁和埃琳娜平等的圣徒教堂举行了追悼会。\n\n居住在博斯普鲁斯海峡岸边的同胞聚集在一起参加葬礼。\n\n11月22，牧师Georgy Sergeyev在Gallipoli（现代Gelibolu）庆祝追悼会。\n\n该服务由Rossotrudnichestvo驻土耳其代表处副主任Roman Penkin，俄罗斯联邦驻土耳其总领事馆武官Adrianov和俄土友好协会主席Erol Ugyurlu参加。 葬礼仪式的参与者在俄罗斯士兵的纪念碑上献花。 追悼会结束后，活动的参与者会见了Gelibolu市长Mustafa Ozajar和Gelibolu区省长Bekir Abaji。\n\n**帮助**\n\n在1920-1921中，加里波利半岛安置了从克里米亚撤离的p.N.Wrangel将军的俄罗斯军队的部队。 1921年11月22日，加里波利学会成立–俄罗斯侨民的活跃公共组织之一。"},"el":{"auto":"Στις 19 Νοεμβρίου, στο πλαίσιο των αναμνηστικών εκδηλώσεων με την ευκαιρία της 102ης επετείου της εξόδου των στρατιωτών του ρωσικού στρατού του στρατηγού Π.Ν. Βράνγκελ από την Κριμαία, ο ιερέας Γκεόργκι Σεργκέγιεφ, υπεύθυνος για τη φροντίδα των πιστών του Πατριαρχείου Μόσχας στην Τουρκία, πραγματοποίησε μνημόσυνο στην εκκλησία των Αγίων Ισαποστόλων Κωνσταντίνου και Έλενας, που βρίσκεται στο έδαφος της θερινής κατοικίας του Γενικού Προξενείου της Ρωσική Ρωσική Ομοσπονδία στην Κωνσταντινούπολη.\n\nΣυμπατριώτες που ζούσαν στις ακτές του Βοσπόρου συγκεντρώθηκαν για την κηδεία.\n\nΣτις 22 Νοεμβρίου, ο ιερέας Γκεόργκι Σεργκέιεφ γιόρτασε μνημόσυνο στην Καλλίπολη (σύγχρονη Τζελιμπολού).\n\nΣτην υπηρεσία συμμετείχαν ο Roman Penkin, Αναπληρωτής Επικεφαλής του Γραφείου Αντιπροσωπείας Ρωσική Ρωσική Ομοσπονδία στην Τουρκία, Adrian Adrianov, ακόλουθος του Γενικού Προξενείου της Ρωσικής Ομοσπονδίας στην Τουρκία, και Erol Ugyurlu, Πρόεδρος της Ρωσοτουρκικής Ένωσης Φιλίας. Οι συμμετέχοντες στην τελετή κηδείας έβαλαν λουλούδια στο μνημείο ρωσική στρατιώτες. Μετά το μνημόσυνο, οι συμμετέχοντες στην εκδήλωση συναντήθηκαν με τον δήμαρχο του Gelibolu Mustafa Ozajar και τον νομάρχη της περιοχής Gelibolu Bekir Abadji.\n\n**Βοήθεια**\n\nΤο 1920-1921, η χερσόνησος της Καλλίπολης φιλοξένησε μονάδες του ρωσική στρατιά του στρατηγού Π.Ν. Βράνγκελ, εκκενώθηκε από την Κριμαία. Στις 22 Νοεμβρίου 1921 ιδρύθηκε η κοινωνία της Καλλίπολης – ένας από τους ενεργούς δημόσιους οργανισμούς της Ρωσική Διασπορά."},"en":{"auto":"On November 19, as part of the commemorative events on the occasion of the 102nd anniversary of the exodus of the soldiers of the Russian army of General P.N. Wrangel from the Crimea, Priest Georgy Sergeyev, responsible for the care of the faithful of the Moscow Patriarchate in Turkey, held a memorial service in the church of the Saints Equal to the Apostles Constantine and Elena, located on the territory of the summer residence of the Consulate General of the Russian Federation in Istanbul.\n\nCompatriots living on the shores of the Bosphorus gathered for the funeral service.\n\nOn November 22, Priest Georgy Sergeyev celebrated a memorial service in Gallipoli (modern Gelibolu).\n\nThe service was attended by Roman Penkin, Deputy Head of the Rossotrudnichestvo Representative Office in Turkey, Adrian Adrianov, attache of the Consulate General of the Russian Federation in Turkey, and Erol Ugyurlu, President of the Russian-Turkish Friendship Association. The participants of the funeral ceremony laid flowers at the monument to Russian soldiers. After the memorial service, the participants of the event met with the Mayor of Gelibolu Mustafa Ozajar and the prefect of Gelibolu District Bekir Abadji.\n\n**Help**\n\nIn 1920-1921, the Gallipoli Peninsula housed units of the Russian army of General P.N. Wrangel, evacuated from the Crimea. On November 22, 1921, the Gallipoli Society was established – one of the active public organizations of the Russian Diaspora."},"fr":{"auto":"Le 19 novembre, dans le cadre d'activités commémoratives à l'occasion du 102e anniversaire de l'exode des soldats de l'armée russe du général P. N. Wrangel, le prêtre Georgi Sergeev, responsable de l'alimentation des fidèles du Patriarcat de Moscou en Turquie, a célébré un service commémoratif à l'église des saints Constantin et Elena, situés sur le territoire de la résidence d'été du consulat général de la Fédération de Russie à Istanbul. \n\nLes compatriotes vivant sur les rives du Bosphore se sont réunis pour un service régulier.\n\nLe 22 novembre, le prêtre George Sergeev a célébré un service commémoratif à Gallipoli (sovr. Gelibolu).\n\nLe chef adjoint de la Représentation de rossotrudnichestvo en Turquie, roman penkin, l'attaché du consulat général de Russie en Turquie, Adrian adrianov, le président de l'Association D'amitié russe-turque Erol Uğurlu, ont assisté au culte. Les participants à la cérémonie de deuil ont déposé des fleurs au monument aux soldats russes. Après la fin de la cérémonie, les participants ont rencontré le maire de Gelibolu, Mustafa Ozajar, et le préfet du District de Gelibolu, Bekir Abaji.\n\n**Attestation**\n\nDans 1920-1921, des unités de l'armée russe du général P. N. Wrangel évacuées de Crimée ont été installées sur la péninsule de Gallipoli.  Le 22 novembre 1921, la «société gallipolienne» a été créée – l'une des organisations sociales actives de l'étranger russe."},"ge":{"auto":"19 ნოემბერს, სამახსოვრო ღონისძიებების ფარგლებში, გენერალ პ. ნ. ვრანგელის რუსეთის არმიის ჯარისკაცების ყირიმიდან გამოსვლის 102 წლისთავთან დაკავშირებით, მღვდელი გეორგი სერგეევი, რომელიც პასუხისმგებელია მოსკოვის საპატრიარქოს ერთგულებზე ზრუნვაზე თურქეთში, გაიმართა მემორიალური მსახურება წმინდანთა თანასწორ მოციქულთა კონსტანტინესა და ელენას ეკლესიაში, რომელიც მდებარეობს სტამბოლში რუსეთის ფედერაციის გენერალური საკონსულოს საზაფხულო რეზიდენციის ტერიტორიაზე.\n\nბოსფორის სანაპიროებზე მცხოვრები თანამემამულეები პანაშვიდზე შეიკრიბნენ.\n\n22 ნოემბერს მღვდელმა გეორგი სერგეევმა გალიპოლიში (თანამედროვე გელიბოლუ) მემორიალური მსახურება აღნიშნა.\n\nსამსახურს ესწრებოდნენ რომან პენკინი, თურქეთში როსოტრუდნიჩესტვოს წარმომადგენლობის უფროსის მოადგილე, ადრიან ადრიანოვი, თურქეთში რუსეთის ფედერაციის გენერალური საკონსულოს ატაშე და რუსეთ-თურქეთის მეგობრობის ასოციაციის პრეზიდენტი ეროლ უგიურლუ. დაკრძალვის ცერემონიის მონაწილეებმა რუსი ჯარისკაცების ძეგლი ყვავილებით შეამკეს. მემორიალური სამსახურის შემდეგ, ღონისძიების მონაწილეები გელიბოლუს მერს მუსტაფა ოზაჯარს და გელიბოლუს რაიონის პრეფექტს ბეკირ აბადჯის შეხვდნენ.\n\n** დახმარება**\n\n1920-1921 წლებში გალიპოლის ნახევარკუნძულზე განთავსდა ყირიმიდან ევაკუირებული გენერალ პ. ნ. ვრანგელის რუსული არმიის ნაწილები. 1921 წლის 22 ნოემბერს შეიქმნა გალიპოლის საზოგადოება-რუსული დიასპორის ერთ-ერთი აქტიური საზოგადოებრივი ორგანიზაცია."},"he":{"auto":"ב -19 בנובמבר, כחלק מאירועי ההנצחה לרגל יום השנה ה -102 ליציאת לוחמי הצבא הרוסי של הגנרל פ. נ.רנגל מחצי האי קרים, הכומר ג ' ורג ' י סרגייב, האחראי על האכלה של נאמני הפטריארכיה במוסקבה בטורקיה, ערך טקס אזכרה במקדש של קדושים שווים שליחים קונסטנטין והלנה, הממוקם בשטח מעון הקיץ של הקונסוליה הכללית של הפדרציה הרוסית באיסטנבול.\n\nבני ארצו המתגוררים בחופי הבוספורוס התכנסו לשירות המתים.\n\nב-22 בנובמבר ערך הכומר ג ' ורג ' סרגייב טקס אזכרה בגליפולי (מודרני. גליבולו).\n\nבשירות נכחו סגן ראש נציגות שיתוף הפעולה הרוסי בטורקיה רומן פנקין, נספח הקונסוליה הכללית של הפדרציה הרוסית בטורקיה אדריאן אדריאנוב, נשיא איגוד הידידות הרוסי-טורקי ארול אוגורלו. משתתפי טקס האבל הניחו פרחים על אנדרטת הלוחמים הרוסים. לאחר סיום טקס ההלוויה התקיימה פגישה של משתתפי האירוע עם ראש עיריית גליבולו מוסטפא אוזג 'אר ומחוז מחוז גליבולו בקיר עבאג' י.\n\n** עזרה**\n\nבשנים 1920-1921 שוכנו חלקים מהצבא הרוסי של הגנרל פ. נ. רנגל בחצי האי גליפולי שפונו מחצי האי קרים. ב-22 בנובמבר 1921 הוקמה \"אגודת הגליפולים\" – אחד הארגונים הציבוריים הפעילים של רוסיה מעבר לים."},"ja":{"auto":"11月19日、クリミアからの将軍P.N.Wrangelのロシア軍の兵士の脱出の102周年の記念イベントの一環として、トルコのモスクワ総主教庁の忠実な世話を担当する司祭Georgy Sergeyevは、イスタンブールのロシア連邦総領事館の夏の住居の領土にある聖人と使徒のコンスタンティンとエレナの教会で追悼式を開催しました。\n\nボスポラス海峡の海岸に住んでいる同胞は、葬儀のために集まった。\n\n11月22日、ゲオルギー・セルゲーエフ司祭はガリポリ（現在のゲリボル）で追悼式を執り行った。\n\nこのサービスには、トルコのRossotrudnichestvo駐在員事務所のRoman Penkin、トルコのロシア連邦総領事館のadrianov、ロシア-トルコ友好協会のErol Ugyurlu会長が出席しました。 葬儀の参加者は、ロシアの兵士の記念碑に花を置いた。 追悼式の後、イベントの参加者はGelibolu Mustafa Ozajar市長とGelibolu地区Bekir Abadjiの知事と会いました。\n\n**ヘルプ**\n\n1920年から1921年にかけて、ガリポリ半島にはクリミアから避難したP.N.Wrangel将軍のロシア軍の部隊が収容された。 1921年11月22日、ロシアのディアスポラの活発な公的機関の1つであるガリポリ協会が設立されました。"},"ru":{"auto":"19 ноября в рамках памятных мероприятий по случаю 102-й годовщины исхода из Крыма воинов русской армии генерала П.Н. Врангеля священник Георгий Сергеев, ответственный за окормление верующих Московского Патриархата в Турции, совершил панихиду в храме святых равноапостольных Константина и Елены, расположенном на территории летней резиденции Генерального консульства Российской Федерации в Стамбуле.\n\nНа заупокойную службу собрались соотечественники, проживающие на берегах Босфора.\n\n22 ноября священник Георгий Сергеев совершил панихиду в Галлиполи (совр. Гелиболу).\n\nНа богослужении присутствовали заместитель руководителя Представительства Россотрудничества в Турции Роман Пенкин, атташе Генерального консульства РФ в Турции Адриан Адрианов, президент Ассоциации русско-турецкой дружбы Эрол Угюрлу. Участники траурной церемонии возложили цветы к памятнику русским воинам. После завершения панихиды состоялась встреча участников мероприятия с мэром Гелиболу Мустафой Озаджаром и префектом округа Гелиболу Бекиром Абаджи.\n\n**Справка**\n\nВ 1920-1921 годах на Галлипольском полуострове разместились части русской армии генерала П.Н. Врангеля, эвакуированные из Крыма. 22 ноября 1921 года было создано «Общество галлиполийцев» – одна из активных общественных организаций Русского Зарубежья.","manual":"19 ноября в рамках памятных мероприятий по случаю 102-й годовщины исхода из Крыма воинов русской армии генерала П.Н. Врангеля священник Георгий Сергеев, ответственный за окормление верующих Московского Патриархата в Турции, совершил панихиду в храме святых равноапостольных Константина и Елены, расположенном на территории летней резиденции Генерального консульства Российской Федерации в Стамбуле.\n\nНа заупокойную службу собрались соотечественники, проживающие на берегах Босфора.\n\n22 ноября священник Георгий Сергеев совершил панихиду в Галлиполи (совр. Гелиболу).\n\nНа богослужении присутствовали заместитель руководителя Представительства Россотрудничества в Турции Роман Пенкин, атташе Генерального консульства РФ в Турции Адриан Адрианов, президент Ассоциации русско-турецкой дружбы Эрол Угюрлу. Участники траурной церемонии возложили цветы к памятнику русским воинам. После завершения панихиды состоялась встреча участников мероприятия с мэром Гелиболу Мустафой Озаджаром и префектом округа Гелиболу Бекиром Абаджи.\n\n**Справка**\n\nВ 1920-1921 годах на Галлипольском полуострове разместились части русской армии генерала П.Н. Врангеля, эвакуированные из Крыма. 22 ноября 1921 года было создано «Общество галлиполийцев» – одна из активных общественных организаций Русского Зарубежья."},"sr":{"auto":"19. новембра, у оквиру комеморативних догађаја поводом 102. годишњице егзодуса са Крима ратника руске војске генерала П. Н. Врангела, свештеник Георгије Сергејев, одговоран за храњење верника Московске Патријаршије у Турској, извршио је погреб у Храму Светих равноапостолних Константина и Јелене, смештеном на територији летње резиденције Генералног конзулата Руске Федерације у Истанбулу.\n\nЗа службу мртвачнице окупили су се сународници који живе на обалама Босфора.\n\n22. новембра свештеник Георгије Сергејев починио је погреб у Галипољу (совр. Гелиболу).\n\nНа богослужењу су присуствовали заменик шефа Представништва Росотрудничества у Турској Роман Пенкин, аташе Генералног конзулата Русије у Турској Адријан Адријанов, председник Удружења руско-турског пријатељства Ерол Угурлу. Учесници церемоније жалости положили су цвеће на споменик руским ратницима. По завршетку погребне службе одржан је састанак учесника догађаја са градоначелником Гелиболу Мустафом Озајаром и префектом округа Гелиболу Бекиром Абајијем.\n\n** Помоћ**\n\nОд 1920. до 1921.године на полуострву Галипољ били су смештени делови руске војске генерала П. Н. Врангела евакуисани са Крима. 22.новембра 1921. године основано је \"друштво галипољаца\" – једна од активних друштвених организација у руском иностранству."},"tr":{"auto":"19 Kasım'da, Rus ordusunun Kırım'dan göçünün 102. yıldönümünü kutlayan anma törenlerinin bir parçası olarak, General P.N. Wrangel'in Rus ordusunun askerleri, Türkiye'deki Moskova Patrikhanesinin müminlerini beslemekten sorumlu Rahip George Sergeev, İstanbul'da Rusya Federasyonu Başkonsolosluğu'nun yaz ikametgahında yer alan Aziz Konstantin ve Helena Tapınağı'nda bir anma töreni düzenledi.\n\nCenaze törenine Boğaziçi kıyılarında yaşayan yurttaşlar toplandı.\n\n22 Kasım'da Rahip George Sergeev, Gelibolu'da bir anma töreni gerçekleştirdi. Gelibolu).\n\nTörene, Türkiye'de Rossotrudnichestvo Temsilciliği Başkan Yardımcısı Roman Penkin, Türkiye'de Rusya Federasyonu Başkonsolosluğu'nun ataşesi Adrian Adrianov, Rus-Türk Dostluk Derneği Başkanı Erol Uğurlu katıldı. Yas törenine katılanlar Rus savaşçılarına anıtın çiçeklerini yerleştirdiler. Anma töreninin tamamlanmasının ardından etkinlik katılımcıları Gelibolu Belediye Başkanı Mustafa Özacar ve Gelibolu İlçe Kaymakamı Bekir Abaji ile buluştu.\n\n**Bilgi**\n\n1920-1921 yılları arasında Gelibol Yarımadası'nda, General P.N. Wrangel'in Rus ordusunun Kırım'dan tahliye edilen kısımlarına ev sahipliği yaptı. 22 Kasım 1921'de, \"Gelibolyalılar Derneği\" kuruldu - Rus Denizaşırı ülkelerinin aktif kamu kuruluşlarından biri."}}},"component":"content-flow"},{"images":[{"title":{},"width":1199,"chosen":false,"height":674,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/24/image-name_8e6e39fa-4cbc-4e4d-a611-0eadbb524292","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2022/11/24/image-name_9be04726-887b-49f4-bb7b-8758f3826b5b"},{"title":{},"width":1440,"chosen":false,"height":810,"original":"ht  אפרים מבניה לוק ומשלחות הכבשים והקרן לתמיכה בתרבות ומורשת נוצרית"},"ja":{"auto":"Banja Lukaの司教EfremとDECRの代表団とキリスト教の文化と遺産の支援のための財団の会議"},"ru":{"auto":"Встреча епископа Баня-Лукского Ефрема и делегаций ОВЦС и Фонда поддержки христианской культуры и наследия","manual":"Встреча епископа Баня-Лукского Ефрема и делегаций ОВЦС и Фонда поддержки христианской культуры и наследия"},"sr":{"auto":"Састанак бискупа бањалучког Јефрема и делегација ОВЦЦ-А и Фонда за подршку хришћанској култури и наслеђу"},"tr":{"auto":"Banja Luksky Ephrem Piskoposu ve OVSC Delegasyonları ile Hıristiyan Kültür ve Mirasına Destek Fonu Toplantısı"}},"breakpoint":"main"}],"published_at":"2022-11-14T10:02:25+00:00","updated_at":"2022-12-01T12:46:57.374779+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"en":{},"ru":{}},"title":{"en":{},"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"title":{"en":{}},"description":{"ae":{"auto":"في 11 نوفمبر ، قام رئيس الأساقفة إيغور ياكيمتشوك ، القائم بأعمال نائب رئيس قسم العلاقات الخارجية للكنيسة في بطريركية موسكو ، ووفد من مؤسسة دعم الثقافة والتراث المسيحي بزيارة جمهورية صربسكا كجزء من البوسنة والهرسك. في عاصمة الجمهورية ، بانيا لوكا ، استقبلهم المطران إفرايم من بانيا لوكا في مقر إقامته.  \n\nجرت محادثة دافئة وطويلة ، شارك فيها رئيس كاتدرائية المسيح المخلص لأبرشية بانيا لوكا ، رئيس الكهنة دراغان ماكسيموفيتش ، رئيس كنيسة عيد الغطاس في بانيا لوكا ، رئيس الكهنة زوران بايكانوفيتش ، المدير التنفيذي لمؤسسة إي سكوبينكو ونائبه إيه جي نيكيتينكو. \n\nرحب الأسقف إفرايم من بانيا لوكا بحرارة بالضيوف وأعرب عن مشاعره الطيبة تجاه الكنيسة الأرثوذكسية الروسية وأضرحتها ، على وجه الخصوص ، إلى الثالوث سرجيوس لافرا ، الذي تلقى داخل أسواره تعليما روحيا ، ودرس في 1971-1975 في أكاديمية موسكو اللاهوتية. كما شارك التسلسل الهرمي آرائه حول الوضع في العالم الأرثوذكسي ، حول الحاجة إلى تعزيز وحدته على أساس أسس قانونية لا تتزعزع ، حول تطوير التعاون الأخوي بين الكنائس الأرثوذكسية الروسية والصربية في المجالات التعليمية والحج وغيرها. المطران الروسي الروسي افرايم تناول بالتفصيل تنفيذ مشروع البناء في بانيا لوكا لكنيسة روسية صربية ومركز روحي وثقافي مرتبط بها كرمز للصداقة الروسية الصربية. يتم بناء المعبد وفقا لمشروع تم إعداده في 2017-2018 من قبل متخصصين من معهد موسكو المعماري بناء على الحلول المعمارية لدير تشودوف في موسكو. \n\nنقل رئيس الأساقفة إيغور ياكيمتشوك تحيات وتمنيات طيبة من قداسة البطريرك كيريل من موسكو وعموم روسيا والمتروبوليت أنتوني من فولوكولامسك ، رئيس مجلس إدارة الكنيسة الأرثوذكسية الصربية ، إلى رئيس الكنيسة الأرثوذكسية الصربية.\n\nبعد المحادثة ، تم تبادل الهدايا. \n\nثم عرض على الضيوف جولة في معابد بانيا لوكا. في كنيسة الثالوث الأقدس ، عبدوا رفات الشهيد المقدس بلاتون ، أسقف بانيا لوكا ، الذي قتل بوحشية على يد الأوستاش في عام 1941 والذي هو شفيع أبرشية بانيا لوكا ، زار كاتدرائية المسيح المخلص وكنيسة عيد الغطاس ، تعرف على بناء الكنيسة الروسية الصربية والمركز الروحي والثقافي.\n\nفي نفس اليوم ، زار الوفد الدير باسم مربية موسكو المقدسة في قرية ريتيشيتش بالقرب من بلدة دوبوي ، حيث رحب بهم رئيس الدير أشعيا (لوكيتش) بحرارة. يستخدم الطراز المعماري الروسي الروسي في مباني الدير ، بما في ذلك الكنيسة التي تحمل الاسم نفسه ، حيث يقصد بها أن تكون كائنا للأحداث التي تهدف إلى تعزيز الصداقة الروسية الصربية. حاليا ، بدعم من الكنيسة الأرثوذكسية الروسية ، وبمساعدة مؤسسة دعم الثقافة والتراث المسيحيين ، يقوم أساتذة معهد موسكو المعماري برسم المعبد الرئيسي للدير تكريما للقديس ماترونا."},"al":{"auto":"Më 11 nëntor, Kryeprifti Igor Yakimchuk, Zëvendëskryetari Në Detyrë i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës dhe një delegacion nga Fondacioni për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë vizituan Republikën Srpska si pjesë e Bosnje Dhe Hercegovinës. Në kryeqytetin e Republikës, Banja Luka, ata u pritën në rezidencën e tij Nga Peshkopi Efraim i Banja Luka.  \n\nU zhvillua një bisedë e ngrohtë dhe e gjatë, në të cilën morën pjesë rektori i Katedrales Së Krishtit Shpëtimtari i Dioqezës Banja Luka, Kryeprifti Dragan Maksimovich, rektori i Kishës Së Epifanisë në Banja Luka, Kryeprifti Zoran Paikanovich, Drejtori Ekzekutiv i Fondacionit E. I. Skopenko dhe zëvendësi I Tij A. G. Nikitenko. \n\nPeshkopi Efraim I Banja Luka përshëndeti përzemërsisht mysafirët dhe shprehu ndjenjat e tij të mira ndaj Kishës Ortodokse ruse dhe faltoreve të saj, në veçanti, Ndaj Trinitetit-Sergius Lavra, brenda mureve të së cilës ai mori një edukim shpirtëror, duke studiuar në 1971-1975 Në Akademinë Teologjike të Moskës. Hierarku gjithashtu ndau mendimet e tij mbi situatën në botën Ortodokse, mbi nevojën për të forcuar unitetin e saj mbi bazën e themeleve të palëkundura kanonike, mbi zhvillimin e bashkëpunimit vëllazëror midis Kishave Ortodokse ruse dhe serbe në arsim, pelegrinazh dhe sfera të tjera. Peshkopi rus Efraim u ndal në detaje në zbatimin e projektit të ndërtimit në Banja Luka të një kishe ruso-serbe dhe një qendre shpirtërore e kulturore të bashkangjitur me të si simbol i miqësisë ruso-serbe. Tempulli po ndërtohet sipas një projekti të përgatitur në 2017-2018 nga specialistë të Institutit Arkitektonik Të Moskës bazuar në zgjidhjet arkitektonike të Manastirit Chudov në Moskë. \n\nKryeprifti Igor Yakimchuk i përcolli përshëndetjet dhe urimet e Mira Nga Shenjtëria E Tij Patriarku Kirill i Moskës dhe I Gjithë Rusisë dhe Mitropoliti Anthony I Volokolamsk, Kryetar I DECR, Hierarkut të Kishës Ortodokse serbe.\n\nPas bisedës, u shkëmbyen dhurata. \n\nPastaj mysafirëve iu ofrua një turne në tempujt E Banja Luka. Në Kishën E Trinisë Së Shenjtë, ata adhuruan reliket E Dëshmorit Të Shenjtë Platon, Peshkop I Banja Luka, i vrarë brutalisht nga ustashe në 1941 dhe i cili është mbrojtësi qiellor i Dioqezës Së Banja Luka, vizitoi Katedralen E Krishtit Shpëtimtar dhe Kisha E Epifanisë, u njoh me ndërtimin e kishës ruso-serbe dhe qendrës shpirtërore dhe kulturore.\n\nNë të njëjtën ditë, delegacioni vizitoi manastirin në emër të Shën Matronës Së Moskës në fshatin Riteshich afër qytetit Doboy, ku u pritën ngrohtësisht nga abati Abbot Isaia (Lukich). Stili arkitektonik rus rus përdoret në ndërtesat e manastirit, përfshirë kishën me të njëjtin emër, pasi është menduar si një objekt për ngjarje që synojnë forcimin e miqësisë ruso-serbe. Aktualisht, me mbështetjen e Kishës Ortodokse ruse, me ndihmën e Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, mjeshtrat e Institutit Arkitektonik të Moskës po pikturojnë tempullin kryesor të manastirit për nder të Shën Matronës."},"cn":{"auto":"11月11日,莫斯科宗主教对外教会关系部代理副主席伊戈尔*亚基姆丘克和支持基督教文化和遗产基金会的一个代表团访问了作为波斯尼亚-黑塞哥维那一部分的斯普斯卡共和国。 在共和国首都巴尼亚卢卡，巴尼亚卢卡主教以法莲在他的住所接待了他们。  \n\n进行了热烈而冗长的对话，巴尼亚卢卡教区救世主基督大教堂的校长，巴尼亚卢卡主显节教会的校长Archpriest Dragan Maksimovich，E.I.Skopenko基金会执行主任Archpriest Zoran Paikanovich及其副手A.G.Nikitenko \n\n巴尼亚卢卡主教以法莲热情地欢迎客人，并表达了他对俄罗斯东正教会及其神殿的亲切感，特别是对三位一体-塞尔吉乌斯拉弗拉的好感，他在墙壁内接受了精神教育，于1971-1975年在莫斯科神学院学习。 主教还分享了他对东正教世界局势的看法，关于需要在不可动摇的规范基础上加强其团结，关于俄罗斯和塞尔维亚东正教教会在教育，朝圣和其他领 俄罗斯俄罗斯主教Ephraim详细介绍了俄罗斯-塞尔维亚教堂巴尼亚卢卡建设项目的实施情况，以及作为俄罗斯-塞尔维亚友谊象征的精神和文化中心。 该寺庙是根据莫斯科建筑学院专家根据莫斯科Chudov修道院的建筑解决方案在2017-2018中准备的项目建造的。 \n\nArchpriest Igor Yakimchuk向塞尔维亚东正教会的教主传达了莫斯科和全俄罗斯的尊者族长基里尔以及DECR主席Volokolamsk的大都会安东尼的问候和良好祝愿。\n\n谈话结束后，交换了礼物。 \n\n然后，客人们参观了巴尼亚卢卡的寺庙。 在圣三一教堂，他们崇拜圣烈士普拉顿的遗物，巴尼亚卢卡主教，1941年被Ustashe残忍杀害，是巴尼亚卢卡教区的天堂赞助人，参观了基督救世主大教堂和主显节教堂，熟悉了俄罗斯-塞尔维亚教堂和精神文化中心的建设。\n\n同一天,代表团以莫斯科圣马特罗纳的名义参观了多博伊镇附近里特希村的修道院,在那里受到住持以赛亚(卢基奇)的热烈欢迎。 俄罗斯俄罗斯建筑风格用于修道院建筑，包括同名教堂，因为它被设计为旨在加强俄罗斯-塞尔维亚友谊的活动的对象。 目前，在俄罗斯东正教会的支持下，在基督教文化和遗产支持基金会的帮助下，莫斯科建筑研究所的大师们正在为圣马特罗纳（St.Matrona）绘制修道院的主殿。"},"el":{"auto":"Στις 11 Νοεμβρίου, ο Αρχιεπίσκοπος Ιγκόρ Γιακιμτσούκ, Αναπληρωτής Πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας και αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς επισκέφθηκαν τη Δημοκρατία Σέρπσκα ως τμήμα της Βοσνίας και Ερζεγοβίνης. Στην πρωτεύουσα της Δημοκρατίας, Μπάνια Λούκα, παραλήφθηκαν στην κατοικία του από τον Επίσκοπο Εφραίμ της Μπάνια Λούκα.  \n\nΠραγματοποιήθηκε μια ζεστή και μακρά συνομιλία, στην οποία συμμετείχαν ο πρύτανης του Καθεδρικού Ναού του Χριστού Σωτήρος της Μητρόπολης Μπάνια Λούκα, ο Αρχιερέας Ντράγκαν Μαξίμοβιτς, πρύτανης της Εκκλησίας των Θεοφανίων στη Μπάνια Λούκα, ο Αρχιερέας Ζόραν Παϊκάνοβιτς, Εκτελεστικός Διευθυντής του Ιδρύματος Ε.Ι. Σκοπένκο και ο αναπληρωτής του Α. Γ. Νικητένκο. \n\nΟ επίσκοπος Εφραίμ της Μπάνια Λούκα καλωσόρισε εγκάρδια τους καλεσμένους και εξέφρασε τα ευγενικά του συναισθήματα προς τη Ρωσική Ορθόδοξη Εκκλησία και τα ιερά της, ιδίως στην Τριάδα-Σεργίου Λαύρα, μέσα στα τείχη της οποίας έλαβε πνευματική εκπαίδευση, σπουδάζοντας το 1971-1975 στη Θεολογική Ακαδημία της Μόσχας. Ο Ιεράρχης μοιράστηκε επίσης τις απόψεις του για την κατάσταση στον Ορθόδοξο κόσμο, για την ανάγκη ενίσχυσης της ενότητάς του με βάση τα ακλόνητα κανονικά θεμέλια, για την ανάπτυξη αδελφικής συνεργασίας μεταξύ ρωσική και Σερβική Ορθόδοξη Εκκλησία σε εκπαιδευτικούς, προσκυνηματικούς και άλλους τομείς. Ρωσική Ρωσική Επίσκοπος Εφραίμ κατοικούσε λεπτομερώς σχετικά με το θέμα της υλοποίησης του έργου κατασκευής στη Μπάνια Λούκα του ρωσική-Σερβική ναό και το πνευματικό και Πολιτιστικό Κέντρο που συνδέονται με αυτό ως σύμβολο της Ρωσική-Σερβική φιλία. Ο ναός χτίζεται σύμφωνα με ένα έργο που εκπονήθηκε το 2017-2018 από ειδικούς του Αρχιτεκτονικού Ινστιτούτου της Μόσχας με βάση αρχιτεκτονικές λύσεις της Μονής Chudov στη Μόσχα. \n\nΟ Αρχιεπίσκοπος Ιγκόρ Γιακιμτσούκ μετέφερε χαιρετισμούς και ευχές από τον Αγιώτατο Πατριάρχη Μόσχας και Πασών των Ρωσιών Κύριλλο και τον Μητροπολίτη Βολοκολάμσκ Αντώνιο, πρόεδρο του ΤΕΕΣ, στον Ιεράρχη της Σερβικής Ορθόδοξης Εκκλησίας.\n\nΜετά τη συζήτηση, ανταλλάχθηκαν δώρα. \n\nΣτη συνέχεια προσφέρθηκε στους επισκέπτες μια περιήγηση στους ναούς της Μπάνια Λούκα. Στην Εκκλησία της Αγίας Τριάδας λατρεύονταν τα λείψανα του ιερού μάρτυρα Πλάτων, επισκόπου της Μπάνια Λούκα, δολοφονήθηκε άγρια από τους Ουστάσι το 1941 και ο οποίος είναι ο ουράνιος προστάτης της Μητρόπολης Μπάνια Λούκα, επισκέφθηκε τον Καθεδρικό Ναό του Χριστού Σωτήρος και την εκκλησία των Θεοφανίων, εξοικειώθηκε με την κατασκευή της Ρωσική-Σερβικής Εκκλησίας και πνευματικό και Πολιτιστικό Κέντρο.\n\nΤην ίδια ημέρα, η αντιπροσωπεία επισκέφθηκε το μοναστήρι στο όνομα της Αγίας Ματρώνας της Μόσχας στο χωριό Riteshich κοντά στην πόλη Doboy, όπου τους υποδέχτηκε θερμά ο ηγούμενος Abbot Isaiah (Lukich). Ρωσική ρωσική αρχιτεκτονική χρησιμοποιείται στα κτίρια του μοναστηριού, συμπεριλαμβανομένης της εκκλησίας με το ίδιο όνομα, καθώς προορίζεται ως αντικείμενο εκδηλώσεων που στοχεύουν στην ενίσχυση της Ρωσική-σερβικής φιλίας. Επί του παρόντος, με την υποστήριξη της Ρωσική Ορθόδοξη Εκκλησία, με τη βοήθεια του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς, οι δάσκαλοι του Αρχιτεκτονικού Ινστιτούτου της Μόσχας ζωγραφίζουν τον κύριο ναό του μοναστηριού προς τιμήν της Αγίας Ματρώνας."},"en":{"auto":"On November 11, Archpriest Igor Yakimchuk, Acting Deputy Chairman of the Moscow Patriarchate's Department for External Church Relations, and a delegation from the Foundation for the Support of Christian Culture and Heritage visited the Republika Srpska as part of Bosnia and Herzegovina. In the capital of the Republic, Banja Luka, they were received at his residence by Bishop Ephraim of Banja Luka.  \n\nA warm and long conversation took place, in which the rector of the Cathedral of Christ the Savior of the Banja Luka Diocese, Archpriest Dragan Maksimovich, rector of the Epiphany Church in Banja Luka, Archpriest Zoran Paikanovich, Executive Director of the E.I. Skopenko Foundation and his deputy A.G. Nikitenko participated. \n\nBishop Ephraim of Banja Luka cordially welcomed the guests and expressed his kind feelings towards the Russian Orthodox Church and its shrines, in particular, to the Trinity-Sergius Lavra, within the walls of which he received a spiritual education, studying in 1971-1975 at the Moscow Theological Academy. The hierarch also shared his opinions on the situation in the Orthodox world, on the need to strengthen its unity on the basis of unshakable canonical foundations, on the development of fraternal cooperation between the Russian and Serbian Orthodox Churches in educational, pilgrimage and other spheres. Russian Russian Bishop Ephraim dwelt in detail on the implementation of the construction project in Banja Luka of a Russian-Serbian church and a spiritual and cultural center attached to it as a symbol of Russian-Serbian friendship. The temple is being built according to a project prepared in 2017-2018 by specialists of the Moscow Architectural Institute based on architectural solutions of the Chudov Monastery in Moscow. \n\nArchpriest Igor Yakimchuk conveyed greetings and good wishes from His Holiness Patriarch Kirill of Moscow and All Russia and Metropolitan Anthony of Volokolamsk, Chairman of the DECR, to the Hierarch of the Serbian Orthodox Church.\n\nAfter the conversation, gifts were exchanged. \n\nThen the guests were offered a tour of the temples of Banja Luka. In the Church of the Holy Trinity, they worshiped the relics of the Holy Martyr Platon, Bishop of Banja Luka, brutally murdered by the Ustashe in 1941 and who is the heavenly patron of the Diocese of Banja Luka, visited the Cathedral of Christ the Savior and the Epiphany Church, got acquainted with the construction of the Russian-Serbian church and spiritual and cultural center.\n\nOn the same day, the delegation visited the monastery in the name of St. Matrona of Moscow in the village of Riteshich near the town of Doboy, where they were warmly welcomed by the abbot Abbot Isaiah (Lukich). Russian Russian architectural style is used in the monastery's buildings, including the church of the same name, as it is intended as an object for events aimed at strengthening Russian-Serbian friendship. Currently, with the support of the Russian Orthodox Church, with the help of the Foundation for the Support of Christian Culture and Heritage, the masters of the Moscow Architectural Institute are painting the main temple of the monastery in honor of St. Matrona."},"fr":{"auto":"Le 11 novembre, l'archiprêtre Igor yakimchuk, vice-président par intérim du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, et une délégation du fonds de soutien à la culture chrétienne et au patrimoine se sont rendus en Republika Srpska, au sein de la Bosnie-Herzégovine. Dans la capitale de la République de Banja Luka, ils ont été reçus dans leur résidence par l'évêque de Banja Luka Efrem.  \n\nUn long entretien chaleureux a eu lieu, auquel ont participé l'archiprêtre Dragan maksimović, recteur de la cathédrale du Christ Sauveur du diocèse de Banja Luka, l'archiprêtre Zoran Paikanović, recteur de l'église de l'Épiphanie à Banja Luka, le directeur exécutif de la Fondation E. I. skopenko et son adjoint A. G. nikitenko. \n\nL'évêque de Banja Luka, Efrem, a chaleureusement accueilli les invités et a exprimé ses bons sentiments pour l'Église orthodoxe russe et ses sanctuaires, en particulier pour la Trinité-Saint-Serge, dans les murs de laquelle il a reçu une éducation spirituelle, étudiant dans les années 1971-1975 à l'Académie spirituelle de Moscou. Le hiérarque a également partagé ses jugements sur la situation dans le monde orthodoxe, sur la nécessité de renforcer son unité sur la base des fondements canoniques inébranlables, sur le développement de la coopération fraternelle des Églises orthodoxes russes et Serbes dans les domaines de l'éducation, du pèlerinage et d'autres domaines. À cet égard, Mgr Efrem a expliqué en détail le thème de la mise en œuvre du projet de construction à Banja Luka d'un temple russe-serbe et d'un centre spirituel et culturel en tant que symbole de l'amitié russe-serbe. Le temple est construit selon un projet préparé en 2017-2018 par des spécialistes de l'institut d'architecture de Moscou sur la base des solutions architecturales du monastère Chudov à Moscou. \n\nL'archiprêtre Igor yakimchuk a transmis au hiérarque de l'Église orthodoxe serbe les salutations et les souhaits du Patriarche Cyrille de Moscou et de toute la Russie et du président du DREE, le métropolite Antoine de Volokolamsk.\n\nAprès l'entretien, un échange de cadeaux a eu lieu. \n\nLes visiteurs ont ensuite été invités à visiter les temples de Banja Luka. Dans l'église de la Sainte Trinité, ils ont vénéré les reliques du Saint martyr Platon, évêque de Banja Luka, brutalement assassiné par les oustachis en 1941 et qui est le patron céleste du diocèse de Banja Luka, ont visité la cathédrale du Christ-Sauveur et l'église de l'Épiphanie, se sont familiarisés avec les progrès de la construction de l'église russe-serbe et du centre spirituel et culturel.\n\nLe même jour, la délégation a visité le monastère au nom de Sainte Matrona de Moscou dans le village de Riteshich, près de la ville de doboj, où ils ont été chaleureusement accueillis par l'abbé Isaïe (lukić). Les bâtiments du monastère, y compris le temple du même nom, sont réalisés dans le style architectural russe, car il est conçu comme un objet pour des événements visant à renforcer l'amitié russe-serbe. Actuellement, avec le soutien de l'Église orthodoxe russe, avec l'aide du Fonds de soutien à la culture chrétienne et au patrimoine par les maîtres de l'institut d'architecture de Moscou, la peinture de l'église principale du monastère en l'honneur de Sainte Matrona est réalisée."},"ge":{"auto":"11 ნოემბერს მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტის თავმჯდომარის მოადგილის მოვალეობის შემსრულებელი დეკანოზი იგორ იაკიმჩუკი და ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია ეწვივნენ Republika Srpska-ს ბოსნია და ჰერცეგოვინის შემადგენლობაში. რესპუბლიკის დედაქალაქში, ბანჯა ლუკაში, მათ რეზიდენციაში მიიღეს ბანჯა ლუკას ეპისკოპოსი ეფრემი.  \n\nშედგა თბილი და ხანგრძლივი საუბარი, რომელშიც მონაწილეობდნენ ბანჯა ლუკას ეპარქიის მაცხოვრის ქრისტეს ტაძრის რექტორი, დეკანოზი დრაგან მაქსიმოვიჩი, ბანჯა ლუკას ნათლისღების ეკლესიის რექტორი, დეკანოზი ზორან პაიკანოვიჩი, ე. ი. სკოპენკოს ფონდის აღმასრულებელი დირექტორი და მისი მოადგილე ა. გ. ნიკიტენკო. \n\nბანჯა ლუკას ეპისკოპოსი ეფრემი გულითადად მიესალმა სტუმრებს და გამოხატა კეთილი გრძნობები რუსეთის მართლმადიდებელი ეკლესიისა და მისი სალოცავების მიმართ, კერძოდ, სამების-სერგიუს ლავრაში, რომლის კედლებშიც მიიღო სულიერი განათლება, სწავლობდა 1971-1975 წლებში მოსკოვის სასულიერო აკადემიაში. იერარქმა ასევე გაიზიარა თავისი მოსაზრებები მართლმადიდებლურ სამყაროში არსებული მდგომარეობის შესახებ, ურყევი კანონიკური საფუძვლების საფუძველზე მისი ერთიანობის განმტკიცების აუცილებლობის შესახებ, რუსეთისა და სერბეთის მართლმადიდებელ ეკლესიებს შორის საგანმანათლებლო, მომლოცველობით და სხვა სფეროებში ძმური თანამშრომლობის განვითარების შესახებ. რუსი რუსი ეპისკოპოსი ეფრემი დეტალურად გაეცნო რუსეთ-სერბეთის ტაძრის ბანჯა ლუკაში სამშენებლო პროექტის განხორციელების თემას და მასზე არსებულ სულიერ და კულტურულ ცენტრს, როგორც რუსულ-სერბული მეგობრობის სიმბოლოს. ტაძარი შენდება მოსკოვის არქიტექტურული ინსტიტუტის სპეციალისტების მიერ 2017-2018 წლებში მომზადებული პროექტის მიხედვით, რომელიც დაფუძნებულია მოსკოვის ჩუდოვის მონასტრის არქიტექტურულ გადაწყვეტილებებზე. \n\nდეკანოზმა იგორ იაკიმჩუკმა სერბეთის მართლმადიდებელი ეკლესიის იერარქს მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილისა და ვოლოკოლამსკის მიტროპოლიტ ანტონის მილოცვა და კეთილი სურვილები გადასცა.\n\nსაუბრის შემდეგ საჩუქრები გაცვალეს. \n\nშემდეგ სტუმრებს შესთავაზეს ტური ბანჯა ლუკას ტაძრებში. წმინდა სამების ეკლესიაში ისინი თაყვანს სცემდნენ წმინდა მოწამე პლატონის, ბანჯა ლუკას ეპისკოპოსის რელიქვიებს, რომელიც სასტიკად მოკლეს უსტაშემ 1941 წელს და რომელიც არის ბანჯა ლუკას ეპარქიის ზეციური მფარველი, მოინახულეს ქრისტეს მაცხოვრის ტაძარი და ნათლისღების ეკლესია, გაეცნენ რუსეთ-სერბეთის ეკლესიისა და სულიერი და კულტურული ცენტრის მშენებლობას.\n\nიმავე დღეს დელეგაცია ეწვია მონასტერს მოსკოვის წმინდა მატრონას სახელით სოფელ რიტეშიჩში, ქალაქ დობოის მახლობლად, სადაც მათ თბილად მიესალმა აბატი აბატი ესაია (ლუკიჩი). რუსული რუსული არქიტექტურული სტილი გამოიყენება მონასტრის შენობებში, მათ შორის ამავე სახელწოდების ეკლესიაში, რადგან იგი შექმნილია როგორც რუსულ-სერბული მეგობრობის გან
