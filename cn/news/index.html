ирии","manual":"Освящение воссозданных православных храмов в Арбине и Аз-Забадани в Сирии"},"sr":{"auto":"Освећење обновљених православних храмова у Арбину и Ал-Забаданију у Сирији"},"tr":{"auto":"Suriye'deki Arbin ve Az-Zabadani'deki yeniden yaratılan Ortodoks kiliselerinin kutsallaştırılması"}},"breakpoint":"main"}],"published_at":"2023-01-24T09:10:09+00:00","updated_at":"2023-01-24T11:10:53.966031+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":""},"al":{"auto":""},"cn":{"auto":""},"el":{"auto":""},"en":{"auto":""},"fr":{"auto":""},"ge":{"auto":""},"he":{"auto":""},"ja":{"auto":""},"ru":{"auto":"22 января председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний принял участие в воскресной Божественной литургии в храме великомученика Георгия Победоносца в сирийском городе Арбин.\n\nЭтот храм получил серьезные повреждения в результате военных действий вблизи сирийской столицы в период активной фазы столкновений с боевиками. Недавно в нем завершились восстановительные работы, которые проводились на средства Российской Федерации при поддержке Русской Православной Церкви.\n\nПеред Литургией состоялось освящение восстановленного храма, которое совершили Блаженнейший Патриарх Великой Антиохии и всего Востока Иоанн Х и митрополит Волоколамский Антоний. За Литургией Блаженнейшему Патриарху Иоанну сослужили митрополит Антоний, иерархи Антиохийской Православной Церкви митрополит Алеппский и Александреттский Ефрем, митрополит Хамийский Николай, епископ Дарайский Моисей, епископ Сергиопольский Иоанн, епископ Иерапольский Арсений, духовенство Антиохийского Патриархата, а также сопровождающие митрополита Антония в поездке советник Патриарха Московского и всея Руси Кирилла протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук и представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев).\n\nВ алтаре молились епископ Ларисский Моисей и епископ Селевкийский Роман. В храме присутствовали Чрезвычайный и Полномочный посол России в Сирии А.В. Ефимов, командующий группой войск Вооруженных сил Российской Федерации в Сирийской Арабской Республике генерал-полковник А.Н. Сердюков, исполнительный директор Фонда поддержки христианской культуры и наследия Е.И. Скопенко, представители местных органов власти. Богослужение совершалось на арабском и церковнославянском языках.\n\nВ Первосвятительском слове Блаженнейший Патриарх Антиохийский Иоанн X поздравил всех присутствовавших с восстановлением и новым освящением храма великомученика Георгия Победоносца в городе Арбине. «Мы хорошо знаем этот город, в котором живут представители христианской и мусульманской общин, – все они заслуживают жить в добре, с достоинством и исполнять свои духовные потребности, – подчеркнул Блаженнейший Владыка. – Сегодня мы благодарим Господа за то, что после всего случившегося здесь, после того, как в Арбине было разрушено столько зданий, мы с вами – и христиане, и мусульмане – собрались в этом храме, где была совершена первая после его восстановления Литургия».\n\nОтметив, что на это торжество прибыли, в частности, председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний и члены возглавляемой им делегации Русской Православной Церкви, а также посол Российской Федерации в Сирии А.В. Ефимов и командующий группой войск Вооруженных сил Российской Федерации в Сирийской Арабской Республике генерал-полковник А.Н. Сердюков, Его Блаженство подчеркнул: «Ваше присутствие здесь еще раз подтверждает единство, которое связывает наши Церкви – Антиохийскую и Русскую. Мы едины. В рамках этого единства Российское государство и Русская Православная Церковь приняли решение помочь нам восстановить то, что было разрушено войной. Сегодня мы во славу Божию вновь стоим в этом храме, отстроенном совместными усилиями».\n\nПатриарх Иоанн констатировал, что живущие в Арбине представители христианства и ислама – это добрые люди, стремящиеся к миру. «Происшедшие в Арбине, в близлежащих районах и городах проявления терроризма, экстремизма и ненависти друг к другу, убийства, похищения мирных жителей, другие преступления – все это очень далеко от того, чем живут местные люди, от стремления к добру и от любви к Богу, которые у них есть. Сирия была и остается важной в культурном плане для всего мира страной – отсюда многие культурные и цивилизационные достижения распространились по другим государствам. Так будет и в дальнейшем. В прошедшие годы дети сирийского народа заплатили очень высокую цену за то, чтобы эта страна сохранилась», – сказал Блаженнейший Владыка, поблагодарив гостей из России за участие в этом торжестве и за совместную работу над восстановлением разрушенного.\n\nОбращаясь к митрополиту Антонию, Предстоятель Антиохийской Православной Церкви сказал: «Мы высоко ценим помощь, которая была оказана Сирии и Антиохийской Православной Церкви – помощь, которая, в том числе, позволила людям вернуться в свои дома. Поэтому мы молимся, чтобы вам и всем, кто помогает, сопутствовали в этой жизни сила, здоровье и процветание. Ныне для нас большая радость возносить в этом восстановленном храме молитву о возвращении мира и благополучия на Сирийскую землю… Сегодня во время Литургии мы молились о здравии Президента России В.В. Путина и о здравии Президента Сирии Башара Асада. Мы молимся о здравии Святейшего Патриарха Кирилла, молимся за всю Русскую Православную Церковь и весь российский народ». На память о совместной молитве Блаженнейший Патриарх Иоанн преподнес митрополиту Волоколамскому Антонию образ Пресвятой Богородицы.\n\nПредседатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний от имени всех членов делегации Русской Православной Церкви обратился к Блаженнейшему Патриарху Иоанну со словами благодарности за возможность принять участие в освящении возрожденного в Арбине Георгиевского храма и сослужить Его Блаженству за Божественной литургией в этом храме. «Думаю, что выражу наше общее настроение, сказав, что сегодня у нас на душе пасхальная радость, – сказал владыка Антоний. – Пасха – это праздник, в который мы отмечаем торжество жизни над смертью и добра над злом. К сожалению, этот город и сирийская земля в целом до сих пор хранят много отпечатков страшной войны: большое число разрушенных зданий, потерянные жизни тех, кто пал от рук террористов, разрушенные семьи, множество беженцев, которые были вынуждены покинуть эти места, спасаясь от войны. Но сегодня здесь возрожден к новой жизни сей благолепный храм, который был когда-то разрушен, а сегодня предстал перед нами в таком удивительном благолепии».\n\nКак отметил председатель ОВЦС, восстановление храма стало настоящим чудом, за которое все участвовавшие в Божественной литургии благодарили Бога. «Но в то же самое время мы знаем, что Бог на земле творит чудеса руками конкретных людей, – продолжил он. – Это чудо сегодня стало возможным благодаря участию Российского государства, благодаря Президенту Российской Федерации В.В. Путину и тем многим замечательным людям, которые своими трудами приближали успешное завершение этого проекта». Митрополит Волоколамский Антоний подчеркнул: «Освященный сегодня храм стал еще одним зримым символом дружбы, связывающей наши страны, наши народы и наши Церкви». Архипастырь пожелал, чтобы храм великомученика Георгия в Арбине также стал символом возрождающейся Сирии – страны, которая возвращается к мирной жизни, страны, где бок о бок друг с другом в мире и взаимопонимании будут жить представители разных народов и разных религий, где все они, в том числе и православные христиане, паства Антиохийского Патриархата, будут чувствовать себя в безопасности.\n\nЗатем высоких гостей приветствовал настоятель храма святого Георгия Победоносца протоиерей Даниил Наме, передав Блаженнейшему Патриарху Иоанну и митрополиту Волоколамскому Антонию памятные сувениры.\n\nПеред участниками торжеств выступил приходской детский хор и молодежный оркестр православных скаутов. Гости осмотрели расположенную при храме школу и приходские здания.\n\nВ тот же день Блаженнейший Патриарх Иоанн с архиереями Антиохийской Православной Церкви и митрополит Волоколамский Антоний с сопровождающей его делегацией, а также высокие светские гости направились в город Аз-Забадани, где состоялось освящение храма Успения Пресвятой Богородицы, также пострадавшего в результате боевых действий в Сирии и восстановленного при участии России и Русской Православной Церкви.\n\nПриветствуя собравшихся в храме, Предстоятель Антиохийской Церкви подчеркнул, что, несмотря на разрушения в городе Аз-Забадани и следы преступлений боевиков, совершавших здесь убийства и грабежи, «все местные жители – и мусульмане, и христиане – мирно живут друг с другом, а внешние силы, которые хотели использовать религию, чтобы их разделить, просчитались».\n\n«Наша Родина – это наше общее дело, мы своими руками сохраняем благополучие в этой стране и передадим его нашим детям», – засвидетельствовал Патриарх Иоанн X. Он также отметил, что из-за трагедии, постигшей Сирию, многим семьям, в том числе и жителям Аз-Забадани, пришлось покинуть родные места, но «сегодня семья за семьей люди сюда возвращаются».\n\nПо словам Его Блаженства, возрождение храма стало еще одним поводом для возвращения людей в родной город, и, хотя раньше казалось мечтой, что многие вернутся в Забадани и придут в восстановленный храм, сейчас это стало реальностью.\n\n«Наши братья из России помогли восстановить этот храм, – сказал Блаженнейший Патриарх. – И сейчас перед нами предстала эта церковь, похожая на прекрасную невесту, благодаря огромным усилиям, предпринятым Российским государством и Русской Православной Церковью».\n\nПатриарх Иоанн подчеркнул любовь, которая соединяет всех жителей Забадани вне зависимости от вероисповедания. Очередным примером такой любви, по словам Предстоятеля Антиохийской Церкви, является присутствие представителей ислама на этом праздничном для христиан города событии.\n\nЕго Блаженство также упомянул, что по благословению Святейшего Патриарха Кирилла в освящении храма участвует председатель ОВЦС митрополит Волоколамский Антоний. Кроме того, на торжестве присутствуют посол Российской Федерации в Сирийской Арабской Республике А.В. Ефимов и командующий группой войск Вооруженных сил Российской Федерации в Сирийской Арабской Республике генерал-полковник А.Н. Сердюков.\n\n«Русская Православная Церковь составляет с нами единое целое», – засвидетельствовал Предстоятель Антиохийской Церкви. Он выразил благодарность «российскому народу, Российскому государству за оказанную помощь не только в восстановлении храма в Забадани, но и во многих других подобных проектах».\n\nОбратившись к председателю ОВЦС, Патриарх Иоанн сказал: «Вы, владыка, своими глазами увидели и своими ушами услышали, как живет сирийский народ. Это народ мира, народ любви, благодарности и солидарности, народ максимально далекий от войны, которую ему пытаются навязать, далекий от экстремизма и терроризма. Это народ, который хотел бы жить со всеми в мире и согласии. Я хотел бы попросить вас, дорогой владыка Антоний, и уважаемого посла Российской Федерации А.Н. Сердюкова передать наши слова глубокой благодарности и искренней признательности Президенту Российской Федерации Владимиру Владимировичу Путину, Его Святейшеству Патриарху Кириллу, всему российскому народу».\n\nОтвечая на патриаршее приветствие, митрополит Волоколамский Антоний, в частности, сказал: «Точно так же, как наши сердца исполнялись скорби, когда мы, подъезжая к этому городу, видели раны, которые здесь оставила война, наши сердца сейчас ликуют, когда мы видим возрожденный в Забадани благолепный храм». Возрождение этого храма стало братским даром Российского государства и его Президента, а также всего народа России братскому сирийскому народу, отметил он.\n\n«Те два дня, что мы находимся рядом с Вами, Ваше Блаженство, мы не перестаем говорить о том, как много общего у наших народов. Объединяет наши народы, в том числе, горячая любовь к Богу и к храму, который есть дом Божий, – продолжил митрополит Антоний. – Как же трогательно видеть, что в этом городе, в котором еще многое нужно восстановить и отреставрировать, первым горячим желанием местных жителей было возродить храм Божий. В нашем русском народе, Ваше Блаженство, тоже так принято, и когда основывались новое село или новый город, первым делом там полагалось основание храма. Все верующие люди, к какому народу они бы ни принадлежали, знают, насколько важно, чтобы любому делу сопутствовало благословение Божие. Пусть возрождение, обновление этого святого храма призовет благословение Божие на город и на его жителей».\n\nВ этом храме будет совершаться молитва о сирийской земле и о населяющем ее народе, констатировал председатель ОВЦС, отметив: «Но в этот день, Ваше Блаженство, мне хотелось бы обратиться к Вам, к духовенству, которое будет здесь служить, ко всем прихожанам с просьбой, чтобы вы также хранили здесь молитву и о России, о ее властях, ее воинстве, которое вносит существенный вклад в поддержание мира, стабильности и безопасности на сирийской земле, рискуя своими жизнями».\n\nНастоятель храма в Забадани архимандрит Ибрагим (Дауд) поблагодарил всех, кто принял участие в подготовке и реализации проекта восстановления храмового здания – как официальных лиц, так и простых людей, которые участвовали в реставрационных работах, вновь создавали приходскую общину. Он также обратил слова глубокой признательности к Блаженнейшему Патриарху Иоанну за его отеческую любовь. Приветствуя митрополита Волоколамского Антония, священнослужитель подчеркнул, что Российская Федерация и Русская Православная Церковь «не могли видеть разрушенные храмы и протянули нам руку помощи, чтобы мы смогли восстановить наш храм, и сегодня мы вновь услышим звон его колоколов». По словам настоятеля прихода, в восстановленном храме будут возноситься молитвы в том числе за Россию и за российское воинство.\n\nВ память о посещении храма митрополиту Волоколамскому Антонию был поднесен в дар архипастырский жезл работы местных мастеров.\n\nЗатем участники освящения были приглашены в приходской дом, где пообщались с прихожанами и прослушали музыкальные выступления молодежи и детей.","manual":"22 января председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний принял участие в воскресной Божественной литургии в храме великомученика Георгия Победоносца в сирийском городе Арбин.\n\nЭтот храм получил серьезные повреждения в результате военных действий вблизи сирийской столицы в период активной фазы столкновений с боевиками. Недавно в нем завершились восстановительные работы, которые проводились на средства Российской Федерации при поддержке Русской Православной Церкви.\n\nПеред Литургией состоялось освящение восстановленного храма, которое совершили Блаженнейший Патриарх Великой Антиохии и всего Востока Иоанн Х и митрополит Волоколамский Антоний. За Литургией Блаженнейшему Патриарху Иоанну сослужили митрополит Антоний, иерархи Антиохийской Православной Церкви митрополит Алеппский и Александреттский Ефрем, митрополит Хамийский Николай, епископ Дарайский Моисей, епископ Сергиопольский Иоанн, епископ Иерапольский Арсений, духовенство Антиохийского Патриархата, а также сопровождающие митрополита Антония в поездке советник Патриарха Московского и всея Руси Кирилла протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук и представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев).\n\nВ алтаре молились епископ Ларисский Моисей и епископ Селевкийский Роман. В храме присутствовали Чрезвычайный и Полномочный посол России в Сирии А.В. Ефимов, командующий группой войск Вооруженных сил Российской Федерации в Сирийской Арабской Республике генерал-полковник А.Н. Сердюков, исполнительный директор Фонда поддержки христианской культуры и наследия Е.И. Скопенко, представители местных органов власти. Богослужение совершалось на арабском и церковнославянском языках.\n\nВ Первосвятительском слове Блаженнейший Патриарх Антиохийский Иоанн X поздравил всех присутствовавших с восстановлением и новым освящением храма великомученика Георгия Победоносца в городе Арбине. «Мы хорошо знаем этот город, в котором живут представители христианской и мусульманской общин, – все они заслуживают жить в добре, с достоинством и исполнять свои духовные потребности, – подчеркнул Блаженнейший Владыка. – Сегодня мы благодарим Господа за то, что после всего случившегося здесь, после того, как в Арбине было разрушено столько зданий, мы с вами – и христиане, и мусульмане – собрались в этом храме, где была совершена первая после его восстановления Литургия».\n\nОтметив, что на это торжество прибыли, в частности, председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний и члены возглавляемой им делегации Русской Православной Церкви, а также посол Российской Федерации в Сирии А.В. Ефимов и командующий группой войск Вооруженных сил Российской Федерации в Сирийской Арабской Республике генерал-полковник А.Н. Сердюков, Его Блаженство подчеркнул: «Ваше присутствие здесь еще раз подтверждает единство, которое связывает наши Церкви – Антиохийскую и Русскую. Мы едины. В рамках этого единства Российское государство и Русская Православная Церковь приняли решение помочь нам восстановить то, что было разрушено войной. Сегодня мы во славу Божию вновь стоим в этом храме, отстроенном совместными усилиями».\n\nПатриарх Иоанн констатировал, что живущие в Арбине представители христианства и ислама – это добрые люди, стремящиеся к миру. «Происшедшие в Арбине, в близлежащих районах и городах проявления терроризма, экстремизма и ненависти друг к другу, убийства, похищения мирных жителей, другие преступления – все это очень далеко от того, чем живут местные люди, от стремления к добру и от любви к Богу, которые у них есть. Сирия была и остается важной в культурном плане для всего мира страной – отсюда многие культурные и цивилизационные достижения распространились по другим государствам. Так будет и в дальнейшем. В прошедшие годы дети сирийского народа заплатили очень высокую цену за то, чтобы эта страна сохранилась», – сказал Блаженнейший Владыка, поблагодарив гостей из России за участие в этом торжестве и за совместную работу над восстановлением разрушенного.\n\nОбращаясь к митрополиту Антонию, Предстоятель Антиохийской Православной Церкви сказал: «Мы высоко ценим помощь, которая была оказана Сирии и Антиохийской Православной Церкви – помощь, которая, в том числе, позволила людям вернуться в свои дома. Поэтому мы молимся, чтобы вам и всем, кто помогает, сопутствовали в этой жизни сила, здоровье и процветание. Ныне для нас большая радость возносить в этом восстановленном храме молитву о возвращении мира и благополучия на Сирийскую землю… Сегодня во время Литургии мы молились о здравии Президента России В.В. Путина и о здравии Президента Сирии Башара Асада. Мы молимся о здравии Святейшего Патриарха Кирилла, молимся за всю Русскую Православную Церковь и весь российский народ». На память о совместной молитве Блаженнейший Патриарх Иоанн преподнес митрополиту Волоколамскому Антонию образ Пресвятой Богородицы.\n\nПредседатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний от имени всех членов делегации Русской Православной Церкви обратился к Блаженнейшему Патриарху Иоанну со словами благодарности за возможность принять участие в освящении возрожденного в Арбине Георгиевского храма и сослужить Его Блаженству за Божественной литургией в этом храме. «Думаю, что выражу наше общее настроение, сказав, что сегодня у нас на душе пасхальная радость, – сказал владыка Антоний. – Пасха – это праздник, в который мы отмечаем торжество жизни над смертью и добра над злом. К сожалению, этот город и сирийская земля в целом до сих пор хранят много отпечатков страшной войны: большое число разрушенных зданий, потерянные жизни тех, кто пал от рук террористов, разрушенные семьи, множество беженцев, которые были вынуждены покинуть эти места, спасаясь от войны. Но сегодня здесь возрожден к новой жизни сей благолепный храм, который был когда-то разрушен, а сегодня предстал перед нами в таком удивительном благолепии».\n\nКак отметил председатель ОВЦС, восстановление храма стало настоящим чудом, за которое все участвовавшие в Божественной литургии благодарили Бога. «Но в то же самое время мы знаем, что Бог на земле творит чудеса руками конкретных людей, – продолжил он. – Это чудо сегодня стало возможным благодаря участию Российского государства, благодаря Президенту Российской Федерации В.В. Путину и тем многим замечательным людям, которые своими трудами приближали успешное завершение этого проекта». Митрополит Волоколамский Антоний подчеркнул: «Освященный сегодня храм стал еще одним зримым символом дружбы, связывающей наши страны, наши народы и наши Церкви». Архипастырь пожелал, чтобы храм великомученика Георгия в Арбине также стал символом возрождающейся Сирии – страны, которая возвращается к мирной жизни, страны, где бок о бок друг с другом в мире и взаимопонимании будут жить представители разных народов и разных религий, где все они, в том числе и православные христиане, паства Антиохийского Патриархата, будут чувствовать себя в безопасности.\n\nЗатем высоких гостей приветствовал настоятель храма святого Георгия Победоносца протоиерей Даниил Наме, передав Блаженнейшему Патриарху Иоанну и митрополиту Волоколамскому Антонию памятные сувениры.\n\nПеред участниками торжеств выступил приходской детский хор и молодежный оркестр православных скаутов. Гости осмотрели расположенную при храме школу и приходские здания.\n\nВ тот же день Блаженнейший Патриарх Иоанн с архиереями Антиохийской Православной Церкви и митрополит Волоколамский Антоний с сопровождающей его делегацией, а также высокие светские гости направились в город Аз-Забадани, где состоялось освящение храма Успения Пресвятой Богородицы, также пострадавшего в результате боевых действий в Сирии и восстановленного при участии России и Русской Православной Церкви.\n\nПриветствуя собравшихся в храме, Предстоятель Антиохийской Церкви подчеркнул, что, несмотря на разрушения в городе Аз-Забадани и следы преступлений боевиков, совершавших здесь убийства и грабежи, «все местные жители – и мусульмане, и христиане – мирно живут друг с другом, а внешние силы, которые хотели использовать религию, чтобы их разделить, просчитались».\n\n«Наша Родина – это наше общее дело, мы своими руками сохраняем благополучие в этой стране и передадим его нашим детям», – засвидетельствовал Патриарх Иоанн X. Он также отметил, что из-за трагедии, постигшей Сирию, многим семьям, в том числе и жителям Аз-Забадани, пришлось покинуть родные места, но «сегодня семья за семьей люди сюда возвращаются».\n\nПо словам Его Блаженства, возрождение храма стало еще одним поводом для возвращения людей в родной город, и, хотя раньше казалось мечтой, что многие вернутся в Забадани и придут в восстановленный храм, сейчас это стало реальностью.\n\n«Наши братья из России помогли восстановить этот храм, – сказал Блаженнейший Патриарх. – И сейчас перед нами предстала эта церковь, похожая на прекрасную невесту, благодаря огромным усилиям, предпринятым Российским государством и Русской Православной Церковью».\n\nПатриарх Иоанн подчеркнул любовь, которая соединяет всех жителей Забадани вне зависимости от вероисповедания. Очередным примером такой любви, по словам Предстоятеля Антиохийской Церкви, является присутствие представителей ислама на этом праздничном для христиан города событии.\n\nЕго Блаженство также упомянул, что по благословению Святейшего Патриарха Кирилла в освящении храма участвует председатель ОВЦС митрополит Волоколамский Антоний. Кроме того, на торжестве присутствуют посол Российской Федерации в Сирийской Арабской Республике А.В. Ефимов и командующий группой войск Вооруженных сил Российской Федерации в Сирийской Арабской Республике генерал-полковник А.Н. Сердюков.\n\n«Русская Православная Церковь составляет с нами единое целое», – засвидетельствовал Предстоятель Антиохийской Церкви. Он выразил благодарность «российскому народу, Российскому государству за оказанную помощь не только в восстановлении храма в Забадани, но и во многих других подобных проектах».\n\nОбратившись к председателю ОВЦС, Патриарх Иоанн сказал: «Вы, владыка, своими глазами увидели и своими ушами услышали, как живет сирийский народ. Это народ мира, народ любви, благодарности и солидарности, народ максимально далекий от войны, которую ему пытаются навязать, далекий от экстремизма и терроризма. Это народ, который хотел бы жить со всеми в мире и согласии. Я хотел бы попросить вас, дорогой владыка Антоний, и уважаемого посла Российской Федерации А.Н. Сердюкова передать наши слова глубокой благодарности и искренней признательности Президенту Российской Федерации Владимиру Владимировичу Путину, Его Святейшеству Патриарху Кириллу, всему российскому народу».\n\nОтвечая на патриаршее приветствие, митрополит Волоколамский Антоний, в частности, сказал: «Точно так же, как наши сердца исполнялись скорби, когда мы, подъезжая к этому городу, видели раны, которые здесь оставила война, наши сердца сейчас ликуют, когда мы видим возрожденный в Забадани благолепный храм». Возрождение этого храма стало братским даром Российского государства и его Президента, а также всего народа России братскому сирийскому народу, отметил он.\n\n«Те два дня, что мы находимся рядом с Вами, Ваше Блаженство, мы не перестаем говорить о том, как много общего у наших народов. Объединяет наши народы, в том числе, горячая любовь к Богу и к храму, который есть дом Божий, – продолжил митрополит Антоний. – Как же трогательно видеть, что в этом городе, в котором еще многое нужно восстановить и отреставрировать, первым горячим желанием местных жителей было возродить храм Божий. В нашем русском народе, Ваше Блаженство, тоже так принято, и когда основывались новое село или новый город, первым делом там полагалось основание храма. Все верующие люди, к какому народу они бы ни принадлежали, знают, насколько важно, чтобы любому делу сопутствовало благословение Божие. Пусть возрождение, обновление этого святого храма призовет благословение Божие на город и на его жителей».\n\nВ этом храме будет совершаться молитва о сирийской земле и о населяющем ее народе, констатировал председатель ОВЦС, отметив: «Но в этот день, Ваше Блаженство, мне хотелось бы обратиться к Вам, к духовенству, которое будет здесь служить, ко всем прихожанам с просьбой, чтобы вы также хранили здесь молитву и о России, о ее властях, ее воинстве, которое вносит существенный вклад в поддержание мира, стабильности и безопасности на сирийской земле, рискуя своими жизнями».\n\nНастоятель храма в Забадани архимандрит Ибрагим (Дауд) поблагодарил всех, кто принял участие в подготовке и реализации проекта восстановления храмового здания – как официальных лиц, так и простых людей, которые участвовали в реставрационных работах, вновь создавали приходскую общину. Он также обратил слова глубокой признательности к Блаженнейшему Патриарху Иоанну за его отеческую любовь. Приветствуя митрополита Волоколамского Антония, священнослужитель подчеркнул, что Российская Федерация и Русская Православная Церковь «не могли видеть разрушенные храмы и протянули нам руку помощи, чтобы мы смогли восстановить наш храм, и сегодня мы вновь услышим звон его колоколов». По словам настоятеля прихода, в восстановленном храме будут возноситься молитвы в том числе за Россию и за российское воинство.\n\nВ память о посещении храма митрополиту Волоколамскому Антонию был поднесен в дар архипастырский жезл работы местных мастеров.\n\nЗатем участники освящения были приглашены в приходской дом, где пообщались с прихожанами и прослушали музыкальные выступления молодежи и детей."},"sr":{"auto":""},"tr":{"a ისა და მემკვიდრეობის მხარდაჭერის ფონდის საპატივცემულოდ"},"he":{"auto":"קבלת פנים בשגרירות רוסיה בסוריה לכבוד הגעתם של נציגי ROC והקרן לתמיכה בתרבות ומורשת נוצרית"},"ja":{"auto":"ロシア正教会の代表者の到着とキリスト教の文化と遺産の支援のための財団に敬意を表してシリアのロシア大使館でのレセプション"},"ru":{"auto":"Прием в Посольстве России в Сирии в честь прибытия представителей РПЦ и Фонда поддержки христианской культуры и наследия","manual":"Прием в Посольстве России в Сирии в честь прибытия представителей РПЦ и Фонда поддержки христианской культуры и наследия"},"sr":{"auto":"Пријем у Амбасади Русије у Сирији у част доласка представника РПЦ и Фонда за подршку хришћанској култури и наслеђу"},"tr":{"auto":"ROC temsilcilerinin ve Hıristiyan Kültür ve Mirasını Destekleme Vakfı'nın gelişini onurlandırmak için Suriye'deki Rusya Büyükelçiliği'ne kabul"}},"breakpoint":"main"}],"published_at":"2023-01-23T15:08:04+00:00","updated_at":"2023-01-23T15:30:10.658856+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 21 يناير ، تمت دعوة المطران أنتوني فولوكولامسك ، رئيس قسم العلاقات الكنسية الخارجية في بطريركية موسكو ، الموجود في سوريا بمباركة قداسة البطريرك كيريل من موسكو وعموم روسيا ، مع حاشيته إلى السفارة الروسية في دمشق ، حيث تم حفل استقبال على شرف وصول وفد من الكنيسة الأرثوذكسية الروسية إلى العاصمة السورية. وكان من بين المدعوين غبطة البطريرك يوحنا العاشر من أنطاكية العظمى وكل الشرق.\n\nوحضر حفل الاستقبال أيضا العقيد أ.ن. سيرديوكوف ، قائد مجموعة قوات القوات المسلحة للاتحاد الروسي في الجمهورية العربية السورية ، المطران رومان سلوقية ، رئيس الأساقفة نيكولاي بالاشوف ، مستشار قداسة بطريرك موسكو وعموم روسيا ، رئيس الأساقفة إيغور ياكيمشوك ، نائب رئيس مجلس إدارة جمهورية الكونغو الديمقراطية ، الأرشمندريت فيليب ، ممثل بطريرك موسكو وعموم روسيا لدى بطريرك أنطاكية وعموم الشرق (فاسيلتسيف) ، مساعد رئيس مجلس إدارة جمهورية الكونغو الديمقراطية الكاهن ألكسندر إرشوف ، المدير التنفيذي لمؤسسة دعم الثقافة والتراث المسيحي إيجور سكوبينكو.\n\nوكان في استقبال المشاركين السفير فوق العادة والمفوض للاتحاد الروسي لدى الجمهورية العربية السورية أ. ف. إيفيموف. وشدد على أن رئيس الكنيسة الأرثوذكسية في أنطاكية يزور سفارة الاتحاد الروسي في دمشق لأول مرة ، وكذلك المطران أنتوني فولوكولامسك ، هنا أيضا لأول مرة. وفقا ل أ. إيفيموف ، إنه لشرف عظيم لجميع موظفي البعثة الدبلوماسية لروسيا.\n\n\"السفارة هي أرض روسية في سوريا. ومع ذلك ، لا ينبغي أن يشعر أي من الحاضرين بأنه ضيف هنا ، لأننا جميعا إخوة وكلنا عائلة واحدة\".\n\nعبر غبطة البطريرك يوحنا الأنطاكي وجميع المشرق في كلمته عن سعادته بالتواجد على الأراضي الروسية في سوريا. شارك ذكريات دافئة عن زياراته لروسيا ، واجتماعاته مع الرئيس الروسي فلاديمير بوتين وقداسة البطريرك كيريل من موسكو وعموم روسيا.\n\nوأكد غبطته على الطبيعة العميقة والتاريخية للعلاقات بين شعبي سوريا وروسيا ، بين الكنيستين الروسية والأنطاكية الأرثوذكسية. وأشار إلى أن أول متروبوليتان روسي كان سانت مايكل ، وهو مواطن من سوريا.\n\nشكر رئيس مجلس إدارة ديكر متروبوليتان أنتوني من فولوكولامسك بحرارة السفير الروسي في سوريا أ. في. إيفيموف على كرم الضيافة. وأشار المطران أنتوني إلى أهمية خدمة الدبلوماسيين والعسكريين الروس في سوريا ، والتي يحملونها أحيانا لخطر حياتهم من أجل إحلال السلام على الأراضي السورية والحفاظ على الوجود المسيحي هنا.\n\nفي الختام ، أعلن المطران أنتوني مرسوم قداسة البطريرك كيريل ، الذي بموجبه منح السفير فوق العادة والمفوض للاتحاد الروسي لدى الجمهورية العربية السورية أ. ف. إيفيموف وسام الأمير المقدس ألكسندر نيفسكي من الدرجة الثالثة لمساهمته في تطوير العلاقات بين الكنيسة والدولة وفيما يتعلق بالذكرى 65 لميلاده.\n\nقدم رئيس مجلس النواب للدبلوماسي الروسي جائزة الكنيسة العالية.\n\nبدوره ، طلب أ. ف. إيفيموف أن ينقل إلى قداسة البطريرك كيريل امتنانه العميق للتقدير العالي لعمله في المجال الدبلوماسي."},"al":{"auto":"Më 21 janar, Mitropoliti Anthony I Volokolamsk, Kryetar i Departamentit Të Patriarkanës Së Moskës për Marrëdhëniet E Jashtme Të Kishës, i cili është në Siri me bekimin e Shenjtërisë Së Tij Patriarkut Kirill të Moskës dhe Të Gjithë Rusisë, së bashku me shoqëruesit e tij u ftua Në Ambasadën ruse në Damask, ku u bë një pritje për nder të mbërritjes së një delegacioni Të Kishës Ortodokse ruse në kryeqytetin Sirian. Midis të ftuarve ishte Patriarku I Tij I Lumturimit John X I Antiokisë së Madhe dhe Gjithë Lindjes.\n\nNë pritje morën pjesë Gjithashtu Koloneli I Përgjithshëm A. N. Serdyukov, Komandanti i grupit të trupave të Forcave të Armatosura të Federatës ruse në Republikën Arabe Siriane, Peshkopi Roman I Seleucia, Kryeprifti Nikolai Balashov, Këshilltari I Shenjtërisë Së Tij Patriarku I Moskës Dhe I Gjithë Rusisë, Kryeprifti Igor Yakimchuk, Nënkryetari I DECR, Arkimandriti Filip, përfaqësues I Patriarkut Të Moskës Dhe Gjithë Rusisë Patriarkut Të Antiokisë Dhe Gjithë Lindjes (Vasiltsev), ndihmës I Kryetarit TË DECR Prifti ershov, drejtor ekzekutiv I Fondacionit Për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë Egor Skopenko.\n\nPjesëmarrësit u përshëndetën nga Ambasadori I Jashtëzakonshëm dhe Fuqiplotë i Federatës ruse Në Republikën Arabe Siriane A. V. Efimov. Ai theksoi se Primati i Kishës Ortodokse Të Antiokisë po viziton Për herë të parë Ambasadën e Federatës ruse në Damask, ashtu si Mitropoliti Anthony I Volokolamsk, gjithashtu këtu për herë të parë. Sipas A. V. Efimov, është një nder i madh për të gjithë punonjësit e misionit diplomatik të Rusisë.\n\n\"Ambasada është tokë ruse në Siri. Sidoqoftë, asnjë nga të pranishmit nuk duhet të ndihet si mysafir këtu, sepse të gjithë jemi vëllezër dhe të gjithë jemi një familje\", tha ambasadori rus.\n\nLumturimi I tij Patriarku Gjon I Antiokisë dhe I Gjithë Lindjes në fjalimin e tij shprehu gëzimin e tij për të qenë në tokën ruse në Siri. Ai ndau kujtime të ngrohta për vizitat e tij në Rusi, takimet me Presidentin rus Vladimir Putin dhe Shenjtërinë E tij Patriarkun Kirill të Moskës dhe Të gjithë Rusisë.\n\nLumturia e tij theksoi natyrën e thellë dhe historike të lidhjeve midis popujve Të Sirisë dhe Rusisë, midis Kishave Ortodokse ruse dhe Antiokiane. Ai kujtoi se mitropoliti i parë rus ishte Shën Michael, një vendas i Sirisë.\n\nKryetari I DEKR Mitropoliti Anthony I Volokolamsk falënderoi ngrohtësisht Ambasadorin rus në Siri A. V. Efimov për mikpritjen e tij. Peshkopi Anthony vuri në dukje rëndësinë e shërbimit të diplomatëve rusë dhe personelit ushtarak në Siri, të cilin ata ndonjëherë e kryejnë me rrezikun e jetës së tyre për hir të vendosjes së paqes në tokën Siriane dhe ruajtjes së pranisë Së Krishterë këtu.\n\nSi përfundim, Mitropoliti Anthony njoftoi dekretin e Shenjtërisë Së Tij Patriarkut Kirill, sipas të cilit Ambasadorit Të Jashtëzakonshëm dhe Fuqiplotë të Federatës ruse Në Republikën Arabe Siriane A. V. Efimov iu dha Urdhri I Princit Të Shenjtë Aleksandër Nevskit të shkallës III për kontributin e tij në zhvillimin e marrëdhënieve kishë-shtet dhe në lidhje me 65 vjetorin e lindjes së tij.\n\nKryetari I DECR i paraqiti diplomatit rus një çmim të lartë të kishës.\n\nNga ana tjetër, A. V. Efimov kërkoi t'i përcjellë Shenjtërisë Së tij Patriarkut Kirill mirënjohjen e tij të thellë për vlerësimin e lartë të punës së tij në fushën diplomatike."},"cn":{"auto":"1月21日，莫斯科宗主教对外教会关系部主席、在莫斯科和全俄罗斯宗主教基里尔的祝福下在叙利亚的沃洛科拉姆斯克大都会安东尼及其随行人员被邀请到俄罗斯驻大马士革大使馆，在那里举行了招待会，以纪念俄罗斯东正教代表团抵达叙利亚首都。 在被邀请的人中，有他的福德族长约翰十世，大安提阿和整个东方。\n\n出席招待会的还有俄罗斯联邦武装部队驻阿拉伯叙利亚共和国部队指挥官A.N.谢尔久科夫上校、塞琉西亚主教罗曼、莫斯科和全俄罗斯主教顾问尼古拉*巴拉绍夫、DECR副主席伊戈尔*亚基姆丘克、Archimandrite Philip、莫斯科和全俄罗斯主教代表安提阿和全东(Vasiltsev)、DECR助理主席牧师亚历山大erov，基金会执行董事基督教文化和遗产叶戈尔skopenko的支持。\n\n俄罗斯联邦驻阿拉伯叙利亚共和国特命全权大使A.V.Efimov向与会者致意。 他强调，安提阿东正教会的灵长类动物首次访问俄罗斯联邦驻大马士革大使馆，Volokolamsk的大都会安东尼也是第一次在这里。 根据A.V.Efimov的说法，这对俄罗斯外交使团的所有员工来说都是一种极大的荣誉。\n\n\"大使馆是俄罗斯在叙利亚的土地。 然而，在场的人都不应该觉得自己是这里的客人，因为我们都是兄弟，都是一家人，\"俄罗斯大使说。\n\n他的Beatitude族长安提阿和整个东方的约翰在他的演讲中表达了他在叙利亚的俄罗斯土地上的喜悦。 他分享了对俄罗斯的访问，与俄罗斯总统弗拉基米尔*普京和莫斯科和全俄罗斯的尊者族长基里尔会面的温馨回忆。\n\n他的祝福强调了叙利亚和俄罗斯人民之间，俄罗斯和安提阿东正教之间关系的深刻和历史本质。 他回忆说，第一个俄罗斯大都会是土生土长的叙利亚人圣迈克尔。\n\n沃洛科拉姆斯克主席大都会安东尼热烈感谢俄罗斯驻叙利亚大使A.V.埃菲莫夫的盛情款待。 安东尼主教指出了俄罗斯外交官和军事人员在叙利亚服务的重要性，他们有时会冒着生命危险在叙利亚土地上建立和平并维护这里的基督教存在。\n\n最后，大都会安东尼宣布了主教基里尔陛下的法令，根据该法令，俄罗斯联邦驻阿拉伯叙利亚共和国特命全权大使A.V.Efimov被授予第三学位的圣王子亚历山大*涅夫斯基勋章，以表彰他对发展教会与国家关系的贡献以及与他出生65周年有关的贡献。\n\nDECR主席向俄罗斯外交官颁发了一个很高的教会奖。\n\n反过来，A.V.Efimov要求向尊者族长Kirill表达他对他在外交领域工作的高度赞赏的深切感谢。"},"el":{"auto":"Στις 21 Ιανουαρίου, ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, πρόεδρος του Τμήματος Εξωτερικών Εκκλησιαστικών Σχέσεων του Πατριαρχείου Μόσχας, ο οποίος βρίσκεται στη Συρία με την ευλογία του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσσιών Κυρίλλου, μαζί με την συνοδεία του, προσκλήθηκε στη Ρωσική Πρεσβεία στη Δαμασκό, όπου έγινε δεξίωση προς τιμήν της άφιξης αντιπροσωπείας της Ρωσική Ορθόδοξης Εκκλησίας στη συριακή πρωτεύουσα. Μεταξύ των προσκεκλημένων ήταν και ο Μακαριώτατος Πατριάρχης Ιωάννης Ι της Μεγάλης Αντιοχείας και Πάσης Ανατολής.\n\nΣτη δεξίωση παρευρέθηκαν επίσης ο στρατηγός συνταγματάρχης Α.Ν. Σερντιούκοφ, Διοικητής της ομάδας στρατευμάτων των Ενόπλων Δυνάμεων της Ρωσικής Ομοσπονδίας στη Ρωσική Αραβική Δημοκρατία της Συρίας, Επίσκοπος Ρωμαίος της Σελευκίας, Αρχιερέας Νικολάι Μπαλάσοφ, Σύμβουλος του Αγιωτάτου Πατριάρχη Μόσχας και Πασών των Ρωσιών, Αρχιερέας Ιγκόρ Γιακιμτσούκ, Αναπληρωτής Πρόεδρος του ΤΕΕΣ, Αρχιμανδρίτης Φίλιππος, εκπρόσωπος του Πατριάρχη Μόσχας και Πασών των Ρωσιών στον Πατριάρχη Αντιοχείας και Πάσης Ανατολής (Βασίλτσεφ), βοηθός του προέδρου του ΤΕΕΣ ιερέας Αλέξανδρος Έρσοφ, Εκτελεστικός Διευθυντής του ΤΕΕΣ, πρόεδρος του ΤΕΕΣ, πρόεδρος του ΤΕΕΣ, Αρχιμανδρίτης Φίλιππος, εκπρόσωπος του Πατριάρχη Μόσχας και Πάσης Ρωσίας στον Πατριάρχη Αντιοχείας και Πάσης Ανατολής (Βασίλτσεφ), βοηθός του προέδρου του ΤΕΕΣ διευθυντής του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και της κληρονομιάς Egor Skopenko.\n\nΟι συμμετέχοντες χαιρετίστηκαν από τον έκτακτο και Πληρεξούσιο Πρέσβη της Ρωσικής Ομοσπονδίας στη Ρωσική Αραβική Δημοκρατία της Συρίας A.V. Efimov. Τόνισε ότι ο Προκαθήμενος της Ορθοδόξου Εκκλησίας της Αντιοχείας επισκέπτεται για πρώτη φορά την Ρωσική Πρεσβεία στη Δαμασκό, όπως και ο Μητροπολίτης Βολοκολάμσκ Αντώνιος, επίσης εδώ για πρώτη φορά. Σύμφωνα με τον A.V. Efimov, είναι μεγάλη τιμή για όλους τους υπαλλήλους της διπλωματικής αποστολής της Ρωσίας.\n\n\"Η πρεσβεία είναι ρωσική γη στη Συρία. Ωστόσο, κανένας από τους παρόντες δεν πρέπει να αισθάνεται σαν επισκέπτης εδώ, επειδή είμαστε όλοι αδέλφια και είμαστε όλοι μια οικογένεια\", δήλωσε ο ρωσική πρεσβευτής.\n\nΟ Μακαριώτατος Πατριάρχης Αντιοχείας και Πάσης Ανατολής Ιωάννης στην ομιλία του εξέφρασε τη χαρά του που βρίσκεται στο ρωσική γη στη Συρία. Μοιράστηκε θερμές αναμνήσεις από τις επισκέψεις του στη Ρωσία, συναντήσεις με τον ρωσική Πρόεδρο Βλαντιμίρ Πούτιν και τον Πατριάρχη Μόσχας και Πασών των Ρωσιών Κύριλλο.\n\nΟ Μακαριώτατος τόνισε τη βαθιά και ιστορική φύση των δεσμών μεταξύ των λαών της Συρίας και της Ρωσίας, μεταξύ της Ρωσική και Αντιοχεία Ορθόδοξες Εκκλησίες. Υπενθύμισε ότι ο πρώτος ρωσική Μητροπολίτης ήταν ο Άγιος Μιχαήλ, ένας ντόπιος της Συρίας.\n\nΟ πρόεδρος του ΤΕΕΣ Μητροπολίτης Βολοκολάμσκ Αντώνιος ευχαρίστησε θερμά τον Ρωσική πρέσβη στη Συρία Α.Β. Εφίμοφ για τη φιλοξενία του. Ο επίσκοπος Αντώνιος σημείωσε τη σημασία της υπηρεσίας ρωσική διπλωμάτες και στρατιωτικό προσωπικό στη Συρία, που μερικές φορές φέρουν με κίνδυνο της ζωής τους για χάρη της εδραίωσης της ειρήνης στο Συριακό έδαφος και τη διατήρηση της χριστιανικής παρουσίας εδώ.\n\nΕν κατακλείδι, ο Μητροπολίτης Αντώνιος ανακοίνωσε το διάταγμα του Αγιωτάτου Πατριάρχη Κυρίλλου, σύμφωνα με το οποίο ο Έκτακτος και Πληρεξούσιος Πρέσβης της Ρωσικής Ομοσπονδίας στη Ρωσική Αραβική Δημοκρατία Α.Β. ο Εφίμοφ απονεμήθηκε το Τάγμα του Αγίου πρίγκιπα Αλέξανδρου Νέβσκι του βαθμού ΙΙΙ για τη συμβολή του στην ανάπτυξη των σχέσεων Εκκλησίας-Κράτους και σε σχέση με την 65η επέτειο από τη γέννησή του.\n\nΟ πρόεδρος του ΤΕΕΣ απένειμε στον ρωσική διπλωμάτη ένα υψηλό εκκλησιαστικό βραβείο.\n\nΜε τη σειρά του, ο A.V. Efimov ζήτησε να μεταφέρει στον Αγιώτατο Πατριάρχη Κύριλλο τη βαθιά ευγνωμοσύνη του για την υψηλή εκτίμηση του έργου του στον διπλωματικό τομέα."},"en":{"auto":"On January 21, Metropolitan Anthony of Volokolamsk, Chairman of the Moscow Patriarchate's Department for External Church Relations, who is in Syria with the blessing of His Holiness Patriarch Kirill of Moscow and All Russia, together with his entourage was invited to the Russian Embassy in Damascus, where a reception was given in honor of the arrival of a delegation of the Russian Orthodox Church in the Syrian capital. Among those invited was His Beatitude Patriarch John X of Great Antioch and All the East.\n\nThe reception was also attended by Colonel-General A.N. Serdyukov, Commander of the group of troops of the Armed Forces of the Russian Federation in the Syrian Arab Republic, Bishop Roman of Seleucia, Archpriest Nikolai Balashov, Adviser to His Holiness Patriarch of Moscow and All Russia, Archpriest Igor Yakimchuk, Deputy Chairman of the DECR, Archimandrite Philip, representative of the Patriarch of Moscow and All Russia to the Patriarch of Antioch and All the East (Vasiltsev), assistant to the DECR Chairman Priest Alexander Ershov, Executive Director of the Foundation for the Support of Christian Culture and Heritage Egor Skopenko.\n\nThe participants were greeted by the Ambassador Extraordinary and Plenipotentiary of the Russian Federation to the Syrian Arab Republic A.V. Efimov. He stressed that the Primate of the Orthodox Church of Antioch is visiting the Embassy of the Russian Federation in Damascus for the first time, as is Metropolitan Anthony of Volokolamsk, also here for the first time. According to A.V. Efimov, it is a great honor for all employees of the diplomatic mission of Russia.\n\n\"The embassy is Russian land in Syria. However, none of those present should feel like a guest here, because we are all brothers and all are one family,\" the Russian ambassador said.\n\nHis Beatitude Patriarch John of Antioch and All the East in his speech expressed his joy at being on Russian soil in Syria. He shared warm memories of his visits to Russia, meetings with Russian President Vladimir Putin and His Holiness Patriarch Kirill of Moscow and All Russia.\n\nHis Beatitude emphasized the deep and historical nature of the ties between the peoples of Syria and Russia, between the Russian and Antiochian Orthodox Churches. He recalled that the first Russian metropolitan was St. Michael, a native of Syria.\n\nDECR Chairman Metropolitan Anthony of Volokolamsk warmly thanked the Russian Ambassador to Syria A.V. Efimov for his hospitality. Bishop Anthony noted the importance of the service of Russian diplomats and military personnel in Syria, which they sometimes carry at the risk of their lives for the sake of establishing peace on Syrian soil and preserving the Christian presence here.\n\nIn conclusion, Metropolitan Anthony announced the decree of His Holiness Patriarch Kirill, according to which the Ambassador Extraordinary and Plenipotentiary of the Russian Federation to the Syrian Arab Republic A.V. Efimov was awarded the Order of the Holy Prince Alexander Nevsky of the III degree for his contribution to the development of church-state relations and in connection with the 65th anniversary of his birth.\n\nThe DECR Chairman presented the Russian diplomat with a high church award.\n\nIn turn, A.V. Efimov asked to convey to His Holiness Patriarch Kirill his deep gratitude for the high appreciation of his work in the diplomatic field."},"fr":{"auto":"Le 21 janvier, le métropolite Antoine de Volokolamsk, président du Département des relations ecclésiastiques extérieures du Patriarcat de Moscou, qui se trouve en Syrie avec la bénédiction de sa Sainteté le Patriarche Cyrille de Moscou et de toute la Russie, a été invité à l'Ambassade de Russie à Damas avec les personnes qui l'accompagnaient, où une réception a été donnée en l'honneur de l'arrivée dans la capitale syrienne d'une délégation de l'Église orthodoxe russe. Parmi les invités était le Patriarche bienheureux de la grande Antioche et de tout l'Orient, Jean X.\n\nLe colonel général A. N. serdyukov, commandant du groupe des forces Armées de la Fédération de Russie en République arabe syrienne, l'évêque romain de Séleucie, l'archiprêtre Nikolaï Balachov, conseiller du Patriarche de Moscou et de toute la Russie, l'archiprêtre Igor yakimchuk, vice-président du DREE, l'archimandrite Philip (vasiltsev), représentant du Patriarche de Moscou et de toute la Russie auprès du Patriarche Heritage Egor skopenko. \n\nL'ambassadeur extraordinaire et plénipotentiaire de la Fédération de Russie en République arabe syrienne, A. V. Efimov, a souhaité la bienvenue aux participants. Il a souligné que l'Ambassade de la Fédération de Russie à Damas est visitée pour la première fois par le Primat de l'Église orthodoxe d'Antioche, tout comme le métropolite Antoine de Volokolamsk, également ici pour la première fois. Selon A. V. Efimov, c'est un grand honneur pour tous les employés de la représentation diplomatique de la Russie.\n\n\"L'ambassade est une terre russe en Syrie. Cependant, aucune des personnes présentes ne devrait se sentir comme un invité ici, parce que nous sommes tous frères et tous – une famille», a déclaré l'ambassadeur de Russie.\n\nBienheureux Patriarche d'Antioche et de tout l'Orient, Jean a exprimé sa joie de rester sur le sol russe en Syrie. Il a partagé des souvenirs chaleureux des visites en Russie, des rencontres avec le président russe Vladimir Poutine et le Patriarche Cyrille de Moscou et de toute la Russie.\n\nSa Béatitude a souligné la nature profonde et historique des liens entre les peuples de Syrie et de Russie, entre les églises orthodoxes russe et Antioche. Il a rappelé que le premier métropolite russe était Saint Michel, originaire de Syrie.\n\nLe métropolite Antony de Volokolamsk, président du DREE, a chaleureusement remercié l'ambassadeur de Russie en Syrie, A. V. Efimov, pour son hospitalité. Mgr Antoine a souligné l'importance du service des diplomates et des militaires russes en Syrie, qu'ils portent parfois au risque de leur vie pour établir la paix sur le sol syrien et maintenir une présence chrétienne ici.\n\nEn Conclusion, le métropolite Antoine a donné lecture du décret du Patriarche Cyrille, selon lequel l'ambassadeur extraordinaire et plénipotentiaire de la Fédération de Russie en République arabe syrienne, A. V. Efimov, a reçu l'ordre du Saint-Prince Alexandre Nevski IIIE degré pour sa contribution au développement des relations ecclésiastiques et étatiques et à l'occasion du 65e anniversaire de sa naissance.\n\nLe président du DREE a remis au diplomate russe une haute distinction ecclésiastique.\n\nÀ son tour, A. V. Efimov a demandé à sa Sainteté le Patriarche Cyrille de transmettre sa profonde gratitude pour l'appréciation de ses travaux dans le domaine diplomatique."},"ge":{"auto":"21 იანვარს მოსკოვის საპატრიარქოს საგარეო საეკლესიო ურთიერთობების დეპარტამენტის თავმჯდომარე ვოლოკოლამსკის მიტროპოლიტი ანტონი, რომელიც სირიაში იმყოფება მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის კირილის ლოცვა-კურთხევით, თავის გარემოცვასთან ერთად მიიწვიეს რუსეთის საელჩოში დამასკოში, სადაც მიიღეს მიღება სირიის დედაქალაქში რუსეთის მართლმადიდებლური ეკლესიის დელეგაციის ჩამოსვლის საპატივცემულოდ. მოწვეულთა შორის იყო მისი უნეტარესი პატრიარქი იოანე X დიდი ანტიოქიისა და სრულიად აღმოსავლეთის.\n\nმიღებას ასევე ესწრებოდნენ გენერალ-პოლკოვნიკი ა.ნ. სერდიუკოვი, სირიის არაბთა რესპუბლიკაში რუსეთის ფედერაციის შეიარაღებული ძალების ჯარების ჯგუფის მეთაური, სელევკიის ეპისკოპოსი რომან, დეკანოზი ნიკოლაი ბალაშოვი, მოსკოვისა და სრულიად რუსეთის უწმინდესი პატრიარქის მრჩეველი, დეკანოზი იგორ იაკიმჩუკი, DECR-ის თავმჯდომარის მოადგილე, არქიმანდრიტი ფილიპე, მოსკოვისა და სრულიად რუსეთის პატრიარქის წარმომადგენელი ანტიოქიისა და სრულიად აღმოსავლეთის პატრიარქთან (ვასილცევი), DECR-ის თავმჯდომარის თანაშემწე ალექსანდრე ერშოვი, ქრისტიანული კულტურისა და ქრისტიანული კულტურის მხარდაჭერის ფონდის აღმასრულებელი დირექტორი და მემკვიდრეობა ეგორ სკოპენკო.\n\nმონაწილეებს მიესალმა რუსეთის ფედერაციის საგანგებო და სრულუფლებიანი ელჩი სირიის არაბულ რესპუბლიკაში ა. ვ. ეფიმოვი. მან ხაზი გაუსვა, რომ ანტიოქიის მართლმადიდებელი ეკლესიის წინამძღვარი დამასკოში რუსეთის ფედერაციის საელჩოს პირველად სტუმრობს, ისევე როგორც ვოლოკოლამსკის მიტროპოლიტი ანტონი, აქაც პირველად. A. V. ეფიმოვის თქმით, ეს დიდი პატივია რუსეთის დიპლომატიური მისიის ყველა თანამშრომლისთვის.\n\n\"საელჩო რუსეთის მიწაა სირიაში. თუმცა, არცერთი დამსწრე არ უნდა გრძნობდეს თავს აქ სტუმრად, რადგან ჩვენ ყველანი ძმები ვართ და ყველა ერთი ოჯახია\", - განაცხადა რუსეთის ელჩმა.\n\nმისმა უნეტარესმა პატრიარქმა იოანე ანტიოქიელმა და სრულიად აღმოსავლეთმა თავის გამოსვლაში გამოხატა სიხარული სირიაში რუსეთის მიწაზე ყოფნის გამო. მან გაგვიზიარა თბილი მოგონებები რუსეთში ვიზიტებზე, რუსეთის პრეზიდენტ ვლადიმერ პუტინთან და მოსკოვისა და სრულიად რუსეთის უწმინდეს პატრიარქ კირილთან შეხვედრებზე.\n\nმისმა უნეტარესობამ ხაზი გაუსვა სირიისა და რუსეთის ხალხებს შორის, რუსულ და ანტიოქიურ მართლმადიდებლურ ეკლესიებს შორის კავშირების ღრმა და ისტორიულ ხასიათს. მან გაიხსენა, რომ პირველი რუსი მიტროპოლიტი იყო წმინდა მიქაელი, სირიის მკვიდრი.\n\nDECR-ის თავმჯდომარემ ვოლოკოლამსკის მიტროპოლიტმა ანტონმა თბილად მადლობა გადაუხადა რუსეთის ელჩს სირიაში A. V. ეფიმოვი სტუმართმოყვარეობისთვის. ეპისკოპოსმა ენტონიმ აღნიშნა სირიაში რუსი დიპლომატებისა და სამხედრო მოსამსახურეების სამინისტროს მნიშვნელობა, რომელსაც ისინი ზოგჯერ სიცოცხლის რისკის ქვეშ ატარებენ სირიის მიწაზე მშვიდობის დამყარებისა და აქ ქრისტიანული ყოფნის შენარჩუნების მიზნით.\n\nდასასრულს, მიტროპოლიტმა ანტონიმ გამოაცხადა უწმინდესი პატრიარქის კირილის ბრძანებულება, რომლის თანახმად, რუსეთის ფედერაციის საგანგებო და სრულუფლებიანი ელჩი სირიის არაბულ რესპუბლიკაში A. V. ეფიმოვი დაჯილდოვდა Iii ხარისხის წმინდა პრინც ალექსანდრე ნეველის ორდენით საეკლესიო-სახელმწიფო ურთიერთობების განვითარებაში შეტანილი წვლილისთვის და მისი დაბადების 65 წლისთავთან დაკავშირებით.\n\nსაოლქო საარჩევნო კომისიის თავმჯდომარემ რუს დიპლომატს მაღალი საეკლესიო ჯილდო გადასცა.\n\nთავის მხრივ, A. V. ეფიმოვმა სთხოვა უწმინდეს პატრიარქ კირილს გადაეცა მისი ღრმა მადლიერება დიპლომატიურ სფეროში მუშაობის მაღალი დაფასებისთვის."},"he":{"auto":"ב-21 בינואר הוזמן יו \" ר אגף קשרי הכנסייה החיצוניים של הפטריארכיה במוסקבה, המטרופוליטן וולוקולמסקי אנטוני, בסוריה בברכת הפטריארך הקדוש ביותר של מוסקבה וכל רוס קיריל, יחד עם מלווים לשגרירות רוסיה בדמשק, שם ניתנה קבלת פנים לכבוד הגעתה לבירת סוריה של משלחת הכנסייה הרוסית האורתודוכסית. בין המוזמנים היה הפטריארך המבורך ביותר של אנטיוכיה הגדולה וכל המזרח, ג 'ון ה'.\n\nבקבלת הפנים השתתפו גם מפקד קבוצת הכוחות של הכוחות המזוינים של הפדרציה הרוסית ברפובליקה הערבית הסורית, אלוף משנה א ' נ 'סרדיוקוב, הבישוף של רומן סלוקיה, יועצו של הפטריארך הקדוש ביותר במוסקבה וכל רוסיה, הכומר הפרוטו ניקולאי בלשוב, סגן יו\" ר הכבשים, הכומר הפרוטו איגור יקימצ 'וק, נציג הפטריארך של מוסקבה וכל רוסיה תחת הפטריארך של אנטיוכיה וכל המזרח, הארכימנדריט פיליפ (וסילצב), עוזר יו\" ר הכבשים הכומר אלכסנדר ארשוב, מנכ \" ל הקרן לתמיכה בתרבות ומורשת נוצרית אגור סקופנקו. \n\nהנאספים התקבלו בברכה על ידי השגריר יוצא הדופן והממלא של הפדרציה הרוסית ברפובליקה הערבית הסורית, א. ו. אפימוב. הוא הדגיש כי שגרירות הפדרציה הרוסית בדמשק מבקרת לראשונה בפרימט של הכנסייה האורתודוכסית האנטיוכיתכמו גם המטרופוליטן של וולוקולמסקי אנטוני כאן בפעם הראשונה. לדברי A. V. Efimov, עבור כל העובדים של הנציגות הדיפלומטית של רוסיה, זה כבוד גבוה.\n\n\"השגרירות היא אדמת רוסיה בסוריה. עם זאת, אף אחד מהנוכחים לא צריך להרגיש אורח כאן, כי כולנו אחים וכולם משפחה אחת\", ציין שגריר רוסיה.\n\nהפטריארך המבורך ביותר של אנטיוכיה ושל כל המזרח, ג ' ון, הביע בדבריו את שמחת השהייה על אדמת רוסיה בסוריה. הוא שיתף זיכרונות נעימים של ביקורים ברוסיה, פגישות עם נשיא הפדרציה הרוסית V. V. פוטין והפטריארך הקדוש ביותר של מוסקבה וכל רוס קיריל.\n\nאושרו הדגיש את האופי העמוק וההיסטורי של הקשרים בין עמי סוריה ורוסיה, בין הכנסיות האורתודוכסיות הרוסיות לאנטיוכיה. הוא נזכר כי המטרופוליטן הרוסי הראשון היה מיכאל הקדוש מסוריה.\n\nיו \" ר הכבשים המטרופוליטן וולוקולמסקי, אנטוני, הודה בחום לשגריר רוסיה בסוריה, א.ו. אפימוב, על אירוח. לורד אנטוני ציין את חשיבות השירות בסוריה של דיפלומטים ואנשי צבא רוסים, אותם הם נושאים לעיתים בסיכון לחייהם למען כינון שלום על אדמת סוריה ושמירה על נוכחות נוצרית כאן.\n\nלסיכום, המטרופוליטן אנטוני הכריז על צו של הפטריארך הקדוש סיריל, לפיו השגריר יוצא הדופן והממלא של הפדרציה הרוסית ברפובליקה הערבית הסורית, א. ו. אפימוב, הוענק למסדר הנסיך הקדוש אלכסנדר נבסקי השלישי, על תרומתו לפיתוח יחסי הכנסייה והמדינה, ובשל יום הולדתו ה -65.\n\nיו \" ר הכבשים העניק לדיפלומט הרוסי פרס כנסייתי גבוה.\n\nבתורו, א. ו. אפימוב ביקש להעביר לפטריארך הקדוש סיריל את תודתו העמוקה על ההערכה הגבוהה של כתביו בתחום הדיפלומטי."},"ja":{"auto":"1月21日、モスクワ総主教キリルと全ロシアの祝福を受けてシリアにいるモスクワ総主教庁の対外教会関係部門の会長であるヴォロコラムスクのメトロポリタンアンソニーは、彼の側近と一緒にダマスカスのロシア大使館に招待され、シリアの首都にロシア正教会の代表団が到着したことを記念してレセプションが行われました。 招待された人々の中には、偉大なアンティオキアとすべての東の彼の至福の総主教ヨハネXがいました。\n\nレセプションはまた、大佐将軍A.N.Serdyukov、シリアアラブ共和国におけるロシア連邦軍の軍隊のグループの司令官、セレウキアの司教ローマ、大司教ニコライBalashov、モスクワと全ロシアの法王総主教の顧問、大司教イゴールYakimchuk、DECRの副会長、Archimandriteフィリップ、アンティオキアの総主教とすべての東（Vasiltsev）へのモスクワと全ロシアの総主教の代表、DECRのアシスタントが出席した。会長司祭アレクサンダーエルショフ、キリスト教の文化と遺産エゴールskopenkoのサポートのための財団のエグゼクティブディレクター。\n\n参加者は、シリア-アラブ共和国A.V.エフィモフへのロシア連邦の特命全権大使によって挨拶されました。 彼は、Antiochの正教会の霊長類が初めてダマスカスのロシア連邦大使館を訪問していることを強調しました。また、Volokolamskのメトロポリタンアンソニーも初めてここにいます。 A.V.Efimovによると、それはロシアの外交使節団のすべての従業員にとって大きな名誉です。\n\n\"大使館はシリアのロシアの土地です。 しかし、私たちはすべて兄弟であり、すべてが一つの家族であるため、出席者のどれもここでゲストのように感じるべきではありません\"とロシア大使\n\n彼の演説の中でアンティオキアとすべての東の彼の至福の総主教ジョンは、シリアのロシアの土壌にあることで彼の喜びを表明しました。 彼はロシアへの彼の訪問の暖かい思い出を共有しました,ロシアのプーチン大統領とモスクワとすべてのロシアの彼の法王総主教キリルとの会談.\n\n彼の喜びは、シリアとロシアの人々、ロシアとアンティオキア正教会の間の関係の深い歴史的性質を強調しました。 彼は、最初のロシアの首都圏はシリアの出身の聖ミカエルであったことを思い出しました。\n\nヴォロコラムスクのDecr会長メトロポリタンアンソニーは暖かく彼のおもてなしのためにシリアA.V.エフィモフ駐ロシア大使に感謝しました。 アンソニー司教は、シリアでのロシアの外交官や軍人の奉仕の重要性を指摘しました,彼らは時々シリアの土壌に平和を確立し、ここでキリスト教のプレゼンスを維持するために自分たちの生活の危険にさらされて運びます.\n\n結論として、メトロポリタンアンソニーは、シリアアラブ共和国A.V.エフィモフへのロシア連邦の特命全権大使が、教会国家関係の発展への貢献のために、そして彼の誕生の65周年に関連して、Iii度の聖なる王子アレクサンダーネフスキーの勲章を授与されたことによると、彼の神聖な総主教キリルの令を発表しました。\n\nDECR会長は、ロシアの外交官に高い教会賞を授与しました。\n\n次に、A.V.Efimovは、外交分野での彼の仕事の高い感謝のために彼の神聖な総主教キリルに彼の深い感謝を伝えるように頼んだ。"},"ru":{"auto":"21 января председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний, находящийся в Сирии по благословению Святейшего Патриарха Московского и всея Руси Кирилла, вместе с сопровождающими его лицами был приглашен в Посольство России в Дамаске, где был дан прием в честь прибытия в сирийскую столицу делегации Русской Православной Церкви. В числе приглашенных был Блаженнейший Патриарх Великой Антиохии и всего Востока Иоанн Х.\n\nНа приеме также присутствовали командующий группой войск Вооруженных сил Российской Федерации в Сирийской Арабской Республике генерал-полковник А.Н. Сердюков, епископ Селевкийский Роман, советник Святейшего Патриарха Московского и всея Руси протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев), помощник председателя ОВЦС священник Александр Ершов, исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко.\n\nСобравшихся приветствовал Чрезвычайный и Полномочный посол Российской Федерации в Сирийской Арабской Республике А.В. Ефимов. Он подчеркнул, что Посольство Российской Федерации в Дамаске впервые посещает Предстоятель Антиохийской Православной Церкви, как и митрополит Волоколамский Антоний тоже здесь в первый раз. По словам А.В. Ефимова, для всех сотрудников дипломатического представительства России это высокая честь.\n\n«Посольство является русской землей в Сирии. Однако никто из присутствующих не должен чувствовать себя здесь гостем, потому что все мы – братья и все – одна семья», – отметил посол России.\n\nБлаженнейший Патриарх Антиохийский и всего Востока Иоанн в своем слове выразил радость от пребывания на российской земле в Сирии. Он поделился теплыми воспоминаниями о посещениях России, встречах с президентом РФ В.В. Путиным и Святейшим Патриархом Московским и всея Руси Кириллом.\n\nЕго Блаженство подчеркнул глубокий и исторический характер связей между народами Сирии и России, между Русской и Антиохийской Православными Церквами. Он напомнил, что первым русским митрополитом был выходец из Сирии святитель Михаил.\n\nПредседатель ОВЦС митрополит Волоколамский Антоний тепло поблагодарил посла России в Сирии А.В. Ефимова за гостеприимство. Владыка Антоний отметил важное значение служения в Сирии российских дипломатов и военнослужащих, которое они несут порой с риском для своей жизни ради установления мира на сирийской земле и сохранения здесь христианского присутствия.\n\nВ заключение митрополит Антоний огласил указ Святейшего Патриарха Кирилла, согласно которому Чрезвычайный и Полномочный посол Российской Федерации в Сирийской Арабской Республике А.В. Ефимов удостоен ордена святого благоверного князя Александра Невского ІІІ степени за вклад в развитие церковно-государственных отношений и в связи с 65-летием со дня рождения.\n\nПредседатель ОВЦС вручил российскому дипломату высокую церковную награду.\n\nВ свою очередь, А.В. Ефимов попросил передать Святейшему Патриарху Кириллу свою глубокую благодарность за высокую оценку его трудов на дипломатическом поприще.","manual":"21 января председатель Отдела внешних церковных связей Московского Патриархата митрополит Волоколамский Антоний, находящийся в Сирии по благословению Святейшего Патриарха Московского и всея Руси Кирилла, вместе с сопровождающими его лицами был приглашен в Посольство России в Дамаске, где был дан прием в честь прибытия в сирийскую столицу делегации Русской Православной Церкви. В числе приглашенных был Блаженнейший Патриарх Великой Антиохии и всего Востока Иоанн Х.\n\nНа приеме также присутствовали командующий группой войск Вооруженных сил Российской Федерации в Сирийской Арабской Республике генерал-полковник А.Н. Сердюков, епископ Селевкийский Роман, советник Святейшего Патриарха Московского и всея Руси протоиерей Николай Балашов, заместитель председателя ОВЦС протоиерей Игорь Якимчук, представитель Патриарха Московского и всея Руси при Патриархе Антиохийском и всего Востока архимандрит Филипп (Васильцев), помощник председателя ОВЦС священник Александр Ершов, исполнительный директор Фонда поддержки христианской культуры и наследия Егор Скопенко.\n\nСобравшихся приветствовал Чрезвычайный и Полномочный посол Российской Федерации в Сирийской Арабской Республике А.В. Ефимов. Он подчеркнул, что Посольство Российской Федерации в Дамаске впервые посещает Предстоятель Антиохийской Православной Церкви, как и митрополит Волоколамский Антоний тоже здесь в первый раз. По словам А.В. Ефимова, для всех сотрудников дипломатического представительства России это высокая честь.\n\n«Посольство является русской землей в Сирии. Однако никто из присутствующих не должен чувствовать себя здесь гостем, потому что все мы – братья и все – одна семья», – отметил посол России.\n\nБлаженнейший Патриарх Антиохийский и всего Востока Иоанн в своем слове выразил радость от пребывания на российской земле в Сирии. Он поделился теплыми воспоминаниями о посещениях России, встречах с президентом РФ В.В. Путиным и Святейшим Патриархом Московским и всея Руси Кириллом.\n\nЕго Блаженство подчеркнул глубокий и исторический характер связей между народами Сирии и России, между Русской и Антиохийской Православными Церквами. Он напомнил, что первым русским митрополитом был выходец из Сирии святитель Михаил.\n\nПредседатель ОВЦС митрополит Волоколамский Антоний тепло поблагодарил посла России в Сирии А.В. Ефимова за гостеприимство. Владыка Антоний отметил важное значение служения в Сирии российских дипломатов и военнослужащих, которое они несут порой с риском для своей жизни ради установления мира на сирийской земле и сохранения здесь христианского присутствия.\n\nВ заключение митрополит Антоний огласил указ Святейшего Патриарха Кирилла, согласно которому Чрезвычайный и Полномочный посол Российской Федерации в Сирийской Арабской Республике А.В. Ефимов удостоен ордена святого благоверного князя Александра Невского ІІІ степени за вклад в развитие церковно-государственных отношений и в связи с 65-летием со дня рождения.\n\nПредседатель ОВЦС вручил российскому дипломату высокую церковную награду.\n\nВ свою очередь, А.В. Ефимов попросил передать Святейшему Патриарху Кириллу свою глубокую благодарность за высокую оценку его трудов на дипломатическом поприще."},"sr":{"auto":"21. јануара, председник Одељења за спољне црквене односе Московске патријаршије митрополит волоколамски Антоније, који се налази у Сирији по благослову Његове Светости Патријарха московског и целе Русије Кирила, заједно са пратећим лицима позван је у руску амбасаду у Дамаску, где је примљен пријем у част доласка делегације Руске Православне Цркве у сиријску престоницу. Међу позванима је био и Блаженији Патријарх Велике Антиохије и целог Истока Јован х.\n\nНа пријему су присуствовали и командант групе оружаних снага Руске Федерације у Сиријској Арапској Републици генерал-пуковник а. н.Сердјуков, епископ Селеукијски Роман, саветник најсветијег Патријарха московског и целе Русије протојереј Николај Балашов, заменик председника ОВЦС-а протојереј Игор Јакимчук, представник Патријарха московског и целе Русије под патријархом антиохијског и целог Истока архимандрит Филип (Василцев), помоћник председавајућег ОВЦС свештеник Александар Рушов, извршни директор Фондације за подршку хришћанској култури и баштини Јегор скопенко.\n\nОкупљене је поздравио Изванредни и опуномоћени амбасадор Руске Федерације у Сиријској Арапској Републици А. В. Ефимов. Он је нагласио да Амбасаду Руске Федерације у Дамаску први пут посећује поглавар Антиохијске Православне Цркве, као и митрополит волоколамски Антоније овде први пут. Према речима А. В. Ефимова, за све запослене у дипломатском представништву Русије то је велика част.\n\n\"Амбасада је руска земља у Сирији. Међутим, нико од присутних не би требало да се осећа као гост овде, јер смо сви ми браћа и сви једна породица\", истакао је руски амбасадор.\n\nБлажени Патријарх антиохијски и целог Истока Јован је у својој речи изразио радост боравка на руској земљи у Сирији. Он је поделио срдачна сећања на посете Русији, сусрете са председником Руске Федерације В.В. Путином и најсветијим патријархом Московским и целе Русије Кирилом.\n\nЊегово Блаженство је нагласило дубоку и историјску природу веза између народа Сирије и Русије, између руске и Антиохијске Православне Цркве. Он је подсетио да је први руски митрополит био светитељ Михаил из Сирије.\n\nПредседник ОВЦС митрополит волоколамски Антоније топло се захвалио амбасадору Русије у Сирији а. в. Ефимову на гостопримству. Владика Антоније је истакао важан значај служења руских дипломата и војника у Сирији, које они понекад носе са ризиком за свој живот ради успостављања мира на сиријској земљи и очувања хришћанског присуства овде.\n\nМитрополит Антоније је закључио указом Његове Светости Патријарха Кирила, према којем је изванредни и опуномоћени амбасадор Руске Федерације у Сиријској Арапској Републици А. В. Ефимов одликован орденом Светог благоверног кнеза Александра Невског за допринос развоју црквено-државних односа и поводом 65.годишњице рођења.\n\nПредседник ОВЦС уручио је руској дипломати високу црквену награду.\n\nС друге стране, А.В. Ефимов је затражио да се Његова Светост патријарху Кирилу да његова дубока захвалност за високо уважавање његових дела на дипломатском пољу."},"tr":{"auto":"21 Ocak'ta, Moskova Patrikhanesi'nin Dış Kilise İlişkileri Bölümü Başkanı, Moskova ve tüm Rusya'nın Kutsal Patriği Kiril'in nimetiyle Suriye'de bulunan Volokolam Büyükşehir Antony, beraberindeki kişilerle birlikte Şam'daki Rusya Büyükelçiliği'ne davet edildi ve burada Rus Ortodoks Kilisesi'nin heyetinin Suriye başkentine gelişini kutlamak için bir resepsiyon verildi. Davet Edilenler arasında Büyük Antakya'nın ve Doğu'nun en büyük Patriği olan John H. kutsanmıştı.\n\nResepsiyonda ayrıca Suriye Arap Cumhuriyeti'nde Rusya Federasyonu Silahlı Kuvvetleri'nin bir grup komutanı Albay General A.N. Serdyukov, Selevki Roman Piskoposu, Moskova ve tüm Rusya'nın Kutsal Patriği Nikolai Balashov'un danışmanı, OICS Başrahip Igor Yakimchuk'un başkan yardımcısı, Moskova Patriği temsilcisi ve tüm Rusya'nın Suriye Arap Cumhuriyeti'nde bir grup askeri komutanı da vardı. Antakya ve Tüm Doğu Patriği Archimandrite Philip (Vasiltsev), OICS Başkan Yardımcısı Rahip Alexander Ershov, Hristiyan Kültür ve Miras Destek Vakfı İcra Direktörü Yegor Skopenko.\n\nRusya Federasyonu'nun Suriye Arap Cumhuriyeti'ndeki Olağanüstü ve Tam Yetkili Büyükelçisi AV Efimov, toplananlara memnuniyetle karşılandı. O, Şam'daki Rusya Federasyonu Büyükelçiliği'nin ilk kez Antakya Ortodoks Kilisesi'nin Primatını ziyaret ettiğini ve Volokolam Büyükşehir Antony'sinin de ilk kez burada olduğunu vurguladı. AV Efimov'a göre, Rusya'nın diplomatik temsilciliğinin tüm çalışanları için bu büyük bir onurdur.\n\n\"Elçilik Suriye'deki Rus topraklarıdır. Ancak hiçbiri burada misafir gibi hissetmemeli, çünkü hepimiz kardeşiz ve hepimiz aynı aileyiz \"dedi.\n\nAntakya'nın ve Doğu'nun en kutsanmış Patriği John, sözleriyle Suriye'de Rus topraklarında kalmanın sevincini dile getirdi. Rusya'ya yapılan ziyaretlerin sıcak anılarını, Rusya Devlet Başkanı V.V. Putin ve Moskova'nın Kutsal Patriği ve tüm Rusya'nın Kiril'le olan toplantılarını paylaştı.\n\nOnun mutluluğu, Suriye ve Rusya halkları arasındaki, Rus ve Antakya Ortodoks Kiliseleri arasındaki bağların derin ve tarihi doğasını vurguladı. İlk Rus metropoliteninin Suriye'den gelen Aziz Mikail olduğunu hatırlattı.\n\nOVCS'NİN başkanı Volokolam Büyükşehir Belediye Başkanı Antony, Rusya'nın Suriye Büyükelçisi AV Efimov'a misafirperverliği için sıcak bir şekilde teşekkür etti. Lord Antony, Suriye'de Rus diplomatların ve askerlerin hizmet vermesinin, bazen Suriye topraklarında barış kurmak ve burada Hıristiyan varlığını korumak için hayatları için risk altında taşıdıkları önemli önemine dikkat çekti.\n\nSonuç olarak, Büyükşehir Antony, Rusya Federasyonu'nun Suriye Arap Cumhuriyeti'ndeki Olağanüstü ve Tam Yetkili Büyükelçisi AV Efimov'un, dini-devlet ilişkilerinin gelişmesine ve doğumunun 65. yıldönümü ile bağlantılı olarak yaptığı katkılardan dolayı Kutsal Prens Alexander Nevsky II derecesinin emriyle onurlandırıldığı Kutsal Patrik Kiril'in kararnamesini açıkladı.\n\nÖSYM başkanı Rus diplomatına yüksek bir kilise ödülü verdi.\n\nBuna karşılık, AV Efimov, diplomatik alandaki çalışmalarını takdir ettiği için Kutsal Patrik Kiril'e derin şükranlarını iletmesini istedi."}}},"component":"content-flow"}],"seo":{"og":{},"html":{}},"settings":{"type":"base","source":{"url":"https://mospat.ru/ru/news/89972/","title":{"ae":{"auto":"موقع مجلس بطريركية موسكو"},"al":{"auto":"Faqja e INTERNETIT E DECR Të Patriarkanës Së Moskës"},"cn":{"auto":"莫斯科宗主教议会网站"},"el":{"auto":"Ιστοσελίδα του ΤΕΕΣ του Πατριαρχείου Μόσχας"},"en":{"auto":"Website of the DECR of the Moscow Patriarchate"},"fr":{"auto":"Site du DREE du Patriarcat de Moscou"},"ge":{"auto":"მოსკოვის საპატრიარქოს DECR-ის ვებგვერდი"},"he":{"auto":"אתר הכבשים של הפטריארכיה במוסקבה"},"ja":{"auto":"モスクワ総主教庁のDECRのウェブサイト"},"ru":{"auto":"Сайт ОВЦС Московского Патриархата","manual":"Сайт ОВЦС Московского Патриархата"},"sr":{"auto":"Сајт Московске Патријаршије"},"tr":{"auto":"Moskova Patrikhanesi'nin OVSC Sitesi"}}}},"type":"Content::News","country":{"name":{"ae":{"auto":"سوريا"},"al":{"auto":"Siri"},"cn":{"auto":"叙利亚"},"el":{"auto":"Συρία"},"en":{"auto":"Syria"},"fr":{"auto":"Syrie"},"ge":{"auto":"სირია"},"he":{"auto":"סוריה"},"ja":{"auto":"シリア"},"ru":{"auto":"Сирия","manual":"Сирия"},"sr":{"auto":"Сирија"},"tr":{"auto":"Suriye"}},"code":"SY","slug":"sy","__typename":"countries"},"category":{"slug":"religion","__typename":"categories"},"actions":[{"content_action_id":2,"content_id":7833,"counter":3,"__typename":"content_actions_counters"}],"author":null,"__typename":"v_news"},{"id":7832,"slug":"patriarh-antiohijskij-ioann-x-i-delegacii-ovcs-i-fonda-podderzhki-hristianskoj-kultury-i-naslediya-posetili-podvore-rpc-v-damaske","heading":{"type":"h1","title":{"ae":{"auto":"زار البطريرك يوحنا العاشر من أنطاكية ووفود من مجلس النواب ومؤسسة دعم الثقافة والتراث المسيحي مجمع الكنيس ية في المزرعة ، الذي افتتح بمشاركة مؤسسة دعم الثقافة والتراث المسيحي. أعرب المدير التنفيذي للمؤسسة ، إيجور سكوبينكو ، عن امتنانه لموظفي المركز على عملهم وذكر أن المؤسسة تخطط لمواصلة تمويل أنشطة المؤسسة. "},"al":{"auto":"Gjatë takimit, palët vizituan Edhe Qendrën E Rehabilitimit dhe Protetikës së Fëmijëve në Fermë, të hapur me pjesëmarrjen e Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë. Drejtori Ekzekutiv I Fondacionit, Egor Skopenko, shprehu mirënjohje për stafin e Qendrës për punën e tyre dhe deklaroi se Fondacioni planifikon të vazhdojë financimin e aktiviteteve të institucionit. "},"cn":{"auto":"会议期间，双方还参观了在农场头的儿童康复和假肢中心，该中心在基督教文化和遗产支持基金会的参与下开放。 基金会执行主任Egor Skopenko对中心工作人员的工作表示感谢，并表示基金会计划继续为该机构的活动提供资金。 "},"el":{"auto":"Κατά τη διάρκεια της συνάντησης, τα μέρη επισκέφθηκαν επίσης το κέντρο αποκατάστασης και προσθετικής των παιδιών στο αγρόκτημα, που άνοιξε με τη συμμετοχή του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς. Ο Εκτελεστικός Διευθυντής του Ιδρύματος, Egor Skopenko, εξέφρασε ευγνωμοσύνη στο προσωπικό του Κέντρου για το έργο τους και δήλωσε ότι το Ίδρυμα σχεδιάζει να συνεχίσει τη χρηματοδότηση των δραστηριοτήτων του ιδρύματος. "},"en":{"auto":"During the meeting, the parties also visited the Children's Rehabilitation and Prosthetics Center at the Farmstead, opened with the participation of the Foundation for the Support of Christian Culture and Heritage. The Executive Director of the Foundation, Egor Skopenko, expressed gratitude to the staff of the Center for their work and stated that the Foundation plans to continue financing the activities of the institution. "},"fr":{"auto":"Dans le cadre de la réunion, les parties ont également visité le Centre de réadaptation et de prothèses pédiatriques de l'Hôpital, ouvert avec la participation du Fonds de soutien à la culture et au patrimoine chrétiens. Le directeur exécutif de la Fondation Egor skopenko a exprimé sa gratitude au personnel du Centre pour le travail et a déclaré que la Fondation prévoit de continuer à financer les activités de l'institution. "},"ge":{"auto":"შეხვედრაზე მხარეებმა ასევე მოინახულეს ფერმწერში არსებული ბავშვთა რეაბილიტაციისა და პროთეზირების ცენტრი, რომელიც გაიხსნა ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის მონაწილეობით. ფონდის აღმასრულებელმა დირექტორმა ეგორ სკოპენკომ მადლობა გადაუხადა ცენტრის თანამშრომლებს გაწეული საქმიანობისთვის და განაცხადა, რომ ფონდი დაწესებულების საქმიანობის დაფინანსების გაგრძელებას გეგმავს. "},"he":{"auto":"במסגרת הפגישה ביקרו הצדדים גם במרכז לשיקום ילדים ותותבות במתחם, שנפתח בהשתתפות הקרן לתמיכה בתרבות ומורשת נוצרית. מנכ \" ל הקרן, יגור סקופנקו, הביע תודה לצוות המרכז על העבודה ואמר כי הקרן ממשיכה לתכנן לממן את פעילות המוסד. "},"ja":{"auto":"会議中に、当事者はまた、キリスト教文化と遺産の支援のための財団の参加を得て開かれた農場で子供のリハビリテーションと義肢センターを訪問しました。 財団のエグゼクティブディレクター、Egor Skopenkoは、彼らの仕事のためのセンターのスタッフに感謝の意を表明し、財団は機関の活動に資金を提供し続ける予定で "},"ru":{"auto":"В рамках встречи стороны также посетили Центр детской реабилитации и протезирования при Подворье, открытый при участии Фонда поддержки христианской культуры и наследия. Исполнительный директор Фонда Егор Скопенко выразил благодарность персоналу Центра за труд и заявил, что Фонд и дальше планирует финансировать деятельность учреждения. ","manual":"В рамках встречи стороны также посетили Центр детской реабилитации и протезирования при Подворье, открытый при участии Фонда поддержки христианской культуры и наследия. Исполнительный директор Фонда Егор Скопенко выразил благодарность персоналу Центра за труд и заявил, что Фонд и дальше планирует финансировать деятельность учреждения. "},"sr":{"auto":"Као део састанка, странке су такође посетиле центар за дечију рехабилитацију и протетику у дворишту, отворен уз учешће Фондације за подршку хришћанској култури и наслеђу. Извршни директор Фондације Јегор Скопенко изразио је захвалност особљу Центра за рад и рекао да Фондација и даље планира да финансира активности институције. "},"tr":{"auto":"Buluşmanın bir parça
