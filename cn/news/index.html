ლეგაციები სამუშაო ვიზიტით სერბეთსა და ბოსნია-ჰერცეგოვინაში იმყოფებოდნენ"},"he":{"auto":"משלחות הקרן וה-OSCS ביקרו בסרביה ובבוסניה והרצגובינה"},"ja":{"auto":"財団とDECRの代表団は、セルビアとボスニア-ヘルツェゴビナへの作業訪問を支払った"},"ru":{"auto":"Делегации Фонда и ОВЦС посетили с рабочим визитом Сербию и Боснию и Герцеговину","manual":"Делегации Фонда и ОВЦС посетили с рабочим визитом Сербию и Боснию и Герцеговину"},"sr":{"auto":"Делегације Фонда и ОВЦС посетиле су Србију и Босну и Херцеговину са радном посетом"},"tr":{"auto":"Vakıf ve Devlet Kurumları heyetleri Sırbistan ve Bosna Hersek'i çalışma ziyareti ile ziyaret ettiler"}},"breakpoint":"main"}],"published_at":"2023-10-05T10:44:33+00:00","updated_at":"2023-10-20T16:47:43.051181+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"قام وفد من مؤسسة دعم الثقافة والتراث المسيحي ، برئاسة المدير التنفيذي إيجور سكوبينكو ، وممثلون عن الكنيسة الأرثوذكسية الروسية بزيارة عمل إلى صربيا والبوسنة والهرسك في الفترة من 10 إلى 15 سبتمبر 2023.\n\nفي 11 سبتمبر ، في بلغراد ، التقى ممثلو المؤسسة مع رئيس الدير تكريما لمربية موسكو المباركة في قرية ريتيسيك بالقرب من بلدة دوبوي (جمهورية صربسكا ، البوسنة والهرسك) ، رئيس الدير إشعياء ، الذين ناقشوا معهم تفاصيل مشروع الرسم التخطيطي لتصنيع الحاجز الأيقوني للمعبد الرئيسي للدير. تقوم مؤسسة دعم الثقافة والتراث المسيحي بتجميل الدير منذ عام 2020.\n\nفي 12 سبتمبر ، وصل أعضاء الوفد المشترك للكنيسة والمؤسسة إلى مدينة أوغليفيك ، حيث شاركوا في قداس رسمي تكريما لتقديم رفات القديس الأمير ألكسندر نيفسكي ، بقيادة الأسقف فوتيوس من زفورنيتسكو توزلانسكي والأسقف كونستانتين من زارايسك ، نائب بطريرك موسكو وعموم روسيا. تم الاحتفال بالقداس الإلهي في دير مخصص لهذا القديس. بمباركة قداسة البطريرك كيريل ، تبرع الأسقف كونستانتين للدير بأيقونة للأمير المقدس ألكسندر نيفسكي مع جزء من آثاره ، وقدم وفد المؤسسة للأسقف فوتيوس ورئيس الدير هدايا لا تنسى. بعد الخدمة ، عقدت وجبة احتفالية.\n\nفي نفس اليوم ، زار وفد المؤسسة الدير تكريما لمربية موسكو المباركة في قرية ريتيشيتش ، ثم ذهب إلى دير أوسوفيتسا تكريما لبشارة والدة الإله الأقدس ، حيث أقيم عشاء في جو دافئ مع رئيس الدير الأرشمندريت ثيوفيلوس. \n\nفي 13 سبتمبر ، في بانيا لوكا ، التقى وفد المؤسسة مع نائب أبرشية بانيا لوكا ، المطران ساففا من مارشانسك ، الذي ناقشوا معه الوضع الحالي لبناء الكنيسة الروسية الصربية. في نهاية الاجتماع ، زار ضيوف المؤسسة ، مع الأسقف ساففا وعميد كاتدرائية المسيح المخلص في بانيا لوكا ، رئيس الكهنة دراغان ، موقع بناء الكنيسة والمركز الروحي والثقافي الذي يتم تشييده.\n\nوفي نفس اليوم أيضا ، زار ضيوف المؤسسة دير ألكسندر نيفسكي في مدينة أوغليفيك ، حيث ناقشوا مع رئيس الجامعة قضايا التحسين الإضافي للدير من حيث ترتيب المنطقة بالقرب من المعبد.\n\nفي اليوم التالي ، في 14 سبتمبر ، استقبل البطريرك الصربي بورفيري المدير التنفيذي للمؤسسة ، إيجور سكوبينكو ، في مقر إقامته في بلغراد. وخلال الاجتماع ، ناقش الطرفان قضايا التعاون الحالي ومزيد من التعاون.\n\n** مساعدة**\n\nتأسس دير الأمير المقدس ألكسندر نيفسكي في عام 2020 على يد الأسقف فوتيوس من زفورنيتسكو توزلانسكي في الكنيسة التي تحمل الاسم نفسه ، والتي بناها المظليون الروس من وحدة حفظ السلام التابعة لقوات الاستقرار في البوسنة والهرسك المتمركزة في مدينة أوغليفيك.\n\nتم تكريس الكنيسة في عام 1997 من قبل رئيس قسم السينودس في بطريركية موسكو للتعاون مع القوات المسلحة ، المطران ساففا من كراسنوجورسك والأسقف فاسيلي زفورنيتسكو توزلانسكي (الكنيسة الأرثوذكسية الصربية) ، وبعد انسحاب قوات حفظ السلام الروسية في عام 1999 ، تم نقله إلى الكنيسة الأرثوذكسية الصربية."},"al":{"auto":"Një delegacion i Fondacionit për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë, i kryesuar nga Drejtori Ekzekutiv Egor Skopenko dhe përfaqësuesit e Kishës Ortodokse ruse zhvilluan një vizitë pune në Serbi dhe Bosnje Dhe Hercegovinë nga 10 deri më 15 shtator 2023.\n\nMë 11 shtator, në Beograd, përfaqësuesit e Fondacionit u takuan me abatin e manastirit për nder të Matronit Të Bekuar të Moskës në fshatin Ritesic pranë qytetit Doboj (Republika Srpska, Bosnje Dhe Hercegovinë), Abati Isaia, Me të cilin diskutuan detajet e projektit skicë për prodhimin e një ikonostasi për tempullin kryesor të manastirit. Fondacioni për Mbështetjen e Kulturës Dhe Trashëgimisë Së Krishterë ka zbukuruar manastirin që nga viti 2020.\n\nMë 12 shtator, anëtarët e delegacionit të përbashkët të Kishës dhe Fondacionit mbërritën në qytetin E uglevik, ku morën pjesë në një shërbim solemn për nder të ofrimit të relikteve të Shën Princit Aleksandër Nevsky, i cili u drejtua Nga Peshkopi Photius I Zvornitsko-tuzlansky dhe Peshkopi Konstantin I Zaraisk, Famullitar i Patriarkut të Moskës dhe Të gjithë Rusisë. Liturgjia Hyjnore u festua në një manastir kushtuar këtij shenjtori. Me bekimin e Shenjtërisë Së tij Patriarkut Kirill, Peshkopi Konstantin i dhuroi manastirit një ikonë të Princit të Shenjtë Aleksandër Nevsky me një grimcë të relikteve të tij, dhe delegacioni i Fondacionit i dhuroi Peshkopit Photius dhe abatit të manastirit dhurata të paharrueshme. Pas shërbimit, u mbajt një vakt festiv.\n\nNë të njëjtën ditë, delegacioni i Fondacionit vizitoi manastirin për nder të Matronit të Bekuar të Moskës në fshatin Riteshich, dhe më pas shkoi në Manastirin Osovitsa për nder të Shpalljes së Hyjlindëses më të Shenjtë, ku u mbajt një darkë në një atmosferë të ngrohtë me abatin e manastirit, Arkimandrit Theophilus. \n\nMë 13 shtator, në Banja Luka, delegacioni I Fondacionit u takua me Vikarin e Dioqezës Banja Luka, Peshkopin Savva të Marchansk, me të cilin diskutuan gjendjen aktuale të ndërtimit të kishës ruso-serbe. Në fund të takimit, të ftuarit e Fondacionit, së bashku me Peshkopin Savva dhe rektorin e Katedrales së Krishtit Shpëtimtar në Banja Luka, Kryeprifti Dragan, vizituan kantierin e ndërtimit të kishës dhe qendrën Shpirtërore dhe Kulturore që po ngrihet.\n\nGjithashtu në të njëjtën ditë, të ftuarit e Fondacionit vizituan Manastirin Alexander Nevsky në qytetin Uglevik, ku diskutuan me rektorin çështjet e përmirësimit të mëtejshëm të manastirit për sa i përket rregullimit të territorit pranë tempullit.\n\nTë nesërmen, më 14 shtator, Patriarku Porfiry i Serbisë priti Drejtorin Ekzekutiv të Fondacionit, Egor Skopenko, në rezidencën e tij në Beograd. Gjatë takimit, palët diskutuan çështjet e bashkëpunimit aktual dhe bashkëpunimit të mëtejshëm.\n\n** Ndihmë**\n\nManastiri i Princit Të Shenjtë Aleksandër Nevsky u themelua në vitin 2020 nga Peshkopi Photios I Zvornitsko-tuzlansky në kishën me të njëjtin emër, e ndërtuar nga parashutistët rusë nga kontigjenti paqeruajtës i Forcave Të Stabilizimit në Bosnje Dhe Hercegovinë të vendosur në qytetin Uglevik.\n\nKisha u shenjtërua në 1997 nga kryetari i Departamentit Sinodal të Patriarkanës Së Moskës për Bashkëpunim me Forcat e Armatosura, Peshkopi Savva I Krasnogorsk dhe Peshkopi Vasily Zvornitsko-Tuzlansky (Kisha Ortodokse serbe), dhe pas tërheqjes së paqeruajtësve rusë në 1999, ajo u transferua Në Kishën Ortodokse serbe."},"cn":{"auto":"由执行主任Egor Skopenko率领的支持基督教文化和遗产基金会代表团和俄罗斯东正教会的代表于2023年9月10日至15日对塞尔维亚和波斯尼亚和黑塞哥维那进行了工作访问。\n\n9月11日,在贝尔格莱德,基金会的代表在多博伊镇(波斯尼亚-黑塞哥维那斯普斯卡共和国)附近的里特西奇村会见了修道院院长以赛亚方丈,他们与他讨论了为修道院主殿制造圣像屏保的草图项目的细节。 基督教文化和遗产支持基金会自2020年以来一直在美化修道院。\n\n9月12日,教会和基金会联合代表团成员抵达乌列维克市,在那里参加了一次庄严的仪式,以纪念由兹沃尔尼茨科-图兹兰斯基的佛蒂乌斯主教和莫斯科和全俄罗斯族长牧师扎莱斯克的康斯坦丁主教率领的圣亚历山大*涅夫斯基王子的遗物。 神圣的礼拜仪式是在一个献给这位圣人的修道院里庆祝的. 康斯坦丁主教在主教基里尔的祝福下，向修道院捐赠了亚历山大*涅夫斯基亲王的圣像，并赠送了他的遗物。基金会代表团向佛提乌斯主教和修道院方丈赠送了令人难忘的礼物。 服务结束后，举行了节日晚宴。\n\n同一天，基金会代表团访问了位于Riteshich村的莫斯科受祝福的护士长的修道院，然后前往Osovitsa修道院，以纪念最神圣的Theotokos的报喜，在那里与修道院的住持Archimandrite Theophilus在温 \n\n9月13日，基金会代表团在巴尼亚卢卡会见了巴尼亚卢卡教区牧师马尔尚斯克的萨瓦主教，与他们讨论了俄罗斯-塞尔维亚教会的建设现状。 会议结束时，基金会的客人与萨瓦主教和巴尼亚卢卡基督救世主大教堂的校长德拉甘大主教一起参观了教堂的建筑工地和正在建造的精神和文化中心。\n\n同样在同一天，基金会的客人参观了Uglevik市的亚历山大*涅夫斯基修道院，在那里他们与校长讨论了在寺庙附近领土安排方面进一步改善修道院的问题。\n\n第二天，9月14，塞尔维亚族长Porfiry在贝尔格莱德的住所接待了基金会执行主任Egor Skopenko。 会议期间，双方讨论了当前合作和进一步合作的问题。\n\n**帮助**\n\n亚历山大*涅夫斯基圣王子修道院于2020年由Zvornitsko-Tuzlansky主教Photios在同名教堂建立，由驻扎在Uglevik市的波斯尼亚和黑塞哥维那稳定部队维和特遣队的俄罗斯伞兵建造。\n\n该教堂于1997年由莫斯科宗主教与武装部队合作的Synodal部门主席，克拉斯诺戈尔斯克的Savva主教和Vasily Zvornitsko-Tuzlansky主教（塞尔维亚东正教会）奉献，1999年俄罗斯维和人员撤离后，"},"el":{"auto":"Αντιπροσωπεία του Ιδρύματος για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς, με επικεφαλής τον Εκτελεστικό Διευθυντή Έγκορ Σκόπενκο, και εκπροσώπους της Ρωσική Ορθόδοξη Εκκλησία πραγματοποίησε επίσκεψη εργασίας στη Σερβία και τη Βοσνία-Ερζεγοβίνη από τις 10 έως τις 15 Σεπτεμβρίου 2023.\n\nΣτις 11 Σεπτεμβρίου, στο Βελιγράδι, εκπρόσωποι του Ιδρύματος συναντήθηκαν με τον ηγούμενο του μοναστηριού προς τιμήν του Ευλογημένου Matron της Μόσχας στο χωριό Ritesic κοντά στην πόλη Doboj (Republika Srpska, Βοσνία και Ερζεγοβίνη), Ηγούμενος Ησαΐας, με τον οποίο συζήτησαν τις λεπτομέρειες του σχεδίου σκίτσου για την κατασκευή τέμπλου για τον κύριο ναό του μοναστηριού. Το Ίδρυμα για την υποστήριξη του Χριστιανικού Πολιτισμού και κληρονομιάς ομορφαίνει το μοναστήρι από το 2020.\n\nΣτις 12 Σεπτεμβρίου, μέλη της κοινής αντιπροσωπείας της Εκκλησίας και του Ιδρύματος έφτασαν στην πόλη Uglevik, όπου συμμετείχαν σε επίσημη υπηρεσία προς τιμήν της προσφοράς των λειψάνων του Αγίου πρίγκιπα Αλέξανδρου Νέβσκι, με επικεφαλής τον Επίσκοπο Φώτιο Ζβορνίτσκο-Τουζλάνσκι και τον Επίσκοπο Κωνσταντίνο Ζαράισκ, Εφημέριο του Πατριάρχη Μόσχας και Πάσης Ρωσίας. Η Θεία Λειτουργία τελέστηκε σε μοναστήρι αφιερωμένο σε αυτόν τον Άγιο. Με την ευλογία του Αγιωτάτου Πατριάρχη Κυρίλλου, ο Επίσκοπος Κωνσταντίνος δώρισε στο μοναστήρι μια εικόνα του Αγίου πρίγκιπα Αλέξανδρου Νέβσκι με ένα σωματίδιο των λειψάνων του και η αντιπροσωπεία του Ιδρύματος παρουσίασε στον Επίσκοπο Φώτιο και τον ηγούμενο της Μονής αξέχαστα δώρα. Μετά την υπηρεσία, πραγματοποιήθηκε ένα εορταστικό γεύμα.\n\nΤην ίδια ημέρα, η αντιπροσωπεία του Ιδρύματος επισκέφθηκε το μοναστήρι προς τιμήν του Ευλογημένου Ματρόν της Μόσχας στο χωριό Riteshich και στη συνέχεια πήγε στο μοναστήρι Osovitsa προς τιμήν του Ευαγγελισμού της Παναγίας, όπου πραγματοποιήθηκε δείπνο σε ζεστή ατμόσφαιρα με τον ηγούμενο του μοναστηριού, Αρχιμανδρίτη Θεόφιλο. \n\nΣτις 13 Σεπτεμβρίου, στη Μπάνια Λούκα, η αντιπροσωπεία του Ιδρύματος συναντήθηκε με τον εφημέριο της Επισκοπής της Μπάνια Λούκα, τον Επίσκοπο Σάββα του Μαρτσάνσκ, με τον οποίο συζήτησαν την τρέχουσα κατάσταση κατασκευής της Ρωσική-Σερβικής Εκκλησίας. Στο τέλος της συνάντησης, οι καλεσμένοι του ιδρύματος, μαζί με τον Επίσκοπο Σάββα και τον Πρύτανη του Καθεδρικού Ναού του Χριστού Σωτήρος στη Μπάνια Λούκα, αρχιερέα Ντράγκαν, επισκέφθηκαν το εργοτάξιο της εκκλησίας και το πνευματικό και Πολιτιστικό Κέντρο που ανεγέρθηκε.\n\nΕπίσης την ίδια ημέρα, οι επισκέπτες του Ιδρύματος επισκέφθηκαν τη Μονή Αλεξάνδρου Νέβσκι στην πόλη Ουγκλέβικ, όπου συζήτησαν με τον πρύτανη τα θέματα περαιτέρω βελτίωσης του μοναστηριού όσον αφορά τη διευθέτηση του εδάφους κοντά στο ναό.\n\nΤην επόμενη μέρα, στις 14 Σεπτεμβρίου, ο Πατριάρχης Πορφύριος της Σερβίας δέχθηκε τον Εκτελεστικό Διευθυντή του Ιδρύματος, Έγκορ Σκόπενκο, στην κατοικία του στο Βελιγράδι. Κατά τη διάρκεια της συνάντησης, τα μέρη συζήτησαν θέματα τρέχουσας συνεργασίας και περαιτέρω συνεργασίας.\n\n**Βοήθεια**\n\nΤο Μοναστήρι του Αγίου πρίγκιπα Αλέξανδρου Νέβσκι ιδρύθηκε το 2020 από τον Επίσκοπο Φώτιο του Ζβορνίτσκο-Τουζλάνσκι στην ομώνυμη εκκλησία, που χτίστηκε από Ρωσική αλεξιπτωτιστές από το Ειρηνευτικό Σώμα των δυνάμεων σταθεροποίησης στη Βοσνία και Ερζεγοβίνη που σταθμεύουν στην πόλη Ουγκλέβικ.\n\nΗ εκκλησία αφιερώθηκε το 1997 από τον πρόεδρο του Συνοδικού Τμήματος του Πατριαρχείου Μόσχας για συνεργασία με τις Ένοπλες Δυνάμεις, τον Επίσκοπο Σάββα του Κρασνογκόρσκ και τον Επίσκοπο Βασίλι Ζβορνίτσκο-Τουζλάνσκι (Σερβική Ορθόδοξη Εκκλησία), και μετά την αποχώρηση ρωσική ειρηνευτική δύναμη το 1999, μεταφέρθηκε στη Σερβική Ορθόδοξη Εκκλησία."},"en":{"auto":"A delegation of the Foundation for the Support of Christian Culture and Heritage, headed by Executive Director Egor Skopenko, and representatives of the Russian Orthodox Church paid a working visit to Serbia and Bosnia and Herzegovina from September 10 to 15, 2023.\n\nOn September 11, in Belgrade, representatives of the Foundation met with the abbot of the monastery in honor of the Blessed Matron of Moscow in the village of Ritesic near the town of Doboj (Republika Srpska, Bosnia and Herzegovina), Abbot Isaiah, with whom they discussed the details of the sketch project for the manufacture of an iconostasis for the main temple of the monastery. The Foundation for the Support of Christian Culture and Heritage has been beautifying the monastery since 2020.\n\nOn September 12, members of the joint delegation of the Church and the Foundation arrived in the city of Uglevik, where they took part in a solemn service in honor of the offering of the relics of St. Prince Alexander Nevsky, which was led by Bishop Photius of Zvornitsko-Tuzlansky and Bishop Konstantin of Zaraisk, Vicar of the Patriarch of Moscow and All Russia. The Divine Liturgy was celebrated in a monastery dedicated to this saint. With the blessing of His Holiness Patriarch Kirill, Bishop Konstantin donated to the monastery an icon of the Holy Prince Alexander Nevsky with a particle of his relics, and the delegation of the Foundation presented Bishop Photius and the abbot of the monastery with memorable gifts. After the service, a festive meal was held.\n\nOn the same day, the Foundation's delegation visited the monastery in honor of the Blessed Matron of Moscow in the village of Riteshich, and then went to the Osovitsa Monastery in honor of the Annunciation of the Most Holy Theotokos, where a dinner was held in a warm atmosphere with the abbot of the monastery, Archimandrite Theophilus. \n\nOn September 13, in Banja Luka, the Foundation delegation met with the Vicar of the Banja Luka Diocese, Bishop Savva of Marchansk, with whom they discussed the current state of construction of the Russian-Serbian church. At the end of the meeting, the Foundation's guests, together with Bishop Savva and the rector of the Cathedral of Christ the Savior in Banja Luka, Archpriest Dragan, visited the construction site of the church and the Spiritual and Cultural Center being erected.\n\nAlso on the same day, the guests of the Foundation visited the Alexander Nevsky Monastery in the city of Uglevik, where they discussed with the rector the issues of further improvement of the monastery in terms of the arrangement of the territory near the temple.\n\nThe next day, on September 14, Patriarch Porfiry of Serbia received the Executive Director of the Foundation, Egor Skopenko, at his residence in Belgrade. During the meeting, the parties discussed issues of current cooperation and further cooperation.\n\n**Help**\n\nThe Monastery of the Holy Prince Alexander Nevsky was founded in 2020 by Bishop Photios of Zvornitsko-Tuzlansky at the church of the same name, built by Russian paratroopers from the peacekeeping contingent of the Stabilization Forces in Bosnia and Herzegovina stationed in the city of Uglevik.\n\nThe church was consecrated in 1997 by the chairman of the Synodal Department of the Moscow Patriarchate for Cooperation with the Armed Forces, Bishop Savva of Krasnogorsk and Bishop Vasily Zvornitsko-Tuzlansky (Serbian Orthodox Church), and after the withdrawal of Russian peacekeepers in 1999, it was transferred to the Serbian Orthodox Church."},"fr":{"auto":"Une délégation Du fonds de soutien à la culture chrétienne et au patrimoine, dirigée par le directeur exécutif Yegor skopenko, et des représentants de l'Église orthodoxe russe se sont rendus en Serbie et en Bosnie-Herzégovine du 10 au 15 septembre 2023.\n\nLe 11 septembre à Belgrade, les représentants de la Fondation ont rencontré le recteur du monastère en l'honneur de la Sainte bienheureuse Matrona de Moscou dans le village de Ritešić, près de la ville de doboj (Republika Srpska, Bosnie-Herzégovine), l'higoumène Isaia, avec qui ils ont discuté des détails du projet d'esquisse pour la fabrication de l'iconostase pour l'église principale du monastère. La Fondation de soutien à la culture chrétienne et au patrimoine s'occupe de l'embellissement du monastère depuis 2020.\n\nLe 12 septembre, les membres de la délégation conjointe de l'Église et de la Fondation sont arrivés dans la ville de Glubik, où ils ont assisté à un service solennel en l'honneur de la remise des reliques du Saint-Prince Alexandre Nevski, dirigé par l'évêque Photius de zvornitsky-tuzlan et le vicaire du Patriarche de Moscou et de toute La divine liturgie a été célébrée dans un monastère dédié à ce Saint. Avec la bénédiction du Patriarche Cyrille, l'évêque Constantin a donné au monastère l'icône du Saint Prince Alexandre Nevski avec une partie de ses reliques, et la délégation de la Fondation a présenté des cadeaux mémorables à l'évêque Photius et au recteur du monastère. Après le culte, un repas de fête a eu lieu.\n\nLe même jour, la délégation de la Fondation a visité le monastère en l'honneur de la bienheureuse Matrona de Moscou dans le village de riteshich, puis s'est dirigée vers le monastère d'Osovitsa en l'honneur de l'Annonciation de la bienheureuse vierge, où un dîner avec l'archimandrite Théophile a eu lieu dans une atmosphère chaleureuse. \n\nLe 13 septembre, à Banja Luka, la délégation de la Fondation a rencontré le vicaire du diocèse de Banja Luka, Mgr Marcanski Savva, avec qui elle a discuté de l'état actuel de la construction du temple russe-serbe. À la fin de la réunion, les invités de la Fondation, en collaboration avec Mgr Savva et le recteur de la cathédrale du Christ-Sauveur à Banja Luka, l'archiprêtre Dragan, ont visité le site de construction du temple et du centre Spirituel et culturel en construction.\n\nEn outre, le même jour, les invités de la Fondation ont visité le monastère Alexandre-Nevsky dans la ville de Gluzhik, où ils ont discuté avec l'abbé des questions de l'amélioration ultérieure du monastère dans la partie de l'aménagement du territoire près du temple.\n\nLe lendemain, le 14 septembre, dans sa résidence à Belgrade, le directeur exécutif de la Fondation Egor skopenko a reçu le Patriarche porphyre Serbe. Au cours de la réunion, les parties ont discuté des questions de la coopération actuelle et de la coopération future.\n\n**Attestation**\n\nLe monastère du Saint-Prince Alexandre Nevski a été fondé en 2020 par l'évêque Photius de Zvornicko-Tuzlansky dans le temple du même nom, construit par des parachutistes russes du contingent de maintien de la paix des Forces de stabilisation en Bosnie-Herzégovine situé dans la ville de Glubik.\n\nL'église a été consacrée en 1997 par le président de la section synodale du Patriarcat de Moscou pour l'interaction avec les forces Armées, Mgr Savva Krasnogorsky et Mgr Vassili (Église orthodoxe serbe) de Zvornicko-Tuzlan, et après le retrait des soldats de la paix russes en 1999, elle a été transférée à l'Église orthodoxe serbe."},"ge":{"auto":"ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდის დელეგაცია, აღმასრულებელი დირექტორის ეგორ სკოპენკოს ხელმძღვანელობით და რუსეთის მართლმადიდებელი ეკლესიის წარმომადგენლები სამუშაო ვიზიტით იმყოფებოდნენ სერბეთსა და ბოსნია და ჰერცეგოვინაში 2023 წლის 10-15 სექტემბერს.\n\n11 სექტემბერს, ბელგრადში, ფონდის წარმომადგენლები შეხვდნენ მონასტრის წინამძღვარს მოსკოვის ნეტარი მატრონის საპატივცემულოდ სოფელ რიტესიკში, ქალაქ დობოის მახლობლად (რესპუბლიკა სერპსკა, ბოსნია და ჰერცეგოვინა), აბატი ესაია, რომელთანაც განიხილეს ესკიზის პროექტის დეტალები მონასტრის მთავარი ტაძრის კანკელის წარმოებისთვის. ქრისტიანული კულტურისა და მემკვიდრეობის მხარდაჭერის ფონდი მონასტერს 2020 წლიდან ამშვენებს.\n\n12 სექტემბერს ეკლესიისა და ფონდის ერთობლივი დელეგაციის წევრები ჩავიდნენ ქალაქ უგლევიკში, სადაც მონაწილეობა მიიღეს საზეიმო მსახურებაში წმინდა პრინც ალექსანდრე ნევსკის სიწმინდეების შეწირვის საპატივცემულოდ, რომელსაც ხელმძღვანელობდნენ ზვორნიცკო-ტუზლანსკის ეპისკოპოსი ფოტიუსი და ზარაისკის ეპისკოპოსი კონსტანტინე, მოსკოვისა და სრულიად რუსეთის პატრიარქის ვიკარი. საღმრთო ლიტურგია ამ წმინდანისადმი მიძღვნილ მონასტერში აღევლინა. უწმინდესი პატრიარქის კირილის კურთხევით, ეპისკოპოსმა კონსტანტინემ მონასტერს შესწირა წმინდა თავადის ალექსანდრე ნეველის ხატი მისი სიწმინდეების ნაწილაკით, ხოლო ფონდის დელეგაციამ ეპისკოპოს ფოტიუსსა და მონასტრის წინამძღვარს სამახსოვრო საჩუქრები გადასცა. სამსახურის შემდეგ სადღესასწაულო კვება გაიმართა.\n\nიმავე დღეს ფონდის დელეგაცია ეწვია მონასტერს სოფელ რიტეშიჩში მოსკოვის ნეტარი მატრონის საპატივცემულოდ, შემდეგ კი ოსოვიცას მონასტერში წავიდა ყოვლადწმინდა ღვთისმშობლის ხარების საპატივცემულოდ, სადაც ვახშამი გაიმართა თბილ ატმოსფეროში მონასტრის წინამძღვართან, არქიმანდრიტ თეოფილესთან ერთად. \n\n13 სექტემბერს, ბანჯა ლუკაში, ფონდის დელეგაცია შეხვდა ბანჯა ლუკას ეპარქიის ვიკარს, მარჩანსკის ეპისკოპოს სავვას, რომელთანაც განიხილეს რუსულ-სერბული ეკლესიის მშენებლობის ამჟამინდელი მდგომარეობა. შეხვედრის დასასრულს ფონდის სტუმრებმა, ეპისკოპოს სავასთან და ბანჯა-ლუკაში ქრისტე მაცხოვრის ტაძრის რექტორთან, დეკანოზ დრაგანთან ერთად, დაათვალიერეს ეკლესიის სამშენებლო მოედანი და აღმართული სულიერი და კულტურული ცენტრი.\n\nასევე იმავე დღეს ფონდის სტუმრებმა მოინახულეს ალექსანდრე ნეველის მონასტერი ქალაქ უგლევიკში, სადაც რექტორთან ერთად განიხილეს მონასტრის შემდგომი გაუმჯობესების საკითხები ტაძრის მახლობლად ტერიტორიის მოწყობის თვალსაზრისით.\n\nმეორე დღეს, 14 სექტემბერს, სერბეთის პატრიარქმა პორფირიმ მიიღო ფონდის აღმასრულებელი დირექტორი, ეგორ სკოპენკო, ბელგრადში, თავის რეზიდენციაში. შეხვედრაზე მხარეებმა მიმდინარე თანამშრომლობისა და შემდგომი თანამშრომლობის საკითხები განიხილეს.\n\n** დახმარება**\n\nწმინდა პრინც ალექსანდრე ნევსკის მონასტერი დაარსდა 2020 წელს ზვორნიცკო-ტუზლანსკის ეპისკოპოსმა ფოტიოსმა ამავე სახელწოდების ეკლესიაში, რომელიც ააშენეს რუსმა მედესანტეებმა ბოსნიასა და ჰერცეგოვინაში სტაბილიზაციის ძალების სამშვიდობო კონტინგენტიდან, რომლებიც განთავსებული იყვნენ ქალაქ უგლევიკში.\n\nეკლესია 1997 წელს აკურთხა მოსკოვის საპატრიარქოს სინოდალური განყოფილების თავმჯდომარემ შეიარაღებულ ძალებთან თანამშრომლობისთვის, კრასნოგორსკის ეპისკოპოსმა სავვამ და ეპისკოპოსმა ვასილი ზვორნიცკო-ტუზლანსკიმ (სერბეთის მართლმადიდებელი ეკლესია), ხოლო 1999 წელს რუსი სამშვიდობოების გაყვანის შემდეგ იგი გადაეცა სერბეთის მართლმადიდებლურ ეკლესიას."},"he":{"auto":"משלחת של קרן התמיכה בתרבות הנוצרית והמורשת בראשות המנכ \" ל יגור סקופנקו ונציגי הכנסייה האורתודוקסית הרוסית ביקרו בסרביה ובבוסניה והרצגובינה בין ה-10 ל-15 בספטמבר 2023.\n\nב-11 בספטמבר בבלגרד נפגשו נציגי הקרן עם אב המנזר לכבוד מטרונה הקדושה ממוסקבה בכפר ריטשיץ ' ליד העיר דובוי (רפובליקת סרביה, בוסניה והרצגובינה), האיגומן ישעיהו, איתו דנו בפרטי פרויקט סקיצה לייצור האיקונוסטס למקדש הראשי של המנזר. קרן התמיכה בתרבות הנוצרית ובמורשת עוסקת בעיצוב המנזר מאז 2020.\n\nב-12 בספטמבר הגיעו חברי המשלחת המשותפת של הכנסייה והקרן לעיר אוגלוביק, שם השתתפו בפולחן חגיגי לכבוד הבאת שרידיו של הנסיך הקדוש אלכסנדר נבסקי, בראשותו של הבישוף זוורניצקו-טוזלנסקי פוטיוס והכומר של הפטריארך של מוסקבה וכל רוסיה, הבישוף קונסטנטין זראי. הליטורגיה האלוהית נערכה במנזר המוקדש לקדוש זה. על פי ברכת הפטריארך הקדוש קיריל, הבישוף קונסטנטין העביר למנזר את האייקון של הנסיך הקדוש הנאמן אלכסנדר נבסקי עם חלקיק של שרידיו, ומשלחת הקרן העניקה לאפיסקוף פוטיוס ולמנזר המנזר מתנות זיכרון. לאחר הטקס התקיימה ארוחה חגיגית.\n\nבאותו יום ביקרה משלחת הקרן במנזר לכבוד המטרונית הקדושה ממוסקבה בכפר ריטשיץ', ואז פנתה למנזר אוסוביץ ' לכבוד הבשורה של הבתולה הקדושה, שם התקיימה ארוחת ערב עם אב המנזר הארכימנדריט תיאופילוס באווירה חמה. \n\nב-13 בספטמבר, בבניה-לוק, פגשה משלחת הקרן את הקצין של ביה \"ס באניה-לוק, הבישוף מרצ' נסקי סאווה, שדיבר איתו על המצב הנוכחי של בניית הכנסייה הרוסית-סרבית. לאחר סיום הפגישה, אורחי הקרן, יחד עם הבישוף סאווה והכומר של קתדרלת המשיח המושיע בבניה-לוק, פרוטו-הכומר דרגן, ביקרו באתר הבנייה של המקדש שהוקם ובמרכז הרוחני והתרבותי.\n\nכמו כן, באותו יום, אורחי הקרן ביקרו במנזר אלכסנדרו-נב בעיר אוגלוביק, שם דנו עם הכומר בנושאים של שיפוץ נוסף של המנזר בחלק של בניית השטח ליד המקדש.\n\nלמחרת, ב-14 בספטמבר, במעונו בבלגרד, מנהל הקרן יגור סקופנקו קיבל את הפטריארך הסרבי פורפירי. במהלך הפגישה דנו הצדדים בסוגיות של אינטראקציה שוטפת ושיתוף פעולה נוסף.\n\n** עזרה**\n\nהמנזר של הנסיך הנאמן הקדוש אלכסנדר נבסקי הוקם בשנת 2020 על ידי הבישוף זבורניצקו-טוזלנסקי פוטיוס במקדש באותו שם, שנבנה על ידי צנחנים רוסים מהקונטיננט של כוחות הייצוב בבוסניה והרצגובינה.\n\nהמקדש הוקדש בשנת 1997 על ידי יו \" ר המחלקה הסינודלית של הפטריארכיה במוסקבה לאינטראקציה עם הכוחות המזוינים על ידי הבישוף קרסנגורסקי סאווה והבישוף זבורניצקו-טוזלנסקי וסילי (הכנסייה האורתודוכסית הסרבית), ולאחר נסיגת שומרי השלום הרוסים בשנת 1999 הועבר לכנסייה האורתודוכסית הסרבית."},"ja":{"auto":"エゴール・スコペンコ事務局長を団長とするキリスト教文化遺産支援財団の代表団とロシア正教会の代表団は、2023年9月10日から15日までセルビアとボスニア・ヘルツェゴビナを実際に訪問しました。\n\n9月11日、ベオグラードで、財団の代表者は、Doboj(Republika Srpska、ボスニア・ヘルツェゴビナ)の町の近くのRitesicの村のモスクワの祝福されたMatronに敬意を表して修道院の修道院長と会いました。修道院長イザヤは、修道院の本堂のイコノスタシスの製造のためのスケッチプロジェクトの詳細について議論しました。 キリスト教文化と遺産の支援のための財団は、2020年から修道院を美化してきました。\n\n9月12日、教会と財団の合同代表団のメンバーがUglevik市に到着し、Zvornitsko-TuzlanskyのPhotius司教とZaraiskのKonstantin司教、モスクワ総主教と全ロシアの牧師によって導かれた聖アレクサンドル・ネフスキー王子の遺物の提供に敬意を表して厳粛な奉仕に参加しました。 神の典礼は、この聖人に捧げられた修道院で祝われました。 彼の聖総主教キリルの祝福を受けて、コンスタンチン司教は修道院に聖王子アレクサンドルネフスキーのアイコンを彼の遺物の粒子で寄付し、財団の代表団はフォティウス司教と修道院の修道院長に思い出に残る贈り物を贈りました。 サービスの後、お祝いの食事が開催されました。\n\n同じ日に、財団の代表団はRiteshichの村のモスクワの祝福されたマトロンに敬意を表して修道院を訪問し、それから聖母マリアの受胎告知に敬意を表してOsovitsa修道院に行きました。そこで、修道院の大修道院長であるArchimandrite Theophilusとの暖かい雰囲気の中で夕食が行われました。 \n\n9月13日、Banja Lukaで、財団代表団はBanja Luka教区の牧師であるMarchanskのSavva司教と会い、彼らはロシアとセルビアの教会の建設の現在の状態について議論しました。 会議の終わりに、財団のゲストは、Savva司教とBanja Lukaの救世主キリスト大聖堂の学長、Dragan大司教とともに、教会の建設現場と建設されている精神的および文化的センターを訪問しました。\n\nまた、同じ日に、財団のゲストはUglevik市のAlexander Nevsky修道院を訪れ、寺院の近くの領土の配置の点で修道院のさらなる改善の問題について学長と議論しました。\n\n翌日、9月14日、セルビアのPorfiry総主教は、ベオグラードの彼の住居で、財団のエグゼクティブディレクターであるEgor Skopenkoを受け取りました。 会議の中で、当事者は、現在の協力とさらなる協力の問題について議論しました。\n\n*•ヘルプ**\n\n聖王子アレクサンドル・ネフスキーの修道院は、2020年にズヴォルニツコ・トゥズランスキーのフォティオス司教によって同じ名前の教会に設立され、ウグレヴィク市に駐留しているボスニア・ヘルツェゴビナの安定化部隊の平和維持部隊からのロシアの空挺部隊によって建てられました。\n\nこの教会は、1997年にモスクワ総主教庁の議長、クラスノゴルスクのサヴァ司教、ヴァシリー-ズヴォルニツコ-トゥズランスキー司教（セルビア正教会）との協力のために奉献され、1999年にロシアの平和維持軍が撤退した後、セルビア正教会に移された。"},"ru":{"auto":"Делегация Фонда поддержки христианской культуры и наследия во главе с исполнительным директором Егором Скопенко и представители Русской Православной Церкви с 10 по 15 сентября 2023 года посетили с рабочим визитом Сербию и Боснию и Герцеговину.\n\n11 сентября в Белграде представители Фонда встретились с настоятелем монастыря в честь святой блаженной Матроны Московской в селе Ритешич близ города Добой (Республика Сербская, Босния и Герцеговина) игуменом Исаией, с которым обсудили детали эскизного проекта по изготовлению иконостаса для главного храма монастыря. Фонд поддержки христианской культуры и наследия занимается благоукрашением обители с 2020 года.\n\n12 сентября члены совместной делегации Церкви и Фонда прибыли в город Углевик, где приняли участие в торжественном богослужении в честь принесения мощей святого князя Александра Невского, которое возглавили епископ Зворницко-Тузланский Фотий и викарий Патриарха Московского и всея Руси епископ Зарайский Константин. Божественная литургия совершалась в монастыре, посвященном этому святому. По благословению Святейшего Патриарха Кирилла епископ Константин передал в дар монастырю икону святого благоверного князя Александра Невского с частицей его мощей, а делегация Фонда преподнесла епископу Фотию и настоятелю монастыря памятные подарки. После богослужения состоялась праздничная трапеза.\n\nВ этот же день делегация Фонда посетила монастырь в честь святой блаженной Матроны Московской в селе Ритешич, а затем направилась в монастырь Осовица в честь Благовещения Пресвятой Богородицы, где в теплой атмосфере состоялся ужин с настоятелем обители архимандритом Феофилом. \n\n13 сентября в Баня-Луке делегация Фонда встретилась с викарием Баня-Лукской епархии епископом Марчанским Саввой, с которым обсудила текущее состояние строительства русско-сербского храма. По окончании встречи гости Фонда совместно с епископом Саввой и настоятелем кафедрального собора Христа Спасителя в Баня-Луке протоиереем Драганом посетили строительную площадку воздвигаемого храма и Духовно-культурного центра.\n\nТакже в этот же день гости Фонда посетили Александро-Невский монастырь в городе Углевик, где обсудили с настоятелем вопросы дальнейшего благоустройства обители в части обустройства территории около храма.\n\nНа следующий день, 14 сентября, в своей резиденции в Белграде исполнительного директора Фонда Егора Скопенко принял патриарх Сербский Порфирий. В ходе встречи стороны обсудили вопросы текущего взаимодействия и дальнейшего сотрудничества.\n\n**Справка**\n\nМонастырь святого благоверного князя Александра Невского основан в 2020 году епископом Зворницко-Тузланским Фотием при одноименном храме, построенном российскими десантниками из размещавшегося в городе Углевик миротворческого контингента Сил стабилизации в Боснии и Герцеговине.\n\nХрам был освящен в 1997 году председателем Синодального отдела Московского Патриархата по взаимодействию с Вооруженными силами епископом Красногорским Саввой и епископом Зворницко-Тузланским Василием (Сербская Православная Церковь), а после вывода российских миротворцев в 1999 году был передан Сербской Православной Церкви.","manual":"Делегация Фонда поддержки христианской культуры и наследия во главе с исполнительным директором Егором Скопенко и представители Русской Православной Церкви с 10 по 15 сентября 2023 года посетили с рабочим визитом Сербию и Боснию и Герцеговину.\n\n11 сентября в Белграде представители Фонда встретились с настоятелем монастыря в честь святой блаженной Матроны Московской в селе Ритешич близ города Добой (Республика Сербская, Босния и Герцеговина) игуменом Исаией, с которым обсудили детали эскизного проекта по изготовлению иконостаса для главного храма монастыря. Фонд поддержки христианской культуры и наследия занимается благоукрашением обители с 2020 года.\n\n12 сентября члены совместной делегации Церкви и Фонда прибыли в город Углевик, где приняли участие в торжественном богослужении в честь принесения мощей святого князя Александра Невского, которое возглавили епископ Зворницко-Тузланский Фотий и викарий Патриарха Московского и всея Руси епископ Зарайский Константин. Божественная литургия совершалась в монастыре, посвященном этому святому. По благословению Святейшего Патриарха Кирилла епископ Константин передал в дар монастырю икону святого благоверного князя Александра Невского с частицей его мощей, а делегация Фонда преподнесла епископу Фотию и настоятелю монастыря памятные подарки. После богослужения состоялась праздничная трапеза.\n\nВ этот же день делегация Фонда посетила монастырь в честь святой блаженной Матроны Московской в селе Ритешич, а затем направилась в монастырь Осовица в честь Благовещения Пресвятой Богородицы, где в теплой атмосфере состоялся ужин с настоятелем обители архимандритом Феофилом. \n\n13 сентября в Баня-Луке делегация Фонда встретилась с викарием Баня-Лукской епархии епископом Марчанским Саввой, с которым обсудила текущее состояние строительства русско-сербского храма. По окончании встречи гости Фонда совместно с епископом Саввой и настоятелем кафедрального собора Христа Спасителя в Баня-Луке протоиереем Драганом посетили строительную площадку воздвигаемого храма и Духовно-культурного центра.\n\nТакже в этот же день гости Фонда посетили Александро-Невский монастырь в городе Углевик, где обсудили с настоятелем вопросы дальнейшего благоустройства обители в части обустройства территории около храма.\n\nНа следующий день, 14 сентября, в своей резиденции в Белграде исполнительного директора Фонда Егора Скопенко принял патриарх Сербский Порфирий. В ходе встречи стороны обсудили вопросы текущего взаимодействия и дальнейшего сотрудничества.\n\n**Справка**\n\nМонастырь святого благоверного князя Александра Невского основан в 2020 году епископом Зворницко-Тузланским Фотием при одноименном храме, построенном российскими десантниками из размещавшегося в городе Углевик миротворческого контингента Сил стабилизации в Боснии и Герцеговине.\n\nХрам был освящен в 1997 году председателем Синодального отдела Московского Патриархата по взаимодействию с Вооруженными силами епископом Красногорским Саввой и епископом Зворницко-Тузланским Василием (Сербская Православная Церковь), а после вывода российских миротворцев в 1999 году был передан Сербской Православной Церкви."},"sr":{"auto":"Делегација Фонда за подршку хришћанској култури и наслеђу на челу са извршним директором Егором Скопенком и представници Руске Православне Цркве од 10.до 15. септембра 2023. године посетили су Србију и Босну и Херцеговину са радном посетом.\n\n11. септембра у Белграду су се представници Фонда састали са настоятељем манастира у част свете Блажене Матроне Московске у селу Ритешич близу града Добоја (Республика Српска, Босна и Херцеговина) игуменом Исаијом, са којим су разговарали о детаљима ескизног пројекта за израду иконостаса за главни храм манастира. Фондација за подршку хришћанској култури и наслеђу уређује пребивалиште од 2020.године.\n\n12.Септембра чланови заједничке делегације цркве и Фонда дошли су у град Углевик, где су учествовали у свечаној богослужењу у част доношења моштију Светог кнеза Александра Невског, коју су предводили Епископ Зворницко-тузлански Фотије и викари Патријарха московског и целе Русе епископ Зарајски Константин. Божанска Литургија је била у манастиру посвећеном овом светитељу. По благослову Светог Патријарха Кирила, епископ Константин је поклонио манастиру икону Светог благоверног кнеза Александра Невског са делом његових мошти, а делегација Фонда је епископу Фотију и настоятељу манастира поклонила памћене поклоне. После богослужења одржана је празнична Вечера.\n\nИстег дана делегација Фонда посетила је манастир у част свете Блажене Матроне Московске у селу Ритешич, а затим је отишла у манастир Осовица у част Благовести Пресвете Богородице, где је у топлој атмосфери одржана вечера са настоятељем обитеља архимандритом Феофилом. \n\n13. септембра у Бања-Луку делегација Фонда се састала са викаријем Бања-Лукске епархије епископом Марчанским Савом, са којим је разговарала о тренутном стању изградње руско-српског храма. Након завршетка састанка, гости Фонда заједно са епископом Саввом и настоятељем кафедралне Соборе Христа Спаситеља у Банја-луку протоиерејем Драганом посетили су грађевинску площу подигнутог храма и Духовно-културног центра.\n\nТакође, истог дана гости Фонда посетили су Александро-Невски манастир у граду Углевику, где су са настоятељем разговарали о питањима даљег благоустројења обитеља у делу уређења територије близу храма.\n\nСледећег дана, 14.септембра, у својој резиденцији у Белграду, извршног директора Фонда Егора Скопенкоа примио је патријарх српски Порфирије. Током састанка, стране су разговарале о питањима тренутне интеракције и даље сарадње.\n\n** Помоћ**\n\nМонастыр Светог благоверног кнеза Александра Невског основао је 2020.године епископ Зворницко-тузлански Фотије при истоименом храму, који су изградили руски десантници из мировног контингента снага стабилизације у Босни и Херцеговини који се налазио у граду Углевику.\n\nХрам је освећен 1997.године од стране председника Синодалног одељења Московског патријархата за сарадњу са оружаним снагама епископа Красногорског Саве и Епископа Зворницко-Тузланског Василија (Српска православна црква), а након повлачења руских миротворца 1999. године предат је Српској Православној Цркви."},"tr":{"auto":"İcra Direktörü Yegor Skopenko ve Rus Ortodoks Kilisesi temsilcileri tarafından yönetilen Hıristiyan Kültür ve Miras Destek Fonu heyeti, 10-15 Eylül 2023 tarihleri arasında Sırbistan ve Bosna Hersek'i bir çalışma ziyareti ile ziyaret ettiler.\n\n11 Eylül'de Belgrad'da Vakıf temsilcileri, manastırın başrahipiyle, manastırın ana tapınağı için bir ikonostasın üretilmesi için bir taslak taslağın ayrıntılarını tartıştığı Doboy'un (Sırp Cumhuriyeti, Bosna Hersek) yakınındaki Riteshiç köyünde, Moskova'nın kutsal kutsanmış Matronu onuruna manastırın başrahipiyle bir araya geldi. Hıristiyan Kültür ve Mirasın Desteklenmesi Vakfı, 2020'den beri manastırın güzelleştirilmesine adanmıştır.\n\n12 Eylül'de, Kilise ve Vakfın ortak delegasyonu üyeleri, Zvornitsko-Tuzlan Piskoposu ve Moskova Patriği ve tüm Rus Piskoposu Zaraysky Konstantin'in papazı tarafından yönetilen Aziz Prens Alexander Nevsky'nin kalıntılarının getirilmesinin şerefine ciddi bir ibadete katıldıkları Karbonhidrat şehrine geldiler. İlahi ayin, bu azize adanmış bir manastırda yapıldı. Kutsal Patrik Kiril'in kutsamasıyla, piskopos Konstantin, manastırın kutsal Prens Alexander Nevsky'nin ikonunu emanetlerinin bir parçasıyla manastırın armağanına bağışladı ve Vakıf heyeti, Piskopos Fotius'a ve manastırın başrahipine hatıra armağanlarını sundu. İbadetten sonra şenlikli bir yemek gerçekleşti.\n\nAynı gün Vakıf heyeti, Riteshich köyündeki Moskova'nın kutsal kutsanmış Matrona'sının onuruna Manastırı ziyaret etti ve daha sonra manastırın başrahibi Archimandrit Theophilus'la sıcak bir atmosferde akşam yemeğinin yapıldığı Kutsal Bakire'nin Müjdesinin onuruna Osovitsa Manastırı'na gitti. \n\nVakıf heyeti, 13 Eylül'de Banya Luka'da, Rus-Sırp tapınağının yapımının mevcut durumunu tartıştığı Banya-Luka piskoposu Piskoposu Marchanian Savva'nın papazıyla bir araya geldi. Toplantının sonunda Vakfın misafirleri, Piskopos Savva ve Kurtarıcı İsa Katedrali'nin başrahibi Banja Luka'daki Başrahip Dragan ile birlikte inşa edilen tapınağın ve Manevi ve Kültürel merkezin şantiyesini ziyaret ettiler.\n\nAyrıca aynı gün Vakfın misafirleri Karbonhidrat kentindeki Alexandro Nevsky Manastırı'nı ziyaret ettiler ve burada başrahiple tapınağın yakınındaki bölgenin düzenlenmesi açısından manastırın daha da iyileştirilmesi konularını görüştüler.\n\nErtesi gün, 14 Eylül'de, Vakfın icra direktörü Yegor Skopenko'nun Belgrad'daki ikametgahında Sırp Porfiri patriği kabul edildi. Buluşmada taraflar devam eden işbirliği ve devam eden işbirliği konularını değerlendirdiler.\n\n**Bilgi**\n\nAziz Aziz Prens Alexander Nevsky Manastırı, 2020 yılında, Bosna-Hersek'teki Karbik kentine yerleştirilen istikrar güçlerinin barış gücü birliğinden Rus paraşütçüler tarafından inşa edilen aynı adı taşıyan tapınağın altındaki Zvornytsko-Tuzlan Piskoposu tarafından kurulmuştur.\n\nTapınak 1997 yılında Moskova Patrikhanesi'nin Silahlı Kuvvetler Piskoposu Krasnogorsky Savva ve Zvornitsko-Tuzlan Piskoposu Basil (Sırp Ortodoks Kilisesi) ile işbirliği için Sinodal Bölümü başkanı tarafından kutsanmış ve Rus barış güçlerinin çekilmesinden sonra 1999'da Sırp Ortodoks Kilisesi'ne devredilmiştir."}}},"component":"content-flow"},{"images":[{"title":{},"width":1365,"chosen":false,"height":768,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_2ec7ba8d-fb3b-46bc-88ab-511a4a4d0d14","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_60752591-65cf-4ce9-9505-31cc330db58c"},{"title":{},"width":1365,"chosen":false,"height":768,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_73d30848-4f12-4f11-b970-f6b29f89fa80","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_b4bbbb0b-038e-44cd-8c8d-91eafb68324f"},{"title":{},"width":1365,"chosen":false,"height":768,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_cb2f1036-05d2-469a-b58b-9133a0c75f55","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_1576e2c2-ec9a-4864-b21d-94f3bf38c394"},{"title":{},"width":1365,"chosen":false,"height":768,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_b7583fa0-d00b-4955-832e-e8b303e871d9","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_51d0ad86-ba2d-425b-b2e3-543291d9cb2b"},{"title":{},"width":1288,"chosen":false,"height":725,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_70f3a001-034b-4d1d-8d8d-e4914a3405fc","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/image-name_95499b98-223d-4591-a255-b2f2f02510c6"},{"title":{},"width":1197,"chosen":false,"height":673,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/20/i 3-09-25T08:24:48+00:00","updated_at":"2023-10-23T12:27:31.113299+00:00","original_lang":"ru","sections":[{"media":{"0":{"picture":{"0":{"alt":{"ru":{}},"title":{"ru":{}}}}},"items":[{"picture":[{"breakpoint":"main"}]}]},"heading":{"description":{"ae":{"auto":"في 22 سبتمبر ، احتفل يوم ذكرى الآباء الصالحين يواكيم وآنا وذكريات المجمع المسكوني الثالث (431) ، الكاهن المسؤول عن تنظيم رعاية المؤمنين من بطريركية موسكو في أراضي جمهورية تركيا ، جورجي سيرجيف ، الليتورجيا في كنيسة والدة الإله الأقدس في أفسس ، حيث عقد المجلس. شارك في خدمة الكاهن أليكسي جولوفين ، الذي يعتني بمجتمع بطريركية موسكو في أنطاليا.\n\nحضر الخدمة رئيس البيت الروسي في أنقرة ، ألكسندر سوتنيشينكو ، وكذلك الحجاج الذين وصلوا من اسطنبول وإزمير وأنطاليا ومارماريس وكوساداسي. شارك الكثير منهم في أسرار المسيح المقدسة.\n\nفي نهاية الليتورجيا ، خاطب الأب جورج المؤمنين بكلمة شرح فيها عقائد المجمع المسكوني الثالث.\n\nشكر رجل الدين وزارة الثقافة والسياحة في تركيا على الإذن بأداء الخدمات الإلهية في كنيسة والدة الإله الأقدس ، الواقعة في مدينة أفسس المتحفية ، وكذلك رئيس جمعية سولجينتسين الروسية للثقافة أ.بونوماريف لمساعدته في تنظيم حج المؤمنين.\n\n** مساعدة**\n\nعقد المجمع المسكوني الثالث عام 431 في مدينة أفسس (آسيا الصغرى) في عهد الإمبراطور ثيودوسيوس الأصغر (408-450). انعقد المجلس للنظر في التعاليم الخاطئة للبطريرك نسطور القسطنطينية (428-431) من قبل الكنيسة. أدان المجلس بدعة نسطور وأكد التعليم الأرثوذكسي الذي يجب على المرء أن يعترف في الرب يسوع المسيح بشخص واحد (أقنوم) وطبيعتين – إلهية وإنسانية ، ويمدح أم الرب الأكثر نقاء باعتبارها العذراء والدة الله الحقيقية. أصدر آباء المجمع القديسين ثماني قواعد و \"اثنا عشر لعنة ضد نسطور\" للقديس كيرلس الإسكندري."},"al":{"auto":"Më 22 shtator, dita e kujtimit të Etërve të drejtë Joakim dhe Anna dhe kujtimet E Këshillit Iii Ekumenik (431), prifti përgjegjës për organizimin e kujdesit të besimtarëve të Patriarkanës Së Moskës në territorin E Republikës Së Turqisë, Georgy Sergeyev, festoi Liturgjinë Në Kishën E Hyjlindëses më të Shenjtë Në Efes, ku U Mbajt Këshilli. Prifti u shërbeu nga Prifti Alexy Golovin, i cili kujdeset për komunitetin e Patriarkisë Së Moskës në Antalya.\n\nNë shërbim morën pjesë kreu i Shtëpisë ruse në Ankara, Alexander Sotnichenko, si dhe pelegrinë që mbërritën nga Stambolli, Izmiri, Antalia, Marmaris dhe Kusadasi. Shumë prej tyre kanë marrë Pjesë Në Misteret E Shenjta të Krishtit.\n\nNë fund të Liturgjisë, At Gjergji iu drejtua besimtarëve me një fjalë në të cilën shpjegoi dogmat e Këshillit Të Tretë Ekumenik.\n\nKleriku falënderoi Ministrinë e Kulturës dhe Turizmit të Turqisë për lejen për të kryer shërbime hyjnore në Kishën E Hyjlindëses Më të Shenjtë, e vendosur në qytetin muze Të Efesit, si dhe kryetarin E Shoqatës Ruse Të Kulturës Solzhenitsyn a. Ponomarev për ndihmën e tij në organizimin e pelegrinazhit të besimtarëve.\n\n** Ndihmë**\n\nKëshilli I Tretë Ekumenik u mbajt në vitin 431 në qytetin E Efesit (Azia e vogël) gjatë mbretërimit të Perandorit Teodosi i Ri (408-450). Këshilli u mblodh për të shqyrtuar mësimet e rreme të Patriarkut Nestorius të Kostandinopojës (428-431) nga Kisha. Këshilli dënoi herezinë e Nestorius dhe konfirmoi mësimin Ortodoks që dikush duhet të rrëfejë Në Zotin Jezu Krisht Një Person (Hipostazë) dhe dy natyra – Hyjnore dhe Njerëzore, dhe të lavdërojë Nënën më të Pastër të Zotit si Nënën Gjithnjë Të Virgjër dhe Të vërtetë Të Zotit. Atët e Shenjtë të Këshillit lëshuan tetë rregulla dhe \"Dymbëdhjetë Anatematizma kundër Nestorius\" nga Shën Kiril i Aleksandrisë."},"cn":{"auto":"9月22日，纪念正义的父亲约阿希姆和安娜的日子，纪念第三届大公会议（431），负责组织照顾土耳其共和国境内莫斯科宗主教信徒乔治*谢尔盖耶夫的牧师，在以弗所最神圣的Theotokos教堂庆祝礼拜仪式。 牧师由牧师Alexy Golovin共同服务，他负责照顾安塔利亚莫斯科宗主教的社区。\n\n安卡拉俄罗斯房屋负责人亚历山大*索特尼琴科（Alexander Sotnichenko）以及从伊斯坦布尔，伊兹密尔，安塔利亚，马尔马里斯和库萨达斯抵达的朝圣者参加了这项服务。 他们中的许多人都参与了基督的神圣奥秘.\n\n在礼拜仪式结束时，乔治神父用一句话向信徒们解释了第三届大公会议的教条。\n\n牧师感谢土耳其文化和旅游部允许在位于博物馆城市以弗所的最神圣的Theotokos教堂进行神圣服务，以及索尔仁尼琴俄罗斯文化协会主席A.Ponomarev帮助组织信\n\n**帮助**\n\n第三次大公会议于431年在小亚细亚皇帝狄奥多西统治时期（408-450）在以弗所市（小亚细亚）举行。 会议的召开是为了考虑教会对君士坦丁堡主教内斯托留斯（428-431）的错误教导。 议会谴责内斯托利乌斯的异端,并证实正统的教导,即人应在主耶稣基督里承认一人(Hypostasis)和两种本性--神的和人的,并赞美主最纯洁的母亲,作为永远处女和真正的上帝之母。 议会的圣父们颁布了亚历山大的圣西里尔的八项规则和\"十二项反对内斯托利乌斯的惩罚\"。"},"el":{"auto":"Στις 22 Σεπτεμβρίου, Ημέρα της μνήμης των δίκαιων Πατέρων Ιωακείμ και Άννας και των αναμνήσεων της Γ Οικουμενικής Συνόδου (431), ο ιερέας που ήταν υπεύθυνος για την οργάνωση της φροντίδας των πιστών του Πατριαρχείου Μόσχας στο έδαφος της Δημοκρατίας της Τουρκίας, Γκεόργκι Σεργκέγιεφ, γιόρτασε τη λειτουργία στην Εκκλησία της Υπεραγίας Θεοτόκου στην Έφεσο, όπου πραγματοποιήθηκε η Σύνοδος. Ο ιερέας συνοδεύτηκε από τον ιερέα Αλέξιο Γκολόβιν, ο οποίος φροντίζει την κοινότητα του Πατριαρχείου Μόσχας στην Αττάλεια.\n\nΣτην υπηρεσία παρευρέθηκαν ο επικεφαλής του ρωσική κατοικία στην Άγκυρα, Αλέξανδρος Σοτνιτσένκο, καθώς και προσκυνητές που έφτασαν από την Κωνσταντινούπολη, τη Σμύρνη, την Αττάλεια, το Μαρμαρίς και το Κουσάντασι. Πολλοί από αυτούς έχουν συμμετάσχει στα Ιερά Μυστήρια του Χριστού.\n\nΣτο τέλος της λειτουργίας, Ο πατέρας Γεώργιος απευθύνθηκε στους πιστούς με μια λέξη στην οποία εξήγησε τα δόγματα της Τρίτης Οικουμενικής Συνόδου.\n\nΟ κληρικός ευχαρίστησε το Υπουργείο Πολιτισμού και Τουρισμού της Τουρκίας για την άδεια να τελέσει θεϊκές υπηρεσίες στην Εκκλησία της Αγίας Θεοτόκου, που βρίσκεται στην πόλη-μουσείο της Εφέσου, καθώς και τον πρόεδρο της Ρωσική Εταιρεία Πολιτισμού Σολτζενίτσιν Α.Πονομάρεφ για τη βοήθειά του στην οργάνωση του προσκυνήματος των πιστών.\n\n**Βοήθεια**\n\nΗ τρίτη Οικουμενική Σύνοδος πραγματοποιήθηκε το 431 στην πόλη της Εφέσου (Μικρά Ασία) κατά τη διάρκεια της βασιλείας του αυτοκράτορα Θεοδόσιου του νεότερου (408-450). Η Σύνοδος συγκλήθηκε για να εξετάσει τις ψευδείς διδασκαλίες του Πατριάρχη Νεστόριου της Κωνσταντινούπολης (428431) από την Εκκλησία. Το Συμβούλιο καταδίκασε την αίρεση του Νεστορίου και επιβεβαίωσε την Ορθόδοξη διδασκαλία ότι κάποιος πρέπει να ομολογήσει στον Κύριο Ιησού Χριστό ένα άτομο (υπόσταση) και δύο φύσεις – θεϊκές και ανθρώπινες, και να επαινέσει την Αγνή μητέρα του Κυρίου ως την Παναγία και αληθινή μητέρα του Θεού. Οι Άγιοι Πατέρες της Συνόδου εξέδωσαν οκτώ κανόνες και\" δώδεκα Αναθεματισμούς εναντίον του Νεστορίου \" από τον Άγιο Κύριλλο της Αλεξάνδρειας."},"en":{"auto":"On September 22, the day of the memory of the righteous Fathers Joachim and Anna and the memories of the III Ecumenical Council (431), the priest responsible for the organization of the care of the faithful of the Moscow Patriarchate in the territory of the Republic of Turkey, Georgy Sergeyev, celebrated the Liturgy in the Church of the Most Holy Theotokos in Ephesus, where the Council was held. The priest was co-served by Priest Alexy Golovin, who looks after the community of the Moscow Patriarchate in Antalya.\n\nThe service was attended by the head of the Russian House in Ankara, Alexander Sotnichenko, as well as pilgrims who arrived from Istanbul, Izmir, Antalya, Marmaris and Kusadasi. Many of them have partaken of the Holy Mysteries of Christ.\n\nAt the end of the Liturgy, Father George addressed the faithful with a word in which he explained the dogmas of the Third Ecumenical Council.\n\nThe clergyman thanked the Ministry of Culture and Tourism of Turkey for the permission to perform divine services in the Church of the Most Holy Theotokos, located in the museum city of Ephesus, as well as the chairman of the Solzhenitsyn Russian Society of Culture A. Ponomarev for his help in organizing the pilgrimage of believers.\n\n**Help**\n\nThe Third Ecumenical Council was held in 431 in the city of Ephesus (Asia Minor) during the reign of Emperor Theodosius the Younger (408-450). The Council was convened to consider the false teachings of Patriarch Nestorius of Constantinople (428-431) by the Church. The Council condemned the heresy of Nestorius and confirmed the Orthodox teaching that one should confess in the Lord Jesus Christ One Person (Hypostasis) and two natures – Divine and Human, and praise the Most Pure Mother of the Lord as the Ever-Virgin and true Mother of God. The Holy Fathers of the Council issued eight rules and \"Twelve Anathematisms against Nestorius\" by St. Cyril of Alexandria."},"fr":{"auto":"Le 22 septembre, le jour de la mémoire des justes, le Prêtre Joakim et Anna et les souvenirs du III Concile œcuménique (431), responsable de l'organisation de l'alimentation des fidèles du Patriarcat de Moscou sur le territoire de la République Turque, le prêtre Gueorgui Sergeev a célébré la Liturgie dans l'église de la Sainte vierge à Éphèse, Le clerc a servi le prêtre Alexy Golovin, qui nourrit la communauté du Patriarcat de Moscou à Antalya.\n\nLe culte a été visité par le chef de la maison russe à Ankara, Alexander sotnichenko, ainsi que par des pèlerins venus d'Istanbul, d'Izmir, d'Antalya, de Marmaris et de kusadas. Beaucoup d'entre eux ont pris part aux Saints mystères du Christ.\n\nÀ la fin de la Liturgie, le père Georges s'adressa aux croyants avec une parole dans laquelle il expliqua les dogmes du III Concile œcuménique.\n\nLe clergé a remercié le ministère turc de la culture et du Tourisme pour l'autorisation d'accomplir le culte dans l'église de la très Sainte vierge, située dans la ville-musée d'Éphèse, ainsi que le président de la société russe de la culture A. I. Soljenitsyne A. Ponomarev pour son aide dans l'organisation du pèlerinage des croyants.\n\n**Attestation**\n\nLe III Concile œcuménique a eu lieu en 431 dans la ville d'Éphèse (Asie Mineure) sous le règne de l'empereur Théodose le Jeune (408-450). Le Concile a été convoqué pour examiner par l'Église les faux enseignements du Patriarche de Constantinople nestorius (428-431). Le Concile a condamné l'hérésie de nestorius et a confirmé la doctrine orthodoxe selon laquelle il convient de confesser dans le Seigneur Jésus – Christ une Personne (une Hypostase) et deux natures-divine et Humaine, et la mère pure du Seigneur est louée comme une vierge et une vraie vierge. Les saints pères du Concile ont publié huit règles et» Douze anathématismes contre nestorius \" de Saint Cyrille d'Alexandrie."},"ge":{"auto":"22 სექტემბერს, მართალი მამების იოაკიმესა და ანას ხსოვნის დღეს და iii მსოფლიო კრების მოგონებებს (431), მღვდელს, რომელიც პასუხისმგებელია მოსკოვის საპატრიარქოს მორწმუნეთა მოვლის ორგანიზებაზე თურქეთის რესპუბლიკის ტერიტორიაზე, გიორგი სერგეევმა, აღავლინა ლიტურგია ეფესოს ყოვლადწმიდა ღვთისმშობლის ეკლესიაში, სადაც გაიმართა კრება. მღვდელს მღვდელი ალექსი გოლოვინი ემსახურებოდა, რომელიც ანტალიაში მოსკოვის საპატრიარქოს თემს უვლის.\n\nმსახურებას ესწრებოდნენ ანკარაში რუსული სახლის ხელმძღვანელი ალექსანდრე სოტნიჩენკო, ასევე მომლოცველები, რომლებიც ჩამოვიდნენ სტამბოლიდან, იზმირიდან, ანტალიიდან, მარმარისიდან და კუსადასიდან. ბევრმა მათგანმა მიიღო მონაწილეობა ქრისტეს წმინდა საიდუმლოებებში.\n\nწირვის დასასრულს მამა გიორგიმ მორწმუნეებს სიტყვით მიმართა, რომელშიც მესამე მსოფლიო კრების დოგმატები განმარტა.\n\nსასულიერო პირმა მადლობა გადაუხადა თურქეთის კულტურისა და ტურიზმის სამინისტროს სამუზეუმო ქალაქ ეფესოში მდებარე ყოვლადწმინდა ღვთისმშობლის ეკლესიაში ღვთიური მსახურების შესრულების ნებართვისთვის, ასევე სოლჟენიცინის რუსეთის კულტურის საზოგადოების თავმჯდომარეს ა.პონომარევს მორწმუნეთა მომლოცველობის ორგანიზებაში დახმარებისთვის.\n\n** დახმარება**\n\nმესამე ეკუმენური კრება გაიმართა 431 წელს ქალაქ ეფესოში (მცირე აზია) იმპერატორ თეოდოსი უმცროსის (408-450) მმართველობის დროს. ეკლესიის მიერ კონსტანტინოპოლის პატრიარქ ნესტორიუსის (428-431) ცრუ სწავლებების განსახილველად კრება გაიმართა. საბჭომ დაგმო ნესტორიუსის ერესი და დაადასტურა მართლმადიდებლური სწავლება, რომ უნდა ვაღიაროთ უფალ იესო ქრისტეში ერთი ადამიანი (ჰიპოსტასი) და ორი ბუნება – ღვთაებრივი და ადამიანური და შევაქოთ უფლის ყველაზე სუფთა დედა, როგორც ყოვლადწმინდა ღვთისმშობელი და ჭეშმარიტი ღვთისმშობელი. კრების წმინდა მამებმა გამოაქვეყნეს რვა წესი და \"თორმეტი ანათემატიზმი ნესტორიუსის წინააღმდეგ\" წმინდა კირილე ალექსანდრიელის მიერ."},"he":{"auto":"ב-22 בספטמבר, יום הזיכרון לצדיקי אלוהים יואכים ואנה וזיכרונות המועצה האקומנית השלישית (431), האחראי על ארגון האכלה של המאמינים בפטריארכיה של מוסקבה בשטח הרפובליקה הטורקית, הכומר ג ' ורג ' י סרגייב ביצע את הליטורגיה במקדש הבתולה הקדושה באפסוס, שם התקיימה המועצה. הכומר שירת את הכומר אלקסי גולובין, שהאכיל את קהילת הפטריארכאט של מוסקבה באנטליה.\n\nמנהיג הבית הרוסי באנקרה אלכסנדר סוטניצ ' נקו, כמו גם עולי רגל שהגיעו מאיסטנבול, איזמיר, אנטליה, מרמריס וקוסאדאס, ביקרו את עבודת האל. רבים מהם קידשו את המסתורין הקדוש של ישו.\n\nלאחר סיום הליטורגיה, האב ג ' ורג ' י פנה למאמינים עם מילה שבה הסביר את הדוגמטיות של המועצה האוניברסלית השלישית.\n\nאיש הדת הודה למשרד התרבות והתיירות של טורקיה על אישור הפולחן במקדש של הבתולה הקדושה, הממוקם בעיר המוזיאון של אפסוס, כמו גם יו \"ר החברה הרוסית לתרבות על שם א.א. סולז' ניצין א. פונומרב על עזרתו בארגון העלייה לרגל של המאמינים.\n\n** עזרה**\n\nהקונגרס האוניברסלי השלישי התקיים בשנת 431 בעיר אפסה (אסיה הקטנה) בתקופת שלטונו של הקיסר פיאודוסיוס הצעיר (408450). הכנסייה נקראה כדי לבחון את תורת השקר של הפטריארך הקונסטנטינופולי נסטוריוס (428431). המועצה גינתה את הכפירה של נסטוריוס ואישרה את הדוקטרינה האורתודוקסית כי יש להתוודות באדון ישוע המשיח על אדם אחד (היפוסטזיס) ושני טבע – אלוהי ואנושי, ולשמח את האם הטהורה של האל כפרסנודבה ובתולה האמיתית. האבות הקדושים של המועצה הוציאו שמונה כללים ו \"שנים עשר אנפמטיזמים נגד נסטוריוס\" של סיריל מאלכסנדריה הקדוש."},"ja":{"auto":"9月22日、正義の父ヨアヒムとアンナの記憶の日とIIIエキュメニカル評議会(431)の思い出、トルコ共和国の領土のモスクワ総主教の忠実なケアの組織を担当する司祭、Georgy Sergeyevは、評議会が開催されたエフェソスの最も聖なるTheotokosの教会で典礼を祝いました。 司祭は、アンタルヤのモスクワ総主教区のコミュニティの世話をしている司祭アレクシー・ゴロビンによって共同で奉仕されました。\n\nこのサービスには、アンカラのロシアの家の長であるアレクサンダー・ソトニチェンコと、イスタンブール、イズミル、アンタルヤ、マルマリス、クシャダスから到着した巡礼者が出席しました。 彼らの多くは、キリストの聖なる奥義に参加しています。\n\n典礼の終わりに、ジョージ神父は忠実な人たちに、彼が第3エキュメニカル評議会の教義を説明した言葉で演説しました。\n\n聖職者は、エフェソスの博物館市にある最も神聖な神の母の教会で神の奉仕を行う許可を得たトルコの文化観光省と、信者の巡礼を組織する際の彼の助けを求めたロシア文化協会Solzhenitsynの会長A.Ponomarevに感謝しました。\n\n*•ヘルプ**\n\n第3回エキュメニカル評議会は、皇帝テオドシウス1世（408-450）の治世中にエフェソス市（小アジア）で431年に開催されました。 評議会は、教会によるコンスタンティノープル総主教ネストリウス（428-431）の誤った教えを検討するために召集されました。 評議会はネストリウスの異端を非難し、主イエス–キリストに一人の人（Hypostasis）と二つの性質-神と人間-を告白し、神の処女で真の母として主の最も純粋な母を賞賛すべきであるという正統派の教えを確認した。 評議会の聖なる父親は、アレクサンドリアの聖シリルによって8つの規則と「ネストリウスに対する12のアナテマシス」を発行しました。"},"ru":{"auto":"22 сентября, в день памяти праведных Богоотец Иоакима и Анны и воспоминания III Вселенского Собора (431), ответственный за организацию окормления верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил Литургию в храме Пресвятой Богородицы в Эфесе, где проходил Собор. Священнослужителю сослужил иерей Алексий Головин, окормляющий общину Московского Патриархата в Анталье.\n\nБогослужение посетил руководитель Русского Дома в Анкаре Александр Сотниченко, а также паломники, прибывшие из Стамбула, Измира, Анталии, Мармариса и Кушадас. Многие из них причастились Святых Христовых Таин.\n\nПо окончании Литургии отец Георгий обратился к верующим со словом, в котором разъяснил догматы III Вселенского Собора.\n\nСвященнослужитель поблагодарил министерство культуры и туризма Турции за разрешение на совершение богослужения в храме Пресвятой Богородицы, расположенном в городе-музее Эфес, а также председателя Русского общества культуры имени А.И. Солженицына А. Пономарева за помощь в организации паломничества верующих.\n\n**Справка**\n\nIII Вселенский Собор состоялся в 431 году в городе Ефесе (Малая Азия) в царствование императора Феодосия Младшего (408-450). Собор был созван для рассмотрения Церковью лжеучения Константинопольского патриарха Нестория (428-431). Собор осудил ересь Нестория и подтвердил православное учение о том, что следует исповедовать в Господе Иисусе Христе Одно Лицо (Ипостась) и два естества – Божеское и Человеческое, а Пречистую Матерь Господню восхвалять как Приснодеву и истинную Богородицу. Святые отцы Собора издали восемь правил и «Двенадцать анафематизмов против Нестория» святителя Кирилла Александрийского.","manual":"22 сентября, в день памяти праведных Богоотец Иоакима и Анны и воспоминания III Вселенского Собора (431), ответственный за организацию окормления верующих Московского Патриархата на территории Турецкой Республики священник Георгий Сергеев совершил Литургию в храме Пресвятой Богородицы в Эфесе, где проходил Собор. Священнослужителю сослужил иерей Алексий Головин, окормляющий общину Московского Патриархата в Анталье.\n\nБогослужение посетил руководитель Русского Дома в Анкаре Александр Сотниченко, а также паломники, прибывшие из Стамбула, Измира, Анталии, Мармариса и Кушадас. Многие из них причастились Святых Христовых Таин.\n\nПо окончании Литургии отец Георгий обратился к верующим со словом, в котором разъяснил догматы III Вселенского Собора.\n\nСвященнослужитель поблагодарил министерство культуры и туризма Турции за разрешение на совершение богослужения в храме Пресвятой Богородицы, расположенном в городе-музее Эфес, а также председателя Русского общества культуры имени А.И. Солженицына А. Пономарева за помощь в организации паломничества верующих.\n\n**Справка**\n\nIII Вселенский Собор состоялся в 431 году в городе Ефесе (Малая Азия) в царствование императора Феодосия Младшего (408-450). Собор был созван для рассмотрения Церковью лжеучения Константинопольского патриарха Нестория (428-431). Собор осудил ересь Нестория и подтвердил православное учение о том, что следует исповедовать в Господе Иисусе Христе Одно Лицо (Ипостась) и два естества – Божеское и Человеческое, а Пречистую Матерь Господню восхвалять как Приснодеву и истинную Богородицу. Святые отцы Собора издали восемь правил и «Двенадцать анафематизмов против Нестория» святителя Кирилла Александрийского."},"sr":{"auto":"22.септембра, на Дан сећања на праведнике, Богоотец Јоакима и Анне и сећања III световног Сабора (431), свештеник Георгиј Сергеев, одговоран за организацију храњења верника Московског патријархата на територији Турске Републике, извршио је литургију у храму Пресвете Богородице у Ефесу, где је одржан Сабор. Свештенослужитељу је служио јереј Алексиј Головин, који је хранио заједницу Московског патријархата у Анталији.\n\nБогослужење је посетио руководилац Руске Куће у Анкари Александар Сотниченко, као и ходочасници који су дошли из Истанбула, Измира, Анталије, Мармариса и Кушадаса. Многи од њих су се причестили Светим Христовим Тајнама.\n\nНакон Литургије, отац Георгије се обратио верницима са речју у којој је објаснио догме III свемирског Сабора.\n\nСвештеник је захвалио Министарству културе и туризма Турске за дозволу за богослужење у храму Пресвете Богородице, који се налази у граду-музеју Ефес, као и председнику руског друштва културе имени А.и. Солженицина а. Пономарева за помоћ у организацији ходочашћа верника.\n\n** Помоћ**\n\nIII световни Сабор је одржан 431.године у граду Ефесу (Мала Азија) у владавину цара Феодосија млађег (408450). Сабор је сазван за разматрање црквом лажног учења Константинопољског патријарха Несторија (428431). Сабор је осудио несторијеву јерес и потврдио православно учење да у Господу Исусу Христу треба исповедати једну особу (ипостас) и две природе-Божју и људску, а Пречисту мајку Господњу хвалити као Приснодеву и истинску Богородицу. Свети оци Сабора издали су осам правила и\" дванаест анафематизма против Несторија \" светитеља Кирила Александријског."},"tr":{"auto":"22 Eylül'de, doğruların anıldığı gün, Joakim ve Anna'nın İlahiyatçısı ve Ekümenik Konsey'in (431) III. anıları, Türkiye Cumhuriyeti topraklarında Moskova Patrikhanesinin inananlarının beslenmesinin düzenlenmesinden sorumlu olan Rahip George Sergeev, Katedralin yapıldığı Efes'deki Kutsal Bakire Meryem Ana Tapınağı'nda Ayini gerçekleştirdi. Rahiplere, Antalya'daki Moskova Patrikhanesi topluluğunu besleyen Rahip Alexius Golovin tarafından hizmet verildi.\n\nİbadete Ankara'daki Rus Evinin müdürü Alexander Sotnichenko'nun yanı sıra İstanbul, İzmir, Antalya, Marmaris ve Kuşadas'tan gelen hacılar da katıldı. Birçoğu Mesih'in Kutsal Tainlerine cemaat ettiler.\n\nAyinin sonunda Peder George, inananlara, Ekümenik Konsey'in III. dogmalarını açıklayan bir kelimeyle hitap etti.\n\nDin adamı, Türkiye Kültür ve Turizm Bakanlığı'na, Efes Kent Müzesi'nde bulunan Kutsal Meryem Ana Tapınağı'nda ve aynı zamanda A.I. Solzhenitsyn A. Ponomarev adlı Rus Kültür Derneği Başkanına, inananların hac gezilerinin düzenlenmesine yardımcı olduğu için ibadet izni verdiği için teşekkür etti.\n\n**Bilgi**\n\nIII Ekümenik Katedral, 431 yılında Efes şehrinde (Küçük Asya), imparator Theodosius Junior döneminde (408-450) gerçekleşti. Katedral, Kilise tarafından Konstantinopolis Patriği Nestory'nin (428-431) yalancı öğretilerini incelemek üzere toplandı. Katedral, Nestory'nin sapkınlığını kınadı ve Ortodoks doktrinini, Rab İsa Mesih'te Bir Kişi (Hipostasya) ve iki doğaya – İlahi ve İnsana - itiraf edilmesi gerektiğini doğruladı ve Rab'bin En Saf Annesi, hem gerçek hem de gerçek Bakire olarak övgüyle karşılandı. Katedralin Kutsal babaları, İskenderiye'nin Aziz Cyril tarafından sekiz kural ve «Nestory'ye karşı On iki Anathematizm» yayınladılar."}}},"component":"content-flow"},{"images":[{"title":{},"width":1440,"chosen":false,"height":810,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_153459ab-1f08-45ab-a00b-a9e77b77df5b","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_8e8f60a9-54b0-4098-ab3f-1e62fda97bc4"},{"title":{},"width":1280,"chosen":false,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_87ec5e18-5046-420a-80b6-322b0e2d74eb","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_e8a8f421-e759-4707-ad3b-1f3b9aaaeef6"},{"title":{},"width":1280,"chosen":false,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_dfdf1e9f-3b56-4f5b-b5f3-5d293d741bc2","selected":false,"thumbnail":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_591e528e-40c1-4138-9f85-5b4ea6ddf28c"},{"title":{},"width":1280,"chosen":false,"height":720,"original":"https://storage.yandexcloud.net/fscch-uploads/content/2023/10/23/image-name_edf2ad3e-1504-4826-addb-f6c77baf05ee","selected":false,"
